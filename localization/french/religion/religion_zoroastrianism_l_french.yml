 urartuism_high_god_name:0 "Aramazd"
 urartuism_high_god_name_possessive:0 "d'Aramazd"
 urartu_good_god_the_sun:0 "Arew"
 urartu_good_god_mithra:0 "Mihr"
 urartu_good_god_zoroaster:0 "Zradasht"
 urartuism_desc:0 "De nombreuses croyances anciennes résonnent encore dans la foi Arewordik, une secte de Zoroastriens cryptiques pour laquelle Ahura Mazda, sous le nom d'Aramazd, règne sur un ensemble de divinités, dont le Soleil, et qui tous ensemble dirigent le monde."
