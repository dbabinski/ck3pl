 #Gayomarthianism
 gayomarthianism:0 "Gayomarthianisme"
 gayomarthianism_adj:0 "gayomarthiane"
 gayomarthianism_adherent:0 "gayomarthian"
 gayomarthianism_adherent_plural:0 "gayomarthians"
 gayomarthianism_desc:0 "Sur la base de l'idée qu'Ahura Mazda, à travers ses pensées, a créé les esprits malins par accident, les gayomarthians rejette l'infaillibilité du Seigneur Sage et mettent en avant la pratique rituelle pour apprendre la vérité dans la communion avec Ahura Mazda."

 #Khurmazta
 khurmazta:0 "Khurmazdisme"
 khurmazta_adj:0 "khurmazta"
 khurmazta_adherent:0 "khurmazta"
 khurmazta_adherent_plural:0 "khurmazta"
 khurmazta_desc:0 "Ayant beaucoup appris de la philosophie védique, les khurmazta reconnaissent un large éventail de dieux et d'esprits et consacrent leur vie non seulement à Ahura Mazda, mais également à ses nombreux serviteurs parmi les yazata."
 khurmazta_good_god_zravan:0 "Zravan"
 khurmazta_good_god_weshparkar:0 "Veshparkar"
 khurmazta_good_god_adbad:0 "Adbad"
 
 #Mazdakism
 mazdakism:0 "Mazdakisme"
 mazdakism_adj:0 "mazdakite"
 mazdakism_adherent:0 "mazdakite"
 mazdakism_adherent_plural:0 "mazdakites"
 mazdakism_desc:0 "Le prophète Mazdak a suivi la parole d'Ahura Mazda et a œuvré pour le partage des biens et la coopération universelle entre les humains afin de vaincre Angra Mainyu."

 #Khurramism
 khurramism:0 "Khurramisme"
 khurramism_adj:0 "khurramite"
 khurramism_adherent:0 "khurramite"
 khurramism_adherent_plural:0 "khurramites"
 khurramism_desc:0 "Dans un monde de lumière et de ténèbres, les gouvernants injustes doivent être renversés en soutien à ce qui est bon. À travers des prophètes tels que Mazdak, Muhammad et Abu Muslim, les khurramites croient que le divin est né dans l’humanité et reviendra un jour pour les guider sous la forme du Messie."

