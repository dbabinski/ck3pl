 #Mazdayasna
 mazdayasna:0 "Mazdéisme"
 mazdayasna_adj:0 "mazdéenne"
 mazdayasna_adherent:0 "mazdéen"
 mazdayasna_adherent_plural:0 "mazdéens"
 mazdayasna_desc:0 "Les humains participent à la lutte entre Ahura Mazda et les esprits malins, « Angra Mainyu », par le biais de bonnes pensées et de bonnes vies. Cela se fait par la pureté rituelle, la préservation de la nature et la destruction des créatures malfaisantes."

 #Zurvanism
 zurvanism:0 "Zurvanisme"
 zurvanism_adj:0 "zurvanienne"
 zurvanism_adherent:0 "zurvanien"
 zurvanism_adherent_plural:0 "zurvaniens"
 zurvanism_desc:0 "Les zurvaniens pensent qu'Ahura Mazda et Angra Mainyu étaient des jumeaux égaux mais opposés, nés de Zurvân, le Créateur de tout. Le zurvanisme met l'accent sur l'aide que l'on peut apporter à Ahura Mazda en extirpant le mal et les mensonges."
 zurvanism_high_god_name:0 "Zurvân"
 zurvanism_high_god_name_possessive:0 "de Zurvân"
