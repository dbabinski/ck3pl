 #Kalikula Shaktism
 kalikula_shaktism:0 "Shaktisme kalikula"
 kalikula_shaktism_adj:0 "kalikula"
 kalikula_shaktism_adherent:0 "kalikulaïte"
 kalikula_shaktism_adherent_plural:0 "kalikulaïtes"
 kalikula_shaktism_desc:0 "Le shaktisme croit en la Grande Déesse en tant qu'être suprême d'où découle toute existence. Les kalikula vénèrent Kali comme celui qui peut donner des conseils, une bonne renaissance et finalement le moksha."

 #Smartism
 smartism:0 "Smartisme"
 smartism_adj:0 "smartiste"
 smartism_adherent:0 "smartiste"
 smartism_adherent_plural:0 "smartistes"
 smartism_desc:0 "La tradition smartiste rejette le culte des dieux individuels. Brahman est éternel, et Vishnou, Devi, Shiva, Ganesh et Surya sont vénérés comme des avatars égaux de l'Être suprême. Toute adoration individuelle est un pas en avant vers la compréhension et l’unité avec Brahman."

 smartism_health_god_name:0 "Vishnou"
 smartism_health_god_name_possessive:0 "de Vishnou"
 smartism_household_god_name:0 "Shiva"
 smartism_household_god_name_possessive:0 "de Shiva"
 smartism_knowledge_god_name:0 "Ganesh"
 smartism_knowledge_god_name_possessive:0 "de Ganesh"
 smartism_war_god_name:0 "Devi"
 smartism_war_god_name_possessive:0 "de Devi"

 #Krishnaism
 krishnaism:0 "Krishnaïsme"
 krishnaism_adj:0 "krishnaïte"
 krishnaism_adherent:0 "krishnaïte"
 krishnaism_adherent_plural:0 "krishnaïtes"
 krishnaism_desc:0 "Krishna est la forme authentique de l'Être suprême et Vishnou est son avatar lorsqu'il prend la forme de l'omnipotent. À travers ses avatars divins, il est présent en toutes choses."
 krishnaism_high_god_name:0 "Krishna"
 krishnaism_high_god_name_possessive:0 "de Krishna"

 #Advaitism
 advaitism:0 "Advaïta védanta"
 advaitism_adj:0 "védantiste"
 advaitism_adherent:0 "védantiste"
 advaitism_adherent_plural:0 "védantistes"
 advaitism_desc:0 "Contrairement à de nombreuses religions hindouistes, l'advaïta védanta met l'accent sur l'unité de l'Atman, le vrai soi, avec le Brahman, la réalité la plus vraie, et croit que le moksha peut être atteint dans la vie aussi bien que dans la mort."
