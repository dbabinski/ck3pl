 shaivism_adj:0 "shivaïte"
 shaivism_adherent:0 "shivaïte"
 shaivism_adherent_plural:0 "shivaïtes"
 shaivism_desc:0 "Les shivaïtes vénèrent Shiva, le créateur et le destructeur des mondes, l'Être suprême qui existe en toutes choses. De la même manière que Shiva œuvre pour maintenir l’équilibre et préserver l’univers, les fidèles doivent s’efforcer d’établir un équilibre dans leur vie."
