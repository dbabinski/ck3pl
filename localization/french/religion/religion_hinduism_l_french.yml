 #Srikula Shaktism
 srikula_shaktism:0 "Shaktisme srikula"
 srikula_shaktism_adj:0 "srikula"
 srikula_shaktism_adherent:0 "srikulaïte"
 srikula_shaktism_adherent_plural:0 "srikulaïtes"
 srikula_shaktism_desc:0 "Le shaktisme croit en la Grande Déesse en tant qu'être suprême d'où découle toute existence. Les srikulaïtes vénèrent Tripurasundari comme source de toute la shakti, l'énergie de l'univers."
