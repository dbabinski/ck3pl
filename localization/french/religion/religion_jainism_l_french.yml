 #Yapaniya
 yapaniya:0 "Yapaniya"
 yapaniya_adj:0 "yapaniya"
 yapaniya_adherent:0 "yapaniya"
 yapaniya_adherent_plural:0 "yapaniyas"
 yapaniya_desc:0 "Une ramification du svetambara, les yapaniyas croient que le moksha est réalisable par la mort, mais qu'il est important de permettre la libération de l'âme autant que possible dans la vie, par des actes tels que la nudité."
 
