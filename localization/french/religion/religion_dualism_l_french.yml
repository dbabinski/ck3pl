 #Priscillianism
 priscillianism:0 "Priscillianisme"
 priscillianism_adj:0 "priscillianiste"
 priscillianism_adherent:0 "priscillianiste"
 priscillianism_adherent_plural:0 "priscillianistes"
 priscillianism_desc:0 "Il existe deux royaumes, l'un de lumière et l'autre de ténèbres. Les âmes humaines étaient destinées à conquérir le royaume des ténèbres, mais sont tombées et ont été piégées dans le royaume matériel. Parmi les humains, il y avait douze Patriarches de la Lumière qui n'ont pas réussi à vaincre les ténèbres, car ils étaient divisés entre le corps et l'âme. Ainsi, Dieu envoya le Sauveur sur la terre et, par sa mort, permit une nouvelle fois la libération des esprits humains."
 priscillianism_high_god_name:0 "la Déité"
 priscillianism_high_god_name_possessive:0 "de la Déité"
 priscillianism_good_god_saviour:0 "le Sauveur"
