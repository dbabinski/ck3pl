 sethianism_adherent_plural:0 "séthianistes"
 sethianism_desc:0 "Le Dieu inconnu a émané toute son existence dans le Plérôme parfait, rempli par les gracieux éons, au premier rang desquelles Barbélô la Mère.\nUne corruption a provoqué l'existence de Yaldabaôth, qui a volé un morceau de divinité et a créé le monde matériel. Cependant, quand il a créé l’humanité, il lui a accidentellement donné sa part volée de divinité. Yaldabaôth passera l'éternité à tenter de récupérer son pouvoir, tandis que l'humanité devra s'efforcer de revenir à Barbélô et au Dieu inconnu."
