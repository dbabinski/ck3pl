 cainitism_desc:0 "Caïn fut la première victime du Mal du Démiurge, créateur de toute matière physique. Puisque la matière et les corps sont diaboliques, les corps doivent être profanés et détruits par le péché, afin que la véritable âme humaine à l'intérieur puisse être libérée."
