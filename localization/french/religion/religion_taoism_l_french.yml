 #Shangqing
 shangqing:0 "Shangqing"
 shangqing_adj:0 "shangqing"
 shangqing_adherent:0 "shangqing"
 shangqing_adherent_plural:0 "shangqings"
 shangqing_desc:0 "Le taoïsme shangqing était la forme dominante du taoïsme durant la dynastie Tang. Ses adeptes cherchent à s'harmoniser avec l'univers par la médiation et les exercices physiques, par opposition aux talismans et à l'alchimie utilisés par d'autres branches du taoïsme."

 #Quanzhen
 quanzhen:0 "Quanzhen"
 quanzhen_adj:0 "quanzhen"
 quanzhen_adherent:0 "quanzhen"
 quanzhen_adherent_plural:0 "quanzhens"
 quanzhen_desc:0 "Les adeptes du taoïsme quanzhen pratiquent l'alchimie interne pour perfectionner leur corps et s'harmoniser avec le Tao. Grâce à ce processus, les pratiquants atteignent la longévité physique et l'immortalité spirituelle."
