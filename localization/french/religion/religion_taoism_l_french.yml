 #Zhengyi
 zhengyi:0 "Zhèngyī"
 zhengyi_adj:0 "zhèngyī"
 zhengyi_adherent:0 "zhèngyī"
 zhengyi_adherent_plural:0 "zhèngyīs"
 zhengyi_desc:0 "Contrairement aux autres écoles taoïstes, les zhèngyīs observent une stricte hiérarchie théocratique sous le maître céleste. Les pratiquants fabriquent et vendent des talismans protecteurs pour empêcher la perte du qi, l'énergie vitale qui soutient tous les êtres vivants."
 
