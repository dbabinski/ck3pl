 stress_loss_confider_decision_tooltip:0 "Partagez vos fardeaux avec quelqu'un"
 stress_loss_confider_decision_confirm:0 "Maintenant écoutez..."

 stress_loss_athletic_decision:0 "Évacuer le stress"
 stress_loss_athletic_decision_desc:0 "Rien ne soulage l'esprit comme un pouls élevé et une sueur saine ! Je vais faire travailler mon corps jusqu'à ce que mon esprit soit plus détendu."
