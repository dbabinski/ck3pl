l_french:
 DECISION_ON_COOLDOWN:0 "@warning_icon!#X « $DECISION_NAME$ » indisponible avant le [DATE.GetStringLong]#!"
 ALREADY_PLANNING_ACTIVITY:0 "Vous projetez déjà une [activity|El]"
 start_hunt_decision:0 "Aller chasser"
 start_hunt_decision_tooltip:0 "Une partie de [hunt|El] va avoir lieu"
 start_hunt_decision_desc:0 "#F Les contrées sauvages m'appellent. Toutes sortes de bêtes n'attendent plus que ma lance et mes flèches !#!"
 start_hunt_decision_go_on_hunt:1 "Vous partez #V chasser#! dans une des baronnies de votre pays"
 start_hunt_decision_tt_header:0 "Une chasse réussie :"
 start_hunt_decision_prestige:1 "Vous aurez peut-être la possibilité d'augmenter votre [prestige|El]"
 start_hunt_decision_stress:0 "#P    Réduit votre [stress|El]#!"
 start_hunt_decision_stress_lazy:0 "#N Vous ne perdrez pas de [stress|El] puisque vous êtes [GetTrait('lazy').GetName( GetPlayer )|l]#!"
 start_hunt_decision_confirm:0 "Sonnez du cor !"

 host_feast_decision:0 "Organiser un banquet"
 host_feast_decision_tooltip:0 "Un [feast|El] va avoir lieu"
 host_feast_decision_opening_desc:0 "#F Faire couler les fûts et inviter des invités d'honneur est non seulement un devoir, mais aussi une occasion de réaffirmer des liens de loyauté. De plus, c'est souvent un agréable moment !#!"
 host_feast_decision_desc_vassals:1 "Pourrait augmenter l’[opinion|El] de vos vassaux à votre égard"
 host_feast_decision_desc_shy:1 "#N Vous ne perdrez pas de [stress|El] puisque vous êtes [GetTrait('shy').GetName( GetPlayer )|l]#!"
 host_feast_decision_desc_stress_medium:1 "Votre [stress|El] va être réduit"
 host_feast_decision_desc_stress:1 "Votre [stress|El] pourrait être réduit"
 host_feast_decision_desc_liege_opinion:1 "Pourrait augmenter l’[opinion|El] de votre seigneur lige à votre égard"
 host_feast_decision_confirm:0 "Envoyer les invitations"

 hire_physician_decision:0 "Rechercher un médecin"
 hire_physician_decision_tooltip:1 "Vos serviteurs suggéreront des candidats pour le poste de [court_physician|El]"
 hire_physician_decision_desc:0 "Un médecin de la Cour est essentiel pour soigner les malades et les blessés à ma cour. Je vais demander à mes serviteurs de me présenter un certain nombre de candidats appropriés."
 hire_physician_decision_effect_tooltip:0 "On vous présentera des candidats au poste de [court_physician|El] et vous pourrez en engager un en échange d'une somme d'or"
 hire_physician_decision_confirm:0 "Commencer la recherche"

 borrow_from_holy_order_decision:0 "Emprunter de l'or à l'ordre sacré"
 borrow_from_holy_order_decision_tooltip:0 "Vous emprunterez de l'argent à un ordre sacré disponible"
 borrow_from_holy_order_decision_desc:0 "J'ai besoin d'argent et qui de mieux pour demander de l'aide que les serviteurs [ROOT.Char.GetFaith.HighGodNamePossessive] ? Je peux envoyer des lettres et espérer obtenir une réponse."
 borrow_from_holy_order_decision_confirm:0 "Rédiger les demandes !"
 borrow_from_holy_order_decision_effect_tooltip:0 "Vous empruntez [SCOPE.ScriptValue('holy_order_gold_value')|P00] d'[gold|El][gold_i] à un [holy_order|El]\n\n@warning_icon! Il commencera à faire des demandes si vous ne remboursez pas le prêt\n@warning_icon! Vous ne pouvez pas emprunter de nouveau de l'argent tant que vous n'avez pas remboursé ce prêt"
 borrow_from_holy_order_gold_condition:0 "L'ordre sacré n'a pas assez d'or"

 escape_from_prison_decision:0 "Tenter de s'évader de prison"
 escape_from_prison_decision_tooltip:0 "Tenter de s'évader de prison"
 escape_from_prison_decision_desc:0 "Les mêmes murs, la même routine, la même bouillie comme seule nourriture... Chaque jour est comme le précédent. Cette prison me ronge et je n'en peux plus !"
 escape_from_prison_decision_success.tt:0 "Votre tentative d'évasion réussit"
 escape_from_prison_decision_failure.tt:0 "Votre tentative d'évasion échoue"
 escape_from_prison_decision_failure_outcome.tt:0 "[imprisoner.Custom('FR_only_le_GetTitledFirstName')|U][imprisoner.GetTitledFirstName] pourrait être... mécontent[imprisoner.Custom('FR_E')]"
 escape_from_prison_decision_confirm:0 "Aucun barreau ne me retiendra !"
 escape_from_prison_decision_effect_tooltip:0 "@warning_icon! La réussite de votre tentative dépend de votre [prowess|El] et de vos [traits|El]"

 tribal_challenge_ruler_decision:0 "Défier [ROOT.Char.GetLiege.Custom('FR_only_le_GetTitledFirstName')][ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|l]"
 tribal_challenge_ruler_decision_desc:0 "[ROOT.Char.GetLiege.GetFirstName] porte le titre de [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|l] comme si c'était incontestablement le sien ; comme si ce n'était pas uniquement la compétence et la force qui devaient décider de notre chef.\n\nMoi, [ROOT.Char.GetFullNameNoTooltip], je conteste son droit au titre et je ne me tairai plus !"
 tribal_challenge_ruler_decision_tooltip:0 "Défier [ROOT.Char.GetLiege.Custom('FR_only_le_GetTitledFirstName')][ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|l] pour son titre et sa terre"
 tribal_challenge_ruler_effect_tooltip:0 "[liege_to_challenge.Custom('FR_only_le_GetTitledFirstName')|U][liege_to_challenge.GetTitledFirstNameNoTooltip] décidera du défi\n"
 tribal_challenge_ruler_desc_success:0 "Vous gagnez le défi"
 tribal_challenge_ruler_desc_failure:0 "Vous perdez le défi"
 recently_took_tribal_challenge_ruler_decision:0 "A récemment contesté le règne de quelqu'un"
 tribal_challenge_ruler_decision_confirm:0 "Je défie [ROOT.Char.GetLiege.Custom('FR_only_le_GetTitledFirstName')][ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip] !"

 gain_weight_decision:0 "Prendre du poids"
 gain_weight_decision_desc:0 "Les faiblesses de mon corps sont de plus en plus perceptibles - j'ai à peine la force de passer la journée !\n\nUn régime alimentaire contenant, entre autres, beaucoup de lait, de beurre et de dattes m'a été suggéré, et je pense qu'il est temps de l'essayer."
 gain_weight_decision_tooltip:0 "Vous vous consacrerez à prendre du poids"
 gain_weight_decision_confirm:0 "Apportez le beurre !"

 stop_gain_weight_decision:0 "Arrêter de prendre du poids"
 stop_gain_weight_decision_desc:0 "Un flot ininterrompu de nourriture grasse a fait son œuvre, et je n'en peux plus. Je renonce à prendre du poids."
 stop_gain_weight_decision_tooltip:0 "Vous ne tenterez plus de prendre du poids"
 stop_gain_weight_decision_confirm:0 "Arrêter de prendre du poids"

 lose_weight_decision:0 "Perdre du poids"
 lose_weight_decision_desc:0 "Mon corps s'affaiblit chaque jour qui passe, et ma corpulence pèse lourdement sur mon corps et sur mon esprit.\n\nCourir, prendre des bains chauds, peut-être même une substance légèrement cathartique... Je vais trouver un moyen de perdre du poids."
 lose_weight_decision_tooltip:0 "Vous vous consacrerez à perdre du poids"
 lose_weight_decision_confirm:0 "Apportez la scammonée !"

 stop_lose_weight_decision:0 "Arrêter de perdre du poids"
 stop_lose_weight_decision_desc:0 "J'ai essayé toutes les teintures et tous les remèdes qui m'ont été recommandés, et il serait excessif de chercher à aller plus loin. Je renonce à perdre du poids."
 stop_lose_weight_decision_tooltip:0 "Vous n'essaierez plus de perdre du poids"
 stop_lose_weight_decision_confirm:0 "Arrêter de perdre du poids"

 commit_suicide_decision:0 "Tenter de se suicider"
 commit_suicide_decision_desc:0 "Ma vie n'est que ténèbres et douleur. Les gens me disent que cela finira par aller mieux, mais comment le savent-ils ? Et en quoi cela m'aide-t-il en ce moment ? Il est temps de se débarrasser des entraves de ce royaume mortel."
 commit_suicide_decision_tooltip:0 "Le moment est venu de quitter ce monde"
 commit_suicide_decision_effect_tooltip:0 "@warning_icon! Vous allez tenter de mettre fin à votre vie, est-ce vraiment ce que vous voulez ?"
 commit_suicide_decision_confirm:0 "Mon heure est venue"

 pet_dog_decision:0 "Caresser [ROOT.Char.Custom('DogStoryName')]"
 pet_dog_decision_desc:0 "Il est temps de prendre une grande respiration et de retrouver mon fidèle compagnon à quatre pattes [ROOT.Char.Custom('DogStoryName')]. Certains disent que les chiens sont de viles créatures, mais même dans les périodes difficiles, je sais qu'[ROOT.Char.Custom('DogStorySheHe')] est là pour moi !"
 pet_dog_decision_tooltip:0 "Caresser votre chien"
 pet_dog_decision_confirm:0 "Caresser votre chien"
 pet_decision_effect_tooltip:0 "Vous perdrez du [stress|El]"

 pet_cat_decision:0 "Caresser [ROOT.Char.Custom('CatStoryName')]"
 pet_cat_decision_desc:0 "Il est temps de prendre une grande respiration et de retrouver mon fidèle compagnon à quatre pattes [ROOT.Char.Custom('CatStoryName')]. Certaines personnes disent que les chats sont des créatures diaboliques et égoïstes, mais même dans les périodes difficiles, je sais qu'[ROOT.Char.Custom('CatStorySheHe')] est là pour moi !"
 pet_cat_decision_tooltip:0 "Caresser votre chat"
 pet_cat_decision_confirm:0 "Caresser votre chat"

 repay_loan_decision:0 "Rembourser le prêt"
 repay_loan_decision_decision_tooltip:0 "Vous rembourserez ce que vous devez"
 repay_loan_decision_decision_desc:0 "Avoir une dette est indigne de quelqu'un de mon rang. Le moment est venu de rembourser l'argent que je dois."
 repay_loan_decision_confirm:0 "Rembourser le prêt"

 create_cadet_branch_decision:0 "Créer une branche cadette"
 create_cadet_branch_decision_tooltip:0 "Vous allez former une branche cadette"
 create_cadet_branch_decision_desc:0 "Il est peut-être temps que ma famille abandonne l'héritage de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] et se fraye un chemin dans l'Histoire, avec moi à la tête de cette nouvelle branche de notre grande dynastie."
 create_cadet_branch_decision_confirm:0 "Créer une branche cadette"
 I_CREATE_CADET_BRANCH_DECISION_SUCCESSION_LINE:1 "Vous êtes troisième ou mieux dans la ligne de succession pour un de vos [titles|El] de [house_head|El]"
 I_NOT_CREATE_CADET_BRANCH_DECISION_SUCCESSION_LINE:1 "Vous n'êtes pas troisième ou mieux dans la ligne de succession pour un de vos [titles|El] de [house_head|El]"
 I_CREATE_CADET_BRANCH_DECISION_ANCESTOR_IN_HOUSE:1 "Un de vos ancêtres est de votre [house|E] actuelle"
 I_NOT_CREATE_CADET_BRANCH_DECISION_ANCESTOR_IN_HOUSE:1 "Aucun de vos ancêtres n'est de votre [house|E] actuelle"
 created_cadet_branch_toast_former_house_desc:0 "La Maison [new_house.GetName]"
 created_cadet_branch_toast_former_house_tt:0 "[new_head.Custom('FR_only_le_GetTitledFirstName')|U][new_head.GetTitledFirstName] a fondé une [cadet_branch|El]"
 created_cadet_branch_toast_new_house_desc:1 "Une nouvelle Maison"
 created_cadet_branch_toast_new_house_other_tt:1 "Vous êtes maintenant un membre de la Maison [new_house.GetName]"

 take_vow_of_poverty_decision:0 "Faire vœu de pauvreté"
 take_vow_of_poverty_decision_tooltip:1 "Vous faites vœu de ne pas détenir de richesses indues"
 take_vow_of_poverty_decision_desc:0 "L'argent est la racine de tout mal. Bien que je ne puisse pas tout donner et rester [ROOT.Char.GetTitleAsNameNoTooltip|l], je peux promettre de donner une partie de mon revenu chaque mois."
 take_vow_of_poverty_decision_confirm:0 "Faites vœu de pauvreté"

 return_rome_decision:0 "Restituer $c_roma$"
 return_rome_decision_tooltip:0 "Le Saint-Père doit siéger à $c_roma$, le titre doit lui être rendu"
 return_rome_decision_desc:0 "Le Saint-Père a été chassé de son siège à $c_roma$. Il est de mon devoir sacré de catholique de rendre ce lieu à son propriétaire légitime."
 return_rome_decision_confirm:0 "Restituer $c_roma$"

 renounce_vow_of_poverty_decision:0 "Renoncer au vœu de pauvreté"
 renounce_vow_of_poverty_decision_tooltip:0 "Vous ne donnerez plus une partie de votre revenu"
 renounce_vow_of_poverty_decision_desc:0 "Il ne fait aucun doute que j'ai besoin d'un budget plus important pour gouverner efficacement mon pays. Le pragmatisme exige la révocation de mon vœu de pauvreté."
 renounce_vow_of_poverty_decision_confirm:0 "Renoncer au vœu de pauvreté"

 initiate_consolamentum_decision:0 "Initier le consolamentum"
 initiate_consolamentum_decision_tooltip:0 "Il est temps de se préparer à la fin de cette vie"
 initiate_consolamentum_decision_desc:0 "#F À l'approche de la fin de ma vie, je devrais initier le rituel du consolamentum afin de purifier mon âme et quitter ce monde.#!"
 initiate_consolamentum_decision_confirm:0 "Initier le consolamentum"

 seek_aid_of_the_spirits_decision:0 "Chercher l'aide des esprits"
 seek_aid_of_the_spirits_decision_tooltip:0 "Tenter de contacter les esprits"
 seek_aid_of_the_spirits_decision_desc:0 "#F Les esprits habitent le monde autour de nous, qu'ils soient utiles, malveillants ou indifférents aux vies humaines.\n\nJe peux demander à mon [ROOT.Char.Custom('MyPriestTitle')] de faire appel à eux pour m'aider, mais rien ne permet de savoir quel en sera le résultat...#!"
 seek_aid_of_the_spirits_decision_effect.tt:0 "Vous implorez l'aide des êtres invisibles"
 seek_aid_of_the_spirits_decision_confirm:0 "Chercher l'aide des esprits"

 select_personal_deity_decision:0 "Déterminer votre Bhakti"
 select_personal_deity_decision_tooltip:0 "Penser à [ROOT.Char.GetFaith.PantheonTerm]"
 select_personal_deity_decision_desc:0 "#F Chaque fervent [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] devrait avoir une « bhakti », une dévotion à une divinité spécifique qui entre en résonance avec son âme. Je dois choisir laquelle.#!"
 select_personal_deity_decision_confirm:0 "Choisir la bhakti"
 select_personal_deity_decision_tt:0 "Vous obtenez un modificateur associé à la bhakti choisie"

 meditate_in_seclusion_decision:0 "Méditer dans l'isolement"
 meditate_in_seclusion_decision_tooltip:0 "Se retirer de la vie publique pour se concentrer sur votre moi intérieur"
 meditate_in_seclusion_decision_desc:0 "Ce n'est que par la méditation que nous pouvons comprendre la vraie nature de l'univers.\n\nBien que cela implique de négliger mes autres responsabilités, en me retirant dans un lieu de méditation, je pourrais en apprendre davantage sur moi-même et sur l'univers dans lequel je vis."
 meditate_in_seclusion_decision_confirm:0 "Méditer dans l'isolement"
 meditate_in_seclusion_tooltip:0 "Vous pourriez perdre du [stress|El], obtenir des [traits|El] ou même augmenter votre aptitude en [learning|El]"

 give_sky_burial_decision:0 "Donner à votre [ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)] des funérailles célestes"
 give_sky_burial_decision_tooltip:0 "Permettez à votre ancêtre de reposer en paix et obtenez de la [piety|El] et de l’[opinion|El] de la part des [vassals|El]"
 give_sky_burial_decision_desc:0 "#F [ROOT.Var('ancestor_to_bury').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nous a quittés. La tradition veut qu'[ROOT.Var('ancestor_to_bury').Char.GetSheHe] ait des funérailles célestes dans lesquelles ses restes seraient laissés aux charognards et nourriraient ainsi le monde qui l'a autrefois nourri.#!"
 give_sky_burial_decision_confirm:0 "Donner des funérailles célestes"
 give_sky_burial_vassals:0 "Chaque vassal qui croit dans les funérailles célestes"

 raise_runestone_decision:0 "Ériger une pierre runique"
 raise_runestone_decision_desc:0 "[ROOT.Var('ancestor_to_bury').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nous a quittés. Je vais ériger une pierre runique pour honorer sa vie, et pour apporter la gloire à tous ceux qui portent le nom [ROOT.Var('ancestor_to_bury').Char.GetDynasty.GetName]. Les générations futures n'oublieront jamais la grandeur de [ROOT.Var('ancestor_to_bury').Char.GetFullNameNicknamedNoTooltip] !"
 raise_runestone_decision_tooltip:0 "Ériger une pierre runique pour honorer votre [ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('ancestor_to_bury').Char)]"
 raise_runestone_decision_confirm:0 "Ériger la pierre runique"
 raise_runestone_vassals:0 "Chaque vassal de votre [faith|El]"

 divine_the_stars_decision:0 "Lire dans les astres"
 divine_the_stars_decision_tooltip:0 "Regardez vers le ciel et voyez ce que l'avenir vous réserve"
 divine_the_stars_decision_desc:0 "#F Nos destins sont écrits dans les astres. En les étudiant, je peux me faire une idée de ce que l'avenir nous réserve...#!"
 divine_the_stars_decision_confirm:0 "Lire dans les astres"
 divine_the_starts_effect:0 "Vous ferez une découverte cosmique dans un avenir proche"
 divine_the_stars_trigger:0 "Vous lisez déjà dans les étoiles"
 divine_the_stars_modifier:0 "Vous n'avez pas déjà un modificateur astrologique"

 create_holy_order_decision:0 "Fonder un ordre sacré"
 create_holy_order_decision_tooltip:0 "Établir un [holy_order|El] et devenir son [holy_order_patron|El]"
 create_holy_order_decision_desc:0 "#F Il n'y aura jamais trop de guerriers voués à la défense de la vraie foi. Je vais honorer [ROOT.Char.GetFaith.WarGodName] en donnant un toit et des armes à ceux qui y sont disposés !#!"
 create_holy_order_decision_confirm:0 "Fonder un ordre sacré"
 create_holy_order_decision_effect_message:1 "Un [holy_order|El] de votre [faith|El] sera fondé\n$EFFECT_LIST_BULLET$Vous devenez le [holy_order_patron|El] de l'ordre sacré"
 destroy_holy_order_warning:0 "@warning_icon!#X Révoquer son dernier bail détruira l'ordre sacré !#!"
 I_MUST_BE_KING_OR_EMPEROR:1 "Vous détenez un [kingdom|El] ou un [empire|El]"
 I_AM_NOT_KING_OR_EMPEROR:1 "Vous devez détenir un [kingdom|El] ou un [empire|El]"
 I_HAVE_TWO_CASTLE_COUNTY:1 "Vous avez une [barony|El] avec une [city|El] ou un [castle|El] qui peut être baillée à rente et devenir les quartiers généraux de l'ordre sacré"
 NOT_I_HAVE_HOLY_ORDER_BARONY_SELECTED:1 "Vous n'avez pas choisi de baronnie"

 cancel_holy_order_lease_decision:0 "Révoquer le bail de l'ordre sacré"
 cancel_holy_order_lease_decision_tooltip:0 "Révoquer le bail d'un [holy_order|El]"
 cancel_holy_order_lease_decision_desc:0 "#F L'ordre sacré installé dans le [barony.GetName] a fait du bon travail, mais la propriété est maintenant nécessaire pour d'autres choses.#!"
 cancel_holy_order_lease_decision_confirm:0 "Révoquer le bail"

 go_on_pilgrimage_decision:0 "Partir en pèlerinage"
 go_on_pilgrimage_decision_tooltip:0 "Entreprendre un [pilgrimage|El] pour prouver votre dévouement à [ROOT.Char.GetFaith.PantheonTerm]"
 go_on_pilgrimage_decision_desc:0 "#F Les lieux saints sont les endroits de notre monde les plus proches de [ROOT.Char.GetFaith.PantheonTerm]. Les voir par moi-même, c'est prouver mon dévouement en tant que [ROOT.Char.GetFaith.GetAdherentNameNoTooltip].#!"
 go_on_pilgrimage_decision_confirm:0 "Se préparer pour le voyage"
 pilgrimage_effect_1:0 "Vous choisissez une destination parmi les [holy_sites|El] de votre [faith|El]"
 pilgrimage_effect_2:0 "Plus vous voyagez loin, plus vous gagnerez en [piety|El]"
 pilgrimage_effect_3:0 "Des voyages plus longs sont plus chers #weak (coût minimum : @gold_icon! [SCOPE.ScriptValue('pilgrimage_minimum_cost')])#!"
 hajj_exceptionally_long_tt:0 "C'est un #V exceptionnellement long#! pèlerinage de ma capitale à la Mecque"
 hajj_very_long_tt:0 "C'est un #V très long#! pèlerinage de ma capitale à la Mecque"
 hajj_long_tt:0 "C'est un #V long#! pèlerinage de ma capitale à la Mecque"
 hajj_short_tt:0 "C'est un #V court#! pèlerinage de ma capitale à la Mecque"
 hajj_distance_info_text:0 "#weak Un voyage plus long apporte plus de piété, mais il est plus cher#!"
 pilgrimage_illness_warning:0 "@warning_icon! #X Il est dangereux de voyager en étant [GetTrait('ill').GetName( GetPlayer )]#!"

 go_on_hajj_decision:0 "Entreprendre le Hadj"
 go_on_hajj_decision_tooltip:0 "Entreprendre un [pilgrimage|El] à la Mecque pour faire votre devoir envers Allah"
 go_on_hajj_decision_desc:0 "#F Le Hadj à la Mecque est l'un des piliers de ma foi. Le temps est venu pour moi de l'entreprendre et de faire mon devoir de musulman.#!"
 go_on_hajj_decision_confirm:0 "$go_on_pilgrimage_decision_confirm$"

 reclaim_britannia_decision:0 "Reconquérir la Britannie"
 reclaim_britannia_decision_desc:0 "Ces terres étaient autrefois dirigées par des Celtes et le seront de nouveau !"
 reclaim_britannia_decision_tooltip:0 "La culture [ROOT.Char.GetCulture.GetName] sera au pouvoir"
 reclaim_britannia_decision_custom:0 "Ne peut avoir plus d'un vassal de culture non celte"
 reclaim_britannia_decision_confirm:0 "Biyetú !"
 HAS_NON_CELTIC_POWERFUL_VASSAL:0 "Tous vos [powerful_vassals|El] sont du [culture_group|El] brittonique ou gaélique"

 restore_the_danelaw_decision:0 "Rétablir le Danelaw"
 restore_the_danelaw_decision_desc:0 "Les lois danoises régissaient autrefois ces terres et le feront de nouveau !"
 restore_the_danelaw_decision_tooltip:0 "Réformer le royaume de Danelaw"
 restore_the_danelaw_decision_confirm:0 "Rétablir le Danelaw"

 embrace_english_culture_decision:0 "Embrasser la culture anglaise"
 embrace_english_culture_decision_tooltip:1 "Vous allez abandonner votre culture [ROOT.Char.GetCulture.GetName]"
 embrace_english_culture_decision_desc:0 "Mes vassaux, ma famille et moi vivons côte à côte avec des Saxons et des Celtes, et comme notre langue et nos coutumes se sont mêlées aux leurs, il est temps de reconnaître que nous ne formons plus qu'un."
 embrace_english_culture_decision_get_innovations:0 "#D La culture anglaise reçoit beaucoup d'innovations normandes#!"
 embrace_english_culture_decision_vassals_custom:0 "Tous les vassaux de Britannie"
 embrace_english_culture_decision_confirm:0 "Embrasser la culture anglaise"
 decision_embrace_english_culture_get_innovations:0 "La [culture|El] anglaise obtiennent plusieurs [innovations|El] normandes et anglo-saxonnes."
 MY_CAPITAL_IS_IN_ENGLAND:1 "Votre [realm_capital|El] est en Angleterre"

 restore_dumnonia_decision:0 "Rétablir le royaume des Cornouailles"
 restore_dumnonia_decision_desc:0 "La flamme de l'ancienne Domnonée brûle en nous depuis que Brutus a débarqué pour la première fois sur les rivages brumeux de la Britannie. C'est le moment de la faire briller davantage."
 restore_dumnonia_decision_tooltip:0 "Les Cornouailles deviennent un [kingdom|El] [de_jure|El]."
 restore_dumnonia_decision_effects_de_jure_tt:0 "Si possédés, les [duchies|El] de [cornwall_somerset.GetNameNoTier] et de [cornwall_gloucester.GetNameNoTier] deviendront [de_jure|El] les Cornouailles."
 restore_dumnonia_decision_confirm:0 "Onen hag oll !"

 restore_roman_empire_decision:0 "Rétablir l'Empire romain"
