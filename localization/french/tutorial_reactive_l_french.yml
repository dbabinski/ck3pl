 reactive_advice_fabricate_claim:0 "$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim:0 "$open_tutorial_lesson$$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim_desc:0 "Vous ne pouvez pas déclarer de guerre ? Fabriquez une revendication !\nOuvrez ceci pour un aperçu sur la façon d'utiliser votre Conseil pour fabriquer des revendications."
 action_reactive_advice_fabricate_claim_click:0 "$click_to_open_lesson$"
 reactive_advice_fabricate_claim_step_1:0 "Fabrication de revendications"
 reactive_advice_fabricate_claim_desc:0 "Vous ne pouvez pas déclarer une guerre sans [casus_belli|El]. Les [claims|El] sont la source la plus courante de casus belli, mais il est parfois difficile d'obtenir celle que vous souhaitez.\n\nC'est là qu'interviennent les [fabricated_claims_short|El] !\n\n#TUT Vous pouvez demander à votre [court_chaplain|El] de fabriquer une revendication sur un [county|El] voisin. Cela peut être fait à partir de la vue du [council|E] ou directement depuis la vue du comté. Vous ne pouvez en fabriquer qu'une seule à la fois et cela prendra du temps.\n\nC'est particulièrement utile lorsque vous jouez un petit [ruler|El], puisque les casus belli deviennent plus faciles à obtenir à mesure que le [realm|El] s'étend.\n\nNous vous recommandons de fabriquer des revendications contre vos voisins immédiats - idéalement ceux qui sont plus faibles que vous ! Si vous jouez un comte, concentrez-vous sur la revendication de titres du même [duchy|El] [de_jure|El] que votre [realm_capital|El].#!"
 
 reactive_advice_education:0 "$reactive_advice_education_step_1$"
 action_reactive_advice_education:0 "$open_tutorial_lesson$$reactive_advice_education_step_1$"
 action_reactive_advice_education_desc:0 "Votre héritier ne deviendra pas un grand dirigeant sans une éducation !\nOuvrez ceci pour un aperçu de la tutelle et comment bien préparer votre héritier."
 action_reactive_advice_education_click:0 "$click_to_open_lesson$"
 reactive_advice_education_step_1:0 "Éducation"
 reactive_advice_education_desc:1 "Il semble que votre [heir|El] n'a pas de [guardian|El] ! Sans une bonne [education|El] il aura de faibles [skills|El] et des [traits|El] aléatoires.\n\n#TUT Pour trouver un tuteur pour votre héritier, vous devez utiliser l’[interaction|El] #TUT_KW $educate_child_interaction$#! sur lui, ce qui en fera son [ward|El].\n\nVous devriez choisir un personnage avec des aptitudes élevées pour éduquer votre héritier, nous vous recommandons de chercher un tuteur avec un [education_trait|El] de haut niveau (par exemple [GetTrait('education_martial_4').GetName( GetPlayer )]) ou un trait tel que [GetTrait('intellect_good_1').GetName( GetPlayer )] ou [GetTrait('intellect_good_3').GetName( GetPlayer )]. Si vous n'êtes pas prêt à prendre des risques, vous pouvez éduquer vous-même votre héritier !\n\nVous voulez généralement que tous vos enfants reçoivent une bonne éducation, mais si vous avez des enfants qui ne vous intéressent pas particulièrement (comme votre quatrième ou cinquième enfant), vous pouvez toujours les confier à vos [vassals|El] afin d'obtenir un bonus d’[opinion|El]. Pour ce faire, il est plus simple d'utiliser l'interaction #TUT_KW $offer_ward_interaction$#! directement sur un vassal.#!"
 reactive_advice_tooltip_modes:0 "$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes:0 "$open_tutorial_lesson$$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes_desc:0 "CKIII a différents modes d'infobulle !\nOuvrez ceci pour un aperçu des différents modes, et découvrez celui qui correspond le mieux à votre style de jeu."
 action_reactive_advice_tooltip_modes_click:0 "$click_to_open_lesson$"
 reactive_advice_tooltip_modes_step_1:0 "Modes d'infobulle"
 reactive_advice_tooltip_modes_step_2:0 "Modes d'infobulle avancés"
 reactive_advice_tooltip_modes_desc:0 "Les modes d'infobulle sont nouveaux dans CKIII et déterminent comment vous accédez au [highlighted_text|El] et aux informations dans les infobulles #weak (en d'autres termes, comment verrouiller les infobulles afin que vous puissiez y déplacer votre souris)#!.\n\nLe mode infobulle par défaut est appelé #V $SETTING_TOOLTIP_MODE_LOCK_ON_TIMER$#!. Dans ce mode, les infobulles se verrouillent après un certain temps indiqué par une petite barre de progression."
 reactive_advice_tooltip_modes_2_desc:0 "Si vous êtes un joueur expérimenté ou si vous préférez simplement que vos infobulles ne se verrouillent pas automatiquement, nous vous recommandons d'essayer #V $SETTING_TOOLTIP_MODE_LOCK_ON_ACTION$#!. Dans ce mode, le #V bouton central de la souris#! verrouille les infobulles.\n\n#I Vous pouvez changer de mode d'infobulle en accédant au #V Menu du jeu#!, puis #V Paramètres#!, puis la section #V Jeu#! — le réglage du #V Mode infobulle#! s'y trouve.#!"
