 # Basics
 lesson_basics_welcome:0 "Bienvenue dans Crusader Kings"
 lesson_welcome_desc:1 "Vous êtes un souverain médiéval ! La terre est vôtre par le biais de mariages habiles et de la diplomatie, ou par le biais de l'épée...\n\n#TUT Il n'y a pas une seule façon de « gagner » dans Crusader Kings, seulement différentes façons d'apprécier l'histoire qui se déroule.#!"

 #Camera & Map
 lesson_basics_camera:0 "Caméra ($lesson_basics$)"
 lesson_basics_camera_desc:0 "Utilisez les touches Z, Q, S et D pour vous déplacer sur la carte. Vous pouvez également déplacer le curseur sur le bord de l'écran. En appuyant sur la touche #EMP Home#!, vous accédez à votre [realm_capital|El].\n\nPour faire un zoom avant ou arrière sur la carte, utilisez la molette de défilement.\n\n#TUT Les niveaux de zoom affichent des informations différentes : [detail_zoom|El], [political_zoom|El], et [paper_zoom|El].\n\nUn zoom avant vous donne la possibilité de sélectionner et de gérer vos [holdings|El], tandis qu'un zoom arrière vous donne un aperçu de tous les [realms|El].#!"
 lesson_basics_paused_intro:0 "En pause ($lesson_basics$)"
 lesson_basics_paused_intro_desc:0 "Crusader Kings se joue sur des centaines d'années et de nombreuses générations. En ce moment, le temps est suspendu car le jeu est #EMP en pause#! !\n\n#TUT Pour cette partie du didacticiel, nous allons laisser le jeu en pause, afin de vous faire découvrir quelques concepts de jeu.#!"
 lesson_basics_tooltips_in_tooltips:0 "Infobulles dans les infobulles ($lesson_basics$)"
 lesson_basics_tooltips_in_tooltips_desc:1 "Parfois, vous verrez du [highlighted_text|El] en bleu comme celui-ci. Cela signifie que vous pouvez passer votre curseur sur les mots pour obtenir plus d'informations.\n\n#TUT Certains de ces mots peuvent conduire à d'autres mots mis en évidence, qui peuvent alors montrer encore plus d'informations. [duchy|E] peut mener à [county|El], qui peut mener à [barony|El].#!\n"
 lesson_basics_tooltips_in_tooltips_hover_word:0 "Placez votre curseur sur ce [highlighted_text|El]"
 lesson_basics_tooltips_in_tooltips_hover_word_deeper:0 "Placez votre curseur sur le texte mis en évidence à l'intérieur de l'infobulle"
 lesson_basics_tooltips_in_tooltips_complete:0 "$lesson_basics_tooltips_in_tooltips$"
 lesson_basics_tooltips_in_tooltips_complete_desc:0 "$lesson_basics_tooltips_in_tooltips_desc$"

 #  @test_flower! [pic|E]"
 lesson_basics_web_of_titles:0 "Les dirigeants des territoires ($lesson_basics_map$)"
 lesson_basics_web_of_titles_desc:0 "Maintenant, parlons du jeu ! Tout se passe sur la carte devant vous. Le monde est constitué de petits et de grands territoires, chacun appartenant à quelqu'un, en fonction de ses [titles|El].\n\n#TUT Vos titres sont représentés par des blasons.\n\nL'icône représentant votre [realm|El] est déterminée par votre [primary_title|El], qui est probablement le titre le plus important et prestigieux que vous détenez.#!"
 #\n\n@coa_icon!"
 lesson_basics_realm:0 "Frontières ($lesson_basics_map$)"
 lesson_basics_realm_desc:0 "Si vous cliquez sur le portrait de votre personnage (mis en évidence dans la vue des personnages), les frontières de votre [realm_capital|El] ($cn_luimneach$) seront en surbrillance — en dehors de cela, ce seront les frontières de votre [realm|El]. Munster est votre [primary_title|El] et donc le nom de votre pays.\n\nVous détenez également le Comté de Thomond, comme titre séparé.\n\n#TUT Si vous effectuez un zoom arrière, vous lirez « Munster » sur cette partie de la carte, car vous êtes le souverain de la région.#!"
 lesson_basics_map_modes:0 "Régner sur d'autres ($lesson_basics_map$)"
 lesson_basics_map_modes_desc:0 "Vous êtes un [ruler|El], mais ne pouvez pas détenir beaucoup de terres par vous-même — vous aurez souvent d'autres dirigeants qui vous aideront dans l'administration du [realm|El] en détenant des terres ([titles|El]) à l'intérieur de vos frontières. Ce sont vos [vassals|El].\n\n#TUT Pour trouver votre propre terre, votre [domain|El], appuyez sur la touche « Home » et zoomez. Une fois plus près, vous pouvez voir des noms sur les [baronies|El] qui vous appartiennent (dans ce cas, ce ne sera que $cn_luimneach$).\n\nLe Earldom d'$c_ormond$ est détenu par votre vassal."
 ### What makes a ruler
 lesson_basics_characters:0 "Personnages ($lesson_basics_character$)"
 lesson_basics_characters_desc:0 "Vous jouez un des nombreux [characters|El] de ce monde. Ils sont représentés par des avatars. Votre personnage est le [ruler|El] d'un [realm|El] !\n\n#TUT Vous devrez vous assurer que votre [dynasty|El] survive et prospère à travers les âges. Vos [titles|El] vous donnent le pouvoir et le contrôle sur du territoire et d'autres personnages (qui pourraient détenir des titres et des terres qui leur sont propres).#!"
 lesson_basics_characters_click_on_character:0 "Cliquez sur votre personnage"
 lesson_basics_skills:0 "Aptitudes ($lesson_basics_character$)"
 lesson_basics_skills_desc:0 "Les [characters|El] ont des [skills|El] indiquant leur compétence dans un certain domaine. Certains parlent beaucoup, tandis que d'autres préfèrent faire connaître leurs intentions sur le champ de bataille.\n\n#TUT Les aptitudes principales sont :\n#![diplomacy_i|E] [diplomacy|E]\n[martial_i|E] [martial|E]\n[stewardship_i|E] [stewardship|E]\n[intrigue_i|E] [intrigue|E]\n[learning_i|E] [learning|E]\n\n#TUT N'oubliez pas que, comme il s'agit de [highlighted_text|El], vous pouvez passer la souris sur chacun d'entre eux pour obtenir une explication.#!"
 lesson_basics_traits_1:0 "Traits ($lesson_basics_character$)"
 lesson_basics_traits_1_desc:0 "Les [characters|El] ont aussi des [traits|El] qui peuvent affecter leurs [skills|El] ainsi que leurs réactions. Ils sont représentés par des icônes dans votre vue de personnage.\n\nCertains traits vous renseignent sur la personnalité d'un personnage, comme [GetTrait('fickle').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )] ou [GetTrait('generous').GetName( GetNullCharacter )]. D'autres traits sont spécifiques à la façon dont un personnage a vécu, comme le [tutorial_education_trait|El] ou les [commander_traits|El].\n\n#TUT Vous êtes :\n$EFFECT_LIST_BULLET$@temperate_icon! [GetTrait('temperate').GetName( GetNullCharacter )|l]\n$EFFECT_LIST_BULLET$@wrathful_icon! [GetTrait('wrathful').GetName( GetNullCharacter )|l]\n$EFFECT_LIST_BULLET$@impatient_icon! [GetTrait('impatient').GetName( GetNullCharacter )|l]\nVous pouvez en déduire que votre personnage mène généralement une vie sobre, mais qu'il attend des autres qu'ils fassent de même et qu'il est prompt à se mettre en colère lorsqu'ils ne le font pas.\n\nLorsqu'un personnage agit à l'encontre de ses traits de personnalité, cela peut engendrer du [stress|El].#!"
 lesson_basics_traits_2:0 "Traits ($lesson_basics_character$)"
 lesson_basics_traits_2_desc:0 "Les [traits|El] peuvent également influer sur la façon dont d'autres [characters|El] réagissent à #EMP vous#!.\n\nCertains sont impressionnés par le trait @brave_icon! [GetTrait('brave').GetName( GetNullCharacter )], tandis qu'un personnage @lustful_icon! [GetTrait('lustful').GetName( GetNullCharacter )] est plus susceptible de participer à des conversations salaces...\n\n#TUT Les traits de caractère influencent la moralité et l'avidité des personnages, ce qui peut affecter leurs actions tant amicales qu'hostiles.#!"
 lesson_basics_opinion:0 "Opinion ($lesson_basics_character$)"
 lesson_basics_opinion_desc:0 "Chaque [character|El] a une [opinion|El] à l'égard de chaque autre qui détermine son comportement.\n\nUne opinion #N basse#! peut amener les gens à se soulever contre vous ou à ne pas vouloir vous aider. Une opinion #P élevée#! peut rendre les personnages plus enclins à rejoindre votre [murder_scheme|El] ou succomber à votre [seduction|El]...\n\n#TUT La façon dont vous choisissez d'interagir avec les autres personnages influencera souvent l'opinion qu'ils auront de vous.#!"
 
 ### Resources
 lesson_basics_resources_1:0 "[gold_i|E] Or ($lesson_basics_resources$)"
 lesson_basics_resources_1_desc:0 "Pour vous aider à atteindre vos objectifs, vous aurez besoin d’[gold|El]. Il peut notamment financer des [buildings|El], des [armies|El] et des pots-de-vin. L'or est recueilli passivement à la fois de vos [holdings|El] et vos [vassals|El] comme [tax|El]. De plus puissants vassaux et de plus importantes propriétés ont tendance à fournir plus d'impôt.\n\nCependant, l'argent n'est pas tout. Certaines choses ne peuvent être accomplies qu'en dépensant le bon montant de [prestige|El] ou, pour les affaires religieuses, [piety|El].\n\n#TUT Vous pouvez voir l'état actuel de votre or, de votre prestige et de votre piété sur la barre en haut à droite.#!\n"
 lesson_basics_resources_2:0 "[prestige_i|E] Prestige ($lesson_basics_resources$)"
 lesson_basics_resources_2_desc:0 "Votre [prestige|El] indique à quel point vous êtes respecté. Il peut s'obtenir passivement au fil du temps (par exemple par les [titles|El] détenus), ou activement (par des [marriages|E] avec des [dynasties|El] ou par des [alliances|El] dans des [wars|El]).\n\nChaque fois que vous gagnez du prestige, vous progressez vers votre prochain [prestige_level|El]. Un niveau plus élevé fait que les autres [characters|El] vous estiment davantage et apporte des façons puissantes de faire la guerre.\n\n#TUT Certaines actions #EMP coûtent#! du prestige, comme la déclaration de guerre. Elles vous permettent de tirer parti de votre célébrité pour votre bénéfice personnel et que les autres personnages ne verront pas cela d'un mauvais œil.\n\nDépenser du prestige n'affecte pas la progression de votre niveau de gloire, uniquement votre prestige actuel."
 lesson_basics_resources_3:0 "[piety_i|E] Piété ($lesson_basics_resources$)"
 lesson_basics_resources_3_desc:0 "Avec beaucoup de [piety|El], vous aurez plus de facilité à interagir avec votre [head_of_faith|El]. Puisque vous êtes catholique, c'est le pape.\n\nLa piété peut être acquise de manière passive par l'[skill|El] en [learning|El] et les [traits|El] [virtuous|El], ou de manière active en choisissant de faire des choses religieuses, comme par exemple aller en [pilgrimage|El].\n\nVous avez également un [piety_level|El], qui augmente avec le temps quand vous obtenez de la piété et peut avoir des effets positifs sur votre personnage.\n\n#TUT Tout comme le prestige, certaines actions nécessitent que vous dépensiez de la piété, comme la déclaration de guerre sainte ou la création d'une foi.\n\nDe telles dépenses sont normales et les [characters|El] ne vous en voudront pas.#!"

 #TODO_CD; highlight martial lifestyle, but discuss with UX first as the lifestyle boxes are instanced, and an individual one can't be easily highlighted.
 # Lifestyles
 lesson_basics_lifestyles_1:0 "Modes de vie ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_1_desc:1 "En plus de posséder des [traits|El], votre [character|El] peut aussi choisir un [lifestyle|El]. Il en existe quatre, un par aptitude. Il représente ce à quoi vous consacrez le plus d'efforts au quotidien et contient plusieurs [focuses|El].\n\nChaque intérêt vous donne un bonus unique et rend les événements associés plus probables d'arriver."
 lesson_basics_lifestyle_open_window_tt:0 "Cliquez sur le bouton de mode de vie (mis en avant)"
 lesson_basics_lifestyles_2:0 "Intérêt ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_no_GUI_highlight:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_desc:0 "Cliquez sur n'importe quel [lifestyle|El] pour voir ses [focuses|El].\n\nAu fil du temps, votre [character|El] gagnera en [lifestyle_experience|El] en maintenant un mode de vie particulier. Lorsque vous en aurez suffisamment acquis, vous pourrez sélectionner des [perks|El] de mode de vie de l'un de ses arbres.\n\nLes atouts offrent des bonus uniques (comme des traits spéciaux) ou déverrouillent des mécaniques spécifiques au mode de vie, ainsi que du contenu (comme la possibilité de lancer des [abduct_schemes|El].$lesson_basics_lifestyles_2_reuse$"
 lesson_basics_lifestyles_2_reuse:0 "\n\n#TUT Par exemple, les intérêts $martial_strategy_focus_short$, $martial_authority_focus_short$ ou $martial_chivalry_focus_short$ donnent de l'expérience martiale, qui peut être utilisée pour acheter un des [perks|El] du mode de vie martial.\n\nLes arbres des héritages de la dynastie, à leur tour, mènent à divers traits de mode de vie !#!"
 lesson_basics_lifestyle_choose_focus_tt:0 "Choisir un intérêt"
 lesson_basics_lifestyles_2_b:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_b_desc:0 "Ayant choisi un [focus|El], vous avez peut-être déjà compris que votre [character|El] gagnera [lifestyle_experience|El] au fil du temps. $lesson_basics_lifestyles_2_reuse$#!"
 
# Interacting
 lesson_basics_interacting_1:0 "Autres personnages ($lesson_basics_interacting$)"
 lesson_basics_interacting_1_desc:0 "Ayant choisi un [focus|El], nous pouvons passer aux autres personnes ! Si vous êtes nouveau à ce jeu, interagir avec d'autres [characters|El] est crucial, et vous disposez de nombreuses options pour le faire.\n\n#TUT Vous pouvez cliquer avec le bouton droit de la souris sur un portrait de personnage, y compris le vôtre, pour obtenir une liste d'interactions potentielles, telles que l'organisation d'un mariage ou l'initiation d'un [scheme|El]. C'est aussi là que vous déclenchez les [wars|El], mais essayons d'abord autre chose.#!"
 lesson_basics_open_character_view_tt:0 "Ouvrez votre vue Personnage"
 lesson_basics_open_interactions_tt:0 "Faites un clic droit sur le portrait de votre [heir|El] pour voir les interactions disponibles"
 lesson_basics_interacting_2:0 "Envoyer un cadeau ($lesson_basics_interacting$)"
 lesson_basics_interacting_2_desc:0 "Commençons par les bases — tout le monde aime l'or ! Essayez d'envoyer un pot-de-vin à votre [heir|El].\n\n#TUT La plupart des interactions font apparaître une deuxième fenêtre avec des détails lorsqu'elles sont sélectionnées. Vous pouvez confirmer ou annuler une action dans cette fenêtre.#!"
 lesson_basics_send_gift_tt:1 "Essayer d'utiliser l'interaction #TUT_KW Envoyer un cadeau#! avec votre héritier"
 lesson_basics_interacting_3:0 "Cadeau envoyé ($lesson_basics_interacting$)"
 lesson_basics_interacting_3_desc:0 "Bien joué ! Vous avez #P augmenté#! l’[opinion|El] de quelqu'un à votre égard.\n\nCertains modificateurs d'opinion durent éternellement, comme les liens familiaux. D'autres disparaissent avec le temps, comme le souvenir d'avoir reçu un cadeau...\n\n#TUT Si vous passez votre curseur sur l'opinion d'un autre personnage, vous pouvez voir exactement par quoi elle s'explique, que ce soit une alliance de mariage, un don d'or ou simplement au fait qu'il apprécie votre honnêteté.#!"

# Generational Gameplay
 lesson_basics_many_lives_1:0 "Jouer une famille ($lesson_basics_succession$)"
 lesson_basics_many_lives_1_desc:0 "Ensuite, parlons de votre [dynasty|El]. Au fil du jeu, à moins que votre [character|El] ait un malheureux « accident » ou une maladie grave, il va vieillir et finir par mourir.\n\n#TUT L'histoire ne s'arrête pas là — c'est seulement #N la fin de la partie#! si vous n'avez pas d'héritier de votre propre dynastie !#!"
 lesson_basics_many_lives_2:0 "Un héritier ($lesson_basics_succession$)"
 lesson_basics_many_lives_2_no_GUI_highlight:0 "$lesson_basics_many_lives_2$"
 lesson_basics_many_lives_2_desc:0 "Tant que vous avez des [heirs|El] de votre [dynasty|El], votre héritage se perpétuera. Lorsque votre [character|El] meurt, vous commencez simplement à en jouer un nouveau : l’[player_heir|El].\n\nSelon le type de [succession|El] de votre [realm|El], ce sera probablement l'un de vos enfants — peut-être un que vous avez préparé à jouer le rôle d'un [ruler|El] ?\n\n#TUT Votre dynastie a son propre blason, qui est actuellement mis en évidence, et est cliquable pour plus d'informations.\n\nVous n'avez pas besoin de faire quoi que ce soit avec ça maintenant, mais si vous voulez regarder les détails de votre dynastie plus tard, vous pouvez les trouver ici.\n\n#!"

# Succession Laws 
 lesson_basics_succession_laws:0 "Lois de succession ($lesson_basics_succession$)"
 lesson_basics_succession_laws_desc:0 "Les [succession_laws|El] déterminent comment les [titles|El] et les ressources sont réparties entre les [heirs|El] à la mort d'un [character|El]. Vous n'avez actuellement qu'un seul héritier, mais jetons un coup d'œil quand même !\n\n#TUT Dans certains cas, lorsque vous incarnez votre nouveau personnage, vous pouvez même vous rendre compte qu'il est responsable de la disparition prématurée de votre ancien dirigeant...#!"
 lesson_basics_succession_tab_tt:0 "Inspectez l'onglet Succession"
 lesson_basics_succession_laws_complete_2:0 "$lesson_basics_succession_laws$"
 lesson_basics_succession_laws_complete_2_desc:0 "$lesson_basics_succession_laws_desc$"
 lesson_basics_renown:0 "Renommée ($lesson_basics_succession$)"
 lesson_basics_renown_no_GUI_highlight:0 "$lesson_basics_renown$"
 lesson_basics_renown_no_GUI_highlight_2:0 "$lesson_basics_renown$"
 lesson_basics_renown_desc:0 "En tant que membre d'une [dynasty|El], vous avez aussi de la [dynasty_prestige|El]. Commune à tous les membres de la dynastie, la renommée augmente dès lors que l'un d'eux obtient du prestige et reflète à quel point votre dynastie est célèbre.\n\nDes progrès significatifs de la renommée se répercuteront sur les générations suivantes et augmenteront lentement le [dynasty_prestige_level|El]. En tant que [dynast|El] (le membre le plus puissant d'une dynastie), la renommée vous permettra de déverrouiller des [dynasty_perks|El] qui profiteront à vous tous.\n\n#TUT Contrairement au prestige, la renommée reste après la mort d'un personnage.\n\nPour voir l'héritage d'une dynastie, cliquez sur votre blason (ou sur celui de quelqu'un d'autre).#!"

# Marriage
 lesson_basics_marriage_concept_1:0 "Mariage ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_1_desc:0 "Pour assurer l'avenir de votre [dynasty|El], vous avez besoin de membres de la famille. Cela aide si vous êtes [married|El], mais nous ne pouvons pas promettre que vous vous marierez par amour. @arrange_marriage_icon!"
 lesson_basics_marriage_concept_2:0 "Trouver un conjoint ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_2_b:0 "$lesson_basics_marriage_concept_2$"
 lesson_basics_marriage_concept_2_desc:1 "Marions-nous !\n\nPour les personnages non mariés de votre [domain|El], vous pouvez organiser leur [marriage|El] (ou des [betrothals|El]) en cliquant avec le bouton droit sur le personnage et en choisissant #TUT_KW Trouver un conjoint#!, ou #TUT_KW Organiser un mariage#!.\n\n#TUT Les deux options se comportent différemment, alors examinons-les.#!"
 lesson_basics_marriage_concept_2_b_desc:1 "Puisque votre personnage est déjà marié, laissez-nous vous guider à travers les différentes étapes.\n\nPour les personnages non mariés de votre [domain|El], vous pouvez organiser un [marriage|El] (ou des [betrothals|El]) en cliquant avec le bouton droit sur le personnage et en choisissant #TUT_KW Trouver un conjoint#!, ou #TUT_KW Organiser un mariage#!.\n\n#TUT Vous n'avez pas à épouser quelqu'un, mais #TUT_KW Trouver un conjoint#! ouvrira la vue Mariage.#!"
 lesson_basics_marriage_instruction_open_window:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_marriage_instruction_open_window_desc:0 "Trouvons quelqu'un à marier à votre personnage !"
 lesson_basics_open_interactions_marriage_tt:0 "Faites un clic droit sur votre propre personnage"
 lesson_basics_open_interactions_marriage_alt_tt:0 "Faites un clic droit sur un personnage #EMP célibataire#!"
 lesson_basics_marriage_view_tt:1 "Choisissez #TUT_KW Trouver un conjoint#!"
 lesson_basics_find_spouse_concept:0 "Choisir un conjoint ($lesson_basics_marriage$)"
 lesson_basics_find_spouse_concept_desc:1 "Choisir #TUT_KW Trouver un conjoint#! ouvre une liste de potentiels [spouses|El] — ils viennent des [courts|El] du monde entier !\n\nChoisir #TUT_KW Organiser un mariage#! ouvre également une liste de potentiel [spouses|El], mais seulement avec des gens de la [court|E] du personnage sur lequel vous avez cliqué.\n\n#TUT Votre personnage est visible sur la gauche, car ce mariage a besoin de #EMP votre#! approbation. Le [liege|El] du conjoint apparaîtra sur le côté droit, car l'union devra également être approuvée par lui.\n\n#TUT_KW Organiser un mariage#! peut être utile pour établir des unions entre des [courtiers|El] ou pour mettre en place une [alliance|El] par mariage. Pour l'instant, #TUT_KW Trouver un conjoint#! est plus pertinent pour nos besoins.#!"
 lesson_basics_arrange_marriage_concept:0 "Organiser un mariage ($lesson_basics_marriage$)"
 lesson_basics_arrange_marriage_concept_desc:0 "\n\n#TUT Ceci peut être utile pour établir des unions entre des [courtiers|El] ou pour mettre en place une [alliance|El] par mariage.#!"
 lesson_basics_choosing_a_spouse:0 "Filtres de personnage ($lesson_basics_marriage$)"
 lesson_basics_choosing_a_spouse_no_GUI_highlight:0 "$lesson_basics_choosing_a_spouse$"
 lesson_basics_choosing_a_spouse_desc:1 "Il y a de nombreux facteurs à considérer lors du choix d'un [spouse|El]. Pour vous aider, des filtres sont disponibles pour le tri. Parmi les choses à considérer, il y a les [alliances|El], les [skills|El], les [traits|El] de personnalité ou la [fertility|El].\n\nCertains traits sont [Concept('congenital','congénitaux')|E], ce qui signifie qu'ils pourraient être hérités par vos enfants — peut-être que quelqu'un avec un tel trait est un bon point de départ ?\n\n#TUT Vous pouvez modifier votre sélection en cliquant sur #TUT_KW Retirer les personnages#! entre les personnages que vous vouliez marier. Rien ne se passera tant que vous n'aurez pas cliqué sur #TUT_KW Envoyer la proposition#!. #!"
 send_marriage_proposal_button_name:0 "Envoyer la proposition"
 lesson_basics_say_yes:0 "Envoyer la proposition ($lesson_basics_marriage$)"
 lesson_basics_said_yes:0 "$lesson_basics_say_yes$"
 lesson_basics_say_yes_desc:0 "Lorsque vous avez sélectionné deux personnes pour votre [marriage|El], les détails de l'union vous sont présentés, ainsi que des options supplémentaires telles que le mariage [matrilineal|El].\n\n#TUT Si vous êtes satisfait de votre mariage, envoyez une offre. Cette action prend quelques jours dans une partie normale, mais cette fois nous la ferons fonctionner instantanément.#!"
 lesson_basics_get_married_tt:1 "Se marier — sélectionnez un conjoint pour votre personnage et cliquez sur #TUT_KW Envoyer la proposition#! pour suggérer l'union"
 lesson_basics_already_married:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_already_married_desc:0 "Chaque fois que vous organiser un [marriage|El] entre [characters|El], la dernière étape avant l'envoi d'une proposition vous présente les détails de l'union, ainsi que des options supplémentaires telles que le mariage [matrilineal|El].\n\n#TUT Votre personnage est déjà marié — bravo !#!"
 lesson_basics_marriage_final_notes:0 "Félicitations ! ($lesson_basics_marriage$)"
 lesson_basics_marriage_final_notes_desc:1 "Excellent ! Puissiez-vous vivre longtemps et heureux ensemble !\n\nPour ce didacticiel, nous vous recommandons d'utiliser #TUT_KW Trouver un conjoint#! pour votre fils aussi.\n\n#TUT Dès que votre fils est marié, il peut commencer à engendrer des membres de votre famille (et des [heirs|El] pour le [realm|El] qui sont de votre [dynasty|El]).#!"

# Dynasty & House
 lesson_basics_dynasty_and_house:0 "Dynastie et maison ($lesson_basics_titles$)"
 lesson_basics_dynasty_and_house_desc:0 "La famille est importante ! L’[player_heir|El] viendra toujours de votre [dynasty|El], et le plus souvent de votre [house|E].\n\n#TUT À l'avenir, cela ne fera pas de mal de garder un œil sur votre famille — et #EMP sa#! [line_of_succession|El]. En fonction des [succession_laws|El], vous pourriez finir par hériter de [titles|El] (ainsi que des terres et des [vassals|El]).#!"

# Titles &  Holdings
 lesson_basics_landed_titles:0 "Terres et titres ($lesson_basics_titles$)"
 lesson_basics_landed_titles_desc:1 "Tout le monde dans votre [dynasty|El] n'est pas forcément propriétaire de terres, mais chaque parcelle de terrain sur la carte a un propriétaire.\n\nCe peut être vous, un de vos [vassals|El] ou un dirigeant étranger."
 lesson_basics_de_jure_titles:0 "Titres ($lesson_basics_titles$)"
 lesson_basics_de_jure_titles_desc:0 "La plupart des [titles|El] sont structurés en pyramide et ont un [title_tier|El] :\n[county|E] — fait de vous un comte ou une comtesse\n[duchy|E] — fait de vous un duc ou une duchesse\n[kingdom|E] — fait de vous un roi ou une reine\n[empire|E] — fait de vous un empereur ou une impératrice\n\nChaque comté fait théoriquement partie d'un duché, chaque duché d'un royaume et chaque royaume d'un empire.\n\n#TUT Remarque : Il existe également de nombreux noms dynamiques pour ces titres — votre [ruler|El] actuel est à la tête d'un « petit royaume », ce qui correspond au niveau de duché.\n\nIl y a aussi les [barons|El], les dirigeants mineurs de propriétés sous les [count|El]#E s#!. Ces [characters|El] sont généralement assez mineurs et ne sont pas jouables. Vous en avez un — le maire d'$cn_inis$.#!"
 lesson_basics_de_jure_cbs:0 "$lesson_basics_de_jure_titles$ de jure"
 lesson_basics_de_jure_cbs_desc:0 "Nous disons « théoriquement », car Crusader Kings vous permet de jouer avec l'Histoire et il n'y a aucun moyen de garantir qu'un [king|El] détienne tous les [titles|El] que son [kingdom|El] est supposé contenir.\n\nNous appelons cette hiérarchie de titres #EMP [de_jure|El]#!, et si la structure a été rompue, il est souvent possible de déclarer la guerre pour ces territoires.\n\n#TUT Si vous passez en mode de carte #EMP Titres de duché#!, vous pouvez voir que puisque vous êtes le dirigeant du [duchy|El] de $d_munster$, le [county|El] de $c_desmond$ fait légalement partie de votre pays.\n\nLes différents modes de carte peuvent vous aider à avoir une vue d'ensemble de la structure des titres de jure dans le monde !#!"
 lesson_basics_de_jure_cbs_complete_1:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_de_jure_cbs_complete_2:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_change_map_mode_1_tt:0 "Passer au mode de carte Duché de jure"
 lesson_basics_change_map_mode_2_tt:0 "Revenir au mode de carte Pays"
 lesson_basics_holdings_and_buildings:0 "Vos propriétés ($lesson_basics_holdings$)"
 lesson_basics_holdings_and_buildings_desc:0 "Le titre [de_jure|El] de Munster se compose de trois [counties|El]. Leurs noms doivent être visibles sur la carte : Thomond (détenu par vous), Desmond (détenu par un [ruler|El] voisin), et Ormond (détenu par votre [vassal|El]).\n\nCes [counties|El] sont constitués de petits territoires appelés [baronies|El]. C'est à ce niveau que se trouvent vos [holdings|El]."
 lesson_basics_buildings:0 "Vos bâtiments ($lesson_basics_holdings$)"
 lesson_basics_buildings_no_GUI_highlight:0 "Bâtiments ($lesson_basics_holdings$)"
 lesson_basics_buildings_desc:1 "Les [holdings|El] fournissent différents niveaux d’[taxes|El] et de [levies|El], ainsi que des [buildings|El] constructibles et améliorables, en fonction du [holding_type|El].\n\n#TUT Ce que vous construisez n'est pas très important en ce moment, mais nous vous suggérons de commencer par améliorer les #TUT_KW $building_curtain_walls_01$.#!#!"
 lesson_basics_start_construction_tt:0 "Cliquez sur la propriété de votre capitale ($cn_luimneach$), et ordonnez la construction d'un bâtiment"
 lesson_basics_buildings_complete:0 "$lesson_basics_holdings_and_buildings$"
 lesson_basics_buildings_complete_desc:0 "Bravo ! Il faudra un certain temps au [building|El] pour être prêt cependant — $cn_luimneach$ n'a pas été construite en un jour...\n\n#TUT Une fois votre construction terminée, vous recevrez les avantages du bâtiment que vous avez choisi.#!"
 lesson_basics_taxes:0 "Imposition ($lesson_basics_holdings$)"
 lesson_basics_taxes_desc:0 "Chaque [holding|El] fournit des [taxes|El] à son [holder|El]. Si celui-ci est un [vassal|El], il paiera également des taxes à son [liege|El].\n\nLes impôts sont votre principal [income|El] en [gold_i] [gold|El] !\n\n#TUT Les [obligations|El] peuvent en affecter le montant. Les périodes de [war|El] affectent également le niveau de [control|El] dans un [county|El], qui à son tour affecte les impôts.#!"

#Vassals
 lesson_basics_vassals_concept:0 "Vassaux ($lesson_basics_vassals$)"
 lesson_basics_realm_view_tt:0 "Ouvrez la vue du pays à droite de l'écran (mise en avant)"
 lesson_basics_vassals_tab_tt:0 "Inspectez l'onglet Vassaux"
 lesson_basics_vassals_concept_desc:0 "En tant que [ruler|El], vous êtes probablement le [liege|El] de [vassals|El]. Ce sont des dirigeants au sein de votre [realm|El], qui vous ont juré fidélité.\n\n#TUT Les vassaux vous fournissent de l'or ([taxes|El]) et des soldats ([levies|El]).\n\nIl est possible d'être à la fois un seigneur lige et un vassal.#!"
 lesson_basics_vassals_concept_complete_2:0 "$lesson_basics_vassals_concept$"

 lesson_basics_vassals_concept_great_job:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job_desc:0 "Voici une liste de vos [vassals|El] actuels, ainsi que des informations supplémentaires à leur sujet.\n\nEn haut de la liste se trouve le dirigeant d'$c_ormond$, dont vous pouvez voir les terres sur la carte - c'est un earldom (un [title|El] du [title_tier|El] de [county|El]) à l'intérieur de votre [realm|El].\n\n#TUT Venez ici pour un aperçu, notamment sur l’[opinion|El] de votre vassal à votre égard, si c'est un [powerful_vassal|El], et les niveaux d’[tax|El] et de [levies|El] qu'il vous fournit actuellement.#!"
 lesson_basics_vassals_concept_greyed_out:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_greyed_out_desc:0 "C'est aussi là que vous pouvez changer vos [feudal_contracts|El], qui déterminent combien de [levies|El] et d’[taxes|El] un [vassal|El] féodal vous donne."

 lesson_basics_happy_vassals:0 "$lesson_basics_vassals_concept$"
 lesson_basics_happy_vassals_desc:0 "Cela vaut la peine de garder vos [vassals|El] satisfaits, car cela les dissuade de participer à des [schemes|El] ou des [factions|El] contre vous.\n\nQuelle que soit votre puissance de [ruler|El], si votre [realm|El] s'unit contre vous afin de vous [depose|El] par la guerre [war|El] ou simplement vous [Concept('murder_scheme','assassiner')|E] pendant votre sommeil, votre règne sera forcément abrégé.\n\n#TUT L’[opinion|El] des vassaux qui sont à votre [council|E] est très importante, car vous leur confiez des [councillor_tasks|El].#!"
 lesson_basics_vassal_limit:0 "Limite de vassaux ($lesson_basics_vassals$)"
 lesson_basics_vassal_limit_desc:0 "Il y a une limite au nombre de [vassals|El] que vous pouvez avoir dans votre [realm|El]. Aller au-delà de cette [vassal_limit|El] affecte les [taxes|El] et les [levies|El] qu'ils vous fournissent.\n\nCela n'a pas d'importance pour le didacticiel, mais lorsque vous bâtirez votre propre royaume, faites attention à ne pas vous étendre trop vite.\n\n#TUT Si vous finissez par dépasser votre limite de vassaux, vous pouvez leur accorder des titres de rang inférieur. Parfois, vous pouvez même [create|El] un titre de plus haut niveau afin de consolider votre pouvoir dans cette zone.#!"

# Domain
 lesson_basics_domain_1:0 "Pays et domaine ($lesson_basics_domain$)"
 lesson_basics_domain_1_desc:0 "Votre #EMP [realm|El]#! est l'ensemble des terres et [titles|El] que vous possédez, y compris les zones détenues par vos [vassals|El]. Actuellement, les [counties|El] (appelés « earldoms », en raison de votre culture irlandaise) de $c_thomond$ et $c_ormond$.\n\nVotre #EMP [domain|El]#! est le territoire que vous possédez personnellement, sans vassaux : Thomond.\n\n#TUT Certaines choses qui se produisent n'affecteront que votre [domain|El] (Thomond), tandis que d'autres choses auront un impact sur l'ensemble de votre [realm|El], le [duchy|El] (ou « petit royaume ») de Munster.#!"
 lesson_basics_domain_1_b:0 "Pays et domaine ($lesson_basics_domain$)"
 lesson_basics_domain_1_b_desc:0 "Un exemple : le [county|El] d'Essex connaît une baisse du nombre de soldats disponibles, en raison de l'envahissement de la zone par les #EMP cannibales#!. Le [holder|El] d'Essex sera informé de ce qui se passe, car c'est à l'intérieur de son [domain|El]. Son [liege|El] ne le sera pas. \n\n#TUT Le #EMP seigneur lige#! du comte d'Essex a Essex dans son [realm|El], et ne découvrira ce qui se passe que parce qu'il a cliqué sur le comté sur la carte et a vu le modificateur. Ou, s'il a remarqué que son vassal fournissait moins de levées."
 lesson_basics_domain_2:0 "$lesson_basics_domain_1$"
 lesson_basics_domain_2_desc:1 "Notez qu'il y a une limite à la quantité de terres que vous pouvez détenir personnellement, au-delà de laquelle vous encourez des pénalités : la [domain_limit|El].\n\n#TUT Lorsque vous dépassez votre limite de domaine, il peut être judicieux d'utiliser l'interaction #TUT_KW Accorder un titre#! sur les [characters|El] avec qui vous êtes ami et en faire vos [vassals|El]\n\nComme vous n'avez aucun titre à donner, vous ne pouvez pas le faire actuellement, mais vous le trouveriez autrement dans le menu de personnage (clic droit sur un portrait).#!"

# Council
 lesson_basics_council_concept:0 "Conseil ($lesson_basics_council$)"
 lesson_basics_council_concept_desc:0 "Gérer un [realm|El] c'est beaucoup de travail. En tant que [ruler|El], vous avez l'aide de votre [council|E] — les membres sont des [vassals|El] ou des membres de votre [court|E], et ils agissent comme vos conseillers de confiance.\n\n#TUT Il y a un par [skill|El]. Les [rulers|El] mariés auront également leur [spouse|El] pour les assister.#!"
 lesson_basics_council_view_tt:0 "Ouvrir la vue du Conseil (mise en avant)"
 lesson_basics_council_tasks:0 "Tâches du Conseil ($lesson_basics_council$)"
 lesson_basics_council_tasks_desc:0 "Les [councillors|El] peuvent être mis au travail et ils font tous des tâches différentes !\n\nVous pouvez modifier la tâche d'un conseiller en cliquant sur le bouton près de son portrait, dans la vue du Conseil.\n\n#TUT Être conseiller est prestigieux — les [powerful_vassals|El] s'attendront à y siéger et seront mécontents si ce n'est pas le cas.#!"

# Schemes & Hooks
 lesson_basics_schemes_concept:0 "Complots ($lesson_basics_schemes$)"
 lesson_basics_schemes_concept_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_concept_desc:0 "Les [schemes|El] sont des objectifs à long terme qui visent un autre personnage. Ils peuvent avoir des objectifs hostiles, comme le [murder|El] ou l'[abduction|El] de votre cible, ou quelque chose de plus sain, comme le [befriend_scheme|El]."
 lesson_basics_intrigue_view_tt:0 "Ouvrez la vue Intrigue (mise en avant)"
 lesson_basics_schemes_tab_tt:0 "Inspectez l'onglet des complots (ouvert par défaut)"
 lesson_basics_hooks_and_secrets_tab_tt:0 "Inspectez l'onglet des hameçons et secrets"
 lesson_basics_schemes_murder:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_murder_desc:0 "Un bon moment pour utiliser un [scheme|El] pourrait être lorsque vous trouvez la [line_of_succession|El] trop dense. Une façon d'aller de l'avant est de simplement de supprimer la concurrence, et ce, sans laisser de témoin.\n\n#TUT Les [murder_schemes|El] impliquent le risque d'être découvert. Si votre tentative tourne mal, cela rendra votre [character|El] impopulaire — surtout auprès de votre cible.#!"
 lesson_basics_schemes_sway:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_desc:0 "Le [scheme|El] d'influence est fait pour augmenter l’[opinion|El] d'un personnage à votre égard. Essayons !"
 lesson_basics_schemes_sway_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_complete_desc:1 "Excellent ! Une fois démarré, votre [scheme|El] progressera lentement au fil du temps. Le délai avant qu'une conclusion ne soit atteinte variera en fonction de sa [success_chance|El], qui peut être affectée par des [skills|El] — dans ce cas, elle est affectée par votre [diplomacy|El].\n\n#TUT Si vous n'êtes pas satisfait de votre complot, vous pouvez toujours l'annuler, en cliquant sur #TUT_KW Abandonner le complot#! à côté du complot.#!"
 tutorial_basic_schemes_start_swaying_tt:1 "Faites un clic droit sur votre [court_chaplain|El] (votre $councillor_court_chaplain_theocrat_duchy$) et choisissez #TUT_KW Influencer (complot)#!"
 lesson_basics_hooks:0 "Secrets ($lesson_basics_schemes$)"
 lesson_basics_hooks_desc:0 "Parfois les [schemes|El] peuvent donner lieu à des [secrets|El] — si vous surprenez quelqu'un qui tente de commettre un [murder|El], il est probablement dans son intérêt de s'assurer que vous ne l'ébruiterez pas.\n\nVous pouvez aussi le [Concept('blackmail','faire chanter')|E], afin de gagner un [hook|El] ! Celui-ci représente une faveur que vous pouvez utiliser sur un [character|El] pour l'encourager (ou le forcer) à faire ce que vous souhaitez.\n\nVous découvrirez de nombreuses façons d'en obtenir et de les utiliser.\n\n#TUT Ensuite, faisons comme si vous aviez réussi à obtenir un hameçon contre un de vos [vassals|El]...#!"
 lesson_basics_hooks_complete:0 "Hameçons ($lesson_basics_schemes$)"
 lesson_basics_hooks_complete_desc:1 "Ce [weak_hook|El] peut être utilisé notamment pour augmenter les [obligations|El] définies par le [feudal_contract|El] que vous avez avec un vassal féodal.\n\n#TUT Pour accéder au menu permettant de modifier votre contrat féodal, allez à votre liste de vassaux dans la vue du pays, ou cliquez avec le bouton droit de la souris sur son portrait pour #TUT_KW Modifier le contrat féodal#!.\n\nVous remarquerez que certaines interactions ne sont pas immédiatement visibles. En effet, lorsque vous avez beaucoup d'interactions disponibles, le menu d'interactions de [character|El] n'affiche que les plus courants.\n\nPour afficher les interactions manquantes, cliquez sur le « Autre (1)... » dans chaque catégorie $interaction_category_vassal$.#!"

# Culture
 lesson_basics_culture_1:0 "Culture ($lesson_basics_culture$)"
 #lesson_basics_culture_1_read_only:0 "" #remove this
 lesson_basics_culture_1_desc:0 "Chaque [character|El] et [county|El] a une [culture|El]. Elle représente souvent une langue commune, voire parfois un patrimoine commun ou un vaste regroupement géographique.\n\nLes personnages de même culture ont une [opinion|El] légèrement augmentée les uns vis-à-vis des autres. Votre personnage étant de culture [GetPlayer.GetCulture.GetName], les personnages [GetPlayer.GetCulture.GetCollectiveNoun] l'apprécieront davantage.\n\nLa culture [GetPlayer.GetCulture.GetNameNoTooltip] fait partie du [culture_group|El] [GetPlayer.GetCulture.GetGroup.GetName] qui comprend également les cultures proches.\n\nLa culture détermine les [innovations|El] auxquelles vous avez accès.\n\n#TUT Il est possible de changer la culture d'un [child|El] en faisant en sorte qu'il soit [Concept('education_focus','éduqué')|E] par quelqu'un d'une autre culture.#!"
 lesson_basics_culture_clicked_innovations_tt:0 "Ouvrez la vue Culture (mise en avant)"
 lesson_basics_culture_2:0 "Innovations ($lesson_basics_culture$)"
 lesson_basics_culture_2_desc:0 "Les [innovations|El] sont les diverses inventions qu'une [culture|El] a pleinement adoptées. Bien que le concept de, disons, $innovation_currency_02$, soit facile à saisir, il faut du temps pour qu'un peuple adopte complètement l'utilisation de la monnaie au lieu du troc.\n\nElles donnent accès à de nouveaux bonus, [buildings|El] et [men_at_arms|El] pour tous les membres d'une culture.\n\n#TUT Les innovations se déverrouillent progressivement, mais une innovation progresse plus rapidement si une culture voisine l'a déjà déverrouillée.#!"
 lesson_basics_culture_3:0 "Innovations ($lesson_basics_culture$)"
 lesson_basics_culture_3_desc:0 "Une [innovation|El] peut également progresser plus rapidement lorsqu'elle est la [fascination|El] d'une [culture|El]. La fascination est définie par le [cultural_head|El] — le dirigeant le plus puissant de cette culture.\n\n#TUT Si vous êtes le chef culturel, vous pouvez modifier la fascination dans la vue Culture."

# Religion
 lesson_basics_religion_1:0 "[GetLocalPlayerPietyTextIcon] Foi ($lesson_basics_religion$)"
 lesson_basics_religion_1_read_only:0 "$lesson_basics_religion_1$"
 lesson_basics_religion_1_desc:0 "Tous les [characters|El] croient en une [faith|El], qui à son tour appartient à une [religion|El]. Par exemple, le catholicisme est une foi qui appartient au christianisme.\n\nChaque foi est différente — regardons de plus près."
 lesson_basics_religion_click_religion_tt:0 "Ouvrez la vue Foi (mise en avant)"
 lesson_basics_religion_2:0 "Doctrines ($lesson_basics_religion$)"
 lesson_basics_religion_2_desc:0 "Votre [faith|El] a un certain nombre de [doctrines|El]. Ces doctrines établissent des règles pour les membres de la foi et régissent de nombreuses choses, telles que les [succession_laws|El] selon le sexe disponibles ou quels personnages peuvent détenir des [temple_holdings|El]\n\nLes [core_tenets|El], en haut, sont des doctrines spéciales qui donnent des bonus ou des options à votre personnage, par exemple la méditation ou les [great_holy_wars|El].\n\n#TUT Toutes les fois ont également des [sins|El] et des [virtues|El] qui indiquent quel comportement est mal vu ou apprécié par vos pairs.#!"
 lesson_basics_religion_3:0 "@fervor_icon! Ferveur ($lesson_basics_religion$)"
 lesson_basics_religion_3_desc:0 "Chaque [faith|El] a une [fervor|El] qui croît et décroît au fil du temps en fonction du nombre d'adhérents à la foi, de la façon dont les [holy_wars|El] se déroulent, etc.\n\nLa ferveur représente le fanatisme des fidèles. Lorsque celle de votre foi est élevée, il est plus facile de convertir les [counties|El] (en utilisant [convert_county|El]) à votre foi, et les comtés de votre foi #EMP résistent#! à la conversion.\n\nCependant, lorsqu'elle est basse, les dirigeants peuvent décider d'abandonner la foi en faveur d'une autre foi de la même [religion|El] et ainsi engendrer une [heresy|El]. \n\n#TUT Le dirigeant hérétique se convertira en même temps que son territoire le plus proche et ses vassaux, et est libre de répandre sa nouvelle foi à la place de l'ancienne.#!"
 lesson_basics_religion_4:0 "Nouvelle foi ($lesson_basics_religion$)"
 lesson_basics_religion_4_no_GUI_highlight:0 "$lesson_basics_religion_4$"
 lesson_basics_religion_4_desc:0 "Depuis la vue de la [faith|El], il est possible de créer votre propre foi. Les [doctrines|El] et les [core_tenets|El] coûtent un certain montant de [piety|El] selon les principes de votre foi actuelle.\n\nCe n'est pas quelque chose à craindre pour votre premier [character|El], mais cela peut être un premier objectif très amusant à atteindre lorsque vous vous sentez plus en confiance !\n\n#TUT Les [family_members|El] et les [vassals|El] qui ont une [opinion|El] élevée à votre égard sont susceptibles de rejoindre votre nouvelle foi, et une aptitude élevée en [learning|El] peut en convaincre beaucoup plus, mais toute personne de votre ancienne foi qui ne se convertira pas vous considérera comme un hérétique.#!"

# War
 lesson_basics_warfare:0 "Guerre ($lesson_basics_war$)"
 lesson_basics_warfare_desc:0 "La [war|El] est une partie essentielle de Crusader Kings. Il y a beaucoup de concepts à couvrir, mais pour l'instant, abordons brièvement certains d'entre eux.\n\n#TUT Le reste, et les détails, nous vous les ferons découvrir au fur et à mesure que vous jouerez.#!"
 lesson_basics_levies:0 "Guerre ($lesson_basics_war$)"
 lesson_basics_levies_complete:0 "$lesson_basics_levies$"
 lesson_basics_levies_desc:0 "Le plus important dans les guerres, ce sont les [battles|El], menées par les [armies|El]. La plupart de vos soldats proviendront des [levies|El], mais vous pouvez étendre votre armée en employant des [men_at_arms|El].\n\n#TUT Si la situation devient vraiment difficile, vous pouvez également embaucher des [mercenaries|El], à condition d'avoir de l'[gold|El].#!"
 lesson_basics_military_view_tt:0 "Ouvrez la vue militaire (mise en avant)"
 lesson_basics_rally_points:0 "Guerre ($lesson_basics_war$)"
 lesson_basics_rally_points_desc:0 "Lorsqu'une [war|El] commence, vous pouvez lever vos [armies|El] à partir de cet écran via le bouton « $RAISE_ALL$ ». Une fois la guerre terminée, vous devrez disperser vos soldats avant de commencer une autre guerre.\n\n#TUT Les [rally_points|El] sont utilisés par les [levies|El] et les [men_at_arms|El] sous votre commandement.#!"
 lesson_basics_casus_belli:0 "Guerre ($lesson_basics_war$)"
 lesson_basics_casus_belli_desc:0 "Pour déclarer la [war|El], vous aurez besoin d'une raison légitime, un [casus_belli|El], contre un autre [ruler|El].\n\nVous pouvez notamment en obtenir un en ayant un [title|El] [de_jure|El] qui fait de vous le [rightful_liege|El] de votre cible, en héritant d'une [claim|El] ou en menant une [holy_war|El] contre les infidèles à proximité.\n\nBien que ce soient les plus courants, il existe des dizaines de types de casus belli à découvrir !\n\n#TUT La façon la plus simple d'obtenir une revendication est de passer par la [councillor_task|El] « [fabricate_claim|El] » de votre [court_chaplain|El]."

# UNPAUSING!! :D Do this when the player is actually supposed to unpause
 lesson_basics_pausing_2:0 "Presque terminé ($lesson_basics_unpause$)"
 lesson_basics_pausing_2_desc:0 "Nous allons bientôt vous permettre de sortir de pause !\n\nN'oubliez pas que vous pouvez jouer à cinq vitesses différentes (appuyez sur les touches 1 à 5 pour passer facilement de l'une à l'autre), et vous pourrez faire une pause ou changer de rythme quand vous le souhaitez.\n\n#BOLD Pour certains événements importants, le jeu s'arrêtera automatiquement.#!\n\n#TUT Vous pouvez augmenter la vitesse lorsque les choses sont calmes et la ralentir lorsque vous faites la guerre. Nous vous recommandons d'interrompre le jeu lorsque vous consultez les menus ou lorsque vous devez prendre des décisions difficiles.#!"
 lesson_basics_pausing_3:0 "Démarrer la partie ($lesson_basics_unpause$)"
 lesson_basics_pausing_3_desc:0 "Quittez la pause (en utilisant la #EMP Barre d'espace#! ou en cliquant sur le bouton Lecture).\n\nCela laissera passer des jours, des mois et des années. Les armées à qui l'on dira de le faire bougeront, des événements se produiront à l'écran, des lettres seront envoyées et les [characters|El] vieilliront.\n\n#TUT Trouvez une vitesse qui vous convienne - vous pourrez toujours la changer plus tard."

 # Actual Warfare
 lesson_declare_war_step_1:0 "Et maintenant ?"
 lesson_declare_war_step_1_complete:0 "$lesson_declare_war_step_1$"
 lesson_declare_war_step_1_desc:0 "Maintenant, comme première tâche, rappelons à votre voisin, le earl de $c_desmond$ qui est son [rightful_liege|El]... Si vous pouvez étendre votre [realm|El], faites-le !\n\nEn utilisant le système d'interaction des personnages que nous avons examiné plus tôt, et en le sélectionnant via la carte, déclarez la guerre au [ruler|El] de $c_desmond$. Vous avez déjà un [casus_belli|E] valide, puisque son [title|El] appartient [de_jure|El] à votre pays.\n\n#TUT Nous allons maintenant vous guider à travers ce qui se passe lors d'une guerre.#!"
 lesson_declare_war_tt:1 "#TUT_KW Déclarer la guerre#! au Earl Muiredach de $c_desmond$"
 lesson_raise_troops_step_1:0 "Lever des armées"
 lesson_raise_troops_step_2:0 "$lesson_raise_troops_step_1$"
 lesson_raise_troops_step_1_desc:0 "Vous avez déclaré la [war|El] ! Ensuite, vous devez rallier vos [armies|El]. Un bouton est apparu au bas de votre écran pour vous aider, mais vous pouvez également le faire depuis la vue militaire.\n\n#TUT Votre [army|El] apparaîtra au [rally_point|El] ($c_thomond$) et attendra vos instructions.\n\nRemarque : vous devrez quittez la pause en appuyant sur la barre d'espace pour que votre armée comprenne plus d'une poignée d'hommes. Au bout de quelques jours, l'armée sera formée !#!"
 lesson_declare_war_step_2:0 "$lesson_declare_war_step_1$"
 lesson_raise_troops_tt:0 "Levez vos armées"
 lesson_army_movement_step_1:0 "Mouvement de l'armée"
 lesson_army_movement_step_1_desc:0 "Pour déplacer votre [army|El], faites un clic gauche sur l'armée (sur la carte) et faites un clic droit sur la zone où vous voulez qu'elle aille. Peut-être la [barony|El] de la capitale ennemie ?\n\n#TUT Si vous ordonnez à votre armée de traverser la mer, elle [Concept('embarking','embarquera')|E] et deviendra une [fleet|El]. Pour le moment, restons sur la terre.#!"
 lesson_army_purpose_step_1:0 "Armée"
 lesson_army_purpose_step_1_desc:0 "Maintenant que votre [army|El] est en mouvement, elle se dirige probablement vers une bataille avec les forces ennemies. Cela peut être une rencontre directe avec d'autres armées ou le début d'un [siege|El].\n\n#TUT Les [battles|El] se feront automatiquement si deux armées hostiles se croisent.\n\nDe même, les sièges se produisent lorsque vous placez votre armée sur une [holding|El] ennemie.\n\nC'est le bon moment pour #EMP quitter la pause#!, si vous ne l'avez pas encore fait. Autrement, vos armées ne bougeront pas !#!"
 lesson_battle_mechanics_step_1:0 "Une bataille !"
 lesson_battle_mechanics_step_1_desc:0 "L'issue d'une [battle|El] entre deux [armies|El] dépendent d'un certain nombre de choses : le nombre de [levies|El] et d'[men_at_arms|El] de chaque camp, les [commanders|El] impliqués, et même le [terrain|El] sur lequel vous vous battez.\n\n#TUT Vous pouvez obtenir plus de détails dans la vue Combat - cliquez sur votre armée pour l'ouvrir."
 lesson_siege_mechanics_step_1:0 "Un siège !"
 lesson_siege_mechanics_step_1_desc:0 "Votre [army|El] attaque une [holding|El] ennemie ! Cliquez sur l'icône en surbrillance (avec des pointes de lance !) pour savoir comment ça se passe.\n\nVous devez gagner des [sieges|El] pour remporter la plupart des guerres, puisque cela augmente votre [war_score|El].\n\n#TUT Chaque fois qu'un siège est gagné (il faut quelques séries d'attaques), la zone sera alors [occupied|El], et son aspect habituel sur la carte changera en une zone rayée.\n\n#TUT La couleur des hachures montre qui est l'occupant. Puisque votre couleur sur la carte est le vert, les propriétés que vous occupez ont des hachures vertes.\n\nCelles occupées par le Royaume de $k_france$ auraient été en bleu, celles par le royaume d'$k_england$ en rouge, etc."
 lesson_warscore_step_1:0 "Score de guerre"
 lesson_warscore_step_1_desc:0 "Pour avoir une idée de qui est gagnant dans une [war|El], vous pouvez toujours regarder le [war_score|El], dans le coin inférieur droit. Il va de #N -100#! à #P 100#! et change en fonction des [battles|El] et des [sieges|El] gagnés ou perdus, et le territoire occupé.\n\n#TUT À #P 100#! de score de guerre, vous pouvez forcer l'autre camp à accepter votre [peace_offer|El].\n\nInversement, à #N -100#!, l'autre camp peut vous forcer à accepter la sienne."
 lesson_warscore_step_2:0 "Issues de la guerre"
 lesson_warscore_step_2_desc:1 "Toutes les [wars|El] peuvent se terminer de trois manières : $MODIFIER_NEWLINE_WITH_BULLET$La [victory|El]$MODIFIER_NEWLINE_WITH_BULLET$La [white_peace|El]$MODIFIER_NEWLINE_WITH_BULLET$La [defeat|E]\n\n#TUT Les conséquences exactes dépendent du [casus_belli|El] utilisé et les détails peuvent être trouvés en cliquant avec le bouton droit sur le [ruler|El] ennemi et en sélectionnant #TUT_KW Offrir la paix#!.#!"
 lesson_winning_wars_step_1:0 "La victoire est proche"
 lesson_winning_wars_step_1_desc:1 "Votre [war_score|El] est à 100% !\n\nVous pouvez désormais utiliser #TUT_KW Appuyer les demandes#! contre le [ruler|El] ennemi — faites un clic droit sur ce [character|El] et sélectionnez #TUT_KW Offrir la paix#! ou cliquez sur le score de guerre pour ouvrir le même menu."
 lesson_losing_wars_step_1:0 "Défaite imminente"
 lesson_losing_wars_step_1_desc:1 "Cette [war|El] ne se passe pas bien ! Il est peut-être temps de proposer une [white_peace|El].\n\nBien que cette guerre soit une cause perdue, il n'y a pas de mal à accepter la défaite et à rester en vie pour se battre un autre jour, en cliquant avec le bouton droit de la souris sur votre ennemi et en choisissant #TUT_KW Paix blanche#! (ou #TUT_KW Se rendre#!, si la paix blanche n'est pas disponible) dans la vue Interaction."
 lesson_war_final_notes_reuse:0 "\n\n#TUT Dorénavant, nous ne ferons plus apparaître les leçons du didacticiel. Vous pourrez cependant toujours obtenir des conseils, si vous les ouvrez lorsqu'ils affichent en haut de l'écran. Dans ces conseils, nous allons détailler les choses les plus importantes que vous rencontrerez.\n\nMerci de rester avec nous - et bonne chance !"
 lesson_war_final_notes_victory_step_1:0 "Guerre remportée !"
 lesson_war_final_notes_victory_step_1_desc:0 "Félicitations pour votre [victory|El] !\n\nVous avez maintenant fait l'expérience de ce que c'est que de traverser une partie essentielle du jeu.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_defeat_step_1:0 "Guerre perdue"
 lesson_war_final_notes_defeat_step_1_desc:0 "Nous déplorons avec vous votre [defeat|E], mais soyez assuré que vous avez maintenant réussi à relever un défi de taille, et que cela ne fera que s'améliorer à partir de maintenant.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_white_peace_step_1:0 "Paix blanche"
 lesson_war_final_notes_white_peace_step_1_desc:0 "Tant de leçons apprises pour plus tard !$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_invalidated_step_1:0 "Guerre invalidée"
 lesson_war_final_notes_invalidated_step_1_desc:0 "Vous êtes toujours là ! Excellent ! C'est étrange que la guerre ait cessé d'être valide.$lesson_war_final_notes_reuse$"
 lesson_guided_final_notes_mission_step_1:0 "Et maintenant ?"
 lesson_guided_final_notes_mission_step_1_desc:0 "Il y a beaucoup de choses que vous pourriez faire maintenant que vous avez fait le tour de l'essentiel - Crusader Kings consiste à se fixer ses propres objectifs.\n\nSi vous voulez une suggestion, nous vous recommandons d'essayer de devenir le roi ou la reine d'$k_ireland$ ! La [war|El] n'est pas la seule solution..."
 lesson_open_war_overview_tt:0 "Ouvrez la vue Guerre (mise en avant)"
