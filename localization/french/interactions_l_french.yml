 RELIGIOUS_HEAD_ASK_HOLY_WAR_TARGET:0 "Bien que le zèle doive être envié, nous devons également être pragmatiques si nous souhaitons que notre foi soit triomphante. Ne serait-il pas plus sage de faire de [target.GetNameNoTier] la cible de notre guerre sainte ?"
 ASK_TO_TAKE_VOWS:0 "Je crois qu'il est dans votre intérêt d'entrer dans un couvent. Bien que je ne puisse pas vous forcer à le faire, vous devriez vraiment y penser..."
 SEND_GIFT_PROPOSAL:0 "Veuillez accepter cet humble cadeau. Ce n'est pas beaucoup, mais j'espère qu'il sera utile. À notre longue amitié !"
 SEND_GIFT_ACCEPT:0 "J'accepte votre cadeau !"
 SEND_GIFT_REJECT:0 "Je ne veux pas de votre charité."

 call_ally.0001.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 call_ally.0001.desc:0 "Je vous appelle à honorer notre [alliance|El] et rejoindre la [target.GetName] !"
 call_ally.0001.a:0 "Aux armes !"

 call_ally.0100.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 call_ally.0100.desc:0 "Bien sûr que je me joindrai à vous dans cette guerre ! Nos ennemis apprendront à craindre les hommes de [recipient.GetPrimaryTitle.GetNameNoTier] !"

 call_ally.0101.desc:0 "Malheureusement, je ne suis pas en mesure de pouvoir m'empêtrer dans vos guerres."
 call_ally.0101.a:0 "Quel [recipient.Custom('InsultNoun')] [recipient.Custom('InsultAdjective')] !"

 char_interaction.0001.opening:1 "[recipient.Custom2('AppropriateGreeting', actor)]"
 char_interaction.0001.desc:0 "J'accepte votre offre gracieuse de vassalisation, [recipient.Custom('FR_MonseigneurMadame')|U] !"

 char_interaction.0002.desc:0 "Je n'ai pas besoin de votre protection et préfère garder ce qu'a à offrir mon pays pour moi."
 char_interaction.0002.a:0 "Je vais devoir envisager d'autres options..."

 char_interaction.0010.desc:0 "[actor.GetFirstName], je pense que c'est le début d'une belle relation de vassalité !"
 char_interaction.0010.a:0 "[recipient.Custom('FR_MonseigneurMadame')|U] !"

 char_interaction.0011.desc:0 "Bien que j'apprécie votre offre d'allégeance, je ne peux pas accepter."
 char_interaction.0011.a:0 "C'est dommage."

 char_interaction.0020.opening:1 "[actor.Custom2('AppropriateGreeting', recipient )]"
 char_interaction.0020.desc:1 "En tant que chef dynastique, je vous désavoue et vous déshérite par la présente ! Vous n'hériterez d'aucun titre d'aucun membre de la dynastie [actor.GetDynastyName]."
 char_interaction.0020.a:0 "Quoi ? Pourquoi !?"

 char_interaction.0030.desc:1 "En tant que chef dynastique, je rétablis par la présente votre droit d'hériter des titres des membres de la dynastie [actor.GetDynastyName] !"
 char_interaction.0030.a:0 "Je vous suis reconnaissant[recipient.Custom('FR_E')] !"

 char_interaction.0040.desc:1 "En tant que chef dynastique, je vous dénonce par la présente comme un[recipient.Custom('FR_E')] réprouvé[recipient.Custom('FR_E')] et une honte pour l'ensemble de la dynastie [actor.GetDynastyName] !"
 char_interaction.0040.a:0 "Quoi ? Pourquoi !?"

 char_interaction.0050.desc:1 "En tant que chef dynastique, je vous pardonne de vos transgressions passées et retire votre condamnation auprès des membres de la dynastie [actor.GetDynastyName] !"
 char_interaction.0050.a:0 "La justice a été rendue !"

 char_interaction.0060.desc:0 "J'aime assez le [target.GetName], alors, en tant que votre chef dynastique, j'ai décidé de le revendiquer. Faites-en ce que vous voulez."
 char_interaction.0060.a:0 "Cela ne présage rien de bon."

 char_interaction.0070.desc:0 "Ces luttes intestines au sein de la dynastie [actor.GetDynastyName] sont inconvenantes et doivent prendre fin immédiatement. En tant que chef dynastique, je déclare par la présente la paix blanche entre vous et vos ennemis de la dynastie !"
 char_interaction.0070.a:0 "Quelle intrusion intolérable !"

 char_interaction.0071.desc:0 "Ces luttes intestines au sein de la dynastie [actor.GetDynastyName] sont inconvenantes et doivent prendre fin immédiatement. En tant que chef dynastique, j'ai ordonné au [recipient.GetFullName] d'accepter la paix blanche avec vous."
 char_interaction.0071.a:0 "Je vous en suis reconnaissant !"

 char_interaction.0080.desc:0 "Nous sommes heureux d’accepter votre projet d’éducation - une noble éducation pour un noble esprit !"

 char_interaction.0081.desc:0 "Malheureusement, nous ne trouvons pas votre projet d’éducation à notre goût."
 char_interaction.0081.a:0 "Quel dommage."


 char_interaction.0090.from_ward.desc:0 "Je crains que mon éducation à votre cour ne corresponde plus à mes besoins. Je retourne immédiatement à [capital.GetNameNoTierNoTooltip]."
 char_interaction.0090.two_wards.desc:0 "Je crains que l'éducation [ward.Custom('FR_only_du_GetTitledFirstName')][ward.GetTitledFirstName] et [ward_2.Custom('FR_only_du_GetTitledFirstName')][ward_2.GetTitledFirstName] à votre cour ne convient plus à nos besoins. Ils sont par la présente appelés à rentrer."
 char_interaction.0090.one_ward.desc:1 "Je crains que l'éducation [ward.Custom('FR_only_du_GetTitledFirstName')][ward.GetTitledFirstName] à votre cour ne convienne plus à nos besoins. [ward.GetSheHe|U] est par la présente appelé[ward.Custom('FR_E')] à rentrer."
 char_interaction.0090.a:0 "Devrais-je me sentir insulté[ROOT.Char.Custom('FR_E')] ?"

 char_interaction.0100.desc:0 "Ch[recipient.Custom('FR_ErEre')] ami[recipient.Custom('FR_E')], acceptez cet humble cadeau en signe de ma reconnaissance."
 char_interaction.0100.a:0 "Un ajout bienvenu à mes coffres !"

 char_interaction.0110.desc:0 "Je vous accorde le [landed_title.GetName], ainsi que le rang, les terres et les revenus qui lui sont associés. Puissiez-vous bien le gouverner !"
 char_interaction.0110.a:0 "Mon pouvoir s’accroît !"

 char_interaction.0120.desc:0 "Après mûre réflexion, j'ai décidé de vous désigner comme mon héritier légal. Ne me décevez pas, car il n'est pas trop tard pour que je change d'avis."
 char_interaction.0120.a:0 "Ce n'est que justice !"

 char_interaction.0130.desc:0 "J'accepte votre demande de rançon et espère voir [secondary_recipient.Custom('FR_only_le_GetShortUIName')][secondary_recipient.GetShortUIName] me revenir en bonne santé."
 char_interaction.0130.desc_personal:0 "J'accepte votre demande de rançon et j'espère vous montrer un jour la même hospitalité."
 char_interaction.0130.a:0 "Une bonne affaire."

 char_interaction.0131.desc:0 "Je trouve votre demande totalement déraisonnable. Faites ce qui est honorable et laisser [secondary_recipient.Custom('FR_only_le_GetShortUIName')][secondary_recipient.GetShortUIName] partir."
 char_interaction.0131.desc_personal:0 "Je préférerais croupir dans votre cachot qu'accepter votre déraisonnable demande de rançon."
 char_interaction.0131.a:0 "Il est temps de réduire ses rations..."

 char_interaction.0140.desc:0 "J'accepte votre demande de rançon. [secondary_recipient.Custom('FR_only_le_GetShortUIName')|U][secondary_recipient.GetShortUIName] va vous revenir bientôt !"

 char_interaction.0141.desc:0 "Je trouve votre offre de rançon assez décevante. Je pense que je vais garder [secondary_recipient.Custom('FR_only_le_GetShortUIName')][secondary_recipient.GetShortUIName] pour le moment."
 char_interaction.0141.a:0 "Maudit soit ce [actor.Custom('InsultNoun')] [actor.Custom('InsultAdjective')] !"
 
 char_interaction.0150.desc:0 "Très bien, je vais vous relâcher, même si je dois avouer que j'ai commencé à vraiment apprécier votre compagnie."

 char_interaction.0151.desc:0 "Je crains de devoir refuser votre offre de rançon. Vous devrez supporter mon hospitalité un peu plus longtemps."

 char_interaction.0160.desc:0 "Je n'ai d'autre choix que d'accepter vos conditions pour ma libération."
 char_interaction.0160.a:0 "Adieu, [recipient.GetShortUINameNoTooltip]..."
 char_interaction.0160.a.courtier:0 "Faites attention où vous mettez les pieds dorénavant, [recipient.GetFirstNameNoTooltip]..."

 char_interaction.0161.desc:0 "Je préférerais croupir dans votre cachot qu'accepter vos demandes déraisonnables."
 
 char_interaction.0170.t:0 "Une période difficile"
 char_interaction.0170.desc:0 "J'ai été réveillé[recipient.Custom('FR_E')] tôt ce matin par deux gardes inconnus. En train d'être conduit[recipient.Custom('FR_E')] à l'extérieur, je ne me fais pas d'illusions sur ce qui va se passer. Tandis qu'on m'agenouille devant le bourreau [actor.Custom('FR_only_du_GetShortUIName')][actor.GetShortUIName], je vis un moment de clarté parfaite et de sérénité."
 char_interaction.0170.desc_burned:0 "À la fin de mon maigre repas, la porte s'ouvre et je suis saisi[recipient.Custom('FR_E')] et malmené[recipient.Custom('FR_E')] jusqu'à l'extérieur. Ce ne sera pas une mort facile pour moi – le bûcher est allumé et je peux déjà sentir la chaleur sur mes jambes. Un silence s'abat sur la foule tandis qu'ils assistent, le regard fou, à mes derniers instants."
 char_interaction.0170.desc_devoured:0 "La porte s'ouvre et les gardes [actor.Custom('FR_only_du_GetShortUIName')][actor.GetShortUIName] me mettent au sol et m'immobilisent. Puis, [actor.Custom('FR_only_le_GetTitledFirstName')][actor.GetTitleAsNameNoTooltip] en personne entre avec un large sourire, un couteau à la main.\n\nMalgré mes cris, [actor.GetSheHe] découpe ma chair avec le couteau et ses dents. À travers la brume j'aperçois son visage couvert de sang – et des morceaux de #EMP moi#! – et [actor.Custom('FR_LeLa')] supplie. Tandis qu'[actor.GetSheHe] mâche et avale avec délectation, je prends conscience que c'est ainsi que je meurs."
 char_interaction.0170.a:0 "Maudit soit votre sombre âme, [actor.GetFirstNameNoTooltip] !"
 
 char_interaction.0180.desc:0 "En tant que chef de votre Maison, j’ai décidé que vous deviez embrasser la seule vraie foi [actor.GetFaith.GetName]. Je crains que vous n’ayez pas le choix en la matière."
 char_interaction.0180.desc.liege:0 "En tant que votre seigneur lige, je vous demande d’abandonner votre fausse foi et de rejoindre immédiatement les [actor.GetFaith.GetAdherentName]."
 char_interaction.0180.a:0 "Je suppose que je le dois."

 char_interaction.0181.desc:0 "Très bien, je vais embrasser la foi [actor.GetFaith.GetAdjective] bien que cela fasse une drôle d’impression d’abandonner tant de choses familières."

 char_interaction.0182.desc:0 "Je n'abandonnerai jamais ma foi et vais fonder ma propre Maison !"
 char_interaction.0182.a:0 "Tellement décevant..."

 char_interaction.0190.desc:0 "Très bien, je vais embrasser la foi [actor.GetFaith.GetAdjective] bien que cela fasse une drôle d’impression d’abandonner tant de choses familières."
 char_interaction.0191.desc:0 "Ma foi est au cœur de mon être. Jamais je ne l'abandonnerai."

 char_interaction.0200.desc:0 "Je suis parvenu à la conclusion que la dignité et les responsabilités associées au [landed_title.GetName] ne peuvent vous être confiées. Je vous retire donc ce titre pour le plus grand bien du pays."
 char_interaction.0200.a:0 "Je ne peux pas le croire !"
 char_interaction.0201.desc:0 "Le [landed_title.GetName] appartient à juste titre à la Maison [recipient.GetHouse.GetName]. En aucun cas je ne le céderai."
 char_interaction.0201.a:0 "Comment ose-t-[recipient.GetSheHe] ?!"
 char_interaction.0199.desc:0 "Je ne vois pas d'autre choix que de m'incliner devant votre décision de me déposséder du [landed_title.GetName]."
 char_interaction.0199.a:0 "Parfait."

 char_interaction.0211.desc:0 "J'apprécie vraiment votre offre généreuse de faire [secondary_recipient.Custom('FR_only_du_GetShortUIName')][secondary_recipient.GetShortUIName] m[secondary_recipient.Custom('FR_OnA')] vassal[secondary_recipient.Custom('FR_E')], mais j'ai peur de devoir décliner."
 char_interaction.0211.a:0 "Ingrat !"

 char_interaction.0220.desc:0 "J'accepte la soustraction de m[secondary_recipient.Custom('FR_OnA')] vassal[secondary_recipient.Custom('FR_E')], [secondary_recipient.GetShortUIName], bien que je pense que ce n'est pas juste."
 char_interaction.0220.a:0 "Bien."

 char_interaction.0221.desc:0 "Je ne peux pas trahir le serment d'allégeance [secondary_recipient.Custom('FR_only_du_GetShortUIName')][secondary_recipient.GetShortUIName]. Je protégerai m[secondary_recipient.Custom('FR_OnA')] vassal[secondary_recipient.Custom('FR_E')], même si cela signifie rompre mon serment envers vous."
 char_interaction.0221.a:0 "C'est une trahison !"

 char_interaction.0230.title:0 "Renégat[recipient.Custom('FR_E')] !"
 char_interaction.0230.desc.courtier:0 "[recipient.Custom('FR_only_le_GetTitledFirstName')|U][recipient.GetTitledFirstName] a réussi à éviter la capture et s'est enfui[recipient.Custom('FR_E')] à la campagne !"
 char_interaction.0230.desc.courtier_court_chaplain_stayed:0 "[recipient.Custom('FR_only_le_GetTitledFirstName')|U][recipient.GetTitledFirstName] a réussi à éviter la capture et dire qu'[recipient.Custom('FR_IlElle')] est mécontent[recipient.Custom('FR_E')] de mes actions serait un euphémisme."
 char_interaction.0230.a:0 "Traîtr[recipient.Custom('FR_EEsse')] !"
 char_interaction.0230.a_court_chaplain_stayed:0 "Eh bien, c'est... gênant."

 char_interaction.0231.title:0 "La justice"
 char_interaction.0231.desc:0 "[recipient.Custom('FR_only_le_GetTitledFirstName')|U][recipient.GetTitledFirstName] a été appréhendé[recipient.Custom('FR_E')]. Enfermé[recipient.Custom('FR_E')] dans mon cachot, [recipient.Custom('FR_IlElle')] attend de connaître son sort."
 char_interaction.0231.a:0 "Bien."

 char_interaction.0232.desc:0 "Depuis trop longtemps je subis les outrages [actor.Custom('FR_only_du_GetTitledFirstName')][actor.GetTitledFirstName]. Je ne resterai pas les bras croisés tandis que notre [actor.Custom('FR_SeigneurDame')] lige abuse de ses fidèles vassaux. Je vous exhorte à vous joindre à moi dans la lutte pour déposer ce tyran."
 char_interaction.0232.a:0 "Vous ne serez pas seul[recipient.Custom('FR_E')] !"
 char_interaction.0232.b:0 "C'est vous [recipient.Custom('FR_LeLa')] traîtr[recipient.Custom('FR_EEsse')] !"

 char_interaction.0233.desc:0 "En raison de crimes contre la Couronne, vous êtes en état d'arrestation."
 char_interaction.0233.a:0 "Quoi ?! C'est scandaleux !"

 marriage_interaction.0010.desc:0 "J'accepte volontiers votre proposition de mariage !"
 marriage_interaction.0010.b_desc:0 "J'accepte volontiers votre proposition de fiançailles !"
 marriage_interaction.0010.c_desc:0 "J'accepte votre proposition de mariage."
 marriage_interaction.0010.d_desc:0 "J'accepte votre proposition de fiançailles."
 marriage_interaction.0010.e_desc:0 "J'accepte volontiers votre demande en mariage !"
 marriage_interaction.0010.mid.a_desc:0 "\n\nVotre [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))] [secondary_actor.GetFirstName] et m[recipient.Custom2('FR_RelationToMe_OnA', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetFirstName] seront unis par le mariage."
 marriage_interaction.0010.mid.a_no_acquaintance_desc:0 "\n\nVotre courtisan[secondary_actor.Custom('FR_E')] [secondary_actor.GetFirstName] et m[recipient.Custom2('FR_RelationToMe_OnA', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetFirstName] seront unis par le mariage."
 marriage_interaction.0010.mid.b_desc:0 "\n\nVous et m[recipient.Custom2('FR_RelationToMe_OnA', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetFirstName] serez unis par le mariage."
 marriage_interaction.0010.mid.c_desc:0 "\n\nVotre [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))] [secondary_actor.GetFirstName] et moi serons unis par le mariage."
 marriage_interaction.0010.mid.c_no_acquaintance_desc:0 "\n\nVotre courtisan[secondary_actor.Custom('FR_E')] [secondary_actor.GetFirstName] et moi serons unis par le mariage."
 marriage_interaction.0010.mid.d_desc:0 "\n\nVotre [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))] [secondary_actor.GetFirstName] sera uni[secondary_actor.Custom('FR_E')] par le mariage à m[recipient.Custom2('FR_RelationToMe_OnA', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetFirstName]."
 marriage_interaction.0010.mid.e_desc:0 "\n\nVous serez fiancé[ROOT.Char.Custom('FR_E')] à m[recipient.Custom2('FR_RelationToMe_OnA', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetFirstName]."
 marriage_interaction.0010.mid.f_desc:0 "\n\nJ'épouserai votre [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))] [secondary_actor.GetFirstName] quand le moment sera venu."
 marriage_interaction.0010.ending.a_desc:0 "\n\nPuisse [recipient.GetFaith.HighGodName] leur accorder une longue vie et beaucoup d'enfants !"
 marriage_interaction.0010.ending.b_desc:0 "\n\nPuisse [recipient.GetFaith.FertilityGodName] bénir leur union !"
 marriage_interaction.0010.ending.a_actor_desc:0 "\n\nPuisse [recipient.GetFaith.HighGodName] vous accorder une longue vie et beaucoup d'enfants !"
 marriage_interaction.0010.ending.b_actor_desc:0 "\n\nPuisse [recipient.GetFaith.FertilityGodName] bénir votre union !"
 marriage_interaction.0010.ending.a_recipient_desc:0 "\n\nPuisse [recipient.GetFaith.HighGodName] nous accorder une longue vie et beaucoup d'enfants !"
 marriage_interaction.0010.ending.b_recipient_desc:0 "\n\nPuisse [recipient.GetFaith.FertilityGodName] bénir notre union !"
 marriage_interaction.0010.ending.a_both_desc:0 "\n\nPuisse [recipient.GetFaith.HighGodName] nous accorder une longue vie et beaucoup d'enfants, m[secondary_actor.Custom('FR_OnA')] [secondary_actor.Custom('ComplimentAdjective')] [secondary_actor.Custom('WifeHusband')] !"
 marriage_interaction.0010.ending.b_both_desc:0 "\n\nPuisse [recipient.GetFaith.FertilityGodName] bénir notre union, m[secondary_actor.Custom('FR_OnA')] [secondary_actor.Custom('ComplimentAdjective')] [secondary_actor.Custom('WifeHusband')] !"

 marriage_interaction.0011.desc:0 "Après mûre réflexion, je me dois de refuser votre proposition de mariage.\n\n[secondary_actor.GetFirstName] et [secondary_recipient.GetFirstName] ne sont pas faits l'un pour l'autre."
 marriage_interaction.0011.b_desc:0 "Après mûre réflexion, je me dois de refuser votre proposition de fiançailles.\n\n[secondary_actor.GetFirstName] et [secondary_recipient.GetFirstName] ne sont pas faits l'un pour l'autre."
 marriage_interaction.0011.a:0 "C'est dommage."

 marriage_interaction.0020.desc:0 "J'ai décidé de rompre les fiançailles entre [rejecting_betrothed.Custom('FR_only_le_GetShortUIName')][rejecting_betrothed.GetShortUIName] et [rejected_betrothed.Custom('FR_only_le_GetShortUIName')][rejected_betrothed.GetShortUIName]."
 marriage_interaction.0020.actor_desc:0 "J'ai décidé de rompre mes fiançailles avec [rejected_betrothed.GetShortUIName]."
 marriage_interaction.0020.recipient_desc:0 "J'ai décidé de rompre vos fiançailles avec [rejecting_betrothed.GetShortUIName]."
 marriage_interaction.0020.both_desc:0 "J'ai décidé de rompre nos fiançailles. Notre mariage ne doit pas être."
 marriage_interaction.0020.a:0 "C'est déshonorant !"

 marriage_interaction.0030.desc:0 "Notre mariage n'est de toute évidence pas favorisé par [actor.GetFaith.HighGodName]. C'est fini."
 marriage_interaction.0030.a:0 "Je suis enfin libéré de ce [actor.Custom('InsultNoun')] [actor.Custom('InsultAdjective')] !"
 marriage_interaction.0030.a_love:0 "[actor.GetFirstName], non ! Je vous aime !"

 marriage_interaction.0040.desc:0 "J'ai décidé de vous prendre comme [ROOT.Char.Custom('ConcubineConsort')]."
 marriage_interaction.0040.a:0 "Ainsi soit-il."

 marriage_interaction.0041.desc:0 "J'ai libéré m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('recipient'))] de ma prison afin de me servir comme [recipient.Custom('ConcubineConsort')]."
 marriage_interaction.0041.a:0 "Quel monstre !"

 marriage_interaction.0050.desc:0 "Vos services comme [ROOT.Char.Custom('ConcubineConsort')] ne sont plus souhaités."
 marriage_interaction.0050.a:0 "Ainsi soit-il."

 I_HAVE_BEFRIEND_COOLDOWN_ON_THIS_CHARACTER:0 "Je ne pourrai plus me lier d'amitié avec [TARGET_CHARACTER.Custom('FR_only_le_GetShortUIName')][TARGET_CHARACTER.GetShortUIName] avant longtemps"

 I_AM_BLOCKED_FROM_SWAYING_THIS_CHARACTER:0 "Je peux pas influencer [TARGET_CHARACTER.Custom('FR_only_le_GetShortUIName')][TARGET_CHARACTER.GetShortUIName] alors qu'[TARGET_CHARACTER.GetSheHe] est agacé[TARGET_CHARACTER.Custom('FR_E')] par moi"

 MODIFY_VASSAL_CONTRACT_SELECT_DIFFERENT_OBLIGATION_LEVEL:0 "Vous devez proposer un changement pour un nouveau [feudal_contract|El]"
 VASSAL_MODIFY_VASSAL_CONTRACT_CANNOT_INCREASE_OBLIGATION_LEVEL:1 "Vous devez proposer un échange équitable entre niveaux d'obligation et [hooks|El]. Il est actuellement en faveur de [SelectLocalization( GreaterThan_CFixedPoint( '(CFixedPoint)$VALUE$', '(CFixedPoint)0.0' ), CHARACTER.GetShortUIName, TARGET_CHARACTER.GetShortUIName )] : [Abs_CFixedPoint( '(CFixedPoint)$VALUE$' )|V0]"
 vassal_modify_vassal_contract_obligation_change_limit:0 "Vous ne pouvez pas proposer plus de #V [EmptyScope.ScriptValue('max_contract_changes')|0]#! changement(s) à la fois"
 LIEGE_MODIFY_VASSAL_CONTRACT_CANNOT_EXCEED_TYRANNY_CAP:0 "Vous ne pouvez pas demander plus d'un changement [tyrannical|El]"
 MODIFY_VASSAL_CONTRACT_NOTIFICATION_TO_VASSAL:0 "J'ai décidé d'apporter les modifications suivantes à votre contrat, avec effet immédiat."
 MODIFY_VASSAL_CONTRACT_NOTIFICATION_TO_LIEGE:0 "Les circonstances m'ont obligé à apporter les modifications suivantes à mon contrat. J'espère que vous les trouverez équitables."

 GHW_DEFENDER_IS_NOT_LIEGE:0 "Vous ne devez pas faire partie du pays ciblé"
 GHW_ATTACKER_IS_INDEPENDENT_OR_UNDER_FAITH:0 "Vous devez être indépendant ou le vassal d'un pays de foi [CHARACTER.GetFaith.GetAdjective]"
 GHW_ATTACKER_HAS_RECENTLY_UNPLEDGED:0 "Vous ne devez pas avoir récemment retiré votre promesse engagement"
 GHW_ATTACKER_WAS_FORCED_BY_POPE:0 "Vous ne pouvez pas retirer une promesse d'un engagement qui vous est imposé"
 GHW_NO_WAR_AFTER_START:0 "Vous ne pouvez pas participer car vous êtes déjà en guerre"
 GHW_ALREADY_GIVING_GOLD:0 "Vous envisagez déjà une contribution"
 GHW_ALREADY_GIVEN_GOLD:0 "Vous avez déjà contribué aux [war_chest|El]"
 GHW_MUST_NOT_BE_REALM_PRIEST:0 "Ne doit pas être un [realm_priest|El]"

