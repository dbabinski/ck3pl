 SUCCESSION_LAW_CHANGE_WINDOW_POWERFUL_OPPOSE:0 "#X S'oppose#!"
 SUCCESSION_LAW_CHANGE_WINDOW_POWERFUL_APPROVE_TT:1 "#T Approuve la modification de la loi de succession#!\n[Character.Custom('FR_only_le_GetShortUIName')|U][Character.GetShortUIName] soutient, ou du moins ne peut pas s'opposer, à tout changement de [succession_law|El].\n\nLes raisons peuvent être :\n$BULLET_WITH_TAB$[Character.Custom('FR_IlElle')|U] a une [opinion|El] positive envers vous\n$BULLET_WITH_TAB$[Character.Custom('FR_IlElle')|U] est [Concept('cowed','terrifié')|E][Character.Custom('FR_E')|E] par vous\n$BULLET_WITH_TAB$[Character.Custom('FR_IlElle')|U] est [Concept('prison','emprisonné')|E][Character.Custom('FR_E')|E]"
 SUCCESSION_LAW_CHANGE_WINDOW_POWERFUL_OPPOSE_TT:1 "#T S'oppose à la modification de la loi de succession#!\n[Character.Custom('FR_only_le_GetShortUIName')|U][Character.GetShortUIName] désapprouvera n'importe quel changement de [succession_law|El].\n\nAfin qu'[Character.Custom('FR_IlElle')] approuve, [Character.Custom('FR_IlElle')] doit soit :\n$BULLET_WITH_TAB$Avoir une [opinion|El] positive envers vous\n$BULLET_WITH_TAB$Être [Concept('cowed','terrifié')|E][Character.Custom('FR_E')|E] par vous\n$BULLET_WITH_TAB$Être [Concept('prison','emprisonné')|E][Character.Custom('FR_E')|E]"
