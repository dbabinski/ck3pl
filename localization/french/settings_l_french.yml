 SETTINGS_CATEGORY_TUTORIAL:0 "Didacticiel"
 SETTING_REACTIVE_TUTORIAL:1 "Afficher les conseils personnalisés"
 SETTING_REACTIVE_TUTORIAL_TOOLTIP:0 "#T $SETTING_REACTIVE_TUTORIAL$#!\nDétermine si le jeu doit afficher des conseils qui réagissent à la façon dont vous jouez. Utile pour les nouveaux joueurs de Crusader Kings III."
 SETTING_SHOW_SUGGESTIONS:0 "Afficher les suggestions"
 SETTING_SHOW_SUGGESTIONS_TOOLTIP:2 "#T $SETTING_SHOW_SUGGESTIONS$#!\nDéfinit si le jeu doit régulièrement suggérer des choses à faire. C'est utile pour les joueurs découvrant Crusader Kings III."
 RESET_REACTIVE_ADVICE:0 "Réinitialiser les conseils personnalisés"
 RESET_REACTIVE_ADVICE_TOOLTIP:0 "#T Réinitialiser les conseils personnalisés#!\nLes conseils personnalisés vus précédemment réapparaîtront."
 RESET_REACTIVE_ADVICE_CONFIRMATION_TITLE:0 "Réinitialiser les conseils personnalisés"
 RESET_REACTIVE_ADVICE_CONFIRMATION_TEXT:0 "Voulez-vous vraiment réinitialiser les conseils personnalisés ?"
 SETTING_ADVANCED_SHADERS:0 "Effets de nuanceur avancés"
 SETTING_ADVANCED_SHADERS_TOOLTIP:0 "#T Effets de nuanceur avancés\n#!Cette option permettra des effets de nuanceur avancés.\n\nLe fait de le désactiver peut augmenter les performances au risque d'aggraver la qualité de certains effets (par exemple, le terrain et l'eau)"
 BASED_ON_ZOOM_LEVEL:0 "Dynamique"
 ALWAYS_HIDE:0 "Toujours masquer"
 ALWAYS_SHOW:0 "Toujours afficher"
 SETTING_HIDE_COAST_BORDER_ON_ZOOM:0 "Frontières côtières"
 SETTING_HIDE_COAST_BORDER_ON_ZOOM_TOOLTIP:0 "#T $SETTING_HIDE_COAST_BORDER_ON_ZOOM$#!\nCette option permettra de contrôler à quel moment les frontières des pays côtiers doivent être indiquées.\nSi $BASED_ON_ZOOM_LEVEL$ alors elles seront masquées au niveau de zoom détaillé.\n\nChoisir $ALWAYS_SHOW$ ou $ALWAYS_HIDE$ peut augmenter les performances, mais les frontières des pays côtiers ne se masquent plus dynamiquement."
 
