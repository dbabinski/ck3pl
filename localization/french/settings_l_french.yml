 SETTING_TOOLTIP_DELAY:1 "Délai de l'infobulle"
 SETTING_TOOLTIP_DELAY_TOOLTIP:0 "#T $SETTING_TOOLTIP_DELAY$#!\nDéfinit le délai avant l'apparition des infobulles."
 SETTING_TOOLTIP_UNLOCK_TIME:0 "Délai de déverrouillage"
 SETTING_TOOLTIP_UNLOCK_TIME_TOOLTIP:0 "#T $SETTING_TOOLTIP_UNLOCK_TIME$#!\nDéfinit le délai avant que les infobulles soient déverrouillées."
 SETTING_TOOLTIP_LOCK_TIME:0 "Délai de verrouillage"
 SETTING_TOOLTIP_LOCK_TIME_TOOLTIP:0 "#T $SETTING_TOOLTIP_LOCK_TIME$#!\nDéfinit le délai avant le verrouillage des infobulles."
 SETTING_TOOLTIP_OPEN_TIME_WHEN_ANOTHER_LOCKED:0 "Délai de verrouillage si ouvert"
 SETTING_TOOLTIP_OPEN_TIME_WHEN_ANOTHER_LOCKED_TOOLTIP:0 "#T $SETTING_TOOLTIP_OPEN_TIME_WHEN_ANOTHER_LOCKED$#!\nDéfinit le délai avant le verrouillage des infobulles lorsqu'une autre infobulle est déjà ouverte."
 # Audio
 SETTING_Sound_Effects:1 "Tous les effets sonores"
 SETTING_Sound_Effects_TOOLTIP:0 "#T Volume des effets sonores\n#!Règle le volume de tous les effets sonores."
 SETTING_Ambience:0 "Ambiance"
 SETTING_Ambience_TOOLTIP:1 "#T Volume d'ambiance\n#!Règle le volume des sons d'ambiance."
 SETTING_TOOLTIP_MODE:1 "Mode infobulle"
 SETTING_TOOLTIP_MODE_TOOLTIP:2 "#T $SETTING_TOOLTIP_MODE$#!\nDéfinit la façon dont les infobulles « se verrouillent » et activent les infobulles dans les infobulles."
 SETTING_TOOLTIP_MODE_MOUSE_TENDENCY:0 "Selon la souris"
 SETTING_TOOLTIP_MODE_MOUSE_TENDENCY_TOOLTIP:0 "#T $SETTING_TOOLTIP_MODE_MOUSE_TENDENCY$#!\nLes infobulles sont automatiquement verrouillées jusqu'à ce que le curseur s'éloigne."
 SETTING_TOOLTIP_MODE_LOCK_ON_ACTION:0 "Selon l'action"
 SETTING_TOOLTIP_MODE_LOCK_ON_ACTION_TOOLTIP:0 "#T $SETTING_TOOLTIP_MODE_LOCK_ON_ACTION$#!\nAppuyer sur le #V bouton du milieu de la souris#! pour verrouiller ou déverrouiller les infobulles."
 SETTING_TOOLTIP_MODE_LOCK_ON_TIMER:0 "Selon le temps"
 SETTING_TOOLTIP_MODE_LOCK_ON_TIMER_TOOLTIP:0 "#T $SETTING_TOOLTIP_MODE_LOCK_ON_TIMER$#!\nLes infobulles sont verrouillées si le curseur ne bouge pas pendant un court instant. #weak (Paramètre par défaut)#!"
