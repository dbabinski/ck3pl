 SETTING_SHOW_DISTURBING_PORTRAIT_MODIFIERS:0 "Afficher les graphismes des maladies et blessures"
 SETTING_SHOW_DISTURBING_PORTRAIT_MODIFIERS_TOOLTIP:0 "#T $SETTING_SHOW_DISTURBING_PORTRAIT_MODIFIERS$#!\nDéfinit si les graphismes des maladies et blessures sont visibles sur les portraits des personnages."
