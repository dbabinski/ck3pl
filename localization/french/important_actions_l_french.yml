 action_can_use_hook_to_change_contract_combined_group_name:0 "$action_can_use_hook_to_change_contract_combined_group_label$"
 action_can_use_hook_to_change_contract_desc:0 "Comme vous avez un [hook|El] contre votre [vassal|El] [GetGovernment( 'feudal_government' ).GetName|l] [recipient.Custom('FR_only_le_GetShortUIName')][recipient.GetUIName], vous pouvez le dépenser pour modifier son [contract|El].\n\n#help Augmenter les [obligations|El] d'un vassal envers vous est l'une des utilisations les plus intéressantes pour un hameçon.\n\nNormalement, proposer une modification de contrat encourt une pénalité de [tyranny|El], mais vous pouvez l'éviter en dépensant un hameçon. Vous ne pouvez proposer qu'un seul changement inéquitable, les suivants engendreront de la tyrannie.\n\nN'oubliez pas de vérifier la case « Utiliser un hameçon » quand vous modifiez le contrat !#!"
 action_can_use_hook_to_change_contract_combined_group_description:0 "Comme vous avez des [hooks|El] contre des [vassals|El] [GetGovernment( 'feudal_government' ).GetName|l], vous pouvez les dépenser pour modifier leurs [feudal_contracts|El].\n\n#help Augmenter les [obligations|El] d'un vassal envers vous est l'une des utilisations les plus intéressantes pour un hameçon.\n\nNormalement, proposer une modification de contrat encourt une pénalité de [tyranny|El], mais vous pouvez l'éviter en dépensant un hameçon. Vous ne pouvez proposer qu'un seul changement inéquitable, les suivants engendreront de la tyrannie.\n\nN'oubliez pas de vérifier la case « Utiliser un hameçon » quand vous modifiez le contrat !#!"
 action_can_use_hook_to_change_contract_label:0 "Vous pouvez modifier le contrat [recipient.Custom('FR_only_du_GetShortUIName')][recipient.GetShortUINameNoTooltip] @weak_hook_icon!"
 action_can_use_hook_to_change_contract_combined_label:0 "[recipient.GetUINameNoTooltip]"
 action_can_use_hook_to_change_contract_click:0 "#I Cliquer pour modifier le contrat#!"
 
 action_can_ask_hof_for_money:0 "Vous pouvez demander de l'or @gold_icon! à votre chef de la foi"
 action_can_ask_hof_for_money_label:0 "$action_can_ask_hof_for_money$"
 action_can_ask_hof_for_money_desc:0 "Votre [head_of_faith|El] [recipient.Custom('FR_only_le_GetShortUIName')][recipient.GetUIName] accepterait de vous donner de l'[gold|El]. Vous devriez envisager de tirer parti de votre [piety|El] afin de vous enrichir !"
 action_can_ask_hof_for_money_click:0 "#I Cliquer pour demander de l'or#!"
 
 action_title_election:0 "Élection en cours en [landed_title.GetNameNoTooltip]"
 action_title_election_combined_group_label:0 "Élections en cours"
 action_title_election_combined_group_name:0 "Élections en cours peuvent être étudiées"
 action_title_election_desc:0 "Il y a une élection en cours en [landed_title.GetNameNoTooltip], un [title|El] détenu par [landed_title.GetHolder.Custom('FR_only_le_GetShortUIName')][landed_title.GetHolder.GetShortUIName]. Actuellement, le favori est [landed_title.GetHeir.Custom('FR_only_le_GetShortUIName')][landed_title.GetHeir.GetUIName].\n\n#help Si vous êtes un [elector|El], cela vaut la peine de garder un œil sur les élections en cours, même si vous avez déjà voté. N'oubliez pas, vous pouvez modifier votre vote à tout moment !\n\nMême si vous n'êtes pas un électeur, cela vaut quand même la peine de garder un œil sur les élections. Après tout, tout peut arriver... Vous pourriez être le favori !#!"
 action_title_election_combined_group_description:0 "Il y a des élections en cours dans votre pays.\n\n#help Si vous êtes un [elector|El], cela vaut la peine de garder un œil sur les élections en cours, même si vous avez déjà voté. N'oubliez pas, vous pouvez modifier votre vote à tout moment !\n\nMême si vous n'êtes pas un électeur, cela vaut quand même la peine de garder un œil sur les élections. Après tout, tout peut arriver... Vous pourriez être le favori !#!"
 action_title_election_label:0 "Élection en cours en [landed_title.GetNameNoTooltip]"
 action_title_election_combined_label:0 "[landed_title.GetNameNoTooltip|U]"
 action_title_election_click:0 "#I Cliquer pour voir l'élection#!"
