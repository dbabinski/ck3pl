l_french:
 ATTRITION_ICON_TITLE:0 "#T L'armée va subir l'attrition#!"
 ARMY_EMBARKED_PENALTY:0 "[embarked|E] : @advantage_icon!$EFFECT|0+=$ ($DAYS_LEFT$ jours)"
 ARMY_RECENTLY_DISEMBARKED_PENALTY:1 "[recently_disembarked|E] : @advantage_icon!$EFFECT|0+=$ ($DAYS_LEFT$ jours)"
 MAP_ICON_RECENTLY_DISEMBARKED_TOOLTIP:0 "#T Récemment débarquée#!\nSera considérée comme [Concept( 'recently_disembarked', 'récemment débarquée' )|E] pendant encore [UnitItem.GetArmy.GetDisembarkPenaltyDays] jours"
 COMMANDER_IS_LEADER:0 "#underline #TOOLTIP:COMMANDER_IS_LEADER_TOOLTIP Commandée par le dirigeant#!#!"
 COMMANDER_IS_LEADER_TOOLTIP:0 "#T Commandée par [Character.Custom('FR_LeLa')] dirigeant[Character.Custom('FR_E')]#!\n[Character.GetName] commande cette armée, ce qui procure les bonus suivants :\n[GetLeadingTroopsBonus]"
 POTENTIAL_COMMANDER_IS_LEADER_TOOLTIP:1 "#T Dirigeant#!\nÊtre le [Concept( 'army_commander', 'commandant' )|E] de votre [Concept( 'army', 'armée' )|E] procurerait :\n[GetLeadingTroopsBonus]"
 RP_TOOLTIP_CLICK:1 "#T [RallyPoint.GetName]#!\n$CLICK_TO_VIEW$"
 ARMY_TOOLTIP_IS_GATHERING:1 "Se rassemble ([Army.GetGatheringDaysLeft] jours)"
 ARMY_TOOLTIP_IS_MOVEMENT_LOCKED:1 "[movement_locked|E]"
 UNIT_ITEMS:1 "([UnitMapIcon.GetShownCount])"
 RAID_ARMY_TOOLTIP:0 "#T Pilleuse#!\nCette armée est en train de [Concept( 'raid', 'piller' )|E].\nElle transporte [gold_i][Army.GetRaidLoot|V0]."
 ARMY_AT_LOOT_CAP:1 "$ARMY_LOOT_INFO$ Au maximum !"
 ARMY_AT_LOOT_CAP_TOOLTIP:0 "#T Butin maximal atteint#!\nCette armée transporte [gold_i][Army.GetRaidLoot|V0] et ne peut pas [Concept( 'raid', 'piller' )|E] davantage avant de rentrer chez elle."
 MAP_RAID_TOOLTIP:0 "#T Pillage en cours#!\nAchèvement estimé : [Raid.GetEta.GetString].\n[raid_loot|E] : [gold_i][Raid.GetProvince.GetProvinceLoot|0V].\n\n#I Cliquer pour la vue de pillage.#!"
 RECENTLY_RAIDED_TOOLTIP:0 "#T Récemment pillée#!\nCette propriété a récemment été pillée et ne peut plus l'être avant le [Province.GetEndOfRecentlyLooted.GetString]"
 ARMY_LOOT_INFO:0 "Butin : [gold_i][Army.GetRaidLoot|V0]/[Army.GetLootCap|V0]"
 
