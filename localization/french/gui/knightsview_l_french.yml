l_french:

 KNIGHTS_VIEW_FORCE:0 "Forcer"
 KNIGHTS_VIEW_ALLOW:0 "Permettre"
 KNIGHTS_VIEW_FORBID:0 "Interdire"
 KNIGHTS_VIEW_TITLE:0 "$knight_culture_player_plural_no_tooltip$"
 MAX_KNIGHT_COUNT:0 "$knight_culture_player_plural_no_tooltip$ : #high [GetKnightCount( GetPlayer.Self )]/[GetKnightLimit( GetPlayer.Self )]#!"
 MAX_KNIGHT_TOOLTIP:0 "#T Nombre maximum de $knight_culture_player_plural_no_tooltip$ : [knight_i][GetKnightLimit( GetPlayer.Self )|V]#!\n[GetKnightLimitBreakdown( GetPlayer.Self )]"
 KNIGHT_EFFECTIVENESS:0 "Efficacité : #high [GetPlayer.GetKnightEffectiveness|%0]#!"
 KNIGHT_EFFECTIVENESS_TOOLTIP:0 "#T [knight_effectiveness|E] : [GetPlayer.GetKnightEffectiveness|V%0]#!\nBase : #V 100%#!\n[GetPlayer.GetKnightEffectivenessBreakdown]"
 KNIGHTS_VIEW_TITLE_FORBID_TT:1 "#T Interdire [Character.Custom('FR_only_au_GetShortUIName')][Character.GetShortUIName] d'être un $knight_culture_player$#!\n\n[Character.Custom('FR_only_le_GetShortUIName')|U][Character.GetShortUIName] ne pourra pas rejoindre vos [armies|El] en tant que $knight_culture_player_no_tooltip$. Ceci l'empêche de mourir dans une [battle|El]."
 KNIGHTS_VIEW_TITLE_BY_PROWESS_TT:1 "#T Permettre [Character.Custom('FR_only_au_GetShortUIName')][Character.GetShortUIName] d'être un $knight_culture_player$#!\n\n[Character.Custom('FR_only_le_GetShortUIName')|U][Character.GetShortUIName] peut rejoindre vos [armies|El] en tant que $knight_culture_player_no_tooltip$ si sa [prowess|El] est une des plus élevées dans le [realm|El]"
 KNIGHTS_VIEW_TITLE_FORCE_TT:1 "#T Forcer [Character.Custom('FR_only_le_GetShortUIName')][Character.GetShortUIName] à être un $knight_culture_player$#!\n\n[Character.Custom('FR_only_le_GetShortUIName')|U][Character.GetShortUIName] doit rejoindre vos [armies|El] en tant que $knight_culture_player_no_tooltip$, quelle que soit sa [prowess|El]. [Character.GetSheHe|U] pourrait prendre la place d'un $knight_culture_player_no_tooltip$ avec une prouesse plus élevée."
 KNIGHTS_CURRENT_MAX:0 "[GetKnightCount( GetPlayer.Self )|V]/[GetKnightLimit( GetPlayer.Self )|V]"
 KNIGHTS_SUBHEADER:0 "[courtiers|E] et [vassals|El] éligibles"
