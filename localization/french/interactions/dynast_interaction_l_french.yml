l_french:
 dynasty_interaction_header:0 "[dynast_interaction|E]\n"
 disinherit_interaction:0 "Déshériter"
 disinherit_interaction_desc:0 "$dynasty_interaction_header$Retirer [recipient.Custom('FR_only_le_GetShortUIName')][recipient.GetShortUINameNoTooltip] de la [line_of_succession|El]"
 disinherit_interaction_notification:0 "Membre de la dynastie déshérité"

 restore_inheritance_interaction:0 "Rétablir l'héritage"
 restore_inheritance_interaction_desc:0 "$dynasty_interaction_header$Rétablir [recipient.Custom('FR_only_le_GetShortUIName')][recipient.GetShortUINameNoTooltip] dans la [line_of_succession|El]\n\n#weak Ceci est possible car [recipient.GetSheHe] a été [Concept( 'disinherit', 'déshérité' )|E][recipient.Custom('FR_E')|E]"
 restore_inheritance_interaction_notification:0 "Héritage rétabli"

 denounce_interaction:0 "Dénoncer"
 denounce_interaction_desc:0 "$dynasty_interaction_header$[denounce|E] [recipient.Custom('FR_only_le_GetShortUIName')][recipient.GetShortUINameNoTooltip]\n\n#weak Cela donnera à tous les membres de notre [dynasty|El] une [Concept( 'imprisonment_reason', 'raison de l’emprisonner' )|E]"
 denounce_interaction_notification:0 "Membre dynastique dénoncé"

 forgive_interaction:0 "Pardonner"
 denounced_change_to_forgiven:0 "L'opinion #V $denounced_opinion$#! #weak (-50)#! devient #V $forgave_denounced_opinion$#! #weak (-25)#! (#P +25#! d’[opinion|El])"
 forgiven_changed_to_denounced:0 "L'opinion #V $forgave_denounced_opinion$#! #weak (-25)#! devient #V $denounced_opinion$#! #weak (-50)#! (#N -25#! d’[opinion|El])"
 forgive_interaction_desc:0 "$dynasty_interaction_header$Retirer la [Concept( 'denounce', 'dénonciation' )|E] à l'encontre [recipient.Custom('FR_only_du_GetShortUIName')][recipient.GetShortUINameNoTooltip]"
 forgive_interaction_notification:0 "Membre dynastique pardonné"

 call_dynasty_member_to_war_interaction:0 "Appeler un membre de la dynastie à la guerre"
 call_dynasty_member_to_war_interaction_desc:0 "Appeler [recipient.Custom('FR_only_le_GetShortUIName')][recipient.GetShortUINameNoTooltip] à servir sa [dynasty|El] dans la guerre"
 call_dynasty_member_to_war_interaction_extra_icon:0 "$hook_extra_icon$"

 dynast_legitimize_bastard_interaction:0 "Légitimer un bâtard #weak (dynastie)#!"
 dynast_legitimize_bastard_interaction_desc:1 "$dynasty_interaction_header$Faire [recipient.Custom('FR_only_du_GetShortUIName')][recipient.GetShortUINameNoTooltip] un[recipient.Custom('FR_E')] [Concept( 'legitimized_bastard', 'bâtard' )|E]#E [recipient.Custom('FR_E')] légitimé[recipient.Custom('FR_E')]#!\n\n#weak Ceci est possible car c'est un[recipient.Custom('FR_E')] [bastard|El][recipient.Custom('FR_E')|E] de ma [dynasty|El]"
 dynast_legitimize_bastard_interaction_notification:0 "Bâtard légitimé"

 dynast_claim_title_interaction:0 "Revendiquer le titre"
 dynast_claim_title_interaction_desc:0 "$dynasty_interaction_header$[Concept( 'claim', 'Revendiquer' )|E] un [title|El] détenu par [recipient.Custom('FR_only_le_GetShortUIName')][recipient.GetShortUINameNoTooltip] pour vous-même"
 dynast_claim_title_interaction_notification:0 "Titre revendiqué"

 dynast_end_dynasty_wars_interaction:0 "Stopper les guerres dynastiques"
 dynast_end_dynasty_wars_interaction_desc:0 "$dynasty_interaction_header$Exiger que [recipient.Custom('FR_only_le_GetShortUIName')][recipient.GetShortUINameNoTooltip] mette immédiatement fin à toutes ses guerres offensives contre tout autre membre de notre [dynasty|El]"
 dynast_end_dynasty_wars_interaction_notification:0 "Guerre dynastique stoppée"

 recipient_secondary_legitimize_bastard_interaction:0 "Bâtard"
