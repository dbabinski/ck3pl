 force_onto_council:0 "Exiger un poste au Conseil"
 force_onto_council_desc:0 "Utiliser un [hook|El] pour forcer [recipient.Custom('FR_only_le_GetShortUIName')][recipient.GetShortUINameNoTooltip] de vous accorder un poste au [council|E] de votre choix"
 force_onto_council_extra_icon:0 "@weak_hook_icon!Disponible parce que vous avez un [hook|El]"
 force_onto_council.notification.strong_hook:0 "Il est dans votre intérêt de m'avoir comme fidèle [council_task.GetPositionName|l]. Vous savez ce qui se passera si vous refusez."
 force_onto_council.notification.fallback:0 "Conformément à notre accord, j'ai l'intention d'agir désormais en tant que [council_task.GetPositionName|l]. Naturellement, cela efface votre dette envers moi."
 force_onto_council.desc.tt:0 "[actor.Custom('FR_only_le_GetShortUIName')|U][actor.GetShortUIName] [Select_CString(actor.IsLocalPlayer,'devenez','devient')] un [councillor|El]"
 force_onto_council.recipient.tt:0 "[actor.Custom('FR_only_le_GetShortUIName')|U][actor.GetShortUIName] est devenu[actor.Custom('FR_E')] votre [council_task.GetPositionName|l]"
 force_onto_council.recipient.tt.duration:0 "[actor.GetSheHe|U] ne peut pas être renvoyé[actor.Custom('FR_E')] pendant [SCOPE.ScriptValue('council_position_locked_value')|0] ans"
 force_onto_council.actor.tt:0 "Vous êtes devenu le [council_task.GetPositionName|l] de votre seigneur lige"
 force_onto_council.actor.tt.duration:0 "Vous ne pouvez pas être renvoyé pendant [SCOPE.ScriptValue('council_position_locked_value')|0] ans"

 arrange_marriage_interaction_extra_icon:0 "@weak_hook_icon!Vous pouvez utilisez votre [hook|El] pour lui faire accepter"

 ask_for_pardon_interaction:0 "Demander Pardon"
 ask_for_pardon_interaction_desc:0 "Demander à votre [top_liege|El] de pardonner vos [crimes|El] afin d'effacer tout motif d'[Concept( 'imprisonment_reason', 'emprisonnement' )|E], de [Concept( 'banish_reason', 'bannissement' )|E], de [Concept( 'revoke_title_reason', 'révocation de titre' )|E] ou d'[Concept( 'execute_reason', 'exécution' )|E] qui vous ciblerait."
 ask_for_pardon_interaction_accept_toast:0 "Pardon accordé"
 ask_for_pardon_interaction_accept_decline:0 "[recipient.Custom('FR_only_le_GetShortUIName')|U][recipient.GetShortUIName] a rejeté votre demande de pardon"

 char_interaction.0240.desc:0 "Je réclame ce qui m'est dû. J'attends de vous que vous concédiez publiquement votre droit de me punir et que vous me pardonniez mes crimes."
