l_french:
 seduce_tapestry_gift_modifier:0 "Tapisserie dynastique"
 seduce_tapestry_gift_modifier_desc:0 "Une tapisserie représentant les grandes victoires et les moments marquants de la dynastie."
 seduce_horse_gift_modifier:0 "Cheval de race"
 seduce_horse_gift_modifier_desc:0 "Un cheval de belle taille."
 seduce_tailor_gift_modifier:0 "Vêtements parfaitement ajustés"
 seduce_tailor_gift_modifier_desc:0 "Taillés de manière à ce que le porteur se distingue par son allure imposante."
 seduce_rare_book_gift_modifier:0 "Livre rare"
 seduce_rare_book_gift_modifier_desc:0 "Les quelques pages qui sont lisibles laissent entrevoir une collection d'une grande sagesse."
 seduce_embroidery_gift_modifier:0 "Broderie dynastique"
 seduce_embroidery_gift_modifier_desc:0 "Une broderie élaborée des armoiries familiales."
 seduce_poem_gift_modifier:0 "Un poème dédié"
 seduce_poem_gift_modifier_desc:0 "Un poème sur les plaisirs de la vie, dédié à une personne."
 seduce_woodcarving_gift_modifier:0 "Sculpture sur bois représentant un château"
 seduce_woodcarving_gift_modifier_desc:0 "Complète et détaillée, on peut imaginer des soldats qui patrouillent le long des remparts et des serviteurs qui se hâtent dans des cours bordées de chênes."
 seduce_object_gift_modifier:0 "Un souvenir"
 seduce_object_gift_modifier_desc:0 "Un objet qui a une signification particulière. Il peut symboliser une relation passée ou qui perdure."
 seduce_jewelry_gift_modifier:0 "Médaillon en argent"
 seduce_jewelry_gift_modifier_desc:0 "Un bijou discret, mais qui ne manquera pas d'attirer l'attention des passants."
 seduce_stuffed_animal_gift_modifier:0 "Renard empaillé"
 seduce_stuffed_animal_gift_modifier_gift:0 "Un animal magistralement « ramené à la vie », qui peut orner une cheminée."
 seduce_stuffed_animal_gift_modifier_desc:0 "Un animal magistralement « ramené à la vie », qui peut orner une cheminée."
 seduce_flower_display_gift_modifier:0 "Ensemble de fleurs"
 seduce_flower_display_gift_modifier_desc:0 "Un ornement de jardin qui ne manquera pas d'impressionner les visiteurs, à condition qu'il soit bien entretenu."
 seduce_handkerchief_gift_modifier:0 "Mouchoir"
 seduce_handkerchief_gift_modifier_desc:0 "Un petit morceau de tissu portant les armoiries d'une autre maison noble."
 seduce_warfare_military_ideas_modifier:0 "Idées séduisantes"
 seduce_warfare_military_ideas_modifier_desc:0 "Ces idées sur la réforme militaire sont des plus intéressantes et viennent d'une source inattendue..."
 seduce_intrigue_knowing_knowledge_modifier:0 "Je sais qu'ils savent"
 seduce_intrigue_knowing_knowledge_modifier_desc:0 "Ah, les toiles qui s'entrecroisent, comment nos espions s'espionnent les uns les autres, sachant qu'ils laissent tous des fausses pistes, comme une danse de séduction."
 seduce_diplomatic_practice_modifier:0 "Pratique diplomatique"
 seduce_diplomatic_practice_modifier_desc:0 "S'entraîner à dire ce que vous voulez sans jamais dire quelles sont vos intentions."
 seduce_rested_modifier:0 "Bien reposé"
 seduce_rested_modifier_desc:0 "De longues heures de repos ont fait du bien !"
 seduce_obvisouly_courted_modifier:0 "Indubitablement courtisé"
 seduce_obvisouly_courted_modifier_desc:0 "Toute la cour sait que quelqu'un est sur le chemin de l'amour."
 seduce_figting_modifier:0 "A excellé dans un combat"
 seduce_figting_modifier_desc:0 "Articulations à vif et lèvres fendues, rien ne me ralentit !"
