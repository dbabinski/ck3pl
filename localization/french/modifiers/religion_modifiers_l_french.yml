l_french:
 VIRTUE_MODIFIER:0 "[TRAIT.GetName( GetPlayer )|L] ([virtue|El])"
 SIN_MODIFIER:0 "[TRAIT.GetName( GetPlayer )|L] ([sin|El])"

 recent_excommunication:0 "Excommunication récente"
 recent_excommunication_desc:0 "Ce personnage a récemment été [excommunicated|El], ce qui a terni sa réputation aux yeux de ses coreligionnaires."
 
 excommunication_recently_lifted:0 "Excommunication récemment levée"
 excommunication_recently_lifted_desc:0 "Il faudra un certain temps avant que la tache de l'ancienne [excommunication|El] de ce personnage disparaisse complètement."

 vow_of_poverty_modifier:0 "Vœu de pauvreté"
 vow_of_poverty_modifier_desc:0 "Ce personnage a fait le vœu sacré de céder une grande partie de sa richesse."

 temporal_condemnation_modifier:0 "Condamnation temporelle"
 temporal_condemnation_modifier_desc:0 "Les autorités religieuses ont déclaré ce personnage inapte à diriger les fidèles."

 scorned_theocrats_modifier:0 "Clergé méprisé"
 scorned_theocrats_modifier_desc:0 "Ce personnage a publiquement insulté et menacé un membre du clergé."

 known_non_believer:0 "Incroyant"
 known_non_believer_desc:0 "Ce personnage a été révélé comme incroyant."

 dynasty_beneficiary_won_ghw:0 "Dynastie fervente"
 dynasty_beneficiary_won_ghw_desc:0 "Personne ne peut nier la ferveur et la bravoure avec lesquelles les membres de cette dynastie se sont distingués à maintes reprises dans la guerre, en particulier lorsqu'il s'agissait de questions de foi."

 house_beneficiary_won_ghw_crusade:0 "Maison de croisés"
 house_beneficiary_won_ghw_crusade_desc:0 "Au moment de prouver leur dévouement à l'Église, les membres de cette Maison ont répondu à l'appel aux armes et se sont distingués dans la bataille contre les infidèles."
 house_beneficiary_won_ghw_jihad:0 "Maison de moudjahid"
 house_beneficiary_won_ghw_jihad_desc:0 "Cela ne fait aucun doute que l'esprit de la lutte sacrée est vivant et fort au sein des membres de cette Maison."
 house_beneficiary_won_ghw:0 "Guerriers sacrés"
 house_beneficiary_won_ghw_desc:0 "Les membres de cette Maison se sont distingués dans la lutte contre les ennemis de la Foi à maintes reprises, prouvant sans l'ombre d'un doute leur zèle."
 resurging_saoshyant:0 "Apparition du Saoshyant"
 resurging_saoshyant_desc:0 "Cette dynastie a engendré le Saoshyant prophétisé, revenu pour mener le monde hors des ténèbres."

 wind_spirit_blessing:0 "Bénédiction des esprits du vent"
 wind_spirit_blessing_desc:0 "On dit que ce personnage a été béni par les esprits."
 water_spirit_blessing:0 "Bénédiction des esprits de l'eau"
 water_spirit_blessing_desc:0 "$wind_spirit_blessing_desc$"
 rock_spirit_blessing:0 "Bénédiction des esprits de la pierre"
 rock_spirit_blessing_desc:0 "$wind_spirit_blessing_desc$"
 tree_spirit_blessing:0 "Bénédiction des esprits des arbres"
 tree_spirit_blessing_desc:0 "$wind_spirit_blessing_desc$"
 bush_spirit_blessing:0 "Bénédiction des esprits des broussailles"
 bush_spirit_blessing_desc:0 "$wind_spirit_blessing_desc$"

 bhakti_hinduism_ganga:0 "Adepte de Gangâ"
 bhakti_hinduism_ganga_desc:0 "La bhakti de ce personnage est pour Gangâ, déesse de la pureté, de l'expiation et du moksha."
 bhakti_hinduism_saraswati:0 "Adepte de Sarasvatī"
 bhakti_hinduism_saraswati_desc:0 "La bhakti de ce personnage est pour Sarasvatī, déesse de l'apprentissage, de la musique, de l'art et de la sagesse."
 bhakti_hinduism_kali:0 "Adepte de Kali"
 bhakti_hinduism_kali_desc:0 "La bhakti de ce personnage est pour Kali, déesse de la destruction des forces du mal."
 bhakti_hinduism_kubera:0 "Adepte de Kubera"
 bhakti_hinduism_kubera_desc:0 "La bhakti de ce personnage est pour Kubera, le dieu difforme de la richesse, de la justice et des richesses matérielles."
 bhakti_vaishnavism_lakishmi:0 "Adepte de Lakishmi"
 bhakti_vaishnavism_lakishmi_desc:0 "La bhakti de ce personnage est pour Lakishmi, déesse de la richesse, de la fortune et de la prospérité."
 bhakti_vaishnavism_jagganath:0 "Adepte de Jagganath"
 bhakti_vaishnavism_jagganath_desc:0 "La bhakti de ce personnage est pour Jagannātha, le Seigneur de l'Univers."
 bhakti_vaishnavism_hayagriva:0 "Adepte de Hayagriva"
 bhakti_vaishnavism_hayagriva_desc:0 "La bhakti de ce personnage est pour Haygriva, le dieu à tête de cheval de la connaissance et de la sagesse."
 bhakti_shaivism_parvati:0 "Adepte de Parvati"
 bhakti_shaivism_parvati_desc:0 "La bhakti de ce personnage est pour Parvati, déesse de la fertilité, de l'amour, de la beauté, du mariage, des enfants et de la dévotion."
 bhakti_shaivism_virabhadra:0 "Adepte de Vīrabhadra"
 bhakti_shaivism_virabhadra_desc:0 "La bhakti de ce personnage est pour Vīrabhadra, un aspect extrêmement féroce et redoutable de Shiva qui incarne la rage et la colère vertueuse."
 bhakti_shaivism_munishwarar:0 "Adepte de Munīshwarar"
 bhakti_shaivism_munishwarar_desc:0 "La bhakti de ce personnage est pour Munīshwarar, un aspect saint de Shiva qui incarne l'amour familial."
 bhakti_shaivism_dakshinamoorthy:0 "Adepte de Dakshinâmûrti"
 bhakti_shaivism_dakshinamoorthy_desc:0 "La bhakti de ce personnage est pour Dakshinâmûrti, le dieu de l'apprentissage sous toutes ses formes."
 bhakti_smartism_ganesha:0 "Adepte de Ganesh"
 bhakti_smartism_ganesha_desc:0 "La bhakti de ce personnage est pour Ganesh, le dieu à tête d'éléphant de la connaissance, de l'écriture, de la sagesse et des nouveaux départs."
 bhakti_smartism_vishnu:0 "Adepte de Vishnou"
 bhakti_smartism_vishnu_desc:0 "La bhakti de ce personnage est pour Vishnou, le dieu qui veille sur la création."
 bhakti_smartism_shiva:0 "Adepte de Shiva"
 bhakti_smartism_shiva_desc:0 "La bhakti de ce personnage est pour Shiva, le dieu qui chasse et détruit le mal sous toutes ses formes."

 meditating_in_seclusion_modifier:0 "Méditer dans l'isolement"
 meditating_in_seclusion_modifier_desc:0 "Ce personnage s'est lancé dans un voyage intérieur et accorde peu d'intérêt aux choses matérielles."

 astrology_great_battle:0 "Anticipe la grande bataille"
 astrology_great_battle_desc:0 "Ce personnage anticipe et s'entraîne pour une grande bataille."
 astrology_new_friends:0 "Se fait de nouveaux amis"
 astrology_new_friends_desc:0 "Ce personnage remédie à de vieilles rivalités et se fait de nouveaux amis."
 astrology_hard_work:0 "Travailleur dévoué"
 astrology_hard_work_desc:0 "Ce personnage entend prouver que le travail et le dévouement sont payants."
 astrology_betrayal:0 "Se méfie d'autrui"
 astrology_betrayal_desc:0 "Quelque chose a rendu ce personnage méfiant envers les autres."
 astrology_new_beginnings:0 "Ouvert d'esprit"
 astrology_new_beginnings_desc:0 "Ce personnage essaie de garder l'esprit ouvert."

 feud_with_the_church_modifier:0 "Querelle avec l'Église"
 feud_with_the_church_modifier_desc:0 "Ce personnage est connu pour être en conflit avec l'Église et pourrait faire quelque chose de radical."
