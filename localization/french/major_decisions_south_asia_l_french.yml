l_french:
 #Become Chakravarti
 become_chakravarti_decision:0 "Devenir chakravarti"
 become_chakravarti_decision_desc:0 "#F Via les rituels et cérémonies nécessaires, je vais formaliser mon statut divin de dirigeant légitime du monde entier.#!"
 become_chakravarti_decision_tooltip:0 "Unissez l'Inde en tant que dirigeant légitime du monde"
 become_chakravarti_decision_indian_empires_unite_effect:0 "Je consolide les empires de l'Inde"
 become_chakravarti_decision_new_primary_title_effect:0 "L'Empire de l'Inde devient mon nouveau [primary_title|El]"
 become_chakravarti_decision_confirm:0 "Suivre les rituels"

 #Become Lady/Lord of the Ganges
 take_stewardship_of_the_sacred_river_decision:0 "Devenir Protecteur des Eaux Sacrées"
 take_stewardship_of_the_sacred_river_decision_desc:0 "#F Grâce au contrôle de toutes les terres le long du Gange, je peux décider quels dirigeants peuvent accéder aux eaux sacrées et à leurs rituels. Il est temps de demander aux [ROOT.Char.GetFaith.PriestNeuterPlural] d’officialiser ce titre de protecteur de la sainteté.#!"
 take_stewardship_of_the_sacred_river_decision_tooltip:0 "Officialiser le contrôle du Gange comme une nomination divine"
 take_stewardship_of_the_sacred_river_decision_confirm:0 "Appeler les [ROOT.Char.GetFaith.AltPriestTermPlural] au fleuve"
 capital_province_in_ganges_region:0 "La capitale de votre [realm|El] est située dans la région de la plaine du Gange"
 MY_VASSAL_OR_LIEGE_MUST_NOT_BE_RULER_OF_GANGES:0 "Le pouvoir de Protecteur des Eaux Sacrées ne peut pas être saisi à un vassal ou au seigneur lige"
 vassal_or_liege_seizure_warning:0 "\n\n@warning_icon!#X $MY_VASSAL_OR_LIEGE_MUST_NOT_BE_RULER_OF_GANGES$#!"
