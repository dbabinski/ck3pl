l_french:

 #Military
 innovation_hird:0 "Hirds"
 innovation_hird_desc:0 "La tradition consistant à garder des troupes au service d’une maison nous a bien servi. En formalisant et en élargissant ce système, nous pouvons déployer des régiments entiers de húskarls dans nos armées."

 innovation_zweihanders:0 "Zweihanders"
 innovation_zweihanders_desc:0 "Ces énormes épées à deux mains sont aussi utiles pour abattre les charges de $knight_culture_player_plural_no_tooltip_lowercase$ qu'à briser les formations de piques ennemies, ce qui en fait un formidable ajout à nos propres régiments de piques."

 innovation_longbows:0 "Arc long"
 innovation_longbows_desc:0 "Tirant parti du fort bois d'if qui pousse ici, nos archers ont appris à fabriquer des arcs longs si puissants qu'ils ont besoin d'une formation spécialisée dès leur plus jeune âge pour les utiliser efficacement. Cet investissement en vaut la peine, car nos archers peuvent tirer avec des flèches qui volent plus loin et pénètrent plus profondément que celles qui dont tirées par les autres archers."

 innovation_adaptive_militia:0 "Milice adaptative"
 innovation_adaptive_militia_desc:0 "Des armes telles que le godendart sont bon marché et faciles à fabriquer et étonnamment efficaces contre les charges de cavalerie. Elles nous permettent d’adapter nos milices pour avoir de bien meilleures chances lorsqu’elles combattent des $knight_culture_player_plural_no_tooltip_lowercase$ en armure."

 innovation_valets:0 "Valets"
 innovation_valets_desc:0 "La mise en place d’un système de serviteurs dévoués pour nos nobles cavaliers nous permettra d’affronter des $knight_culture_player_plural_no_tooltip_lowercase$ à la fois mieux armés et mieux protégés."

 innovation_pike_columns:0 "Colonnes de piques"
 innovation_pike_columns_desc:0 "Les piquiers ont toujours été de puissants défenseurs, mais ils ont toujours manqué de mobilité et d’attaque. Concevoir de nouvelles formations pour remédier à cette lacune améliorera nos chances de victoire au combat."

 innovation_legionnaires:0 "Légionnaires"
 innovation_legionnaires_desc:0 "Nous avons restauré l’empire romain, nous faisons de même avec la structure de l’ancienne légion romaine et de ses redoutables troupes d'élite"

 innovation_desert_tactics:0 "Tactiques du désert"
 innovation_desert_tactics_desc:0 "Le Levant est un endroit mal connu avec un terrain peu propice aux charges de cavalerie. Nous devons nous adapter à ces terres et à la cavalerie de campagne, qui sont mieux adaptées au combat dans notre nouveau pays."

 innovation_caballeros:0 "Caballeros"
 innovation_caballeros_desc:0 "Les étalons andalous sont plus aptes à voyager et à combattre sur un terrain difficile que les autres races de chevaux. Nous pouvons former des régiments de cavalerie spécialisés qui en bénéficient."

 innovation_cataphracts:0 "Cataphractes"
 innovation_cataphracts_desc:0 "Entièrement recouverte d'une armure en fer, notre cavalerie de cataphractes intimidante peut briser presque n'importe quelle ligne défensive en chargeant directement avec ses lances."

 innovation_hobbies:0 "Loisirs"
 innovation_hobbies_desc:0 "Les cavaliers sur nos chevaux celtiques de passe-temps sont à la fois rapides et agiles - parfaits pour la reconnaissance et les raids en terrain difficile où les $knight_culture_player_plural_no_tooltip_lowercase$ ennemis rechignent à aller."

 innovation_rectilinear_schiltron:0 "Schiltron rectiligne"
 innovation_rectilinear_schiltron_desc:0 "Le cercle de piques traditionnel est une puissante formation défensive, mais son offensive et sa mobilité sont limitées. Tout en exigeant une grande discipline, notre schiltron rectiligne est une formation supérieure capable également de puissantes tactiques offensives et défensives."

 innovation_forest_wardens:0 "Gardiens des forêts"
 innovation_forest_wardens_desc:0 "Nos ancêtres vivent dans ces forêts depuis des générations, mais ils sont maintenant menacés par des étrangers. Des siècles d'expérience accumulée dans la lutte contre les forêts nous aideront à protéger notre patrie ancestrale."

 innovation_compound_bows:0 "Arcs assemblés"
 innovation_compound_bows_desc:0 "Fabriqués à partir de corne, de bois et de tendon, nos arcs assemblés sont beaucoup plus petits qu'un arc traditionnel tout en étant tout aussi puissants. Cette taille réduite permet de tirer confortablement à cheval, ce qui nous permet d'avoir des archers à cheval dévastateurs."

 innovation_khandayats:0 "Khandayats"
 innovation_khandayats_desc:0 "Habiles pour utiliser l'épée à deux tranchants khanda, nos fantastiques fantassins sont aptes à combattre dans la jungle et à abattre la cavalerie légère ennemie."

 innovation_mubarizuns:0 "Mubarizun"
 innovation_mubarizuns_desc:0 "Inspirés des champions légendaires de l'armée de Rashidun, nos soldats mubarizun sont formés pour exceller dans les combats en formation aussi bien que singuliers."

 innovation_hussar_raids:0 "Raids de konni"
 innovation_hussar_raids_desc:0 "Cavalerie légère pouvant frapper rapidement les ennemis exposés avant de se retirer. Les konni peuvent servir de régiments spécialisés dans le harcèlement et les raids."

 innovation_druzhina:0 "Droujiina"
 innovation_druzhina_desc:0 "Les soldats varangiens ont longtemps servi de gardes du corps imposants à nos monarques, mais ils peuvent tout aussi bien servir d'infanterie lourde dans nos armées."

 innovation_mountain_skirmishing:0 "Escarmouche en montagne"
 innovation_mountain_skirmishing_desc:0 "Les grandes montagnes de la Corne de l'Afrique posent des problèmes logistiques à de nombreux types d'armées, mais nos escarmoucheurs peuvent facilement s'adapter à ces situations pour mettre en déroute les envahisseurs ennemis."

 innovation_bush_hunting:0 "Chasse de brousse"
 innovation_bush_hunting_desc:0 "La brousse est un endroit rude et accidenté, mais elle offre de nombreuses opportunités à ceux qui savent où regarder et comment l'exploiter. Entraîner nos archers à ces techniques leur donnera un avantage lorsqu’ils engageront des ennemis dans ces zones."

 innovation_mobile_guards:0 "Tactiques défensives"
 innovation_mobile_guards_desc:0 "Notre peuple a été exilé et chassé à maintes reprises. Bien que tragiques, ces expériences nous ont amenés à acquérir une habileté exceptionnelle en tactiques d'arrière-garde qui minimisent les pertes."

 innovation_alpine_supremacy:0 "Suprématie alpine"
 innovation_alpine_supremacy_desc:0 "La haute altitude de nos terres exige de nos soldats une logistique et des techniques de combat différentes de celles des plaines. La maîtrise de ces compétences fera de nous des seigneurs incontestés de la montagne."

 innovation_sahel_horsemen:0 "Cavaliers du Sahel"
 innovation_sahel_horsemen_desc:0 "Le Sahel est une plaine sèche et aride, où de vastes distances sont souvent parcourues à cheval. Les cavaliers du Sahel sont des guerriers à cheval qui utilisent des armures légères rembourrées et des javelots pour dévaster leurs ennemis. Ils sont rapides et peuvent facilement traverser les déserts arides."
 
 innovation_zbrojnosh:0 "Zbrojnosh"
 innovation_zbrojnosh_desc:0 "Les collines et les montagnes boisées de notre pays exigent une approche différente de la guerre. Nos hommes armés, les #EMP zbrojnosh#!, sont formés pour faire tourner le terrain à leur avantage et ont prouvé qu'ils étaient de bons combattants capables de vaincre des armées beaucoup plus importantes."

 innovation_upland_skirmishing:0 "Escarmouche des hautes terres"
 innovation_upland_skirmishing_desc:0 "Les collines de la savane boisée sont notre patrie depuis des générations. Nos ancêtres nous ont montré comment utiliser ce terrain, alors nous pouvons utiliser ces connaissances pour notre défense contre les pilleurs qui menacent nos frontières."
 
 innovation_sarawit:0 "Sarawit"
 innovation_sarawit_desc:0 "Les hautes terres où nos ancêtres se sont installés nécessitent une approche particulière de l'agriculture. La construction de cultures en terrasses nous a appris à développer de nouvelles tactiques militaires, qui sont utilisées par nos soldats serawit."
 
 innovation_desert_mountain_herding:0 "Pratiques des montagnes du désert"
 innovation_desert_mountain_herding_desc:0 "Depuis l'Antiquité, les habitants de nos montagnes cherchent des méthodes pour faire paître leurs troupeaux en terrain inhospitalier. Ce sont devenus des guerriers très robustes, appelés abudrar."
 
 innovation_royal_army_tradition:0 "Tradition d'armée royale"
 innovation_royal_army_tradition_desc:0 "Avoir une armée permanente qui veille sur la capitale est une tradition pour nous. Cela nous a donné accès à des soldats robustes qui fonctionnent extrêmement bien avec les troupes de soutien, comme les éléphants de guerre."
 
 innovation_repeating_crossbow:0 "Chu-ko-nu"
 innovation_repeating_crossbow_desc:0 "L'arbalète à répétition, connue sous le nom de chu-ko-nu, est une invention ingénieuse dotée d'un mécanisme facile à utiliser. Ce qui lui manque en termes de portée et de puissance de tir, elle le compense largement en termes de cadence de tir, ce qui en fait une arme idéale pour les positions défensives."

 innovation_men_at_arms:0 "Hommes d'armes"
 innovation_men_at_arms_desc:0 "Entraîner et équiper des armées permanentes qui restent à la disposition de nos dirigeants aidera à la centralisation de notre pouvoir."
