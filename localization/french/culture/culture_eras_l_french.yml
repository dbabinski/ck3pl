 #ERAS
 culture_era_tribal:0 "Tribale"
 culture_era_tribal_desc:0 "L'ère tribale d'une [culture|El] est antérieure à l’émergence de lois codifiées et d’un gouvernement institutionnalisé. Les dirigeants avec un [tribal_government|El] ne peuvent avoir que les [innovations|El] de l'ère tribale."
 culture_era_early_medieval:0 "Haut Moyen Âge"
 culture_era_early_medieval_desc:0 "L’ère du haut Moyen Âge assiste à l’émergence d’administrateurs professionnels et à un certain nombre d’[innovations|El], permettant à une [culture|El] de sortir des âges sombres."
 culture_era_high_medieval:0 "Moyen Âge classique"
 culture_era_high_medieval_desc:0 "L'ère du Moyen Âge classique est une période de grands progrès techniques et administratifs, voyant les villes devenir des cités et l'émergence de la classe bourgeoise tandis que l'aristocratie règne en maître."
 culture_era_late_medieval:0 "Moyen Âge tardif"
 culture_era_late_medieval_desc:0 "L'ère du Moyen Âge tardif marque le zénith du monde féodal. Les bureaucrates, artisans, marchands et prêteurs commencent à empiéter sur le pouvoir des anciennes classes privilégiées, à l'exception des monarques."
