l_french:
 #Become Greatest of Khans
 become_greatest_of_khans_decision:0 "Devenir le plus grand des khans"
 become_greatest_of_khans_decision_desc:0 "#F Je suis prêt[ROOT.Char.Custom('FR_E')] à convoquer tous les chefs de clan de mon vaste pays à un rassemblement. Ils vont me proclamer khan des khans, [ROOT.Char.Custom('FR_SeigneurDame')|U] de tout ce qui est sous le ciel.\nÀ partir de là, nous allons conquérir des territoires.#!"
 become_greatest_of_khans_decision_tooltip:0 "Former l'empire mongol et devenir le Genghis Khan - le souverain du monde"
 become_greatest_of_khans_decision_confirm:0 "Appeller la grande kurultaï"
 become_greatest_of_khans_decision_gain_mongol_empire:1 "Votre pays devient l’[mongol_empire|El]"
 become_greatest_of_khans_decision_enable_mongol_invasion_cb:1 "Vous obtenez l'accès au [mongol_invasion_casus_belli|El]"
 GREATEST_OF_KHANS_TITLE_REQUIREMENT:1 "Vous devez avoir un rang de [king|El] ou d’[emperor|El]"

 #Establish Bactrian Supremacy
 establish_bactrian_supremacy_decision:0 "Établir la suprématie bactrienne"
 establish_bactrian_supremacy_decision_desc:0 "#F Depuis des générations, les rois bactriens ont dominé le carrefour des civilisations. Il est temps de reprendre le flambeau et de faire passer le message du caravansérail à l'oasis : ici, partout sous le ciel, c'est nous qui gouvernons.#!"
 establish_bactrian_supremacy_decision_tooltip:0 "Imposer votre domination sur les routes reliant l'est et l'ouest, le nord et le sud"
 establish_bactrian_supremacy_decision_confirm:0 "Revendiquer les anciennes terres !"
