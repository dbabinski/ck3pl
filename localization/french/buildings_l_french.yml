 building_type_pastures_01:2 "Terres de pâturage"
 building_type_pastures_01_desc:1 "#F Une partie importante de cette province est dédiée à l'élevage et à la pâture pour les troupeaux d'animaux pastoraux.#!"
 building_pastures_01:0 "Pâturages"
 building_pastures_01_desc:1 "Les pâturages sont utilisés par les paysans locaux pour élever de petits animaux, comme les moutons ou les chèvres."
 building_pastures_02:1 "Fermes"
 building_pastures_02_desc:1 "Les fermes abritent des paysans qui cultivent des céréales et élèvent des animaux pour leur propre consommation."
 building_pastures_03:1 "Prés"
 building_pastures_03_desc:1 "Les prés sont utilisés à la fois pour le pâturage et pour produire du foin pour les périodes plus difficiles."
 building_pastures_04:1 "Poulaillers"
 building_pastures_04_desc:1 "Les poulaillers abritent des volailles faciles à élever, appréciées pour leurs œufs et leur viande."
 building_pastures_05:1 "Enclos pour le bétail"
 building_pastures_05_desc:1 "Les enclos du bétail sont assez robustes pour contenir et sécuriser les gros animaux."
 building_pastures_06:1 "Ruchers"
 building_pastures_06_desc:1 "Entre la forêt et les champs, les abeilles vivant dans les ruchers produisent un miel très recherché."
 building_pastures_07:1 "Corrals"
 building_pastures_07_desc:1 "Les grands corrals spacieux facilitent l'élevage des chevaux et autres bêtes de somme."
 building_pastures_08:1 "Exploitation bovine"
 building_pastures_08_desc:1 "Les exploitations entourées de vastes pâturages sont idéales pour héberger de grands troupeaux de bovins."
 
 building_type_orchards_01:0 "Vergers"
 building_type_orchards_01_desc:1 "#F Grâce aux propriétés uniques du sol, ces vergers produisent des baies particulièrement sucrées et délicieuses.#!"
 building_orchards_01:1 "Vergers"
 building_orchards_01_desc:1 "Les vergers, bien que petits, produisent une récolte décente et succulente."
 building_orchards_02:1 "Baies"
 building_orchards_02_desc:1 "Des rangées de buissons à baies brisent la monotonie des arbres fruitiers."
 building_orchards_03:1 "Plantations d'arbres fruitiers"
 building_orchards_03_desc:1 "Une grande zone bien espacée, pleine d'arbres bien taillés qui produisent des fruits ou des noix."
 building_orchards_04:1 "Apiculteurs"
 building_orchards_04_desc:1 "En intercalant des ruchers entre les arbres, non seulement il y a une production de miel, mais le verger entier semble devenir plus fertile."
 building_orchards_05:1 "Rangée de noyers"
 building_orchards_05_desc:1 "En plus des arbres fruitiers, des rangées d'arbres à noix s'étendent au loin."
 building_orchards_06:1 "Potagers diversifiés"
 building_orchards_06_desc:1 "Toutes sortes d'arbres, tant locaux qu'importés, sont répartis dans le verger, ce qui garantit un rendement fructueux en toutes circonstances."
 building_orchards_07:1 "Grands vergers"
 building_orchards_07_desc:1 "Des rangées d'arbres fruitiers s'étendent à perte de vue."
 building_orchards_08:1 "Arbres greffés"
 building_orchards_08_desc:1 "En greffant certains arbres, la propagation des fruits et des noix à croissance lente est grandement améliorée."
 
 building_type_farm_estates_01:1 "Manoirs"
 building_type_farm_estates_01_desc:1 "#F Les seigneurs et les dames du manoir emploient des centaines de paysans pour labourer leurs champs et s'occuper de leur bétail. Plus ils détiennent de pouvoir, plus leurs sujets peuvent travailler la terre et, surtout, plus ils payent d'impôts !#!"
 building_farm_estates_01:1 "Grandes propriétés"
 building_farm_estates_01_desc:1 "Les grandes propriétés abritent des familles de propriétaires terriens, leur personnel et les paysans qui travaillent dans leurs champs."
 building_farm_estates_02:1 "Jardins et plantations de légumes"
 building_farm_estates_02_desc:1 "De grands jardins et des champs de légumes mûrs sont rattachés aux propriétés, ce qui les rend autosuffisantes."
 building_farm_estates_03:1 "Domaines agricoles"
 building_farm_estates_03_desc:1 "Les domaines agricoles ont compétence sur les champs, les forêts et les dépendances qui les entourent."
 building_farm_estates_04:1 "Champs de cent acres"
 building_farm_estates_04_desc:1 "Les immenses champs de cent acres emploient des dizaines de paysans, et apportent une grande richesse à la famille qui possède la terre."
 building_farm_estates_05:1 "Propriétés foncières libres"
 building_farm_estates_05_desc:1 "Les propriétés foncières libres sont immenses, avec de vastes terres autour d'elles. Puisqu'elles sont transmises par héritage, les familles qu'elles abritent ont amplement le temps d'optimiser le rendement des terres."
 building_farm_estates_06:1 "Moulins à vent"
 building_farm_estates_06_desc:1 "Les moulins à vent suppriment la majeure partie du travail de mouture de la farine, ce qui augmente massivement l'efficacité."
 building_farm_estates_07:1 "Propriétés unifiées"
 building_farm_estates_07_desc:1 "Des grandes demeures dirigées comme une seule. En laissant les familles les plus productives prendre les rênes des moins productives, nous garantissons d'excellents résultats."
 building_farm_estates_08:1 "Vastes domaines"
 building_farm_estates_08_desc:1 "De vastes domaines qui peuvent faire vivre des milliers de personnes."
 
 building_type_regimental_grounds_01:0 "Terrains de régiments"
 building_type_regimental_grounds_01_desc:0 "#F Les terrains de régiments comprennent non seulement plusieurs bâtiments conçus pour recevoir de grandes quantités de levées, mais aussi une vaste étendue de terre sur lesquels ils peuvent se former à la guerre.#!"
 building_regimental_grounds_01:1 "Clairière pour régiment"
 building_regimental_grounds_01_desc:1 "De vastes étendues de terre sont préparées pour l'arrivée des levées et leur offre un vaste espace pour les tentes et les entraînements."
 building_regimental_grounds_02:1 "Bureaux des quartiers-maîtres"
 building_regimental_grounds_02_desc:1 "Les bureaux des quartiers-maîtres abrite les administrateurs qui veillent à ce que chaque soldat ait un endroit pour dormir et une arme à pointer vers l'ennemi."
 building_regimental_grounds_03:1 "Logement semi-permanent"
 building_regimental_grounds_03_desc:1 "Des logements construits de manière assez habile abritent la plupart des levées, ce qui rend leur préparation à la guerre d'autant plus facile."
 building_regimental_grounds_04:1 "Caserne"
 building_regimental_grounds_04_desc:1 "De solides casernes en pierre pouvant accueillir de nombreux hommes bordent les terrains d'entraînement militaire."
 building_regimental_grounds_05:1 "Greniers militaires"
 building_regimental_grounds_05_desc:1 "Des greniers destinés à alimenter les levées servent toute l'année."
 building_regimental_grounds_06:1 "Forgerons"
 building_regimental_grounds_06_desc:1 "Plusieurs forges sont construites et approvisionnent les levées en armes et en réparations."
 building_regimental_grounds_07:1 "Logements des officiers"
 building_regimental_grounds_07_desc:1 "Les logements des officiers sont construits selon un standard plus élevé que les casernes ordinaires — chaque soldat devrait aspirer à devenir officier !"
 building_regimental_grounds_08:1 "Terrains étendus"
 building_regimental_grounds_08_desc:0 "$building_type_regimental_grounds_01_desc$"
 
 building_type_curtain_walls_01:1 "Murs et tours"
 building_type_curtain_walls_01_desc:1 "#F Les murs de pierre et les tours bastionnées impressionnantes offrent une excellente protection contre les incursions et les sièges. Plus on construit de fortifications, plus le château qu'elles protègent devient impénétrable.#!"
 building_curtain_walls_01:1 "Bastions et murs-rideaux"
 building_curtain_walls_01_desc:1 "La première étape de toute fortification respectable est l'érection de bastions et de murs-rideaux. Ils permettent de tenir les ennemis (et les paysans émeutiers) à distance."
 building_curtain_walls_02:1 "Cour intérieure"
 building_curtain_walls_02_desc:1 "Une cour intérieure est l'endroit parfait et le plus défendable pour stocker des provisions et fournitures essentielles qui nous permettront de survivre à un siège, telles que des armes, des armures et des têtes de sanglier marinées."
 building_curtain_walls_03:1 "Tours"
 building_curtain_walls_03_desc:1 "Les tours constituent d'excellents points d'observation et permettent à nos soldats de tirer sur les armées qui s'approchent en toute sécurité. En temps de paix, elles sont excellentes pour se glorifier devant les paysans."
 building_curtain_walls_04:1 "Deuxième mur-rideau"
 building_curtain_walls_04_desc:1 "L'ajout d'un second mur-rideau permet d'obtenir une position défensive inégalée. Si une armée ennemie parvient à percer le premier mur, elle sera accueillie par un autre - de quoi démoraliser tout assaillant !"
 building_curtain_walls_05:1 "Fausse braie"
 building_curtain_walls_05_desc:1 "Lorsqu'une armée ennemie parvient à percer les murs extérieurs, elle s'oriente involontairement vers la fausse braie, aussi appelée « espace des morts ». C'est diaboliquement intelligent !"
 building_curtain_walls_06:1 "Autres cours intérieures"
 building_curtain_walls_06_desc:1 "Plus de murs signifie plus de cours intérieures, et par extension, un stockage plus sûr pour les fournitures et provisions. Nous pouvons même accueillir une écurie entière de montures de chevalier, ce qui est une excellente chose si nous n'avons plus de têtes de sanglier marinées..."
 building_curtain_walls_07:1 "Tracé à l'italienne"
 building_curtain_walls_07_desc:1 "Le tracé à l'italienne, ou fortification bastionnée, est un type de structure défensive qui peut résister même au martèlement incessant des canons. Enfin, pas très longtemps, mais au moins assez longtemps pour permettre de s'échapper en toute sécurité par les tunnels secrets..."
 building_curtain_walls_08:1 "Demi-lunes et cavaliers"
 building_curtain_walls_08_desc:1 "Le cavalier est une plate-forme surélevée qui permet à nos soldats de tirer par-dessus le parapet principal, directement sur les ennemis ! Malheureusement, cela signifie aussi que les ennemis savent exactement où viser... Bien que les soldats positionnés sur les ravelins, qui sont des ouvrages triangulaires divisant les ennemis assiégeants, peuvent faire de leur mieux pour éviter que cela ne se produise."
 
 building_type_cereal_fields_01:1 "Fermes et champs"
 building_type_cereal_fields_01_desc:1 "#F Les fermes et les champs sont les piliers de toute économie. Pour nourrir les hommes et les bêtes, et ravitailler l'armée et les festins, il ne faut pas sous-estimer le pouvoir du simple grain.#!"
 building_cereal_fields_01:1 "Champs"
 building_cereal_fields_01_desc:1 "Les champs, colonne vertébrale de l'économie féodale, sont exploités par des petites mais généreuses familles de paysans, toutes prêtes à céder à la Couronne la plus grande partie de leur production !"
 building_cereal_fields_02:1 "Hameaux"
 building_cereal_fields_02_desc:1 "La construction de hameaux permet de faire travailler plus de paysans dans les champs. Et comme nous le savons tous, plus de paysans signifie plus d'impôts !"
 building_cereal_fields_03:1 "Granges et entrepôts"
 building_cereal_fields_03_desc:1 "La construction de granges et de grands entrepôts permet aux paysans de conserver le foin, leur donne un endroit pour stocker leurs outils, et sert de lieu improvisé pour abriter les armées de passage (ou des vagabonds...)."
 building_cereal_fields_04:1 "Fermes"
 building_cereal_fields_04_desc:1 "Les grandes exploitations agricoles font vivre des familles de paysans plus nombreuses. Lorsque les familles ont de l'espace pour s'agrandir, elles engendrent des enfants qui peuvent être mis au travail dans les champs - tel est l'ordre naturel des choses !"
 building_cereal_fields_05:1 "Greniers"
 building_cereal_fields_05_desc:1 "Les greniers permettent aux agriculteurs de stocker des céréales, des légumes et des fruits pendant de longues périodes. Bien sûr, les agriculteurs sont heureux de tout donner à nos soldats s'ils passent par là !"
 building_cereal_fields_06:1 "Grange dîmière"
 building_cereal_fields_06_desc:1 "Les granges dîmières servent de lieu où les agriculteurs mettent la part de leur production qui devrait revenir au clergé - bien sûr, cela nous permet aussi de les taxer plus facilement."
 building_cereal_fields_07:1 "Vastes champs"
 building_cereal_fields_07_desc:1 "En poussant nos paysans reconnaissants à cultiver des champs plus nombreux et plus grands, plus proches les uns des autres, nous sommes sûrs d'obtenir un meilleur rendement. Bien entendu, cet empiétement sur les terres des uns et des autres peut entraîner des conflits entre les paysans - c'est hélas un sacrifice que nous sommes prêts à faire !"
 building_cereal_fields_08:1 "Silos à grains"
 building_cereal_fields_08_desc:1 "Ces silos imposants visent à stocker de grandes quantités de céréales tout au long de l'année. Il y en a tellement qu'aucune armée ne peut tout consommer à elle seule. À condition bien sûr qu'aucun rat n'y entre..."
 
 building_type_barracks_01:0 "Caserne"
 building_type_barracks_01_desc:1 "#F Les casernes sont des bâtiments solides ayant pour seul objectif de loger et de préparer des levées locales à la guerre.#!"
 building_barracks_01:1 "Casernes en bois"
 building_barracks_01_desc:1 "Pour loger les levées lorsqu'elles se préparent à la guerre, il faut au moins un toit. Ces simples baraques en bois, construites à la hâte par des charpentiers et des bûcherons « volontaires », offrent une protection décente contre les éléments... À moins qu'il ne pleuve."
 building_barracks_02:1 "Terrains dégagés"
 building_barracks_02_desc:1 "En retirant tout obstacle sur un large terrain, nous pouvons rassembler nos soldats en un seul endroit pour les diviser en unités. La vue dégagée permet également de repérer plus facilement les déserteurs."
 building_barracks_03:1 "Caserne en pierre"
 building_barracks_03_desc:1 "Les casernes en pierre plus robustes offrent une protection bien plus importante contre les éléments, et le transport des pierres est un excellent entraînement pour nos hommes ! Un exercice pour former un « esprit d'équipe »."
 building_barracks_04:1 "Camps mobiles"
 building_barracks_04_desc:1 "La caserne devrait être mobile, et quel meilleur moyen pour le rester que d'utiliser des tentes en cuir robustes et durables ? Ces agriculteurs n'avaient pas besoin de leur bétail de toute façon !"
 building_barracks_05:1 "Forge"
 building_barracks_05_desc:1 "En engageant des forgerons de camp pour entretenir les lances rouillées et les fourches pliées de nos levées, nous augmentons considérablement nos chances de succès, même si les forgerons auraient préféré quelque chose d'un peu plus prestigieux."
 building_barracks_06:1 "Terrains d'entraînement"
 building_barracks_06_desc:1 "En mettant en place des mannequins d'entraînement et des parcours d'obstacles, nous pouvons séparer le bon grain de l'ivraie et ainsi savoir quels hommes placer à la tête des formations..."
 building_barracks_07:1 "Centres d'enrôlement"
 building_barracks_07_desc:1 "En construisant des centres d'enrôlement dans tous les villages des environs, nous nous assurons qu'un flux constant de fauteurs de troubles malveillants et alcoolisés vienne grossir nos rangs."
 building_barracks_08:1 "Caserne permanente"
 building_barracks_08_desc:1 "Puisque nous devons souvent déplacer nos levées rapidement, la construction de baraquements permanents et bien construits nous permet d'avoir un endroit pour loger les soldats et les officiers d'élite, si jamais ils passent par là."
 
 building_type_camel_farms_01:1 "Chameaux de combat"
 building_type_camel_farms_01_desc:0 "#F Ces fermes sont consacrées à l’élevage de chameaux pour l’usage quotidien aussi bien de l'armée que des paysans locaux. Les chameaux sont des montures souples et robustes, idéales pour un climat désertique rude.#!"
 building_camel_farms_01:1 "Éleveurs de chameaux"
 building_camel_farms_01_desc:0 "$building_type_camel_farms_01_desc$"
 building_camel_farms_02:1 "Messages de reconnaissance"
 building_camel_farms_02_desc:1 "Les chameliers se déplacent régulièrement entre les postes d'éclaireurs pour apporter des provisions et transmettre des informations."
 building_camel_farms_03:1 "Fabricants d'arcs"
 building_camel_farms_03_desc:1 "La cavalerie chamelière fonctionne bien lorsque les cavaliers sont équipés d'arcs et les fabricants d'arcs locaux assurent un approvisionnement régulier en matériel."
 building_camel_farms_04:1 "Marchés de chameaux"
 building_camel_farms_04_desc:1 "Le marché est toujours très animé et les marchands vendent des centaines de chameaux par jour. Cela permet à nos éleveurs d'avoir accès aux spécimens les plus endurants."
 building_camel_farms_05:1 "Terrains de recrutement nomade"
 building_camel_farms_05_desc:1 "Les féroces nomades du désert font d'excellents soldats, mais ne travaillent pas gratuitement. En leur fournissant des montures supérieures en guise de paiement, nous nous assurons de leur loyauté dans les conflits futurs."
 building_camel_farms_06:1 "Écuries militaires"
 building_camel_farms_06_desc:1 "De grandes et robustes écuries abritent nos précieux chameaux de guerre et les protègent à la fois des voleurs et de la rigueur du désert."
 building_camel_farms_07:1 "Armuriers"
 building_camel_farms_07_desc:1 "Fabriquer des armures pour les chameaux n'est pas une tâche facile, mais la récompense en vaut la peine. Une charge par de redoutables chameaux entièrement revêtus d'une armure peut faire fuir n'importe quelle armée à cheval."
 building_camel_farms_08:1 "Éleveurs avancés"
 building_camel_farms_08_desc:1 "Des érudits se sont réunis pour essayer d'élever les types de chameaux les plus endurants et les plus intelligents possibles. Grâce à des locaux appropriés et un grand troupeau, ils ont créé d'impressionnantes bêtes de guerre !"
 
 building_type_logging_camps_01:1 "Exploitation forestière"
 building_type_logging_camps_01_desc:1 "#F De grandes quantités de bois, de résine, de charbon de bois et d'autres ressources sont récoltées dans ces forêts, qui constituent une excellente source de matériaux de construction pour les villes environnantes.#!"
 building_logging_camps_01:1 "Camps de bûcherons"
 building_logging_camps_01_desc:1 "Les bûcherons se sont installés à la périphérie de la forêt et passent de longues journées à abattre des arbres."
 building_logging_camps_02:1 "Collectes de résine"
 building_logging_camps_02_desc:1 "Partout dans la forêt, la résine est collectée pour être utilisée comme adhésif ou pour être vendue au clergé afin d'être utilisée dans divers rites."
 building_logging_camps_03:1 "Bas fourneaux"
 building_logging_camps_03_desc:1 "Les bas fourneaux fonctionnent sans relâche sous la fumée pour produire le précieux matériau tant recherché par les forgerons."
 building_logging_camps_04:1 "Pâturages boisés"
 building_logging_camps_04_desc:1 "Les animaux se nourrissent de graines et de noix dans des près entourés d'arbres. Chaque année, pendant quelques mois en particulier, une surabondance de noix engraisse les animaux pour l'hiver."
 building_logging_camps_05:1 "Champs labourés"
 building_logging_camps_05_desc:1 "Là où se trouvaient autrefois les arbres, se trouvent aujourd'hui les champs. L'ancienne forêt est devenue une grande terre agricole."
 building_logging_camps_06:1 "Ruchers"
 building_logging_camps_06_desc:1 "À la lisière de la forêt, des ruchers sont placés pour tirer profit de la quantité désormais abondante de fleurs sauvages qui sont apparues là où la forêt se trouvait autrefois."
 building_logging_camps_07:1 "Verrerie forestière"
 building_logging_camps_07_desc:1 "La forêt est l'endroit idéal pour le souffleur de verre. Grâce à un accès facile à la plupart des matériaux dont ils ont besoin, il est possible de produire du verre de valeur et d'en faire le commerce."
 building_logging_camps_08:1 "Scieries"
 building_logging_camps_08_desc:1 "Bien que les haches et les simples scies nous ont servi jusqu'à présent, la scierie est pour ces instruments, ce que Dieu est aux hommes. Aujourd'hui, la forêt peut être exploitée rapidement et son bois précieux alimente nos villes et nos villages."
 
 building_type_peat_quarries_01:1 "Fermes des marais"
 building_type_peat_quarries_01_desc:1 "#F Si les terres humides n'offriront jamais les mêmes possibilités de culture que les plaines, une surabondance saisonnière de végétation permet l'élevage d'animaux. Il existe également des possibilités d'extraction de tourbe et de sel.#!"
 building_peat_quarries_01:1 "Terres pour le bétail"
 building_peat_quarries_01_desc:1 "La fertilité des terres humides permet d'offrir d'excellents pâturages aux animaux d'élevage de toutes tailles."
 building_peat_quarries_02:1 "Carrières de tourbe"
 building_peat_quarries_02_desc:1 "Une quantité importante de tourbe y est extraite. Sa présence contribue au développement de fermes et de champs."
 building_peat_quarries_03:1 "Prés à foin"
 building_peat_quarries_03_desc:1 "Autour des marais, une grande quantité d'herbe pousse et est récoltée et utilisée comme nourriture pour l'hiver."
 building_peat_quarries_04:1 "Puits salins"
 building_peat_quarries_04_desc:1 "Les travailleurs utilisent de grandes marmites pour chauffer l'eau et extraire le sel des marais. Ce sel est ensuite utilisé pour conserver la viande, qui est ensuite commercialisée."
 building_peat_quarries_05:1 "Marais clôturés"
 building_peat_quarries_05_desc:1 "En clôturant les marais, les paysans peuvent plus facilement contrôler la croissance des plantes et protéger la précieuse récolte."
 building_peat_quarries_06:1 "Champs de terres humides"
 building_peat_quarries_06_desc:1 "Les propriétés uniques des marais permettent aux paysans de cultiver de nombreuses plantes qu'ils ne pourraient pas cultiver autrement, comme le chanvre ou le lin."
 building_peat_quarries_07:1 "Grandes carrières de tourbe"
 building_peat_quarries_07_desc:1 "De plus en plus de tourbe est extraite et une grande partie est exportée comme engrais."
 building_peat_quarries_08:1 "Grandes fermes des marais"
 building_peat_quarries_08_desc:1 "De grands troupeaux d'animaux se nourrissent de la vie végétale abondante des marais et deviennent grands et gras."
 
 building_type_hill_farms_01:0 "Fermes de colline"
 building_type_hill_farms_01_desc:1 "#F Les collines de cette province sont couvertes de champs. Tandis que l'agriculture en terrasses aide à garder les cultures arrosées, la superficie limitée signifie des rendements plus faibles.#!"
 building_hill_farms_01:1 "Champs à flanc de coteau"
 building_hill_farms_01_desc:1 "Sur les flancs des collines, il y a de nombreux petits champs, où l'on cultive et où vit une petite population de paysans."
 building_hill_farms_02:1 "Pâturages de collines"
 building_hill_farms_02_desc:1 "Le bétail est amené sur les hautes terres non cultivées et on l'y laisse paître les herbes abondantes."
 building_hill_farms_03:1 "Celliers à légumes"
 building_hill_farms_03_desc:1 "Les caves à légumes permettent de stocker les légumes toute l'année, ce qui est d'une importance capitale dans les collines peu fertiles."
 building_hill_farms_04:1 "Champs de légumes"
 building_hill_farms_04_desc:1 "De vastes champs de légumes fournissent aux fermes peu nombreuses la nourriture dont elles ont tant besoin."
 building_hill_farms_05:1 "Linchets"
 building_hill_farms_05_desc:1 "En détournant l'eau d'un ruisseau voisin vers une terrasse, les champs à flanc de colline peuvent être maintenus fertiles plus longtemps."
 building_hill_farms_06:1 "Routes et escaliers"
 building_hill_farms_06_desc:1 "En reliant les fermes et les hameaux dispersés par des routes et des escaliers appropriés, nous augmentons l'efficacité de l'imposition."
 building_hill_farms_07:1 "Greniers d'hiver"
 building_hill_farms_07_desc:1 "Pendant les mois les plus durs de l'année, les animaux n'ont pas grand-chose à manger et le grenier d'hiver résout ce problème."
 building_hill_farms_08:1 "Pommiers"
 building_hill_farms_08_desc:1 "Les collines offrent un environnement parfait pour les vergers, en particulier pour les pommes."
 
 building_type_hill_forts_01:0 "Forts de colline"
 building_type_hill_forts_01_desc:1 "#F Construites sur une colline ou une falaise abrupte, ces imposantes fortifications résistent à toute armée assiégeante qui n'a pas la capacité de voler !#!"
 building_hill_forts_01:1 "Petit fort de colline"
 building_hill_forts_01_desc:1 "Le fort qui se dresse fièrement au sommet d'une colline oblige tout assiégeant à livrer un combat difficile."
 building_hill_forts_02:1 "Simples ouvrages de terre"
 building_hill_forts_02_desc:1 "Le fort est entouré d'ouvrages de terre qui forment des murs impénétrables et peuvent faire décourager le soldat le plus endurci."
 building_hill_forts_03:1 "Fossés"
 building_hill_forts_03_desc:1 "En plus des murs de terre, de grands fossés sont creusés autour de la colline défensive. Ils sont boueux et glissants, alors les assaillants imprudents peuvent se retrouver coincés au fond et noyés dans la boue par leurs pairs."
 building_hill_forts_04:1 "Palissades"
 building_hill_forts_04_desc:1 "De grands murs faits de rondins taillés entourent le fort et constituent un obstacle supplémentaire avant de pouvoir atteindre les trésors qui s'y trouvent."
 building_hill_forts_05:1 "Corps de garde"
 building_hill_forts_05_desc:1 "Autour du fort se trouvent des postes de garde, afin de pouvoir intervenir à tout moment si un assaut devait se produire."
 building_hill_forts_06:1 "Murs extérieurs"
 building_hill_forts_06_desc:1 "De grands murs de pierre entourent le fort de la colline et le rend une fois pour toutes impénétrable."
 building_hill_forts_07:1 "Grand fort de colline"
 building_hill_forts_07_desc:1 "Le fort central a été agrandi et amélioré de manière considérable, et s'élève encore plus haut dans le ciel."
 building_hill_forts_08:1 "Ouvrages en terre complexes"
 building_hill_forts_08_desc:1 "Les ouvrages en terre qui entourent le fort de la colline sont si complexes et déroutant que les armées ennemies savent à peine quelle entrée elles doivent prendre d'assaut, ce qui joue en notre faveur - d'autant plus que la moitié des entrées mènent à des pièges mortels..."
 
 building_type_plantations_01:1 "Agriculture du désert"
 building_type_plantations_01_desc:1 "#F Ces plantations sont axées sur la culture de fruits et de légumes suffisamment robustes pour résister au climat rigoureux.#!"
 building_plantations_01:1 "Petites plantations"
 building_plantations_01_desc:1 "Malgré le manque d'eau, ces petites plantations réussissent à faire pousser des fruits rustiques."
 building_plantations_02:1 "Comptoirs commerciaux"
 building_plantations_02_desc:1 "Les nomades rustiques du désert se déplacent entre les comptoirs commerciaux et apportent de la nourriture là où elle est le plus nécessaire."
 building_plantations_03:1 "Tisserands"
 building_plantations_03_desc:1 "Les tisserands fabriquent des tissus dans leurs ateliers, qu'ils échangent ensuite avec les nomades du désert."
 building_plantations_04:1 "Sources d'eau"
 building_plantations_04_desc:1 "En raison de la rareté de l'eau, un nouveau puits ne manquera pas de faire prospérer la région. Plusieurs sources de ce type ont été découvertes, et des puits adéquats ont été construits."
 building_plantations_05:1 "Caravansérails"
 building_plantations_05_desc:1 "Les grandes caravanes de commerce ont besoin d'un endroit pour se reposer. Le caravansérail leur offre l'espace nécessaire et constitue également un excellent endroit pour taxer leurs marchandises."
 building_plantations_06:1 "Dattiers"
 building_plantations_06_desc:1 "De plus en plus de terres se prêtant à la plantation, des dattiers sont cultivés. Les dattes ont une longue durée de vie et sont un bien précieux pour les commerçants."
 building_plantations_07:1 "Irrigation"
 building_plantations_07_desc:1 "En alimentant les champs avec l'eau des puits, ils peuvent permettre de faire plus que de la simple agriculture de subsistance. C'est une tâche considérable, mais il n'est pas facile de faire pousser quelque chose dans le désert."
 building_plantations_08:1 "Grandes plantations"
 building_plantations_08_desc:1 "Ces plantations produisent désormais un excédent certain qui peut être vendu."
 
 building_type_outposts_01:0 "Avant-postes"
 building_type_outposts_01_desc:1 "#F Une série d'avant-postes longent tous les lieux d'habitation importants de la province, offrant un système d'alerte rapide en cas de raids ou d'attaques d'animaux.#!"
 building_outposts_01:1 "Guérites de guet"
 building_outposts_01_desc:1 "Des guérites de guet repèrent les animaux et les pillages. Si une bête dangereuse est repérée, il ne faut pas longtemps pour que la nouvelle se répande et que le bétail vulnérable puisse être mis en sécurité."
 building_outposts_02:1 "Avant-postes militaires"
 building_outposts_02_desc:1 "Le long des nombreuses routes et des chemins sinueux, il y a plusieurs avant-postes, tenus par des gardes au service des commerçants locaux. Leur présence garantit que la région reste à l'abri des bandits de grand chemin."
 building_outposts_03:1 "Caches d'armes"
 building_outposts_03_desc:1 "Un des avantages de la vie en terrain escarpé est la possibilité de se camoufler pratiquement n'importe où. En cas de raid, les habitants peuvent se munir d'armes provenant de nombreuses caches."
 building_outposts_04:1 "Avant-postes de palissade"
 building_outposts_04_desc:1 "Les vieux avant-postes branlants ont été remplacés par des tours de palissade robustes. De plus, elles sont presque parfaitement cachées dans le terrain escarpé."
 building_outposts_05:1 "Postes de levée"
 building_outposts_05_desc:1 "Près de chaque tour se trouve maintenant un poste de levée. En période de rassemblement, les paysans peuvent se rassembler en toute sécurité à proximité, où ils peuvent trouver à la fois des armes et une protection."
 building_outposts_06:1 "Avant-postes frontières"
 building_outposts_06_desc:1 "Contrairement aux avant-postes bien cachés, ceux à la frontière sont censés être dissuasifs. Construites en matériaux plus résistants, la taille même de ces tours est suffisante pour dissuader tout pillard."
 building_outposts_07:1 "Postes de reconnaissance"
 building_outposts_07_desc:1 "Pour que nos éclaireurs soient bien nourris et puissent voyager léger, nous avons érigé une série d'avant-postes d'éclaireurs stratégiquement placés. Bien cachés, ces bâtiments permettent de recueillir des renseignements inégalés en période d'invasion."
 building_outposts_08:1 "Avant-postes fortifiés"
 building_outposts_08_desc:1 "D'imposants avant-postes en pierre qui se dresse vers le ciel rassurent les soldats et les gardes de caravanes qui y sont logés."
 
 building_type_watchtowers_01:0 "Tours de guet"
 building_type_watchtowers_01_desc:1 "#F Plusieurs grandes tours de guet surveillent la paysannerie au travail et offrent une excellente distance de vue aux archers.#!"
 building_watchtowers_01:1 "Tours en briques d'argile"
 building_watchtowers_01_desc:1 "Ces tours en briques d'argile offrent une défense simple mais efficace."
 building_watchtowers_02:1 "Maisons-tours"
 building_watchtowers_02_desc:1 "Les maisons-tours sont faites à la fois pour la protection et l'habitation, et occupent des emplacements stratégiques."
 building_watchtowers_03:1 "Tours de guet en bois"
 building_watchtowers_03_desc:1 "Plusieurs tours de guet en bois surveillent la paysannerie au travail et offrent une excellente distance de vue aux archers."
 building_watchtowers_04:1 "Petits donjons en briques d'argile"
 building_watchtowers_04_desc:1 "Les donjons en briques de terre crue, bien que petits, offrent une protection supérieure à celle des tours de guet plus ordinaires. En temps de guerre, ils peuvent protéger une foule de paysans contre les pilleurs, et même contenir un petit grenier pour les périodes de vaches maigres."
 building_watchtowers_05:1 "Tours de guet en pierre"
 building_watchtowers_05_desc:1 "Ces tours de guet offrent un magnifique poste d'observation, non seulement pour les archers mais aussi pour les seigneurs qui surveillent leurs paysans."
 building_watchtowers_06:1 "Meurtrières"
 building_watchtowers_06_desc:1 "En construisant les tours de manière à ce qu'il y ait une série de trous par lesquels les flèches peuvent être tirées, la portée et la protection des archers sont considérablement augmentées."
 building_watchtowers_07:1 "Maisons-tours fortifiées"
 building_watchtowers_07_desc:1 "Ces maisons-tours sont formidablement fortifiées et témoignent du prestige de leurs propriétaires. En cas de raid, des troupeaux entiers de bétail peuvent être enfermés et protégés par les tours."
 building_watchtowers_08:1 "Tours surmontés d'un dôme"
 building_watchtowers_08_desc:1 "Ces imposantes tours sont entièrement construites en pierre et surmontées d'un dôme. Les techniques de construction utilisées les rendent presque inattaquables par les pillards."
 
 building_type_quarries_01:1 "Carrières"
 building_type_quarries_01_desc:1 "#F Les montagnes de cette province fournissent à la construction locale un excellent stock de matériaux de construction.#!"
 building_quarries_01:1 "Petite carrière de pierre"
 building_quarries_01_desc:1 "Les carrières de pierre facilement accessibles fournissent des matériaux de construction nécessaires dans les environs."
 building_quarries_02:1 "Mines peu profondes"
 building_quarries_02_desc:1 "De simples mines bordent le pied de la montagne et recueillent le minerai des gisements en surface facilement accessibles."
 building_quarries_03:1 "Moulins à eau"
 building_quarries_03_desc:1 "En acheminant l'eau vers les sites miniers, sa puissance peut être exploitée par les moulins à eau pour alimenter les outils qui aident à l'excavation."
 building_quarries_04:1 "Grandes carrières de pierre"
 building_quarries_04_desc:1 "Alors que la demande de matériaux de construction augmente, les carrières attirent de plus en plus de travailleurs et sont de plus en plus grandes et profondes d'année en année."
 building_quarries_05:1 "Grandes mines"
 building_quarries_05_desc:1 "Le besoin de métaux ne cesse de croître, et les nouvelles techniques ne font pas tout. Des mines doivent être ouvertes !"
 building_quarries_06:1 "Carrières de pierre énormes"
 building_quarries_06_desc:1 "Les ouvriers taillent des blocs de pierre quotidiennement dans des mines à ciel ouvert. Les carrières épuisées s'étendent comme des bouches béantes dans toute la province et ont servi à bâtir de nombreux châteaux et murs."
 building_quarries_07:1 "Puits de mines"
 building_quarries_07_desc:1 "Grâce aux nouvelles techniques, les travailleurs peuvent atteindre des métaux cachés dans le sol. La plus importante d'entre elles est une nouvelle façon de drainer les puits inondés."
 building_quarries_08:1 "Hauts fourneaux"
 building_quarries_08_desc:1 "Les hauts fourneaux fonctionnent toute la journée et fondent du fer, du plomb et du cuivre. La qualité du métal qu'ils produisent est excellente."
 
 building_type_military_camps_01:0 "Camps militaires"
 building_type_military_camps_01_desc:1 "#F Un simple terrain d'entraînement où les paysans locaux sont préparés pour la guerre.#!"
 building_military_camps_01:1 "Tentes en cuir"
 building_military_camps_01_desc:1 "Au moment de la levée, les hommes sont rassemblés dans des camps rudimentaires où ils dorment sous de simples tentes. Bien qu'il ne soit pas le plus confortable, c'est un type de camp bon marché et mobile."
 building_military_camps_02:1 "Cuisiniers de camp"
 building_military_camps_02_desc:1 "En affectant une partie des levées à la collecte et à la préparation de la nourriture, on attire davantage d'hommes de la campagne - attirés par l'odeur de la nourriture."
 building_military_camps_03:1 "Terrains de formation"
 building_military_camps_03_desc:1 "Les cibles de tir à l'arc et les mannequins donnent aux levées à la fois une distraction et un minimum d'entraînement, avant d'être jetés dans le feu de la bataille."
 building_military_camps_04:1 "Postes de surveillance"
 building_military_camps_04_desc:1 "Les postes de garde peuvent donner l'alerte, ont une bonne distance de vue et servent de lieux de rassemblement. Même en dehors des périodes de rassemblement, des gardes y sont toujours postés."
 building_military_camps_05:1 "Forgerons de camp"
 building_military_camps_05_desc:1 "Les forgerons du camp font des réparations simples et gardent les chevaux ferrés."
 building_military_camps_06:1 "Salle de rassemblement"
 building_military_camps_06_desc:1 "Des salles de rassemblement dédiées dans chaque village facilitent la levée de troupes."
 building_military_camps_07:1 "Caserne de la milice"
 building_military_camps_07_desc:1 "Chaque ville a maintenant ses propres casernes de milice, où les armes sont stockées en cas de besoin. Les casernes servent également de lieu de rencontre pour les officiers responsables du rassemblement."
 building_military_camps_08:1 "Places de la levée"
 building_military_camps_08_desc:1 "De plus grandes places pour la levée offrent non seulement un lieu de rassemblement pour les soldats, mais aussi un lieu d'entraînement pour les batailles à venir."
 
 building_type_ramparts_01:1 "Forts forestiers"
 building_type_ramparts_01_desc:1 "#F Ces fortifications sont construites de telle manière qu’elles font partie de la forêt qu’elles protègent. Les armées qui avancent se trouvent gênées par les fortifications, mais sont également empêtrées dans les broussailles.#!"
 building_ramparts_01:1 "Fortins en rondins"
 building_ramparts_01_desc:1 "Des fortins en bois font partie de la forêt en utilisant les arbres comme palissade naturelle."
 building_ramparts_02:1 "Remparts de terre"
 building_ramparts_02_desc:1 "De longs bancs de terre forment une limite défensive autour du fort et entravent les avancées de l'ennemi."
 building_ramparts_03:1 "Pièges et fossés"
 building_ramparts_03_desc:1 "Si un ennemi se sent en sécurité à l'approche des fortifications, il se retrouvera bientôt pris au piège ou empalé sur les nombreux dangers cachés dans la forêt."
 building_ramparts_04:1 "Remparts"
 building_ramparts_04_desc:1 "Des murs de pierre protègent désormais les forts contre les ennemis, ce qui entrave considérablement toute avancée dans la forêt."
 building_ramparts_05:1 "Embrasures"
 building_ramparts_05_desc:1 "En construisant des embrasures dans les murs, nous pouvons facilement voir et tirer des flèches sur les ennemis qui se dirigent vers nous."
 building_ramparts_06:1 "Ouvrages de terre"
 building_ramparts_06_desc:1 "En construisant rapidement des ouvrages de terre où nous prévoyons le passage des ennemis, nous pouvons les déjouer et les encercler lorsqu'ils tentent de se déplacer dans les forêts."
 building_ramparts_07:1 "Remparts crénelés"
 building_ramparts_07_desc:1 "En ajoutant des créneaux aux remparts, nous obtenons un net avantage dans tout siège et nos soldats sont alors capables de se déplacer en relative sécurité et de riposter à tout assaut."
 building_ramparts_08:1 "Forteresses forestières"
 building_ramparts_08_desc:1 "Ces grandes forteresses de pierre surplombent la forêt et protègent une large étendue de terre."
 
 building_type_elephant_pens_01:1 "Éléphants de guerre"
 building_type_elephant_pens_01_desc:0 "#F Les éléphants sont gardés et entraînés ici. Ils constituent d'excellentes bêtes de somme utiles au travail comme à la guerre.#!"
 building_elephant_pens_01:1 "Enclos à éléphants"
 building_elephant_pens_01_desc:1 "Ces écuries solides permettent de garder en sécurité même l'éléphant le plus indiscipliné."
 building_elephant_pens_02:1 "Pièges à éléphants"
 building_elephant_pens_02_desc:1 "Les nouveaux éléphants sont capturés grâce à des fosses ou des pièges. Parfois, une éléphante est même utilisée comme appât."
 building_elephant_pens_03:1 "Terrains de dressage d'éléphants"
 building_elephant_pens_03_desc:1 "Les éléphants ne sont pas faciles à dresser, mais les dresseurs les plus expérimentés font tout leur possible pour fournir à la Couronne des bêtes de guerre."
 building_elephant_pens_04:1 "Terrains d’entraînement pour éléphants"
 building_elephant_pens_04_desc:1 "Les éléphants sont mis à rude épreuve en transportant à la fois hommes, armures et équipement."
 building_elephant_pens_05:1 "Bureaux des surveillants"
 building_elephant_pens_05_desc:1 "Les surveillants sont responsables du bien-être des éléphants, et en leur construisant des bureaux appropriés, leur efficacité est assurée."
 building_elephant_pens_06:1 "Hôpitaux pour éléphants"
 building_elephant_pens_06_desc:1 "Les hôpitaux spécialisés dans les éléphants sont suffisamment grands pour accueillir même le plus grand des mâles, ce qui permet de sauver la vie d'animaux qui, autrement, seraient sûrement morts."
 building_elephant_pens_07:1 "Sanctuaires d'éléphants"
 building_elephant_pens_07_desc:1 "En désignant de grandes zones de la jungle comme sanctuaires pour les éléphants, nous nous assurons de perdre moins d'animaux à cause du braconnage et que la population reste stable."
 building_elephant_pens_08:1 "Éleveurs d'éléphants"
 building_elephant_pens_08_desc:1 "Les éleveurs d'éléphants veillent à ce que les petits soient la progéniture la plus viable et la plus saine."
 
 building_type_guild_halls_01:1 "Guildes"
 building_type_guild_halls_01_desc:1 "#F La ville fournit à toutes les grandes guildes et familles bourgeoises un vaste espace pour exercer leurs métiers.#!"
 building_guild_halls_01:0 "Guildes de marchands"
 building_guild_halls_01_desc:0 "$building_type_guild_halls_01_desc$"
 building_guild_halls_02:1 "Guildes de sculpteurs"
 building_guild_halls_02_desc:1 "Les sculpteurs produisent des objets en bois ou en os, tels que des cadres, des décorations ou des outils. Ils sculptent également des blasons héraldiques, ce qui rend la guilde populaire auprès de la noblesse."
 building_guild_halls_03:1 "Guildes de charpentiers"
 building_guild_halls_03_desc:1 "Les charpentiers travaillent dans le domaine de la construction en utilisant principalement le bois comme matériau de choix. Leurs services sont recherchés tant par la noblesse que par le clergé, notamment pour les magnifiques menuiseries qu'ils réalisent pour les églises et les châteaux."
 building_guild_halls_04:1 "Guildes de chasseurs"
 building_guild_halls_04_desc:1 "Les chasseurs font le commerce de la viande et des peaux, et leurs services permettent aux bouchers et aux tanneurs de faire leur métier. Les meilleures peaux sont bien sûr celles des familles nobles les plus prestigieuses."
 building_guild_halls_05:1 "Guildes de maçons"
 building_guild_halls_05_desc:1 "Les maçons travaillent la pierre, tant pour la construction que pour la sculpture. Leurs compétences sont très recherchées, car leur expertise est inestimable pour la construction de fortifications."
 building_guild_halls_06:1 "Guildes de tailleurs"
 building_guild_halls_06_desc:1 "Les tailleurs utilisent l'aiguille, le fil et le tissu comme instruments de choix. Grâce à leurs compétences inégalées, ils produisent de beaux vêtements pour la noblesse."
 building_guild_halls_07:1 "Guildes de verriers"
 building_guild_halls_07_desc:1 "Les verriers créent des objets fascinants en verre, allant des coupes aux vitres. La fabrication d'objets en verre est très prestigieuse, ce qui rend leurs services très appréciés."
 building_guild_halls_08:1 "Guildes d'artisans"
 building_guild_halls_08_desc:1 "Les artisans utilisent une multitude de matériaux non seulement pour produire des œuvres d'art mais aussi pour innover. Leur ingéniosité et leur habileté attirent partout l'attention de la haute noblesse."
 
 building_type_monastic_schools_01:1 "Monastères"
 building_type_monastic_schools_01_desc:1 "#F Cette école enseigne de nombreuses matières et constitue un rare centre d’enseignement supérieur, mais les étudiants inscrits ici étudient principalement pour se préparer à de futures carrières dans le clergé.#!"
 building_monastic_schools_01:1 "Salles de prière"
 building_monastic_schools_01_desc:1 "Les salles de prière accueillent des sermons et permettent un lieu de contemplation silencieuse."
 building_monastic_schools_02:0 "Écoles monastiques"
 building_monastic_schools_02_desc:0 "$building_type_monastic_schools_01_desc$"
 building_monastic_schools_03:1 "Bibliothèques"
 building_monastic_schools_03_desc:1 "La bibliothèque du monastère est emplie de livres, allant de petits traités à de gros ouvrages de théologie. Un véritable trésor de connaissances se trouve entre ses murs."
 building_monastic_schools_04:1 "Quartiers du pèlerin"
 building_monastic_schools_04_desc:1 "Les pèlerins sont autorisés à rester et à se reposer dans les quartiers des pèlerins s'ils cherchent un abri pendant leur long voyage. Ils y reçoivent également de la nourriture, des boissons et parfois même un bain."
 building_monastic_schools_05:1 "Infirmeries"
 building_monastic_schools_05_desc:1 "En temps de guerre ou d'épidémie, les infirmeries offrent une seconde chance aux pauvres victimes, en supposant qu'elles y arrivent à temps."
 building_monastic_schools_06:1 "Chambres de copie"
 building_monastic_schools_06_desc:1 "Des scribes dévoués travaillent toute la journée à copier des textes sacrés dans les chambres de copie. Toujours en quête de connaissances, ils travaillent même la nuit, éclairés par des bougies et la lune."
 building_monastic_schools_07:1 "Hospices"
 building_monastic_schools_07_desc:1 "Les hospices offrent des soins de longue durée à ceux qui, autrement, n'y arriveraient pas. Les malades chroniques, les handicapés et parfois même les personnes souffrant de démons sont les bienvenus."
 building_monastic_schools_08:1 "Cloîtres"
 building_monastic_schools_08_desc:1 "Le cloître forme une barrière solide contre le monde extérieur, séparant efficacement la vie de ceux qui se trouvent entre ses murs de celle des paysans à l'extérieur."
 
 building_type_hunting_grounds_01:0 "Terrains de chasse"
 building_type_hunting_grounds_01_desc:1 "#F Partout dans ces terres se trouvent plusieurs grands gîtes où les chasseurs de gibier sauvage peuvent se rassembler et planifier leurs excursions.#!"
 building_hunting_grounds_01:1 "Loges du chasseur"
 building_hunting_grounds_01_desc:1 "Les chasseurs se réunissent dans ces loges pour planifier leurs excursions dans la nature, et ils servent également de lieux de conservation des trophées et de rencontre après une chasse réussie."
 building_hunting_grounds_02:1 "Chenils"
 building_hunting_grounds_02_desc:1 "Les chenils fournissent des chiens rapides qui sont d'excellents compagnons de chasse. Ils sont généralement nombreux à chaque chasse."
 building_hunting_grounds_03:1 "Volières"
 building_hunting_grounds_03_desc:1 "Le deuxième compagnon le plus important pour un chasseur est l'oiseau de proie, souvent gardés dans des volières."
 building_hunting_grounds_04:1 "Tours de chasse"
 building_hunting_grounds_04_desc:1 "Pour repérer les proies, des sentinelles sont postées dans des tours réparties sur tout le territoire et rapportent leurs observations aux chasseurs."
 building_hunting_grounds_05:1 "Écuries du chasseur"
 building_hunting_grounds_05_desc:1 "Un chasseur accompli a toujours besoin d'une monture rapide et brave. Les écuries du chasseur fournissent des races spécialisées qui se débrouillent bien sur les longues distances."
 building_hunting_grounds_06:1 "Huttes de garde forestier"
 building_hunting_grounds_06_desc:1 "Les gardes forestiers rôdent sur les terrains de chasse à la recherche de proies. Pendant qu'ils travaillent, ils sont plus que capables de capturer de petites proies par eux-mêmes."
 building_hunting_grounds_07:1 "Réserves de chasse"
 building_hunting_grounds_07_desc:1 "Un vaste territoire est désigné comme réserve, ce qui empêche les chasseurs non autorisés d'y chasser. Cela permet aux chasseurs officiels de disposer d'un grand nombre de proies, même si quelques braconniers se faufilent parfois..."
 building_hunting_grounds_08:1 "Loges de garde-chasse"
 building_hunting_grounds_08_desc:1 "Les gardes-chasse sont responsables de la prospérité des terres et de tous les animaux qui s'y trouvent. Lorsque les nobles décident d'aller chasser, les gardes-chasse savent où les envoyer pour que leur chasse aboutisse."
 
 building_type_theodosian_walls_01:0 "Murs théodosiens"
 building_type_theodosian_walls_01_desc:1 "#F Les remparts théodosiens ont été construits sous le règne de l'empereur Théodose II au début du Ve siècle, mais ils restent quelques-unes des plus formidables fortifications construites à la main.#!"
 building_theodosian_walls_01:0 "Murs théodosiens"
 building_theodosian_walls_01_desc:0 "$building_type_theodosian_walls_01_desc$"
 
 building_type_aurelian_walls_01:0 "Murs d'Aurélien"
 building_type_aurelian_walls_01_desc:1 "#F Les murs d'Aurélien ont été construits sous le règne des empereurs romains Aurélien et Probus. À ce jour, ils offrent une formidable défense, entourant complètement les sept collines de Rome.#!"
 building_aurelian_walls_01:0 "Mur d'Aurélien"
 building_aurelian_walls_01_desc:0 "$building_type_aurelian_walls_01_desc$"
 
 building_type_the_colosseum_01:0 "Colisée"
 building_type_the_colosseum_01_desc:0 "#F Le Colisée est l'un des plus grands amphithéâtres jamais construits et a accueilli d'innombrables spectacles tels que des combats de gladiateurs, des chasses d'animaux et même des batailles maritimes reconstituées. Sa construction a été commencée par l'empereur romain Vespasien en 72 après J.-C. et s'est achevée en 80 après J.-C. sous son successeur, Titus.\n\nMalgré son histoire passionnante, il est aujourd'hui principalement utilisé pour la récolte de marbre et de bronze destinés à être utilisés ailleurs.#!"
 building_the_colosseum_01:0 "$building_type_the_colosseum_01$"
 building_the_colosseum_01_desc:0 "$building_type_the_colosseum_01_desc$"
 
 building_type_hadrians_wall_01:0 "Mur d'Hadrien"
 building_type_hadrians_wall_01_desc:0 "#F Le mur d'Hadrien a été construit à l'époque romaine pour empêcher les Pictes du nord d'entrer dans la province de Britannia. Aujourd'hui, il n'a plus de fonction défensive, mais les pierres constituent une source de matériaux de construction bon marché et pratique !#!"
 building_hadrians_wall_01:0 "$building_type_hadrians_wall_01$"
 building_hadrians_wall_01_desc:0 "$building_type_hadrians_wall_01_desc$"
 
 building_type_offas_dyke_01:0 "Digue d'Offa"
 building_type_offas_dyke_01_desc:0 "#F La Digue d'Offa, qui est un long fossé flanqué d'un mur de terre, a été construit par le roi anglo-saxon de Mercie pour défendre la frontière avec le Pays de Galles. Ce terrassement surélevé offre un avantage à quiconque se tient du côté du mur, car tout attaquant doit livrer un combat difficile depuis le fossé.#!"
 building_offas_dyke_01:0 "$building_type_offas_dyke_01$"
 building_offas_dyke_01_desc:0 "$building_type_offas_dyke_01_desc$"
 
 building_type_buddhas_of_bamian_01:0 "Bouddhas de $b_bamiyan$"
 building_type_buddhas_of_bamian_01_desc:0 "#F Taillés dans la montagne, les immenses Bouddhas de Bâmiyân se dressent devant les visiteurs. Si la région qui les entoure n'est plus le centre florissant de l'enseignement bouddhiste d'autrefois, de nombreux pèlerins et érudits bouddhistes continuent de visiter les statues. Un dirigeant oriental avisé pourrait même être en mesure de tirer un profit de la venue des pèlerins, en plus d'obtenir des informations personnelles.#!"
 building_buddhas_of_bamian_01:0 "$building_type_buddhas_of_bamian_01$"
 building_buddhas_of_bamian_01_desc:0 "$building_type_buddhas_of_bamian_01_desc$"
 NOT_BUDDHAS_OF_BAMIAN_ENABLED:0 "Le [holder|El] doit être de la [religious_family|El] orientale"
 
 building_type_petra_01:0 "Pétra"
 building_type_petra_01_desc:0 "#F La ville de Pétra est une véritable merveille du monde antique. Sculptée directement dans la roche naturelle teintée de rose, la ville est une curiosité qui intrigue même le plus puissant des sultans.#!"
 building_petra_01:0 "$building_type_petra_01$"
 building_petra_01_desc:0 "$building_type_petra_01_desc$"
 
 building_type_house_of_wisdom_01:0 "Maison de la Sagesse"
 building_type_house_of_wisdom_01_desc:0 "#F La Maison de la Sagesse contient une vaste collection de livres, et des scribes y travaillent jour et nuit pour traduire encore plus de grandes œuvres littéraires. Les sources vont du grec au persan, en passant par l'indien - en vérité, elle contient le savoir du monde entier ! C'est un formidable lieu de la connaissance humaine ! Et qui plus est, très éloigné des cavaliers illettrés de la steppe...#!"
 building_house_of_wisdom_01:0 "$building_type_house_of_wisdom_01$"
 building_house_of_wisdom_01_desc:0 "$building_type_house_of_wisdom_01_desc$"
 
 building_type_palace_of_aachen_01:1 "$building_palace_of_aachen_01$"
 building_type_palace_of_aachen_01_desc:0 "#F Le palais d'Aix-la-Chapelle a été choisi par Charlemagne pour être le centre du pouvoir de l'empire carolingien. Il a servi un objectif à la fois politique et religieux, et reste un excellent endroit pour accueillir d'importants rassemblements.#!"
 building_palace_of_aachen_01:0 "Palais d'Aix-la-Chapelle"
 building_palace_of_aachen_01_desc:0 "$building_type_palace_of_aachen_01_desc$"
 
 building_type_notre_dame_01:1 "$building_notre_dame_01$"
 building_type_notre_dame_01_desc:0 "#F Cette magnifique cathédrale dédiée à la Vierge Marie et construite dans le style gothique impressionne par ses nombreuses statues et ses énormes rosaces colorées. À l'extérieur, la cathédrale est couverte de sculptures qui racontent de façon vivante des histoires bibliques, permettant même aux paysans illettrés de comprendre la gloire de Dieu !#!"
 building_notre_dame_01:0 "Notre-Dame"
 building_notre_dame_01_desc:0 "$building_type_notre_dame_01_desc$"
 
 building_type_hagia_sophia_01:1 "Sainte-Sophie"
 building_type_hagia_sophia_01_desc:0 "#F Sainte-Sophie est une véritable merveille d'ingénierie, dont la caractéristique la plus impressionnante est un dôme massif. Achevée en 537 après J.-C. par l'empereur Justinien Ier, elle abrite aujourd'hui le patriarche œcuménique et est considérée comme un monument du christianisme. Et il en sera ainsi pour l'éternité, car rien ne pourra jamais renverser la puissance de Rome.#!"
 building_hagia_sophia_01:0 "Cathédrale Sainte-Sophie"
 building_hagia_sophia_01_desc:0 "$building_type_hagia_sophia_01_desc$"
 building_hagia_sophia_02:0 "Mosquée Sainte-Sophie"
 building_hagia_sophia_02_desc:0 "#F La Sainte-Sophie est une véritable merveille d'ingénierie, avec son dôme massif et ses quatre minarets impressionnants. Commencée en 537 après J.-C. par l'empereur Justinien Ier, elle a depuis été transformée en une magnifique mosquée.\n\nEt il en sera ainsi pour l'éternité, car rien ne pourra jamais renverser la puissance de Roum.#!"
 
 building_type_dome_of_the_rock_01:0 "Temple de Jérusalem"
 building_type_dome_of_the_rock_01_desc:0 "#F Le Dôme du Rocher est situé au centre du Mont du Temple, à l'endroit où se trouvaient le Temple de Salomon et le Second Temple juif. On dit que la pierre de fondation du temple est l'endroit où Dieu a créé le monde et le premier humain, Adam. Le Dôme du Rocher et l'église du Saint-Sépulcre, située à proximité, attirent les pèlerins abrahamiques du monde entier.#!"
 building_dome_of_the_rock_01:0 "Dôme du Rocher"
 building_dome_of_the_rock_01_desc:0 "$building_type_dome_of_the_rock_01_desc$"
 building_temple_in_jerusalem_01:0 "Le troisième temple"
 building_temple_in_jerusalem_01_desc:0 "#F Des centaines d'années après la destruction du Second Temple, le moment est enfin venu de restaurer le Temple de Jérusalem ! Ce troisième Temple résistera à l'épreuve du temps, car il est protégé de tous ceux qui voudraient le voir détruit.#!"
 
 building_type_stonehenge_01:0 "Stonehenge"
 building_type_stonehenge_01_desc:0 "#F Stonehenge est une structure ancienne et mystique qui a inspiré de nombreux érudits au point que même aujourd'hui, en ces temps éclairés, il en arrive de toute la Grande-Bretagne pour l'étudier. Quel est vraiment son but ?#!"
 building_stonehenge_01:0 "$building_type_stonehenge_01$"
 building_stonehenge_01_desc:0 "$building_type_stonehenge_01_desc$"
 
 building_type_iron_pillar_of_dhar_01:0 "Pilier de fer de Dhâr"
 building_type_iron_pillar_of_dhar_01_desc:0 "#F Le pilier de fer de Dhâr a été construit à partir des armes fondues de toute une armée. Le savoir-faire qui a été nécessaire est vraiment stupéfiant et il apporte la gloire à la dynastie qui le détient.#!"
 building_iron_pillar_of_dhar_01:0 "$building_type_iron_pillar_of_dhar_01$"
 building_iron_pillar_of_dhar_01_desc:0 "$building_type_iron_pillar_of_dhar_01_desc$"
 
 building_type_iron_pillar_of_delhi_01:0 "Pilier de fer de Delhi"
 building_type_iron_pillar_of_delhi_01_desc:0 "#F Le puissant pilier de fer de Delhi est un symbole à la gloire du roi Chandragupta II, bien que les souverains ultérieurs y aient également gravé leurs noms. Malgré son ancienneté, il n'y a aucune trace de rouille - un témoignage de l'habileté des ferronniers indiens !#!"
 building_iron_pillar_of_delhi_01:0 "$building_type_iron_pillar_of_delhi_01$"
 building_iron_pillar_of_delhi_01_desc:0 "$building_type_iron_pillar_of_delhi_01_desc$"
 
 building_type_the_pyramids_01:0 "Les pyramides"
 building_type_the_pyramids_01_desc:0 "#F Les pyramides, notamment celle de Khéops, sont des merveilles du monde antique. Vastes et impressionnantes, elles renforcent la réputation de tout souverain qui les contrôle.#!"
 building_the_pyramids_01:0 "$building_type_the_pyramids_01$"
 building_the_pyramids_01_desc:0 "$building_type_the_pyramids_01_desc$"
 
 building_type_alhambra_01:0 "Alhambra"
 building_type_alhambra_01_desc:0 "#F L'Alhambra est une forteresse construite sur les vestiges d'une ancienne fortification romaine. Bien qu'elle soit utilisable comme structure défensive, avec les bons investissements, elle pourrait être transformée en quelque chose de plus...#!"
 building_alhambra_01:0 "$building_type_alhambra_01$ Vestiges de la forteresse"
 building_alhambra_01_desc:0 "$building_type_alhambra_01_desc$"
 building_alhambra_02:0 "Palais royal d'$building_type_alhambra_01$"
 building_alhambra_02_desc:0 "L'Alhambra n'est plus qu'un simple vestige romain, mais est devenu un palais royal digne d'un empereur ! Un exemple brillant de l'architecture locale. La couleur des bâtiments en contraste avec les bois environnants a conduit les poètes à la décrire comme « une perle enchâssée dans des émeraudes »."
 
 building_type_shwedagon_pagoda_01:0 "Pagode Shwedagon"
 building_type_shwedagon_pagoda_01_desc:0 "#F La pagode Shwedagon est un stûpa bouddhiste sacré construit par le peuple môn vers l'an 500. Elle abrite de nombreuses reliques célèbres, telles que le bâton de Kakusandha, le filtre à eau de Koṇāgamana, un morceau de la robe de Kassapa, et huit mèches de cheveux de la tête de Gautama.#!"
 building_shwedagon_pagoda_01:0 "Pagode Shwedagon"
 building_shwedagon_pagoda_01_desc:0 "$building_type_shwedagon_pagoda_01_desc$"
 
 building_type_khajuraho_01:0 "Cité du temple"
 building_type_khajuraho_01_desc:0 "#F Les temples de Khajuraho sont dédiés à la cohabitation entre hindous et jaïns, et leurs diverses opinions religieuses y sont célébrées. Les murs des temples sont décorés d'œuvres d'art et de sculptures détaillées, ce qui rend l'endroit vraiment resplendissant et attrayant pour les pèlerins et les érudits.#!"
 building_khajuraho_01:0 "Khajuraho"
 building_khajuraho_01_desc:0 "$building_type_khajuraho_01_desc$"
 
 building_type_the_tower_of_london_01:0 "Tour de Londres"
 building_type_the_tower_of_london_01_desc:0 "#F La Tour de Londres est un château qui sert à la fois de fortification et de prison. La tour centrale est appelée « Tour Blanche » et abrite les nobles. L'emplacement de la Tour de Londres implique qu'elle est vitale pour la défense de tout le comté.#!"
 building_the_tower_of_london_01:0 "Tour de Londres"
 building_the_tower_of_london_01_desc:0 "$building_type_the_tower_of_london_01_desc$"
 
 building_type_citadel_of_aleppo_01:1 "$building_citadel_of_aleppo_01$"
 building_type_citadel_of_aleppo_01_desc:0 "#F La citadelle d'Alep est une fortification ancienne, ayant été utilisée par de nombreuses puissances depuis sa construction. Elle sert de résidence royale, de refuge fortifié, de temple et de prison.#!"
 building_citadel_of_aleppo_01:0 "Citadelle d'Alep"
 building_citadel_of_aleppo_01_desc:0 "$building_type_citadel_of_aleppo_01_desc$"
 building_citadel_of_aleppo_02:0 "Citadelle d'Alep reconstruite"
 building_citadel_of_aleppo_02_desc:0 "Après avoir fait l'objet d'une reconstruction majeure, la citadelle d'Alep a été considérablement fortifiée et transformée en véritable ville palatiale !"
 
 building_type_holy_site_cathedral_01:1 "Grande cathédrale"
 building_type_holy_site_cathedral_01_desc:1 "#F Le [holy_site|El] dans cette région attire des pèlerins chrétiens du monde entier. La grande cathédrale n'est pas seulement une merveille d'ingénierie et de beauté, mais aussi un refuge pour les voyageurs et un monument prestigieux pour son commanditaire.#!"
 building_holy_site_cathedral_01:1 "Grande cathédrale"
 building_holy_site_cathedral_01_desc:1 "$building_type_holy_site_cathedral_01_desc$"
 
 building_type_holy_site_mosque_01:0 "Grande mosquée"
 building_type_holy_site_mosque_01_desc:0 "#F Le [holy_site|El] dans cette région est une destination populaire pour les pèlerins. La grande mosquée leur offre un lieu pour prier, se reposer et rendre hommage avant de poursuivre leur voyage. Ses magnifiques dômes et ses grandes flèches complexes rappellent la grandeur de Dieu à chacun.#!"
 building_holy_site_mosque_01:0 "Grande mosquée"
 building_holy_site_mosque_01_desc:0 "$building_type_holy_site_mosque_01_desc$"
 
 building_type_holy_site_pagan_grand_temple_01:0 "Grand temple"
 building_type_holy_site_pagan_grand_temple_01_desc:0 "#F Le [holy_site|El] dans cette région attire les fidèles en masse. Le grand temple est décoré de sculptures représentant les actes héroïques des dieux et des demi-dieux. Des feux de joie spectaculaires envoient des panaches de fumée vers les dieux eux-mêmes, et des religieux bénissent tous ceux qui vénèrent les esprits.#!"
 building_holy_site_pagan_grand_temple_01:0 "Grand temple"
 building_holy_site_pagan_grand_temple_01_desc:0 "$building_type_holy_site_pagan_grand_temple_01_desc$"
 
 building_type_holy_site_indian_grand_temple_01:0 "Grand temple"
 building_type_holy_site_indian_grand_temple_01_desc:0 "#F Le [holy_site|El] dans cette région attire des dizaines de pèlerins humbles qui cherchent à purifier leur âme. Le grand temple est couvert des fondations à la flèche de statues et d'idoles aux dieux, racontant d'anciennes légendes et la vie de nobles prophètes.#!"
 building_holy_site_indian_grand_temple_01:0 "Grand temple"
 building_holy_site_indian_grand_temple_01_desc:0 "$building_type_holy_site_indian_grand_temple_01_desc$"
 
 building_type_holy_site_other_grand_temple_01:0 "Grand temple"
