 building_special_sicilian_parliament_01:0 "Parlement"
 building_special_sicilian_parliament_01_desc:1 "#F Des représentants des Trois États se réunissent régulièrement dans ce bâtiment pour délibérer sur les affaires du pays et conseiller le dirigeant actuel.#!"
 building_special_greenhouse_01:0 "Monument en verre"
 building_special_greenhouse_01_desc:0 "#F Ce bâtiment est apparemment excellent pour la culture des légumes.#!"
 building_type_special_greenhouse_01:0 "Monument en verre"
 building_type_special_greenhouse_01_desc:1 "#F Ce bâtiment est apparemment excellent pour la culture de légumes.#!"
 building_type_university_01:0 "Université"
 building_type_university_01_desc:1 "#F Un lieu d’enseignement supérieur pour ceux qui ont assez d’influence et d'or pour être admis.#!"
 building_university_01:0 "Université I"
 building_university_01_desc:0 "$building_type_university_01_desc$"
