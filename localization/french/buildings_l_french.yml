 building_kollur_mines_03_desc:0 "Un village s'est développé autour des nombreuses mines, et les ouvriers trouvent régulièrement d'énormes quantités de diamants."
 building_kollur_mines_04:0 "Complexe minier de Kollur"
 building_kollur_mines_04_desc:0 "L'extraction des diamants se fait par des milliers de travailleurs. Les richesses semblent infinies."
 
 building_type_tribe_01:1 "Manoir tribal"
 building_type_tribe_01_desc:1 "#F Un manoir tribal simple mais efficace, qui protège un village tribal.#!"
 building_tribe_01:1 "Manoir tribal"
 building_tribe_01_desc:1 "Construit en rondins et en pierre dégrossie, ce manoir est impressionnant malgré sa petite taille."
 building_tribe_02:1 "Manoir tribal fortifié"
 building_tribe_02_desc:1 "Le manoir fortifié s'inspire des châteaux féodaux en ajoutant de nombreux nouveaux éléments défensifs."
 
 building_type_longhouses_01:1 "Salle de rassemblement"
 building_type_longhouses_01_desc:1 "#F Les chefs tribaux, les Anciens et les seigneurs de guerre se réunissent dans la maison longue pour prendre des décisions. Cette salle apporte du prestige à celui qui accueille le rassemblement.#!"
 building_longhouses_01:1 "Maisons longues"
 building_longhouses_01_desc:1 "Les maisons longues sont assez grandes pour accueillir des réunions importantes des Anciens. Les lois et les politiques y sont décidées."
 building_longhouses_02:1 "Grande salle"
 building_longhouses_02_desc:1 "La grande salle abrite une scène centrale depuis laquelle un seigneur de guerre peut prononcer un discours enthousiaste."
 
 building_type_war_camps_01:0 "Camps de guerre"
 building_type_war_camps_01_desc:0 "#F Des guerriers tribaux féroces se rassemblent dans des camps lorsque le cor les appelle à la guerre. Ils s'entraînent même en temps de paix, car ils se préparent à un inévitable conflit.#!"
 building_war_camps_01:1 "Terrains d'entraînement"
 building_war_camps_01_desc:1 "Les équipements d'entraînement, les arènes et les murs en bois définissent les terrains d'entraînement. Les guerriers s'y rendent pour affiner leurs compétences."
 building_war_camps_02:1 "Loges guerrières"
 building_war_camps_02_desc:1 "Seuls les plus grands combattants sont admis dans une loge de guerrier. Leur seule présence est inspirante."
 
 building_type_palisades_01:0 "Palissades"
 building_type_palisades_01_desc:1 "#F Des couches de palissades en bois protègent les colonies tribales dispersées contre des animaux sauvages ou de simples raids.#!"
 building_palisades_01:1 "Simples palissades"
 building_palisades_01_desc:1 "Bien que les simples palissades soient efficaces contre les escarmouches, elles sont moins fiables contre des groupes d'ennemis plus importants."
 building_palisades_02:1 "Murs et fossés"
 building_palisades_02_desc:1 "Des fossés extérieurs combinés à des palissades renforcées avec des pierres offrent une protection décente contre les sièges."
 
 building_type_market_villages_01:1 "Marchés"
 building_type_market_villages_01_desc:0 "#F Une multitude de petits villages marchands ont vu le jour autour des endroits les plus fréquentées de ces terres. Ici, les membres de la tribu négocient et échangent avec des marchands ambulants.#!"
 building_market_villages_01:1 "Avant-postes commerciaux"
 building_market_villages_01_desc:1 "Les avant-postes commerciaux offrent la possibilité aux membres des tribus et aux commerçants de se rencontrer et de faire du troc."
 building_market_villages_02:1 "Villages marchands"
 building_market_villages_02_desc:1 "En laissant les commerçants entrer dans leurs villages, les membres de la tribu peuvent conclure des accords lucratifs."
 
 building_type_military_academy_01:0 "Académies militaires"
 building_type_military_academy_01_desc:0 "#F Des installations dédiées à la formation des officiers et des chevaliers, afin d'améliorer leur efficacité au combat.#!"
 building_military_academy_01:0 "Écoles militaires"
 building_military_academy_01_desc:0 "Les futurs officiers sont sélectionnés sur la base du mérite à l'école militaire. Bien entendu, l'école n'accepte que les élèves de sang noble."
 building_military_academy_02:0 "Académies d'officiers"
 building_military_academy_02_desc:0 "Les sergents passés par l'académie auront une meilleure compréhension du champ de bataille, ou au moins sauront comment ramper correctement devant leurs supérieurs."
 building_military_academy_03:0 "Grandes académies militaires"
 building_military_academy_03_desc:0 "Ce duché accueille une grande académie militaire dans laquelle les officiers militaires locaux sont soumis à un entraînement rigoureux."
 
 building_type_march_01:0 "Marches"
 building_type_march_01_desc:0 "#F Les seigneurs des marches protègent les frontières avec des fortifications et des garnisons locales.#!"
 building_march_01:0 "Marches stratégiques"
 building_march_01_desc:0 "Les marches sont construites dans les zones les plus vulnérables et les plus reculées du duché, afin de se protéger contre les attaques. Bien que peu nombreuses et éloignées, elles servent de système d'alerte utile et permettent également d'attraper les contrebandiers occasionnels."
 building_march_02:0 "Marches frontalières"
 building_march_02_desc:0 "Le système des marches est étendu à l'ensemble de la frontière, offrant ainsi une défense supplémentaire."
 building_march_03:0 "Grandes marches"
 building_march_03_desc:0 "De grandes fortifications sont construites dans tout le duché, ce qui entrave considérablement toute forme d'attaque."
 
 building_type_siege_works_01:0 "Installations et équipements de siège"
 building_type_siege_works_01_desc:0 "#F Des installations et équipements de siège dédiés permettent au dirigeant d'utiliser et d'entretenir des armes de siège de qualité supérieure.#!"
 building_siege_works_01:0 "Ateliers de siège"
 building_siege_works_01_desc:0 "Les ateliers de siège offrent un lieu de montage et d'essai de différents types d'armes de siège."
 building_siege_works_02:0 "Ingénieurs du trébuchet"
 building_siege_works_02_desc:0 "Une équipe d'ingénieurs dévoués travaille sans relâche pour s'assurer que nos trébuchets peuvent lancer des projectiles de pierre de 90 kilos sur 300 mètres."
 building_siege_works_03:0 "Fonderies de canons"
 building_siege_works_03_desc:0 "Les fonderies de siège permettent de fabriquer et de préparer rapidement les canons."
 
 building_type_royal_armory_01:0 "Armureries royales"
 building_type_royal_armory_01_desc:0 "#F Le fait que la Couronne fournisse des armes et des armures à ses soldats permet à un plus grand nombre de paysans de « se porter volontaires » pour la levée.#!"
 building_royal_armory_01:0 "Dépôts d'armes"
 building_royal_armory_01_desc:0 "En temps de guerre, les troupes de la levée peuvent recevoir une arme du dépôt. Il s'agit le plus souvent de vieilles haches rouillées, de lances cassées ou plus rarement d'un gourdin traversé par un clou. Quoi qu'il en soit, c'est mieux que d'aller au combat à mains nues !"
 building_royal_armory_02:0 "Armureries de la Couronne"
 building_royal_armory_02_desc:0 "Les armureries gérées par la Couronne entretiennent les armes et les armures destinées à être utilisées en temps de guerre. Ces équipements de bonne qualité peuvent transformer n'importe quel bon à rien ivre en soldat compétent !"
 building_royal_armory_03:0 "Arsenal royal"
 building_royal_armory_03_desc:0 "L'arsenal royal contient une quantité impressionnante d'armes et accueille également des forgerons. S'il est vrai que ce serait du gaspillage d'équiper de simples paysans avec ces armes, elles attirent aussi des aventuriers locaux qui ne demandent qu'à se battre et à mourir pour nous s'ils obtiennent une de ces épées..."
 
 building_type_jousting_lists_01:0 "Terrain de joute"
 building_type_jousting_lists_01_desc:0 "#F En ayant des terrains dédiés aux joutes, plus de cavaliers et de chevaliers sont encouragés à s'entraîner et à rejoindre les rangs.#!"
 building_jousting_lists_01:0 "Champs de joute"
 building_jousting_lists_01_desc:0 "Une clairière est utilisée toute l'année pour faciliter la formation des cavaliers et des chevaliers."
 building_jousting_lists_02:0 "Terrains de tournoi"
 building_jousting_lists_02_desc:0 "Des listes de joutes sont constituées et des gradins ajoutés pour le public. Ces terrains de tournois attirent un grand nombre de participants."
 building_jousting_lists_03:0 "Arènes royales"
 building_jousting_lists_03_desc:0 "Des fauteuils pour les invités royaux et le grand foirail participent à la forte impression que laisse cette arène."
 
 building_type_blacksmiths_01:0 "Forgerons"
 building_type_blacksmiths_01_desc:0 "#F Les forgerons au service de la couronne confectionnent des armes et des armures pour la garde royale et assurent ainsi un approvisionnement régulier en armements de qualité supérieure.#!"
 building_blacksmiths_01:0 "Forgerons de la Couronne"
 building_blacksmiths_01_desc:0 "Les forgerons les plus talentueux et productifs sont employés par la couronne et sont chargés de produire des épées, des mailles et des piques pour la garde royale."
 building_blacksmiths_02:0 "Guildes de forgerons"
 building_blacksmiths_02_desc:0 "En collaborant avec les différentes guildes, de grandes quantités d'équipements peuvent être fabriquées sur commande et à moindre coût."
 building_blacksmiths_03:0 "Forges royales"
 building_blacksmiths_03_desc:0 "Les grandes forges sont construites dans le seul but de fournir des armes à la Couronne et seuls les meilleurs forgerons y sont employés."
 
 building_type_archery_ranges_01:0 "Terrains de tir à l'arc"
 building_type_archery_ranges_01_desc:0 "#F Des espaces dédiés au tir à l'arc permettent aux gens ordinaires de s'entraîner et aux archers expérimentés de perfectionner leurs aptitudes.#!"
 building_archery_ranges_01:0 "Tir à l'arc"
 building_archery_ranges_01_desc:0 "Riche ou pauvre, tout le monde est le bienvenu au champ de tir à l'arc. La raison est simple : les paysans qui savent tirer à l'arc sont plus utiles en temps de guerre, et les tireurs expérimentés se maintiennent en forme en participant à des tournois."
 building_archery_ranges_02:0 "Archerie royale"
 building_archery_ranges_02_desc:0 "Les meilleurs fabricants d'arcs sont employés par la Couronne et s'emploient à fabriquer des arcs de la plus haute qualité possible dans des locaux spécialement conçus."
 building_archery_ranges_03:0 "Champs d'archers d'élite"
 building_archery_ranges_03_desc:0 "Afin d'inspirer la paysannerie et d'offrir de nombreux défis à nos archers, ces champs de tir spéciaux sont conçus pour former nos archers au tir à l'arc sur de longues distances."
 
 building_type_tax_assessor_01:0 "Bureaux des impôts"
 building_type_tax_assessor_01_desc:0 "#F La collecte d'argent auprès de la paysannerie est une entreprise éprouvante. En attribuant des bureaux à une cohorte de fonctionnaires chargés de la collecte des impôts, nous sommes sûrs d'obtenir ce qui nous est dû !#!"
 building_tax_assessor_01:0 "Collecteurs d'impôts"
 building_tax_assessor_01_desc:0 "Il est du devoir de chaque paysan de payer à la Couronne un impôt proportionnel en pièces ou en denrées. Nos collecteurs d'impôts s'assurent que ce qu'ils paient est suffisamment « proportionné » à nos besoins, et heureusement pour nous, la plupart des paysans sont analphabètes."
 building_tax_assessor_02:0 "Bureaux des baillis"
 building_tax_assessor_02_desc:0 "Un excellent moyen de s'assurer que les paysans paient leurs impôts est la menace d'être jetés au cachot s'ils ne le font pas. C'est le travail du bailli, toujours de #EMP notre#! côté !"
 building_tax_assessor_03:0 "Magistrats de la Cour"
 building_tax_assessor_03_desc:0 "Si les paysans sont faciles à taxer, les propriétaires terriens les plus riches sont plus difficiles à contraindre. En établissant un réseau administratif complexe géré par des magistrats loyaux, nous pouvons nous assurer que même les plus riches de nos sujets paient leur dû."
 
 building_type_leisure_palace_01:0 "Palais secondaires"
 building_type_leisure_palace_01_desc:0 "#F Bien qu'il soit agréable de séjourner dans un château luxuriant, le fait d'en avoir plusieurs ne fait pas de mal.#!"
 building_leisure_palace_01:0 "Château"
 building_leisure_palace_01_desc:0 "Lorsque le poids des responsabilités devient trop lourd (ou qu'une foule de paysans en colère prend d'assaut les portes), il n'y a rien de tel que le château rural et éloigné pour une détente improvisée !"
 building_leisure_palace_02:0 "Palais d'été"
 building_leisure_palace_02_desc:0 "Le palais d'été est situé dans un endroit pittoresque du duché, loin de la vie sans intérêt et laborieuse de nos sujets. Il n'y a vraiment pas de meilleure façon de faire étalage du pouvoir royal et du prestige, ou du simple fait que nous sommes meilleurs que tous les autres."
 building_leisure_palace_03:0 "Palais d'hiver"
 building_leisure_palace_03_desc:0 "Le palais d'hiver est conçu pour abriter la famille royale pendant les mois les plus durs de l'année. Avec un garde-manger bien garni et un emplacement défensif, il surplombe tous les sujets grelottants qui ont le privilège de travailler à proximité."
 
 building_type_royal_forest_01:0 "Réserves royales"
 building_type_royal_forest_01_desc:0 "#F Une forêt royale est une source de richesse précieuse qui vous permet de passer outre la loi de la terre dans une province. Vous pouvez retirer des terres aux habitants et les revendre. Il va sans dire que la chasse est également excellente.#!"
 building_royal_forest_01:0 "Forêts royales"
 building_royal_forest_01_desc:0 "Dans ce duché, de grandes étendues de forêt sont réservées à l'usage de la famille royale. Il est interdit aux paysans d'y vivre, d'y chasser des animaux ou d'y défricher des arbres pour l'agriculture. Il est également formellement interdit d'attaquer les collecteurs d'impôts de la Couronne lors de leur passage."
 building_royal_forest_02:0 "Vastes forêts de la Couronne"
 building_royal_forest_02_desc:0 "Des villes entières sont maintenant incluses dans cette forêt royale et des habitants à proximité découvrent régulièrement que les hommes de la Couronne ont « découvert » des cartes d'après lesquelles leur logement en fait aussi partie."
 building_royal_forest_03:0 "Tribunaux des forêts royales"
 building_royal_forest_03_desc:0 "La loi ne vaut que si le système qui la garantit est bon et c'est pour cela que cette forêt royale a un système de justice avec des magistrats formés, des gardiens et des commis, tous prêts à appliquer les décisions de la Couronne."
 
 building_type_ananda_temple_01:0 "Temple de l'Ananda"
 building_type_ananda_temple_01_desc:0 "#F Pagan compte des milliers de pagodes, de temples et de sanctuaires disséminés dans la ville et les plaines environnantes, et le temple de l'Ananda en est la réalisation phare. La structure parfaitement dimensionnée contient de nombreuses plaques de terre-cuite uniques. C'est un lieu de culte et un centre d'apprentissage pour éduquer les gens à la morale religieuse.#!"
 building_ananda_temple_01:0 "$building_type_ananda_temple_01$"
 building_ananda_temple_01_desc:0 "$building_type_ananda_temple_01_desc$"
