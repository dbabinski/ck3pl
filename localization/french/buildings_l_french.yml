l_french:
 building_type_castle_01:0 "Château"
 building_type_castle_01_desc:1 "#F Un lieu conçu non seulement pour abriter une famille noble et réputée, mais également pour protéger la ville et les terres agricoles environnantes.#!"
 building_castle_01:1 "Motte"
 building_castle_01_desc:1 "Cette petite mais formidable fortification est située sur un terrain surélevé."
 building_castle_02:1 "Donjon"
 building_castle_02_desc:1 "Le donjon est une grande tour servant de résidence fortifiée et de dernière ligne de défense."
 building_castle_03:1 "Château concentrique"
 building_castle_03_desc:1 "Le château concentrique est entouré de deux murs, celui de l'intérieur étant plus haut que celui de l'extérieur."
 building_castle_04:1 "Forteresse"
 building_castle_04_desc:1 "La forteresse est la quintessence de la défense, capable à la fois de repousser les assauts ennemis et d'abriter une importante armée."
 building_type_temple_01:0 "Temple"
 building_type_temple_01_desc:1 "#F Un lieu de culte dirigé par le clergé, entouré d'une ville de paysans fidèles.#!"
 building_temple_01:1 "Sanctuaire"
 building_temple_01_desc:0 "$building_type_temple_01_desc$"
 building_temple_02:1 "Site du temple"
 building_temple_02_desc:1 "#F Au centre du village se trouve un temple soigneusement construit par dévotion par des artisans locaux.#!"
 building_temple_03:1 "Lieu de culte"
 building_temple_03_desc:1 "#F Si le temple peut accueillir de nombreux fidèles, ce n'est pas son seul but. Il doit aussi abriter les religieux, accueillir une grande bibliothèque et protéger les reliques. Avec l'ajout du lieu de culte, il y a toujours beaucoup d'espace pour que les fidèles puissent prier.#!"
 building_temple_04:1 "Grand temple"
 building_temple_04_desc:1 "#F Non satisfaits d'un petit et modeste temple, les artisans et architectes locaux ont travaillé ensemble pour créer une véritable œuvre d'art. Ce grand temple semble appeler la puissance du ciel pour tout adorateur qui entre dans ses salles glorieuses.#!"
 building_type_city_01:0 "Cité"
 building_type_city_01_desc:1 "#F Une ville qui abrite un grand nombre de bourgeois, de marchands et de citadins qui travaillent dur.#!"
 building_city_01:1 "Centre du village"
 building_city_01_desc:0 "$building_type_city_01_desc$"
 building_city_02:1 "Grande cité"
 building_city_02_desc:1 "Cette cité a attiré des gens des quatre coins du monde. De riches marchands s'y installent et des artisans appliqués érigent de nouvelles maisons presque chaque jour."
 building_city_03:1 "Centre-ville"
 building_city_03_desc:1 "La ville ne se contente plus d'occuper sa zone d'origine, elle intègre désormais les terres agricoles voisines dans son centre prospère. La ville est vaste et pleine de richesses et de possibilités."
 building_city_04:1 "Métropole animée"
 building_city_04_desc:1 "Cette ville est connue dans le monde entier pour les nombreuses possibilités qu'elle offre — on dit que même le paysan le plus modeste peut y faire fortune. Des maisons s'alignent à perte de vue dans les rues, des charrettes et des animaux transportent des marchandises partout où l'on regarde."
 building_type_common_tradeport_01:0 "Port"
 building_type_common_tradeport_01_desc:1 "Les galères marchandes chargent et déchargent leur cargaison dans ce port."
 building_common_tradeport_01:1 "Petit port"
 building_common_tradeport_01_desc:1 "Un modeste port qui facilite le chargement et le déchargement des navires."
 building_common_tradeport_02:1 "Concepteurs de filets de pêche"
 building_common_tradeport_02_desc:1 "Un atelier de confection de filets de pêche a été construit ici. Jour après jour, des filets sont fabriqués et réparés sans relâche."
 building_common_tradeport_03:1 "Port commercial"
 building_common_tradeport_03_desc:1 "Le port est devenu une étape pour le commerce et les voyages dans la région. Des navires de toute la côte viennent ici pour faire du commerce."
 building_common_tradeport_04:1 "Charpentiers de marine"
 building_common_tradeport_04_desc:1 "D'habiles constructeurs navals se réunissent dans ce port pour construire et réparer des navires pour le plus offrant."
 building_common_tradeport_05:1 "Quais étendus"
 building_common_tradeport_05_desc:1 "L'espace sur le quai donne plus qu'assez de place pour que chaque navire marchand puisse charger et décharger sa précieuse cargaison."
 building_common_tradeport_06:1 "Chantiers navals"
 building_common_tradeport_06_desc:1 "Plusieurs navires se tiennent prêts dans les chantiers à accueillir un équipage en cas de besoin de la Couronne."
 building_common_tradeport_07:1 "Grand port"
 building_common_tradeport_07_desc:1 "Ce grand port offre aux marchands et aux pêcheurs de nombreuses possibilités d'accostage et de déchargement de leur cargaison. Les voyageurs de tous horizons viennent ici y chercher la sécurité."
 building_common_tradeport_08:1 "Cales sèches"
 building_common_tradeport_08_desc:1 "La cale sèche est un moyen révolutionnaire d'amarrer les navires. Le navire est amené dans un passage étroit duquel l'eau est évacuée. Le navire est ensuite maintenu en suspension sur des blocs de pierre et peut alors être réparé et entretenu avec facilité."
 building_type_hall_of_heroes_01:0 "Salle des héros"
 building_type_hall_of_heroes_01_desc:1 "#F Une grande salle où les guerriers héroïques peuvent se rencontrer et s'organiser.#!"
 building_hall_of_heroes_01:0 "Salle des héros I"
 building_hall_of_heroes_01_desc:0 "$building_type_hall_of_heroes_01_desc$"
