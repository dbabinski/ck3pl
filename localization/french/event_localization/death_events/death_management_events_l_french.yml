l_french:
 death_management.1000.killed.tt:1 "Votre [THIS.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))] [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] a été tué[dead_character.Custom('FR_E')] par [killer.Custom('FR_only_le_GetTitledFirstName')][killer.GetTitledFirstName]."
 death_management.1000.t:0 "Jusqu'à ce que la mort nous sépare"
 death_management.1000.murder:0 "[dead_character.Custom('FR_only_le_GetTitledFirstName')|U][dead_character.GetTitledFirstName] a été assassiné[dead_character.Custom('FR_E')] !\n\n"
 death_management.1000.like:0 "Je demande comment un cœur peut supporter une telle souffrance. C'est impossible ! Pourtant, je suis là, le cœur battant tandis que le vôtre s'est éteint. Oh, [dead_character.GetFirstName], [dead_character.Custom('LoverPetName_possessive')]. La vie ne sera pas la même sans vous."
 death_management.1000.neutral:0 "M[dead_character.Custom('FR_OnA')] ch[dead_character.Custom('FR_ErEre')] [dead_character.GetFirstName]. Je ne vous ai peut-être pas aimé, mais votre trépas me touche plus que je ne l'aurais cru. Vous avez toujours été là. Ai-je pensé que vous le seriez définitivement ? Il y a tant de choses que je n'ai pas dites..."
 death_management.1000.dislike:0 "Alors que m[dead_character.Custom('FR_OnA')] [dead_character.GetWifeHusband] a rendu l'âme, le soulagement m'envahit. Je devrais peut-être avoir honte, mais en vérité, il n'y a pas eu d'amour entre nous. Je suis enfin libre de recommencer ma vie !"
 death_management.1000.a:0 "Au moins les souvenirs restent."
 death_management.1000.b:0 "J'espère que vous trouvez la paix, [dead_character.GetFirstNameNoTooltip]."
 death_management.1000.c:0 "Ce n'est pas trop tôt !"
 death_management.1000.tt:1 "Votre épou[dead_character.Custom('FR_XSe')] [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] a [THIS.Char.Custom('DiedHouse_arrest')]."

 death_management.1001.t:0 "Survivre à un enfant"
 death_management.1001.murder:0 "[dead_character.Custom('FR_only_le_GetTitledFirstName')|U][dead_character.GetTitledFirstName] a été assassiné[dead_character.Custom('FR_E')] !\n\n"
 death_management.1001.tt:1 "Votre [THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))] [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] a [THIS.Char.Custom('DiedHouse_arrest')]."
 death_management.1001.child:0 "J'avais tellement d'espoirs pour vous, m[dead_character.Custom('FR_OnA')] tendre enfant. Toutes les choses que vous auriez apprises, expérimentées et faites. Il y avait tellement de possibilités, une vie entière à vivre. Peut-être auriez-vous eu vos propres enfants un jour. Mais maintenant, rien de tout ceci n'adviendra..."
 death_management.1001.like:0 "Oh [ROOT.Char.GetFaith.HighGodName], comment avez-vous pu faire ça à [dead_character.GetFirstName] ? Si j'ai péché, pourquoi ne m'avez-vous pas puni à sa place ? [dead_character.Custom('FR_IlElle')|U] était irréprochable, m[dead_character.Custom('FR_OnA')] [dead_character.Custom('GetDaughterSon')] parfait[dead_character.Custom('FR_E')] ! Tant de choses l'attendaient..."
 death_management.1001.neutral:0 "Je pensais être trop âgé[ROOT.Char.Custom('FR_E')] pour être surpris[ROOT.Char.Custom('FR_E')] par la cruauté de ce monde et n’avais donc pas imaginé vivre un jour la mort de m[dead_character.Custom('FR_OnA')] propre [dead_character.Custom('GetDaughterSon')]. Mon seul soulagement est que la souffrance que je dois maintenant endurer lui est épargnée..."
 death_management.1001.dislike:0 "N'est-ce pas le devoir d'un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('MotherFather')] d'aimer ses enfants ? Pourtant, je n'arrive pas à pleurer la mort de [dead_character.GetFirstName]. À un moment, j'ai dû malgré moi [dead_character.Custom('FR_LeLa')] pousser à suivre un chemin que jamais je n'aurais approuvé. Bien que je puisse être à blâmer pour ce qu'[dead_character.Custom('FR_IlElle')] est devenu[dead_character.Custom('FR_E')], c'est définitivement du passé."
 death_management.1001.a:0 "[dead_character.Custom('FR_IlElle')|U] ne méritait pas cela."
 death_management.1001.c:0 "Il est trop tard pour des regrets."
 death_management.1001.d:0 "Reposez en paix, [dead_character.GetFirstNameNoTooltip]."

 death_management.1004.t:0 "Le vide laissé derrière soi"
 death_management.1004.desc:0 "Il y a une présence dans mon lit, aussi intense que votre corps lorsque vous enveloppiez vos membres autour de moi. Pourtant, cette présence n'est pas vous, [dead_character.GetFirstName], mais le désir et l'angoisse que vous avez laissés. Durant la journée, je me tiens occupé[ROOT.Char.Custom('FR_E')], mais ici, où les souvenirs sont si vivaces, il n'y a pas moyen d'y échapper."
 death_management.1004.a:0 "La douleur disparaîtra-t-elle un jour ?"
 death_management.1004.a.tt:1 "Votre amant[dead_character.Custom('FR_E')] [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] a [THIS.Char.Custom('DiedHouse_arrest')]."
 death_management.lover.desc:0 "Votre amant[dead_character.Custom('FR_E')] [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] est mort[dead_character.Custom('FR_E')]."

 death_management.1005.t:0 "Les souvenirs restent"
 death_management.1005.desc:0 "Oh, [dead_character.GetFirstName]. Si vous étiez toujours avec moi, je sais que vous me diriez d'être fort[ROOT.Char.Custom('FR_E')] et que je finirais par aller mieux. Et vous auriez raison, comme toujours, mais je dois d'abord maudire et pleurer. Comment pourrais-je ne pas le faire alors que vous avez quitté ce monde ?"
 death_management.1005.a:0 "Vous ne serez jamais oublié[dead_character.Custom('FR_E')], mon ami[dead_character.Custom('FR_E')]."
 death_management.1005.a.tt:1 "Votre ami[dead_character.Custom('FR_E')] [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] a [THIS.Char.Custom('DiedHouse_arrest')]."
 death_management.friend.desc:1 "Votre ami[dead_character.Custom('FR_E')] [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] est mort[dead_character.Custom('FR_E')]."

 death_management.1007.t:0 "Un coup du sort"
 death_management.1007.start_murder:0 "[dead_character.Custom('FR_only_le_GetTitledFirstName')|U][dead_character.GetTitledFirstName] a été assassiné[dead_character.Custom('FR_E')] ! Nous ne saurons jamais quel genre de"
 death_management.1007.start:1 "Le décès [dead_character.Custom('FR_only_du_GetTitledFirstName')][dead_character.GetTitledFirstName] a changé l'avenir de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. Nous ne saurons jamais quel genre de"
 death_management.1007.mytitle:1 "[ROOT.Char.GetTitleTierName|l]"
 death_management.1007.ruler:0 "dirigeant[dead_character.Custom('FR_E')]"
 death_management.1007.end:1 "[dead_character.Custom('FR_IlElle')] aurait été, ni même si sa mort est une bénédiction ou une malédiction pour le pays."
 death_management.1007.a:0 "Une histoire se termine et une autre commence."
 death_management.1007.a.tt:1 "Votre hériti[dead_character.Custom('FR_ErEre')] [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] a [THIS.Char.Custom('DiedHouse_arrest')]."

 death_management.1006.t:0 "Une malédiction levée"
 death_management.1006.desc:0 "Les rebondissements du destin n'ont pas toujours été à mon avantage. [ROOT.Char.GetFaith.HighGodName|U] sait que j'ai été maudit[ROOT.Char.Custom('FR_E')] le jour où j'ai rencontré [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName]. Aujourd'hui, cependant, cette malédiction a été levée ! Le destin m'a souri et a amené c[ROOT.Char.Custom('FR_EEtte')] [dead_character.Custom('InsultAdjective')] [dead_character.Custom('InsultNoun')] droit vers sa tombe !"
 death_management.1006.a.tt:1 "Votre rival[dead_character.Custom('FR_E')] [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] a [THIS.Char.Custom('DiedHouse_arrest')]."

 death_management.parent.desc:0 "Votre [dead_character.Custom('MotherFather')] [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] est mort[dead_character.Custom('FR_E')]."

 death_management.sibling.desc:0 "Votre [dead_character.Custom('SisterBrother')] [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstNameNoTooltip] est mort[dead_character.Custom('FR_E')]."

 death_management.betrothed.desc:0 "Votre fiancé[dead_character.Custom('FR_E')] [dead_character.GetFirstNameNoTooltip] est mort[dead_character.Custom('FR_E')]."

 death_management.liege_councillor.desc:0 "Votre [councillor|El] [dead_character.GetFirstNameNoTooltip] a péri."

 death_management.liege.desc:0 "Votre vassal[dead_character.Custom('FR_E')] [dead_character.GetFirstNameNoTooltip] est mort[dead_character.Custom('FR_E')]."

 death_management.pinned.desc:0 "Une personne qui vous intéresse, [dead_character.GetNameNoTooltip], est morte."

 death_management.1008.desc:0 "[dead_character.Custom('FR_only_le_GetTitledFirstName')|U][dead_character.GetTitledFirstName], l'[dead_character.Custom('FR_EpouxEpouse')] de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse_of_dead_character'))] [spouse_of_dead_character.GetFirstName], nous a quittés. Tous ces plans soigneusement conçus ont été anéantis par l'élan capricieux [ROOT.Char.GetFaith.DeathDeityNamePossessive], bien qu'une telle plainte puisse paraître dérisoire comparée à la douleur de sa famille..."
 death_management.1008.a:0 "Reposez en paix."
 death_management.1008.a.tt:0 "L'[dead_character.Custom('FR_EpouxEpouse')] de [spouse_of_dead_character.GetFirstName], [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName], est mort[dead_character.Custom('FR_E')]."
 death_management.spouse_child.desc:0 "L'[dead_character.Custom('FR_EpouxEpouse')] de votre hériti[spouse_of_dead_character.Custom('FR_ErEre')] [spouse_of_dead_character.GetFirstName], [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName], est mort[dead_character.Custom('FR_E')]."

 death_management.1009.t:0 "Une tragédie imprévue"
 death_management.1009.desc:0 "[dead_character.Custom('FR_only_le_GetTitledFirstName')|U][dead_character.GetTitledFirstName], [dead_character.Custom('FR_LeLa')] fiancé[dead_character.Custom('FR_E')] de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('betrothed_of_dead_character'))] [betrothed_of_dead_character.GetFirstName], nous a quittés. Tous ces plans soigneusement conçus ont été anéantis par l'élan capricieux [ROOT.Char.GetFaith.DeathDeityNamePossessive], bien qu'une telle plainte puisse paraître dérisoire comparée à la douleur de sa famille..."
 death_management.1009.a:0 "Reposez en paix."
 death_management.1009.a.tt:0 "[dead_character.Custom('FR_LeLa')|U] fiancé[dead_character.Custom('FR_E')] de [betrothed_of_dead_character.GetFirstName], [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName], a [THIS.Char.Custom('DiedHouse_arrest')] et l'accord de mariage est nul."
 death_management.betrothed_child.desc:0 "[dead_character.Custom('FR_LeLa')|U] fiancé[dead_character.Custom('FR_E')] de [betrothed_of_dead_character.GetFirstName], [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName], est mort[dead_character.Custom('FR_E')]."

 death_management.1010.t:0 "Plus de leçons"
 death_management.1010.murderer:0 "Alors que la nouvelle du décès [dead_character.Custom('FR_only_du_GetTitledFirstName')][dead_character.GetTitledFirstName] se répand dans les couloirs, je dois lutter pour rester de marbre.\n\nCe n'est que lorsque je me trouve dans un carrosse en direction de la capitale que je prends conscience qu'[dead_character.Custom('FR_IlElle')]... est parti[dead_character.Custom('FR_E')]."
 death_management.1010.under_12:0 "Comment on est passé d'un matin où [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] n'est pas venu[dead_character.Custom('FR_E')] pour mes leçons à maintenant où je suis assis[ROOT.Char.Custom('FR_E')] dans un carrosse en direction de la capitale, est un peu flou.\n\nQuand j'ai demandé pourquoi [dead_character.Custom('FR_IlElle')] ne m'a pas dit au revoir, on m'a progressivement fait comprendre que je ne [dead_character.Custom('FR_LeLa')] reverrai plus."
 death_management.1010.12_or_over:0 "Ils m'ont annoncé la nouvelle alors que je préparais mes cours, et je ne savais plus quoi dire ni quoi faire. Mon professeur, [dead_character.GetTitledFirstName], nous a quittés.\n\nAlors même que je retourne chez moi, cela fait bizarre de me dire que je ne [dead_character.Custom('FR_LeLa')] reverrai jamais."
 death_management.1010.under_12_liked_educator:0 "J'aurais souhaitais au moins lui dire au revoir."
 death_management.1010.under_12_disliked_educator:0 "Je veux quand même un nouveau professeur !"
 death_management.1010.over_12_liked_educator:0 "Vous m'avez tant appris, [dead_character.GetFirstName]."
 death_management.1010.over_12_disliked_educator:0 "Bon débarras."
 death_management.1010.a.tt:1 "En raison de la mort [dead_character.Custom('FR_only_du_GetTitledFirstName')][dead_character.GetTitledFirstName], vous ne recevez plus de cours."

 death_management.educator.desc:0 "L'éducateur [ward_of_dead_character.Custom('FR_only_du_GetTitledFirstName')][ward_of_dead_character.GetTitledFirstName], [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName], est mort[dead_character.Custom('FR_E')]."

 death_management.2000.t:0 "Jusqu'à ce que [prison_holder.GetFirstNameNoTooltip] nous sépare"
 death_management.2000.t.root_killer:0 "Jusqu'à ce que je nous sépare"
 death_management.2000.t.no_killer:0 "Arraché[dead_character.Custom('FR_E')]"
 death_management.2000.murderer:0 "Oh, [dead_character.GetFirstName], notre vie ensemble aurait pu être plus longue, mais cela devait se passer ainsi.\n\nJe ne me réjouis pas d’avoir votre sang sur les mains, mais je sais que si vous pouviez le dire, vous auriez voulu que je passe à autre chose et que je trouve le bonheur."
 death_management.2000.like:0 "Je demande comment un cœur peut supporter une telle souffrance. C'est impossible ! Pourtant, je suis là, le cœur battant tandis que le vôtre s'est éteint.\n\nOh, [dead_character.GetFirstName], [dead_character.Custom('LoverPetName_possessive')]."
 death_management.2000.like_end_killer:0 "Je ne peux pas me sortir de la tête l'image [prison_holder.Custom('FR_only_du_GetTitledFirstName')][prison_holder.GetTitledFirstName] qui met fin à votre vie."
 death_management.2000.like_end:0 "Je ne peux pas me sortir de la tête l'image de votre trépas dans les cachots [prison_holder.Custom('FR_only_du_GetTitledFirstName')][prison_holder.GetTitledFirstName]."
 death_management.2000.neutral:0 "M[dead_character.Custom('FR_OnA')] ch[dead_character.Custom('FR_ErEre')] [dead_character.GetFirstName]. Je ne vous ai peut-être pas aimé, mais votre trépas me touche plus que je ne l'aurais cru. Vous avez toujours été là."
 death_management.2000.neutral_end_killer:0 "[prison_holder.Custom('FR_only_le_GetTitledFirstName')|U][prison_holder.GetTitledFirstName] vous a enlevé de moi d'une manière si violente..."
 death_management.2000.neutral_end:0 "Et dire que vous avez péri dans les cachots [prison_holder.Custom('FR_only_du_GetTitledFirstName')][prison_holder.GetTitledFirstName]..."
 death_management.2000.dislike:0 "Alors que vous avez rendu votre dernier souffle, le soulagement m'envahit tout autant que la colère. Je devrais peut-être avoir honte de le dire, mais en vérité il n'y a pas eu d'amour entre nous."
 death_management.2000.dislike_end_killer:0 "Cependant, quelle insulte de vous voir périr aux mains d'un[prison_holder.Custom('FR_E')] [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] te[prison_holder.Custom('FR_LLle')] que [prison_holder.Custom('FR_only_le_GetTitledFirstName')][prison_holder.GetTitledFirstName]..."
 death_management.2000.dislike_end_unknown_killer:1 "Cependant, quelle insulte de vous voir périr aux mains d'un assassin..."
 death_management.2000.dislike_end_no_killer:0 "$death_management.2000.dislike_end$"
 death_management.2000.dislike_end:0 "Cependant, quelle insulte de vous voir périr aux mains d'un[prison_holder.Custom('FR_E')] [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] te[prison_holder.Custom('FR_LLle')] que [prison_holder.GetFirstName]..."
 death_management.2000.a:0 "Qu'un[prison_holder.Custom('FR_E')] te[prison_holder.Custom('FR_LLle')] [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] ait pu vous arracher à moi..."
 death_management.2000.b:0 "C'est un crime impardonnable !"
 death_management.2000.c:0 "C'est impardonnable !"
 death_management.2000.d:0 "Et quelle belle façon de s'en aller..."
 death_management.2000.tt:1 "Votre épou[dead_character.Custom('FR_XSe')] [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] est mort[dead_character.Custom('FR_E')] dans les cachots [prison_holder.Custom('FR_only_du_GetTitledFirstName')][prison_holder.GetTitledFirstName]."

 death_management.2007.t:0 "Un coup du sort"
 death_management.2007.start:1 "Le décès [dead_character.Custom('FR_only_du_GetTitledFirstName')][dead_character.GetTitledFirstName] dans les cachots [prison_holder.Custom('FR_only_du_GetTitledFirstName')][prison_holder.GetTitledFirstName] a changé l'avenir de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. Nous ne saurons jamais quel genre de"
 death_management.2007.mytitle:1 "[ROOT.Char.GetTitleTierName|l]"
 death_management.2007.ruler:0 "dirigeant[dead_character.Custom('FR_E')]"
 death_management.2007.end:1 "[dead_character.Custom('FR_IlElle')] aurait été, ni même si sa mort est une bénédiction ou une malédiction pour le pays.\n\nCe que je sais c'est que [prison_holder.GetFirstName] va payer pour ses crimes."
 death_management.2007.a:0 "[prison_holder.GetSheHe|U] a commis un acte impardonnable."
 death_management.2007.a.tt:1 "Votre hériti[dead_character.Custom('FR_ErEre')] [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] est mort[dead_character.Custom('FR_E')] dans les cachots [prison_holder.Custom('FR_only_du_GetTitledFirstName')][prison_holder.GetTitledFirstName]"
 death_management.2007.a.new_heir.tt:1 "[new_heir.Custom('FR_only_le_GetTitledFirstName')|U][new_heir.GetTitledFirstName] est votre nouve[new_heir.Custom('FR_LLle')] hériti[new_heir.Custom('FR_ErEre')]"

 death_management.2001.t:0 "Survivre à un enfant"
 death_management.2001.opening:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('dead_character'))] [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] est mort[dead_character.Custom('FR_E')] !\n\n"
 death_management.2001.child:0 "J'avais tellement d'espoirs pour vous, m[dead_character.Custom('FR_OnA')] tendre enfant. Toutes les choses que vous auriez apprises, expérimentées et faites. Il y avait tellement de possibilités, une vie entière à vivre. Peut-être auriez-vous eu vos propres enfants un jour. Mais maintenant, rien de tout ceci n'adviendra, en raison des actes [prison_holder.Custom('FR_only_du_GetTitledFirstName')][prison_holder.GetTitledFirstName]..."
 death_management.2001.like:0 "Oh [ROOT.Char.GetFaith.HighGodName], comment avez-vous pu permettre [prison_holder.Custom('FR_only_au_GetTitledFirstName')][prison_holder.GetTitledFirstName] de faire cela à [dead_character.GetFirstName] ?"
 death_management.2001.like_end_killer:0 "Je prie pour que c[prison_holder.Custom('FR_EEtte')] [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] de [prison_holder.GetFirstName] ne connaisse ni repos, ni paix, ni #EMP amour#! pour avoir mis fin à la vie de m[dead_character.Custom('FR_OnA')] [dead_character.Custom('GetDaughterSon')]."
 death_management.2001.like_end:0 "Je prie pour que c[prison_holder.Custom('FR_EEtte')] [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] de [prison_holder.GetFirstName] ne connaisse ni repos, ni paix, ni #EMP amour#! pour avoir laissé dépérir m[dead_character.Custom('FR_OnA')] [dead_character.Custom('GetDaughterSon')] dans ses cachots."
 death_management.2001.neutral:0 "Je pensais être trop âgé[ROOT.Char.Custom('FR_E')] pour être surpris[ROOT.Char.Custom('FR_E')] par la cruauté de ce monde et n’avais donc pas imaginé vivre un jour la mort de m[dead_character.Custom('FR_OnA')] propre [dead_character.Custom('GetDaughterSon')] à cause [prison_holder.Custom('FR_only_du_GetTitledFirstName')][prison_holder.GetTitledFirstName]. Mon seul soulagement est que les souffrances qu'[dead_character.Custom('FR_IlElle')] a dû endurer lui sont maintenant épargnées..."
 death_management.2001.dislike:0 "N'est-ce pas le devoir d'un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('MotherFather')] d'aimer ses enfants ? Pourtant, je n'arrive pas à pleurer la mort de [dead_character.GetFirstName]."
 death_management.2001.dislike_end_killer:0 "Je ne ressens que de la colère face à l'insulte que le [prison_holder.GetTitleTierName] m'a infligée en faisant périr m[dead_character.Custom('FR_OnA')] [dead_character.Custom('GetDaughterSon')] par sa main."
 death_management.2001.dislike_end:0 "Je ne ressens que de la colère face à l'insulte que le [prison_holder.GetTitleTierName] m'a infligée en faisant périr m[dead_character.Custom('FR_OnA')] [dead_character.Custom('GetDaughterSon')] dans ses cachots."
 death_management.2001.a:0 "[dead_character.GetSheHe|U] ne méritait pas cela."
 death_management.2001.c:0 "Il est trop tard pour les regrets."
 death_management.2001.d:0 "Reposez en paix, [dead_character.GetFirstNameNoTooltip]."
 death_management.2001.tt:1 "Votre [dead_character.Custom('GetDaughterSon')] [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] est mort[dead_character.Custom('FR_E')] dans les cachots [prison_holder.Custom('FR_only_du_GetTitledFirstName')][prison_holder.GetTitledFirstName]."

 death_management.2002.t:0 "Le long repos"
 death_management.2002.child:0 "[dead_character.Custom('MotherFather')|U] ? Pourquoi êtes-vous parti[dead_character.Custom('FR_E')] ? On m'a dit que vous n'y pouviez rien et que [prison_holder.Custom('FR_only_le_GetTitledFirstName')][prison_holder.GetTitledFirstName] était la raison pour laquelle vous avez dû partir. Mais pourquoi vous aurait-[prison_holder.Custom('FR_IlElle')] arraché à moi, [dead_character.Custom('MotherFather')] ?"
 death_management.2002.like:0 "Oh, [dead_character.Custom('MotherFather')]. J'ai peut-être grandi, mais je suis toujours votre enfant. Comment vais-je faire maintenant que [prison_holder.Custom('FR_only_le_GetTitledFirstName')][prison_holder.GetTitledFirstName] vous a arraché à moi et à ce monde ? Qui va me consoler alors que mes yeux sont noyés par les larmes ?"
 death_management.2002.neutral:0 "Nous n'avons peut-être pas été proches, [dead_character.GetFirstName], pourtant vous serez toujours m[dead_character.Custom('FR_OnA')] [dead_character.Custom('MotherFather')]. Et dire que [prison_holder.Custom('FR_only_le_GetTitledFirstName')][prison_holder.GetTitledFirstName] vous a arraché à moi d'une manière si cruelle, me laissant avec tant de questions. Qu'est-ce qui a pris au [prison_holder.GetTitleTierName] de commettre un crime aussi odieux ? Ai-je vraiment cru que vous seriez toujours là ? [dead_character.Custom('MotherFather')|U]... M'avez-vous vraiment aimé ?"
 death_management.2002.dislike:0 "Votre sang coule peut-être dans mes veines, mais vous n'étiez pas vraiment m[dead_character.Custom('FR_OnA')] [dead_character.Custom('MotherFather')]. Si vous n'étiez pas mort[dead_character.Custom('FR_E')] des mains [prison_holder.Custom('FR_only_du_GetTitledFirstName')][prison_holder.GetTitledFirstName], je n’aurais ressenti que du soulagement."
 death_management.2002.a:0 "Je vous aimerai toujours, [dead_character.Custom('MotherFather')]."
 death_management.2002.b:0 "Je suppose que je ne saurai jamais..."
 death_management.2002.c:0 "Je ferai en sorte qu'[prison_holder.Custom('FR_IlElle')] paye."
 death_management.2002.d:0 "Je... Je veux m[dead_character.Custom('FR_OnA')] [dead_character.Custom('MotherFather')] !"
 death_management.2002.tt:1 "Votre [dead_character.Custom('MotherFather')] [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] est mort[dead_character.Custom('FR_E')] dans les cachots [prison_holder.Custom('FR_only_du_GetTitledFirstName')][prison_holder.GetTitledFirstName]."

 death_management.2008.t:0 "Tout ce qui aurait pu être"
 death_management.2008.desc.like:0 "J'avais commencé à imaginer mon futur avec [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] – les choses que nous réaliserions ensemble et la famille que nous fonderions."
 death_management.2008.like_end_killer:0 "Tous ces rêves se sont effondrés en raison [prison_holder.Custom('FR_only_du_GetTitledFirstName')][prison_holder.GetTitledFirstName], qui a assassiné m[dead_character.Custom('FR_OnA')] fiancé[dead_character.Custom('FR_E')]."
 death_management.2008.like_end:0 "Tous ces rêves se sont effondrés en raison [prison_holder.Custom('FR_only_du_GetTitledFirstName')][prison_holder.GetTitledFirstName] qui a laissé m[dead_character.Custom('FR_OnA')] fiancé[dead_character.Custom('FR_E')] mourir dans ses cachots."
 death_management.2008.dislike_killer:0 "Quand on m'a annoncé la mort de m[dead_character.Custom('FR_OnA')] fiancé[dead_character.Custom('FR_E')] [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] par la main [prison_holder.Custom('FR_only_du_GetTitledFirstName')][prison_holder.GetTitledFirstName], je ne peux pas nier que j'ai été soulagé[ROOT.Char.Custom('FR_E')]. Bien sûr, je ressens toujours de la colère envers le [prison_holder.GetTitleTierName] qui a mis fin à la vie de m[dead_character.Custom('FR_OnA')] fiancé[dead_character.Custom('FR_E')] de façon aussi brutale, mais je suis content[ROOT.Char.Custom('FR_E')] de ne plus avoir à l'épouser."
 death_management.2008.dislike:0 "Quand on m'a annoncé la mort de m[dead_character.Custom('FR_OnA')] fiancé[dead_character.Custom('FR_E')] [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] dans les cachots [prison_holder.Custom('FR_only_du_GetTitledFirstName')][prison_holder.GetTitledFirstName], je ne peux pas nier que j'ai été soulagé[ROOT.Char.Custom('FR_E')]. Bien sûr, je ressens toujours de la colère envers le [prison_holder.GetTitleTierName] qui a laissé périr m[dead_character.Custom('FR_OnA')] fiancé[dead_character.Custom('FR_E')], mais je suis content[ROOT.Char.Custom('FR_E')] de ne plus avoir à l'épouser."
 death_management.2008.desc.neutral:0 "Depuis que mes fiançailles avec [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] ont été officialisées, j'ai ressenti à la fois de l'excitation et de la peur à la pensée de notre mariage futur. Maintenant que [prison_holder.Custom('FR_only_le_GetTitledFirstName')][prison_holder.GetTitledFirstName] a causé sa mort, [dead_character.Custom('FR_IlElle')] me manque, même si je ne l'ai pas vraiment connu[dead_character.Custom('FR_E')]. Qui sait ce que nous aurions pu vivre ensemble ?"
 death_management.2008.a.tt:1 "Votre fiancé[dead_character.Custom('FR_E')] [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] est mort[dead_character.Custom('FR_E')] dans les cachots [prison_holder.Custom('FR_only_du_GetTitledFirstName')][prison_holder.GetTitledFirstName] et l'accord de mariage est nul."
 death_management.2008.a:0 "Reposez en paix, [dead_character.GetFirstNameNoTooltip]."
 death_management.2008.b:0 "Nous sommes passés directement à #EMP jusqu'à ce que la mort nous sépare #!"

 death_management.3000.t:0 "Jusqu'à ce que je nous sépare"
 death_management.3000.like:0 "Oh, [dead_character.GetFirstName], [dead_character.Custom('LoverPetName_possessive')]. Penser que vous alliez mourir dans mes cachots... Je me demande [dead_character.Custom('FR_SilSielle')] pourrait me croire si je lui disais que je l'aime toujours, même maintenant."
 death_management.3000.neutral:0 "M[dead_character.Custom('FR_OnA')] ch[dead_character.Custom('FR_ErEre')] [dead_character.GetFirstName]. Je ne vous ai peut-être pas aimé et j'ai peut-être été à l'origine de votre mort, mais votre trépas me touche plus que je ne l'aurais cru. Vous avez toujours été présent[dead_character.Custom('FR_E')]. Et dire que mon cachot a été votre fin..."
 death_management.3000.dislike:0 "M[dead_character.Custom('FR_OnA')] défunt[dead_character.Custom('FR_E')] [dead_character.GetWifeHusband], le soulagement m'envahit alors que vous avez rendu votre dernier souffle dans mes cachots. Je devrais peut-être avoir honte, mais en vérité, il n'y a pas eu d'amour entre nous."
 death_management.3000.a:0 "Puisse-t-[dead_character.Custom('FR_IlElle')] reposer en paix."
 death_management.3000.b:0 "Qui aurait pu deviner ?"
 death_management.3000.c:0 "Bon débarras !"
 death_management.3000.tt:1 "Votre [dead_character.Custom('FR_EpouxEpouse')] [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] est mort[dead_character.Custom('FR_E')] dans vos cachots."

 death_management.3007.t:0 "Un coup du sort"
 death_management.3007.start:1 "Le décès [dead_character.Custom('FR_only_du_GetTitledFirstName')][dead_character.GetTitledFirstName] dans mes cachots a changé l'avenir de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. Nous ne saurons jamais quel genre de"
 death_management.3007.mytitle:1 "[ROOT.Char.GetTitleTierName|l]"
 death_management.3007.ruler:0 "dirigeant[dead_character.Custom('FR_E')]"
 death_management.3007.end:1 "aurait été, ni même si sa mort est une bénédiction ou une malédiction pour le pays.\n\nCe que je sais, c'est que ce qui est fait est fait, et que l'histoire de [dead_character.GetFirstName] s'est achevée."
 death_management.3007.a:0 "Une histoire se termine et une autre commence."
 death_management.3007.a.tt:1 "Votre hériti[dead_character.Custom('FR_ErEre')] [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] est mort[dead_character.Custom('FR_E')] dans vos cachots.\n[new_heir.Custom('FR_only_le_GetTitledFirstName')|U][new_heir.GetTitledFirstName] est votre nouve[new_heir.Custom('FR_LLle')] hériti[new_heir.Custom('FR_ErEre')]."
 
 death_management.3001.t:0 "Survivre à un enfant"
 death_management.3001.tt:1 "Votre [dead_character.Custom('GetDaughterSon')] [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] est mort[dead_character.Custom('FR_E')] dans vos cachots."
 death_management.3001.child:0 "J'avais tellement d'espoirs pour vous, m[dead_character.Custom('FR_OnA')] tendre enfant. Toutes les choses que vous auriez apprises, expérimentées et faites. Il y avait tellement de possibilités, une vie entière à vivre. Peut-être auriez-vous eu vos propres enfants un jour. Mais maintenant, rien de tout ceci n'adviendra, tout cela en raison mes actions..."
 death_management.3001.like:0 "Oh [ROOT.Char.GetFaith.HighGodName], comment avez-vous pu permettre à [dead_character.GetFirstName] de s'éteindre ?\n\nJe prie pour qu'[dead_character.Custom('FR_IlElle')] trouve la paix dans l'au-delà et que [ROOT.Char.GetFaith.HighGodName] me pardonne mes crimes."
 death_management.3001.neutral:0 "Je pensais être trop âgé[ROOT.Char.Custom('FR_E')] pour être surpris[ROOT.Char.Custom('FR_E')] par la cruauté de ce monde et n’avais donc pas imaginé connaître un jour la mort de m[dead_character.Custom('FR_OnA')] propre [dead_character.Custom('GetDaughterSon')]. Mon seul soulagement est que la souffrance que je dois maintenant endurer lui est épargnée..."
 death_management.3001.dislike:0 "N'est-ce pas le devoir d'un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('MotherFather')] d'aimer ses enfants ? Pourtant, je n'arrive pas à pleurer la mort de [dead_character.GetFirstName] causée de mes propres mains."
 death_management.3001.a:0 "[dead_character.GetSheHe|U] ne méritait pas cela."
 death_management.3001.c:0 "Il est trop tard pour les regrets."
 death_management.3001.d:0 "Reposez en paix, [dead_character.GetFirstNameNoTooltip]."

 death_management.3002.t:0 "Le long repos"
 death_management.3002.child:0 "[dead_character.Custom('MotherFather')|U] ? Pourquoi êtes-vous parti[dead_character.Custom('FR_E')] ? On m'a dit que vous n'y pouviez rien et que j'ai été la raison pour laquelle vous avez dû partir. Mais cela n’a aucun sens. N'est-ce pas, [dead_character.Custom('MotherFather')] ?"
 death_management.3002.like:0 "Oh, [dead_character.Custom('MotherFather')]. J'ai peut-être grandi, mais je suis toujours votre enfant. Que vais-je faire maintenant que j'ai causé votre mort ? Qui va me consoler alors que mes yeux sont noyés par les larmes ?"
 death_management.3002.neutral:0 "Nous n'avons peut-être pas été proches et j'ai peut-être causé votre mort, [dead_character.GetFirstName], mais vous serez toujours m[dead_character.Custom('FR_OnA')] [dead_character.Custom('MotherFather')].\n\nAlors que vous avez quitté ce monde, mille questions envahissent mon esprit. Ai-je vraiment cru que vous seriez toujours là ? Votre mort était-elle une erreur que j'aurais dû éviter ? [dead_character.Custom('MotherFather')|U]... M'avez-vous vraiment aimé ?"
 death_management.3002.dislike:0 "Votre sang coule peut-être dans mes veines, mais vous n'étiez pas vraiment m[dead_character.Custom('FR_OnA')] [dead_character.Custom('MotherFather')]. Je ne ressens rien face à votre trépas mis à part du soulagement, pas même de la culpabilité pour l’avoir causé. Votre ombre ne plane plus au-dessus de mon épaule."
 death_management.3002.a:0 "Je vous aimerai toujours, [dead_character.Custom('MotherFather')]."
 death_management.3002.b:0 "Je suppose que je ne saurai jamais..."
 death_management.3002.c:0 "Bon débarras !"
 death_management.3002.d:0 "Je... Je veux m[dead_character.Custom('FR_OnA')] [dead_character.Custom('MotherFather')] !"
 death_management.3002.tt:1 "Votre [dead_character.Custom('MotherFather')] [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] est mort[dead_character.Custom('FR_E')] dans vos cachots."

 death_management.3006.t:0 "Survivre à m[dead_character.Custom('FR_OnA')] rival[dead_character.Custom('FR_E')]"
 death_management.3006.desc:0 "Quand mon geôlier m'a annoncé la bonne nouvelle, je pouvais à peine y croire ! M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('dead_character'))] [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] a enfin péri dans mon cachot.\n\nJe vais pouvoir vivre dans un monde débarrassé[ROOT.Char.Custom('FR_E')] de c[dead_character.Custom('FR_EEtte')] [dead_character.Custom('InsultNoun')], et cela grâce à moi. Je suis tellement heureu[ROOT.Char.Custom('FR_XSe')] que je pourrais danser !"
 death_management.3006.a:0 "Sur sa tombe !"
 death_management.3006.a.tt:2 "Votre [rival|El][dead_character.Custom('FR_E')|E] [dead_character.GetFirstNameNoTooltip] a péri !"

 death_management.3008.t:0 "Tout ce qui aurait pu être"
 death_management.3008.desc.like:0 "J'avais commencé à imaginer mon futur avec [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] – les choses que nous réaliserions ensemble et la famille que nous fonderions. Tous ces rêves se sont effondrés lorsque j'ai laissé m[dead_character.Custom('FR_OnA')] fiancé[dead_character.Custom('FR_E')] mourir dans mes cachots."
 death_management.3008.desc.dislike:0 "Quand on m'a annoncé la mort de m[dead_character.Custom('FR_OnA')] fiancé[dead_character.Custom('FR_E')] [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] dans mes cachots, je ne peux pas nier que j'ai été soulagé[ROOT.Char.Custom('FR_E')]. Je suis content[ROOT.Char.Custom('FR_E')] de ne plus avoir à l'épouser !"
 death_management.3008.desc.neutral:0 "Depuis que mes fiançailles avec [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] ont été officialisées, j'ai ressenti à la fois de l'excitation et de la peur à la pensée de notre mariage futur. Maintenant qu'[dead_character.Custom('FR_IlElle')] est décédé[dead_character.Custom('FR_E')] dans mes cachots, [dead_character.Custom('FR_IlElle')] me manque, même si je ne l'ai pas vraiment connu[dead_character.Custom('FR_E')]. Qui sait ce que nous aurions pu vivre ensemble ?"
 death_management.3008.a.tt:1 "Votre fiancé[dead_character.Custom('FR_E')] [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] est mort[dead_character.Custom('FR_E')] dans vos cachots et l'accord de mariage est nul."
 death_management.3008.a:0 "Reposez en paix, [dead_character.GetFirstNameNoTooltip]."
 death_management.3008.b:0 "Nous sommes allés directement à #EMP Jusqu'à ce que la mort nous sépare#!"

 death_management.prisoner.desc:0 "M[dead_character.Custom('FR_OnA')] prisonni[dead_character.Custom('FR_ErEre')], [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName], est mort[dead_character.Custom('FR_E')] dans mes cachots."

 death_management.4000.t:0 "Jusqu'à ce que la mort nous sépare"
 death_management.4000.like_opening:0 "Je demande comment un cœur peut supporter une telle souffrance. C'est impossible ! Pourtant, je suis là, le cœur battant tandis que le vôtre s'est éteint.\n\n"
 death_management.4000.like_my_prison:0 "Oh, [dead_character.GetFirstName], [dead_character.Custom('LoverPetName_possessive')]. Me croiriez-vous si je vous disais que vous m'êtes toujours ch[dead_character.Custom('FR_ErEre')] ? Même après tout ce que j'ai fait ?"
 death_management.4000.like:0 "Oh, [dead_character.GetFirstName], [dead_character.Custom('LoverPetName_possessive')]. Je ne peux pas me sortir de la tête l'image de votre trépas, alors que vous étiez enfermé[dead_character.Custom('FR_E')] par [house_arrest_holder.Custom('FR_only_le_GetTitledFirstName')][house_arrest_holder.GetTitledFirstName]."
 death_management.4000.neutral_opening:0 "M[dead_character.Custom('FR_OnA')] ch[dead_character.Custom('FR_ErEre')] [dead_character.GetFirstName]. Je ne vous ai peut-être pas aimé, mais votre trépas me touche plus que je ne l'aurais cru.\n\n"
 death_management.4000.neutral_my_prison:0 "J'espère que vous pourrez pardonner mes péchés. À la fois ce que je vous ai fait et toutes les choses que j'ai laissées non dites."
 death_management.4000.neutral:0 "Vous avez toujours été là, mon compagnon constant. Et dire que vous avez péri en tant que prisonni[dead_character.Custom('FR_ErEre')] [house_arrest_holder.Custom('FR_only_du_GetTitledFirstName')][house_arrest_holder.GetTitledFirstName]... Il y a tant de choses que je n'ai pas dites !"
 death_management.4000.dislike_my_prison:0 "Lorsque j'ai appris que m[dead_character.Custom('FR_OnA')] [dead_character.GetWifeHusband] a rendu son dernier souffle derrière mes barreaux, j'ai ressenti un grand soulagement. Je devrais peut-être en avoir honte, mais en vérité, il n'y a pas eu d'amour entre nous. Je suis enfin libre de recommencer ma vie !"
 death_management.4000.dislike:0 "Lorsque j'ai appris que m[dead_character.Custom('FR_OnA')] [dead_character.GetWifeHusband] a rendu son dernier souffle derrière les barreaux [house_arrest_holder.Custom('FR_only_du_GetTitledFirstName')][house_arrest_holder.GetTitledFirstName], j'ai ressenti un grand soulagement. Je devrais peut-être en avoir honte, mais en vérité, il n'y a pas eu d'amour entre nous. Je suis enfin libre de recommencer ma vie !"
 death_management.4000.a:0 "Au moins les souvenirs restent."
 death_management.4000.b:0 "J'espère que vous trouverez la paix, [dead_character.GetFirstNameNoTooltip]."
 death_management.4000.c:0 "Ce n'est pas trop tôt !"
 death_management.4000.tt:1 "Votre épou[dead_character.Custom('FR_XSe')] [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] est décédé[dead_character.Custom('FR_E')] en résidence surveillée."

 death_management.4007.t:0 "Un coup du sort"
 death_management.4007.start_my_prison:1 "La mort de m[dead_character.Custom('FR_OnA')] prisonni[dead_character.Custom('FR_ErEre')] [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] a changé l'avenir de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. Nous ne saurons jamais quel genre de"
 death_management.4007.start:1 "Le décès [dead_character.Custom('FR_only_du_GetTitledFirstName')][dead_character.GetTitledFirstName], prisonni[dead_character.Custom('FR_ErEre')] [house_arrest_holder.Custom('FR_only_du_GetTitledFirstName')][house_arrest_holder.GetTitledFirstName], a changé l'avenir de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. Nous ne saurons jamais quel genre de"
 death_management.4007.mytitle:1 "[ROOT.Char.GetTitleTierName|l]"
 death_management.4007.ruler:0 "dirigeant[dead_character.Custom('FR_E')]"
 death_management.4007.end:1 "aurait été, ni même si sa mort est une bénédiction ou une malédiction pour le pays."
 death_management.4007.end.heir:0 "\n\nMon seul espoir est que m[new_heir.Custom('FR_OnA')] nouve[new_heir.Custom('FR_LLle')] hériti[new_heir.Custom('FR_ErEre')], [new_heir.Custom('FR_only_le_GetTitledFirstName')][new_heir.GetTitledFirstName], soit à la hauteur."
 death_management.4007.a:0 "Une histoire se termine et une autre commence."
 death_management.4007.b:0 "J'espère que mes actions étaient les bonnes."
 death_management.4007.a.tt:1 "Votre hériti[dead_character.Custom('FR_ErEre')] [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] est décédé[dead_character.Custom('FR_E')] en résidence surveillée."
 death_management.4007.a.tt.heir:1 "[new_heir.Custom('FR_only_le_GetTitledFirstName')|U][new_heir.GetTitledFirstName] est votre nouve[new_heir.Custom('FR_LLle')] hériti[new_heir.Custom('FR_ErEre')]."

 death_management.4001.t:0 "Survivre à un enfant"
 death_management.4001.tt:1 "Votre [dead_character.Custom('GetDaughterSon')] [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] est décédé[dead_character.Custom('FR_E')] en résidence surveillée."
 death_management.4001.child_my_prison:0 "Oh, m[dead_character.Custom('FR_OnA')] tendre [dead_character.GetTitledFirstName] ! J'espère avoir fait le bon choix en vous obligeant à passer vos derniers jours enfermé[dead_character.Custom('FR_E')].\n\nIl y a tant de choses que vous n'apprendrez jamais, n'éprouverez jamais et ne ferez jamais... "
 death_management.4001.child:0 "Oh, m[dead_character.Custom('FR_OnA')] ch[dead_character.Custom('FR_ErEre')] [dead_character.GetTitledFirstName] ! Si innocent[dead_character.Custom('FR_E')], si jeune, et pourtant forcé[dead_character.Custom('FR_E')] de passer les derniers jours de votre vie dans la prison [house_arrest_holder.Custom('FR_only_du_GetTitledFirstName')][house_arrest_holder.GetTitledFirstName] ?\n\nLe monde est vraiment un endroit cruel... Au moins, maintenant je sais que vous ne connaîtrez jamais ses pires horreurs."
 death_management.4001.like:0 "Oh [ROOT.Char.GetFaith.HighGodName], comment avez-vous pu permettre à m[dead_character.Custom('FR_OnA')] ch[dead_character.Custom('FR_ErEre')] [dead_character.Custom('GetDaughterSon')] [dead_character.GetFirstName] de s'éteindre dans la prison [house_arrest_holder.Custom('FR_only_du_GetTitledFirstName')][house_arrest_holder.GetTitledFirstName] ? [dead_character.Custom('FR_IlElle')|U] était irréprochable, m[dead_character.Custom('FR_OnA')] [dead_character.Custom('GetDaughterSon')] parfait[dead_character.Custom('FR_E')] ! \n\nJe prie pour que [dead_character.GetFirstName] trouve à la fois la paix et la liberté dans l'au-delà."
 death_management.4001.like_my_prison:0 "Oh [ROOT.Char.GetFaith.HighGodName], comment avez-vous pu permettre à m[dead_character.Custom('FR_OnA')] ch[dead_character.Custom('FR_ErEre')] [dead_character.Custom('GetDaughterSon')] [dead_character.GetFirstName] de s'éteindre ? Je prie pour qu'[dead_character.Custom('FR_IlElle')] trouve à la fois la paix et la force de me pardonner dans l'au-delà."
 death_management.4001.neutral_opening:0 "Je pensais être trop âgé[ROOT.Char.Custom('FR_E')] pour être surpris[ROOT.Char.Custom('FR_E')] par la cruauté de ce monde et n’avais donc pas imaginé vivre un jour la mort de m[dead_character.Custom('FR_OnA')] propre [dead_character.Custom('GetDaughterSon')].\n\n"
 death_management.4001.neutral_my_prison:0 "Même [dead_character.Custom('FR_SilSielle')] a dû passer ses derniers moments sur cette terre en tant que m[dead_character.Custom('FR_OnA')] prisonni[dead_character.Custom('FR_ErEre')], j'espère qu'[dead_character.Custom('FR_IlElle')] est maintenant capable de trouver la paix."
 death_management.4001.neutral:0 "Ça me fait mal qu'[dead_character.Custom('FR_IlElle')] ait dû passer ses derniers moments sur cette terre en tant que prisonni[dead_character.Custom('FR_ErEre')] [house_arrest_holder.Custom('FR_only_du_GetTitledFirstName')][house_arrest_holder.GetTitledFirstName], mais j'espère qu'[dead_character.Custom('FR_IlElle')] est maintenant capable de trouver la paix."
 death_management.4001.dislike_opening:0 "N'est-ce pas le devoir d'un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('MotherFather')] d'aimer ses enfants ?"
 death_management.4001.dislike_my_prison:0 "Pourtant, je n'arrive pas à pleurer la mort de [dead_character.GetFirstName] qui a eu lieu alors qu'[dead_character.Custom('FR_IlElle')] était emprisonné[dead_character.Custom('FR_E')] par moi."
 death_management.4001.dislike:0 "Pourtant, je n'arrive pas à pleurer la mort de [dead_character.GetFirstName] qui a eu lieu alors qu'[dead_character.Custom('FR_IlElle')] était emprisonné[dead_character.Custom('FR_E')] par [house_arrest_holder.Custom('FR_only_le_GetTitledFirstName')][house_arrest_holder.GetTitledFirstName]."
 death_management.4001.dislike_end:0 "\n\nÀ un moment donné, j'ai dû malgré moi pousser m[dead_character.Custom('FR_OnA')] [dead_character.Custom('GetDaughterSon')] à suivre un chemin que jamais je n'aurais approuvé. Bien que je puisse être à blâmer pour ce qu'[dead_character.Custom('FR_IlElle')] est devenu[dead_character.Custom('FR_E')], c'est définitivement du passé."
 death_management.4001.a:0 "[dead_character.GetSheHe|U] ne méritait pas cela."
 death_management.4001.c:0 "Il est trop tard pour les regrets."
 death_management.4001.d:0 "Reposez en paix, [dead_character.GetFirstNameNoTooltip]."

 death_management.4002.t:0 "Le long repos"
 death_management.4002.child:0 "[dead_character.Custom('MotherFather')|U] ? Pourquoi êtes-vous parti[dead_character.Custom('FR_E')] ? Ils ont dit que vous ne pouviez pas l’empêcher, et que je ne devais pas pleurer parce que vous êtes dans un meilleur endroit que la prison [house_arrest_holder.Custom('FR_only_du_GetTitledFirstName')][house_arrest_holder.GetTitledFirstName]. Mais pourquoi je ne peux pas venir avec vous, [dead_character.Custom('MotherFather')] ? Est-ce que vous ne m'aimez plus ? Vous disiez que ce serait toujours le cas..."
 death_management.4002.like_opening:0 "Oh, [dead_character.Custom('MotherFather')]. J'ai peut-être grandi, mais je suis toujours votre enfant."
 death_management.4002.like_my_prison:0 "Que vais-je faire maintenant que vous êtes décédé[dead_character.Custom('FR_E')] comme m[dead_character.Custom('FR_OnA')] prisonni[dead_character.Custom('FR_ErEre')] ? Qui va me consoler alors que mes yeux sont noyés par les larmes ? Me pardonnerez-vous un jour ?"
 death_management.4002.like:0 "Que vais-je faire maintenant que vous êtes décédé[dead_character.Custom('FR_E')] comme prisonni[dead_character.Custom('FR_ErEre')] [house_arrest_holder.Custom('FR_only_du_GetTitledFirstName')][house_arrest_holder.GetTitledFirstName] ? Qui va me consoler alors que mes yeux sont noyés par les larmes ?"
 death_management.4002.neutral_opening:0 "Nous n'avons peut-être pas été proches, [dead_character.GetFirstName], pourtant vous serez toujours m[dead_character.Custom('FR_OnA')] [dead_character.Custom('MotherFather')]."
 death_management.4002.neutral_my_prison:0 "Et dire que vous êtes mort[dead_character.Custom('FR_E')] comme m[dead_character.Custom('FR_OnA')] prisonni[dead_character.Custom('FR_ErEre')], me laissant avec tant de questions... Ai-je vraiment cru que vous seriez toujours là ? Étiez-vous fi[dead_character.Custom('FR_ErEre')] de moi ? [dead_character.Custom('MotherFather')|U]... M'avez-vous vraiment aimé ?"
 death_management.4002.neutral:0 "Et dire que vous êtes mort[dead_character.Custom('FR_E')] comme prisonni[dead_character.Custom('FR_ErEre')] [house_arrest_holder.Custom('FR_only_du_GetTitledFirstName')][house_arrest_holder.GetTitledFirstName], me laissant avec tant de questions... Ai-je vraiment cru que vous seriez toujours là ? Étiez-vous fi[dead_character.Custom('FR_ErEre')] de moi ? [dead_character.Custom('MotherFather')|U]... M'avez-vous vraiment aimé ?"
 death_management.4002.dislike_opening:0 "Votre sang coule peut-être dans mes veines, mais vous n'étiez pas vraiment m[dead_character.Custom('FR_OnA')] [dead_character.Custom('MotherFather')]."
 death_management.4002.dislike_my_prison:0 "Je n'ai ressenti que du soulagement lorsque vous êtes décédé en tant que m[dead_character.Custom('FR_OnA')] prisonni[dead_character.Custom('FR_ErEre')]. Votre ombre ne plane enfin plus sur mon épaule."
 death_management.4002.dislike:0 "Je n'ai rien ressenti à votre trépas en tant que prisonni[dead_character.Custom('FR_ErEre')] [house_arrest_holder.Custom('FR_only_du_GetTitledFirstName')][house_arrest_holder.GetTitledFirstName] à part un soulagement. Votre ombre ne plane enfin plus sur mon épaule."
 death_management.4002.a:0 "Je vous aimerai toujours, [dead_character.Custom('MotherFather')]."
 death_management.4002.b:0 "Je suppose que je ne saurai jamais..."
 death_management.4002.c:0 "Reposez en paix, [dead_character.Custom('MotherFather')]."
 death_management.4002.d:0 "Je... Je veux m[dead_character.Custom('FR_OnA')] [dead_character.Custom('MotherFather')] !"
 death_management.4002.tt:1 "Votre [dead_character.Custom('MotherFather')] [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] est décédé[dead_character.Custom('FR_E')] en résidence surveillée."

 death_management.4008.t:0 "Tout ce qui aurait pu être"
 death_management.4008.desc.like_my_prison:0 "Malgré mon acte, je n'ai jamais détesté [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName]. J'ai même imaginé notre avenir ensemble de temps en temps – les choses que nous réaliserions et la famille que nous fonderions. Tous ces rêves se sont effondrés quand on m'a annoncé que m[dead_character.Custom('FR_OnA')] fiancé[dead_character.Custom('FR_E')], alors m[dead_character.Custom('FR_OnA')] prisonni[dead_character.Custom('FR_ErEre')], était mort[dead_character.Custom('FR_E')]. Ce n'est pas comme ainsi que les choses devaient se passer !"
 death_management.4008.desc.dislike:0 "Quand on m'a annoncé la mort de m[dead_character.Custom('FR_OnA')] fiancé[dead_character.Custom('FR_E')] [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName], prisonni[dead_character.Custom('FR_ErEre')] [house_arrest_holder.Custom('FR_only_du_GetTitledFirstName')][house_arrest_holder.GetTitledFirstName], je ne peux pas nier que j'ai été soulagé[ROOT.Char.Custom('FR_E')]. Bien sûr, je ne me réjouis pas de sa mort, mais je suis content[ROOT.Char.Custom('FR_E')] de ne plus avoir à l'épouser. J'aurais été malheureu[ROOT.Char.Custom('FR_XSe')] et « jusqu'à ce que la mort nous sépare », ça peut-être très long..."
 death_management.4008.desc.dislike_my_prison:0 "Quand on m'a annoncé la mort de m[dead_character.Custom('FR_OnA')] fiancé[dead_character.Custom('FR_E')] [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName], alors m[dead_character.Custom('FR_OnA')] prisonni[dead_character.Custom('FR_ErEre')], je ne peux pas nier que j'ai été soulagé[ROOT.Char.Custom('FR_E')]. Bien sûr, je ne me réjouis pas de sa mort, mais je suis content[ROOT.Char.Custom('FR_E')] de ne plus avoir à l'épouser. J'aurais été malheureu[ROOT.Char.Custom('FR_XSe')] et « jusqu'à ce que la mort nous sépare » semblait être un concept très lointain..."
 death_management.4008.desc.neutral_my_prison:0 "Depuis que mes fiançailles avec [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] ont été officialisées, j'ai ressenti à la fois de l'excitation et de la peur à la pensée de notre mariage futur. Maintenant qu'[dead_character.Custom('FR_IlElle')] est décédé[dead_character.Custom('FR_E')] en tant que m[dead_character.Custom('FR_OnA')] prisonni[dead_character.Custom('FR_ErEre')], [dead_character.Custom('FR_IlElle')] me manque, même si je ne l'ai pas vraiment connu[dead_character.Custom('FR_E')]. Qui sait ce que nous aurions pu vivre ensemble ?"
 death_management.4008.desc.neutral:0 "Depuis que mes fiançailles avec [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] ont été officialisées, j'ai ressenti à la fois de l'excitation et de la peur à la pensée de notre mariage futur. Maintenant qu'[dead_character.Custom('FR_IlElle')] est décédé[dead_character.Custom('FR_E')] en tant que prisonni[dead_character.Custom('FR_ErEre')] [house_arrest_holder.Custom('FR_only_du_GetTitledFirstName')][house_arrest_holder.GetTitledFirstName], [dead_character.Custom('FR_IlElle')] me manque, même si je ne l'ai pas vraiment connu[dead_character.Custom('FR_E')]. Qui sait ce que nous aurions pu vivre ensemble ?"
 death_management.4008.a.tt:1 "Votre fiancé[dead_character.Custom('FR_E')] [dead_character.Custom('FR_only_le_GetTitledFirstName')][dead_character.GetTitledFirstName] est décédé[dead_character.Custom('FR_E')] en résidence surveillée et l'accord de mariage est nul."
 death_management.4008.a:0 "Reposez en paix, [dead_character.GetFirstNameNoTooltip]."
 death_management.4008.b:0 "Nous sommes allés directement à #EMP Jusqu'à ce que la mort nous sépare#!"

 death_management.9998.t:0 "Connais-toi toi-même : proche de la fin"
 death_management.9998.desc:0 "Je peux le sentir au plus profond de moi. [ROOT.Char.GetFaith.DeathDeityName|U] viendra pour moi bientôt. [ROOT.Char.GetFaith.DeathDeitySheHe|U] attend patiemment de me recevoir."
 death_management.9998.a:0 "Je serai mort[ROOT.Char.Custom('FR_E')] d'ici un an."
 death_management.9998.a.tt:1 "Vous devriez mettre de l'ordre dans vos affaires."
