l_french: 
 spymaster_task.0311.t:0 "Un secret découvert"
 spymaster_task.0311.councillor_liege_opening:0 "Alors qu'[councillor.GetSheHe] remplissait ses fonctions, mon [councillor.GetCouncilTitle|l] [councillor.Custom('FR_only_le_GetTitledFirstName')][councillor.GetTitledFirstName] a découvert un secret caché par [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 spymaster_task.0311.spymaster_opening:0 "En enquêtant pour m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('councillor_liege'))] [councillor_liege.Custom('FR_only_le_GetTitledFirstName')][councillor_liege.GetTitledFirstName] j'ai découvert un secret caché par [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 spymaster_task.0311.notification:0 "[councillor.GetCouncilTitle] : secret découvert"
 
 spymaster_task.0341.t:0 "Espionnage : déviance"
 spymaster_task.0311.secret_deviant.shared:0 "\n\nJ'ai peine à croire les manières ridicules qu'[secret_holder.GetSheHe] a de rechercher le plaisir. L'idée même est dégoûtante à tout[secret_holder.Custom('FR_E')] [secret_holder.GetWomanMan] décent[secret_holder.Custom('FR_E')], et pourtant [secret_holder.GetSheHe] y est plus qu'enclin[secret_holder.Custom('FR_E')]... En fait, [secret_holder.GetSheHe] est passionné[secret_holder.Custom('FR_E')] !"
 spymaster_task.0311.secret_deviant:1 "\n\nSa façon d'obtenir du plaisir est révoltante pour tout[secret_holder.Custom('FR_E')] [secret_holder.GetWomanMan] décent[secret_holder.Custom('FR_E')], et pourtant [secret_holder.GetSheHe] n'y est pas simplement enclin[secret_holder.Custom('FR_E')], [secret_holder.GetSheHe] est carrément empressé[secret_holder.Custom('FR_E')] ! Cela est contre nature et écœurant. C'est une offense envers [secret_holder.GetFaith.HighGodName] !"
 spymaster_task.0341.a:0 "Serviteur ! Va me chercher un seau avant que je... #EMP *A des haut-le-cœur*#!"
 spymaster_task.0341.a.deviant:0 "Décris-le encore. Avec autant de détails que possible..."
 spymaster_task.0341.a.detached:0 "Tout à fait dégoûtant, mais bon à savoir."

 spymaster_task.0342.t:0 "Espionnage : sodomie"
 spymaster_task.0311.sodomy.accepted:0 "\n\nIl aime la compagnie intime des autres hommes. Ses coreligionnaires [secret_holder.GetFaith.GetAdherentNamePlural] considèrent cela comme un péché grave, et bien que cela ait peu de sens, cela pourrait être le coup de levier dont j'ai besoin..."
 spymaster_task.0311.secret_sodomy.illegal_shared:0 "\n\nIl aime la compagnie intime des autres hommes. Contrairement à moi, cependant, [secret_holder.GetFirstName] n'a pas assez bien dissimulé son péché."
 spymaster_task.0311.secret_sodomy.illegal:0 "\n\nIl aime la compagnie intime des autres hommes. Quelle sottise de penser qu'un tel péché contre [ROOT.Char.GetFaith.HighGodName] passerait inaperçu..."
 spymaster_task.0342.a:0 "Vous regretterez d'avoir cédé à vos désirs, [secret_holder.GetFirstNameNoTooltip]."

 spymaster_task.0343.t:0 "Espionnage : tentative de meurtre"
 spymaster_task.0311.secret_murder_attempt.targeting_me:0 "\n\n[secret_holder.GetSheHe|U] est la personne qui a tenté en vain de s'en prendre à ma vie ! L'heure de la revanche va bientôt sonner."
 spymaster_task.0311.secret_murder_attempt.close_to_me:0 "\n\n[secret_holder.GetSheHe|U] est la personne qui a tenté en vain de s'en prendre à la vie [murder_target.Custom('FR_only_du_GetTitledFirstName')][murder_target.GetTitledFirstName], mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))] ! L'heure de la revanche va bientôt sonner."
 spymaster_task.0311.secret_murder_attempt.other:0 "\n\n[secret_holder.GetSheHe|U] est la personne derrière une tentative de meurtre infructueuse contre [murder_target.Custom('FR_only_le_GetTitledFirstName')][murder_target.GetTitledFirstName] !"
 spymaster_task.0343.a:0 "Qui aurait cru que [secret_holder.GetFirstNameNoTooltip] puisse tomber si bas."
 spymaster_task.0343.murder_back:0 "Vous voyez, mes actions sont parfaitement justifiées."

 spymaster_task.0344.t:0 "Espionnage : meurtre"
 spymaster_task.0311.secret_murder.sadistic:0 "\n\n[secret_holder.GetSheHe|U] semble avoir été derrière la mort intempestive [murder_target.Custom('FR_only_du_GetTitledFirstName')][murder_target.GetTitledFirstName]."
 spymaster_task.0311.secret_murder.callous:0 "\n\n[secret_holder.GetSheHe|U] a comploté et projeté d'assassiner [murder_target.Custom('FR_only_le_GetTitledFirstName')][murder_target.GetTitledFirstName] ! Ce monde n’a pas de place pour des personnes aussi lâches qu[secret_holder.Custom('FR_EluiElle')]."
 spymaster_task.0311.secret_murder.close_to_me.vengeful:1 "\n\n[secret_holder.GetSheHe|U] est à l'origine de la mort de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('murder_target'))] [murder_target.Custom('FR_only_le_GetTitledFirstName')][murder_target.GetTitledFirstName] ! [secret_holder.GetSheHe|U] doit le payer de sa vie et de tout ce qui lui est cher !"
 spymaster_task.0311.secret_murder.close_to_me:0 "\n\nLa vérité m'est finalement révélée. C'est [secret_holder.Custom('FR_LuiElle')] qui a comploté pour tuer m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('murder_target'))] [murder_target.Custom('FR_only_le_GetTitledFirstName')][murder_target.GetTitledFirstName]."
 spymaster_task.0311.secret_murder.close_to_me_regret:0 "Cela aurait-il pu être évité si je l'avais su plus tôt ?"
 spymaster_task.0311.secret_murder.other:0 "\n\n[secret_holder.GetSheHe|U] a œuvré dans l'ombre afin d'assassiner [murder_target.Custom('FR_only_le_GetTitledFirstName')][murder_target.GetTitledFirstName] !"
 spymaster_task.0344.a.sadistic:0 "Hmm. Puis-je concocter une horrible mais appropriée vengeance ?"
 spymaster_task.0344.a.callous:0 "Je ne devrais pas laisser les chiens enragés se déchaîner."
 spymaster_task.0344.a:0 "C'est cruel en plus d'être déshonorant !"
 spymaster_task.0344.b:0 "Mon acte est parfaitement justifié. Personne ne peut me juger."

 spymaster_task.0345.t:0 "Espionnage : cannibalisme"
 spymaster_task.0311.secret_cannibal.shared:0 "\n\n[secret_holder.GetSheHe|U] semble apprécier les bonnes choses de la vie. Une coupe de [ROOT.Char.Custom('RegionalDrink')], peut-être, et une bouchée de chair rouge et tendre."
 spymaster_task.0311.secret_cannibal:0 "\n\nDe toutes les choses viles, [secret_holder.GetSheHe] satisfait sa faim avec de la chair humaine ! Pourrait-il y avoir quelque chose de plus écœurant et dérangé ?!"
 spymaster_task.0345.a.cannibal:0 "J'espère qu'[secret_holder.GetSheHe] m'invitera à un festin un jour prochain."
 spymaster_task.0345.a:0 "Ô humanité nauséabonde, ne cesseras-tu jamais de me dégoûter ?"

 spymaster_task.0346.t:0 "Espionnage : infidélité"
 spymaster_task.0311.secret_lover.consort:0 "\n\nM[secret_holder.Custom('FR_OnA')] propre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] a pris [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] comme amant[lover.Custom('FR_E')] !"
 spymaster_task.0311.secret_lover.consort_is_lover:0 "\n\n[secret_holder.GetSheHe|U] a pris m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('lover'))] [lover.Custom('FR_only_le_GetTitledFirstName')][lover.GetTitledFirstName] comme amant[lover.Custom('FR_E')] !"
 spymaster_task.0311.secret_lover.lover_close_to_me:0 "\n\n[secret_holder.GetSheHe|U] a pris m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('lover'))] comme amant[lover.Custom('FR_E')]. Personne ne peut dire comment cela a pu se produire, mais ce serait une disgrâce absolue si cela venait à se savoir !"
 spymaster_task.0311.secret_lover.lustful:0 "\n\n[secret_holder.GetSheHe|U] a commis des actes charnels avec [lover.Custom('FR_only_le_GetTitledFirstName')][lover.GetTitledFirstName] en laissant balader ses mains sur son corps et en l'embrassant de toutes sortes de manières... Quel scandale si cela venait à se savoir !"
 spymaster_task.0311.secret_lover:0 "\n\n[secret_holder.GetSheHe|U] a secrètement pris [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] comme amant[lover.Custom('FR_E')]."
 spymaster_task.0346.a.consort:0 "Quel outrage !"
 spymaster_task.0346.a.close:0 "Ça ne va pas être simple."
 spymaster_task.0346.a:0 "C'est bon à savoir..."

 spymaster_task.0347.t:0 "Espionnage : incrédulité"
 spymaster_task.0311.secret_non_believer.shared:0 "\n\nComme moi, [secret_holder.GetSheHe] doute à propos [ROOT.Char.GetFaith.HighGodNamePossessive]. Contrairement à moi, [secret_holder.GetSheHe] n'arrive pas à le cacher autant qu'[secret_holder.GetSheHe] le devrait."
 spymaster_task.0311.secret_non_believer.other_faith:0 "\n\nIl semble qu'[secret_holder.GetSheHe] pourrait commencer à se rendre compte de la fausseté [secret_holder.GetFaith.HighGodNamePossessive]. Bien sûr, ses coreligionnaires [secret_holder.GetFaith.GetAdherentNamePlural] sont peu susceptibles d'être aussi compréhensifs que moi."
 spymaster_task.0311.secret_non_believer:0 "\n\n[secret_holder.GetSheHe|U] semble nourrir des doutes sur la doctrine [secret_holder.GetFaith.GetAdjective]. Oh, [secret_holder.GetFirstNameNoTooltip]... Qu'en penseraient les [secret_holder.GetFaith.AltPriestTermPlural] ?"
 spymaster_task.0347.a:0 "Le signe d'une âme faible."

 spymaster_task.0348.t:0 "Espionnage : inceste"
 spymaster_task.0311.secret_incest:0 "\n\n[secret_holder.GetSheHe|U] a commis un terrible péché, un crime contre [ROOT.Char.GetFaith.HighGodName] ! Seule une personne vraiment malade s'engagerait dans des relations charnelles avec sa proche famille."
 spymaster_task.0311.secret_incest.shared:0 "\n\nS'il est évident pour moi que l'amour ne connaît pas de frontières, le monde réagirait avec horreur et condamnation devant la façon qu'[secret_holder.GetSheHe] a de vivre sa sexualité..."
 spymaster_task.0348.a.shared:0 "C'est ainsi que ce doit être."
 spymaster_task.0348.a.lustful:0 "Avec votre propre famille ? Cela me laisse songeu[ROOT.Char.Custom('FR_RSe')]..."
 spymaster_task.0348.a:0 "Je dois condamner cette union contre nature !"

 spymaster_task.0349.t:0 "Espionnage : sorcellerie"
 spymaster_task.0311.secret_witch.shared:0 "\n\nIl paraît qu'[secret_holder.GetSheHe] cherche également des réponses au-delà des limites de ce monde. Oh, les choses qu'[secret_holder.GetSheHe] a dû voir... Si seulement nous pouvions partager nos connaissances."
 spymaster_task.0311.secret_witch.zealous:0 "\n\nIl existe des preuves qu'[secret_holder.GetSheHe] participe à des rituels secrets, certainement pour communier avec les esprits malins ! [secret_holder.GetSheHe|U] a sûrement même dansé nu[secret_holder.Custom('FR_E')] entouré[secret_holder.Custom('FR_E')] de démons séducteurs, la lumière scintillante des flammes qui caresse leurs corps tandis qu'ils..."
 spymaster_task.0311.secret_witch.zealous_end:0 "Quelle pensée dégoûtante !"
 spymaster_task.0311.secret_witch:0 "\n\nIl existe des preuves qu'[secret_holder.GetSheHe] participe à des rituels secrets. Quel autre but cela pourrait-il servir, sinon de communier avec les esprits malins, et éventuellement de s'acoquiner avec des démons ?!"
 spymaster_task.0349.a.zealous:0 "Les pensées d'une beauté d'un autre monde ne doivent pas me séduire !"
 spymaster_task.0349.a:0 "Quel mal est-[secret_holder.GetSheHe] en train de planifier ?"

 spymaster_task.0350.t:0 "Espionnage : bâtardise"
 spymaster_task.0311.secret_bastard.i_am_real_father:0 "\n\nNon seulement [bastard.GetSheHe] est un[bastard.Custom('FR_E')] bâtard[bastard.Custom('FR_E')], mais en plus... je suis son vrai père."
 spymaster_task.0311.secret_bastard.i_am_not_father:0 "\n\n[bastard.GetSheHe] n'est pas mon enfant, mais [bastard.Custom('FR_CeluiCelle')] de [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] !"
 spymaster_task.0311.secret_bastard.father_is_interesting:0 "\n\n[bastard.GetSheHe|U] est en fait [bastard.Custom('FR_LeLa')] bâtard[bastard.Custom('FR_E')] de sa mère [mother.Custom('FR_only_le_GetTitledFirstName')][mother.GetTitledFirstName] et de mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actual_father'))] [actual_father.Custom('FR_only_le_GetTitledFirstName')][actual_father.GetTitledFirstName] !"
 spymaster_task.0311.secret_bastard:0 "\n\n[bastard.GetSheHe|U] est en fait [bastard.Custom('FR_LeLa')] bâtard[bastard.Custom('FR_E')] de sa mère [mother.Custom('FR_only_le_GetTitledFirstName')][mother.GetTitledFirstName] et [actual_father.Custom('FR_only_du_GetTitledFirstName')][actual_father.GetTitledFirstName] !"
 spymaster_task.0350.a.related:0 "Comment avez-vous pu me cacher ça, [mother.GetFirstNameNoTooltip] ?"
 spymaster_task.0350.a:0 "Incroyable !"

 spymaster_task.0359.t:0 "Espionnage : une découverte"
 spymaster_task.0359.a:0 "Très intéressant..."

 spymaster_task.0381.opening:0 "[councillor.Custom2('AppropriateGreetingPositive', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0381.desc_your_court:0 "Dans mon travail à votre cour,"
 spymaster_task.0381.desc_other_court:0 "Dans mon travail à la cour [target_character.Custom('FR_only_du_GetTitledFirstName')][target_character.GetTitledFirstName],"
 spymaster_task.0381.desc:0 "je n'ai pas trouvé de secrets que pourrait garder [character_to_hook.Custom2('HerHisCharacterIntroduction', target_character)].\n\nCependant, la vérité ne doit pas nous arrêter. Il serait simple de s’assurer que [character_to_hook.GetFirstNameNoTooltip] #EMP ait#! soudain des secrets dont [character_to_hook.GetSheHe] ne voudrait pas qu'ils soient éventés."
 spymaster_task.0381.a:0 "Qu'il en soit ainsi."
 spymaster_task.0381.a.truth_is_relative_unlock:0 "Cette option est disponible, car j'ai l'atout [GetPerk('truth_is_relative_perk').GetName(GetPlayer)]"
 spymaster_task.0381.b:0 "Il n'y a aucune raison pour que nous ne soyons pas amis plutôt."
 spymaster_task.0381.b.flavor:0 "Du moment qu'[character_to_hook.GetSheHe] sait avec quelle facilité j'aurais pu être son ennemi[ROOT.Char.Custom('FR_E')]"

 spymaster_task.0399.opening:0 "[councillor.Custom2('AppropriateGreeting', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0399.desc:1 "Malgré tous nos efforts, mes agents et moi n’avons pas découvert de secrets"
 spymaster_task.0399.home_court:0 "à la Cour."
 spymaster_task.0399.other_court:0 "à la cour [target_character.Custom('FR_only_du_GetTitledFirstName')][target_character.GetTitledFirstName]."
 spymaster_task.0399.nothing_to_find:0 "\n\nJe ne crois pas que nous trouverons quelque chose. Il se passe moins de choses à cette cour que dans un cimetière à midi."
 spymaster_task.0399.something_here:0 "\n\nCependant, je crois toujours qu'il se passe quelque chose dans l'ombre. J'ai seulement besoin d'un peu plus de temps pour déterminer ce que c'est."
 spymaster_task.0399.a.recommended:0 "Très bien, vous savez ce genre de choses mieux que moi."
 spymaster_task.0399.a.counter:0 "Non, ne perdons pas plus de temps."
 spymaster_task.0399.a.tt:0 "[councillor.GetFirstNameNoTooltip] commence à $task_disrupt_schemes$"
 spymaster_task.0399.b.recommended:0 "S'il y a #EMP quelque chose#!, nous le découvrirons."
 spymaster_task.0399.b.counter:0 "Je n'en serais pas aussi certain[ROOT.Char.Custom('FR_E')]. Continuez !"
 spymaster_task.0399.b.tt:0 "[councillor.GetFirstNameNoTooltip] continue à $task_find_secrets$"

 spymaster_task.1001.t:0 "Un « accident »"
 spymaster_task.1001.desc:0 "Les excuses [councillor.Custom('FR_only_du_GetTitledFirstName')][councillor.GetTitledFirstName] #EMP ont l'air#! sincères, mais l'erreur semble presque trop insensée pour être vraie.\n\n« Voyez-vous, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], cela se résume à avoir envoyé la mauvaise lettre avec le mauvais messager », explique mon [councillor.GetCouncilTitle|l], avant de retenir son souffle et d'ajouter : « C'est ainsi que les documents compromettants ont été perdus. »"
 spymaster_task.1001.a:0 "Que[councillor.Custom('FR_LLle')] [councillor.Custom('InsultNoun')] !"
 spymaster_task.1001.b:0 "Tout le monde fait des erreurs, [councillor.GetFirstNameNoTooltip]."
 spymaster_task.1001.a.tt:1 "Quelqu'un dans votre pays connaît un de vos [secrets|El].\n\n"
 spymaster.1001.notification:0 "Documents secrets perdus"

 spymaster_task.1002.greeting:0 "[ROOT.Char.Custom2('GreetingToGeneric', second)]"
 spymaster_task.1002.desc:0 "J'ai joint les documents incriminants. Permettez-moi de répéter que vous ne devez en parler à personne. Même m[councillor_liege.Custom('FR_OnA')] [councillor_liege.Custom('FR_SeigneurDame')] lige [councillor_liege.Custom('FR_only_le_GetTitledFirstName')][councillor_liege.GetTitledFirstName] ignore qu'ils existent et cela doit rester ainsi."
 spymaster_task.1002.a:0 "Je ne pense pas que j'étais supposé[ROOT.Char.Custom('FR_E')] recevoir cela..."
 spymaster_task.1002.a.tt:1 "#F ... Qui suis-je pour laisser passer un cadeau d'un [councillor.GetCouncilTitle|l] ?#!"
 spymaster_task.1003.a.tt:1 "Quelqu'un dans votre pays connaît l'un des [secrets|El] [courtier.Custom('FR_only_du_GetTitledFirstName')][courtier.GetTitledFirstNameNoTooltip].\n\n"
 spymaster_task.1003.notification:0 "Lettre secrète perdue"

 spymaster_task.1101.desc_opening:0 "J'ai découvert un complot [owner.Custom('FR_only_du_GetTitledFirstName')][owner.GetTitledFirstName]"
 spymaster_task.1101.murder:0 "visant à vous faire assassiner !"
 spymaster_task.1101.abduct:0 "visant à vous faire enlever !"
 spymaster_task.1101.spy_on:0 "visant à découvrir tous vos secrets !"
 spymaster_task.1101.fallback:0 "dirigé contre vous !"
 spymaster_task.1101.ending:0 "\n\nSes agents sont arrêtés en ce moment même, et même si son plan a été déjoué, [owner.GetSheHe] reste une menace pour l'avenir.\nSauf si nous entreprenions quelque chose..."
 spymaster_task.1101.a:0 "Ce monde pourrait ne pas être assez grand pour nous deux."
 spymaster_task.1101.exposure_tt:0 "Le complot est révélé"

 spymaster_task.2001.t:0 "Accusations sans fondements"
 spymaster_task.2001.desc:0 "Mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] a fait venir le [ROOT.Char.Custom('DefaultPriestTitle')] pour révéler et juger une grande conspiration. Cependant, lorsque le [ROOT.Char.Custom('DefaultPriestTitle')] a refusé d'avouer, [councillor.Custom('FR_only_le_GetTitledFirstName')][councillor.GetTitledFirstName] s'est retrouvé[councillor.Custom('FR_E')] sans aucune preuve pour valider ses accusations."
 spymaster_task.2001.a:0 "Arrêtez de m'embarrasser, [councillor.GetFirstNameNoTooltip]."
 spymaster_task.2001.b:0 "Le [ROOT.Char.Custom('DefaultPriestTitle')] doit être coupable de #EMP quelque chose#!."
 spymaster_task.2002.notification:0 "Réputation pour perfidie"

 spymaster_task.2003.t:0 "Un complot dénoué"
 spymaster_task.2003.desc:0 "Mon [councillor.GetCouncilTitle|l] est inhabituellement forme[councillor.Custom('FR_LLle')] lorsqu'[councillor.GetSheHe] m'approche à la cour. « [councillor_liege.Custom('FR_MonseigneurMadame')|U], vous êtes-vous déjà dit qu'agir dans l'ombre pourrait ne pas être le meilleur moyen d'obtenir ce que vous voulez ? ». C’est une déclaration surprenante, mais [councillor.GetSheHe] en vient finalement aux faits.\n\n« Il semble que... eh bien, tous les agents du [scheme.GetName] ont cessé de répondre à mes messages. C'est comme si rien ne s'était passé. »"
 spymaster_task.2003.a:0 "Vous avez complètement laissé le complot vous échapper ?"

 spymaster_task.2102.t:0 "Connaissance cachée"
 spymaster_task.2102.desc:0 "Maintenir un réseau d'espionnage à travers le pays pour le compte [councillor_liege.Custom('FR_only_du_GetTitledFirstName')][councillor_liege.GetTitledFirstName] a ses avantages. Je découvre souvent des choses que je ne cherche même pas. Des preuves du secret [secret_owner.Custom('FR_only_du_GetTitledFirstName')][secret_owner.GetTitledFirstName], par exemple..."
 spymaster_task.2102.a:0 "[councillor_liege.GetFirstNameNoTooltip] sera intéressé[councillor_liege.Custom('FR_E')] par cette nouvelle."
 spymaster_task.2102.b:0 "Cette vieille rumeur ? Le [councillor_liege.GetTitleTierName] aimerait l'entendre, je suppose."
 spymaster_task.2102.c:0 "Il n'est pas nécessaire de l'ébruiter."
 spymaster_task.2102.c.tt:1 "Vous devriez vous méfier de ce que votre [councillor_liege.Custom('FR_SeigneurDame')] lige croit que vous lui cachiez"
 spymaster_task.2103.notification:0 "Le [councillor.GetCouncilTitle|l] découvre le secret"
 
 spymaster_task.3001.opening:0 "[target_character.Custom2('AppropriateGreeting', ROOT.Char)]"
 spymaster_task.3001.desc:0 "Il est devenu très clair que votre [councillor.GetCouncilTitle|l], [councillor.Custom('FR_only_le_GetTitledFirstName')][councillor.GetTitledFirstName], a envoyé des espions à ma cour. Je ne sais pas ce qu'ils cherchent, car mes serviteurs et moi n'avons rien à cacher, mais je vous implore de les faire partir."
 spymaster_task.3001.a:0 "Vous imaginez des choses !"
 spymaster_task.3001.continue_snooping:0 "[councillor.GetFirstNameNoTooltip] continue à fureter"
 spymaster_task.3001.b:0 "Un malentendu malencontreux. Il prend fin maintenant."

 spymaster_task.3002.t:0 "Agents à la cour"
 spymaster_task.3002.opening:0 "Alors que des messages sont transmis discrètement à la cour, il est évident que les agents de mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))] cherchent à obtenir des informations secrètes."
 spymaster_task.3002.end:0 "Cependant, quand j'en ai parlé [councillor_liege.Custom('FR_only_au_GetTitledFirstName')][councillor_liege.GetTitledFirstName], [councillor_liege.GetSheHe] a tout nié !"
 spymaster_task.3002.a:0 "Que complote-t-[councillor_liege.GetSheHe] ?"

 spymaster_task.3003.end:1 "Heureusement, [councillor_liege.Custom('FR_only_le_GetTitledFirstName')][councillor_liege.GetTitledFirstName] a promis que les machinations de son [councillor.GetCouncilTitle|l] vont immédiatement prendre fin."
 spymaster_task.3003.a:0 "Mais pourquoi étaient-ils venus ici à l'origine ?"
 
 spymaster_task.3004.desc:0 "Avez-vous cru que les agents envoyés à ma cour par votre [councillor.GetCouncilTitle|l] resteraient pour toujours inaperçus ? J'exige que vous mettiez fin immédiatement à ce comportement séditieux !"
 spymaster_task.3004.a:0 "Vous vous faites des idées..."
 spymaster_task.3004.b:0 "Une simple erreur, [target_character.Custom('FR_MonseigneurMadame')|U], c'est tout !"

 spymaster_task.3005.opening:0 "J'ai découvert des agents à ma cour, de toute évidence au service de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('councillor_liege'))] [councillor_liege.Custom('FR_only_le_GetTitledFirstName')][councillor_liege.GetTitledFirstName] !"
 spymaster_task.3005.end:0 "\n\nCependant, quand j'ai demandé à ce qu'ils soient retirés, le [councillor_liege.GetTitleTierName] a nié en bloc !"
 spymaster_task.3005.a:0 "[councillor_liege.Custom('FR_LeLa')|U] scélérat[councillor_liege.Custom('FR_E')] !"

 spymaster_task.3006.end:0 "\n\nQuand j'ai exigé à ce qu'ils soient retirés, le [councillor_liege.GetTitleTierName] a acquiescé, mais je ferais mieux de garder un œil ouvert..."
 spymaster_task.3006.a:0 "De sombres murmures précèdent de sombres actes."

 spymaster_task.3007.desc:0 "Des espions à la recherche d'informations secrètes tourmentent ma cour depuis quelque temps et imaginez quelle fut ma surprise lorsque je me suis aperçu qu’ils étaient au service de votre [councillor.GetCouncilTitle|l] ! Veuillez mettre un terme à ce simulacre immédiatement !"
 spymaster_task.3007.a:0 "Je ne sais rien au sujet d'espions, [target_character.GetFirstNameNoTooltip]."
 spymaster_task.3007.b:0 "Oh, ils ont dû se perdre sur le chemin du retour !"

 spymaster_task.3009.end:0 "Quand j'ai demandé à ce qu'ils soient retirés, le [councillor_liege.GetTitleTierName] a acquiescé, mais je ferais mieux de garder un œil ouvert..."
