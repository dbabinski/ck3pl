l_french:
 chancellor_task.1001.t:0 "Un[neighboring_ruler.Custom('FR_E')] nouv[neighboring_ruler.Custom('FR_EauElle')] prétendant[neighboring_ruler.Custom('FR_E')] au titre"
 chancellor_task.1001.desc:0 "De toutes les bouffonneries que j'ai vues...\n\nAlors que [councillor.Custom('FR_only_le_GetTitledFirstName')][councillor.GetTitledFirstName], mon [councillor.GetCouncilTitle|l], tentait d'améliorer mes relations avec mes voisins, c[councillor.Custom('FR_EEtte')] bo[councillor.Custom('FR_NNne')] à rien a officiellement reconnu la revendication [neighboring_ruler.Custom('FR_only_du_GetTitledFirstName')][neighboring_ruler.GetTitledFirstName] sur le [target_county.GetName] !"
 chancellor_task.1001.a:0 "Vous êtes supposé[councillor.Custom('FR_E')] faire de nous des ami[ROOT.Char.Custom2('FR_E', SCOPE.sC('neighboring_ruler'))]s, non des ennemi[ROOT.Char.Custom2('FR_E', SCOPE.sC('neighboring_ruler'))]s !"

 chancellor_task.1002.t:0 "Fin de la paix"
 chancellor_task.1002.desc:0 "Dans une tentative de la part [councillor.Custom('FR_only_du_GetTitledFirstName')][councillor.GetTitledFirstName] d'améliorer ma réputation, mon incompétent [councillor.GetCouncilTitle|l] a accepté un traité qui #EMP annule#! des parties de mon ancien traité avec le [target.GetName] !\n\n[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitleTierName|l] considère maintenant être libre de me déclarer la guerre."
 chancellor_task.1002.a:0 "Comment avez-vous pu être d'accord avec ceci, [councillor.GetFirstNameNoTooltip] ?!"

 chancellor_task.1003.opening:1 "[neighbor.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 chancellor_task.1003.desc:0 "J'ai été en correspondance avec votre [councillor.GetCouncilTitle|l] [councillor.Custom('FR_only_le_GetTitledFirstName')][councillor.GetTitledFirstName] et ce fut une prestation diplomatique déplorable. Vous n'êtes pas [ROOT.Char.Custom('FR_LLa')][ROOT.Char.GetWomanMan] que j'imaginais !"
 chancellor_task.1003.a:0 "Ce doit être un terrible malentendu..."

 chancellor_task.1003.message:0 "[councillor.GetCouncilTitle] contrarie [neighbor.Custom('FR_only_le_GetTitledFirstName')][neighbor.GetTitledFirstName]"

 chancellor_task.1102.t:0 "Diplomatie habile"
 chancellor_task.1102.desc:0 "Mon [councillor.GetCouncilTitle|l] [councillor.Custom('FR_only_le_GetTitledFirstName')][councillor.GetTitledFirstName] a travaillé dur pour convaincre mes vassaux et les pays voisins que le traité de paix signé avec le [target.GetName] est imparfait, illégitime et injuste pour moi !\n\nJe peux de nouveau lui déclarer la guerre comme bon me semble."
 chancellor_task.1102.a:0 "Excellent travail, [councillor.GetFirstNameNoTooltip] !"

 chancellor_task.1103.opening:0 "[neighbor.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 chancellor_task.1103.desc:0 "J'entretiens une correspondance avec votre [councillor.GetCouncilTitle|l] [councillor.Custom('FR_only_le_GetTitledFirstName')][councillor.GetTitledFirstName] et je dois dire que je vous vois sous un jour nouveau. Peut-être êtes-vous même quelqu'un que je serai un jour fi[neighbor.Custom('FR_ErEre')] d’avoir comme ami[ROOT.Char.Custom('FR_E')]."
 chancellor_task.1103.a:0 "Vos belles paroles ont fait des merveilles, [councillor.GetFirstNameNoTooltip] !"

 chancellor_task.1103.message:0 "[councillor.GetCouncilTitle] impressionne [neighbor.Custom('FR_only_le_GetTitledFirstName')][neighbor.GetTitledFirstName]"

 chancellor_task.2001.t:0 "Résistance locale"
 chancellor_task.2001.desc:0 "Mon honorable [councillor.Custom2('RelationToMe', ROOT.Char)],\n Alors que mes efforts pour réorganiser le [county.GetName] progressent rapidement, tout le monde n’est pas aussi convaincu des avantages de mon travail.\nJ'ai apparemment froissé plusieurs maires et anciens. Tous les maires et anciens, à vrai dire."
 chancellor_task.2001.a:0 "Qu'avez-vous fait, [councillor.GetFirstNameNoTooltip]..."
 chancellor_task.2001.notification:0 "L'incompétence de mon [councillor.GetCouncilTitle|l] a poussé les habitants de [county.GetName] à perdre tout respect pour moi"

 chancellor_task.2002.desc:0 "Mon honorable [councillor.Custom2('RelationToMe', ROOT.Char)]...\n\nIl semble que j'ai commis des erreurs de jugement. Les réformes que j'ai introduites en [county.GetName] étaient destinées à renforcer votre emprise sur la région, mais au lieu de cela les gens semblent à peine savoir qui est leur [ROOT.Char.GetTitleTierName]..."
 chancellor_task.2002.a:0 "Vous avez #EMP fait empirer la situation ?!#!"
 chancellor_task.2002.notification:0 "Mon [councillor.GetCouncilTitle|l] perd le contrôle en [county.GetName] !"

 chancellor_task.2003.t:0 "Une déception"
 chancellor_task.2003.desc:0 "Salutations, mon [baron.Custom2('RelationToMe', ROOT.Char)],\n Je dois me plaindre du comportement de votre [councillor.GetCouncilTitle|l] [councillor.Custom('FR_only_le_GetTitledFirstName')][councillor.GetTitledFirstName] !\n[councillor.GetSheHe|U] est venu[councillor.Custom('FR_E')] en [county.GetName] et a commencé à vouloir changer des choses selon ses caprices, sans le moindre égard pour nos traditions !"
 chancellor_task.2003.a:0 "Ne pouvez-vous pas être un peu plus délicat[councillor.Custom('FR_E')], [councillor.GetFirstNameNoTooltip] ?"
 chancellor_task.2003.notification:0 "Mon [councillor.GetCouncilTitle|l] a contrarié un de mes vassaux !"

 chancellor_task_2001.message:0 "Les barons résistent à l'intégration"

 chancellor_task_2002.message:1 "Résistance [resisting_culture.GetName] à l'intégration"

 chancellor_task_2101.message:0 "Les barons soutiennent l'intégration"

 chancellor_task_2102.message:1 "Soutien [supporting_culture.GetName] à l'intégration"
 chancellor_task_every_county_of_culture_in_title:0 "Chaque comté [supporting_culture.GetName] en [title.GetNameNoTier]"

 chancellor_task.2103.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.2103.desc:0 "Nos efforts d'intégration dans le [title.GetName] se passent très bien. Nous pourrions peut-être essayer d’imposer les pratiques fiscales de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]."
 chancellor_task.2103.a:0 "Parfait. Faisons-le !"
 chancellor_task.2103.b:0 "Peut-être pourrions-nous plutôt apprendre davantage de leurs pratiques ?"
 chancellor_task.2103.c:0 "Non, nous devrions prendre le temps nécessaire pour ce genre de choses."

 chancellor_task.3001.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3001.desc:0 "J'héberge votre [councillor.GetCouncilTitle|l] [councillor.Custom('FR_only_le_GetTitledFirstName')][councillor.GetTitledFirstName] depuis un certain temps maintenant. La façon avec laquelle [councillor.GetSheHe] s'impose dans ma propre demeure, tout en ne préconisant rien de moins qu'une servitude totale à votre égard, me dégoûte !\n\nQue[councillor.Custom('FR_LLle')] [ROOT.Char.GetLadyLord] enverrait un représentant aussi terrible ?"
 chancellor_task.3001.a:0 "[councillor.GetFirstNameNoTooltip] ! Qu'avez-vous fait ?!"

 chancellor_task.3002.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3002.desc:0 "Il semble que lors de mes échanges avec [vassal.Custom('FR_only_le_GetTitledFirstName')][vassal.GetTitledFirstName], j'ai peut-être... fait accidentellement certaines promesses d'exemptions de ses obligations...\n\nAprès quelques tentatives infructueuses, je crains qu'il n'y ait pas d'autre moyen de s'en sortir que de les respecter..."
 chancellor_task.3002.a:0 "Idiot !"
 chancellor_task.3002.c:0 "Non, je peux toujours sauver la situation."
 chancellor_task.3002.d:0 "Oh, je crois que non."

 chancellor_task.3101.opening:0 "[active_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3101.desc:0 "À cause du conflit en cours entre [attacker_vassal.Custom('FR_only_le_GetTitledFirstName')][attacker_vassal.GetTitledFirstName] et [defender_vassal.Custom('FR_only_le_GetTitledFirstName')][defender_vassal.GetTitledFirstName], j'ai eu à œuvrer sans relâche pour aller au cœur de leur querelle. Je crois qu’avec les bons encouragements, une solution pourrait être trouvée."
 chancellor_task.3101.a:0 "Quel qu'en soit le coût, demandons-leur de cesser de se battre."
 chancellor_task.3101.b:0 "Ils feront ce que je dis, puisque je suis leur [ROOT.Char.GetTitleTierName] !"
 chancellor_task.3101.c:0 "Laissons-les régler leur différend."
 chancellor_task.3101.c.tt:0 "La guerre entre [attacker_vassal.GetFirstNameNoTooltip] et [defender_vassal.GetFirstNameNoTooltip] continue"

 chancellor_task.3102.desc:0 "J'ai découvert que le contrat hérité [vassal.Custom('FR_only_du_GetTitledFirstName')][vassal.GetTitledFirstName] l'oblige à donner plus que ce que vous avez perçu."
 chancellor_task.3102.a:0 "Il est temps de remédier à cette erreur !"
 chancellor_task.3102.c:0 "[vassal.GetFirstNameNoTooltip] apprécierait sûrement si je laissais passer..."

 chancellor_task.3003.t:0 "Perte d'autorité"
 chancellor_task.3003.desc:0 "Il semble que quoi que soit ce sur quoi mon [councillor.GetCouncilTitle|l] travaille – à condition qu'il travaille sur quelque chose ! – c'est insuffisant.\n\nPourtant sous la gouverne [councillor.Custom('FR_only_du_GetTitledFirstName')][councillor.GetTitledFirstName], mes vassaux agissent comme ils l'entendent et cherchent rarement mon approbation."
 chancellor_task.3003.a:0 "J'ai l'impression que le pouvoir me glisse entre les doigts."
 chancellor_task.3003.notification:0 "Votre [councillor.GetCouncilTitle|l] échoue à gérer les vassaux"

 chancellor_task.3103.desc:0 "J'héberge votre [councillor.GetCouncilTitle|l] [councillor.Custom('FR_only_le_GetTitledFirstName')][councillor.GetTitledFirstName] depuis plusieurs semaines, et [councillor.GetSheHe] m'a aidé à vraiment voir la splendeur du pays sous votre règne.\n\nC'est un honneur de vous servir en tant que vassal !"
 chancellor_task.3103.a:0 "Je suis béni[ROOT.Char.Custom('FR_E')] d'avoir des serviteurs si reconnaissants."

 chancellor_task.3104.desc:0 "J'ai découvert de vieux contrats relatifs au [primary_title.GetName]. On pourrait faire valoir que [vassal.Custom('FR_only_le_GetTitledFirstName')][vassal.GetTitledFirstName] est obligé[vassal.Custom('FR_E')] d'être plus impartial[vassal.Custom('FR_E')] avec son héritage éventuel qu'on ne le pensait auparavant."
 chancellor_task.3104.a:0 "Nous devons protéger les droits de ses héritiers !"
 chancellor_task.3104.b:0 "Les choses peuvent rester comme elles sont... mais cela a un prix."
 chancellor_task.3104.c:0 "Il n'est pas nécessaire de fragmenter le pays."
