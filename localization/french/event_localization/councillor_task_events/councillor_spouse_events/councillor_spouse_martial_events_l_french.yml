 councillor_spouse_martial.0001.message:0 "[councillor.GetTitleAsName] inspire le recrutement"

 councillor_spouse_martial.0002.message:0 "Aide à l'organisation de l'armée"

 councillor_spouse_martial.0003.message:0 "[councillor.GetTitleAsName] inspirant[councillor.Custom('FR_E')]"

 councillor_spouse_martial.0004.message:0 "[councillor.GetTitleAsName] encourage la chevalerie"

 councillor_spouse_martial.0005.message:0 "Soutien aux négociations mercenaires"

 councillor_spouse_martial.0006.message:0 "Prend soin de moi"

 councillor_spouse_martial.0007.message:0 "[councillor.GetTitleAsName] soigne les blessures"

 councillor_spouse_martial.0008.message:0 "Présence intimidante"

 councillor_spouse_martial.0009.message:0 "Pratique du combat"

 councillor_spouse_martial.1001.t:1 "Le conjoint : jour de tournoi"
 councillor_spouse_martial.1001.desc:0 "Le soleil brille et les paysans grouillent autour du tournoi organisé par m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('councillor'))]. Tous mes $knight_culture_player_plural_no_tooltip_lowercase$ l'acclament lorsqu'[councillor.Custom('FR_IlElle')] annonce le tournoi en leur honneur, et pour une fois, je peux simplement m'asseoir et regarder.\n\nJe ne vais cependant pas passer toute une journée de tournoi assis[ROOT.Char.Custom('FR_E')] sur le trône !"
 councillor_spouse_martial.1001.a:0 "Moi aussi je dis bravo à mes $knight_culture_player_plural_no_tooltip_lowercase$ !"
 councillor_spouse_martial.1001.commanders:0 "Chaque $knight_culture_player_no_tooltip_lowercase$"
 councillor_spouse_martial.1001.b:0 "C'est l'occasion idéale pour donner quelques conseils à [child.GetFirstNameNoTooltip] !"
 councillor_spouse_martial.1001.b.education_tt:0 "Je progresse dans l'éducation martiale de [child.GetFirstNameNoTooltip]"
 councillor_spouse_martial.1001.c:0 "« Ce jour est en #EMP notre#! honneur, m[councillor.Custom('FR_OnA')] ch[councillor.Custom('FR_ErEre')] ! »"
 
 councillor_spouse_martial.1002.t:1 "Le conjoint : Agir en mon nom"
 councillor_spouse_martial.1002.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('councillor'))] passe beaucoup de temps à voyager dans le pays avec sa garde d’honneur. [councillor.Custom('FR_IlElle')|U] peut régler beaucoup de questions en mon nom et la présence militaire qui l'accompagne est un rappel ferme de mon droit à régner."
 councillor_spouse_martial.1002.a:0 "[councillor.Custom('FR_only_le_GetTitledFirstName')|U][councillor.GetTitleAsNameNoTooltip] et moi sommes prêts à défendre le pays !"
 councillor_spouse_martial.1002.b:0 "Assurez-vous que les gens rampent correctement, m[councillor.Custom('FR_OnA')] ch[councillor.Custom('FR_ErEre')]."
 councillor_spouse_martial.1002.c:0 "Tout le monde devrait à la fois me craindre et m'adorer, [councillor.GetFirstNameNoTooltip] !"

 councillor_spouse_martial.1003.t:1 "Le conjoint : Une question d'honneur"
 councillor_spouse_martial.1003.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('councillor'))] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('councillor'))]. C'est au sujet du conflit entre [attacker_vassal.Custom('FR_only_le_GetTitledFirstName')][attacker_vassal.GetTitledFirstName] et [defender_vassal.Custom('FR_only_le_GetTitledFirstName')][defender_vassal.GetTitledFirstName].\n\n« Leurs combats sont sans honneur et ils font honte à votre pays. Laissez-moi m'en occuper. Je sais que je peux les forcer à faire la paix. »"
 councillor_spouse_martial.1003.a:0 "Réglez le problème, quel qu'en soit le prix."
 councillor_spouse_martial.1003.b:0 "Non, je veux voir qui gagne !"
 councillor_spouse_martial.1003.b.tt:0 "[attacker_vassal.GetFirstNameNoTooltip] et [defender_vassal.GetFirstNameNoTooltip] continuent leur guerre"
 councillor_spouse_martial.1003.c:0 "Oh, j'espère que vous le pouvez, m[councillor.Custom('FR_OnA')] ch[councillor.Custom('FR_ErEre')]."
 councillor_spouse_martial.1003.c.unlock_tt:0 "Cette option est disponible en raison des grandes compétences stratégiques de [councillor.GetFirstNameNoTooltip]"

 councillor_spouse_martial.1004.t:1 "Le conjoint : La garde"
 councillor_spouse_martial.1004.desc:0 "Je m'interroge sur les raisons qu'a m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('councillor'))] de vouloir me faire un « grand cadeau » dans la cour. Je comprends vite cependant lorsqu'[councillor.Custom('FR_IlElle')] ordonne à un groupe de soldats de se mettre en rangs. « Un régiment complet, venu de mes propres terres, prêt à vous servir. »\n\nC'est #EMP effectivement#! un grand cadeau !"
 councillor_spouse_martial.1004.a:0 "Plus de troupes pour renforcer l'armée !"
 councillor_spouse_martial.1004.b:0 "Ils serviront dans ma garde personnelle."

 councillor_spouse_martial.1005.t:1 "Le conjoint : Faire forte impression"
 councillor_spouse_martial.1005.desc:0 "[vassal.Custom('FR_only_le_GetTitledFirstName')|U][vassal.GetTitledFirstName] va venir à [capital.GetNameNoTier] pour me rendre hommage. [councillor.Custom('FR_only_le_GetTitledFirstName')|U][councillor.GetTitledFirstName] suggère qu'un étalage militaire pourrait assurer une loyauté continue.\n\n« Voir votre puissance écrasante [vassal.Custom('FR_LeLa')] fera réfléchir à deux fois si jamais la trahison lui venait à l'esprit », me fait remarquer m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('councillor'))]."
 councillor_spouse_martial.1005.a:0 "Oui, [vassal.GetFirstNameNoTooltip] verra des soldats partout où [vassal.Custom('FR_IlElle')] regardera !"
 councillor_spouse_martial.1005.a.tt:0 "[vassal.GetFirstNameNoTooltip] devient [cowed|El]"
 councillor_spouse_martial.1005.b:0 "Un défilé normal devrait suffire."
