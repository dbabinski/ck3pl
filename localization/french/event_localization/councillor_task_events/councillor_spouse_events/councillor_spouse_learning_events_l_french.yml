 add_patronage_spouse_education_points_effect.t:1 "L'enfant profite de la tutelle de l'épou[councillor.Custom('FR_XSe')]"
 add_patronage_spouse_education_points_effect.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('patronage_student'))] [patronage_student.Custom('FR_only_le_GetTitledFirstName')][patronage_student.GetTitledFirstName] est plus susceptible de recevoir une bonne [education|El] grâce à la tutelle [councillor.Custom('FR_only_du_GetTitledFirstName')][councillor.GetTitledFirstName]."
 add_patronage_spouse_education_points_child_effect.desc:0 "M[patronage_student.Custom('FR_OnA')] [patronage_student.Custom('GetDaughterSon')] [patronage_student.Custom('FR_only_le_GetTitledFirstName')][patronage_student.GetTitledFirstName] est plus susceptible de recevoir une bonne [education|El] grâce à la tutelle [councillor.Custom('FR_only_du_GetTitledFirstName')][councillor.GetTitledFirstName]."
 
 #Events
 councillor_spouse_learning.2601.t:1 "Le conjoint : Aide aux études"
 councillor_spouse_learning.2601.not_scholarly.desc:0 "« Cela ne vous ferait pas de mal de lire un livre de temps en temps », me dit souvent m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('councillor'))], [councillor.Custom('FR_LeLa')] studieu[councillor.Custom('FR_XSe')] [councillor.GetTitledFirstName]. [councillor.GetSheHe|U] a proposé d’être m[councillor.Custom('FR_OnA')] tut[councillor.Custom('FR_EurRice')], si j’ai besoin d’aide pour commencer."
 councillor_spouse_learning.2601.scholarly.desc:0 "Chaque fois que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('councillor'))] [councillor.Custom('FR_only_le_GetTitledFirstName')][councillor.GetTitledFirstName] me trouve penché[ROOT.Char.Custom('FR_E')] sur un livre, [councillor.Custom('FR_IlElle')] est visiblement excité[councillor.Custom('FR_E')].\n\n« Souhaitez-vous de l'aide pour vos études ? Quelqu'un avec qui échanger des idées, ou peut-être de nouveaux livres ? J'en ai récemment acquis un avec une excellente analyse [ROOT.Char.Custom('education_conversation_subject')] ! »"
 councillor_spouse_learning.2601.a:0 "Oui, j'apprécierais vos conseils."
 councillor_spouse_learning.2601.b:0 "[tutoring_student_1.Custom('FR_only_le_GetTitledFirstName')|U][tutoring_student_1.GetTitledFirstNameNoTooltip] a besoin de votre aide plus que moi."
 councillor_spouse_learning.2601.c:0 "Vous devriez plutôt prendre [tutoring_student_2.Custom('FR_only_le_GetTitledFirstName')][tutoring_student_2.GetTitledFirstNameNoTooltip]."
 councillor_spouse_learning.2601.d:0 "Vous devriez vous concentrer sur vos propres études."
 councillor_spouse_learning_2601_tutoring_effect.critical_success:0 "[THIS.Char.LocalPlayerString( 'Votre compréhension', 'La compréhension' )][THIS.Char.LocalPlayerString( '', 'Loc_FR_du_GetTitledFirstNameNoTooltip' )] en [THIS.Char.Custom('education_focus')] augmente fortement"
 councillor_spouse_learning_2601_tutoring_effect.success:0 "[THIS.Char.LocalPlayerString( 'Votre compréhension', 'La compréhension' )][THIS.Char.LocalPlayerString( '', 'Loc_FR_du_GetTitledFirstNameNoTooltip' )] en [THIS.Char.Custom('education_focus')] augmente"
 

 councillor_spouse_learning.2001.faith.t:1 "Le conjoint : dissidents [councillor.GetFaith.GetAdherentNamePluralNoTooltip]"
 councillor_spouse_learning.2001.culture.t:1 "Le conjoint : dissidents [councillor.GetCulture.GetCollectiveNounNoTooltip|l]"
 councillor_spouse_learning.2001.start.desc:0 "[faction_leader.Custom('FR_only_le_GetTitledFirstName')|U][faction_leader.GetTitledFirstName] et ses camarades conspirateurs"
 councillor_spouse_learning.2001.faith.desc:0 "Les conspirateurs [councillor.GetFaith.GetAdherentNamePluralNoTooltip]"
 councillor_spouse_learning.2001.culture.desc:0 "Les conspirateurs [councillor.GetCulture.GetCollectiveNounNoTooltip|l]"
 councillor_spouse_learning.2001.middle.desc:0 "dans la [different_culture_or_faith_faction.GetName|l] ne me laissent pas un seul moment de répit !"
 councillor_spouse_learning.2001.independence_faction.desc:0 "Ils devraient être des sujets loyaux, mais je sais qu’ils complotent de se retourner contre moi."
 councillor_spouse_learning.2001.liberty_faction.desc:0 "Ils cherchent à saper mon autorité à chaque occasion."
 councillor_spouse_learning.2001.claimant_faction.desc:0 "Ces voleurs déshonorants cherchent à s'emparer de la terre qui m'appartient à juste titre."
 councillor_spouse_learning.2001.end.desc:0 "\n\nHeureusement, en tant que « l'un[councillor.Custom('FR_E')] des leurs », m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('councillor'))] [councillor.Custom('FR_only_le_GetTitledFirstName')][councillor.GetTitledFirstName] a dans une certaine mesure de l'emprise sur eux. [councillor.GetSheHe|U] a proposé une médiation et veut savoir comment procéder."
 councillor_spouse_learning.2001.a.faith:0 "Apaisez les membres de la faction [councillor.GetFaith.GetAdjectiveNoTooltip]."
 councillor_spouse_learning.2001.a.culture:0 "Apaisez les membres de la faction [councillor.GetCulture.GetNameNoTooltip]."
 councillor_spouse_learning.2001.a.faction_members_faith:0 "Chaque membre [councillor.GetFaith.GetAdherentName] de la [different_culture_or_faith_faction.GetName|l]"
 councillor_spouse_learning.2001.a.faction_members_culture:0 "Chaque membre [councillor.GetCulture.GetName] de la [different_culture_or_faith_faction.GetName|l]"
 councillor_spouse_learning.2001.b:0 "Faire quitter la faction [faction_member_1.Custom('FR_only_au_GetTitledFirstName')][faction_member_1.GetTitledFirstNameNoTooltip]."
 councillor_spouse_learning.2001.c:0 "Convaincre [faction_member_2.Custom('FR_only_le_GetTitledFirstName')][faction_member_2.GetTitledFirstNameNoTooltip] de me rester fidèle."

 councillor_spouse_learning.2301.t:1 "Le conjoint : une puissance supérieure"
 councillor_spouse_learning.2301.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('councillor'))] [councillor.Custom('FR_only_le_GetTitledFirstName')][councillor.GetTitledFirstName] est devenu[councillor.Custom('FR_E')] une figure bien connue du monde religieux. Son patronage des érudits, des [councillor.GetFaith.HouseOfWorshipPlural] et des ordres [councillor.GetFaith.GetAdherentNamePluralNoTooltip] a même attiré l'attention [religious_head.Custom('FR_only_du_GetTitledFirstName')][religious_head.GetTitledFirstName].\n\nLa gratitude [religious_head.Custom('FR_only_du_GetTitledFirstName')][religious_head.GetTitleAsNameNoTooltip|l] s'accompagne d'avantages conséquents. M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('councillor'))] a proposé de [religious_head.Custom('FR_LeLa')] contacter en mon nom."
 councillor_spouse_learning.2301.a:0 "Pourriez-vous faire les présentations ?"
 councillor_spouse_learning.2301.a.success:0 "Je me suis lié d'amitié avec [religious_head.Custom('FR_only_le_GetTitledFirstName')][religious_head.GetTitledFirstName]."
 councillor_spouse_learning.2301.b:0 "Que peut-[religious_head.Custom('FR_IlElle')] faire pour nous en retour ?"
 councillor_spouse_learning.2301.c:0 "C’est ma chance de réintégrer la sainte communauté !"
 councillor_spouse_learning.2301.d:0 "Faites-lui savoir que tout ce que nous faisons, nous le faisons pour [councillor.GetFaith.HighGodName]."

 councillor_spouse_learning.2602.t:1 "Le conjoint : Des horizons élargis"
 councillor_spouse_learning.2602.not_root.desc:0 "Bien que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('student'))] [student.Custom('FR_only_le_GetTitledFirstName')][student.GetTitledFirstName] sait certainement une chose ou deux à propos [student.Custom('highest_skill_noun')], [councillor.Custom('FR_only_le_GetTitledFirstName')][councillor.GetTitledFirstName] pense qu'il est temps pour [student.Custom('FR_LuiElle')] d'élargir ses horizons.\n\n« Je pourrais acquérir de nouveaux volumes, préparer quelques devoirs, l'aider un peu. Selon vous, quel sujet lui serait le plus bénéfique ? »"
 councillor_spouse_learning.2602.root.desc:0 "« Bien que vous sachiez une chose ou deux à propos [student.Custom('highest_skill_noun')], [student.Custom('FR_LeLa')] [student.GetTitleTierName|l] de [student.GetPrimaryTitle.GetNameNoTierNoTooltip] devrait posséder un large éventail de compétences », me dit m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('councillor'))], [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('councillor'))].\n\n« Je pourrais acquérir de nouveaux volumes, préparer quelques devoirs, vous aider un peu. Quel sujet vous intéresse le plus ? »"
 councillor_spouse_learning.2602.a:0 "La diplomatie."
 councillor_spouse_learning.2602.b:0 "La théorie militaire."
 councillor_spouse_learning.2602.c:0 "L'économie du pays."
 councillor_spouse_learning.2602.d:0 "La gestion de réseau d'espionnage."
 councillor_spouse_learning.2602.e:0 "La théologie."

 councillor_spouse_learning.1304.desc:0 "Mon épou[councillor.Custom('FR_XSe')] est le patron [religious_vassal.Custom('FR_only_du_GetTitledFirstName')][religious_vassal.GetTitledFirstNameNoTooltip]"
 councillor_spouse_learning.1305.desc:0 "La piété de mon épou[councillor.Custom('FR_XSe')] impressionne [religious_head.Custom('FR_only_le_GetTitledFirstName')][religious_head.GetTitleAsNameNoTooltip]"



 councillor_spouse_learning.2603.t:1 "Le conjoint : À la hauteur de la tâche"
 councillor_spouse_learning.2603.desc:0 "Certains de mes conseillers s'imaginent que leur poste est le leur uniquement en raison de leur sang ou de leur influence – comme ils ont tort ! J'attends des résultats et je suis souvent déçu[ROOT.Char.Custom('FR_E')].\n\nAprès une longue journée, je me plains à [councillor.GetFirstName], qui m'interrompt : « Laissez-moi faire. Quelques leçons devraient affûter leurs esprits. »"
 councillor_spouse_learning.2603.a:0 "[chancellor.GetCouncilTitle] [chancellor.GetFirstNameNoTooltip] pourrait profiter d'un professeur."
 councillor_spouse_learning.2603.b:0 "[marshal.GetCouncilTitle] [marshal.GetFirstNameNoTooltip] tirerait profit de votre aide."
 councillor_spouse_learning.2603.c:0 "Donnez quelques leçons à mon [steward.GetCouncilTitle|l] [steward.GetFirstNameNoTooltip]."
 councillor_spouse_learning.2603.d:0 "Vous avez peut-être des conseils pour mon [spymaster.GetCouncilTitle|l] [spymaster.GetFirstNameNoTooltip]."
 councillor_spouse_learning.2603.e:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] a besoin de conseils."
 councillor_spouse_learning.2603.f:0 "Restez ici avec moi plutôt..."
 
