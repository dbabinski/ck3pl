 councillor_spouse_stewardship.2001.t:1 "Conjoint[councillor.Custom('FR_E')] : Vérification des investissements"
 councillor_spouse_stewardship.2001.desc:0 "Grâce à l'administration diligente des finances de ma demeure par [councillor.Custom('FR_only_le_GetTitledFirstName')][councillor.GetTitledFirstName], il y a plus d'or à la fin de cette saison que prévu.\n\n« Comment devrions-nous l'utiliser au mieux ? », me demande-t-[councillor.Custom('FR_IlElle')]."
 councillor_spouse_stewardship.2001.a:0 "Organiser un magnifique dîner pour le plus grand plaisir de tous !"
 councillor_spouse_stewardship_2001_every_powerful_vassal:0 "Chaque vassal puissant"
 councillor_spouse_stewardship.2001.b:0 "Investissez l'argent dans la région."
 councillor_spouse_stewardship.2001.c:0 "S'il y a une chose que l'argent peut acheter, c'est les yeux et les oreilles !"
 councillor_spouse_stewardship.2001.d:0 "Gardons-le pour l'instant."

 councillor_spouse_stewardship.2002.t:1 "Conjoint[councillor.Custom('FR_E')] : une occasion en or"
 councillor_spouse_stewardship.2002.desc:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit [courtier_lender.Custom('FR_only_le_GetTitledFirstName')][courtier_lender.GetTitledFirstName] qui avance jusqu'à moi et sourit [courtier_lender.Custom('quirk_pos_adverb')]. « J'ai été approché[courtier_lender.Custom('FR_E')] par [councillor.Custom('FR_only_le_GetTitledFirstName')][councillor.GetTitledFirstName] qui dans sa grande sagesse a suggéré un arrangement entre nous deux. Vous pourriez bénéficier d'une aide financière, et moi d'une aide d'une autre nature... »"
 councillor_spouse_stewardship.2002.a:0 "Je vais vous rembourser, je le promets."
 councillor_spouse_stewardship.2002.money_loan_tooltip:0 "Je vais emprunter #bold [THIS.Var('amount_to_loan').GetValue]#! [gold_i] à [courtier_lender.GetFirstNameNoTooltip]."
 councillor_spouse_stewardship.2002.b:0 "Pourquoi ne pas plutôt en faire don [ROOT.Char.Custom('FR_only_au_HouseOfWorship')][ROOT.Char.GetFaith.HouseOfWorship] ?"
 councillor_spouse_stewardship.2002.c:0 "Vous devriez en faire don aux pauvres."
 councillor_spouse_stewardship.2002.d:0 "J'accepte volontiers ce tribut !"

 councillor_spouse_stewardship.2003.t:1 "Conjoint[councillor.Custom('FR_E')] : une opportunité pour le commerce"
 councillor_spouse_stewardship.2003.desc:0 "[councillor.Custom('FR_only_le_GetTitledFirstName')|U][councillor.GetTitledFirstName] s'approche de moi avec trois rouleaux de parchemin dans ses bras.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j'ai rédigé des propositions commerciales pour les dirigeants voisins. Je suis certain[councillor.Custom('FR_E')] qu'un accord peut être conclu et qu'il bénéficiera aux deux parties ! »"
 councillor_spouse_stewardship.2003.a:0 "[ruler_1.Custom('FR_only_le_GetTitledFirstName')|U][ruler_1.GetTitledFirstNameNoTooltip] semble être un bon choix."
 councillor_spouse_stewardship.2003.b:0 "Entrer dans un accord avec [ruler_2.Custom('FR_only_le_GetTitledFirstName')][ruler_2.GetTitledFirstNameNoTooltip]."
 councillor_spouse_stewardship.2003.c:0 "Faire affaire avec [ruler_3.Custom('FR_only_le_GetTitledFirstName')][ruler_3.GetTitledFirstNameNoTooltip]."
 councillor_spouse_stewardship.2003.d_greedy:0 "Aucun d'eux ne s'approchera de mon or !"
 councillor_spouse_stewardship.2003.d_arrogant:0 "Aucun d'entre eux n'est digne d'un accord avec #EMP moi#!!"
 councillor_spouse_stewardship.2003.d:0 "Aucun d'entre eux n'est suffisamment tentant..."

 councillor_spouse_stewardship.2004.t:1 "Conjoint[councillor.Custom('FR_E')] : un coup de main"
 councillor_spouse_stewardship.2004.desc:0 "« Votre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('on_my_hook'))] [on_my_hook.Custom('FR_only_le_GetTitledFirstName')][on_my_hook.GetTitledFirstName] s'est récemment retrouvé[on_my_hook.Custom('FR_E')] en difficulté. »\n\nLe [councillor.GetTitledFirstName] sourit [councillor.Custom('quirk_pos_adverb')] tandis qu'[on_my_hook.Custom('FR_IlElle')] : « Je me suis assuré que la situation se résolve d'elle-même et de dire que vous étiez leur bienfait[ROOT.Char.Custom('FR_EurRice')]. »"
 councillor_spouse_stewardship.2004.a:0 "Excellent travail !"
 councillor_spouse_stewardship.2004.b:0 "Une bonne action ne nécessite aucun remboursement."

 councillor_spouse_stewardship.2005.t:1 "Conjoint[councillor.Custom('FR_E')] : des investissements en [county_to_boost.GetNameNoTierNoTooltip]"
 councillor_spouse_stewardship.2005.desc:1 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], il m’a été signalé que nous avons l’opportunité d’investir dans le [county_to_boost.GetName] », dit m[councillor.Custom('FR_OnA')] [councillor.Custom('WifeHusband')] [councillor.GetFirstName] qui m'en donne les détails. Il semble en effet que l'accord pourrait bénéficier grandement au comté en cas de réussite."
 councillor_spouse_stewardship.2005.a:0 "C'est un risque à prendre !"
 councillor_spouse_stewardship.2005.a_1:0 "Accord très rentable pour le comté"
 councillor_spouse_stewardship.2005.a_2:0 "Échec de l'accord"
 councillor_spouse_stewardship.2005.b:0 "Laisser cette opportunité aux habitants du comté."
 councillor_spouse_stewardship.2005.c:0 "Cette conversation sur des affaires locales n'est pas digne de moi !"
