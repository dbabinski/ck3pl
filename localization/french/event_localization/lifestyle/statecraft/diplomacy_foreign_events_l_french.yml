l_french:

 ###################
 # Standard Events #
 ###################

 # Diplomacy (Majesty) Events:
 	# 1074		 : Religious Refugees (Oppressed faithful in neighboring county), by Sean Hughes
 	# 3001 — 3008: Correspondence (Become pen pals with a foreign ruler), by Linnéa Thimrén and Sean Hughes

 # Diplomay (Majesty) Special Events:
 	#1010 — 1031: Foreign Relations (Invite a foreign ruler to your court), by Mathilda Bjarnehed
 	#1032 — 1051: The Weak Link	(One of your neighbor's vassals is disloyal), by Mathilda Bharnehed

 # Religious Refugees, by Sean Hughes
 diplomacy_foreign.1074.t:0 "Les réfugiés religieux"
 diplomacy_foreign.1074.desc:0 "[heretic_ruler.Custom('FR_only_le_GetTitledFirstName')|U][heretic_ruler.GetTitledFirstName] dirige le [target_county.GetName] voisin, qui abrite un grand nombre de [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]. [heretic_ruler.Custom('FR_only_le_GetTitledFirstName')|U][heretic_ruler.GetTitleAsName] [heretic_ruler.GetFaith.GetAdherentName] pourrait facilement persécuter mes coreligionnaires et il est de mon devoir de les protéger contre son influence [ROOT.GetCharacter.Custom2('ToleranceValue', SCOPE.sC('heretic_ruler'))]."
 diplomacy_foreign.1074.a:0 "Nous ne pouvons pas lui permettre d'oppresser des fidèles !"
 diplomacy_foreign.1074.b:0 "Faire passer la frontière à autant de coreligionnaires que possible."
 diplomacy_foreign.1074.c:0 "Envoyer un émissaire à [heretic_ruler.GetFirstNameNoTooltip] pour discuter de leur sort."
 diplomacy_foreign.1074.c.success:0 "[heretic_ruler.GetFirstName] accueille ouvertement mon émissaire"
 diplomacy_foreign.1074.c.failure:0 "[heretic_ruler.GetFirstName] se méfie des intentions de mon émissaire"

 # Correspondence, by Linnéa Thimrén and Sean Hughes
 diplomacy_foreign.3001.t:0 "La correspondance" # <DELETE THIS KEY>
 diplomacy_foreign.3001.opening:0 "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign.3001.desc:0 "J'ai entendu de bonnes choses sur vous et je souhaiterais que nous entretenions une correspondance.\nDans l'attente d'une réponse rapide de votre part."
 diplomacy_foreign.3001.a:0 "Commencer à échanger des lettres avec [neighboring_ruler.GetFirstNameNoTooltip]."
 diplomacy_foreign.3001.a.tt:1 "Vous continuerez de recevoir des lettres de sa part"
 diplomacy_foreign.3001.b:0 "Encadrer sa lettre dans ma salle de réception !"
 diplomacy_foreign.3001.c:0 "Décliner poliment."

 diplomacy_foreign.3003.desc_dead:0 "Mon prédécesseur, [dead_ruler.Custom('FR_only_le_GetTitledFirstName')][dead_ruler.GetTitledFirstName], m'a encouragé à poursuivre une correspondance avec vous. Je dois avouer que je ne sais pas vraiment sur quoi écrire. Je vous en prie, choisissez un sujet !"
 diplomacy_foreign.3003.desc:0 "Merci pour votre réponse rapide ! Je me réjouis de notre correspondance. S'il vous plaît, choisissez le premier sujet dont nous allons discuter !"
 diplomacy_foreign.3003.a_lifestyle_diplomat:0 "Discutons des subtilités de l'étiquette !"
 diplomacy_foreign.3003.a_lifestyle_general:0 "J'ai d'excellentes histoires de guerre à raconter."
 diplomacy_foreign.3003.a_lifestyle_administrator:0 "Les particularités de l'administration d'un pays sont juste #EMP fascinantes !#!"
 diplomacy_foreign.3003.a_lifestyle_schemer:0 "Je parie qu'[dead_ruler.Custom('FR_IlElle')] aimerait connaître les derniers ragots..."
 diplomacy_foreign.3003.a_lifestyle_scholar:0 "Les débats philosophiques sont toujours intéressants !"
 diplomacy_foreign.3003.a.tt:1 "Débuter d'un sujet que vous connaissez bien pourrait l'impressionner"
 diplomacy_foreign.3003.b:1 "S'il vous plaît, parlez-moi [neighboring_ruler.Custom('subject_of_interest')]."
 diplomacy_foreign.3003.b.tt:1 "Vous avez entendu des rumeurs selon lesquelles ce sujet lui tient à cœur"
 diplomacy_foreign.3003.c:1 "Je vais lui envoyer un cadeau pour montrer ma reconnaissance."
 diplomacy_foreign.3003.c.tt:1 "Vous croyez que c'est une personne qui apprécie les choses matérielles"

 diplomacy_foreign.3007.desc_dead:0 "Mon prédécesseur, [dead_ruler_2.Custom('FR_only_le_GetTitledFirstName')][dead_ruler_2.GetTitledFirstName], m'a encouragé à poursuivre une correspondance avec vous. La dernière lettre que vous avez envoyée m'a laissé une bonne impression !"
 diplomacy_foreign.3007.desc_lifestyle:0 "J'ai été heureu[dead_ruler_2.Custom('FR_XSe')] de voir à quel point vous vous investissez dans vos passions. Votre dernière lettre prouve définitivement que vous êtes doué[ROOT.Char.Custom('FR_E')] !"
 diplomacy_foreign.3007.desc_interest:0 "Quand je pense que vous posez des questions sur un sujet qui m'est si cher... vous me connaissez vraiment mieux que la plupart des gens !"
 diplomacy_foreign.3007.desc_gift:0 "Le cadeau que vous m'avez envoyé a été grandement apprécié !"
 diplomacy_foreign.3007.desc_ending:0 "Puisque vous m'avez fait ce plaisir, je dois vous demander si je peux faire quelque chose pour vous ?"
 diplomacy_foreign.3007.a:0 "Je souhaite seulement continuer à échanger des lettres !"
 diplomacy_foreign.3007.a_random_list_good:0 "Notre correspondance m'apprend beaucoup sur les affaires étrangères"
 diplomacy_foreign.3007.a_random_list_bad:0 "Je n’apprends pas grand-chose de ses lettres"
 diplomacy_foreign.3007.b:0 "Peut-être pourrions-nous conclure un accord commercial ?"
 diplomacy_foreign.3007.c:0 "Maintenant que j'ai satisfait votre souhait de parler..."
 diplomacy_foreign.3007.c_tt:0 "J'essaye de [neighboring_ruler.Custom('FR_LeLa')] convaincre qu'[neighboring_ruler.Custom('FR_IlElle')] me doit une faveur !"
 diplomacy_foreign.3007.c_random_list_good:0 "Je parviens à convaincre [neighboring_ruler.GetFirstNameNoTooltip]"
 diplomacy_foreign.3007.c_random_list_bad:0 "Je me ridiculise"


 diplomacy_foreign.3008.opening:0 "[ROOT.Char.Custom('FR_AuAla')|U] [neighboring_ruler.Custom2('RelationDescriptor', ROOT.Char)] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 diplomacy_foreign.3008.desc.dead:0 "Mon prédécesseur, [dead_ruler_2.Custom('FR_only_le_GetTitledFirstName')][dead_ruler_2.GetTitledFirstName], m'a encouragé à poursuivre une correspondance avec vous. Cependant, ayant lu la dernière lettre que vous avez envoyée, il semble qu'[dead_ruler_2.Custom('FR_IlElle')] ait eu tort de dire que vous êtes vraiment intéressant[ROOT.Char.Custom('FR_E')]. Je mets donc fin à cette correspondance."
 diplomacy_foreign.3008.desc.skilled:0 "Essayez-vous de me faire passer pour un[dead_ruler_2.Custom('FR_E')] idiot[dead_ruler_2.Custom('FR_E')] ? Votre dernière lettre était tellement obscure que je n'en ai pas compris une phrase sur trois !"
 diplomacy_foreign.3008.desc.special:0 "Vous m'avez vraiment mal jugé si vous avez cru que la flagornerie vous mènerait quelque part. Je vois maintenant que vos mots sont aussi creux que votre crâne."
 diplomacy_foreign.3008.desc.bribe:0 "Vous m'avez vraiment mal jugé si vous avez cru que la corruption vous mènerait quelque part. L'avarice est un trait de caractère incroyablement inconvenant."
 diplomacy_foreign.3008.desc.end:0 "Et dire que j'appréciais votre amitié..."
 diplomacy_foreign.3008.a:0 "Mince."
 diplomacy_foreign.3008.a.tt:1 "Au moins, vous avez appris quelque chose !"

 ##################
 # Special Events #
 ##################

 # Foreign Relations (Invite a foreign ruler to your court), by Mathilda Bjarnehed
 diplomacy_foreign_special.1017.t:0 "L'hospitalité"
 diplomacy_foreign_special.1017.desc:0 "Plus j'étudie le noble art de l'art de la gouvernance, plus je me rends compte à quel point les bonnes relations avec mes voisins sont bénéfiques.\n\nJe devrais faire en sorte que l'un d'entre eux visite ma cour afin de lui montrer à quel point je peux être un[ROOT.Char.Custom('FR_E')] bo[ROOT.Char.Custom('FR_NNne')] ami[ROOT.Char.Custom('FR_E')]. Qui devrais-je inviter ? "
 diplomacy_foreign_special.1017.a:0 "[target_list_member_a.GetNameNoTooltip]."
 diplomacy_foreign_special.1017.b:0 "[target_list_member_b.GetNameNoTooltip]."
 diplomacy_foreign_special.1017.c:0 "[target_list_member_c.GetNameNoTooltip]."
 diplomacy_foreign_special.1017.d:0 "Je devrais plutôt apaiser mes propres vassaux."
 diplomacy_foreign_special.1017.great:0 "[THIS.Char.GetFirstName] est impressionné[THIS.Char.Custom('FR_E')] par mon hospitalité"
 diplomacy_foreign_special.1017.good:0 "[THIS.Char.GetFirstName] apprécie sa visite"
 diplomacy_foreign_special.1017.bad:0 "[THIS.Char.GetFirstName] est déçu[THIS.Char.Custom('FR_E')] et part rapidement"
 diplomacy_foreign_special.1017.friends_a:0 "[target_list_member_a.Custom('FR_only_le_GetShortUIName')|U][target_list_member_a.GetShortUIName] et moi pourrions devenir ami[ROOT.Char.Custom2('FR_E', SCOPE.sC('target_list_member_a'))]s"
 diplomacy_foreign_special.1017.friends_b:0 "[target_list_member_b.Custom('FR_only_le_GetShortUIName')|U][target_list_member_b.GetShortUIName] et moi pourrions devenir ami[ROOT.Char.Custom2('FR_E', SCOPE.sC('target_list_member_b'))]s"
 diplomacy_foreign_special.1017.friends_c:0 "[target_list_member_c.Custom('FR_only_le_GetShortUIName')|U][target_list_member_c.GetShortUIName] et moi pourrions devenir ami[ROOT.Char.Custom2('FR_E', SCOPE.sC('target_list_member_c'))]s"

 diplomacy_foreign_special.1018.opening:0 "[foreign_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign_special.1018.desc:0 "Je vous remercie de m'avoir invité à votre cour. Ma suite et moi arriverons dans [root_realm.GetNameNoTierNoTooltip] dans quelques semaines."
 diplomacy_foreign_special.1017.a.spouse:0 "[helper_spouse.GetFirstNameNoTooltip], mettez les domestiques au travail !"
 diplomacy_foreign_special.1017.a.no_spouse:0 "Je vais mettre les domestiques au travail immédiatement !"
 diplomacy_foreign_special.1018.a.tt:0 "[foreign_guest.Custom('FR_only_le_GetTitledFirstName')|U][foreign_guest.GetTitledFirstName] arrivera sous peu"

 diplomacy_foreign_special.1019.t:1 "$diplomacy_foreign_special.1017.t$ : un accueil chaleureux"
 diplomacy_foreign_special.1019.start.desc:0 "[foreign_guest.Custom('FR_LeLa')|U] [foreign_guest.Custom('ComplimentAdjective')] [foreign_guest.GetTitledFirstName] est enfin là ! Ce soir, nous aurons un festin pour accueillir nos invités étrangers.\n\n"
 diplomacy_foreign_special.1019.spouse.desc:0 "M[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('helper_spouse') )] [helper_spouse.GetFirstName] a travaillé d’arrache-pied à toute la planification et aux préparatifs. [helper_spouse.GetSheHe|U] m'a demandé si j'avais des suggestions pour la touche finale."
 diplomacy_foreign_special.1019.no_spouse.desc:0 "J'ai travaillé d’arrache-pied à la planification et aux préparatifs. Tout est presque prêt et j'ai un peu de temps pour apporter la touche finale."
 diplomacy_foreign_special.1019.a:0 "Je connais quelques spécialités de son pays."
 diplomacy_foreign_special.1019.a.success.tt:0 "[foreign_guest.Custom('FR_only_le_GetTitledFirstName')|U][foreign_guest.GetTitledFirstNameNoTooltip] se sent comme chez [foreign_guest.Custom('FR_LuiElle')]"
 diplomacy_foreign_special.1019.a.failure.tt:1 "Vous vous êtes trompé[ROOT.Char.Custom('FR_E')] et [foreign_guest.GetTitledFirstNameNoTooltip] est insulté[foreign_guest.Custom('FR_E')]"
 diplomacy_foreign_special.court_visit.very_well:0 "La visite de la cour se passe #P très bien#!"
 diplomacy_foreign_special.court_visit.poorly:0 "La visite de la cour se passe #N mal#!"
 diplomacy_foreign_special.1019.b:0 "Ça devra être somptueux !"
 diplomacy_foreign_special.1019.b.rl.desc:0 "Le résultat dépend de la personnalité [foreign_guest.Custom('FR_only_du_GetTitledFirstName')][foreign_guest.GetTitledFirstNameNoTooltip]"

 diplomacy_foreign_special.1019.b.success.tt:0 "[foreign_guest.Custom('FR_only_le_GetTitledFirstName')|U][foreign_guest.GetTitledFirstNameNoTooltip] apprécie le geste, comme la plupart des gens"
 diplomacy_foreign_special.1019.b.failure.tt:0 "[foreign_guest.Custom('FR_only_le_GetTitledFirstName')|U][foreign_guest.GetTitledFirstNameNoTooltip] aurait préféré quelque chose de plus simple"
 diplomacy_foreign_special.1019.c:0 "Je ne risquerai rien par des changements de dernière minute."
 diplomacy_foreign_special.court_visit.normal:0 "La visite de la cour se passe #Z normalement#!"
 diplomacy_foreign_special.court_visit.well:0 "La visite de la cour se passe #P bien#!"
 diplomacy_foreign_special.court_visit.disaster:0 "La visite de la cour se termine par un #N désastre#!"

 diplomacy_foreign_special.1020.t:1 "$diplomacy_foreign_special.1017.t$ : de l'exercice ou de la relaxation"
 diplomacy_foreign_special.1020.desc:0 "Si l'on se fie au ciel, il semble que nous aurons du beau temps aujourd'hui ! J'ai une excellente occasion de montrer à mon invité[foreign_guest.Custom('FR_E')], [foreign_guest.GetTitledFirstName], la beauté de la contrée. Je me demande [foreign_guest.Custom('FR_SilSielle')] aimerait faire une excursion de chasse vigoureuse ? Ou peut-être un déjeuner tranquille au soleil ?"
 diplomacy_foreign_special.1020.a:0 "Partir chasser sera parfait !"
 diplomacy_foreign_special.1020.a.success.tt:0 "[foreign_guest.Custom('FR_only_le_GetTitledFirstName')|U][foreign_guest.GetTitledFirstNameNoTooltip] apprécie la chasse"
 diplomacy_foreign_special.1020.a.failure.tt:0 "[foreign_guest.Custom('FR_only_le_GetTitledFirstName')|U][foreign_guest.GetTitledFirstNameNoTooltip] passe un moment terrible"
 diplomacy_foreign_special.1020.b:0 "Je pense qu'[foreign_guest.Custom('FR_IlElle')] préférerait un déjeuner."
 diplomacy_foreign_special.1020.b.success.tt:0 "[foreign_guest.Custom('FR_only_le_GetTitledFirstName')|U][foreign_guest.GetTitledFirstNameNoTooltip] apprécie le déjeuner"

 diplomacy_foreign_special.1021.t:1 "$diplomacy_foreign_special.1017.t$ : amusement ou vénération"
 diplomacy_foreign_special.1021.desc:0 "Je voudrais montrer à mon invité[foreign_guest.Custom('FR_E')], [foreign_guest.GetTitledFirstName], les particularités culturelles de [root_realm.GetNameNoTier]. La question est de savoir [foreign_guest.Custom('FR_SilSielle')] préfère un grand bal avec tous les seigneurs et les dames de la cour ou une visite de notre [ROOT.Char.GetFaith.HouseOfWorship] ?"
 diplomacy_foreign_special.1021.a:0 "Je parie que c'est un[foreign_guest.Custom('FR_E')] bo[foreign_guest.Custom('FR_NNne')] danseu[foreign_guest.Custom('FR_RSe')] !"
 diplomacy_foreign_special.1021.b:0 "La bâtiment religieux semble plus adapté à ses goûts."
 diplomacy_foreign_special.1021.a.success.tt:0 "[foreign_guest.Custom('FR_only_le_GetTitledFirstName')|U][foreign_guest.GetTitledFirstNameNoTooltip] apprécie le bal"
 diplomacy_foreign_special.1021.b.success.tt:0 "[foreign_guest.Custom('FR_only_le_GetTitledFirstName')|U][foreign_guest.GetTitledFirstNameNoTooltip] apprécie la visite de notre [ROOT.Char.GetFaith.HouseOfWorship]"

 diplomacy_foreign_special.1022.t:1 "$diplomacy_foreign_special.1017.t$ : une requête étrange"
 diplomacy_foreign_special.1022.desc:0 "« Votre [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('interesting_relation') )] est un[interesting_relation.Custom('FR_E')] be[interesting_relation.Custom('FR_LLle')] [interesting_relation.GetWomanMan] », dit [foreign_guest.Custom('FR_only_le_GetTitledFirstName')][foreign_guest.GetTitledFirstName] tout en faisant tourbillonner sa coupe de [foreign_guest.Custom('RegionalDrink')]. Ses yeux sont rivés sur [interesting_relation.GetFirstName], qui est assis[interesting_relation.Custom('FR_E')] plus loin à la table.\n\n« Ch[ROOT.Char.Custom('FR_ErEre')] [ROOT.GetCharacter.GetTitledFirstNameNoTooltip], ai-je votre permission d'organiser une audience privée avec [interesting_relation.Custom('FR_SieurDame')] [interesting_relation.GetFirstNameNoTooltip] ? Rien d'inconvenant, bien sûr. Juste un simple dîner dans mes appartements. »"
 diplomacy_foreign_special.1022.a:0 "« Bien sûr ! Ce ne serait pas un problème. »"
 diplomacy_foreign_special.1022.a.tt:1 "Vous n'aurez aucune connaissance de ce qui se passe derrière les portes closes"
 diplomacy_foreign_special.1022.b:0 "L'y autoriser, mais écouter secrètement..."
 diplomacy_foreign_special.1022.b.duel.success:1 "Vous découvrez ce qu'[interesting_relation.Custom2('FR_IlsElles', SCOPE.sC('foreign_guest'))] font"
 diplomacy_foreign_special.1022.b.duel.failure:1 "Vous êtes découvert[ROOT.Char.Custom('FR_E')]"
 diplomacy_foreign_special.1022.c:0 "« Je ne pense pas que ce serait convenable. »"

 diplomacy_foreign_special.1023.t:1 "$diplomacy_foreign_special.1017.t$ : suspicion non justifiée"
 diplomacy_foreign_special.1023.desc:0 "Je suis resté[ROOT.Char.Custom('FR_E')] dans le passage secret durant toute la rencontre entre [foreign_guest.Custom('FR_only_le_GetTitledFirstName')][foreign_guest.GetTitledFirstName] et [interesting_relation.GetFirstName]. Il n'y eut ni propositions, ni conspiration, ni séduction. Mes inquiétudes semblent donc ne pas être justifiées."
 diplomacy_foreign_special.1023.a:0 "Quel soulagement !"

 diplomacy_foreign_special.1024.t:1 "$diplomacy_foreign_special.1017.t$ : prendre du bon temps"
 diplomacy_foreign_special.1024.desc:0 "Je suis dans ce passage secret depuis des heures maintenant, à écouter la conversation apparemment sans fin [foreign_guest.Custom('FR_only_du_GetTitledFirstName')][foreign_guest.GetTitledFirstName] et [interesting_relation.GetFirstName]. Il n'y a rien de suspect dans leurs échanges, hormis une sympathie inhabituelle à l'égard de quelqu'un que vous venez de rencontrer."
 diplomacy_foreign_special.1024.a:0 "Il n'y a aucun mal à cela."
 diplomacy_foreign_special.1024.b:0 "Cela doit cesser immédiatement !"

 diplomacy_foreign_special.1025.t:1 "$diplomacy_foreign_special.1017.t$ : un serpent en mon sein"
 diplomacy_foreign_special.1025.desc:0 "Depuis ma cachette dans le passage secret, j'entends clairement [foreign_guest.Custom('FR_only_le_GetTitledFirstName')][foreign_guest.GetTitledFirstName] comploter. [foreign_guest.GetSheHe|U] essaie de dresser [interesting_relation.GetFirstName] contre moi, et cela semble fonctionner."
 diplomacy_foreign_special.1025.a:0 "Ah ! Je vais le laisser penser qu'[foreign_guest.Custom('FR_IlElle')] a une chance."
 diplomacy_foreign_special.1025.b:0 "« Vous m'avez tou[interesting_relation.Custom2('FR_STes', SCOPE.sC('foreign_guest'))] les deux trahi[ROOT.Char.Custom('FR_E')] ! »"

 diplomacy_foreign_special.1026.t:1 "$diplomacy_foreign_special.1017.t$ : lubricité cachée"
 diplomacy_foreign_special.1026.desc:0 "Lorsque [foreign_guest.Custom('FR_only_le_GetTitledFirstName')][foreign_guest.GetTitledFirstName] fait une proposition obscène, je ne sais pas si je suis furieu[ROOT.Char.Custom('FR_XSe')] de son manque de décence ou impressionné[ROOT.Char.Custom('FR_E')] par son audace. Séduire m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('interesting_relation') )] sous mon propre toit ! Je m'appuie contre le mur froid du passage secret, essayant de contenir les émotions qui m'envahissent."
 diplomacy_foreign_special.1026.a.tt:1 "Vous connaîtrez son [secret|El]"
 diplomacy_foreign_special.1026.a:0 "Les laisser s'amuser."
 diplomacy_foreign_special.1026.b:0 "Retirez vos sales pattes d[interesting_relation.Custom('FR_EluiElle')], [foreign_guest.Custom('InsultNoun')] !"
 diplomacy_foreign_special.1026.c:0 "Il y a de la place pour trois dans ce lit ?"
 diplomacy_foreign_special.1026.c.success:0 "Nous passons tous les trois la nuit ensemble"
 diplomacy_foreign_special.1026.c.failure:0 "[interesting_relation.Custom2('FR_IlsElles', SCOPE.sC('foreign_guest'))|U] sont absolument horrifié[interesting_relation.Custom2('FR_E', SCOPE.sC('foreign_guest'))]s"

 diplomacy_foreign_special.1027.t:1 "$diplomacy_foreign_special.1017.t$ : un rat dans son trou"
 diplomacy_foreign_special.1027.desc:0 "Je me faufile sans faire de bruit dans le passage secret menant aux appartement [foreign_guest.Custom('FR_only_du_GetTitledFirstName')][foreign_guest.GetTitledFirstName]. Je m'accroupis et me prépare pour une longue nuit.\n\nPuis, sortie de nulle part, une main saisit mon épaule et la terreur m'envahit. « Est-ce ainsi que vous traitez vos invités, [ROOT.GetCharacter.GetTitledFirstName] ? »"
 diplomacy_foreign_special.1027.a:0 "Je... Je suis vraiment désolé[ROOT.Char.Custom('FR_E')] !"

 diplomacy_foreign_special.1028.t:1 "$diplomacy_foreign_special.1017.t$ : des pétales et des épines"
 diplomacy_foreign_special.1028.desc:0 "Pendant notre promenade dans les jardins, [foreign_guest.Custom('FR_only_le_GetTitledFirstName')][foreign_guest.GetTitledFirstName] et moi faisons une pause pour admirer la vue. « Les proportions, les couleurs... J'ai rarement vu quelque chose d'aussi beau, [ROOT.GetCharacter.GetTitledFirstNameNoTooltip] », dit-[foreign_guest.Custom('FR_IlElle')].\n\nJ'ai l'impression que je devrais dire quelque chose de gentil à mon tour. Peut-être quelque chose à propos de..."
 diplomacy_foreign_special.1028.compassionate:0 "... son cœur tendre."
 diplomacy_foreign_special.1028.bold:0 "... sa bravoure."
 diplomacy_foreign_special.1028.honorable:0 "... sa loyauté et son sens de l'honneur."
 diplomacy_foreign_special.1028.greed:0 "... sa formidable ambition."
 diplomacy_foreign_special.1028.rational:0 "... son bon sens."
 diplomacy_foreign_special.1028.zealous:0 "... sa foi inébranlable."
 diplomacy_foreign_special.1028.energetic:0 "... son énergie et sa spontanéité."
 diplomacy_foreign_special.1028.forgiving:0 "... sa nature clémente."
 diplomacy_foreign_special.1028.beautiful:0 "... sa beauté remarquable."
 diplomacy_foreign_special.1028.strong:0 "... sa force physique."
 diplomacy_foreign_special.1028.extroverted:0 "... sa façon d'être avec les gens."
 diplomacy_foreign_special.1028.dominant:0 "... son autorité naturelle."
 diplomacy_foreign_special.1028.good:0 "Mon compliment est bien reçu"
 diplomacy_foreign_special.1028.neutral:0 "Mon compliment tombe à plat"
 diplomacy_foreign_special.1028.bad:0 "Mon compliment apparaît comme une insulte"
 diplomacy_foreign_special.1028.compliment.tt:1 "La réaction [foreign_guest.Custom('FR_only_du_GetTitledFirstName')][foreign_guest.GetTitledFirstName] dépendra principalement de si le compliment lui correspond, mais aussi de son opinion envers vous et de votre aptitude en [diplomacy|El]."
 diplomacy_foreign_special.1029.good.message:0 "[foreign_guest.Custom('FR_only_le_GetTitledFirstName')|U][foreign_guest.GetTitledFirstName] s'est senti[foreign_guest.Custom('FR_E')] flatté[foreign_guest.Custom('FR_E')] par mon compliment !"
 diplomacy_foreign_special.1029.neutral.message:0 "[foreign_guest.Custom('FR_only_le_GetTitledFirstName')|U][foreign_guest.GetTitledFirstName] n'a pas semblé remarquer mon compliment."
 diplomacy_foreign_special.1029.bad.message:0 "[foreign_guest.Custom('FR_only_le_GetTitledFirstName')|U][foreign_guest.GetTitledFirstName] s'est senti[foreign_guest.Custom('FR_E')] insulté[foreign_guest.Custom('FR_E')] par ma tentative de compliment..."
 diplomacy_foreign_special.1030.t:1 "$diplomacy_foreign_special.1017.t$ : un lien durable"
 diplomacy_foreign_special.1030.desc:0 "Après ce qui ne peut être décrit que comme une visite très agréable, [foreign_guest.Custom('FR_only_le_GetTitledFirstName')][foreign_guest.GetTitledFirstName] et sa suite sont sur le point de partir pour [foreign_guest_realm.GetNameNoTierNoTooltip].\n\nAvant de monter dans son carrosse, [foreign_guest.Custom('FR_IlElle')] s'incline devant moi et exprime"
 diplomacy_foreign_special.1030.bad_guest.desc:0 "[foreign_guest.Custom('FR_LeLa')|U] fourbe de [foreign_guest.GetTitledFirstName] et sa suite sont sur le point de partir pour [foreign_guest_realm.GetNameNoTierNoTooltip].\n\nAvant de monter dans son carrosse, [foreign_guest.Custom('FR_IlElle')] me salue et exprime"
 diplomacy_foreign_special.1030.spouse.desc:0 "sa reconnaissance à moi et à m[helper_spouse.Custom('FR_OnA')] « très [helper_spouse.Custom('ComplimentAdjective')] » [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helper_spouse') )]. Je promets de transmettre son compliment."
 diplomacy_foreign_special.1030.no_spouse.desc:0 "sa reconnaissance. Je lui assure qu'[foreign_guest.Custom('FR_IlElle')] est plus que [foreign_guest.Custom('FR_LeLa')] bienvenu[foreign_guest.Custom('FR_E')] [foreign_guest.Custom('FR_SilSielle')] souhaite nous rendre visite à nouveau."
 diplomacy_foreign_special.1030.a_bad_guest:0 "[foreign_guest.GetSheHe|U] pense qu'[foreign_guest.Custom('FR_IlElle')] s'est joué[foreign_guest.Custom('FR_E')] de moi, mais je sais ce qu'[foreign_guest.Custom('FR_IlElle')] a fait."
 diplomacy_foreign_special.1030.a_extroverted:0 "Prions pour qu'[foreign_guest.Custom('FR_IlElle')] nous rende visite à nouveau bientôt !"
 diplomacy_foreign_special.1030.a_introverted:0 "Enfin un peu de tranquillité."
 diplomacy_foreign_special.1030.a:0 "Puisse votre voyage être rapide et sûr !"

 diplomacy_foreign_special.1031.t:1 "$diplomacy_foreign_special.1017.t$ : un départ matinal"
 diplomacy_foreign_special.1031.desc:0 "Le soleil s'est à peine levé lorsque je remarque un des serviteurs [foreign_guest.Custom('FR_only_du_GetTitledFirstName')][foreign_guest.GetTitledFirstName] qui transporte un grand coffre. Je le suis jusqu'à la cour, où je trouve mon invité[foreign_guest.Custom('FR_E')] qui surveille le chargement de ses voitures. [foreign_guest.Custom('FR_IlElle')|U] sursaute quand je [foreign_guest.Custom('FR_LeLa')] salue, puis avance une vague excuse à propos d'une lettre et d'une affaire urgente. Étonné[ROOT.Char.Custom('FR_E')], je lui souhaite un bon voyage et retourne à mes appartements."
 diplomacy_foreign_special.1031.a:0 "Je n'imaginais pas les choses ainsi..."

 # Foreign Relations (Rulers arrange meeting between respective heirs), by Flavio Verna
 diplomacy_foreign.0100.opening:0 "[other_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign.0100.desc:0 "Je pense qu'il pourrait être dans l'intérêt de nos pays d'organiser une rencontre entre nos hériti[main_heir.Custom2('FR_ErEre', SCOPE.sC('other_heir'))]s, [main_heir.Custom('FR_only_le_GetTitledFirstName')][main_heir.GetTitledFirstName] et [other_heir.Custom('FR_only_le_GetTitledFirstName')][other_heir.GetTitledFirstName]. S'assurer qu'[main_heir.Custom2('FR_IlsElles', SCOPE.sC('other_heir'))] construisent une relation stable et saine maintenant assurerait certainement la stabilité future de nos terres."
 diplomacy_foreign.1100.a:0 "Quelle bonne idée !"
 diplomacy_foreign.1100.b:0 "Peut-être devrions-nous plutôt faire plus ample connaissance."
 diplomacy_foreign.1100.t:0 "Amitié naissante"
 diplomacy_foreign.1101.desc:0 "La rencontre arrangée entre [other_heir.GetFirstName] et [main_heir.GetFirstName] est l'occasion parfaite de jeter les bases d'une relation durable entre mon pays et celui [other_ruler.Custom('FR_only_du_GetTitledFirstName')][other_ruler.GetTitledFirstName].\n\nJe dois être très prudent[ROOT.Char.Custom('FR_E')] dans la planification de la rencontre."
 diplomacy_foreign.1101.a:0 "[other_heir.GetFirstNameNoTooltip] devrait venir à [scoped_capital.GetNameNoTooltip]."

 diplomacy_foreign.1101.court_visit.very_well:0 "La visite de la cour se passe #P très bien#!"
 diplomacy_foreign.1101.court_visit.poorly:0 "La visite de la cour se passe #N mal#!"
 diplomacy_foreign.1101.court_visit.well:0 "La visite de la cour se passe #P bien#!"

 diplomacy_foreign.1101.a.tooltip:1 "Être l'hôte vous permettra d'influencer la rencontre"
 diplomacy_foreign.1101.b:0 "[main_heir.Custom('FR_only_le_GetTitledFirstName')|U][main_heir.GetTitledFirstNameNoTooltip] visitera la cour [other_ruler.Custom('FR_only_du_GetTitledFirstName')][other_ruler.GetTitledFirstNameNoTooltip]."
 diplomacy_foreign.1101.b.tooltip:1 "Vous ne pourrez pas influencer la rencontre"
 diplomacy_foreign.1102.desc:0 "[other_heir.Custom('FR_only_le_GetTitledFirstName')|U][other_heir.GetTitledFirstName] est reçu[other_heir.Custom('FR_E')] dans les circonstances appropriées pour un[other_heir.Custom('FR_E')] invité[other_heir.Custom('FR_E')] aussi prestigieu[other_heir.Custom('FR_XSe')]. [other_heir.Custom('FR_IlElle')|U] restera à [scoped_capital.GetNameNoTooltip] pour quelques semaines, durant lesquelles [other_heir.Custom('FR_LuiElle')] et [main_heir.GetFirstName] apprendront à mieux se connaître."
 diplomacy_foreign.1102.a:0 "Je veillerai à aider m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('main_heir') )]."
 diplomacy_foreign.1102.a.duel_success:0 "[other_heir.Custom('FR_only_le_GetTitledFirstName')|U][other_heir.GetTitledFirstNameNoTooltip] est impressionné[other_heir.Custom('FR_E')] par mon hospitalité"
 tooltip.diplomacy_foreign.1102.a.duel_success:0 "[other_heir.Custom('FR_only_le_GetTitledFirstName')|U][other_heir.GetTitledFirstNameNoTooltip] a été impressionné[other_heir.Custom('FR_E')] par mon hospitalité"
 diplomacy_foreign.1102.a.duel_failure:0 "Ma présence perturbe la rencontre entre les jeunes hériti[main_heir.Custom2('FR_ErEre', SCOPE.sC('other_heir'))]s"
 tooltip.diplomacy_foreign.1102.a.duel_failure:0 "Ma présence a perturbé la rencontre entre les jeunes hériti[main_heir.Custom2('FR_ErEre', SCOPE.sC('other_heir'))]s"
 diplomacy_foreign.1102.b:0 "Je flatterai [other_heir.GetFirstNameNoTooltip] avec des cadeaux somptueux !"
 diplomacy_foreign.1102.c:0 "Je fais confiance à [main_heir.GetFirstNameNoTooltip] pour se débrouiller."
 diplomacy_foreign.1102.c.tooltip.high:0 "[main_heir.Custom('FR_only_le_GetTitledFirstName')|U][main_heir.GetTitledFirstName] se débrouillera #P bien#!"
 diplomacy_foreign.1102.c.tooltip.medium:0 "[main_heir.Custom('FR_only_le_GetTitledFirstName')|U][main_heir.GetTitledFirstName] se débrouillera #P correctement#!"
 diplomacy_foreign.1102.c.tooltip.low:0 "[main_heir.Custom('FR_only_le_GetTitledFirstName')|U][main_heir.GetTitledFirstName] se débrouillera #N mal#!"
 diplomacy_foreign.1103.start.desc:0 "C'est le moment pour [other_heir.Custom('FR_only_le_GetTitledFirstName')][other_heir.GetTitledFirstName] de retourner chez [other_heir.Custom('FR_LuiElle')]."
 diplomacy_foreign.1103.culture_conversion.desc:0 "Il semble que pendant son séjour ici [other_heir.Custom('FR_LeLa')] jeune [other_heir.GetWomanMan] se soit attaché[other_heir.Custom('FR_E')] à notre culture et ait décidé de reprendre plusieurs coutumes de ma cour."
 diplomacy_foreign.1103.faith_conversion.desc:0 "J'ai été heureu[ROOT.Char.Custom('FR_XSe')] d'entendre que, pendant son séjour ici, [other_heir.Custom('FR_LeLa')] jeune [other_heir.GetWomanMan] a décidé d'embrasser la foi [main_heir.GetFaith.GetAdjective]."
 diplomacy_foreign.1103.present.desc:0 "Avant de partir, [other_heir.Custom('FR_LeLa')] jeune [other_heir.GetWomanMan] nous a honoré avec un cadeau des plus magnifiques de la part de s[other_heir.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('other_ruler') )]."
 diplomacy_foreign.1103.prestige.desc:0 "[other_heir.GetSheHe|U] a été touché[other_heir.Custom('FR_E')] par notre hospitalité et a promis de faire connaître le prestige de ma cour dans le monde entier."
 diplomacy_foreign.1103.empty.desc:0 ""
 diplomacy_foreign.1103.friendship.desc:0 "\n\nLes choses entre [other_heir.Custom('FR_LuiElle')] et [main_heir.GetFirstName] se sont encore mieux passées que prévu : [main_heir.Custom2('FR_IlsElles', SCOPE.sC('other_heir'))] sont devenu[main_heir.Custom2('FR_E', SCOPE.sC('other_heir'))]s inséparables."
 diplomacy_foreign.1103.love.desc:0 "\n\nLes choses entre [other_heir.Custom('FR_LuiElle')] et [main_heir.GetFirstName] se sont encore mieux passées que prévu : il est clair qu'ils sont tombés amoureux."
 diplomacy_foreign.1103.rivalry.desc:0 "\n\nMalheureusement, les choses ne se sont pas déroulées comme prévu : [other_heir.GetFirstNameNoTooltip] et [main_heir.GetFirstName] ne peuvent tout simplement pas se supporter l'un[main_heir.Custom2('FR_E', SCOPE.sC('other_heir'))] l'autre."
 diplomacy_foreign.1103.opinion_gain.desc:0 "\n\nLes choses entre [other_heir.Custom('FR_LuiElle')] et [main_heir.GetFirstName] se sont passées aussi bien que [other_ruler.Custom('FR_only_le_GetTitledFirstName')][other_ruler.GetTitledFirstName] et moi l'avions espéré. [main_heir.Custom2('FR_IlsElles', SCOPE.sC('other_heir'))|U] deviendront ami[main_heir.Custom2('FR_E', SCOPE.sC('other_heir'))]s avec le temps."
 diplomacy_foreign.1103.opinion_loss.desc:0 "\n\nMalheureusement, les choses ne se sont pas déroulées comme prévu : [other_heir.GetFirstNameNoTooltip] et [main_heir.GetFirstName] ne semblent pas avoir grand-chose en commun..."
 diplomacy_foreign.1103.tainted_exp.desc:0 "\n\nÀ tout le moins, cette expérience m'a permis d'approfondir ma compréhension de la politique."
 diplomacy_foreign.1103.good_exp.desc:0 "\n\nDe plus, cette visite s'est avérée être une excellente occasion de perfectionner mes compétences diplomatiques."
 diplomacy_foreign.1103.no_exp.desc:0 "\n\nCe qui est vraiment irritant dans toute cette affaire, c'est que je n'ai même pas pu en retirer beaucoup d'enseignements."
 diplomacy_foreign.1103.a:0 "Mieux vaut frapper tant que le fer est chaud !"
 diplomacy_foreign.1103.b:0 "Nous devrions réessayer un jour..."
 diplomacy_foreign.1104.start.desc:0 "[main_heir.GetFirstName] est enfin revenu[main_heir.Custom('FR_E')] de sa visite à la cour [other_ruler.Custom('FR_only_du_GetTitledFirstName')][other_ruler.GetTitledFirstName]."
 diplomacy_foreign.1104.culture_conversion.desc:0 "\n\nPendant son court séjour, [main_heir.Custom('FR_IlElle')] semble avoir pris goût aux coutumes de ses hôtes."
 diplomacy_foreign.1104.faith_conversion.desc:0 "\n\nIl semble que, pendant sa visite, [main_heir.Custom('FR_IlElle')] a trouvé un intérêt dans l'adoration [other_heir.GetFaith.HighGodNamePossessive]."
 diplomacy_foreign.1104.present.desc:0 "\n\nConformément à son illustre rang, [main_heir.Custom('FR_IlElle')] a été comblé[main_heir.Custom('FR_E')] de cadeaux somptueux pendant son séjour."
 diplomacy_foreign.1104.prestige.desc:0 "\n\nConformément à son illustre rang, [main_heir.Custom('FR_IlElle')] a été traité[main_heir.Custom('FR_E')] gracieusement par son hôte, qui a publiquement fait l'éloge de notre famille à de nombreuses occasions."
 diplomacy_foreign.1105.hostdead.desc:0 "En raison du décès regrettable [other_ruler.Custom('FR_only_du_GetTitledFirstName')][other_ruler.GetTitledFirstName], c'en est fini de notre plan pour que nos enfants se rencontrent afin d'assurer des rapports amicaux entre nos pays."
 diplomacy_foreign.1105.guestdead.desc:0 "Malheureusement, notre plan [other_ruler.Custom('FR_only_au_GetTitledFirstName')][other_ruler.GetTitledFirstName] et à moi a tourné court en raison du décès soudain de [other_heir.GetFirstName]."
 diplomacy_foreign.1105.fallback.desc:0 "Il semble que le destin ait conspiré pour empêcher la rencontre entre [main_heir.GetFirstName] et [other_heir.GetFirstName]. Peut-être qu'une nouvelle occasion se présentera d'elle-même à l'avenir."
 diplomacy_foreign.1105.a:0 "Quelle tragédie..."

 # Foreign Relations (Neighboring rulers tidying up their borders), by Flavio Verna
 diplomacy_foreign.1150.t:0 "Réarranger les frontières"
 diplomacy_foreign.1150.desc:0 "Depuis quelque temps, je pense aux différences entre les frontières historiques et actuelles du pays [neighbor.Custom('FR_only_du_GetTitledFirstName')][neighbor.GetTitledFirstName] et du mien.\n\n[neighbor.GetSheHe|U] règne sur le [county.GetName], une terre qui devrait légitimement faire partie de [ruler.GetPrimaryTitle.GetNameNoTierNoTooltip], tandis que je contrôle actuellement le [neighbor_county.GetName] sur lequel [neighbor.GetTitledFirstNameNoTooltip] revendique la souveraineté."
 diplomacy_foreign.1150.a:0 "La solution est simple..."
 diplomacy_foreign.1160.a.success:0 "Je convaincs [neighbor.Custom('FR_only_le_GetTitledFirstName')][neighbor.GetTitledFirstName]"
 diplomacy_foreign.1160.a.failure:0 "[neighbor.Custom('FR_only_le_GetTitledFirstName')|U][neighbor.GetTitledFirstName] rejette ma proposition"
 diplomacy_foreign.1150.b:0 "Nous pouvons sûrement trouver un arrangement ?"
 diplomacy_foreign.1150.c:0 "Les épées, pas les mots, résoudront ce différend."
 diplomacy_foreign.1151.desc:0 "Grâce à mon sens aigu de la diplomatie, j'ai pu convaincre [neighbor.Custom('FR_only_le_GetTitledFirstName')][neighbor.GetTitledFirstName] de renoncer à [county.GetNameNoTier] en échange de [neighbor_county.GetNameNoTier]. J'espère que cet acte empêchera des effusions de sang inutiles entre nos pays à l'avenir."
 diplomacy_foreign.1151.a:0 "On peut l'espérer."
 diplomacy_foreign.1152.desc:0 "Malheureusement, je n'ai pas pu persuader [neighbor.GetTitledFirstName] de renoncer à [county.GetNameNoTier] en échange de [neighbor_county.GetNameNoTier]. J'espère que son entêtement ne conduira pas nos pays dans une voie sombre."
 diplomacy_foreign.1152.a:0 "Les conflits peuvent être inévitables."
 diplomacy_foreign.1153.desc:0 "[ruler.Custom('FR_only_le_GetTitledFirstName')|U][ruler.GetTitledFirstName] m'a soumis une proposition singulière aujourd'hui.\n\n[ruler.GetSheHe|U] déclare être prêt[ruler.Custom('FR_E')] à renoncer à son contrôle sur [neighbor_county.GetNameNoTier], une province sur laquelle mon pays a de très anciennes prétentions, en échange du [county.GetName], qui aurait fait partie du domaine de ses ancêtres."
 diplomacy_foreign.1153.a:0 "Une proposition équitable."
 diplomacy_foreign.1153.b:0 "Je n'abandonnerai pas ce qui m'appartient !"

 # Foreign Relations (Gaining friend), by Flavio Verna
 diplomacy_foreign.1200.t:0 "Affaires étrangères"
 diplomacy_foreign.1200.spouse.desc:0 "« Encore en train de travailler tard, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? »\n\nM[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('diplomacy_friend') )] regarde par-dessus mon épaule, et jette un coup d’œil aux documents qui envahissent mon bureau. « J'ai une certaine expérience dans ce domaine », dit-[diplomacy_friend.Custom('FR_IlElle')] non sans hésitation. « Peut-être pourrais-je vous aider à gagner la confiance [neighbor_ruler.Custom('FR_only_du_GetTitledFirstName')][neighbor_ruler.GetTitledFirstName] ? »"
 diplomacy_foreign.1200.relative.desc:0 "« J'ai entendu dire que vous vous concentriez sur l'amélioration des relations du pays avec ses voisins. J'ai longtemps manifesté un intérêt pour ces questions, et je serais heureu[diplomacy_friend.Custom('FR_XSe')] de vous offrir mon aide pour gagner la confiance [neighbor_ruler.Custom('FR_only_du_GetTitledFirstName')][neighbor_ruler.GetTitledFirstName]. Nous sommes de la même famille, après tout. », me propose amicalement m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('diplomacy_friend') )]."
 diplomacy_foreign.1200.fallback.desc:0 "[diplomacy_friend.Custom('FR_only_le_GetTitledFirstName')|U][diplomacy_friend.GetTitledFirstName] a été d'une aide réelle ces derniers jours, m'aidant dans mes efforts pour renforcer nos liens avec les pays voisins. [diplomacy_friend.GetSheHe|U] vient de proposer à nouveau de m'aider à gagner la confiance [neighbor_ruler.Custom('FR_only_du_GetTitledFirstName')][neighbor_ruler.GetTitledFirstName].\n\nIl est si difficile de trouver quelqu'un sur qui on peut vraiment compter de nos jours..."
 diplomacy_foreign.1200.a.a:0 "Rien ne me ferait plus plaisir."
 diplomacy_foreign.1200.a.b:0 "Vous m'honorez, m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('diplomacy_friend') )]."
 diplomacy_foreign.1200.a.c:0 "Je me souviendrai de votre bonté."
 diplomacy_foreign.1200.b:0 "Je pense que je peux m'occuper [neighbor_ruler.Custom('FR_only_du_GetTitledFirstName')][neighbor_ruler.GetTitledFirstNameNoTooltip]."
 diplomacy_foreign.1200.b.success:0 "Mes efforts diplomatiques portent leurs fruits"
 diplomacy_foreign.1200.b.failure:0 "Je n'arrive pas à impressionner [neighbor_ruler.Custom('FR_only_le_GetTitledFirstName')][neighbor_ruler.GetTitledFirstName]"
 diplomacy_foreign.1200.c:0 "[neighbor_ruler.Custom('FR_only_le_GetTitledFirstName')|U][neighbor_ruler.GetTitledFirstNameNoTooltip] ne mérite pas cet effort..."
