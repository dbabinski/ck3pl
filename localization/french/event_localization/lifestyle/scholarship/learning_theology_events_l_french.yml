l_french:
# Your realm priest asks for books, by Linnéa Thimrén
 learning_theology.1301.t:0 "Littérature convoitée"
 learning_theology.1301.desc_opening:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! », dit [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)] qui se précipite vers moi.\n\n"
 learning_theology.1301.desc_regula_pastoralis:0 "« Un commerçant local a un exemplaire de l'influent livre #italic La Règle pastorale#! mais refuse de me le vendre."
 learning_theology.1301.desc:0 "« Un commerçant local a un exemplaire de #italic L'Abrégé du calcul par la restauration et la comparaison#! mais refuse de me le vendre."
 learning_theology.1301.desc_ending:0 "Si vous lui faisiez comprendre son erreur, je vous serais redevable ! »"
 learning_theology.1301.a:0 "Je vais m'assurer que le livre vous parvienne."
 learning_theology.1301.b:0 "Hm, ce livre a l'air intéressant..."
 learning_theology.1301.c:0 "On dirait que c'est #EMP votre#! problème."

# Flatter your court chaplain with some bible verses, by Mathilda Bjarnehed
 learning_theology.2020.t:0 "Le pouvoir des textes sacrés"
 learning_theology.2020.desc:0 "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstName] cite souvent des passages du [ROOT.Char.GetFaith.ReligiousText] à propos des saintes vertus. Je devrais montrer que j’y ai fait attention en en mémorisant un pour le lui réciter — de préférence un qui complimente sa personnalité."
 learning_theology.2020.brave:0 "J'en choisi un sur le courage."
 learning_theology.2020.just:0 "J'en choisi un sur la justice."
 learning_theology.2020.temperate:0 "J'en choisi un sur la modération."
 learning_theology.2020.chaste:0 "J'en choisi un sur la chasteté."
 learning_theology.2020.compassionate:0 "J'en choisi un sur la compassion."
 learning_theology.2020.honest:0 "J'en choisi un sur l'honnêteté."
 learning_theology.2020.forgiving:0 "J'en choisi un sur le pardon."
 learning_theology.2020.wrathful:0 "J'en choisi un sur la férocité."
 learning_theology.2020.vengeful:0 "J'en choisi un sur la vengeance."
 learning_theology.2020.content:0 "J'en choisi un sur le contentement."
 learning_theology.2020.patient:0 "J'en choisi un sur la patience."
 learning_theology.2020.calm:0 "J'en choisi un sur la sérénité."
 learning_theology.2020.humble:0 "J'en choisi un sur l'humilité."
 learning_theology.2020.diligent:0 "J'en choisi un sur la diligence."
 learning_theology.2020.generous:0 "J'en choisi un sur la générosité."
 learning_theology.2020.greedy:0 "J'en choisi un sur la richesse."
 learning_theology.2020.lustful:0 "J'en choisi un sur le désir charnel."
 learning_theology.2020.ambitious:0 "J'en choisi un sur l'ambition."
 learning_theology.2020.gluttonous:0 "J'en choisi un sur un solide appétit."

 learning_theology.2020.success.desc:0 "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] est flatté[court_chaplain.Custom('FR_E')]"
 learning_theology.2020.neutral.desc:0 "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] est content[court_chaplain.Custom('FR_E')]"
 learning_theology.2020.failure.desc:0 "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] pense que je me moque d[court_chaplain.Custom('FR_EluiElle')]"

 learning_theology.2021.desc:0 "Je suis sûr[ROOT.Char.Custom('FR_E')] que mon [court_chaplain.GetCouncilTitle|l] [court_chaplain.GetFirstName] a dit quelque chose sur les bienfaits [SCOPE.Custom('virtue_choice')]. Je ne peux pas me rappeler ses mots exacts, alors je me permets un peu de créativité.\n\nMalheureusement, [court_chaplain.Custom('FR_IlElle')] est assez conservat[court_chaplain.Custom('FR_EurRice')]. « Qu'est-ce que vous racontez ? », dit-[court_chaplain.Custom('FR_IlElle')] d'un air méprisant. « Ce ne sont pas les mots [ROOT.Char.GetFaith.HighGodNamePossessive] ! »"
 learning_theology.2021.a:0 "Je devrais peut-être lire le [ROOT.Char.GetFaith.ReligiousText] plus souvent..."

 learning_theology.3002.t:0 "L'âge du monde"
 learning_theology.3002.desc:0 "J’ai étudié les anciens textes religieux et les écrits d'érudits, et ils semblent tous convenir que [ROOT.Char.Custom('WorldDeadline')]. D'après mes calculs, nous sommes à moins d'un siècle.\n\nCependant, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('chaplain'))] [chaplain.Custom('FR_only_le_GetTitledFirstName')][chaplain.GetTitledFirstName] me recommande de le garder pour moi. « Laissez ça aux [ROOT.Char.GetFaith.AltPriestTermPlural] et évitez la panique. Et si vos calculs étaient faux ? »"
 learning_theology.3002.a:0 "Tout le monde mérite de connaître la vérité !"
 learning_theology.3002.b:0 "Un argument raisonnable, [chaplain.GetFirstNameNoTooltip]."
 learning_theology.3002.c:0 "Je devrais consulter des [ROOT.Char.GetFaith.PriestNeuterPlural]."

 learning_theology.3003.t:0 "Regarder les étoiles"
 learning_theology.3003.desc:0 "Durant toutes mes soirées à regarder des étoiles, j'ai vu de mes propres yeux ce dont je n'avais jamais entendu parler auparavant.\n\nLes étoiles se déplacent à des vitesses différentes et inversent leur trajectoire à des moments différents, mais apparemment par grands groupes, en fonction de la sphère céleste à laquelle elles appartiennent. En fait, avec les bons calculs, on pourrait même prédire leur mouvement.\n\nMon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))] désapprouve, évidemment. « Laisser le royaume céleste aux [ROOT.Char.GetFaith.AltPriestTermPlural]. »"
 learning_theology.3003.a:0 "Je vais trouver mes réponses dans les cieux."
 learning_theology.3003.b:0 "Vous avez raison, je devrais me concentrer sur les questions terrestres."

 #Worship in the same church (theology friend), by Linnéa Thimrén
 learning_theology.3011.t:0 "Prière commune"
 learning_theology.3011.desc_friend:0 "En sortant [ROOT.Char.Custom('FR_only_du_HouseOfWorship')][ROOT.Char.GetFaith.HouseOfWorship] en [temple_county.GetName], m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('believer'))] [believer.Custom('FR_only_le_GetTitledFirstName')][believer.GetTitledFirstName] et moi nous retrouvons en compagnie de quelques commerçants locaux."
 learning_theology.3011.desc:0 "En sortant [ROOT.Char.Custom('FR_only_du_HouseOfWorship')][ROOT.Char.GetFaith.HouseOfWorship] en [temple_county.GetName] je me retrouve en compagnie de quelques marchands locaux, ainsi que [believer.Custom('FR_only_le_GetTitledFirstName')][believer.GetTitledFirstName]."
 learning_theology.3011.ending:0 "Ils sont en pleine discussion sur la théologie et les biens temporels.\n\n« Je #EMP pourrais#! investir dans [ROOT.Char.Custom('FR_only_le_HouseOfWorship')][ROOT.Char.GetFaith.HouseOfWorship], mais comment savoir si c'est même la volonté [ROOT.Char.GetFaith.WealthGodNamePossessive] ? »"
 learning_theology.3011.a_friend:0 "Nous allons les convaincre que [ROOT.Char.GetFaith.WealthGodName] a donné des signes !"
 learning_theology.3011.a:0 "Aidez-moi à les convaincre, [believer.GetTitledFirstNameNoTooltip] !"
 learning_theology.3011.a.success:0 "Les commerçants sont convaincus"
 learning_theology.3011.a.failure:0 "[ROOT.Char.Custom('FR_only_le_HouseOfWorship')|U][ROOT.Char.GetFaith.HouseOfWorship] ne verra pas l'ombre d'une pièce"
 learning_theology.3011.b:0 "Je connais un endroit où votre or serait mieux employé !"

 #Send fan mail to religious head, by Linnéa Thimrén
 learning_theology.3021.t:0 "Sainte lettre"
 learning_theology.3021.desc_opening:0 "Mes récents efforts dans le domaine de la théologie m'ont permis de mieux apprécier les représentants [ROOT.Char.GetFaith.HighGodNamePossessive] sur Terre. Pour tenter d'exprimer certains de ces sentiments, je vais rédiger une lettre [compliment_receiver.Custom('FR_only_au_GetTitledFirstName')][compliment_receiver.GetTitleAsName|l] [compliment_receiver.GetFirstName].\n\n"
 learning_theology.3021.desc_friend:0 "Je m'assois avec m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('believer'))] [believer.Custom('FR_only_le_GetTitledFirstName')][believer.GetTitledFirstName],"
 learning_theology.3021.desc:0 "Je m'assois avec un scribe, "
 learning_theology.3021.desc_christian:0 "et ensemble nous élaborons une magnifique lettre soulignant..."
 learning_theology.3021.desc_other:0 "et ensemble nous élaborons une magnifique lettre soulignant..."
 learning_theology.3021.success.tt:0 "À la discrétion [believer.Custom('FR_only_du_GetTitledFirstName')][believer.GetTitledFirstNameNoTooltip] :"
 learning_theology.3021.b:0 "Il n'y a qu'un Supérieur, [ROOT.Char.GetFaith.HighGodName] !"

 learning_theology.3022.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3022.desc:0 "Votre lettre est très appréciée ! Votre vision du Royaume [ROOT.Char.GetFaith.HighGodNamePossessive] ainsi que de la nature de l'homme est stupéfiante."
 learning_theology.3022.a:0 "Louons [ROOT.Char.GetFaith.HighGodNameAlternate] !"

 learning_theology.3023.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3023.desc:0 "Je suis impressionné[compliment_receiver.Custom('FR_E')] par la façon dont vous percevez notre religion, mais moins par la façon dont vous percevez votre prochain."
 learning_theology.3023.a:0 "Ainsi soit-il."

 learning_theology.3024.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3024.desc:0 "Votre posture feinte [ROOT.Char.Custom('FR_DDe')][ROOT.Char.GetWomanMan] [ROOT.Char.GetFaith.HighGodNamePossessive] ne me trompe pas, et votre méconnaissance du cœur des hommes vous trahit !"
 learning_theology.3024.a:0 "Misère !"

# Deal with county of different faith, by Linnéa Thimrén
 learning_theology.3031.t:0 "Croyances différentes"
 learning_theology.3031.desc_opening:0 "Les habitants du [county.GetName] sont de foi [county.GetProvince.GetCounty.GetFaith.GetAdjectiveNoTooltip] et ne prient pas [ROOT.Char.GetFaith.HighGodName].\n\n"
 learning_theology.3031.desc_bishop:0 "[bishop.GetCouncilTitle|U] [bishop.GetFirstName] la condamne comme une hérésie, mais le peuple demande de la compréhension..."
 learning_theology.3031.desc:0 "Nombreux sont ceux qui la condamnent comme une hérésie, mais le peuple demande de la compréhension..."
 learning_theology.3031.a:0 "La façon dont ils pratiquent leur culte ne me regarde pas."
 learning_theology.3031.b:0 "Ils #EMP prieront#! [ROOT.Char.GetFaith.PantheonTerm] !"
 learning_theology.3031.b_tt:1 "Progression accrue de la tâche du Conseil $task_conversion$"
 learning_theology.3031.b_tt2:0 "Il sera plus facile de convertir la foi en [county.GetNameNoTooltip] pendant 30 ans"

 # Study Mysticism, by Petter Vilberg
 learning_theology.3041.t:0 "Savoir mystique"
 learning_theology.3041.desc:0 "Je suis tombé[ROOT.Char.Custom('FR_E')] sur un livre qui décrit comment les anciens [ROOT.Char.GetFaith.DevoteeNeuterPlural] utilisaient des transes et des visions d'extase pour communier avec [ROOT.Char.GetFaith.DivineRealm]. Cela semble être une pratique étrange à notre époque, mais peut-être y a-t-il quelque chose à apprendre d'eux ?"
 learning_theology.3041.a:0 "Je me demande ce qui se passerait si j'imitais leurs pratiques."
 learning_theology.3041.a.tt:0 "Vous essayez les pratiques mystiques"
 learning_theology.3041.b:0 "Que disent les autres textes ?"
 learning_theology.3041.b.tt:0 "Vous essayez d'en savoir plus sur cette pratique par le biais de livres"

 learning_theology.3042.desc:0 "Enfermé[ROOT.Char.Custom('FR_E')] dans une pièce dans laquelle d'étranges poudres sur un feu brûlant produisaient une chaleur, une fumée et des odeurs accablantes, j'ai essayé de ressentir ce qui se trouvait au-delà du monde des sens. Je ne sais pas combien de temps s'est écoulé avant que d'étranges et indescriptibles visions de lumière et de sons pulsés ne me parviennent. Était-ce mon imagination, ou un aperçu du divin ? Y a-t-il même un moyen de le savoir ?"
 learning_theology.3042.a:0 "Je dois réessayer pour voir si quelque chose est différent !"
 learning_theology.3042.a.tt:0 "Vous continuez à expérimenter"
 learning_theology.3042.b:0 "Intéressant. Je vais consigner mes conclusions."

 learning_theology.3043.desc:0 "En expérimentant de plus en plus, j'ai une vision de plus en plus claire des choses. C'est comme si je pouvais maintenant invoquer la présence que je ressens lorsque je commence mon petit rituel. Elle offre stabilité et bien-être alors que le chaos du monde tourbillonne autour de moi."
 learning_theology.3043.a:0 "C'est ce que je cherchais !"
 learning_theology.3043.b:0 "Presque rien de divin, mais très relaxant !"

 learning_theology.3044.desc:0 "Plus je creuse dans les textes anciens, plus je découvre. Les mystérieuses pratiques des anciens [ROOT.Char.GetFaith.DevoteeNeuterPlural] pourraient-elles être antérieures à la religion [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] ? Il semble que je sois tombé[ROOT.Char.Custom('FR_E')] sur quelque chose d'incroyable."
 learning_theology.3044.a:0 "Cela m'apprend beaucoup sur ma foi !"
 learning_theology.3044.b:0 "Peut-être devrais-je expérimenter un peu après tout..."

 learning_theology.3045.desc:0 "C'est tellement frustrant ! Quoi que je fasse, je ne peux pas retrouver le sentiment que j'ai eu lors de mes premières expériences mystiques. Ce sentiment que quelque chose est là, juste hors de portée, a tout simplement disparu !"
 learning_theology.3045.a:0 "Je dois retrouver ce sentiment !"
 learning_theology.3045.b:0 "Une prière est tout ce dont j'ai besoin pour communier avec [ROOT.Char.GetFaith.HighGodNameAlternate]."

 learning_theology.3046.desc:0 "Je suis à la recherche de connaissances et d'expériences mystiques depuis si longtemps maintenant, et pourtant... rien ! La seule solution qui me reste est de revenir au tout début, et de recréer parfaitement les conditions de mon expérience. J'ai besoin de communier avec le divin. Suis-je intentionnellement ignoré[ROOT.Char.Custom('FR_E')] ?!"
 learning_theology.3046.a:0 "Je dois trouver les réponses !"
 learning_theology.3046.a.success:0 "Une expérience réussie"
 learning_theology.3046.a.success.tt:0 "Vous pourriez obtenir le trait [GetTrait('mystic_1').GetName( GetPlayer )]"
 learning_theology.3046.a.failure:0 "Toujours rien !"
 learning_theology.3046.a.failure.tt:0 "Votre quête vous fait perdre la tête"
 learning_theology.3046.b:0 "Qu'est-ce que je fais... Il est temps que j'abandonne cette folie."

 learning_theology.3047.desc:0 "Je n'ai pas besoin de rituels anciens pour communier avec le divin. Le divin me parle tout le temps. Je l'entends. Je n'ai pas à m'inquiéter, ni à chercher. Il est avec moi, chaque matin, chaque soir, chaque nuit. Il me parle, et à moi uniquement !"
 learning_theology.3047.a:0 "[ROOT.Char.GetFaith.HighGodName] m'a choisi[ROOT.Char.Custom('FR_E')] ! Je suis [ROOT.Char.Custom('FR_LeLa')] seul[ROOT.Char.Custom('FR_E')] !"

# Find old text, by Linnéa Thimrén & Flavio Verna
 learning_theology_special.1001.t:0 "Apocryphes"
 learning_theology_special.1001.desc:0 "Ma quête insatiable de connaissances m'a amené à découvrir un texte ancien et étrange. \n\nLe volume, attribué à un ancien théologien, n’est que rarement mentionné dans les sources officielles, et met en lumière certains aspects de la foi [ROOT.Char.GetFaith.GetAdjective] dont j'ignorais tout."
 learning_theology_special.1001.d:0 "Nous devons relancer ces pratiques anciennes."
 learning_theology_special.1001.d.success:0 "J'intègre avec succès mes découvertes dans le dogme de la foi [THIS.Char.GetFaith.GetAdjective]"
 learning_theology_special.1001.d.failure:0 "Je suis incapable de défendre ma cause devant le reste du clergé"
 learning_theology_special.1001.d.failure.toast:0 "Ma tentative d'intégration du texte apocryphe a échoué"
 learning_theology_special.1001.e:0 "[vassal_pope.Custom('FR_only_le_GetTitledFirstName')|U][vassal_pope.GetTitledFirstNameNoTooltip] doit en être informé !"
 learning_theology_special.1001.e.success:0 "Je convaincs [vassal_pope.Custom('FR_only_le_GetTitledFirstName')][vassal_pope.GetTitledFirstName] d'intégrer mes trouvailles dans le dogme de la foi [THIS.Char.GetFaith.GetAdjective]"
 learning_theology_special.1001.e.failure:0 "[vassal_pope.Custom('FR_only_le_GetTitledFirstName')|U][vassal_pope.GetTitledFirstNameNoTooltip] refuse de considérer le texte comme authentique"
 learning_theology_special.1001.e.failure.toast:0 "[vassal_pope.Custom('FR_only_le_GetTitledFirstName')|U][vassal_pope.GetTitledFirstName] a rejeté le texte en le considérant comme une mystification hérétique"
 learning_theology_special.1001.a:0 "[bishop.Custom('FR_only_le_GetTitledFirstName')|U][bishop.GetTitledFirstNameNoTooltip] pourrait m'aider à étudier ce texte."
 learning_theology_special.1001.a.desc:0 "Selon le zèle [bishop.Custom('FR_only_du_GetTitledFirstName')][bishop.GetTitledFirstName]"
 learning_theology_special.1001.a.success:0 "[bishop.GetSheHe|U] va m'aider à étudier"
 learning_theology_special.1001.a.success.toast:0 "[bishop.Custom('FR_only_le_GetTitledFirstName')|U][bishop.GetTitledFirstName] m'a félicité pour la précieuse découverte"
 learning_theology_special.1001.a.failure:0 "[bishop.GetSheHe|U] fera brûler le livre"
 learning_theology_special.1001.a.failure.toast:0 "[bishop.Custom('FR_only_le_GetTitledFirstName')|U][bishop.GetTitledFirstName] m'a remercié d'avoir livré le livre hérétique au bûcher"
 learning_theology_special.1001.b:0 "Je ferais mieux d'étudier ceci en privé..."
 learning_theology_special.1001.c:0 "Cette saleté hérétique devrait brûler !"

 learning_theology_special.1002.t:0 "Nouveau dogme"
 learning_theology_special.1002.a.desc:0 "En intégrant le contenu de l'ancien texte aux pratiques modernes de la foi [ROOT.Char.GetFaith.GetAdjective], j'ai laissé une empreinte historique que peu de mes successeurs espéreront égaler.\n\nCertains représentants notables de notre clergé se moquent encore de ce changement inhabituel dans nos doctrines, mais grâce à mon éloquence, la plupart des théocrates influents ont été convaincus de la légitimité de ma réforme."
 learning_theology_special.1002.b.desc:0 "Cela n’a pas été facile de convaincre [vassal_pope.Custom('FR_only_le_GetTitledFirstName')][vassal_pope.GetTitledFirstName] de l'authenticité du texte, ni l'autre représentant important de la foi [ROOT.Char.GetFaith.GetAdjective] en dessous d[vassal_pope.Custom('FR_EluiElle')], mais ma passion et ma connaissance des questions théologiques ont triomphé.\n\nCertains représentants notables de notre clergé se moquent toujours de ce changement inhabituel dans nos doctrines, mais la plupart des théocrates influents ont été convaincus de sa légitimité."
 learning_theology_special.1002.a:0 "Clairement, j'ai été conduit[ROOT.Char.Custom('FR_E')] à ce livre par [ROOT.Char.GetFaith.HighGodName] !"

 learning_theology_special.1003.a.desc:0 "Dans son immense sagesse, [player_pope.Custom('FR_only_le_GetTitledFirstName')][player_pope.GetTitledFirstName] a découvert un ancien texte religieux qui change de manière significative le dogme [ROOT.Char.GetFaith.GetAdherentName].\n\nAprès avoir discuté de ses découvertes avec d’éminents membres du clergé, [player_pope.Custom('FR_IlElle')] a décidé d'intégrer le contenu du livre dans la doctrine officielle de la foi."
 learning_theology_special.1003.b.desc:0 "Après des recherches laborieuses et des heures interminables d’études théologiques, [pope_liege.Custom('FR_only_le_GetTitledFirstName')][pope_liege.GetTitledFirstName] a découvert un ancien texte religieux qui change de manière significative le dogme [ROOT.Char.GetFaith.GetAdherentName].\n\n[pope_liege.Custom('FR_IlElle')|U] a présenté ses conclusions [vassal_pope.Custom('FR_only_au_GetTitledFirstName')][vassal_pope.GetTitledFirstName], qui a décidé d'intégrer le contenu du livre dans la doctrine officielle de la foi."
 learning_theology_special.1003.a:0 "Qu'est-ce que cela signifie pour le reste d'entre nous, exactement ?"

# Learned scholar come to your court, by Linnéa Thimrén
 learning_theology_special.1101.t:0 "Les commentaires"
 learning_theology_special.1101.desc:0 "« Soyez béni[ROOT.Char.Custom('FR_E')], [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Je suis [scholar.Custom('FR_only_le_GetTitledFirstName')][scholar.GetTitledFirstName] », dit le rabbin devant moi en s'inclinant respectueusement.\n\n« J'ai consacré ma vie à étudier et à écrire des commentaires sur le Tanakh et le Talmud. Peut-être que mes écrits et mes conseils vous seraient utiles dans vos propres études de la [ROOT.Char.GetFaith.ReligiousText]. »"
 learning_theology_special.1101.desc.fallback:0 "« Salutations, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Je suis [scholar.Custom('FR_only_le_GetTitledFirstName')][scholar.GetTitledFirstName] », dit le prêtre devant moi en s'inclinant respectueusement.\n\n« J'ai consacré ma vie à étudier et à écrire sur le [ROOT.Char.GetFaith.ReligiousText]. Peut-être que mes écrits et mes conseils vous seraient utiles dans vos propres études. »"
 learning_theology_special.1101.a:0 "Écrire des commentaires sur le [ROOT.Char.GetFaith.ReligiousText] !"
 learning_theology_special.1101.b:0 "J'ai des problèmes plus urgents dans le monde #emp réel#!."
 learning_theology_special.1101.c:0 "Je n'accueillerai jamais d'hérétique sous mon toit !"

 learning_theology_special.1102.desc:0 "Après des jours de dur labeur, nous regardons les pages éparpillées devant nous ; les commentaires que nous avons écrits sont exhaustifs et détaillés. Grâce aux conseils [scholar.Custom('FR_only_du_GetTitledFirstName')][scholar.GetTitledFirstName], j'ai une nouvelle compréhension du [ROOT.Char.GetFaith.ReligiousText]."
 learning_theology_special.1102.desc_dead:0 "Après des jours de dur labeur, je regarde les pages éparpillées devant moi ; les commentaires écrits sont exhaustifs et détaillés. Dommage que [scholar.Custom('FR_only_le_GetTitledFirstName')][scholar.GetTitledFirstName] ne soit pas là pour le voir."
 learning_theology_special.1102.desc_ending:0 "\n\nJe crois que le clergé serait intéressé par le travail que j'ai accompli !"
 learning_theology_special.1102.a.success:0 "Je convaincs [scholar.Custom('FR_only_le_GetTitledFirstName')][scholar.GetTitledFirstNameNoTooltip] de continuer"
 learning_theology_special.1102.a.failure:0 "[scholar.Custom('FR_only_le_GetTitledFirstName')|U][scholar.GetTitledFirstNameNoTooltip] n'est pas convaincu[scholar.Custom('FR_E')]"
 learning_theology_special.1102.b:0 "Pourquoi devrais-je partager la gloire ?"
 learning_theology_special.1102.c:0 "Tout est grâce à [scholar.GetFirstNameNoTooltip] !"
 learning_theology_special.1102.c.rl_desc:1 "En fonction de l'honorabilité [scholar.Custom('FR_only_du_GetTitledFirstName')][scholar.GetTitledFirstNameNoTooltip]"
