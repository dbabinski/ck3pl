l_french:
 #You visit some baronies or go partying, by Ewan Cowhig Croft
 martial_authority.5000.t:0 "Visiter les trous perdus"
 martial_authority.5000.authoritative_religion.desc:1 "Je frotte mes tempes palpitantes alors qu'un serviteur me lit l'énième communiqué de [baron_1_lands.GetNameNoTier] cette année. Plusieurs fiefs ont vu mon autorité s'affaiblir au cours des derniers mois.\n\nUne petite visite de ces contrées lointaines, conformément à mon devoir transmis par [ROOT.Char.GetFaith.HighGodName], pourrait les placer un peu plus fermement sous mon emprise. Cependant, [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] vient de m'inviter à un festin privé..."
 martial_authority.5000.relaxed_religion.desc:0 "Je frotte mes tempes palpitantes alors qu'un serviteur me lit l'énième communiqué de [baron_1_lands.GetNameNoTier] cette année. Plusieurs fiefs aussi importants ont vu mon contrôle s'affaiblir au cours des derniers mois, mais une petite visite de ces contrées lointaines pourrait les placer un peu plus fermement sous mon emprise.\n\nCependant, [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] m'a invité à un festin privé..."
 martial_authority.5000.a:0 "Un[ROOT.Char.Custom('FR_E')] bo[ROOT.Char.Custom('FR_NNne')] souverain[ROOT.Char.Custom('FR_E')] rend visite à ses inférieurs à l'occasion."
 martial_authority.5000.b:0 "Je suis #EMP obligé[ROOT.Char.Custom('FR_E')]#! d'aller à cette fête !"
 martial_authority.5000.a.characters_baron_final_list:0 "[baron_1.Custom('FR_only_le_GetShortUIName')|U][baron_1.GetShortUIName], [baron_2.GetShortUIName], et [baron_3.GetShortUIName]"
 martial_authority.5000.a.land_baron_final_list:0 "[baron_1_lands.GetNameNoTier], [baron_2_lands.GetNameNoTier], et [baron_3_lands.GetNameNoTier]"
 authority_central_control_modifier:0 "Surveillance féodale accrue"
