l_french:

 stewardship_lifestyle_rank_up_indication:0 "Je gagnerai peut-être un [perk|El] de [stewardship_lifestyle|El]"
 
 ###################
 # Standard Events #
 ###################

 # Peasant mob brings someone before you, accusing them of witchcraft. By Sean Hughes 
 stewardship_general.1054.t:0 "Accusations de [witch.Custom('MagicPracticeTerm')|U]"
 stewardship_general.1054.desc:0 "Habit taché de sang... plumes de corbeaux... concoctions aux odeurs étranges. Ce sont les preuves qui m’ont été présentées par un groupe de villageois de [target_county.GetNameNoTier] pour démontrer que [witch.GetFirstName] a pratiqué la sorcellerie dans sa cabane à la périphérie de leur village.\n\nLes villageois affirment que c'est la cause [witch.Custom('MagicSuperstitionTerm')] et appellent à son exécution."
 stewardship_general.1054.a:0 "Ce ne sont que des présomptions. Libérez-le."
 stewardship_general.1054.b:0 "[witch.Custom('FR_IlElle')|U] doit brûler pour ses crimes contre [ROOT.Char.GetFaith.HighGodName] !"
 stewardship_general.1054.c:0 "Un[witch.Custom('FR_E')] [witch.Custom('MagicUserTerm')] vous dites ? Je pourrais en faire m[witch.Custom('FR_OnA')] conseill[witch.Custom('FR_ErEre')]."
 stewardship_general.1054.d:0 "Mettre en scène une exécution élaborée pour [witch.Custom('FR_LuiElle')]..."
 stewardship_general.1054.d.flavor:0 "et l'amener secrètement à ma cour !"

 # Build a fish pond, by Linnéa Thimrén
 stewardship_general.5011.t:0 "Les carpes"
 stewardship_general.5011.desc:0 "« Si c’est un étang pour les carpes qui vous intéresse, je peux vous en construire un formidable, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! »\n\nLe bâtisseur qui est devant moi a de bonnes références et mes courtisans semblent très enthousiastes à cette idée..."
 stewardship_general.5011.a:0 "Vous aurez toutes les ressources dont vous avez besoin !"
 stewardship_general.5011.b:0 "Est-ce #EMP vraiment#! le meilleur accord possible ?"
 stewardship_general.5011.b.message_1:0 "Vous faites une bonne affaire"
 stewardship_general.5011.b.message_2:1 "Le bâtisseur se montre plus malin"
 stewardship_general.5011.c:0 "Arrêtez de me faire perdre mon temps !"
 stewardship_general.5011.every_courtier:0 "Chaque [courtier|El]"

 stewardship_general.5013.t:0 "Les bêtes des profondeurs"
 stewardship_general.5013.desc:0 "En me promenant dans les jardins, j'aperçois m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('carp_food')) ] [carp_food.Custom('FR_only_le_GetTitledFirstName')][carp_food.GetTitledFirstName] assis[carp_food.Custom('FR_E')] sur un rocher au bord de l'étang à carpes, se penchant au-dessus de l'eau et passant ses doigts dans l'eau. Soudain, une ombre s'agite sous la surface..."
 stewardship_general.5013.a:0 "[carp_food.GetFirstNameNoTooltip], reculez ! Éloignez-vous de... NONNNN !"

 # Catch a servant stealing from me, by Linnéa Thimrén
 stewardship_general.5041.t:0 "Canaille des domestiques"
 stewardship_general.5041.desc:0 "Une personne à mon service m'a volé !"
 stewardship_general.5041.desc_highgod:0 "[servant_character.Custom('FR_LLa')|U][servant_character.GetWomanMan] recroquevillé[servant_character.Custom('FR_E')] devant moi évoque ses enfants affamés et implore ma miséricorde au nom de [ROOT.Char.GetFaith.HouseholdGodName]."
 stewardship_general.5041.desc_other:0 "[servant_character.Custom('FR_LLa')|U][servant_character.GetWomanMan] recroquevillé[servant_character.Custom('FR_E')] devant moi évoque ses enfants affamés et implore ma miséricorde."
 stewardship_general.5041.desc_ending:0 "\n\n« Je vous en prie [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je ferai tout ce que vous demanderez ! »"
 stewardship_general.5041.a:0 "Lui montrer à quoi ressemble la vraie faim."

 stewardship_general.5041.b:0 "Emprisonnez-[servant_character.Custom('FR_LeLa')]."
 stewardship_general.5041.c:0 "Faire preuve de miséricorde et gagner sa loyauté."
