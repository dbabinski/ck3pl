l_french:
 #A courtier propositions you via a lewd image, by Ewan Cowhig Croft
 intrigue_temptation.3100.cloth_t:0 "Quelle belle... broderie"
 intrigue_temptation.3100.stone_t:0 "Quelle belle... gravure"
 intrigue_temptation.3100.wax_t:0 "Quelle belle... gravure"
 intrigue_temptation.3100.wood_t:0 "Quelle belle... gravure"
 intrigue_temptation.3100.vellum_t:0 "Quel beau... motif"
 intrigue_temptation.3100.start_desc:0 "Un serviteur dépose discrètement le paquet à côté de moi. Je bâille, digérant à peine le festin, et l'ouvre.\n\nÀ l'intérieur se trouve"
 intrigue_temptation.3100.end_desc:1 "est représenté[propositioning_courtier.Custom('FR_E')] un[propositioning_courtier.Custom('FR_E')] [propositioning_courtier.GetWomanMan] aux formes flatteuses dans une posture aguicheuse. Je jette un coup d'œil dans le hall, stupéfait[ROOT.Char.Custom('FR_E')], et aperçois [propositioning_courtier.Custom('FR_only_le_GetTitledFirstName')][propositioning_courtier.GetTitledFirstNameNoTooltip] qui me regarde en retour. [propositioning_courtier.GetSheHe|U] sourit, et ses sourcils papillonnent."
 intrigue_temptation.3100.cloth_desc:0 "un vêtement taché et grossièrement brodé sur lequel"
 intrigue_temptation.3100.stone_desc:0 "une tablette grossièrement gravée sur laquelle"
 intrigue_temptation.3100.wax_desc:0 "une tablette de cire qui sent mauvais, gravée paresseusement, sur laquelle"
 intrigue_temptation.3100.wood_desc:0 "une assiette en bois, maladroitement sculptée, sur laquelle"
 intrigue_temptation.3100.vellum_desc:0 "un vélin couvert de taches sur lequel"
 intrigue_temptation.3100.a:0 "Comme c'est dégoûtant !"
 intrigue_temptation.3100.a.tt:0 "Tout personnage chaste à votre Cour obtient un peu de respect pour vous"
 intrigue_temptation.3100.b:0 "À chaque idiot[propositioning_courtier.Custom('FR_E')] impatient[propositioning_courtier.Custom('FR_E')], un secret."
 intrigue_temptation.3100.b.tt:0 "J'essaie de soutirer un secret [propositioning_courtier.Custom('FR_only_au_GetShortUIName')][propositioning_courtier.GetShortUINameNoTooltip]"
 intrigue_temptation.3100.b.tt.secret_gained:0 "Au lit, [propositioning_courtier.Custom('FR_only_le_GetShortUIName')][propositioning_courtier.GetShortUINameNoTooltip] raconte des histoires vraiment intéressantes."
 intrigue_temptation.3100.b.tt.xp_gained:0 "Malheureusement, [propositioning_courtier.Custom('FR_only_le_GetShortUIName')][propositioning_courtier.GetShortUINameNoTooltip] ne sait rien."
 intrigue_temptation.3100.cloth_c:0 "Un[propositioning_courtier.Custom('FR_E')] [propositioning_courtier.GetWomanMan] aux doigts agiles..."
 intrigue_temptation.3100.stone_c:0 "[propositioning_courtier.Custom('FR_IlElle')|U] a l'air d'avoir un corps #EMP ferme#!..."
 intrigue_temptation.3100.wax_c:0 "Hm, la cire est encore #EMP chaude#!..."
 intrigue_temptation.3100.wood_c:0 "[propositioning_courtier.GetSheHe|U] semble tout simplement délicieu[propositioning_courtier.Custom('FR_XSe')]..."
 intrigue_temptation.3100.vellum_c:0 "Donc, [propositioning_courtier.Custom('FR_IlElle')] aime bien se salir..."
 intrigue_temptation.3100.d:0 "Je pense que le rendre public s'impose."
 public_shamer_modifier:0 "A partagé de l'art amateur"
 #While drinking with a courtier, you lead them towards deviancy, by Ewan Cowhig Croft
 intrigue_temptation.3110.t:0 "Une petite expérimentation"
 intrigue_temptation.3110.start_desc:1 "Une longue soirée d'affaires avec [potential_deviant.Custom('FR_only_le_GetTitledFirstName')][potential_deviant.GetTitledFirstNameNoTooltip] a lentement dégénéré en une soirée où nous sommes tou[ROOT.Char.Custom2('FR_STes', SCOPE.sC('potential_deviant'))] les deux ivres, à échanger des histoires coquines.\n\nJe viens de finir une histoire"
 intrigue_temptation.3110.end_desc:0 "quand je vois une lueur fâcheuse dans l'œil de mon interlocut[potential_deviant.Custom('FR_EurRice')].\n\nDes idées de chantage me viennent à l'esprit. Peut-être que [potential_deviant.Custom('FR_only_le_GetTitledFirstName')][potential_deviant.GetTitledFirstNameNoTooltip] est en fait un peu plus intéressé[potential_deviant.Custom('FR_E')] par ce sujet qu'[potential_deviant.Custom('FR_IlElle')] ne le croit ?"
 intrigue_temptation.3110.0_desc:0 "sur l'amour interdit « entre une chèvre et un blaireau »,"
 intrigue_temptation.3110.1_desc:0 "du désir lugubre pour son inatteignable reflet,"
 intrigue_temptation.3110.2_desc:0 "d'une relation très improbable impliquant un cheval,"
 intrigue_temptation.3110.3_desc:0 "sur un seigneur qui aimait un peu #EMP trop#! sa terre,"
 intrigue_temptation.3110.4_desc:0 "impliquant trois [ROOT.Char.GetFaith.PriestNeuterPlural] lubriques et un chapeau de feutre extrêmement usé,"
 intrigue_temptation.3110.5_desc:0 "sur les exploits amoureux de mon grand-père avec un poisson habile,"
 intrigue_temptation.3110.6_desc:0 "à propos d'un gâteau suggestif,"
 intrigue_temptation.3110.7_desc:0 "impliquant la souche d'arbre bien-aimée d'un bandit,"
 intrigue_temptation.3110.8_desc:0 "sur les charmes de certains monstres marins exotiques,"
 intrigue_temptation.3110.9_desc:0 "relatant les tendances naturelles de certaines cultures barbares,"
 intrigue_temptation.3110.a:0 "J'en connais quelques autres de ce genre..."
 intrigue_temptation.3110.a.tt_success:0 "[potential_deviant.Custom('FR_only_le_GetShortUIName')|U][potential_deviant.GetShortUINameNoTooltip] se découvre une nouvelle passion"
 intrigue_temptation.3110.a.tt_fail:0 "[potential_deviant.Custom('FR_only_le_GetShortUIName')|U][potential_deviant.GetShortUINameNoTooltip] est rebuté[potential_deviant.Custom('FR_E')] par votre obscénité"
 intrigue_temptation.3110.b:0 "Cela suffit pour l'instant, merci."
 #You enjoy a dinner with one of your guests, and try to tempt them into staying, by Ewan Cowhig Croft
 intrigue_temptation.3120.t:0 "Des cœurs errants"
 intrigue_temptation.3120.desc:1 "Ce soir, je me retrouve une nouvelle fois à me prélasser près d'un feu crépitant du foyer avec [tempted_guest.Custom('FR_only_le_GetTitledFirstName')][tempted_guest.GetTitledFirstName]. Sa compagnie me semble naturelle et agréable, c'est comme [tempted_guest.Custom('FR_SilSielle')] était ici depuis des années au lieu de semaines.\n\nSi seulement [tempted_guest.Custom('FR_IlElle')] acceptait de rester définitivement, alors ces longues soirées de détente pourraient se reproduire. Il faudrait trouver le bon moyen de l'y encourager..."
 intrigue_temptation.3120.a:0 "Je vais lui montrer #EMP à quel point#! je peux être accueillant[ROOT.Char.Custom('FR_E')]."
 intrigue_temptation.3120.a.tt_success:0 "[tempted_guest.Custom('FR_only_le_GetShortUIName')|U][tempted_guest.GetShortUINameNoTooltip] est sous le charme"
 intrigue_temptation.3120.a.tt_fail:0 "[tempted_guest.Custom('FR_only_le_GetShortUIName')|U][tempted_guest.GetShortUINameNoTooltip] vous repousse"
 intrigue_temptation.3120.b:0 "« J'irai décrocher la lune si vous le demandez. »"
 intrigue_temptation.3120.c:0 "« Levons nos verres à ces moments, même s'ils sont passagers ! »"
 #You seduce the spouse of a potential rival to cement the foeship, by Ewan Cowhig Croft
 intrigue_temptation.3130.t:0 "Sans affection"
 intrigue_temptation.3130.desc:0 "[rival_main.Custom2('MyCharacterIntroduction', ROOT.Char)|U] suscite en moi une telle rage que, certains jours, j'ai du mal à me rappeler pourquoi nous nous disputons. Cela importe peu maintenant que je tiens dans mes bras s[rival_spouse.Custom('FR_OnA')] [rival_spouse.GetWifeHusband] [rival_spouse.GetFirstName] aux passions enflammées.\n\nGrâce à mes sourires narquois et des commérages bien payés, il ne faudra pas longtemps pour [rival_main.GetFirstNameNoTooltip] le sache.\n\nUn baiser interdit scellera cette rivalité."
 intrigue_temptation.3130.a:0 "M[rival_main.Custom('FR_OnA')] chéri[rival_main.Custom('FR_E')], avez-vous déjà embrassé un[ROOT.Char.Custom('FR_E')] #EMP vrai[ROOT.Char.Custom('FR_E')]#! [ROOT.Char.GetWomanMan] ?"
 intrigue_temptation.3130.a.tt_success:0 "Un baiser, puis un autre..."
 intrigue_temptation.3130.a.tt_fail:0 "[rival_spouse.GetFirstNameNoTooltip] vous repousse"
 intrigue_temptation.3130.b:0 "Je ne peux pas le faire."
 saucy_reputation_01_modifier:0 "Cocufie par rivalité"
 saucy_reputation_02_modifier:0 "Cocufie par rivalité"
 saucy_reputation_03_modifier:0 "Cocufie par rivalité"
 #Flirt openly with courtiers, pleasing some and irritating others, by Ewan Cowhig Croft
 intrigue_temptation.3140.t:0 "Se mettre en valeur"
 intrigue_temptation.3140.desc:0 "Ce matin, j'ai eu une rencontre délicieuse avec un[ROOT.Char.Custom('FR_EOpp')] charmant[ROOT.Char.Custom('FR_EOpp')] jeune domestique. Nous avons plaisanté, ri, et nous nous sommes quittés le cœur léger, tout cela parce que j'ai fait l'effort d'être un peu plus avenant[ROOT.Char.Custom('FR_E')]. Peut-être pourrais-je me servir de cette confiance en mes charmes dans des domaines autres que personnels ?"
 intrigue_temptation.3140.a:0 "Je suppose que je pourrais avoir des regards insistants."
 intrigue_temptation.3140.b:0 "Des contacts qui s'attardent sont ce qu'il faut."
 intrigue_temptation.3140.c:0 "Mon regard à lui seul pourrait charmer [ROOT.Char.GetFaith.DevilName] !"
 intrigue_temptation.3140.d:0 "Tout cela est indigne de moi."
 licentious_01_modifier:0 "Coquetterie maladroite"
 licentious_02_modifier:0 "Coquetterie excessive"
 licentious_03_modifier:0 "Coquetterie tactique"
 licentious_04_modifier:0 "Coquetterie magistrale"
 licentious_05_modifier:0 "Coquetterie extrême"
 #Caught chatting up a courtier, you back out, carry on, or double-down, by Ewan Cowhig Croft
 intrigue_temptation.3150.t:0 "Pris[ROOT.Char.Custom('FR_E')] sur le fait"
 intrigue_temptation.3150.desc:1 "La pièce à peine illuminée, [primary_seducee.Custom('FR_only_le_GetTitledFirstName')][primary_seducee.GetTitledFirstName] et moi sommes serrés l'un contre l'autre et nos lèvres se touchent presque. L'air de la nuit est frais, mais [primary_seducee.GetFirstNameNoTooltip] est chaud[primary_seducee.Custom('FR_E')] au toucher, le souffle haletant.\n\nAu pire moment possible, [secondary_seducee.Custom2('MyCharacterIntroduction', ROOT.Char)] fait irruption dans la pièce : « Grand[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l], nous devons discuter de mon héberg... Oh. Je n'avais pas vu que vous aviez de la compagnie. »"
 intrigue_temptation.3150.a:0 "[primary_seducee.GetFirstNameNoTooltip], je ne vous avais pas vu !"
 intrigue_temptation.3150.b:0 "Nous étions sur le point de partir. Pour un endroit plus intime."
 intrigue_temptation.3150.b.tt_success:0 "[primary_seducee.GetFirstNameNoTooltip] sourit et vous suit"
 intrigue_temptation.3150.b.tt_failure:0 "L'ambiance est ruinée"
 intrigue_temptation.3150.c:0 "... [secondary_seducee.GetFirstNameNoTooltip], ouvrez la porte."
 intrigue_temptation.3150.c.tt_success:0 "Vous les emmenez pour un moment intime"
 intrigue_temptation.3150.c.tt_success.lovers:0 "Vous devenez l'amant[ROOT.Char.Custom('FR_E')] des deux."
 intrigue_temptation.3150.c.tt_failure:0 "Des récriminations s'ensuivent"
 silver_tongued_modifier:0 "Manipulation"
 quick_thinker_modifier:0 "Réactions rapides"
 #Sleep with someone who dislikes you for fun or profit, by Ewan Cowhig Croft
 intrigue_temptation.3160.t:0 "Les extrêmes de la passion"
 intrigue_temptation.3160.desc:1 "« [ROOT.Char.Custom('InsultAdjective')|U] [ROOT.Char.Custom('InsultNoun')] ! », postillonne [sometime_rival.Custom('FR_only_le_GetTitledFirstName')][sometime_rival.GetTitledFirstName]. [sometime_rival.Custom('FR_IlElle')|U] entretient de l'hostilité à mon égard, mais cette querelle est particulièrement véhémente. Alors qu'[sometime_rival.Custom('FR_IlElle')] fulmine, le visage rouge et la respiration lourde, je jurerais que ses yeux errent plus bas sur mon corps, juste un instant, avant de se lever à nouveau pour rencontrer mon regard.\n\nS'agit-il vraiment de colère ?"
 intrigue_temptation.3160.a:0 "Je m'avance et je l'embrasse."
 intrigue_temptation.3160.a.tt_success:0 "Surpris[sometime_rival.Custom('FR_E')], [sometime_rival.Custom('FR_only_le_GetShortUIName')][sometime_rival.GetShortUINameNoTooltip] en fait autant"
 intrigue_temptation.3160.a.tt_success.tt:0 "Ensuite, nous surmontons nos problèmes."
 intrigue_temptation.3160.a.tt_fail:0 "Dégoûté[sometime_rival.Custom('FR_E')], [sometime_rival.Custom('FR_only_le_GetShortUIName')][sometime_rival.GetShortUINameNoTooltip] vous repousse"
 intrigue_temptation.3160.b:0 "Vous ne méritez pas l'attention d'un chien, et encore moins la mienne."
 intrigue_temptation.3161.desc:1 "Quelques heures plus tard, nous sommes tous les deux allongés dans un lit, complètement épuisés, entourés de draps déchirés et de meubles cassés. Pour la première fois depuis une semaine, [sometime_rival.Custom('FR_only_le_GetTitledFirstName')][sometime_rival.GetTitledFirstNameNoTooltip] et moi avons enfin cessé de nous disputer.\n\nLa poitrine de mon ancie[sometime_rival.Custom('FR_NNne')] rival[sometime_rival.Custom('FR_E')] monte et descend à un rythme de plus en plus lent. [sometime_rival.Custom('FR_IlElle')|U] devrait s'endormir d'un moment à l'autre."
 intrigue_temptation.3161.a:0 "Peut-être avons-nous tous les deux toujours voulu cela ?"
 intrigue_temptation.3161.b:0 "J'ai passé de meilleures soirées au cabinet !"
 intrigue_temptation.3161.b_flavour:0 "Je saisis ses vêtements et m'enfuis avec en gloussant"
 intrigue_temptation.3161.c:0 "Je l'étouffe pendant qu'[sometime_rival.Custom('FR_IlElle')] dort."
 malignant_hearsay_modifier:0 "Ouï-dire malveillant"
 malignant_hearsay_modifier_desc:0 "Les serviteurs et les petites gens racontent que cette personne est liée à une mort suspecte."
