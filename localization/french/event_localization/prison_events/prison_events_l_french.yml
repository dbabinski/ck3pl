l_french:
 prison.1001.t:0 "La vérité ou le supplice"
 prison.1001.start.desc:1 "Ma rêverie se termine brusquement lorsque la porte de la cellule s'ouvre. La silhouette du garde m'est familière, mais [actor.Custom('FR_LLa')][actor.GetWomanMan] derrière lui... Oh, non.\n\n"
 prison.1001.rack.desc:0 "[actor.Custom('FR_only_le_GetTitledFirstName')|U][actor.GetTitledFirstName] m'attache [actor.Custom('FR_LuiElle')]-même au chevalet, le sourire aux lèvres. « J'espère que vous avez entendu les autres. Les cris, le craquement des os et des tendons."
 prison.1001.whip.desc:0 "[actor.Custom('FR_only_le_GetTitledFirstName')|U][actor.GetTitledFirstName] fait pivoter un fouet dans sa main.  « Oh, le fouet a l'air assez inoffensif, mais il peut séparer la chair des os aussi bien qu'un couteau."
 prison.1001.rats.desc:0 "« Ces rats peuvent sembler timides », dit [actor.Custom('FR_only_le_GetTitledFirstName')][actor.GetTitledFirstName], montrant un seau légèrement grinçant. « Mais s'ils sentent le feu, ils rongeraient sans problème #emp n'importe quoi#! pour s'échapper."
 prison.1001.my_secret.desc:0 "« Je sens que vous cachez quelque chose. Dites-moi la vérité, ou bien... », dit [actor.Custom('FR_only_le_GetTitledFirstName')][actor.GetTitledFirstName]."
 prison.1001.anothers_secret.desc:0 "« Vous savez quelque chose à propos de [reveal_secret_owner.Custom2('MyCharacterIntroductionNoComma', SCOPE.sC('actor'))]. Dites-moi tout, ou bien... », dit [actor.Custom('FR_only_le_GetTitledFirstName')][actor.GetTitledFirstName]."
 prison.1001.a:0 "Je vais tout vous dire, je le jure !"
 prison.1001.b:0 "..."

 prison.1002.rack.desc:0 "Pourquoi faire compliquer quand on peut faire simple ? Rien ne vaut le bon vieux chevalet. Quand le geôlier tire [recipient.GetTitledFirstName] dans la pièce, ses yeux sont immédiatement attirés par le grand cadre en bois."
 prison.1002.whip.desc:0 "Oh, le doux baiser du fouet ! Il a l'air assez inoffensif, mais il peut séparer la chair des os aussi bien qu'un couteau. À en juger par le regard [recipient.Custom('FR_only_du_GetTitledFirstName')][recipient.GetTitledFirstName], [recipient.Custom('FR_IlElle')] le sait aussi."
 prison.1002.rats.desc:0 "Les rats dans le seau peuvent sembler timides au début, mais ils rongeront avec bonheur la poitrine d'une personne lorsque de la chaleur y aura été ajoutée. Alors que j'explique le concept [recipient.Custom('FR_only_au_GetTitledFirstName')][recipient.GetTitledFirstName], sa résolution disparaît sous mes yeux."
 prison.1002.anothers_secret.desc:0 "\n\n« Non, non, Je... J'ai des informations ! [reveal_secret_owner.Custom('FR_only_le_GetTitledFirstName')|U][reveal_secret_owner.GetTitledFirstName] [secret_to_reveal.Custom('SecretDescriptionThirdPerson')] ! Je vais tout vous dire ! »"
 prison.1002.my_secret.desc:0 "\n\n« Pitié, non ! #EMP Pitié !#! Je vais vous dire tout ce que vous voulez savoir ! Je... [secret_to_reveal.Custom('SecretDescriptionFirstPerson')|U] ! »"
 prison.1002.a:0 "Intrigant. Ramenez-[recipient.Custom('FR_LeLa')] dans la cellule."
 prison.1002.b:0 "Je n'en ai pas encore #emp tout à fait#! fini avec vous..."

 prison.1003.t:0 "Torture"
 prison.1003.rack.desc:0 "Pourquoi faire compliquer quand on peut faire simple ? Rien ne vaut le bon vieux chevalet. Le son produit lorsque les os se cassent et les muscles se déchirent est assez inoubliable. Mais pas aussi inoubliable que la douleur que [recipient.Custom('FR_only_le_GetTitledFirstName')][recipient.GetTitledFirstName] va bientôt connaître..."
 prison.1003.whip.desc:0 "Oh, le doux baiser du fouet ! Il a l'air assez inoffensif, mais il peut séparer la chair des os aussi bien qu'un couteau — une vérité dont [recipient.Custom('FR_only_le_GetTitledFirstName')][recipient.GetTitledFirstName] va bientôt faire l'expérience. [recipient.GetSheHe|U] dormira sur son ventre pendant une bonne période..."
 prison.1003.rats.desc:0 "« Ces rats peuvent sembler timides », dis-je en attachant le seau à ma poitrine mise à nu de [recipient.GetFirstName]. « Mais dès qu'il fera chaud là-dedans, ils feront tout pour s'échapper. Heureusement pour eux, leurs dents sont #emp très#! acérées. ». [recipient.GetSheHe|U] implore ma piété tandis que je place le charbon ardent."
 prison.1003.a:0 "Ah... Je pourrais écouter ses cris pendant des heures."
 prison.1003.b:0 "Cela devait être fait."

 prison.1010.rack.desc:0 "[actor.Custom('FR_only_le_GetTitledFirstName')|U][actor.GetTitledFirstName] m'attache [actor.Custom('FR_LuiElle')]-même au chevalet, le sourire aux lèvres. J'ai entendu les cris, le son quand les os et les muscles #emp craquent#!... J'implore sa pitié, mais cela ne [actor.Custom('FR_LeLa')] fait que sourire davantage."
 prison.1010.whip.desc:0 "[actor.Custom('FR_only_le_GetTitledFirstName')|U][actor.GetTitledFirstName] fait pivoter un fouet dans sa main. « Le fouet a l'air assez inoffensif, mais il peut séparer la chair des os aussi bien qu'un couteau. Permettez-moi de vous le démontrer... »"
 prison.1010.rats.desc:0 "« Ces rats peuvent sembler timides », dit [actor.Custom('FR_only_le_GetTitledFirstName')][actor.GetTitledFirstName] en attachant le seau à ma poitrine mise à nu. « Mais dès qu'il fera chaud là-dedans, ils feront tout pour s'échapper. Heureusement pour eux, leurs dents sont #emp très#! acérées. »"
 prison.1010.a:0 "Pitié, non, Je... #emp Aaaaaaaah !#!"

 prison.1020.t:0 "Aveuglé"
 prison.1020.start.desc:0 "Le geôlier traîne [recipient.GetTitledFirstName], paniqué[recipient.Custom('FR_E')], dans la pièce. « S'il vous plaît ! Je ferai tout ce que vous voulez ! », crie-t-[recipient.Custom('FR_IlElle')]. Ses protestations sont écourtées par le geôlier qui [recipient.Custom('FR_LeLa')] bâillonne et l'attache sur la table.\n\n"
 prison.1020.cruel.desc:0 "« Oh, [recipient.GetFirstNameNoTooltip] », lui soupiré-je de façon théâtrale. « Vous et moi n'avons jamais été d'accord. L'aspect positif, c'est que j'ai finalement décidé de comment rectifier la situation. »"
 prison.1020.compassionate.desc:0 "« Cela peut sembler barbare », dis-je tandis que [physician.Custom('FR_LeLa')] médecin prépare ses outils, « mais c'est pour la stabilité du pays. Croyez-moi, je n'y prends aucun plaisir. »"
 prison.1020.child.desc:1 "Cela va faire tout aller mieux », me dit [physician.Custom('FR_LeLa')] médecin tandis qu'[physician.Custom('FR_IlElle')] tend [recipient.Custom('FR_only_au_GetTitledFirstName')][recipient.GetTitledFirstName] le breuvage sédatif. Sa petite main tremble, mais [recipient.Custom('FR_IlElle')] la boit quand même.\n\nDès lors que [recipient.Custom('FR_LeLa')] [recipient.Custom('GirlBoy')] est endormi[recipient.Custom('FR_E')], [physician.Custom('FR_LeLa')] médecin me regarde longuement et me demande : « En êtes-vous sûr[actor.Custom('FR_E')], [actor.Custom('FR_MonseigneurMadame')|U] ? »"
 prison.1020.a:0 "Oh, oui, cela va faire #emp mal#!."
 prison.1020.b:0 "J'ai mes raisons."

 prison.1021.start.desc:0 "Alors que je contemple tranquillement mon destin, le geôlier entre soudain pour me traîner hors de ma cellule. Là, dans le couloir sombre, [actor.GetTitledFirstName] attend.\n\n"
 prison.1021.cruel.desc:0 "Son sourire ravi me glace le sang.\n\n« Ne vous inquiétez pas. Je ne suis pas là pour votre tête. Vos yeux feront très bien l'affaire."
 prison.1021.compassionate.desc:0 "« [recipient.GetFirstNameNoTooltip], je veux que vous sachiez que je n'y prends aucun plaisir. Je suis obligé[actor.Custom('FR_E')] de vous aveugler. Pour la stabilité du pays. »"
 prison.1021.child.desc:0 "« Cela va faire tout aller mieux », me dit [physician.Custom('FR_LeLa')] médecin tandis qu'[physician.Custom('FR_IlElle')] me tend une petite bouteille en verre. C'est un mauvais endroit, avec des gens méchants, mais son regard... il est doux. D'une main tremblante, je soulève la bouteille à mes lèvres."
 prison.1021.a:0 "Mes... Mes yeux ? Laissez-moi partir ! #emp Nonnn !#!"
 prison.1021.b:0 "Je... Je me sens drôle..."

 prison.1025.t:0 "Castré"
 prison.1025.cruel.desc:0 "« Oh, [recipient.GetFirstNameNoTooltip] », lui soupiré-je de façon théâtrale. « Ne vous inquiétez pas. Je ne suis pas là pour votre tête – ni quelque chose d'autre qui soit de valeur d'ailleurs. Votre membre viril fera très bien l'affaire. »"

 prison.1026.cruel.desc:0 "Son sourire ravi me glace le sang.\n\n« Ne vous inquiétez pas. Je ne suis pas là pour votre tête – ni quelque chose d'autre qui soit de valeur d'ailleurs. Votre membre viril fera très bien l'affaire. »"
 prison.1026.compassionate.desc:0 "« [recipient.GetFirstNameNoTooltip], je veux que vous sachiez que je n'y prends aucun plaisir. Je suis obligé[actor.Custom('FR_E')] de vous castrer. Pour la stabilité du pays. »"
 prison.1026.a:0 "Quoi... ? Laissez-moi partir ! #emp Nonnn !#!"

 prison.9001.t:0 "La liberté"
 prison.9001.desc_1:0 "J'ai passé de nombreux jours à planifier mon évasion, mais tout cela n'a servi à rien, car le garde oublie tout simplement de fermer la porte et s'éloigne."
 prison.9001.desc_2:0 "Grâce à des compliments bien formulés, le garde me voit avec une chaleureuse familiarité au lieu de sa distance initiale. Alors que je demande de prendre un peu l'air, il ne se méfie même pas et finit face contre terre dans un fossé."
 prison.9001.desc_3_opening:0 "Un moment de distraction était tout ce dont j'avais besoin pour faire glisser le trousseau de clés de la ceinture du garde dans mon dos."
 prison.9001.desc_3_house_arrest:0 "À la tombée de la nuit, j'ouvre lentement ma porte et grimace lorsqu'elle grince."
 prison.9001.desc_3:0 "À la tombée de la nuit, je sors lentement de ma cellule et grimace lorsque la porte grince."
 prison.9001.desc_4:0 "Je fouille chaque recoin de la cellule. J'inspecte chaque gond, chaque barreau et chaque pierre. Alors que la nuit tombe à nouveau, je trouve enfin ce que je cherchais : une pierre mal fixée ! Il faut ensuite élargir rapidement le trou pour en faire un tunnel."
 prison.9001.desc_5:0 "Je parcours les couloirs, dont chaque porte m'est familière. Je sais qui va où et à quelle heure. Je sais qui fait appel à quels serviteurs et connais le chemin le plus rapide pour sortir du [imprisoner.Custom('ResidenceBuilding')]. Quand la nuit tombe, j'attends simplement le bon moment et m'éclipse."
 prison.9001.desc_6:0 "J'attends que la nuit tombe, et dès que je suis certain[ROOT.Char.Custom('FR_E')] qu'il n'y a personne aux alentours, je prends un barreau dans chaque main et me penche. La sueur coule dans mes yeux et mon souffle haletant résonne dans l'obscurité, mais je finis par avoir un espace juste assez grand pour passer."
 prison.9001.desc_7:0 "Dès que le garde part, je me précipite sur la serrure. Elle est vieille et rouillée, et je n'ai qu'à travailler avec un petit clou que j'ai trouvé dans un coin. Une petite torsion, un petit mouvement et... #EMP ça y est !#!"
 prison.9001.desc_8:0 "Je souris alors que le garde tente d'étouffer un bâillement. Je fais durer la discussion depuis des heures maintenant et me lance sur le sujet [ROOT.Char.Custom('subject_of_interest')] sans fléchir. Il finit par s'assoupir sur sa chaise et il devient alors facile de lui prendre ses clés."
 prison.9001.desc_9:0 "De nombreux jours de regards aguicheurs, de gestes suggestifs et autres incitations ont finalement porté leurs fruits, et alors que le garde s'approche de moi et délacer s[dummy_gender.Custom('GetUpperClothingArticle')], je souris. C'est une chose indolore que de s'évanouir dans les affres de la félicité, et je m'assure de ne pas causer de tort excessif."
 prison.9001.desc_ending_1:0 "\n\nAlors que je disparais dans [imprisoner.Custom('TerrainType')] entourant le [imprisoner.Custom('ResidenceBuilding')] [imprisoner.Custom('FR_only_du_GetTitledFirstName')][imprisoner.GetTitledFirstName] j'ose enfin espérer."
 prison.9001.desc_ending_2:0 "\n\nAlors que je disparais dans l'obscurité et suis loin de tout, je penche la tête en arrière et ris."
 prison.9001.a:0 "Je suis libre !"

 prison.9002.desc_opening:0 "Tout ce dont j'ai besoin, c'est d'un moment d'inattention."
 prison.9002.desc_rat:0 "Je relâche mon rat qui se fraye tranquillement un chemin à travers le sol, sur le tabouret où se repose le garde, et jusqu'aux clés."
 prison.9002.desc_stone:0 "Je me glisse derrière le garde et lui fracasse l'arrière de son casque avec ma pierre. Alors qu'il tombe au sol, je le fouille rapidement pour trouver les clés."
 prison.9002.desc_spoon:0 "J'enfonce ma cuillère dans la serrure. Après avoir beaucoup manœuvré, la serrure laisse échapper un #EMP clic#!."
 prison.9002.desc_cockroach:0 "Je lâche ma blatte, et alors qu'elle se précipite sous les pieds du garde, il recule assez pour se cogner violemment le crâne contre le mur."
 prison.9002.desc_end:0 "Ma fidèle [ROOT.Char.Custom('prison_pet')] et moi disparaissons peu de temps plus tard dans [imprisoner.Custom('TerrainType')] entourant le [imprisoner.Custom('ResidenceBuilding')] [imprisoner.Custom('FR_only_du_GetTitledFirstName')][imprisoner.GetTitledFirstName]."
 prison.9002.a:0 "Nous sommes libres, ma [ROOT.Char.Custom('prison_pet')] !"

 prison.9003.desc:0 "Dès que les gardiens [imprisoner.Custom('FR_only_du_GetTitledFirstName')][imprisoner.GetTitledFirstName] nous tournent le dos, à moi et à m[prison_friend.Custom('FR_OnA')] codétenu[prison_friend.Custom('FR_E')] [prison_friend.Custom('FR_only_le_GetTitledFirstName')][prison_friend.GetTitledFirstName], nous passons à l'action. Mes nombreux jours d'emprisonnement m'ont cependant affaibli, et lorsque le garde me frappe d'un puissant coup de poing dans le ventre, je me retrouve rapidement accablé[ROOT.Char.Custom('FR_E')] et immobilisé[ROOT.Char.Custom('FR_E')]. Tandis qu'il prépare le coup de grâce, je vois [prison_friend.Custom('FR_only_le_GetTitledFirstName')][prison_friend.GetTitledFirstNameNoTooltip] se profiler au-dessus de nous, le couteau du gardien à la main... Rapidement, nous sommes à nouveau en mouvement.\n\nAlors que nous avançons dans la nuit, accoudés l'un à l'autre, nous rions."
 prison.9003.a:0 "Nous sommes libres !"

 prison.9499.t:0 "C'est une évasion !"
 prison.9499.desc_house_arrest:0 "M[escapee.Custom('FR_OnA')] prisonni[escapee.Custom('FR_ErEre')] [escapee.Custom('FR_only_le_GetTitledFirstName')][escapee.GetTitledFirstName] s'est évadé[escapee.Custom('FR_E')] !"
 prison.9499.desc_dungeon:0 "[escapee.Custom('FR_only_le_GetTitledFirstName')|U][escapee.GetTitledFirstName] s'est évadé[escapee.Custom('FR_E')] s'est évadé[escapee.Custom('FR_E')] de mes cachots !"
 prison.9499.desc_ending:0 "\n\nLes gardiens n'ont rien à dire pour leur défense, mais le mal est déjà fait."
 prison.9499.a:0 "Soyez maudit[prison_rival.Custom('FR_E')], [escapee.GetFirstNameNoTooltip] !"

 prison.9501.t:0 "Impossible de s'évader"
 prison.9501.desc:0 "Alors que le garde est momentanément distrait, j'attrape le porte-clés accroché à sa ceinture, mais une main ferme m'arrête à mi-chemin.\n\n« Oh non non. Il n'y a pas d'échappatoire ici, #EMP [ROOT.Char.Custom('FR_MonseigneurMadame')|U]#! », se moque-t-il avant de poursuivre : « Vous pensiez que la bouillie que vous receviez était mauvaise ? Attendez un peu. »"
 prison.9501.a:0 "Je vais moisir ici..."

 prison.9502.t:0 "Ma brave [ROOT.Char.Custom('prison_pet')]"
 prison.9502.desc_opening:0 "Alors que le garde se retourne, je prends rapidement ma [ROOT.Char.Custom('prison_pet')] et la lui lance à la tête."
 prison.9502.desc_rat:0 "Elle se démène, essaye de s'agripper, mais le garde s'empresse de la jeter par terre. Mes cris de protestation sont presque étouffés par les gémissements angoissés du gardien qui se met impitoyablement à l'écraser avec son talon."
 prison.9502.desc_stone:0 "Elle rebondit avec fracas sur le casque du garde, mais il se retourne d'un air surpris. Repérant la pierre, il la jette par la fenêtre et ricane."
 prison.9502.desc_spoon:0 "Il rebondit sur le casque du garde et il semble à peine le remarquer. En se retournant et en repérant la cuillère égarée, il la ramasse et la glisse dans sa propre ceinture."
 prison.9502.desc_cockroach:0 "Elle essaye de s'agripper, mais il a levé sa main et a impitoyablement jeté ma blatte bien-aimée au sol et la piétine avec un ricanement dégoûté."
 prison.9502.a:0 "Non !! Ma [ROOT.Char.Custom('prison_pet')] !"

 prison.9503.t:0 "Trahison"
 prison.9503.desc:0 "M[prison_friend.Custom('FR_OnA')] codétenu[prison_friend.Custom('FR_E')] [prison_friend.Custom('FR_only_le_GetTitledFirstName')][prison_friend.GetTitledFirstName] et moi avons passé de nombreuses nuits à préparer notre évasion. Tandis que je fais du bruit pour attirer l'attention, [prison_friend.GetSheHe] se tient prêt[prison_friend.Custom('FR_E')] à côté de la porte. Le garde l'ouvre et je souris. [prison_friend.GetFirstNameNoTooltip] va maintenant l'attaquer par derrière et... la porte se ferme derrière le garde. [prison_friend.Custom('FR_only_le_GetTitledFirstName')|U][prison_friend.GetTitledFirstNameNoTooltip] disparaît dans la nuit, sans être inquiété[prison_friend.Custom('FR_E')], tandis que tous les gardiens convergent vers moi."
 prison.9503.a:0 "Eh bien, au moins [prison_friend.GetSheHe] est sorti[prison_friend.Custom('FR_E')]..."
 prison.9503.b:0 "C[prison_friend.Custom('FR_EEtte')] [prison_friend.Custom('InsultAdjective')] [prison_friend.Custom('InsultNoun')] m'a trahi[ROOT.Char.Custom('FR_E')] !"

 prison.9504.t:0 "L'autre prisonnier"
 prison.9504.desc:0 "J'ai passé de nombreuses heures à planifier ma fuite, et alors que je me fraie un chemin dans un couloir sombre au milieu de la nuit, je ne peux m'empêcher de sourire. Cela pourrait bien marcher ! Le garde est neutralisé, la porte...\n\n« [ROOT.Char.GetFirstNameNoTooltip] s'échappe ! Gardes ! #EMP Gardes !#! », dit m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('prison_rival'))] [prison_rival.Custom('FR_only_le_GetTitledFirstName')][prison_rival.GetTitledFirstName] d'une voix grinçante qui rompt le silence. Je me retrouve rapidement entouré[ROOT.Char.Custom('FR_E')] par des gardes armés et en colère."
 prison.9504.a:0 "Soyez maudit[prison_rival.Custom('FR_E')], [prison_rival.GetFirstNameNoTooltip] !"

 prison.9505.t:0 "Repousser les limites"
 prison.9505.opening:0 "Il devient de plus en plus clair pour moi que je dois prendre mon destin en main. Il est également clair que toutes les enceintes ne sont pas partout aussi bien gardées."
 prison.9505.tumble:0 "\n\nAprès une mauvaise chute d'un mur, j'aimerais bien que ce soit le cas. Cela a pris une heure avant que quelqu'un me trouve et m'aide à me rendre à mes appartements, où un guérisseur a été appelé."
 prison.9505.tunnels:0 "\n\nJ'ai cependant vite découvert que les galeries sous les murs étaient sombres et déroutantes. Ce n’est qu’après de nombreuses éraflures que j’ai réussi à trouver le moyen de sortir pour me retrouver... dans la cour."
 prison.9505.a:0 "Je suis... Je suis encore en vie !"
