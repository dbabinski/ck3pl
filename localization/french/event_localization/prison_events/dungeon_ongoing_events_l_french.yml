l_french:
 dungeon_ongoing.0001.t:0 "Bavardage incessant"
 dungeon_ongoing.0001.desc:0 "Je ne peux pas voir qui c'est, ni exactement d'où ça vient, mais les seuls moments où ses murmures ne résonnent pas à travers le cachot humide, c'est quand ce sont des cris."
 dungeon_ongoing.0001.a:0 "Si seulement cela s'arrêtait ne serait-ce qu'un instant !"
 dungeon_ongoing.0001.b:0 "« Est-ce que tu me parles, mon ami ? »"

 dungeon_ongoing.0002.t:0 "L'attente"
 dungeon_ongoing.0002.desc:0 "C’est le temps qui s'écoule qui m’énerve vraiment. Qui sait combien de temps s'est déjà écoulé ou même combien de temps il me reste ici ? Cela peut être des heures ou des mois."
 dungeon_ongoing.0002.a:0 "Je dois sortir d'ici !"
 dungeon_ongoing.0002.b:0 "Je peux attendre aussi longtemps que nécessaire."

 dungeon_ongoing.0003.t:0 "« Baisse d'un ton ! »"
 dungeon_ongoing.0003.desc:0 "J'ai harangué les gardes à travers les barreaux en leur disant qu'ils doivent me laisser sortir. Des regards menaçants et des poings levés me disant de rester tranquille ont été leur réponse."
 dungeon_ongoing.0003.a:0 "Les appels au devoir ne sont clairement pas la solution."
 dungeon_ongoing.0003.b:0 "Vous pensez que vous pouvez me faire taire avec des menaces ?!"

 dungeon_ongoing.0004.t:0 "Une infection"
 dungeon_ongoing.0004.desc:0 "Je pensais que la plaie était presque guérie, mais maintenant elle a commencé à brûler. Je ne peux pas regarder correctement dans le noir, mais c'est bulbeux au toucher.\n\nJe ne peux pas dire si la moiteur accompagnant la douleur est du sang, du pus ou de la condensation de l'air humide."
 dungeon_ongoing.0004.a:0 "S'il vous plaît, j'ai besoin d'aide..."
 dungeon_no_response_tooltip:0 "#F Personne ne semble entendre vos appels.#!"

 dungeon_ongoing.0005.t:0 "Cela ne brûle plus"
 dungeon_ongoing.0005.desc:0 "La peau autour de ma plaie est dure, comme du bois humide, mais la sensation de brûlure a disparu. Il semble que l'infection ait disparu."
 dungeon_ongoing.0005.a:0 "Merci [ROOT.Char.GetFaith.HealthGodName]."

 dungeon_ongoing.0006.t:0 "Pessimisme"
 dungeon_ongoing.0006.desc:0 "Un froid constant, une humidité perpétuelle et une faim éternelle due à une portion de gruau trop petite."
 dungeon_ongoing.0006.a:0 "[ROOT.Char.GetFaith.HighGodName], comment ai-je pu mériter ça ?!"
 dungeon_ongoing.0006.b:0 "Cela aurait pu être pire."

 dungeon_ongoing.0007.t:0 "Envie de quelque chose de plus"
 dungeon_ongoing.0007.desc:0 "Je suis coincé[ROOT.Char.Custom('FR_E')] ici dans l'obscurité pendant que le monde extérieur avance. Je devrais être dehors, tourné[ROOT.Char.Custom('FR_E')] vers les cieux, et non oublié[ROOT.Char.Custom('FR_E')] sous terre."
 dungeon_ongoing.0007.a:0 "Je mérite tellement mieux !"
 dungeon_ongoing.0007.b:0 "Je dois me concentrer uniquement sur la survie."

 dungeon_ongoing.0008.t:0 "Les jours qui passent"
 dungeon_ongoing.0008.desc:0 "J'ai été descendu[ROOT.Char.Custom('FR_E')] ici pour toujours. Cela fait-il des mois ? Des années ? Mon exil dans les ténèbres ne finira jamais !"
 dungeon_ongoing.0008.a:0 "Ça fait tellement longtemps !"

 dungeon_ongoing.0009.t:0 "Le réconfort d'une amie"
 dungeon_ongoing.0009.desc:0 "Je ne sais pas comment j'aurais pu survivre ici sans le réconfort apporté par ma chère [ROOT.Char.Custom('prison_pet')].\n\nChaque fois que je me sens triste, elle est là pour me réconforter, chaque fois que j'ai envie d'abandonner, elle me pousse à continuer. Je n'avais jamais rencontré une [ROOT.Char.Custom('prison_pet')] comme elle !"
 dungeon_ongoing.0009.a:0 "Tu es une adorable petite [ROOT.Char.Custom('prison_pet')], n'est-ce pas ?"

 dungeon_ongoing.9001.t:0 "À l'intérieur"
 dungeon_ongoing.9001.desc:0 "Je ne me rappelle ni de la dernière fois où j'ai vu le soleil, ni de la dernière fois où j'ai eu de la nourriture solide. J'ai l'impression que l'humidité de l'air s'est fixée dans mes poumons. Si une dent me fait mal, je l'arrache simplement de mes gencives qui pourrissent."
 dungeon_ongoing.9001.a:0 "C'est si difficile de bouger."

 dungeon_ongoing.9002.t:0 "L'ombre de soi-même"
 dungeon_ongoing.9002.desc:0 "La toux ne s'arrête plus. Cela fait des jours et je n'ai pas dormi une heure sans qu'elle me réveille. Lécher des gouttes d'eau sur le mur ne fait plus rien."
 dungeon_ongoing.9002.a:0 "Je veux seulement que ça se termine."

 dungeon_ongoing.9003.t:0 "Un vague souvenir"
 dungeon_ongoing.9003.desc:0 "Est-ce que je sortirai un jour d'ici ? Suis-je simplement enfermé[ROOT.Char.Custom('FR_E')] et abandonné[ROOT.Char.Custom('FR_E')] ? Est-ce que quelqu'un d'autre que le geôlier sait que je suis ici ? Reste-t-il quelqu'un qui connaît mon nom ? Qui sait qui j'étais ?"
 dungeon_ongoing.9003.a:0 "Je peux à peine me rappeler leurs visages..."

 dungeon_ongoing.9004.t:0 "L'abandon"
 dungeon_ongoing.9004.desc:0 "Je vais mourir ici. Je le sais avec certitude. Je ne sentirai plus jamais le soleil sur mon visage ni n'entendrai des éclats de rire sans une pointe de désespoir."
 dungeon_ongoing.9004.a:0 "Ceci est mon monde."

 dungeon_ongoing.9005.t:0 "Une perte insondable"
 dungeon_ongoing.9005.desc:0 "Mon fidèle compagnon, mon ami le plus précieux, ma bouée de sauvetage dans cet endroit sombre...\n\nAlors que je berce ma [ROOT.Char.Custom('prison_pet')] mourante dans mes bras, je suis submergé[ROOT.Char.Custom('FR_E')] par le désespoir de ma situation. Si un être aussi pur doit mourir ici, quelle chance ai-je ?"
 dungeon_ongoing.9005.a:0 "Tu ne peux pas me laisser seul[ROOT.Char.Custom('FR_E')] ici !"
