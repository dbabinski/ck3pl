l_french:
 start_hunt_mystical_animal_story_cycle_effect.tt:0 "Je ne connaîtrai pas de repos tant que je ne l'aurai pas trouvé !"

 hunt_mystical_animal.1001.t:0 "Le [ROOT.Char.Custom('LocalAnimal')] blanc"
 hunt_mystical_animal.1001.desc:0 "Le [ROOT.Char.Custom('LocalAnimal')] blanc [ROOT.Char.Custom('LocalAnimalDesc')] vient à moi à travers mes rêves, me jugeant avec ses yeux profonds et exhibant son manteau de fourrure immaculé.\n\nNous sommes dans [ROOT.Char.Custom('TerrainType')], les environs sont silencieux, et peu importe comment je me déplace, je ne parviens pas à m'approcher de ma proie. Ce qui ne fait que raffermir ma détermination."
 hunt_mystical_animal.1001.a:0 "Elle ne m'échappera plus très longtemps !"

 hunt_mystical_animal.1002.desc:0 "Je suis dehors avec ma suite à [location.GetNameNoTierNoTooltip] quand je l'aperçois une fois de plus, au loin dans [ROOT.Char.Custom('TerrainType')], qui miroite au soleil - le [ROOT.Char.Custom('LocalAnimal')] blanc.\n\nJe me retourne pour donner l'alerte, mais l'instant d'après, la bête a déjà disparu."
 hunt_mystical_animal.1002.a:0 "Elle me nargue !"

 hunt_mystical_animal.1003.desc:0 "Depuis que j'ai commencé mes recherches, des rapports de tout le pays font état de personnes qui repèrent le [ROOT.Char.Custom('LocalAnimal')] blanc [ROOT.Char.Custom('LocalAnimalDesc')].\n\nPasser en revue les témoignages et faire le tri entre les faits et la fiction est une tâche énorme. Si seulement les rapports étaient plus fiables..."
 hunt_mystical_animal.1003.a:0 "Je vais engager des gens pour trouver la bête !"
 hunt_mystical_animal.1003.b:0 "Cette entreprise est trop lourde. Je renonce."
 hunt_mystical_animal.1003.b.tt:0 "Vous ne chasserez plus l'animal."
 hunt_mystical_animal.1003.c:0 "Mon [steward.GetCouncilTitle|l] va s'en occuper."
 hunt_mystical_animal.1003.d:0 "Je peux le faire. Je le dois !"

 hunt_mystical_animal.1004.desc:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Nous avons reçu des rapports de personnes ayant vu le [ROOT.Char.Custom('LocalAnimal')] blanc dans la forêt locale ! Ils l'associent à toutes sortes de choses, de la prospérité à la maladie, mais tous semblent persuadés que l'animal est dans la région ».\n\nIl est ici ? À [location.GetNameNoTier] ?!"
 hunt_mystical_animal.1004.a:0 "En route !"
 hunt_mystical_animal.1004.a.tt:0 "Vous vous dites qu'il ne vous échappera pas cette fois-ci."
 hunt_mystical_animal.1004.b:0 "Je ne le laisserai pas me manipuler ainsi."

 hunt_mystical_animal.1005.desc:0 "\n\nL'animal s'éloigne dans [ROOT.Char.Custom('TerrainType')]. Il est parti aussi vite qu'il est apparu."
 hunt_mystical_animal.1005.a:0 "Malédiction ! Je finirai par t'avoir !"

 hunt_mystical_animal.1006.desc:0 "Alors que je regarde par la fenêtre, le [ROOT.Char.Custom('LocalAnimal')] blanc se tient là, dans [ROOT.Char.Custom('TerrainType')] et me nargue.\n\nEn me retournant, je suis face au tissu blanc de mes draps, et alors que j'essaie de m'en éloigner, je tombe sur la tête d'un [ROOT.Char.Custom('LocalAnimal')], accrochée au mur. Je ferme les yeux et voilà le [ROOT.Char.Custom('LocalAnimal')] blanc qui se moque de moi !"
 hunt_mystical_animal.1006.a:0 "Je vais t'avoir !"
 hunt_mystical_animal.1006.b:0 "Toi ! Tu es maintenant le [ROOT.Char.Custom('LocalAnimal')] blanc ! Reviens ici !"

 hunt_mystical_animal.1007.desc:0 "L'insaisissable [ROOT.Char.Custom('LocalAnimal')] blanc a été repéré ! Alors que je suis ses traces dans une forêt de la région et m'enfonce dans la végétation, les environs commencent à changer de forme. Je vois des champignons aussi gros qu'un [ROOT.Char.Custom('ResidenceBuilding')], des arbres aussi petits qu'une souris, et des chenilles aussi grosses qu'un cheval."
 hunt_mystical_animal.1007.a:0 "Quel que soit le trou dans lequel tu te caches, je te retrouverai !"
 hunt_mystical_animal.1007.b:0 "Oh, ces champignons... Ils ont l'air délicieux."
 hunt_mystical_animal.1007.b.success:0 "Miam !"
 hunt_mystical_animal.1007.b.failure:0 "Je me sens mal..."

 hunt_mystical_animal.1008.desc:0 "Alors que les jours passent et que je n'entends plus parler de l'animal blanc, je m'impatiente.\n\nQuelqu'un a sûrement dû le voir ? Qu'en est-il de tous les paysans qui vivent dans [ROOT.Char.Custom('TerrainType')] ? Je devrais peut-être faire appel à eux..."
 hunt_mystical_animal.1008.a:0 "Envoyez une missive !"
 hunt_mystical_animal.1008.b:0 "Je ne tomberai pas si bas."
 hunt_mystical_animal.1008.c:0 "Je vais envoyer [knight.GetFirstNameNoTooltip]."

 hunt_mystical_animal.1009.desc:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je dois avouer que votre recherche d'une simple bête m'inquiète... », dit [court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] alors que je passe en revue les derniers rapports concernant le [ROOT.Char.Custom('LocalAnimal')] blanc. Selon [court_chaplain.Custom('FR_LuiElle')], ce qui demande autant d'attention pourrait être envoyé par [ROOT.Char.GetFaith.DevilName], comme si son existence n'était pas un signe [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] !"
 hunt_mystical_animal.1009.a:0 "Le [ROOT.Char.Custom('LocalAnimal')] est un messager [ROOT.Char.GetFaith.HighGodNamePossessive]."
 hunt_mystical_animal.1009.a.success:0 "« Vous avez peut-être raison... »"
 hunt_mystical_animal.1009.a.failure:0 "« C'est quoi cette histoire ?! »"
 hunt_mystical_animal.1009.b:0 "Ce ne sont pas vos affaires."
 hunt_mystical_animal.1009.c:0 "Vous avez raison, à quoi ai-je pensé ?"

 hunt_mystical_animal.9001.desc:0 "Je suis les empreintes et m'enfonce dans [ROOT.Char.Custom('TerrainType')]. Tout devient calme autour de moi.\n\nLe [ROOT.Char.Custom('LocalAnimal')] surgit de nulle part. Sa robe blanche luit au soleil et ses yeux sont aussi profonds que dans les rêves. Je lève mon arc..."
 hunt_mystical_animal.9001.a:0 "... et je laisse la flèche s'envoler."

 hunt_mystical_animal.9002.desc:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Un paysan local vous a envoyé un cadeau. [dummy_peasant_gender.GetSheHe|U] affirme que cette couleur blanche est naturelle, mais je n'ai jamais rien vu de tel ! »\n\nAvec une inquiétude croissante, je m'approche du paquet. Le voilà, le [ROOT.Char.Custom('LocalAnimal')] blanc que je traque depuis des années."
 hunt_mystical_animal.9002.a:0 "Ce doit être une plaisanterie..."
