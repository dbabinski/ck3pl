 perk_interaction.0002.t:0 "Une revendication sur mes terres !"
 perk_interaction.0002.same_faith:0 "Pour une raison incompréhensible, les [actor.GetFaith.AltPriestTermPlural] ont approuvé la revendication totalement infondée [actor.Custom('FR_only_du_GetTitledFirstName')][actor.GetTitledFirstName] sur le [target.GetName] !"
 perk_interaction.0002.other_faith:0 "Les charlatans de prêtres de la foi [actor.GetFaith.GetAdjective] ont publiquement déclaré leur soutien à la revendication totalement infondée [actor.Custom('FR_only_du_GetTitledFirstName')][actor.GetTitledFirstName] sur le [target.GetName] !"
 perk_interaction.0002.a:1 "Je lui montrerai le moment venu..."
