l_french:
 vassal_interaction.0001.opening:0 "[actor.Custom2('GreetingToVassal', ROOT.Char)]"
 vassal_interaction.0001.desc:0 "J'exige que vous cessiez immédiatement votre guerre contre [defender.Custom('FR_only_le_GetTitledFirstName')][defender.GetTitledFirstName] du [defender.GetPrimaryTitle.GetName] !\n\nLe pays ne durera que si nous sommes unis."
 vassal_interaction.0001.a:0 "Vos désirs sont des ordres, [actor.Custom('FR_MonseigneurMadame')|U]."
 vassal_interaction.0001.b:0 "C'est une question d'honneur, cela ne se prend pas à la légère."
 vassal_interaction.0001.request_favor_tt:0 "Je demande une [favor|El] en échange"
 vassal_interaction.0001.request_gold_tt:0 "Je demande de l'or en échange"
 vassal_interaction.0001.accept:0 "[actor.GetFirstNameNoTooltip] accepte ma demande"
 vassal_interaction.0001.decline:0 "[actor.GetFirstNameNoTooltip] refuse"
 vassal_interaction.0001.c:0 "J'ai déjà tellement investi dans cette guerre..."
 vassal_interaction.0001.d:0 "Non, je vais aller jusqu'au bout !"
 vassal_interaction.0001.e:0 "Non. Et vous ne pouvez pas m'arrêter !"

 vassal_interaction.0002.opening:0 "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0002.desc:0 "J'obéirai bien sûr à votre sagesse et à votre désir. Bien que ma cause soit juste, je vais la laisser pour le moment, pour le bien du pays."
 vassal_interaction.0002.a:0 "Un serviteur obéissant est un bon serviteur."

 vassal_interaction.0003.desc:0 "Je suis trop près de mes objectifs pour les abandonner pour rien. Je céderai si vous me promettez une restitution future."
 vassal_interaction.0003.a:0 "Vous avez ma parole."
 vassal_interaction.0003.b:0 "Vous devriez faire ce que je dis !"
 vassal_interaction.0003.b.tt:0 "La guerre continue"

 vassal_interaction.0004.desc:0 "Cette guerre a coûté trop cher pour que je puisse l’abandonner maintenant. Cependant, une petite contribution à la restauration de ma trésorerie pourrait me convaincre du contraire."
 vassal_interaction.0004.a:0 "Une compensation est juste."
 vassal_interaction.0004.b:0 "C'est une somme scandaleuse !"

 vassal_interaction.0005.opening:0 "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0005.desc:0 "J'ai le plus grand respect pour vos souhaits, mais les dés sont jetés. Je vais mener cette guerre jusqu'à son terme."
 vassal_interaction.0005.a:0 "Comment osez-vous me désobéir ?!"
 vassal_interaction.0005.b:0 "Je vais devoir l'accepter. Cette fois."

 vassal_interaction.0006.desc:0 "Votre cause est juste et il serait injuste de l'exiger sans aucune récompense."
 vassal_interaction.0006.favor:0 "Je vous en serai redevable."
 vassal_interaction.0006.gold:0 "Je paierai l'or que vous avez perdu, du moment que les combats se terminent."
 vassal_interaction.0006.a:0 "Merci pour votre gentillesse."
 vassal_interaction.0006.b:0 "Merci pour votre générosité."

 vassal_interaction.0007.desc:0 "Je suis outré[actor.Custom('FR_E')] que vous ayez besoin de pots-de-vin pour faire ce que votre [actor.Custom('FR_SeigneurDame')] lige veut ! Vous m'avez envoyé rien de moins qu'un refus déshonorant à ma demande !"
 vassal_interaction.0007.a:0 "Très bien. J'ai une guerre à mener."


 vassal_interaction.0011.desc:0 "La revendication [attacker.Custom('FR_only_du_GetTitledFirstName')][attacker.GetTitledFirstName] est juste. J'exige que vous vous capituliez face à [attacker.Custom('FR_LuiElle')] afin de rétablir l'ordre dans le pays."
 vassal_interaction.0011.a:0 "Si c'est comme ça que ça doit être, [actor.Custom('FR_MonseigneurMadame')|U]."
 vassal_interaction.0011.b:0 "S'il vous plaît, ne me demandez pas d'abandonner mon honneur pour rien."
 vassal_interaction.0011.c:0 "C'est un sacrifice coûteux que vous me demandez..."
 vassal_interaction.0011.d:0 "Non, je vais [attacker.Custom('FR_LeLa')] repousser !"

 vassal_interaction.0012.desc:0 "Je vous prie de considérer combien vous m'avez demandé, mais si tel est votre souhait, je capitulerai face [attacker.Custom('FR_only_au_GetTitledFirstName')][attacker.GetTitledFirstName]. Pour le bien du pays."
 vassal_interaction.0012.a:0 "Les récompenses pour la loyauté viennent toujours à temps."

 vassal_interaction.0013.desc:0 "Je vais perdre beaucoup si j'abandonne la guerre contre [attacker.Custom('FR_only_le_GetTitledFirstName')][attacker.GetTitledFirstName]. Je ne peux céder que si vous me promettez une restitution future."

 vassal_interaction.0014.desc:0 "Abandonner la guerre coûterait beaucoup trop cher. Cependant, si vous me dédommagiez pour les pertes, je pourrais faire ce que vous demandez."

 vassal_interaction.0015.desc:0 "Je perdrais beaucoup trop si je me rendais. Je ne souhaite pas désobéir, mais [attacker.GetTitledFirstName] m'a forcé la main."

 vassal_interaction.0016.gold:0 "Je vais payer pour vos pertes, du moment que les combats se terminent maintenant."
 vassal_interaction.0016.a:0 "Au moins je n'ai pas encore tout perdu."
 vassal_interaction.0016.b:0 "Je vais m'en servir pour compenser les pertes."

 vassal_interaction.you_owe_me:0 "Vous ferez ce que je dis !"

 vassal_interaction.war_ender_gives_up:0 "[recipient.Custom('FR_only_le_GetShortUIName')|U][recipient.GetShortUIName] a renoncé à sa guerre sur ordre [actor.Custom('FR_only_du_GetShortUIName')][actor.GetShortUIName]"

 vassal_interaction.0022.desc:0 "Je vous écris pour vous informer que j'ai accordé l'indépendance à m[recipient.Custom('FR_OnA')] vassal[recipient.Custom('FR_E')] [recipient.GetName]."
 vassal_interaction.0022.a:0 "Très bien."

 vassal_interaction.0023.desc:0 "Je vous écris pour vous informer que j'ai accordé l'indépendance à m[recipient.Custom('FR_OnA')] vassal[recipient.Custom('FR_E')] [recipient.GetName]."
 vassal_interaction.0023.a:0 "Très bien."

 vassal_interaction.0030.desc:0 "Votre requête est juste et je suis convaincu par vos arguments. Je vous pardonne par la présente tous les crimes actuels aux yeux du [recipient.GetPrimaryTitle.GetNameNoTooltip], à perpétuité. Vous resterez un[actor.Custom('FR_E')] [actor.GetWomanMan] libre !"
 vassal_interaction.0030.a:0 "Je peux enfin souffler !"
