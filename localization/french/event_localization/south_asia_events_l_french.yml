 south_asia.0001.t:0 "Une nouvelle ère"
 south_asia.0001.desc:0 "La foule chante mon nom alors que je suis purifié dans les eaux des sources célestes. Je me lève comme chakravarti, souverain légitime et bienveillant du monde entier.\n\nMes [ROOT.Char.GetFaith.AltPriestTermPlural] me disent qu'il est temps que le monde soit guidé par ma lumière, mais je n'ai pas besoin de leur assurance. En regardant à travers les plaines, je peux le sentir en moi."
 south_asia.0001.a:0 "Le monde prononce mon nom."

 south_asia.0002.t:0 "[chakravarti.Custom('FR_LeLa')|U] chakravarti"
 south_asia.0002.intro:0 "Les gens venus nombreux ont marché depuis des jours, voire des semaines pour assister à la cérémonie. Toute la vie [chakravarti.Custom('FR_only_du_GetTitledFirstName')][chakravarti.GetTitledFirstName] mène à cet unique moment."
 south_asia.0002.text:0 "\n\nJ'observe dans un silence de stupéfaction m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('chakravarti'))] émerge des sources sacrées. Ses [chakravarti.GetFaith.AltPriestTermPlural] l'annoncent comme [chakravarti.Custom('FR_LeLa')] chakravarti, notre [chakravarti.GetLadyLord] bienveillant[chakravarti.Custom('FR_E')].\n\nÀ présent, personne ne peut plus contester qu'[chakravarti.Custom('FR_IlElle')] est [chakravarti.Custom('FR_LeLa')] dirigeant[chakravarti.Custom('FR_E')] légitime du monde entier."
 south_asia.0002.a:0 "C'est un honneur d'avoir pu assister à ce moment."
 south_asia.0002.b:0 "Laissez-moi me jeter à vos pieds d'exultation !"

 south_asia.0003.text:0 "\n\nC’est seulement lorsque m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('chakravarti'))] émerge des sources sacrées que toute la force du moment me frappe. Ses [chakravarti.GetFaith.AltPriestTermPlural] l'annoncent comme [chakravarti.Custom('FR_LeLa')] chakravarti, le souverain légitime du monde entier.\n\nTandis que [chakravarti.Custom('FR_only_le_GetTitledFirstName')][chakravarti.GetTitledFirstName] observe les plaines en contrebas, je ne peux pas m'empêcher de penser que c'est vrai."
 south_asia.0003.a:0 "Laissez-moi vous rejoindre dans votre triomphe, [chakravarti.Custom('FR_MonseigneurMadame')|U] !"
 south_asia.0003.b:0 "Quelle est la prochaine étape pour le souverain du monde ?"

 south_asia.0004.relevant_religion:0 "Des hérauts sont arrivés en nombre pour apporter des nouvelles de l'Empire des Indes. Pour la première fois à notre époque, un chakravarti a fait son apparition."
 south_asia.0004.desc:0 "Des hérauts sont arrivés en nombre de l'Inde, annonçant l'apparition de leur « chakravarti » et enthousiasmés par sa bienveillance."
 south_asia.0004.text:0 "\n\nPar de grands rituels avec des hordes de croyants à ses pieds, [chakravarti.GetTitledFirstName] a endossé le rôle de souverain légitime du monde entier."
 south_asia.0004.a:0 "Sera-t-[chakravarti.Custom('FR_IlElle')] une nouvelle menace ou un[chakravarti.Custom('FR_E')] grand[chakravarti.Custom('FR_E')] allié[chakravarti.Custom('FR_E')] ?"
 south_asia.0004.b:0 "Les païens peuvent garder leurs prétentions ridicules !"

 south_asia.0011.t:0 "Les eaux sacrées"
 south_asia.0011.desc:0 "Pendant toute une journée, du lever au coucher du soleil, je me tiens immergé[ROOT.Char.Custom('FR_E')] jusqu'à la taille dans le fleuve. La prenant dans mes mains, je soulève l'eau vers le ciel avant de la laisser tomber. Encore et encore.\n\nJe tremble au moment où je reviens sur la terre ferme, où je suis accueilli[ROOT.Char.Custom('FR_E')] par des [ROOT.Char.GetFaith.PriestNeuterPlural] subordonnés. J'ai juré de protéger non seulement l'eau qui coulait entre mes mains aujourd'hui, mais aussi le fleuve tout entier et donc l'éternité de la vie."
 south_asia.0011.a:0 "Personne ne peut douter de mon dévouement à [ROOT.Char.GetFaith.HighGodName]."

 south_asia.0012.desc:0 "Grâce à un contrôle des rives du Gange, [ruler_of_ganges.Custom('FR_only_le_GetTitledFirstName')][ruler_of_ganges.GetTitledFirstName] a réclamé la tutelle spirituelle de ces eaux sacrées. C'est une demande d'autorité sans précédent, mais les [ruler_of_ganges.GetFaith.PriestNeuterPlural] l'ont approuvée."
 south_asia.0012.a.like:0 "Il semble que l'éternité a un nouveau protecteur."
 south_asia.0012.a.dislike:0 "Comme si quelqu'un allait respecter un[ruler_of_ganges.Custom('FR_E')] te[ruler_of_ganges.Custom('FR_LLle')] opportuniste !"

 south_asia.0013.t:0 "Mon but divin usurpé"
 south_asia.0013.desc:0 "À cause de ma perte de territoire, mon autorité sur le Gange n'est plus respectée par le peuple et les [ROOT.Char.GetFaith.PriestNeuterPlural] de mon pays ! Pire encore, le [ruler_of_ganges.GetTitledName] a réclamé le rôle que j'avais obtenu autrefois de protecteur du fleuve sacré."
 south_asia.0013.a:0 "C[ruler_of_ganges.Custom('FR_EEtte')] parvenu[ruler_of_ganges.Custom('FR_E')] n'est qu'une imposture !"
 
