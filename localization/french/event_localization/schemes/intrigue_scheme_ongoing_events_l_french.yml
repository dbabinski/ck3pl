l_french:
 intrigue_scheme_ongoing.1001.t:0 "Un pot-de-vin opportun"
 intrigue_scheme_ongoing.1001.desc:0 "Il semble que tous les serviteurs de la cour [scheme.GetTarget.Custom('FR_only_du_GetTitledFirstName')][scheme.GetTarget.GetTitledFirstName] ne soient pas aveuglément loyaux... [agent.GetFirstName] m'assure qu'[agent.Custom('FR_IlElle')] a un moyen d'y pénétrer et que quelques pièces dans la bonne poche peuvent faire beaucoup."
 intrigue_scheme_ongoing.1001.elope.desc:0 "Il semble que tous les serviteurs de la cour [scheme.GetTarget.Custom('FR_only_du_GetTitledFirstName')][scheme.GetTarget.GetTitledFirstName] ne soient pas aveuglément loyaux [scheme.GetTarget.GetLiege.Custom('FR_only_au_GetTitledFirstName')][scheme.GetTarget.GetLiege.GetTitledFirstName]... [agent.GetFirstName] m'assure qu'[agent.Custom('FR_IlElle')] a un moyen d'y pénétrer et que quelques pièces dans la bonne poche peuvent faire beaucoup."
 intrigue_scheme_ongoing.1001.a:0 "Qu'est-ce que quelques pièces d'or, après tout ?"
 intrigue_scheme_ongoing.1001.b:0 "C'est trop risqué !"

 intrigue_scheme_ongoing.1002.t:0 "Justice divine"
 intrigue_scheme_ongoing.1002.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('agent_in_question'))] [agent_in_question.Custom('FR_only_le_GetTitledFirstName')][agent_in_question.GetTitledFirstName] a condamné [scheme.GetTarget.Custom('FR_only_le_GetTitledFirstName')][scheme.GetTarget.GetTitledFirstName] pour ses offenses contre [agent_in_question.GetFaith.HighGodName]. [agent_in_question.Custom('FR_IlElle')|U] a même appelé [agent_in_question.GetFaith.HighGodNameAlternate] à [scheme.GetTarget.Custom('FR_LeLa')] terrasser et a fait allusion aux châtiments à venir."
 intrigue_scheme_ongoing.1002.a:0 "Un peu optimiste, peut-être, mais j'aime bien l'esprit !"
 intrigue_scheme_ongoing.1002.a.success:0 "[agent_in_question.Custom('FR_IlElle')|U] recrute des [agent_in_question.GetFaith.GetAdherentNamePlural] locaux pour notre cause"
 intrigue_scheme_ongoing.1002.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] s'expose dans son élan"
 intrigue_scheme_ongoing.1002.b:0 "[agent_in_question.Custom('FR_only_le_GetTitledFirstName')|U][agent_in_question.GetTitledFirstNameNoTooltip] se taira ou bien [agent_in_question.GetFaith.HighGodName] m'y aidera."
 intrigue_scheme_ongoing.1002.c:0 "Je l'aiderai dans sa noble approche !"

 intrigue_scheme_ongoing.1004.t:0 "Trop bavard[agent_in_question.Custom('FR_E')]"
 intrigue_scheme_ongoing.1004.desc:0 "Bien que la capacité de [agent_in_question.GetFirstName] à se faire des amis s’est révélée inestimable dans mon complot, [agent_in_question.Custom('FR_IlElle')] n’est pas aussi prudent[agent_in_question.Custom('FR_E')] qu'[agent_in_question.Custom('FR_IlElle')] le devrait.\n\n[agent_in_question.Custom('FR_IlElle')|U] a tendance à faire de vagues allusions, et si quelqu'un commençait à poser des questions, qui sait ce qu'[agent_in_question.Custom('FR_IlElle')] divulguerait."
 intrigue_scheme_ongoing.1004.a:0 "Les choses qu'[agent_in_question.Custom('FR_IlElle')] apprend sont trop précieuses pour [agent_in_question.Custom('FR_LeLa')] faire taire."
 intrigue_scheme_ongoing.1004.a.success:0 "[agent_in_question.GetFirstNameNoTooltip] n'est pas découvert[agent_in_question.Custom('FR_E')]"
 intrigue_scheme_ongoing.1004.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] est découvert[agent_in_question.Custom('FR_E')]"
 intrigue_scheme_ongoing.1004.b:0 "[agent_in_question.Custom('FR_SilSielle')|U] ne sait pas garder des secrets, il vaut mieux qu'[agent_in_question.Custom('FR_IlElle')] reste silencieu[agent_in_question.Custom('FR_XSe')] !"

 intrigue_scheme_ongoing.1006.t:0 "Nettoyer ses traces"
 intrigue_scheme_ongoing.1006.desc:0 "C'était sûr que c[agent_in_question.Custom('FR_EEtte')] [agent_in_question.Custom('InsultAdjective')] de [agent_in_question.GetTitledFirstName] causerait des problèmes.\n\n[agent_in_question.GetSheHe|U] omet de prendre les précautions qui s'imposent à la cour [scheme.GetTarget.Custom('FR_only_du_GetTitledFirstName')][scheme.GetTarget.GetTitledFirstName], et [scheme.GetTarget.Custom('FR_only_le_GetTitledFirstName')][scheme.GetTarget.GetTitleAsNameNoTooltip] commence à le remarquer. Ce n'est qu'une question de temps avant qu'[agent_in_question.Custom('FR_IlElle')] soit découvert[agent_in_question.Custom('FR_E')] !"
 intrigue_scheme_ongoing.1006.elope.desc:0 "C'était sûr que c[agent_in_question.Custom('FR_EEtte')] [agent_in_question.Custom('InsultAdjective')] de [agent_in_question.GetTitledFirstName] causerait des problèmes.\n\n[agent_in_question.GetSheHe|U] omet de prendre les précautions qui s'imposent à la cour [scheme.GetTarget.Custom('FR_only_du_GetTitledFirstName')][scheme.GetTarget.GetTitledFirstName], et [scheme.GetTarget.GetLiege.Custom2('HerHisCharacterIntroduction', scheme.GetTarget)] commence à le remarquer. Ce n'est qu'une question de temps avant qu'[agent_in_question.Custom('FR_IlElle')] soit découvert[agent_in_question.Custom('FR_E')] !"
 intrigue_scheme_ongoing.1006.a:0 "Des traces de quelqu'un qui espionne stresseront sûrement [agent_in_question.GetFirstNameNoTooltip] !"
 intrigue_scheme_ongoing.1006.b:0 "[agent_in_question.GetSheHe|U] doit prendre le temps de faire mieux."

 intrigue_scheme_ongoing.1007.t:0 "Une préoccupation exprimée"
 intrigue_scheme_ongoing.1007.desc:0 "« Et si [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] vous découvrait ? Est-il sage de continuer cet effort chronophage ? »\n\n[caring_agent.GetTitledFirstName] [caring_agent.Custom('QuirkPresentPosOrNeg')], et même si je sais qu'[caring_agent.Custom('FR_IlElle')] suivra mes ordres, je peux dire que son inquiétude pour moi est réelle."
 intrigue_scheme_ongoing.1007.a:0 "Mes projets seront mis à exécution et je m'attends à ce que vous travailliez dur !"
 intrigue_scheme_ongoing.1007.b:0 "Vous avez raison, cela m'a pris beaucoup de temps. Asseyons-nous."

 intrigue_scheme_ongoing.1008.t:0 "Espionner de près"
 intrigue_scheme_ongoing.1008.desc:0 "Il semble que [defender.Custom('FR_only_le_GetTitledFirstName')][defender.GetTitledFirstName] renforce la sécurité à la cour, dans l’espoir de retrouver de machiavéliques comploteurs. M[agent.Custom('FR_OnA')] fidèle conspirat[agent.Custom('FR_EurRice')], [agent.Custom('FR_only_le_GetTitledFirstName')][agent.GetTitledFirstName], craint qu'[agent.Custom('FR_IlElle')] ait pu attirer des soupçons non désirés."
 intrigue_scheme_ongoing.1008.a:0 "J'ai confiance dans les aptitudes de [agent.GetFirstNameNoTooltip]."
 intrigue_scheme_ongoing.1008.a.success:0 "[agent.GetFirstNameNoTooltip] ne se fait pas prendre"
 intrigue_scheme_ongoing.1008.a.failure:0 "[agent.GetFirstNameNoTooltip] est découvert[agent.Custom('FR_E')]"
 intrigue_scheme_ongoing.1008.b:0 "La piste qui pourrait remonter à moi doit disparaître."
 intrigue_scheme_ongoing.1008.c:1 "[ROOT.Char.GetFaith.HighGodNameAlternate] merci, [councillor.GetTitledFirstName] est là et peut intervenir."

 intrigue_scheme_ongoing.1009.t:0 "De l'aide"
 intrigue_scheme_ongoing.1009.desc:1 "[potential_agent.Custom('FR_only_le_GetTitledFirstName')|U][potential_agent.GetTitledFirstName] s'approche de moi, l'air déterminé, et me dit : « M[potential_agent.Custom2('FR_RelationToMe_OnA', ROOT.Char)], j'ai été réticent[potential_agent.Custom('FR_E')] à rejoindre votre complot contre m[potential_agent.Custom2('FR_RelationToMe_OnA', SCOPE.sC('target'))], [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName], mais j'estime qu'il est temps que je me fie à votre jugement sur cette question. »"
 intrigue_scheme_ongoing.1009.elope.desc:0 "[potential_agent.Custom('FR_only_le_GetTitledFirstName')|U][potential_agent.GetTitledFirstName] s'approche de moi, l'air déterminé, et me dit : « M[potential_agent.Custom2('FR_RelationToMe_OnA', ROOT.Char)], j'étais réticent[potential_agent.Custom('FR_E')] à rejoindre votre complot visant à vous enfuir pour épouser [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName], mais je sais maintenant que vous vous souciez d[target.Custom('FR_EluiElle')]. »"
 intrigue_scheme_ongoing.1009.a:0 "S'il vous plaît soutenez ma cause, [potential_agent.GetFirstNameNoTooltip]."
 intrigue_scheme_ongoing.1009.b:0 "Je voudrais seulement vous demander une petite faveur..."

 intrigue_scheme_ongoing.2001.t:0 "Confiance mal placée"
 intrigue_scheme_ongoing.2001.desc:0 "La nature confiante [scheme.GetTarget.Custom('FR_only_du_GetTitledFirstName')][scheme.GetTarget.GetTitledFirstName] a rendu la tâche plus facile que prévu [agent_in_question.Custom('FR_only_au_GetTitledFirstName')][agent_in_question.GetTitledFirstName] de s'insinuer dans ses bonnes grâces. [agent_in_question.GetFirstNameNoTooltip] lui donne des conseils, et [scheme.GetTarget.GetFirstNameNoTooltip] les suit la plupart du temps."
 intrigue_scheme_ongoing.2001.a:0 "[agent_in_question.GetSheHe|U] doit continuer à offrir des conseils judicieux jusqu’au moment propice."
 intrigue_scheme_ongoing.2001.b:0 "[agent_in_question.GetSheHe|U] peut s'assurer que [scheme.GetTarget.GetFirstName] soit au bon endroit au bon moment."

 intrigue_scheme_ongoing.2002.t:0 "Le penchant de l'ivresse"
 intrigue_scheme_ongoing.2002.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] raffole de la boisson, ce qui [target.Custom('FR_LeLa')] pousse à parfois agir de manière peu rationnelle.\n\nCe serait assez facile pour [agent_in_question.Custom('FR_only_le_GetTitledFirstName')][agent_in_question.GetTitledFirstName] de lui faire plaisir et ainsi veiller à ce que ces habitudes soient maintenues."
 intrigue_scheme_ongoing.2002.a:0 "Je vais aider [agent_in_question.GetFirstNameNoTooltip] à faire entrer la bière la plus forte !"
 intrigue_scheme_ongoing.2002.b:1 "Faites-[target.Custom('FR_LeLa')] se sentir en sécurité dans ses excès."
 intrigue_scheme_ongoing.2002.c:0 "Ha ! c[target.Custom('FR_EEtte')] fichu[target.Custom('FR_E')] imbécile ne connaît pas sa propre faiblesse !"

 intrigue_scheme_ongoing.2003.t:0 "Découverte inespérée"
 intrigue_scheme_ongoing.2003.bad_habits:0 "Ce n'était pas ce que [agent.Custom('FR_only_le_GetTitledFirstName')][agent.GetTitledFirstName] espérait trouver en espionnant des conversations secrètes, mais découvrir la vérité sur les habitudes inhabituelles [other_secret_target.Custom('FR_only_du_GetTitledFirstName')][other_secret_target.GetTitledFirstName] ne fait pas de mal..."
 intrigue_scheme_ongoing.2003.secret_relationships:0 "Ce n'était pas ce que [agent.Custom('FR_only_le_GetTitledFirstName')][agent.GetTitledFirstName] s'attendait à trouver en espionnant des conversations secrètes, mais découvrir les relations illicites [other_secret_target.Custom('FR_only_du_GetTitledFirstName')][other_secret_target.GetTitledFirstName] ne fait pas de mal..."
 intrigue_scheme_ongoing.2003.bastardy:0 "Ce n'était pas ce que [agent.Custom('FR_only_le_GetTitledFirstName')][agent.GetTitledFirstName] s'attendait à trouver en espionnant des conversations secrètes, mais découvrir la vérité sur les origines [secret_target.Custom('FR_only_du_GetTitledFirstName')][secret_target.GetTitledFirstName] ne fait pas de mal..."
 intrigue_scheme_ongoing.2003.murder:0 "Ce n'était pas ce que [agent.Custom('FR_only_le_GetTitledFirstName')][agent.GetTitledFirstName] s'attendait à trouver en espionnant des conversations secrètes, mais découvrir les terribles crimes [other_secret_target.Custom('FR_only_du_GetTitledFirstName')][other_secret_target.GetTitledFirstName] ne fait pas de mal..."
 intrigue_scheme_ongoing.2003.desc:0 "Ce n'était pas ce que [agent.Custom('FR_only_le_GetTitledFirstName')][agent.GetTitledFirstName] espérait trouver en espionnant des conversations secrètes, mais découvrir la vérité sur [other_secret_target.Custom('FR_only_le_GetTitledFirstName')][other_secret_target.GetTitledFirstName] ne fait pas de mal..."
 intrigue_scheme_ongoing.2003.a:0 "Peut-être que cela peut m'aider ?"

 intrigue_scheme_ongoing.3001.t:0 "Justice et complot"
 intrigue_scheme_ongoing.3001.desc:0 "Ma façon d'agir ces jours-ci, à comploter dans l'ombre, cela ne peut pas être juste."
 intrigue_scheme_ongoing.3001.a:0 "Je le fais parce que je le dois !"
 intrigue_scheme_ongoing.3001.b:0 "Si cela doit être fait, il faut le faire correctement."

 intrigue_scheme_ongoing.3002.t:0 "Le revers du mensonge"
 intrigue_scheme_ongoing.3002.desc:0 "Tous ces plans secrets et ces sombres complots... Une main froide me serre le cœur chaque fois que j'y pense. Je me sens tellement mal."
 intrigue_scheme_ongoing.3002.a:0 "Cela doit être fait !"
 intrigue_scheme_ongoing.3002.b:0 "Je passe beaucoup trop de temps à y penser."
 intrigue_scheme_ongoing.3002.c:0 "[ROOT.Char.GetFaith.HighGodName] pardonnez-moi. qu'ai-je fait ?"
 intrigue_scheme_ongoing.3002.d:0 "Je dois être honnête sur mes intentions."

 # Map wilderness outside of target location
 intrigue_scheme_ongoing.3003.t:0 "En route"
 intrigue_scheme_ongoing.start.3003.desc:0 "Le moment venu, mes agents auront besoin"
 intrigue_scheme_ongoing.escape_route.3003.desc:0 "d'un itinéraire de fuite sûr pour sortir du [defender.Custom('ResidenceBuilding')] [defender.Custom('FR_only_du_GetTitledFirstName')][defender.GetTitledFirstName], en cas de problème."
 intrigue_scheme_ongoing.leave_with_target.3003.desc:0 "d'un itinéraire sûr pour le transport [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName] hors du [defender.Custom('ResidenceBuilding')] [defender.Custom('FR_only_du_GetTitledFirstName')][defender.GetTitledFirstName]."
 intrigue_scheme_ongoing.end.3003.desc:0 "Une carte détaillée de la région avec tous ses chemins et grottes méconnus serait une ressource inestimable."
 intrigue_scheme_ongoing.3003.a:0 "Payer un chasseur du [scheme_location.GetNameNoTooltip] pour dresser une carte."
 intrigue_scheme_ongoing.3003.a.success:0 "[hunter.Custom('FR_LeLa')|U] chasseu[hunter.Custom('FR_RSe')] [hunter.GetShortUIName] est discr[hunter.Custom('FR_EtEte')]"
 intrigue_scheme_ongoing.3003.a.failure:0 "[hunter.Custom('FR_LeLa')|U] chasseu[hunter.Custom('FR_RSe')] [hunter.GetShortUIName] se vante de sa richesse récemment acquise"
 intrigue_scheme_ongoing.3003.d:0 "Demander à votre ami[hunter.Custom('FR_E')] [hunter.Custom('FR_only_le_GetTitledFirstName')][hunter.GetTitledFirstNameNoTooltip]."
 intrigue_scheme_ongoing.3003.b:0 "Explorer [defender.Custom('TerrainType')] vous-même."
 intrigue_scheme_ongoing.3003.b.success:0 "Vous tracez la carte des environs du [scheme_location.GetNameNoTooltip]"
 intrigue_scheme_ongoing.3003.b.soft_failure:0 "Vous vous perdez dans [defender.Custom('TerrainType')]"
 intrigue_scheme_ongoing.3003.b.hard_failure:0 "Vous vous perdez dans [defender.Custom('TerrainType')] pendant la nuit"
 intrigue_scheme_ongoing.3003.c:0 "Abandonner l'idée."

 intrigue_scheme_ongoing.3004.t:0 "La carte"
 intrigue_scheme_ongoing.3004.desc:0 "Mes espions m'ont informé qu'un[hunter.Custom('FR_E')] chasseu[hunter.Custom('FR_RSe')] s'est fait remarqué[hunter.Custom('FR_E')] à la taverne locale. [hunter.Custom('FR_IlElle')|U] y a dépensé de grandes quantités d'or en se vantant de la grande affaire qu'[hunter.Custom('FR_IlElle')] venait de conclure avec « un[owner.Custom('FR_E')] [owner.GetLadyLord] portant bijoux et soieries ». [hunter.Custom('FR_IlElle')|U] aurait dressé une carte de la région pour le compte de c[owner.Custom('FR_EEtte')] noble dont on ignore l'identité. Mes espions pensent que c[owner.Custom('FR_EEtte')] [owner.GetLadyLord] complote contre moi ou un de mes sujets."
 intrigue_scheme_ongoing.3004.a:0 "Merci d'avoir attiré mon attention là-dessus."
 intrigue_scheme_ongoing.3004.b:0 "C[hunter.Custom('FR_EtEtte')] idiot[hunter.Custom('FR_E')] a sa place dans mon cachot !"
 intrigue_scheme_ongoing.3004.c:0 "Amenez-[hunter.Custom('FR_LeLa')]-moi. Je pense que je peux lui rafraîchir la mémoire..."
 intrigue_scheme_ongoing.3004.c.tt:0 "Un [scheme|El] [scheme_hostile|El] est découvert"
 intrigue_scheme_ongoing.3004.toast:0 "Complot découvert"

 # MESSENGER PIGEON
 intrigue_scheme_ongoing.3005.t:0 "Messager à plumes"
 intrigue_scheme_ongoing.3005.desc:0 "Alors que mon plan se rapproche de sa concrétisation, une communication rapide est essentielle. J'ai un pigeon particulièrement intelligent que [pigeon_recipient.Custom('FR_only_le_GetTitledFirstName')][pigeon_recipient.GetTitledFirstName] pourrait utiliser pour m'envoyer un message urgent ici à [root_location.GetNameNoTooltip], si le besoin s'en fait sentir.\n\nMais comment faire entrer l'oiseau dans le [defender.Custom('ResidenceBuilding')] du [target_location.GetNameNoTooltip] ?"
 intrigue_scheme_ongoing.3005.c.f:0 "Cette option est disponible, car votre agent [elope_agent.Custom('FR_only_le_GetShortUIName')][elope_agent.GetShortUIName] est un[elope_agent.Custom('FR_E')] [Concept( 'friend', 'ami' )|E][elope_agent.Custom('FR_E')|E], un [Concept( 'close_family', 'membre de la proche famille' )|E] ou un[elope_agent.Custom('FR_E')] domestique [pigeon_recipient.Custom('FR_only_du_GetShortUIName')][pigeon_recipient.GetShortUIName]"
 intrigue_scheme_ongoing.3005.a:0 "Un dresseur d'oiseaux de la région pourrait le livrer comme « cadeau »."
 intrigue_scheme_ongoing.3005.a.success:0 "Le « cadeau » parvient [pigeon_recipient.Custom('FR_only_au_GetShortUIName')][pigeon_recipient.GetShortUIName]"
 intrigue_scheme_ongoing.3005.a.failure:0 "[defender.Custom('FR_only_le_GetShortUIName')|U][defender.GetShortUIName] renvoie le dresseur d'oiseaux"
 intrigue_scheme_ongoing.3005.b:0 "Si j'envoie le « cadeau » moi-même, [defender.Custom('FR_only_le_GetTitledFirstName')][defender.GetTitledFirstNameNoTooltip] ne pourra pas refuser."
 intrigue_scheme_ongoing.3005.c:0 "Demandez [elope_agent.Custom('FR_only_au_GetTitledFirstName')][elope_agent.GetTitledFirstNameNoTooltip] de livrer l'oiseau."
 intrigue_scheme_ongoing.3005.d:0 "C'est trop risqué."


 intrigue_scheme_ongoing.4001.t:0 "Un adulte responsable"
 intrigue_scheme_ongoing.4001.desc:0 "[agent_in_question.Custom('FR_only_le_GetTitledFirstName')|U][agent_in_question.GetTitledFirstName] m'a dit qu'on lui avait demandé de s'occuper d'un groupe d'enfants jouant à la cour.\nPar chance, [scheme.GetTarget.Custom('FR_only_le_GetTitledFirstName')][scheme.GetTarget.GetTitledFirstName] en fait partie.\n\nC’est une excellente occasion de faire progresser [agent_in_question.Custom('FR_only_le_GetTitledFirstName')][agent_in_question.GetTitledFirstName]."
 intrigue_scheme_ongoing.4001.a:0 "Apprenez-leur l'habitude de jouer loin des yeux vigilants."
 intrigue_scheme_ongoing.4001.b:0 "Essayez de gagner la confiance [scheme.GetTarget.Custom('FR_only_du_GetTitledFirstName')][scheme.GetTarget.GetTitledFirstName]."

 intrigue_scheme_ongoing.4002.t:0 "La naïveté des enfants"
 intrigue_scheme_ongoing.4002.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] ne peut même pas comprendre que quelqu'un puisse planifier des actes malhonnêtes, malgré la cour tumultueuse qui l'entoure.\n\nAprès avoir parlé avec [target.Custom('FR_LuiElle')], il semble qu'[target.Custom('FR_IlElle')] me fasse confiance !"
 intrigue_scheme_ongoing.4002.a:0 "Une occasion de se rapprocher de s[target.Custom2('FR_RelationToMe_OnA', SCOPE.sC('parent'))] !"
 intrigue_scheme_ongoing.4002.b:0 "Une cachette secrète ? Pourriez-vous me montrer ?"

 intrigue_scheme_ongoing.4003.t:0 "Réflexion faite"
 intrigue_scheme_ongoing.4003.desc:0 "[agent_in_question.Custom('FR_only_le_GetTitledFirstName')|U][agent_in_question.GetTitledFirstName] m'aborde, préoccupé[agent_in_question.Custom('FR_E')] par le complot dans lequel je l'ai impliqué[agent_in_question.Custom('FR_E')]. Bien que je lui ai donné l'ordre de se lier d'amitié avec [scheme.GetTarget.Custom('FR_only_le_GetTitledFirstName')][scheme.GetTarget.GetTitledFirstName], je n'ai jamais voulu qu'ils soient émotionnellement attachés !\n\nMaintenant, je me demande à quel point on peut leur faire confiance..."
 intrigue_scheme_ongoing.4003.a:0 "« Ne me faites pas vous rappeler pourquoi vous m'aidez en premier lieu ! »"
 intrigue_scheme_ongoing.4003.b:0 "Je vais discrètement réduire leur implication dans mon complot."

 intrigue_scheme_ongoing.5001.t:0 "Démangeaisons pour une distraction"
 intrigue_scheme_ongoing.5001.desc:0 "[servant.Custom('FR_LLa')|U][servant.GetWomanMan] chargé[servant.Custom('FR_E')] de nettoyer les vêtements des gardes [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName] m'est amené[servant.Custom('FR_E')]. Personne ne remarquerait [servant.Custom('FR_SilSielle')] venait à retoucher leurs vêtements et si quelque chose de perturbant pour les gardes pouvait être mis en place...\n\n« Que voudriez-vous de moi, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? »"
 intrigue_scheme_ongoing.5001.a:0 "Je veux que tu broies correctement les cynorrhodons..."
 intrigue_scheme_ongoing.5001.b:0 "Découpes des trous dans leurs vêtements. À des endroits inappropriés."

 intrigue_scheme_ongoing.5002.t:0 "Écrit dans les étoiles"
 intrigue_scheme_ongoing.5002.desc:0 "Un [target.GetTitleAsNameNoTooltip] à effrayer, un mystique de la région à la morale douteuse, et un présage inventé de toutes pièces... Parfait.\n\nAvant que le mystique ne parte pour la cour [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName], une seule question se pose : mon faux présage sera-t-il annonciateur de bonne fortune ou de malheur ?"
 intrigue_scheme_ongoing.5002.a:0 "Un mauvais présage pour un[target.Custom('FR_E')] mauvais[target.Custom('FR_E')] [target.GetTitleAsNameNoTooltip] !"
 intrigue_scheme_ongoing.5002.a.tt:0 "Vous pensez que [target.GetFirstNameNoTooltip] est plus facile à affecter avec une mauvaise nouvelle"
 intrigue_scheme_ongoing.5002.a.success:0 "[target.GetSheHe|U] passe de nombreuses nuits blanches à s'inquiéter"
 intrigue_scheme_ongoing.5002.a.failure:0 "[target.GetSheHe|U] n'en devient que plus vigilant[target.Custom('FR_E')]"
 intrigue_scheme_ongoing.5002.b:0 "Un bon présage pour lui faire croire qu'[target.Custom('FR_IlElle')] est en sécurité"
 intrigue_scheme_ongoing.5002.b.tt:0 "Vous pensez que [target.GetFirstNameNoTooltip] est plus susceptible de croire à de bonnes nouvelles"
 intrigue_scheme_ongoing.5002.b.success:0 "[target.GetSheHe|U] baisse sa garde"
 intrigue_scheme_ongoing.5002.b.failure:0 "[target.GetSheHe|U] se méfie de plus en plus"

 intrigue_scheme_ongoing.5003.t:0 "Le présage"
 intrigue_scheme_ongoing.5003.desc_opening:0 "Un mystique de la région a insisté pour me voir, et lorsqu'on l'a amené en ma présence, il s'est mis à gémir, et... est-ce du sang sur ses mains ?\n\n"
 intrigue_scheme_ongoing.5003.desc:0 "« Les signes ! Les signes ne sont pas en votre faveur, [target.Custom('FR_MonseigneurMadame')|U]. J'ai sorti les intestins d'une poule et le sang m'a montré votre avenir. Il est sombre et la mort rode ! »"
 intrigue_scheme_ongoing.5003.a:0 "Eh bien, c'est de mauvais augure !"

 intrigue_scheme_ongoing.5004.desc:0 "« Les signes ! Les signes sont en votre faveur, [target.Custom('FR_MonseigneurMadame')|U]. J'ai sorti les intestins d'une poule et le sang m'a montré votre avenir. Il est glorieux ! »"
 intrigue_scheme_ongoing.5004.a:0 "Eh bien... merci ?"

 intrigue_scheme_ongoing.5005.t:0 "Tout ce qui brille n'est pas d'or"
 intrigue_scheme_ongoing.5005.desc:0 "Mon [spymaster.GetCouncilTitle|l] [spymaster.Custom('FR_only_le_GetTitledFirstName')][spymaster.GetTitledFirstName] me dit avec un sourire malicieux : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], ce petit sac contient une poudre des plus néfastes. Si elle venait à être saupoudrée sur... disons des pièces d'or envoyées comme présent [target.Custom('FR_only_au_GetTitledFirstName')][target.GetTitledFirstName], elle ne laisserait aucune trace mais affligerait quiconque la toucherait de faiblesse et de mauvaises humeurs. »"
 intrigue_scheme_ongoing.5005.a:0 "Eh bien... Je dirais qu'[target.Custom('FR_IlElle')] mérite un présent."
 intrigue_scheme_ongoing.5005.b:0 "[target.GetSheHe|U] n'aura pas mon or !"

 intrigue_scheme_ongoing.5006.t:0 "Le cadeau"
 intrigue_scheme_ongoing.5006.desc:0 "[owner.Custom('FR_only_le_GetTitledFirstName')|U][owner.GetTitledFirstName] m'a envoyé comme présent une boîte somptueusement décorée et remplie d'or. Tandis que je passe mes mains entre les pièces de monnaie, j'ai la tête qui tourne et mon souffle faiblit."
 intrigue_scheme_ongoing.5006.a:0 "Comme c'est inattendu ! Et quel curieux effet."

 intrigue_scheme_ongoing.5007.t:0 "L'or contaminé"
 intrigue_scheme_ongoing.5007.desc_opening:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('poisoned'))] [poisoned.Custom('FR_only_le_GetTitledFirstName')][poisoned.GetTitledFirstName] vient vers moi, de la sueur sur le front et le visage pâle.\n\n"
 intrigue_scheme_ongoing.5007.desc:0 "« [ROOT.Char.GetMotherFather], quelque chose ne va pas. Mes humeurs sont déséquilibrées depuis que je vous ai aidé à emballer ce cadeau pour [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName]... »"
 intrigue_scheme_ongoing.5007.a:0 "Qu'est-ce qui aurait pu... L'or empoisonné !"
 intrigue_scheme_ongoing.5007.a.tt:0 "Puisse [ROOT.Char.GetFaith.HighGodName] lui venir en aide !"

 intrigue_scheme_ongoing.5008.desc:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], mes humeurs sont déséquilibrées depuis que je vous ai aidé à emballer ce cadeau pour [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName]... Je crains que l'or contaminé ne m'ait aussi affligé. »"
 intrigue_scheme_ongoing.5008.a:0 "Malédictions !"

 intrigue_scheme_ongoing.5009.t:0 "La galerie souterraine"
 intrigue_scheme_ongoing.5009.desc:0 "Des rapports font état de la forte concentration de rats autour du [target.Custom('ResidenceBuilding')] [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName] et puisque je sais y faire avec les animaux, je pars enquêter.\n\nLorsque j'arrive dans la zone, les rats convergent vers moi, me souhaitent la bienvenue et me conduisent dans une galerie sombre, loin du [target.Custom('ResidenceBuilding')]."
 intrigue_scheme_ongoing.5009.a:0 "Montrez-moi le chemin, mes amis !"
 intrigue_scheme_ongoing.5009.a.tt:0 "Vous vous demandez d'où ces rongeurs viennent"
 intrigue_scheme_ongoing.5009.b:0 "Beuh. Je n'entre pas là-dedans."

 intrigue_scheme_ongoing.5010.desc:0 "Il fait sombre et le bruissement des petites pattes résonne dans l'air lourd de la puanteur des détritus. Soudain, une bouffée d'air frais m'atteint et je vois la lumière filtrer à travers une grille située devant moi. Les rats me conduisent à une galerie qui va directement dans le [target.Custom('ResidenceBuilding')] [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName] !"
 intrigue_scheme_ongoing.5010.a:0 "Merci mes amis !"
 intrigue_scheme_ongoing.5010.b:0 "*tousse* Merci mes amis, mais cette puanteur..."

 intrigue_scheme_ongoing.5011.t:0 "La créature"
 intrigue_scheme_ongoing.5011.desc:0 "Je tombe sur une grande variété de créatures venimeuses dans un étal de marchand et il me vient soudain une idée. Une de ces exquises créatures ne serait-elle pas le cadeau parfait pour [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] ?"
 intrigue_scheme_ongoing.5011.a:0 "Une de vos plus dangere... plus intéressantes créatures, s'il vous plaît."
 intrigue_scheme_ongoing.5011.a.tt:0 "[target.GetSheHe|U] ne verra rien venir !"
 intrigue_scheme_ongoing.5011.b:0 "Donnez-moi [SCOPE.Custom('VenomousCreature')] pour l'étudier."

 intrigue_scheme_ongoing.5012.desc:0 "Le commerçant a déposé [SCOPE.Custom('VenomousCreature')] dans un panier tressé sans poser de questions. Sur le chemin du retour, j'ouvre le couvercle, mais à ma grande surprise, il est vide..."
 intrigue_scheme_ongoing.5012.a:0 "Où l'animal est-il passé ? Où... AHH !"

 intrigue_scheme_ongoing.5013.desc:0 "\n\n« Regardez, mère, regardez ! C[ROOT.Char.Custom('FR_EtEtte')] [ROOT.Char.GetWomanMan] est en train de faire tenir une créature sur sa tête ! », dit d'une voix ravie un enfant derrière moi. En me retournant, je vois qu'une foule s'est rassemblée."
 intrigue_scheme_ongoing.5013.a:0 "... TADA ! Maintenant, enlevez-la. #EMP Enlevez-la#! !"
 intrigue_scheme_ongoing.5013.a.tt:0 "J'ai perdu la créature, mais au moins je n'ai pas perdu la vie..."

 intrigue_scheme_ongoing.5014.t:0 "Somptueux tapis exotique"
 intrigue_scheme_ongoing.5014.desc:0 "Somptueux, éclatant et doux comme les premières lueurs de l'aube, tel est le tapis qu'un marchand me présente. En m'émerveillant de la finesse du tissage, une pensée me vient à l'esprit. Un tapis comme celui-ci ne pourrait-il pas atténuer le bruit de pas ? Et même dissimuler les pas d'un agent maladroit ?"
 intrigue_scheme_ongoing.5014.a:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstNameNoTooltip] sera ravi[target.Custom('FR_E')] d'un tel cadeau."
 intrigue_scheme_ongoing.5014.a.success:0 "[target.GetSheHe|U] accepte le cadeau"
 intrigue_scheme_ongoing.5014.a.failure:0 "[target.GetSheHe|U] soupçonne que quelque chose se trame."
 intrigue_scheme_ongoing.5014.b:0 "Il irait #EMP vraiment bien#! dans mes appartements cependant..."

 intrigue_scheme_ongoing.5015.desc:0 "Je viens de recevoir un tapis [owner.Custom('FR_only_du_GetTitledFirstName')][owner.GetTitledFirstName]. Je ne sais pas pourquoi [owner.Custom('FR_IlElle')] m'a fait un cadeau aussi exquis, mais les couleurs éclatantes ravissent les yeux et le fin tissage du tapis est très agréable au toucher."
 intrigue_scheme_ongoing.5015.a:0 "Ce tapis couvrira le sol de mes appartements !"
 intrigue_scheme_ongoing.5015.b:0 "Je crois que je ferais mieux de m'en débarrasser..."

 intrigue_scheme_ongoing.5016.t:0 "Le pouvoir des mots"
 intrigue_scheme_ongoing.5016.desc:0 "[servant.Custom('FR_only_le_GetTitledFirstName')|U][servant.GetTitledFirstName], un[servant.Custom('FR_E')] domestique [target.Custom('FR_DuDela')] [target.Custom('InsultAdjective')] [target.GetTitledFirstName], se tient devant moi.\n\n « Je veux que tu fasses quelque chose pour moi... Tu seras bien sûr raisonnablement dédommagé[servant.Custom('FR_E')]. »"
 intrigue_scheme_ongoing.5016.a:0 "Des rumeurs peuvent renverser [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitleAsNameNoTooltip] !"
 intrigue_scheme_ongoing_5016_every_courtier:0 "Chaque courtisan et invité qui n'est pas un agent"
 intrigue_scheme_ongoing.5016.b:0 "Garde les portes du [target.Custom('ResidenceBuilding')] ouvertes pour moi."
 intrigue_scheme_ongoing.5016.c_man:0 "Peu importe. Retourne à ton maître."
 intrigue_scheme_ongoing.5016.c_woman:0 "Peu importe. Retourne à ta maîtresse."

 intrigue_scheme_ongoing.5017.t:0 "Un[spouse.Custom('FR_E')] [target.Custom2('RelationToMe', SCOPE.sC('spouse'))] crédule"
 intrigue_scheme_ongoing.5017.desc:0 "Je peux à peine contenir ma joie lorsque je trouve [spouse.Custom('FR_only_le_GetTitledFirstName')][spouse.GetTitledFirstName], [target.Custom2('RelationToMe', SCOPE.sC('spouse'))] [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName], qui m'attend avec un petit équipage. Si je pouvais l'amener à m'aider dans mon complot...\n\n« Vous m'avez fait savoir que vous vouliez me voir, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? », me demande-t-[spouse.Custom('FR_IlElle')]."
 intrigue_scheme_ongoing.5017.a:0 "Votre [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] vous a traité de [target.Custom('InsultAdjective')] [target.Custom('InsultNoun')]."
 intrigue_scheme_ongoing.5017.a.success:0 "[spouse.Custom('FR_only_le_GetTitledFirstName')|U][spouse.GetTitledFirstNameNoTooltip] vous croit"
 intrigue_scheme_ongoing.5017.a.failure:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitleAsNameNoTooltip] [spouse.Custom('FR_LeLa')] convainc que c'est un mensonge"
 intrigue_scheme_ongoing.5017.b:0 "S'il vous plaît, parlez-moi de votre [target.Custom('ResidenceBuilding')] !"

 intrigue_scheme_ongoing.5018.t:0 "Les serviteurs de camp"
 intrigue_scheme_ongoing.5018.desc:0 "C[target.Custom('FR_EEtte')] [target.Custom('InsultAdjective')] [target.GetTitledFirstName] est en guerre et campe actuellement à [location.GetName]. Des sources me disent qu'[target.Custom('FR_IlElle')] va bientôt recruter d'autres serviteurs de camp. Ce serait une occasion parfaite pour y faire entrer certains de mes hommes !"
 intrigue_scheme_ongoing.5018.a:0 "Cachés parmi la foule, ils me feront un rapport."
 intrigue_scheme_ongoing.5018.b:0 "« Farine, céréales, viande... Brûlez tout. »"
 intrigue_scheme_ongoing.5018.msg.t:0 "Provisions brûlées dans un accident"

 intrigue_scheme_ongoing.5019.t:0 "Galerie souterraine secrète"
 intrigue_scheme_ongoing.5019.desc:0 "Mon agent [agent.Custom('FR_only_le_GetTitledFirstName')][agent.GetTitledFirstName] s'approche de moi, un tas de papiers dans les mains, et s'exclame : « J'ai trouvé de vieux documents d'architecture du [target.Custom('ResidenceBuilding')] [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitleAsName] ! Ils sont peut-être un peu dépassés, mais regardez ici... »"
 intrigue_scheme_ongoing.5019.a:0 "Cela ressemble à une galerie que nous pourrions utiliser !"
 intrigue_scheme_ongoing.5019.b:0 "Si seulement j'avais autant d'endroits secrets... Faites venir le maçon."

 intrigue_scheme_ongoing.5021.t:0 "Découverte préoccupante"
 intrigue_scheme_ongoing.5021.desc:0 "Je vais trouver mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.Custom('FR_only_le_GetTitledFirstName')][owner.GetTitledFirstName] dans son bureau, mais la pièce est vide. Feuilletant tranquillement ses papiers, je tombe sur quelque chose qui est indéniablement un complot contre [target.Custom2('MyCharacterIntroduction', ROOT.Char)] !"
 intrigue_scheme_ongoing.5021.a:0 "Qu'est-ce que cela signifie, [owner.GetFirstNameNoTooltip] ?!"
 intrigue_scheme_ongoing.5021.a.success:0 "[owner.GetSheHe|U] complote vraiment en vue de tuer"
 intrigue_scheme_ongoing.5021.a.success.tt:0 "Le complot est découvert"
 intrigue_scheme_ongoing.5021.a.failure:0 "[owner.GetSheHe|U] se sent insulté[owner.Custom('FR_E')]"
 intrigue_scheme_ongoing.5021.b:0 "Je n'ai #EMP rien#! vu."

 intrigue_scheme_ongoing.5022.t:0 "Les accusations"
 intrigue_scheme_ongoing.5022.desc:0 "« Vous prévoyez de tuer quelqu'un ?! », me demande m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('family_member'))] [family_member.Custom('FR_only_le_GetTitledFirstName')][family_member.GetTitledFirstName], le visage horrifié. Dans sa main, il tient des documents sur mon projet de tuer [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName], ceux que j'ai laissés dans mon bureau personnel."
 intrigue_scheme_ongoing.5022.a:0 "« #EMP Jamais#! je n'oserai ! »"
 intrigue_scheme_ongoing.5022.a.success:0 "[family_member.GetSheHe|U] vous croit"
 intrigue_scheme_ongoing.5022.a.failure:0 "[family_member.GetSheHe|U] ne gobe pas votre argumentation"
 intrigue_scheme_ongoing.5022.b:0 "« C'est pour le mieux. Écoutez-moi maintenant... »"
 intrigue_scheme_ongoing.5022.b.success:0 "[family_member.GetSheHe|U] écoute vos arguments"
 intrigue_scheme_ongoing.5022.b.failure:0 "[family_member.GetSheHe|U] n'est pas convaincu[family_member.Custom('FR_E')]"
 intrigue_scheme_ongoing.5022.c:0 "Il semble que mes projets viennent de prendre une nouvelle dimension."

 intrigue_scheme_ongoing.5023.desc:0 "« Vous n'étiez pas censé[ROOT.Char.Custom('FR_E')] voir cela », dit [owner.Custom('FR_only_le_GetTitledFirstName')][owner.GetTitledFirstName] à voix basse dans laquelle je peux entendre de la colère. Alors qu'[owner.Custom('FR_IlElle')] s'approche de sa ceinture, je fais un pas en arrière, mais avant que j'aie le temps de faire quoi que ce soit, [owner.Custom('FR_IlElle')] est sur moi, un couteau à la main."
 intrigue_scheme_ongoing.5023.a:0 "[owner.GetFirstName], non, AHH !"
