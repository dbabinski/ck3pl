l_french:
 murder_save_header:0 "Empêcher un meurtre :"
 murder_save.failure_known_owner_tt:0 "[owner.Custom('FR_only_le_GetTitledFirstName')|U][owner.GetTitledFirstNameNoTooltip] n'a pas réussi à m'assassiner"
 murder_save.failure_unknown_owner_tt:0 "Quelqu'un n'a pas réussi à m'assassiner"
 murder_save.used_up_guile_legacy_5_save:0 "A dépensé la protection des [GetDynastyPerk('guile_legacy_5').GetName]"
 murder_save.dynasty_member_used_guile_legacy_5_save:0 "Tentative de meurtre"
 murder_save.dynasty_member_used_guile_legacy_5_save_desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] a échappé à une tentative de meurtre grâce à la protection des [GetDynastyPerk('guile_legacy_5').GetName] !"

 murder_save.0001.t:1 "$murder_save_header$ Déjoué par l'amour"
 murder_save.0001.opening:0 "Ma tentative sur la vie [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName] a été déjouée !\n\nL'assassin s’est frayé un chemin dans ses appartements, mais l'a trouvé[target.Custom('FR_E')] en compagnie de"
 murder_save.0001.rel_to_me:0 "m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('lover'))],"
 murder_save.0001.end:0 "son amant[lover.Custom('FR_E')] [lover.Custom('FR_only_le_GetTitledFirstName')][lover.GetTitledFirstName] !\n\n[lover.GetFirstName] a bondi pour lui porter secours et [lover.Custom('FR_LuiElle')] ainsi que l'assassin ont tous deux perdu la vie dans la lutte qui s'ensuivit."
 murder_save.0001.a:0 "Je ne l'aurai jamais maintenant."
 murder_save.0001.b:0 "J'ai besoin d'un nouveau plan..."

 murder_save.1001.desc:0 "« Vous ne lui ferez pas de mal ! », cria [lover.Custom('FR_only_le_GetTitledFirstName')][lover.GetTitledFirstName] qui se jeta sur la silhouette sombre apparue dans mes appartements, un poignard à la main.\n\nC'est à la fois une bénédiction et une malédiction qu'[lover.Custom('FR_IlElle')] fut avec moi cette nuit-là. Sans [lover.Custom('FR_LuiElle')], cela m'aurait coûté la vie. Malheureusement, après la lutte, [lover.Custom('FR_IlElle')] perdit tout son sang dans mes bras, à côté de l'assassin mort."
 murder_save.1001.a:0 "Quel cruel dégénéré était derrière tout ça ?"
 murder_save.1001.b:0 "[owner.Custom('FR_only_le_GetTitledFirstName')|U][owner.GetTitledFirstNameNoTooltip] va payer !"
 murder_save.1001.c:0 "Mieux vaut [lover.GetFirstNameNoTooltip] que moi !"

 murder_save.0002.t:1 "$murder_save_header$ Aimer les [SCOPE.Custom('VenomousCreatureAttackPlural')]"
 murder_save.0002.opening:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] est encore en vie !\n\n[SCOPE.Custom('VenomousCreature')|U] était bien dans son lit, mais l'animal s'est trompé de cible ! C'est"
 murder_save.0002.rel_to_me:0 "— m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('lover'))] —"
 murder_save.0002.end:0 "son amant[lover.Custom('FR_E')] [lover.Custom('FR_only_le_GetTitledFirstName')][lover.GetTitledFirstName] qui a péri !"

 murder_save.1002.desc:0 "« Revenez au lit, [lover.Custom('LoverPetName_possessive')]... »\n\nJe suis sur le point de répondre à l'invitation de mon amant[lover.Custom('FR_E')] lorsqu'[lover.Custom('FR_IlElle')] commence à crier. « Que se passe-t-il ?! », demandé-je. J'obtiens une réponse lorsqu'[lover.Custom('FR_IlElle')] se débat suffisamment pour laisser apparaître [SCOPE.Custom('VenomousCreatureType')] entre les draps.\n\nLe temps qu'un médecin arrive, [lover.GetFirstName] est déjà raide et froid[lover.Custom('FR_E')]. Je me sens vide. La bête m'était destinée."

 murder_save.0003.t:1 "$murder_save_header$ L'assassin"
 murder_save.0003.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] est encore en vie !\n\nMon assassin s'est frayé un chemin jusqu'à ses appartements, mais [broken_person.Custom('FR_only_le_GetTitledFirstName')][broken_person.GetTitledFirstName] est intervenu[broken_person.Custom('FR_E')] ! [target.GetFirstName] n'a fait que [broken_person.Custom('FR_LeLa')] tourmenter, et pourtant [broken_person.Custom('FR_IlElle')] a donné sa vie pour [target.Custom('FR_LeLa')] protéger. Mon assassin a aussi péri, mais [target.GetFirstName] s'en est sorti[target.Custom('FR_E')]."
 murder_save.0003.a:0 "Quel monde injuste."
 murder_save.0003.b:0 "Je dois essayer avec un nouveau plan !"

 murder_save.1003.desc:0 "[broken_person.Custom('FR_only_le_GetTitledFirstName')|U][broken_person.GetTitledFirstName] essaie de rester impassible tandis que l'assassin avance vers moi.\n\n« Vous l'avez conduit jusqu'à mes appartements, alors que vous m'avez juré une loyauté éternelle ? ». Ses yeux oscillent entre moi et l'arme dans la main de l'assassin. « Quelle terrible déception. Au fond de vous, vous ne vouliez pas me décevoir, n'est-ce pas ? »\n\nQuelque chose change dans son regard. Puis, [broken_person.Custom('FR_IlElle')|U] pousse un cri et se jette sur l'intrus. À la fin de la lutte, leurs corps sans vie gisent au sol."
 murder_save.1003.a:0 "Considérez ceci comme un châtiment approprié, [broken_person.GetFirstNameNoTooltip]."

 murder_save.0004.t:1 "$murder_save_header$ L'attaque"
 murder_save.0004.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] est encore en vie !\n\nLes hommes de main ont comme prévu tendu une embuscade à sa suite, mais n'ont pas réussi à la vaincre ! Ils auraient peut-être pu capturer le [target.GetTitleTierName] s'il n'y avait pas eu ce maudit cheval de bataille dont [target.Custom('FR_IlElle')] est si fi[target.Custom('FR_ErEre')] !"
 murder_save_failure_warhorse_tt:0 "Le cheval de bataille de [target.GetFirstNameNoTooltip] meurt de ses blessures"
 
 murder_save.1004.opening:0 "Je voyage avec ma suite lorsqu'un cri émane d'un bosquet d'arbres. « À l'attaque ! Ciblez le [ROOT.Char.GetTitleTierName] ! ». C'est une embuscade !\n\nCe ne sont pas de simples bandits qui en ont après mon or, mais des hommes de main qui en ont après ma vie ! Cependant, m[ROOT.Char.Custom('HorseStoryHerHis')] fidèle [ROOT.Char.Custom('HorseStoryMareStallion')] sait quoi faire ! [ROOT.Char.Custom('HorseStorySheHe')|U] se cabre et lance une ruade pour me protéger de leurs lames, tandis que mes gardes se rassemblent pour les repousser."
 murder_save.1004.warhorse_dies:0 "\n\nCe n’est que lorsque les combats ont cessé que ma monture, [ROOT.Char.Custom('WarhorseStoryName')], s'effondre et que je découvre ses blessures profondes. [ROOT.Char.Custom('HorseStorySheHe')|U] m'a vraiment protégé jusqu'au bout..."
 murder_save.1004.a:0 "Ces voyous étaient à la solde de qui ?"
 murder_save.1004.b:0 "Qui est derrière tout ceci est évident !"
 murder_save.1004.c:0 "Je trouverai qui a fait ça !"
 murder_save.1004.d:0 "Vous m'avez privé d'un sacré bon cheval, [owner.GetFirstNameNoTooltip] !"
 murder_save_warhorse_dies_to_thugs:0 "#F [THIS.Char.Custom('WarhorseStoryName')] meurt de ses blessures"

 murder_save.0005.t:1 "$murder_save_header$ L’alerte a été donnée"
 murder_save.0005.desc:0 "Le groupe de conspirateurs s'est frayé un chemin vers la cellule [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName], mais [target.Custom('FR_LeLa')] prisonni[target.Custom('FR_ErEre')] a commencé à faire tout un vacarme. Payer le geôlier est une chose, mais c’en est une autre de faire croire que rien ne se passe alors que tout le château est en alerte !\n\nMes assassins prennent la fuite et laissent [target.GetFirstName] sain[target.Custom('FR_E')] et sau[target.Custom('FR_FVe')]..."

 murder_save.1005.desc:0 "Je ne sais pas qui sont les personnes masquées qui sont soudainement apparus dans ma cellule, mais je sais qu'elles sont là pour me faire du mal. Elles ne s'attendaient pas à ma protectrice, cependant.\n\n« Attaque-les ! » crié-je, et ma [ROOT.Char.Custom('prison_pet')] s'en prend à eux, prête à se battre pour ma vie ! Je sais qu'ils ne font pas le poids face à mon amie et alors que je commence à crier et à applaudir, ils s'enfuient dans une terreur lamentable !\n\nLe geôlier me donne une raclée peu de temps après pour me faire taire, mais au moins, je respire encore."
 murder_save.1005.a:0 "Je te dois la vie, [ROOT.Char.Custom('prison_pet')]."
 murder_save.1005.b:0 "Ton sacrifice n'a pas été vain, ma [ROOT.Char.Custom('prison_pet')] !"

 murder_save.0006.t:1 "$murder_save_header$ Des gardes"
 murder_save.0006.opening:0 "Les hommes de main ont comme prévu attaqué [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName], mais je n'avais pas pensé à la garde personnelle"
 murder_save.0006.spouse:0 "que [spouse.Custom('FR_only_le_GetTitledFirstName')][spouse.GetTitledFirstName] lui avait fournie."
 murder_save.0006.no_spouse:0 "que lui avait fournie son [ROOT.Char.Custom('FR_EpouxEpouseOpp')]."
 murder_save.0006.end:0 "\n\nIls se sont battus bravement, assez pour que [target.GetFirstName] soit toujours en vie."

 murder_save.1006.opening:0 "J'étais en voyage quand mon escorte a été attaquée par une bande de voyous ! Heureusement, les gardes fournis par"
 murder_save.1006.spouse:0 "[spouse.Custom('FR_only_le_GetTitledFirstName')][spouse.GetTitledFirstName]"
 murder_save.1006.no_spouse:0 "mon [ROOT.Char.Custom('FR_EpouxEpouseOpp')]"
 murder_save.1006.end:0 "ont combattu vaillamment et m'ont protégé de l'attaque.\n\nAlors qu'ils luttaient jusqu'au dernier, il devint clair que ces bandits n'en avaient pas après mon or, mais après ma vie ! Ils ont finalement été chassés, mais ma garde personnelle a presque été annihilée."

 murder_save.0007.t:1 "$murder_save_header$ Garde à fourrure"
 murder_save.0007.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] est encore en vie ! Nous avons bien placé [SCOPE.Custom('VenomousCreature')] dans son lit, mais avant même de pouvoir frapper, le chat du [target.GetTitleTierName] s'est mis à combattre la créature !"
 murder_save_failure_cat_tt:0 "Le chat de [target.GetFirstNameNoTooltip] meurt des suites de ses blessures"

 murder_save.1007.opening:0 "En entrant dans ma chambre, je remarque immédiatement que mon cher chat [THIS.Char.Custom('CatStoryName')] est agité. Soudain, [THIS.Char.Custom('CatStorySheHe')] bondit et révèle [SCOPE.Custom('VenomousCreatureType')] entre mes draps !"
 murder_save.1007.cat_dies:0 "\n\nL'horrible créature ne se laisse pas abattre facilement et alors que [THIS.Char.Custom('CatStoryName')] mord enfin son cou, [THIS.Char.Custom('CatStorySheHe')] ne peut plus [THIS.Char.Custom('CatStoryHerselfHimself')] être sauvé."
 murder_save.1007.a:0 "Je te dois la vie, [THIS.Char.Custom('CatStoryName')] !"
 murder_save.1007.b:0 "Qui est derrière tout ça est une évidence !"
 murder_save.1007.c:0 "Je trouverai qui a fait ça !"
 murder_save.1007.d:0 "Vous paierez pour cela, [owner.GetFirstNameNoTooltip] !"
 murder_save_creepy_crawlies_cat_dies:0 "[THIS.Char.Custom('CatStoryName')] meurt des suites de ses blessures"

 murder_save.0008.t:1 "$murder_save_header$ Garde à fourrure"
 murder_save.0008.desc:0 "Ma tentative de m'en prendre à la vie [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName] a été déjouée ! L'assassin s'est frayé un chemin jusqu'à ses appartements, mais avant de pouvoir passer à l'acte, un chien s'est mis à aboyer ! L'animal de compagnie a rapidement fait fuir l'assassin."

 murder_save.1008.desc:0 "Dès que j'entre dans mes appartements, mon cher chien [THIS.Char.Custom('DogStoryName')] commence à aboyer et s'en prend à une ombre... Une ombre qui bouge ! [THIS.Char.Custom('DogStorySheHe')] poursuit l'assassin en puissance jusqu'à ce que je lui dise de revenir vers moi."
 murder_save.1008.a:0 "Je te dois la vie, [THIS.Char.Custom('DogStoryName')] !"

 murder_save.0009.t:1 "$murder_save_header$ Liens familiaux"
 murder_save.0009.desc:0 "Mon projet de meurtre [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName] est tombé à l'eau au tout dernier moment ! Il semble que des soutiens de la dynastie [target.GetDynasty.GetBaseName] aient infiltré le complot et que la nuit fatidique ils aient tout stoppé avant la mise à exécution !"
 murder_save.0009.a:0 "Je dois battre en retraite, avant qu'ils ne cherchent à se venger !"
 murder_save.0009.b:0 "Ce qui s'est effondré peut être rebâti."
 murder_save.targets_guile_legacy_save_used_up:0 "[target.Custom('FR_only_le_GetShortUIName')|U][target.GetShortUIName] ne pourra plus encore être sauvé[target.Custom('FR_E')] par ses [GetDynastyPerk( 'guile_legacy_5' ).GetName|l]"

 murder_save.1009.opening:0 "Une tentative de meurtre contre moi a été déjouée !"
 murder_save.1009.owner_discovered:0 "\n\n[owner.Custom('FR_only_le_GetTitledFirstName')|U][owner.GetTitledFirstName] avait élaboré des plans minutieux, mais ceux-ci ne tenaient pas compte du fait que son complot était infiltré par des soutiens de la Maison [target.GetHouse.GetNameNoTooltip] !"
 murder_save.1009.owner_not_discovered:0 "\n\nHeureusement, celui qui a orchestré ce complot odieux n'avait pas envisagé que son complot puisse être infiltré par des agents fidèles à la Maison [target.GetHouse.GetNameNoTooltip] !"
 murder_save.1009.end:0 "\n\nLe complot est tombé à l'eau, alors même qu'il allait être mis à exécution."
 murder_save.1009.a:0 "J'ai la vie sauve grâce à mon nom !"

 # Saved by a Varangian
 murder_save.0010.t:0 "$murder_save_header$ les Varègues"
 murder_save.0010.desc:0 "Ma tentative d'assassinat à l'encontre [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName] a été déjouée !\n\nL'assassin a été arrêté par un de ces insipides Varègues ! Je suppose que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitleAsNameNoTooltip] a finalement réussi à obtenir sa garde..."
 murder_save.0010.varangian_dies:0 "\n\nAu moins, l'assassin a eu raison du garde. [varangian.Custom('FR_only_le_GetTitledFirstName')|U][varangian.GetTitledFirstName] ne se mettra plus en travers de mon chemin."
 murder_save.0010.a:0 "Je ne réussirai jamais à l'avoir maintenant !"
 murder_save.0010.b:0 "J'ai besoin d'un nouveau plan..."

 murder_save.1010.desc:0 "Un assassin a attenté à ma vie ! Heureusement, [varangian.GetFirstName], un membre de ma garde varègue, était juste devant mes appartements et l'a rapidement neutralisé avant que je ne sois blessé[ROOT.Char.Custom('FR_E')]."
 murder_save.1010.varangian_dies:0 "[varangian.GetFirstNameNoTooltip] est tragiquement mort[ROOT.Char.Custom('FR_E')] des suites de ses blessures au cours de cette attaque."
 murder_save.1010.owner_discovered:0 "\n\nIl ne fait aucun doute que cela a été commandité par [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] !"
 murder_save.1010.a:0 "Qui pourrait être derrière cette vile tentative ?"
 murder_save.1010.b:0 "[owner.GetSheHe|U] va payer pour ça !"

 murder_save.0011.t:0 "$murder_save_header$ Le chat affamé"
 murder_save.0011.desc:0 "Ma tentative de tuer [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] a été déjouée ! Le poison, le canard, le repas... Tout se passait comme prévu jusqu'à ce que son chat lui enlève un morceau de son assiette avant qu'[target.Custom('FR_IlElle')] n'ait le temps de manger ! Le fait de voir son chat se tordre de douleur jusqu'à ce que mort s'ensuive l'a quelque peu dissuadé[target.Custom('FR_E')] de prendre part à son repas."
 murder_save_poison_cat_tt:0 "Son chat meurt à cause du poison"

 murder_save.1011.desc:0 "Alors que je m'assois pour manger, [THIS.Char.Custom('CatStoryName')] saute sur mes genoux et prend un morceau de mon repas avant de descendre.\n\nAlors que je suis sur le point de commencer à manger, je suis surpris[ROOT.Char.Custom('FR_E')] par ses miaulements de douleur. [THIS.Char.Custom('CatStorySheHe')|U] se tord sur le sol et ses cris deviennent de plus en plus faibles jusqu'à ce qu'[THIS.Char.Custom('CatStorySheHe')] finisse par ne plus bouger du tout. La nourriture a été empoisonnée ?!"
 murder_save_poison_cat_dies:0 "[THIS.Char.Custom('CatStoryName')] vous a sauvé et a péri en raison du poison"

 murder_save.0012.t:0 "$murder_save_header$ Le chien affamé"
 murder_save.0012.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] vit toujours !\n\nLe poison, le canard, le repas... Tout se passait comme prévu jusqu'à ce que son chien lui enlève un morceau de son assiette avant qu'[target.Custom('FR_IlElle')] n'ait le temps de manger ! Le fait de voir son chien se tordre de douleur jusqu'à ce que mort s'ensuive l'a quelque peu dissuadé[target.Custom('FR_E')] de prendre part à son repas."
 murder_save_poison_dog_tt:0 "Son chien meurt à cause du poison"

 murder_save.1012.desc:0 "Alors que je m'assois pour manger, [THIS.Char.Custom('CatStoryName')] me fixe avec des yeux suppliants. Je fais alors tomber doucement un morceau de mon assiette sur le sol pour [THIS.Char.Custom('DogStoryHerHim')].\nAu moment où je m'apprête à commencer à manger, je suis surpris[ROOT.Char.Custom('FR_E')] par ses gémissements de douleur. [THIS.Char.Custom('DogStoryName')] se tord sur le sol et sa plainte s'affaiblit de plus en plus jusqu'à ce qu'[THIS.Char.Custom('DogStorySheHe')] finisse par ne plus bouger du tout. La nourriture a été empoisonnée ?!"
 murder_save_poison_dog_dies:0 "[THIS.Char.Custom('DogStoryName')] vous a sauvé et a péri en raison du poison"
