 hostile_scheme_discovery.1001.t:0 "Un complot à la cour"
 hostile_scheme_discovery.1001.close_relation:0 "Mon [spymaster.GetCouncilTitle|l] m'a annoncé une grave nouvelle. [spymaster.GetSheHe|U] est certain[spymaster.Custom('FR_E')] que [agent.Custom('FR_only_le_GetTitledFirstName')][agent.GetTitledFirstName], m[agent.Custom('FR_OnA')] propre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], complote contre moi !"
 hostile_scheme_discovery.1001.close_relation_no_spymaster:0 "J'ai appris une grave nouvelle. [agent.Custom('FR_only_le_GetTitledFirstName')|U][agent.GetTitledFirstName], m[agent.Custom('FR_OnA')] propre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] complote contre moi !"
 hostile_scheme_discovery.1001.close_relation_other_target:0 "Mon [spymaster.GetCouncilTitle|l] m'a annoncé une grave nouvelle. [spymaster.GetSheHe|U] est certain[spymaster.Custom('FR_E')] que [agent.Custom('FR_only_le_GetTitledFirstName')][agent.GetTitledFirstName], m[agent.Custom('FR_OnA')] propre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], complote contre m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('targeted_courtier'))] [targeted_courtier.Custom('FR_only_le_GetTitledFirstName')][targeted_courtier.GetTitledFirstName] !"
 hostile_scheme_discovery.1001.close_relation_no_spymaster_other_target:0 "J'ai appris une grave nouvelle. [agent.Custom('FR_only_le_GetTitledFirstName')|U][agent.GetTitledFirstName], m[agent.Custom('FR_OnA')] propre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] complote contre m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('targeted_courtier'))] [targeted_courtier.Custom('FR_only_le_GetTitledFirstName')][targeted_courtier.GetTitledFirstName] !"
 hostile_scheme_discovery.1001.desc:0 "M[spymaster.Custom('FR_OnA')] [spymaster.GetCouncilTitle] a fait une découverte. [spymaster.GetSheHe|U] est certain[spymaster.Custom('FR_E')] que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('agent'))] [agent.Custom('FR_only_le_GetTitledFirstName')][agent.GetTitledFirstName] complote contre moi !"
 hostile_scheme_discovery.1001.desc_no_spymaster:0 "J'ai appris une grave nouvelle. Il a été découvert que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('agent'))] [agent.Custom('FR_only_le_GetTitledFirstName')][agent.GetTitledFirstName] complote contre moi !"
 hostile_scheme_discovery.1001.desc_other_target:0 "M[spymaster.Custom('FR_OnA')] [spymaster.GetCouncilTitle] a fait une découverte. [spymaster.GetSheHe|U] est certain[spymaster.Custom('FR_E')] que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('agent'))] [agent.Custom('FR_only_le_GetTitledFirstName')][agent.GetTitledFirstName] complote contre m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('targeted_courtier'))] [targeted_courtier.Custom('FR_only_le_GetTitledFirstName')][targeted_courtier.GetTitledFirstName] !"
 hostile_scheme_discovery.1001.desc_no_spymaster_other_target:0 "J'ai appris une grave nouvelle. Il a été découvert que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('agent'))] [agent.Custom('FR_only_le_GetTitledFirstName')][agent.GetTitledFirstName] complote contre m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('targeted_courtier'))] [targeted_courtier.Custom('FR_only_le_GetTitledFirstName')][targeted_courtier.GetTitledFirstName] !"
 hostile_scheme_discovery.1001.a:0 "Que [agent.Custom('FR_LeLa')] traîtr[agent.Custom('FR_EEsse')] soit connu[agent.Custom('FR_E')] de tous."
 hostile_scheme_discovery.1001.b:0 "Jetez-[agent.Custom('FR_LeLa')] en prison !"
 hostile_scheme_discovery.1001.c:0 "Que ce soit vrai ou non, je ne vais pas accuser [agent.GetFirstNameNoTooltip]."
 hostile_scheme_discovery.1001.c.tt:0 "[agent.GetFirstNameNoTooltip] reste libre."

 hostile_scheme_discovery.2001.intro:0 "Mon [spymaster.GetCouncilTitle|l] m'a annoncé une grave nouvelle. Bien que nous ne sachions pas encore qui,"
 hostile_scheme_discovery.2001.intro_no_spymaster:0 "J'ai appris une grave nouvelle. Bien que nous ne sachions pas encore qui,"
 hostile_scheme_discovery.2001.murder:0 "quelqu'un planifie un assassinat contre"
 hostile_scheme_discovery.2001.abduction:0 "quelqu'un envisage un enlèvement contre"
 hostile_scheme_discovery.2001.fallback:0 "quelqu'un complote contre"
 hostile_scheme_discovery.2001.elope:0 "quelqu'un prévoit de s'enfuir pour épouser"
 hostile_scheme_discovery.2001.target_other:0 "m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('target'))] [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] !"
 hostile_scheme_discovery.2001.target_me:0 "moi !"
 hostile_scheme_discovery.2001.a:0 "Nous devons arrêter le coupable !"

 hostile_scheme_discovery.3001.t:0 "Agent découvert"
 hostile_scheme_discovery.3001.intro:0 "[agent.Custom('FR_only_le_GetTitledFirstName')|U][agent.GetTitledFirstName], mon agent à la Cour [court_owner.Custom('FR_only_du_GetTitledFirstName')][court_owner.GetTitledFirstName], a été découvert[agent.Custom('FR_E')] !"
 hostile_scheme_discovery.3001.imprisoned:0 "\n\n[court_owner.Custom('FR_only_le_GetTitledFirstName')|U][court_owner.GetTitleAsName] l'a placé[agent.Custom('FR_E')] sous les verrous."
 hostile_scheme_discovery.3001.accused:0 "\n\nMaintenant qu'[agent.Custom('FR_IlElle')] est jugé[agent.Custom('FR_E')] indigne de confiance, [agent.Custom('FR_IlElle')] ne peut plus aider ma cause."
 hostile_scheme_discovery.3001.a:0 "Maudits soient [court_owner.Custom('FR_only_le_GetTitledFirstName')][court_owner.GetTitledFirstNameNoTooltip] et son [spymaster.GetCouncilTitle|l] !"

 hostile_scheme_discovery.3002.t:0 "Complot découvert"
 hostile_scheme_discovery.3002.desc:0 "L'existence de mon complot visant à [scheme.GetFullActionName|l] a été découvert !\n\nBien que mon implication ne soit pas encore connue, cela rendra beaucoup plus difficile la réalisation de mes projets."
 hostile_scheme_discovery.3002.a:0 "Malédictions !"

 hostile_scheme_discovery.4001.t:0 "Complot découvert"
 hostile_scheme_discovery.4001.opening:0 "Mon complot contre m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('target'))] [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] a été découvert !"
 hostile_scheme_discovery.4001.end:0 "\n\nMes serviteurs chuchotent maintenant que je dois recourir à la sournoiserie pour gouverner ne serait-ce que mon château."
 hostile_scheme_discovery.4002.opening:0 "Mon plan visant à voir mort[target.Custom('FR_E')] m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('target'))] [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] a été découvert ! Tout le monde est au courant !"
 hostile_scheme_discovery.4001.a:0 "C'est tout un gros malentendu !"
 hostile_scheme_discovery.4001.b:0 "Oh, je vais leur montrer jusqu'où je peux aller."
 
