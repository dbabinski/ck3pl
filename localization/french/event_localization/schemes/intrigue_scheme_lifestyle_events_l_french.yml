 intrigue_scheme_lifestyle.1001.t:0 "Discipline et loyauté"
 intrigue_scheme_lifestyle.1001.desc:0 "Sachant comment les soldats agissent les uns envers les autres et remarquant à quel point l'information et la rumeur circulent librement, il me vient une idée.\n\nSi certains de mes propres soldats infiltraient l'armée [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName], ils pourraient offrir un aperçu de ses plans."
 intrigue_scheme_lifestyle.1001.a:0 "Il est temps qu'[target.Custom('FR_IlElle')] obtienne de nouvelles recrues."
 intrigue_scheme_lifestyle.1001.a.tt:0 "#F Les commérages se propagent très vite parmi les soldats... Je pourrais apprendre beaucoup, tant que mes agents ne sont pas menacés.#!\n"
 intrigue_scheme_lifestyle.1001.b:0 "Non, c'est trop risqué."
 intrigue_scheme_lifestyle.1001.b.tt:0 "#F Je ne vais pas miser sur la loyauté d’un simple soldat.#!\n"

 intrigue_scheme_lifestyle.1002.t:0 "Discipline et loyauté"
 intrigue_scheme_lifestyle.1002.desc:1 "Je viens d'apprendre que les soldats que j'ai envoyés infiltrer l'armée [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName] ont été découverts ! Qui sait quel genre de punition, ou pire, d'interrogatoire, ils subissent en ce moment même."
 intrigue_scheme_lifestyle.1002.a:0 "Ils feraient bien de ne révéler aucun de mes plans !"

 intrigue_scheme_lifestyle.3001.t:0 "Les habitudes régulières"
 intrigue_scheme_lifestyle.3001.desc_agents:0 "Mes agents ont remarqué que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('target'))], [target.Custom('FR_LeLa')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName], semble avoir ses habitudes.\n\nLes étudier pourrait mener à une découverte capitale..."
 intrigue_scheme_lifestyle.3001.desc:0 "J'ai remarqué que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('target'))], [target.Custom('FR_LeLa')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName], a des horaires fixes. Les étudier pourrait mener à une découverte capitale..."
 intrigue_scheme_lifestyle.3001.a:0 "Je vais personnellement étudier ses habitudes."
 intrigue_scheme_lifestyle.3001.a_agent:0 "Je veux que quelqu'un [target.Custom('FR_LeLa')] surveille à toute heure !"
 intrigue_scheme_lifestyle.3001.a.tt:0 "#F C'est bien sûr une entreprise risquée...#!"
 intrigue_scheme_lifestyle.3001.b:0 "C'est trop risqué."
 intrigue_scheme_lifestyle.3001.b.tt:0 "#F [target.Custom('FR_IlElle')|U] pourrait remarquer qu'[target.Custom('FR_IlElle')] est surveillé[target.Custom('FR_E')] !#!"

 intrigue_scheme_lifestyle.3101.t:0 "Bien informé[ROOT.Char.Custom('FR_E')]"
 intrigue_scheme_lifestyle.3101.desc:0 "Bien qu'ils puissent entendre des conversations par hasard et qu'ils se déplacent discrètement à l'intérieur des châteaux, les domestiques sont souvent peu surveillés. C’est le cas à la Cour de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('target'))], [target.GetTitledFirstName]."
 intrigue_scheme_lifestyle.3101.a:0 "En convaincre certains de transmettre des informations à mes agents."
 intrigue_scheme_lifestyle.3101.a.tt:0 "#F Les informateurs pourraient me donner des informations précieuses, mais ce sont aussi des amateurs avec tous les risques que cela implique...#!"
 intrigue_scheme_lifestyle.3101.b:0 "Le risque est trop grand !"
 intrigue_scheme_lifestyle.3101.b.tt:0 "#F Je ne peux pas faire confiance à de telles personnes !#!"

 intrigue_scheme_lifestyle.3102.desc:0 "Les domestiques fournissant à mes agents des informations sur [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] ont été découverts !"
 intrigue_scheme_lifestyle.3102.a:0 "Ils feraient mieux de se taire !"

 intrigue_scheme_lifestyle.3201.t:0 "Les communications"
 intrigue_scheme_lifestyle.3201.desc_animal:0 "Quelle chance ! Les oiseaux messagers que possèdent [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] auraient une préférence pour le type de graines que l'on peut trouver dans mon jardin et resteraient donc assez longtemps pour que je puisse lire les messages !"
 intrigue_scheme_lifestyle.3201.elope.desc:0 "Quelle chance ! Mes agents ont découvert un accès au bureau où [target.GetLiege.Custom2('NamePossessiveCharacterIntroduction', target )] garde ses lettres. Je peux maintenant lire tous ses messages !"
 intrigue_scheme_lifestyle.3201.desc:1 "Quelle chance ! Mes agents ont découvert un accès au bureau où [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] garde ses lettres. Je peux maintenant lire tous ses messages !"

 intrigue_scheme_lifestyle.3201.a:0 "Faisons-le régulièrement !"
 intrigue_scheme_lifestyle.3201.b:1 "Ses messagers vont me manger dans la main."
 intrigue_scheme_lifestyle.3201.b.tt:1 "Cette option est disponible en raison de mon modificateur $modifier_hunt_friend_of_animal$"
 intrigue_scheme_lifestyle.3201.c:0 "C'était un coup de chance, rien de plus."

 intrigue_scheme_lifestyle.3301.t:0 "Une autre voie"
 intrigue_scheme_lifestyle.3301.desc_murder:0 "Mes agents ont remarqué que le [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] réagit étrangement chaque fois que le nom de s[target.Custom2('FR_RelationToMe_OnA', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.Custom('FR_only_le_GetTitledFirstName')][secret_to_reveal_target.GetTitledFirstName] est mentionné..."
 intrigue_scheme_lifestyle.3301.desc_lover:0 "Mes agents ont remarqué que le [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] passe énormément de temps seul[target.Custom('FR_E')] avec s[target.Custom2('FR_RelationToMe_OnA', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.Custom('FR_only_le_GetTitledFirstName')][secret_to_reveal_target.GetTitledFirstName]..."
 intrigue_scheme_lifestyle.3301.desc_pregnancy:0 "Mes agents ont remarqué que le [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] semble très inqui[target.Custom('FR_EtEte')] pour la santé de s[target.Custom2('FR_RelationToMe_OnA', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.Custom('FR_only_le_GetTitledFirstName')][secret_to_reveal_target.GetTitledFirstName]."
 intrigue_scheme_lifestyle.3301.desc_child:0 "Mes agents ont remarqué que le [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] est très impliqué[target.Custom('FR_E')] dans la vie de s[target.Custom2('FR_RelationToMe_OnA', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.Custom('FR_only_le_GetTitledFirstName')][secret_to_reveal_target.GetTitledFirstName]."
 intrigue_scheme_lifestyle.3301.desc_fallback:0 "Mes agents ont remarqué que le [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] agit étrangement concernant s[target.Custom2('FR_RelationToMe_OnA', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.Custom('FR_only_le_GetTitledFirstName')][secret_to_reveal_target.GetTitledFirstName]."
 intrigue_scheme_lifestyle.3301.desc_end:0 "\n\nEnquêter davantage reviendrait à mettre de côté mes plans sombres pour le [target.GetTitleTierName], mais je dois avouer que cela a attisé ma curiosité !"
 intrigue_scheme_lifestyle.3301.a:0 "[target.Custom('FR_SilSielle')|U] cache quelque chose, je dois le savoir !"
 intrigue_scheme_lifestyle.3301.b:0 "Je vais rester focalisé[ROOT.Char.Custom('FR_E')] sur mon objectif."
 intrigue_scheme_lifestyle.3301.b.tt:0 "#F Avec une précision mortelle !#!"

 intrigue_scheme_lifestyle.3302.t:0 "Le secret [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitleAsNameNoTooltip]"
 intrigue_scheme_lifestyle.3302.desc_murder:0 "Mes agents remarquent une curiosité, puis une autre, et il ne faut pas attendre longtemps avant que toute l'affaire ne soit découverte. [target.Custom('FR_LeLa')|U] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('target'))] [target.GetTitledFirstName] a tué s[target.Custom2('FR_RelationToMe_OnA', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.Custom('FR_only_le_GetTitledFirstName')][secret_to_reveal_target.GetTitledFirstName] !"
 intrigue_scheme_lifestyle.3302.desc_lover:0 "Mes agents remarquent une curiosité, puis une autre, et il ne faut pas attendre longtemps avant que toute l'affaire ne soit découverte. [secret_to_reveal_target.Custom('FR_only_le_GetTitledFirstName')|U][secret_to_reveal_target.GetTitledFirstName] est l'amant[secret_to_reveal_target.Custom('FR_E')] [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName] !"
 intrigue_scheme_lifestyle.3302.desc_pregnancy:0 "Mes agents remarquent une curiosité, puis une autre, et il ne faut pas attendre longtemps avant que toute l'affaire ne soit découverte. [secret_to_reveal_target.Custom('FR_only_le_GetTitledFirstName')|U][secret_to_reveal_target.GetTitledFirstName] porte l'enfant [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName] !"
 intrigue_scheme_lifestyle.3302.desc_child:0 "Mes agents remarquent une curiosité, puis une autre, et il ne faut pas attendre longtemps avant que toute l'affaire ne soit découverte. [secret_to_reveal_target.Custom('FR_only_le_GetTitledFirstName')|U][secret_to_reveal_target.GetTitledFirstName] est l'enfant [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName] et de s[target.Custom2('FR_RelationToMe_OnA', SCOPE.sC('secret_to_reveal_owner'))] [secret_to_reveal_owner.Custom('FR_only_le_GetTitledFirstName')][secret_to_reveal_owner.GetTitledFirstName] !"
 intrigue_scheme_lifestyle.3302.desc_fallback:0 "Mes agents remarquent une curiosité, puis une autre, et il ne faut pas attendre longtemps avant que toute l'affaire ne soit découverte. [target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] a vraiment quelque chose à cacher !"
 intrigue_scheme_lifestyle.3302.a:0 "Bonne nouvelle !"
 intrigue_scheme_lifestyle.3302.a.tt:0 "#F Je pourrais [target.Custom('FR_LeLa')] faire chanter ou [target.Custom('FR_LeLa')] forcer à faire ce que je veux !#!"

 intrigue_scheme_lifestyle.3401.t:0 "Un moyen d'entrer"
 intrigue_scheme_lifestyle.3401.desc:0 "[courtier_to_fool.Custom('FR_LeLa')|U] [target.Custom2('RelationToMe', SCOPE.sC('courtier_to_fool'))] [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName], [courtier_to_fool.GetTitledFirstName], est un[courtier_to_fool.Custom('FR_E')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('courtier_to_fool'))] [courtier_to_fool.GetWomanMan]. Alors que je me trouve en sa compagnie, je suis d'abord méfiant[ROOT.Char.Custom('FR_E')]. Cependant, je me rends vite compte qu'[courtier_to_fool.Custom('FR_IlElle')] ne m'évite pas contrairement à ce à quoi je m'attendais..."
 intrigue_scheme_lifestyle.3401.a:0 "S'il vous plaît, parlez-moi de vous !"
 intrigue_scheme_lifestyle.3401.a.tt:0 "#F Derrière l'apparence d'un mouton, je suis un loup qui se rapproche de sa proie...#!"
 intrigue_scheme_lifestyle.3401.b:1 "Cette question est entre [target.GetFirstNameNoTooltip] et moi."
