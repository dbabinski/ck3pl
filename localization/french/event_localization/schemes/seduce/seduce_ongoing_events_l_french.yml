l_french:
 seduce_ongoing.success.rejection:0 "C'était bien, mais c'est fini."
 seduce_ongoing.failure.rejection:0 "Non, non et non, [owner.GetFirstNameNoTooltip]."
 seduce_ongoing_decline_event.tt:0 "Je renonce à cette occasion d'impressionner [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName]"
 seduce_ongoing_possible_outcomes_tooltip_effect.success.desc:0 "Tout se passe comme prévu"
 seduce_ongoing_possible_outcomes_tooltip_effect.failure.desc:0 "[target.GetFirstNameNoTooltip] n'est pas impressionné[target.Custom('FR_E')]"

 seduce_ongoing.1001.t:0 "Le bal"
 seduce_ongoing.1001.distant_opening:0 "Je suis arrivé[ROOT.Char.Custom('FR_E')] à temps à la cour de [court_of_residence.GetNameNoTier] pour le bal au [court_owner.Custom('ResidenceBuilding')]. Je me suis procuré une invitation, afin de voir [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName]."
 seduce_ongoing.1001.close_opening:0 "J'assiste au bal non seulement parce que je suis [ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.GetLadyLord] du [court_owner.Custom('ResidenceBuilding')], mais aussi parce que je veux y voir [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName]."
 seduce_ongoing.1001.desc:0 "\n\n[target.Custom('FR_IlElle')|U] est resplendissant[target.Custom('FR_E')]. Dès que nous avons un moment pour nous, je lui demande :"
 seduce_ongoing.1001.a:0 "« Vous joindriez-vous à moi pour la prochaine danse, [target.Custom('FR_SieurDame')] [target.GetFirstNameNoTooltip] ? »"
 seduce_ongoing.1001.a.tt:0 "#F Faire appel au côté folâtre de [target.GetFirstNameNoTooltip].#!"
 seduce_ongoing.1001.b:0 "« Que diriez-vous d'une promenade dans les jardins, loin de tout ça ? »"
 seduce_ongoing.1001.b.tt:0 "#F Faire appel au côté réfléchi de [target.GetFirstNameNoTooltip].#!"
 seduce_ongoing.1001.c:0 "« Puis-je vous apporter un peu plus de nourriture ? »"
 seduce_ongoing.1001.c.tt:0 "#F Faire appel au côté avide de [target.GetFirstNameNoTooltip].#!"
 seduce_ongoing.1001.d:0 "« Avez-vous vu #EMP comment#! ces gens dansent ? »"
 seduce_ongoing.1001.d.tt:0 "#F Faire appel au côté malveillant de [target.GetFirstNameNoTooltip].#!"

 seduce_ongoing.1003.opening:0 "Au bal du [court_owner.Custom('ResidenceBuilding')], [owner.Custom('FR_only_le_GetTitledFirstName')][owner.GetTitledFirstName] est venu[owner.Custom('FR_E')] me proposer de me tenir compagnie."
 seduce_ongoing.1003.dance:0 "\n\nAlors que nous tournoyions sur la piste sous les yeux ébahis des convives, je riais comme un[ROOT.Char.Custom('FR_E')] petit[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('GirlBoy')] !"
 seduce_ongoing.1003.walk:0 "\n\nNous nous sommes promené[ROOT.Char.Custom2('FR_E', SCOPE.sC('owner'))]s dans le jardin, à parler de toutes sortes de choses jusqu'à ce que nous nous rendions compte que nous avions tou[ROOT.Char.Custom2('FR_STes', SCOPE.sC('owner'))] les deux perdu la notion du temps !"
 seduce_ongoing.1003.food:0 "\n\n[owner.Custom('FR_IlElle')|U] a demandé à quelques serviteurs d'apporter des plats supplémentaires, et nous avons mangé ensemble pendant presque toute la nuit. C'était délicieux !"
 seduce_ongoing.1003.mockery:0 "\n\nNous nous sommes assis[ROOT.Char.Custom2('FR_Es', SCOPE.sC('owner'))] et nous nous sommes moqué[ROOT.Char.Custom2('FR_E', SCOPE.sC('owner'))]s des autres invités. J'ai été très impressionné[ROOT.Char.Custom('FR_E')] par son esprit incisif !"
 seduce_ongoing.1003.fallback:0 "\n\nNous nous sommes beaucoup amusé[ROOT.Char.Custom2('FR_E', SCOPE.sC('owner'))]s. Nous avons dansé presque toute la soirée !"
 seduce_ongoing.1003.a:0 "J'ai passé une très bonne soirée !"

 seduce_ongoing.1004.dance:0 "[owner.Custom('FR_IlElle')|U] n'a pas réussi à entendre que danser ne m'intéressait pas, et après quelques pas de danse à contrecœur, j'ai dû lui demander de me laisser partir."
 seduce_ongoing.1004.walk:0 "Bien que la promenade dans les jardins fût vivifiante, son bavardage m'a énormément ennuyé. Je me suis rapidement excusé[ROOT.Char.Custom('FR_E')] et suis retourné[ROOT.Char.Custom('FR_E')] au bal."
 seduce_ongoing.1004.food:0 "Bien que je n'aie pas été opposé[ROOT.Char.Custom('FR_E')] à sa présence, [owner.Custom('FR_IlElle')] a envoyé tout au long de la soirée des serviteurs chercher de plus en plus de plats. J'ai vite été rassasié[ROOT.Char.Custom('FR_E')], et me suis excusé[owner.Custom('FR_E')] pour aller danser."
 seduce_ongoing.1004.mockery:0 "[owner.Custom('FR_IlElle')|U] s'est assis[owner.Custom('FR_E')] à côté de moi et a critiqué les autres invités. Non seulement c'était inutilement méchant, mais c'était aussi grossier et sans finesse."
 seduce_ongoing.1004.fallback:0 "[owner.Custom('FR_IlElle')|U] n'a pas cessé de suggérer des façons de passer du temps ensemble, mais il n'y a pas grand-chose de faisable quand on est d'aussi mauvaise compagnie qu[owner.Custom('FR_EluiElle')]."
 seduce_ongoing.1004.a:0 "À quoi pensait-[owner.Custom('FR_IlElle')] ?!"

 seduce_ongoing.1005.dance:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] et moi avons tournoyé ensemble sur la piste, sous les yeux ébahis des convives. [target.Custom('FR_IlElle')|U] a ri à gorge déployée tout le long."
 seduce_ongoing.1005.walk:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] et moi avons marché dans les jardins, et parlé de toutes sortes de choses. Nous nous sommes finalement rendu compte que nous avions tou[ROOT.Char.Custom2('FR_STes', SCOPE.sC('target'))] les deux perdu la notion du temps, et quand nous sommes revenu[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))]s, le bal tirait à sa fin."
 seduce_ongoing.1005.food:0 "J'ai demandé aux serviteurs d'apporter plus de nourriture pour [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] et moi, et au fil de la soirée, nous nous sommes régalé[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))]s de tous les délicieux plats que les cuisiniers de [court_of_residence.GetNameNoTier] ont à offrir. C[target.Custom('FR_EtEtte')] [target.GetWomanMan] aime sans aucun doute les bonnes choses de la vie."
 seduce_ongoing.1005.mockery:0 "Nous nous sommes assi[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))]s ensemble, et avons enchaîné les plaisanteries sur les autres invités. Je ne m'attendais pas à ce que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] soit aussi doué[target.Custom('FR_E')] dans l'art de la moquerie !"
 seduce_ongoing.1005.fallback:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] et moi nous nous sommes beaucoup amusé[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))]s. Nous avons dansé presque toute la soirée !"
 seduce_ongoing.1005.a:0 "Quelle soirée nous avons passée !"

 seduce_ongoing.1006.dance:0 "Je pensais que j'étais prêt[ROOT.Char.Custom('FR_E')] lorsqu'[target.Custom('FR_IlElle')] avait accepté de danser, et même si j'ai dansé correctement, [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] s'est vite excusé[target.Custom('FR_E')] et m'a laissé[ROOT.Char.Custom('FR_E')] seul[ROOT.Char.Custom('FR_E')] au milieu des autres danseurs."
 seduce_ongoing.1006.walk:0 "Je trouvais la promenade agréable, mais peut-être qu'il faisait trop froid, ou peut-être que je parlais trop, car [target.Custom('FR_IlElle')] n'a pas tardé pas à s'excuser et à retourner au bal, sans même attendre de voir si je venais.\n\nLe temps que je [target.Custom('FR_LeLa')] rejoigne, [target.Custom('FR_IlElle')] s'amusait déjà avec d'autres danseurs."
 seduce_ongoing.1006.food:0 "Peut-être que quelque chose n'allait pas avec la nourriture que j'ai fait apporter par les serviteurs pour [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] ? Même après qu'[target.Custom('FR_IlElle')] s'est excusé[target.Custom('FR_E')], la nourriture a continué à affluer de la cuisine et à s'empiler puisque je la mangeais seul[ROOT.Char.Custom('FR_E')]."
 seduce_ongoing.1006.mockery:0 "Peu importe à quel point j'ai essayé, [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] n'a pas ri à mes blagues. À la fin, [target.Custom('FR_IlElle')] m'a accusé d'être inutilement méchant[ROOT.Char.Custom('FR_E')] et m'a laissé seul[ROOT.Char.Custom('FR_E')]."
 seduce_ongoing.1006.fallback:0 "J'ai continué à suggérer ce que nous pourrions faire ensemble, mais [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] n'a pas semblé intéressé[target.Custom('FR_E')]. Ai-je fait quelque chose de mal ?"
 seduce_ongoing.1006.a:0 "Cela s'est mal passé."

 seduce_ongoing.successful.target:0 "\n\nBien que le cadeau soit anonyme, [owner.Custom('FR_only_le_GetTitledFirstName')][owner.GetTitledFirstName] a fait tout son possible pour que je découvre qu'il vient d[owner.Custom('FR_EluiElle')]."
 seduce_ongoing.unsuccessful.target:0 "\n\nBien que le cadeau ait été envoyé anonymement, il n'est pas difficile de comprendre qu'il vient [owner.Custom('FR_only_du_GetTitledFirstName')][owner.GetTitledFirstName]..."
 seduce_ongoing.target_successful.option:0 "[owner.Custom('FR_IlElle')|U] a toute ma gratitude !"
 seduce_ongoing.target_unsuccessful.option:0 "Il y a peut-être #EMP quelqu'un#! qui l'appréciera..."
 
 seduce_ongoing.target.opening:0 "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 seduce_ongoing.successful.owner:0 "Merci beaucoup pour [SCOPE.Custom('SeductionGiftType')]. Je ne me rappelle pas avoir déjà reçu un cadeau aussi merveilleux !"
 seduce_ongoing.unsuccessful.owner:0 "J'ai reçu [SCOPE.Custom('SeductionGiftType')]. Je ne sais pas pourquoi vous m'avez envoyé un tel cadeau, mais j'en ai pris note."
 seduce_ongoing.owner_successful.option:0 "C'est un plaisir, [target.GetFirstNameNoTooltip]."
 seduce_ongoing.owner_unsuccessful.option:0 "Qu'ai-je mal fait ?"

 seduce_ongoing.1101.t:0 "Quelque chose de cher"
 seduce_ongoing.1101.desc:0 "Un cadeau devrait attirer l'attention [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName], qui plus est s'il est magnifique et manifestement très cher."
 seduce_ongoing.gift_selection.tapestry:0 "Une tapisserie mettant en scène sa dynastie."
 seduce_ongoing.gift_selection.tapestry_tt:0 "Je pense que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] est loyal[target.Custom('FR_E')] envers sa famille et sa dynastie"
 seduce_ongoing.gift_selection.horse:0 "Un cheval de race devrait être apprécié."
 seduce_ongoing.gift_selection.horse_tt:0 "Je pense que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] est quelqu'un qui apprécie l'activité et le plein air"
 seduce_ongoing.gift_selection.tailor:0 "Un tailleur pour l'habiller à la perfection !"
 seduce_ongoing.gift_selection.tailor_tt:0 "Je pense que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] aime avoir du style et faire bonne impression"
 seduce_ongoing.gift_selection.decline:0 "Finalement non."

 seduce_ongoing.1102.t:0 "Un cadeau travaillé"
 seduce_ongoing.1102.desc:0 "Tout le monde apprécie les cadeaux, mais je pourrais peut-être trouver quelque chose de vraiment unique qui impressionnera grandement [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] !"
 seduce_ongoing.gift_selection.embroidery:0 "Une broderie avec les armoiries de sa Maison."
 seduce_ongoing.gift_selection.embroidery_tt:0 "Je pense que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] se soucie de la renommée de sa famille"
 seduce_ongoing.gift_selection.poem:0 "Commander de la poésie sur les plaisirs de la vie, qui lui est dédiée."
 seduce_ongoing.gift_selection.poem_tt:0 "Je pense que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] apprécie les plaisirs physiques de la vie, ou au moins la poésie"
 seduce_ongoing.gift_selection.woodcarving:0 "Une sculpture sur bois d'un château !"
 seduce_ongoing.gift_selection.woodcarving_tt:0 "Je pense que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] apprécie l'architecture"
 
 seduce_ongoing.1103.t:0 "Petit mais important"
 seduce_ongoing.1103.desc:0 "Il n'est pas nécessaire que chaque cadeau soit ostensiblement très coûteux. De petits objets peuvent laisser une impression bien plus grande, à condition qu'ils soient bien choisis. Je me demande ce que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] apprécierait."
 seduce_ongoing.gift_selection.jewelry:0 "Un médaillon en argent, toujours près de son cœur."
 seduce_ongoing.gift_selection.jewelry_tt:0 "Je pense que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] aime attirer l'attention des gens ou simplement les choses qui brillent"
 seduce_ongoing.gift_selection.stuffed_animal:0 "Un renard empaillé serait certainement inhabituel..."
 seduce_ongoing.gift_selection.stuffed_animal_tt:0 "Je pense que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] privilégie les symboles d'autorité à la valeur de la vie d'un animal"
 seduce_ongoing.gift_selection.flower_display:0 "Un ensemble de fleurs pour les jardins à [court_location.GetNameNoTierNoTooltip]."
 seduce_ongoing.gift_selection.flower_display_tt:0 "Je pense que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] aime prendre soin des fleurs, ou au moins apprécie la beauté"

 seduce_ongoing.1104.t:0 "Quelque chose de peu ordinaire"
 seduce_ongoing.1104.desc:0 "N'importe qui peut acheter un gage d'affection, grand ou petit. Si je veux impressionner [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName], je devrais lui envoyer quelque chose de vraiment spécial."
 seduce_ongoing.gift_selection.rare_book:0 "Un livre particulièrement rare."
 seduce_ongoing.gift_selection.rare_book_tt:0 "Je pense que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] aime le savoir, ou au moins les objets qui le contiennent"
 seduce_ongoing.gift_selection.handkerchief:0 "Un mouchoir avec mes armoiries dessus."
 seduce_ongoing.gift_selection.handkerchief_tt:0 "Je pense que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] trouverait utile un symbole de quelqu'un de ma stature"
 seduce_ongoing.gift_selection.object:0 "[SCOPE.Custom('SeductionObjectIndefinite')|U] comme rappel de notre première rencontre."
 seduce_ongoing.gift_selection.object_tt:0 "Je pense que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] se soucie déjà de moi, d'une manière ou d'une autre"

 seduce_ongoing.1201.t:0 "Un cadeau bien choisi"
 seduce_ongoing.1201.desc:0 "J'ai reçu un cadeau, une belle tapisserie représentant des scènes de l'histoire de ma dynastie, et encadrée par des écussons finement tissés !"
 seduce_ongoing.1201.a:0 "Il mérite mes remerciements sans réserve !"

 seduce_ongoing.1301.t:0 "Un cadeau étrange"
 seduce_ongoing.1301.desc:0 "J'ai reçu une tapisserie, censée représenter des moments de l'histoire de ma dynastie, mais les personnages sont étranges et personne ne peut dire exactement ce qui se passe dans les scènes."
 seduce_ongoing.1301.a:0 "Je la vends. Elle pourrait au mieux servir de couverture."

 seduce_ongoing.1202.opening:0 "J'ai reçu un cheval en pleine santé ! La magnifique bête semble parfaite pour l'équitation, et"
 seduce_ongoing.1202.courtier:0 "j'ai déjà surpris [courtier.Custom('FR_only_le_GetTitledFirstName')][courtier.GetTitledFirstName] en train de le regarder avec envie."
 seduce_ongoing.1202.no_courtier:0 "il a déjà plusieurs admirateurs à la cour."

 seduce_ongoing.1302.desc:0 "J'ai reçu un cheval, et je me demande si les gens s'attendent à ce que je monte sur cette vieille chose affamée..."
 seduce_ongoing.1302.a:0 "Que vais-je faire de ce mulet ? La vendre."

 seduce_ongoing.1203.desc:0 "Un tailleur est arrivé à la cour, spécialement pour me confectionner tout vêtement que je pourrais désirer. Maintenant que son travail est terminé, je peux dire qu'il est très compétent !"
 seduce_ongoing.1203.a:0 "Je me trouve splendide !"

 seduce_ongoing.1303.desc:0 "Un tailleur est arrivé à la cour, spécialement pour me confectionner tout vêtement que je pourrais désirer. Il était terrifié par l'offense causée lorsque je lui ai demandé ce qui n'allait pas avec mes vêtements actuels."
 seduce_ongoing.1303.a:0 "Au moins, je peux vendre ces horribles guenilles qu'il a voulu me faire porter."

 seduce_ongoing.1204.desc:0 "Je peux à peine le croire quand j'ouvre l'emballage en cuir. Le volume à l'intérieur doit être vieux d'un siècle, sinon plus, soigneusement écrit et décoré par des mains expertes."
 seduce_ongoing.1204.a:0 "Quelles merveilles contient ce livre ?"

 seduce_ongoing.1304.desc:0 "Je suis un peu confus[ROOT.Char.Custom('FR_E')] quand j'ouvre l'emballage en cuir pour trouver un vieux livre poussiéreux. En feuilletant ses pages, je trouve quelques jolies illustrations, mais je ne parviens même pas à lire le texte."
 seduce_ongoing.1304.a:0 "Quel usage aurais-je de ce livre ? Je le vends."

 seduce_ongoing.1205.desc:0 "J'ai reçu une grande broderie, reproduisant les armoiries de ma Maison dans des couleurs vibrantes ! Elle sera parfaite sur le chambranle de la cheminée de mes appartements."
 seduce_ongoing.1205.a:0 "Sa qualité impressionnera sans aucun doute mes visiteurs."

 seduce_ongoing.1305.desc:0 "J'ai reçu une grande broderie censée reproduire les armoiries de ma Maison. Je ne sais pas exactement ce que l'artiste a utilisé comme référence, car je ne les reconnais pas. Peut-être que quelqu'un d'autre la voudrait..."
 seduce_ongoing.1305.a:0 "Ça aurait pu être bien si c'était les bonnes armoiries..."

 seduce_ongoing.1206.desc:0 "Un poète est venu à moi pour me réciter une composition sur les plaisirs de la vie, dédiée « [ROOT.Char.Custom('FR_AuAla')] [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstName] ! »"
 seduce_ongoing.1206.a:0 "Une bouffée d'air frais poétique !"

 seduce_ongoing.1306.desc:0 "Un poète est venu devant moi pour réciter une longue composition sur les plaisirs de la vie, dédiée à « [ROOT.Char.Custom('FR_AuAla')] [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstName] ! ». Les plaisirs de la vie n'incluent pas ce poème..."

 seduce_ongoing.1207.desc:0 "J'ai reçu une sculpture sur bois d'un château miniature ! Tous les invités en admirent les détails et le savoir-faire."
 seduce_ongoing.1207.a:0 "Quel objet peu commun !"

 seduce_ongoing.1307.desc:0 "J'ai reçu une sculpture sur bois... d'une sorte de bâtiment ? Oh, c'est censé être un château !"
 seduce_ongoing.1307.a:0 "Je me demande combien de temps ça peut alimenter un feu."

 seduce_ongoing.1208.desc:0 "[owner.Custom('FR_only_le_GetTitledFirstName')|U][owner.GetTitledFirstName] m'a envoyé [SCOPE.Custom('SeductionObjectIndefinite')], un souvenir de notre première rencontre."
 seduce_ongoing.1208.a:0 "Est-ce qu'[owner.Custom('FR_IlElle')] pense que j'oublierais un jour ?"

 seduce_ongoing.1308.desc:0 "[owner.Custom('FR_only_le_GetTitledFirstName')|U][owner.GetTitledFirstName] m'a envoyé [SCOPE.Custom('SeductionObjectIndefinite')], un souvenir de notre première rencontre. [owner.Custom('FR_IlElle')|U] doit en avoir un meilleur souvenir que moi."

 seduce_ongoing.1209.desc:0 "J'ai reçu un petit médaillon, une belle petite pièce d'orfèvrerie. Bien que je me demande moi-même ce qu'il contient, le plus important est que les gens se le demandent."
 seduce_ongoing.1209.a:0 "Peut-être que quelqu'un pourra un jour m'aider à l'ouvrir ?"

 seduce_ongoing.1309.desc:0 "J'ai reçu un petit médaillon, et au début je n'ai pas réalisé que la petite boule non polie était en fait en argent. Comme en plus il ne s'ouvre pas, je ne vois pas l'utilité de le garder."
 seduce_ongoing.1309.a:0 "Pourquoi quelqu'un penserait que je voudrais ça ?"

 seduce_ongoing.1210.desc:0 "C'est inhabituel, c'est vrai, mais il y a quelque chose d'attirant chez ce renard empaillé qui a été placé devant moi. Peut-être son grognement figé et féroce ?"
 seduce_ongoing.1210.a:0 "Non conventionnel, mais pas désagréable."

 seduce_ongoing.1310.desc:0 "« Éloignez cette chose de moi ! » Le renard empaillé semble émettre un grognement dégoûtant entre ses dents menaçantes."
 seduce_ongoing.1310.a:0 "Qui aimerait ce genre de cadeau ?!"

 seduce_ongoing.1211.desc:0 "Les fleurs sont à couper le souffle, et depuis que les paysans les ont plantées dans le jardin, les promenades y sont devenues beaucoup plus appréciées."
 seduce_ongoing.1211.a:0 "Je ne savais pas que ce genre de beauté me toucherait autant."

 seduce_ongoing.1311.desc:0 "« Donc vous ne voulez pas que nous les plantions, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? », demande l'un des paysans qui se tiennent devant moi, alors que de la terre tombent des caisses de leurs attelages. Les fleurs qu'ils apportent semble ternes et abîmées."
 seduce_ongoing.1311.a:0 "Je ne veux pas de ça près des jardins."

 seduce_ongoing.1212.desc:0 "[owner.Custom('FR_only_le_GetTitledFirstName')|U][owner.GetTitledFirstName] m'a envoyé un cadeau, un mouchoir avec les armoiries des [owner.GetDynasty.GetBaseName] dessus.\n\nIl sera certainement intéressant de voir la réaction que suscitera l'emblème [owner.Custom('FR_only_du_GetTitledFirstName')][owner.GetTitleAsNameNoTooltip]."
 seduce_ongoing.1212.a:0 "Cela marquera les esprits d'une façon ou d'une autre."

 seduce_ongoing.1312.desc:0 "[owner.Custom('FR_only_le_GetTitledFirstName')|U][owner.GetTitledFirstName] m'a envoyé un cadeau, un mouchoir avec les armoiries des [owner.GetDynasty.GetBaseName] dessus.\n\n[owner.Custom('FR_SilSielle')|U] pense que je vais un jour afficher son emblème en public, [owner.Custom('FR_IlElle')] se trompe lourdement !"

 seduce_ongoing.1801.t:0 "[ROOT.Char.Custom('MistressMaster')|U] des mots"
 seduce_ongoing.1801.start.desc:0 "En tant que connaisseu[ROOT.Char.Custom('FR_RSe')] des arts diplomatiques, je suis bien conscient[ROOT.Char.Custom('FR_E')] de la puissance d'un compliment éloquent. Montrer de l'admiration pour la plus grande qualité d'un[target.Custom('FR_E')] [target.GetWomanMan] est un chemin tout tracé vers son cœur.\n\n"
 seduce_ongoing.1801.close.desc:0 "Lors de notre prochaine rencontre, je complimenterai [target.GetFirstName] sur..."
 seduce_ongoing.1801.distant.desc:0 "Je vais écrire une lettre à [target.GetFirstName] qui [target.Custom('FR_LeLa')] complimente sur..."

 seduce_ongoing.1801.compassionate:0 "Son cœur tendre."
 seduce_ongoing.1801.bold:0 "Sa bravoure."
 seduce_ongoing.1801.honorable:0 "Sa nature noble et loyale."
 seduce_ongoing.1801.greed:0 "Son ambition et sa soif de vivre."
 seduce_ongoing.1801.rational:0 "Sa rationalité et son esprit brillant."
 seduce_ongoing.1801.zealous:0 "Sa foi inébranlable."
 seduce_ongoing.1801.energetic:0 "Sa spontanéité et sa vigueur."
 seduce_ongoing.1801.forgiving:0 "Sa nature clémente."
 seduce_ongoing.1801.beautiful_male:0 "Sa remarquable beauté."
 seduce_ongoing.1801.beautiful_female:0 "Sa beauté inégalée."
 seduce_ongoing.1801.strong:0 "Sa carrure impressionnante."
 seduce_ongoing.1801.extroverted:0 "Son charisme irrésistible."
 seduce_ongoing.1801.dominant:0 "Son autorité naturelle."
 seduce_ongoing.1801.compliment.tt:0 "#F La réaction [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName] dépendra de si le compliment lui correspond"
 
 seduce_ongoing.1802.t:0 "Des mots doux"
 seduce_ongoing.1802.close.desc:0 "Alors que je flâne dans les jardins, la tête ailleurs, je tombe sur [owner.Custom('FR_only_le_GetTitledFirstName')][owner.GetTitledFirstName]. Avant que je puisse me reprendre, [owner.Custom('FR_IlElle')] me demande pardon, disant qu'[owner.Custom('FR_IlElle')] n'a jamais voulu déranger un[target.Custom('FR_E')] [target.Custom('LadyLordWomanMan')] te[target.Custom('FR_LLle')] que moi, avant d'évoquer"
 seduce_ongoing.1802.distant.desc:0 "J'ai reçu une lettre intrigante [owner.Custom('FR_only_du_GetTitledFirstName')][owner.GetTitledFirstName]. Au milieu des formules d'usage et des anecdotes se trouvent des compliments sur"
 seduce_ongoing.1802.compassionate.desc:0 "« ma tendre compassion. »"
 seduce_ongoing.1802.bold.desc:0 "« mon grand courage. »"
 seduce_ongoing.1802.honorable.desc:0 "« ma moralité irréprochable. »"
 seduce_ongoing.1802.greed.desc:0 "« mes grandes aspirations. »"
 seduce_ongoing.1802.rational.desc:0 "« ma lucidité singulière. »"
 seduce_ongoing.1802.zealous.desc:0 "« ma foi admirable. »"
 seduce_ongoing.1802.energetic.desc:0 "« ma vitalité. »"
 seduce_ongoing.1802.forgiving.desc:0 "« ma grande magnanimité. »"
 seduce_ongoing.1802.beautiful_male.desc:0 "« mon allure éclatante. »"
 seduce_ongoing.1802.beautiful_female.desc:0 "« ma beauté inspirante. »"
 seduce_ongoing.1802.strong.desc:0 "« mon aptitude physique. »"
 seduce_ongoing.1802.extroverted.desc:0 "« mon charme irrésistible. »"
 seduce_ongoing.1802.dominant.desc:0 "« mon autorité naturelle. »"
 seduce_ongoing.1802.good.desc:0 "\n\nL'amabilité et la justesse de ses mots me prennent par surprise."
 seduce_ongoing.1802.neutral.desc:0 "\n\nSes mots n'ont pas vraiment de sens, mais c'est l'intention qui compte, je suppose."
 seduce_ongoing.1802.bad.desc:0 "\n\nJe pense qu'[owner.Custom('FR_IlElle')] veut bien faire, mais ça ressemble à du sarcasme à peine voilé."
 seduce_ongoing.1802.a.good:0 "[owner.GetTitledFirstNameNoTooltip]... Vous me flattez !"
 seduce_ongoing.1802.a.bad:0 "Pas tout à fait exact, mais c'est l'intention qui compte."
 seduce_ongoing.1802.b.good:0 "Vous devriez faire plus d'efforts la prochaine fois."
 seduce_ongoing.1802.b.bad:0 "Que c'est embarrassant..."
 seduce_ongoing.1802.c:0 "Ces égards ne m'intéressent pas !"

 seduce_ongoing.1601.t:0 "Une lecture à [location.GetNameNoTierNoTooltip]"
 seduce_ongoing.1601.t_no_location:0 "Une lecture"
 seduce_ongoing.1601.desc:0 "Alors que le divertissement de la soirée semble être terminé, [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] suggère une lecture. Un commis arrive et demande ce que les invités aimeraient entendre. J'y vois une chance d'impressionner [target.GetFirstName]."
 seduce_ongoing.1601.a:0 "Quelque chose de pieux, comme [SCOPE.Custom('RandomReligiousTextName')]."
 seduce_ongoing.1601.a.tt:0 "Je pense qu'[target.Custom('FR_IlElle')] veut entendre parler de religion."
 seduce_ongoing.1601.b:0 "Il nous faut nous divertir. [SCOPE.Custom('RandomEntertainmentTextName')|U] !"
 seduce_ongoing.1601.b.tt:0 "Je pense qu'[target.Custom('FR_IlElle')] veut entendre quelque chose de divertissant."
 seduce_ongoing.1601.c:0 "[SCOPE.Custom('RandomInformativeTextName')|U], nous pourrions apprendre des choses."
 seduce_ongoing.1601.c.tt:0 "Je pense qu'[target.Custom('FR_IlElle')] veut entendre quelque chose d'instructif."

 seduce_ongoing.1603.desc:0 "La soirée s'annonçait ennuyeuse dès lors que le divertissement du festin était terminé, mais [owner.Custom('FR_only_le_GetTitledFirstName')][owner.GetTitledFirstName] nous a sauvés en suggérant de lire [SCOPE.Custom('BookInQuestion')] !"
 seduce_ongoing.1603.a:0 "« Cela m'intéresse aussi ! »"

 seduce_ongoing.1604.desc:0 "Alors que le commis lit pour nous, [target.GetFirstName] semble absorbé[target.Custom('FR_E')].\n\nPlus tard, [target.Custom('FR_IlElle')] s'approche de moi. « Bon choix, [ROOT.Char.GetFirstName] », dit-[target.Custom('FR_IlElle')] et [target.Custom('quirk_pos_present')]."
 seduce_ongoing.1604.a:0 "C'était très bien."

 seduce_ongoing.1605.desc_1:0 "Un festin déjà ennuyeux s'annonçait encore pire quand [owner.Custom('FR_only_le_GetTitledFirstName')][owner.GetTitledFirstName] a proposé de lire [SCOPE.Custom('BookInQuestion')]."
 seduce_ongoing.1605.desc_2:0 "Heureusement, [other_guest.Custom('FR_only_le_GetTitledFirstName')][other_guest.GetTitledFirstName] a rapidement suggéré de plutôt lire [SCOPE.Custom('GoodBookSuggestion')] !"
 seduce_ongoing.1605.desc_no_other_guest:0 "Heureusement, un serviteur a rapidement suggéré de plutôt lire [SCOPE.Custom('GoodBookSuggestion')] !"
 seduce_ongoing.1605.a:0 "Un bien meilleur choix !"

 seduce_ongoing.1606.desc_1:0 "Alors que le commis n'en finit plus de parler, je vois que l'attention de [target.GetFirstName] diminue."
 seduce_ongoing.1606.desc_2:0 "\n\nTandis que je réfléchis à une façon de sauver la situation, [other_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] intervient : « Puis-je humblement suggérer de plutôt lire [SCOPE.Custom('GoodBookSuggestion')] ? »."
 seduce_ongoing.1606.desc_3:0 "[target.GetFirstName] dresse l'oreille et retrouve son intérêt."
 seduce_ongoing.1606.desc_no_other_guest:0 "Un serviteur intervient soudain : « Puis-je humblement suggérer de plutôt lire [SCOPE.Custom('GoodBookSuggestion')] ? »"
 seduce_ongoing.1606.a:0 "Pourquoi n'y ai-je pas pensé ?"

 seduce_ongoing.1701.t:0 "La rencontre"
 seduce_ongoing.1701.desc:0 "Je m'assure de passer par [court_of_residence.GetNameNoTier] le jour d'une joute d'entraînement. Les officiers [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName] sont en train d'instruire les jeunes [target.Custom('MountedWarriorTermPlural')], et je trouve [target.GetFirstName] parmi eux.\n\nQuelles que soient mes intentions, son attention est clairement tournée vers ses devoirs de [target.GetLadyLord] à l'égard de ces soldats."
 seduce_ongoing.1701.a:0 "Et si on montrait à ces novices une joute simulée ?"
 seduce_ongoing.1701.a.tt:0 "#F Faire appel au côté actif ou folâtre de [target.GetFirstNameNoTooltip].#!"
 seduce_ongoing.1701.b:0 "Allons faire un tour sur les remparts, pour discuter stratégie."
 seduce_ongoing.1701.b.tt:0 "#F Faire appel au côté réfléchi de [target.GetFirstNameNoTooltip].#!"
 seduce_ongoing.1701.c:0 "Je veux tout savoir sur vos projets pour la saison des impôts."
 seduce_ongoing.1701.c.tt:0 "#F Faire appel au côté économe.#!"
 seduce_ongoing.1701.d:0 "On pourrait railler un de ces « [target.Custom('MountedWarriorTermPlural')] »..."
 seduce_ongoing.1701.d.tt:0 "#F Faire appel au côté malveillant de [target.GetFirstNameNoTooltip].#!"

 seduce_ongoing.1703.opening:0 "À ma surprise, [owner.Custom('FR_only_le_GetTitledFirstName')][owner.GetTitledFirstName] est venu[owner.Custom('FR_E')] à la joute pour les jeunes [target.Custom('MountedWarriorTermPlural')] à [court_of_residence.GetNameNoTier]."
 seduce_ongoing.1703.duel:0 "\n\n[owner.Custom('FR_IlElle')|U] m'a défié[ROOT.Char.Custom('FR_E')] lors d'une joute simulée, et nous avons offert un beau spectacle aux guerriers novices. La joute est rapidement devenue un effort intense, mais à la fin de la journée, nous nous sommes embrassé[ROOT.Char.Custom2('FR_E', SCOPE.sC('owner'))]s et nous nous sentions mieux."
 seduce_ongoing.1703.strategy:0 "\n\nNous avons marché sur les remparts à discuter longuement de stratégie tout en observant les guerriers novices dans la cour en contrebas. [owner.GetFirstName] a exprimé des idées très pertinentes, et je l'ai remercié de m'avoir fait reconsidérer certaines des hypothèses concernant mes nouveaux soldats. Les nombreuses digressions ont également été très intéressantes..."
 seduce_ongoing.1703.tax_season:0 "\n\nBien que la rencontre était nécessaire, j'ai eu beaucoup plus de plaisir à m'asseoir à l'intérieur et à discuter de mes plans pour la prochaine saison fiscale avec [owner.GetFirstName]. À quoi sert une armée après tout, sans les moyens de la nourrir, comme [owner.Custom('FR_IlElle')] l'a fait remarquer."
 seduce_ongoing.1703.trap:0 "\n\nObserver les guerriers novices était nécessaire, mais inintéressant, aussi ai-je été reconnaissant[ROOT.Char.Custom('FR_E')] quand [owner.GetFirstName] a suggéré une petite distraction amusante. [owner.Custom('FR_IlElle')|U] a demandé à un page de verser du sang de porc sur le sol derrière les abreuvoirs, ce qui a fait peur à certains des chevaux les moins bien dressés, et plusieurs de leurs cavaliers sont tombés à terre, tandis que les autres ont eu du mal à rester en selle !"
 seduce_ongoing.1703.fallback:0 "\n\nBien que regarder les guerriers novices soit généralement fastidieux, [owner.GetFirstName] a fait en sorte que je ne vois pas le temps passer."
 seduce_ongoing.1703.a:0 "Je dois remercier [owner.GetFirstName] pour sa visite."

 seduce_ongoing.1704.duel:0 "\n\n[owner.Custom('FR_IlElle')|U] a demandé une joute simulée devant les guerriers novices, mais je n'allais pas me mettre dans l'embarras comme ça. [owner.GetFirstName] avait l'air abattu, mais j'avais mieux à faire que de passer mon temps à [owner.Custom('FR_LeLa')] réconforter."
 seduce_ongoing.1704.strategy:0 "\n\n[owner.Custom('FR_IlElle')|U] m'a proposé de faire une promenade sur les remparts pour discuter de stratégie, mais je me suis retrouvé[ROOT.Char.Custom('FR_E')] à devoir démolir ses mauvaises suggestions les unes après les autres. Peut-être qu'[owner.Custom('FR_IlElle')] devrait s'en tenir aux sujets auxquels [owner.Custom('FR_IlElle')] connaît quelque chose..."
 seduce_ongoing.1704.tax_season:0 "\n\nMalgré mes occupations évidentes avec les guerriers novices, [owner.Custom('FR_IlElle')] a insisté pour discuter de mes plans pour la prochaine saison fiscale. Finalement, j'ai dû [owner.Custom('FR_LeLa')] laisser seul[owner.Custom('FR_E')] pour pouvoir m'occuper des affaires vraiment importantes."
 seduce_ongoing.1704.trap:0 "\n\n[owner.Custom('FR_IlElle')|U] a étonnamment suggéré que nous mettions en œuvre un stratagème élaboré pour semer le chaos parmi les [target.Custom('MountedWarriorTermPlural')] novices. Ne comprend-[owner.Custom('FR_IlElle')] pas que c'est bien la dernière chose que je souhaite ?"
 seduce_ongoing.1704.fallback:0 "\n\n[owner.Custom('FR_IlElle')|U] a voulu passer sa visite à converser, comme [owner.Custom('FR_SilSielle')] ne se rendait pas compte qu'aujourd'hui était une journée très chargée pour moi."
 seduce_ongoing.1704.a:0 "Qu'est-ce qui lui prend ?"

 seduce_ongoing.1705.duel:0 "La joute simulée a eu un grand succès auprès des [target.Custom('MountedWarriorTermPlural')] novices !\n\n[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] a aussi semblé s'amuser, et après notre intense « combat », nous nous sommes donné l'accolade, et nous nous sentions mieux."
 seduce_ongoing.1705.strategy:0 "En marchant sur les remparts, [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] et moi avons échangé beaucoup d'idées sur la meilleure façon d'employer des guerriers novices, comme ceux dans la cour en contrebas.\n\nÀ la fin de la journée, je voyais qu'[target.Custom('FR_IlElle')] était aussi satisfait[target.Custom('FR_E')] de nos discussions que moi, y compris pour nos nombreuses digressions... ou peut-être grâce à elles."
 seduce_ongoing.1705.tax_season:0 "[target.GetFirstName] et moi avons passé la plupart de la journée à discuter de nos plans pour la prochaine saison fiscale. Après tout, à quoi sert une armée si vous ne pouvez pas la nourrir ? [target.Custom('FR_IlElle')|U] en a ri de bon cœur.\n\nIl y a eu encore plus de rires lorsque que nous nous sommes tou[ROOT.Char.Custom2('FR_STes', SCOPE.sC('target'))] les deux retrouvé[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))]s absorbé[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))]s dans nos nombreuses discussions."
 seduce_ongoing.1705.trap:0 "Après avoir regardé les guerriers novices, j'ai suggéré une petite distraction amusante. Un page a versé du sang de porc près des abreuvoirs, et l'odeur a fait peur à certains des chevaux les moins bien dressés. Plusieurs jeunes [target.Custom('MountedWarriorTermPlural')] ont été jetés à terre, tandis que les autres ont eu du mal à rester en selle ! Cette scène l'a beaucoup fait rire."
 seduce_ongoing.1705.fallback:0 "À la fin de ma visite, [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] semblait satisfait[target.Custom('FR_E')]. « Observer les novices est normalement ennuyeux, mais aujourd'hui je n'ai pas vu le temps passer ! »"
 seduce_ongoing.1705.a:0 "[target.Custom('FR_IlElle')|U] se souviendra de ce jour."

 seduce_ongoing.1706.duel:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] a simplement ri de ma suggestion d'une joute simulée. « Pas besoin de se ridiculiser comme ça devant ces jeunes [target.Custom('MountedWarriorTermPlural')] ! »\n\nJ'ai passé le reste de la journée à essayer de savoir [target.Custom('FR_SilSielle')] parlait d[target.Custom('FR_EluiElle')] ou de moi."
 seduce_ongoing.1706.strategy:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] et moi marchions sur les remparts tandis que j'essayais de lui donner des conseils stratégiques. [target.Custom('FR_IlElle')|U] ne semblait pas d'humeur à écouter, cependant. Selon ses dires, tout ce que j'ai proposé était plein de faiblesses, et il était évident que son attention se portait plus sur la cour en contrebas que sur mes propos. "
 seduce_ongoing.1706.tax_season:0 "J'ai essayé de discuter de la prochaine saison fiscale et de la façon de s'assurer que [target.GetFirstName] ait les moyens de nourrir son armée. Malheureusement, son esprit était ailleurs, et [target.Custom('FR_IlElle')] m'a rapidement quitté afin de se concentrer sur les guerriers novices."
 seduce_ongoing.1706.trap:0 "Quand j'ai suggéré que nous fassions une farce aux [target.Custom('MountedWarriorTermPlural')] qui s’entraînent, [target.GetFirstName] m'a regardé fixement.\n\n« Du sang de porc pour faire paniquer les chevaux ? Auriez-vous perdu la raison ? »"
 seduce_ongoing.1706.fallback:0 "J'ai essayé de parler avec [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] toute la journée, mais il y avait toujours quelque chose qui demandait son attention. En fin de compte, je n'ai pas pu attirer son attention plus d'un court instant à chaque fois, et j'ai eu l'impression de [target.Custom('FR_LeLa')] gêner plus qu'autre chose."
 seduce_ongoing.1706.a:0 "J'espère qu'[target.Custom('FR_IlElle')] oubliera rapidement cette journée."

 seduce_ongoing.2001.t:0 "Le philtre d'amour"
 seduce_ongoing.2001.desc:0 "L'un de mes serviteurs a acheté un philtre d'amour auprès d'un[dummy_gender.Custom('FR_E')] v[dummy_gender.Custom('FR_IeuxIeille')] [dummy_gender.GetWomanMan] à la foire, mais il a affirmé que cela ne lui avait pas porté chance.\n\nAlors que je tiens la petite fiole dans ma main, je pense [target.Custom('FR_only_au_GetTitledFirstName')][target.GetTitledFirstName] en me demandant si je pourrais avoir plus de chance..."
 seduce_ongoing.2001.a:0 "[target.Custom('FR_IlElle')|U] trouvera sans aucun doute cela amusant !"
 seduce_ongoing.2001.b:0 "[target.GetFirstNameNoTooltip] apprécierait de se moquer des superstitions de ce genre."
 seduce_ongoing.2001.c:0 "Je n'ai pas le temps pour de telles absurdités."
 seduce_ongoing.2001.c.tt:0 "#F J'ai besoin d'une meilleure occasion de montrer mon affection !#!"


 seduce_ongoing.2002.desc:0 "[owner.Custom('FR_only_le_GetTitledFirstName')|U][owner.GetTitledFirstName] m'a montré un « philtre d'amour » qu'[owner.Custom('FR_IlElle')] avait obtenu à une foire. Nous en avons versé dans notre vin et avons passé une soirée amusante à faire semblant que cela nous affectait, et à la fin la frontière entre ce que nous feignions et ce qui était réel a commencé à devenir un peu floue."
 seduce_ongoing.2002.a:0 "C'était amusant !"

 seduce_ongoing.2003.desc:0 "[target.GetFirstName] et moi avons pris le « philtre d'amour » avec un peu de vin et avons passé la soirée à faire comme si cela nous affectait.\n\nTout cela n'était qu'un petit jeu innocent, mais le soupçon d'affection était clair dans son sourire au moment de nous dire au revoir."
 seduce_ongoing.2003.a:0 "Des moments agréables passés ensemble."

 seduce_ongoing.2004.desc:0 "Pour s'amuser un peu, [owner.Custom('FR_only_le_GetTitledFirstName')][owner.GetTitledFirstName] m'a défié de boire un « philtre d'amour » qu'[owner.Custom('FR_IlElle')] avait obtenu à une foire. Quand j'ai dit que je refusais de boire quelque chose dont je ne connaissais pas le contenu, [owner.Custom('FR_IlElle')] a semblé un peu contrarié[owner.Custom('FR_E')] ! Je lui ai ensuite demandé de partir pour que je puisse me coucher tôt."
 seduce_ongoing.2004.a:0 "Qu'est-ce qui lui prend ?"

 seduce_ongoing.2005.desc:0 "[target.GetFirstName] a décliné le « philtre d'amour », et a ensuite demandé ce que j'essayais de faire exactement. Je me suis un peu emporté[ROOT.Char.Custom('FR_E')], en essayant d'expliquer que c'était pour s'amuser, et puis [target.Custom('FR_IlElle')] m'a demandé de partir."
 seduce_ongoing.2005.a:0 "C'est dommage."

 seduce_ongoing.2006.t:0 "Le « philtre d'amour »"
 seduce_ongoing.2006.desc:0 "[owner.Custom('FR_only_le_GetTitledFirstName')|U][owner.GetTitledFirstName] m'a apporté un philtre d'amour qu'[owner.Custom('FR_IlElle')] avait acquis à une foire. J'ai trouvé ça amusant, et j'ai cédé devant son insistance pour que nous en goûtions.\n\n[owner.GetFirstName] a cependant refusé d'en prendre une gorgée lorsque je suis tombé[ROOT.Char.Custom('FR_E')] brutalement malade !"
 seduce_ongoing.2006.a:0 "Je ne me sens pas très bien..."
 seduce_ongoing.2006.a.tt:0 "#F Maudite soit votre stupidité #EMP *Bleuuurp*#! [owner.GetFirstNameNoTooltip] !#!"

 seduce_ongoing.2007.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] a accepté de goûter le philtre d'amour, mais ce qui devait être un moment de rigolade s'est terminé par des vomissements et un alitement !"
 seduce_ongoing.2007.a:0 "Où est le serviteur qui me l'a donné ?"
 
 seduce_ongoing.2008.desc:0 "[owner.Custom('FR_only_le_GetTitledFirstName')|U][owner.GetTitledFirstName] est venu[owner.Custom('FR_E')] me voir avec un « philtre d'amour » qu'un de ses serviteurs avait acquis à une foire. Nous n'avons pas bu le liquide inconnu, mais nous avons passé une belle soirée avec un peu de vin, en nous moquant des superstitions qui fleurissent là-bas.\n\nSi vous ne pouvez pas me dire quelle humeur cela touche, vous ne pouvez pas prétendre que cela fonctionne ! Les roturiers sont vraiment prêts à croire n'importe quoi..."
 seduce_ongoing.2008.a:0 "J'ai vraiment passé un agréable moment avec [owner.Custom('FR_LuiElle')] !"

 seduce_ongoing.2009.desc:0 "J'ai apporté le « philtre d'amour » [target.Custom('FR_only_au_GetTitledFirstName')][target.GetTitledFirstName], et [target.Custom('FR_IlElle')] était aussi stupéfait[target.Custom('FR_E')] que moi de la crédulité de mon serviteur !\n\nNous avons passé la soirée à discuter de superstitions et de croyances ridicules. Les roturiers sont prêts à croire n'importe quoi."
 seduce_ongoing.2009.a:0 "Ce fut une soirée vraiment agréable."

 seduce_ongoing.2010.desc:0 "[owner.Custom('FR_only_le_GetTitledFirstName')|U][owner.GetTitledFirstName] est venu[owner.Custom('FR_E')] me voir avec un « philtre d'amour » qu'un de ses serviteurs avait acquis. Je n'ai pas trouvé cela intéressant, mais [owner.Custom('FR_IlElle')] a continué à en parler encore et encore, ainsi que de la crédulité des roturiers."
 seduce_ongoing.2010.a:0 "Si vous n'y croyez pas, ne m'ennuyez pas avec ça !"

 seduce_ongoing.2011.desc:0 "[target.GetFirstName] n'a pas semblé impressionné[target.Custom('FR_E')] par le « philtre d'amour », et je n'ai pas eu plus de chance en essayant de discuter des superstitions paysannes ridicules. En fait, tout semblait l'ennuyer !"
 seduce_ongoing.2011.a:0 "[target.Custom('FR_IlElle')|U] doit être particulièrement flegmatique aujourd'hui."

 seduce_ongoing.3001.t:0 "Gagner les cœurs et les esprits"
 seduce_ongoing.3001.desc:0 "J'ai été informé[ROOT.Char.Custom('FR_E')] que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] est très proche de s[target.Custom2('FR_RelationToMe_OnA', SCOPE.sC('close_character'))], [close_character.Custom('FR_only_le_GetTitledFirstName')][close_character.GetTitledFirstName]. Gagner les faveurs de c[close_character.Custom('FR_EEtte')] derni[close_character.Custom('FR_ErEre')] pourrait m'aider à attirer l'attention de [target.GetFirstName]."
 seduce_ongoing.3001.a:0 "Je donnerai à [close_character.GetFirstNameNoTooltip] tout ce qu'[close_character.Custom('FR_IlElle')] demande."
 seduce_ongoing.3001.b:0 "Une preuve de bonne volonté devrait suffire."
 seduce_ongoing.3001.c:0 "Je pourrais l'aider à payer ses dettes."
 seduce_ongoing.3001.d:0 "N'importe qui se sentirait béni en recevant de l'or."
 seduce_ongoing.3001.e:0 "Cela ne semble pas correct."
 seduce_ongoing.3001.e.tt:0 "#F Je vais trouver d'autres façons de gagner l'affection de [target.GetFirstNameNoTooltip].#!"

 seduce_ongoing.3002.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('close_character'))], [close_character.Custom('FR_only_le_GetTitledFirstName')][close_character.GetTitledFirstName], m'a récemment dit à quel point [close_character.Custom('FR_IlElle')] était impressionné[close_character.Custom('FR_E')] par la générosité [owner.Custom('FR_only_du_GetTitledFirstName')][owner.GetTitledFirstName]. Selon ses dires, c[owner.Custom('FR_EEtte')] derni[owner.Custom('FR_ErEre')] était là pour [close_character.Custom('FR_LuiElle')] quand [close_character.Custom('FR_IlElle')] en avait le plus besoin."
 seduce_ongoing.3002.a:0 "Peut-être l'ai-je mésestimé[owner.Custom('FR_E')] ?"
 seduce_ongoing.3002.b:0 "[owner.GetFirstName] qui aide [close_character.GetFirstName] ? Impressionnant, en un sens."

 seduce_ongoing.3003.desc:0 "Lors de notre rencontre suivante, [target.GetFirstName] affiche un sourire plus large que d'habitude.\n\n« M[target.Custom2('FR_RelationToMe_OnA', SCOPE.sC('close_character'))] [close_character.GetFirstName] m'a dit que vous l'aviez bien aidé, et je voulais vous en remercier. »"
 seduce_ongoing.3003.a:0 "Je ferais tout pour un[close_character.Custom('FR_E')] [target.Custom2('RelationToMe', SCOPE.sC('close_character'))] de [target.GetFirstNameNoTooltip]."

 seduce_ongoing.3004.desc:0 "Il semble que [target.GetFirstName] n'ait pas pris en compte ma générosité envers s[target.Custom2('FR_RelationToMe_OnA', SCOPE.sC('close_character'))]. Au moins [close_character.GetFirstName] m'est reconnaissant[close_character.Custom('FR_E')] !"
 seduce_ongoing.3004.a:0 "Qu'est-ce qu'il faudra alors ?"

 seduce_ongoing.4001.t:0 "La dédicace [target.Custom('MusicalPerformerPossessive')]"
 seduce_ongoing.4001.desc:0 "Un [target.Custom('MusicalPerformer')] se produira bientôt pour la cour de [court_location.GetNameNoTier]. Ce ne serait pas difficile de demander à ce qu'il dédie sa représentation [target.Custom('FR_only_au_GetTitledFirstName')][target.GetTitledFirstName] que j'affectionne tant."
 seduce_ongoing.4001.a:0 "Ce sera une déclaration audacieuse [target.Custom('FR_AuAla')] [target.GetLadyLord] !"
 seduce_ongoing.4001.b:0 "De simples allusions à mon désir pour [target.Custom('FR_LuiElle')] sont préférables."
 seduce_ongoing.4001.b.failure:0 "Les allusions passent inaperçues"
 seduce_ongoing.4001.c:0 "Je ne devrais pas m'immiscer dans ce genre de choses."

 seduce_ongoing.4002.desc:0 "Il y a souvent des poètes et amuseurs à la cour, mais cette fois-ci, il m'avait été promis quelque chose de spécial, et je n'ai pas été déçu[ROOT.Char.Custom('FR_E')].\n\nAlors que le [ROOT.Char.Custom('MusicalPerformer')] commence un autre couplet, j'essaie de ne pas montrer à quel point je suis flatté[ROOT.Char.Custom('FR_E')] que son œuvre me soit dédiée, et ce devant toute la cour."
 seduce_ongoing.4002.a:0 "[owner.Custom('FR_only_le_GetTitledFirstName')|U][owner.GetTitledFirstNameNoTooltip] s'est vraiment surpassé[owner.Custom('FR_E')]."

 seduce_ongoing.4003.desc:0 "Il y a souvent des poètes et amuseurs à la cour, mais cette fois-ci, il m'avait été promis quelque chose de spécial, et... je n'ai pas été déçu[ROOT.Char.Custom('FR_E')].\n\nAlors que le [ROOT.Char.Custom('MusicalPerformer')] commence un autre couplet, je quitte la grande salle dans l'embarras. Chaque chanson m'est adressée de la part [owner.Custom('FR_only_du_GetTitledFirstName')][owner.GetTitledFirstName] !"
 seduce_ongoing.4003.a:0 "Quel toupet !"

 seduce_ongoing.4004.desc:1 "Merci pour vos poèmes lyriques. Le [target.Custom('MusicalPerformer')] a été très apprécié ! J'ai toujours su que vous étiez un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] de goût."
 seduce_ongoing.4004.a:0 "Parfait !"

 seduce_ongoing.4005.opening:0 "[target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 seduce_ongoing.4005.desc:0 "Comment osez-vous m'embarrasser en public ainsi ?! Vous voulez que je sois contraint[target.Custom('FR_E')]"
 seduce_ongoing.4005.spouse:0 "d'expliquer à m[target.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))] ce que les mots [target.Custom('MusicalPerformerPossessive')] signifient ?"
 seduce_ongoing.4005.court:0 "d'expliquer à toute la cour ce que les mots [target.Custom('MusicalPerformerPossessive')] signifient ?"
 seduce_ongoing.4005.a:0 "Ce n'était pas ce que je voulais !"

 seduce_ongoing.4006.desc:0 "Alors que le [ROOT.Char.Custom('MusicalPerformer')] continue de déclamer des répliques d'amour et de désir, j'essaie de ne pas montrer au reste de la cour à quel point je me sens flatté[ROOT.Char.Custom('FR_E')].\n\nBien qu'elle soit voilée par des métaphores et des allégories, je sais que c'est une déclaration [owner.Custom('FR_only_du_GetTitledFirstName')][owner.GetTitledFirstName] à mon égard."
 seduce_ongoing.4006.a:0 "Vous savez comment attirer mon attention, [owner.GetFirstName]."

 seduce_ongoing.4007.desc:0 "Peut-être que ma déclaration de dévouement à [target.GetLadyLord] [target.GetFirstName] était un peu trop discrète... [target.Custom('FR_IlElle')|U] ne semble pas avoir remarqué."
 seduce_ongoing.4007.a:0 "Que d'efforts vains."

 seduce_ongoing.4011.t:0 "Un voyage à [court_location.GetNameNoTierNoTooltip]"
 seduce_ongoing.4011.desc:0 "Cela peut sembler trop direct, mais j'ai pensé à proposer [target.Custom('FR_only_au_GetTitledFirstName')][target.GetTitledFirstName] de m'accompagner à [court_location.Custom('BaronyTownType')] de [court_location.GetNameNoTier]."
 seduce_ongoing.4011.a:0 "Passons par la rue du marché, pour que tout le monde puisse nous voir !"
 seduce_ongoing.4011.b:0 "Restons dans les ruelles. Qui a besoin de la compagnie des autres ?"
 seduce_ongoing.4011.b.failure:0 "Je n'arrive pas à impressionner [target.GetFirstNameNoTooltip]"
 seduce_ongoing.4011.c:0 "Nous ne devrions pas faire ça."
 seduce_ongoing.4011.c.tt:0 "#F Je peux attendre que d'autres occasions se présentent#!"

 seduce_ongoing.4012.opening:0 "J'ai été un peu surpris[ROOT.Char.Custom('FR_E')] quand [owner.Custom('FR_only_le_GetTitledFirstName')][owner.GetTitledFirstName] m'a invité[ROOT.Char.Custom('FR_E')] pour un voyage à [court_location.Custom('BaronyTownType')] de [court_location.GetNameNoTier]."
 seduce_ongoing.4012.end:0 "\n\nLa journée s'est révélée être agréable, cependant, lorsque nous avons descendu la rue du marché à discuter de toutes sortes de choses, tandis que les marchands vendaient leurs marchandises aux paysans qui regardaient bouche bée notre entourage en armure."
 seduce_ongoing.4012.a:0 "Nous leur avons certainement laissé une forte impression."

 seduce_ongoing.4013.end:0 "\n\nJe l'ai été encore davantage lorsqu'[owner.Custom('FR_IlElle')] a insisté pour que nous descendions la rue du marché. Entre notre entourage impressionnant et l'absence de conversation, il était clair qu'[owner.Custom('FR_IlElle')] essayait simplement de se montrer. Je serais parti[ROOT.Char.Custom('FR_E')] si cela n'avait pas provoqué une scène."
 seduce_ongoing.4013.a:0 "Ne recommençons pas."

 seduce_ongoing.4014.desc:0 "Ch[owner.Custom('FR_ErEre')] [owner.GetTitledFirstName],\n\nCe fut un réel plaisir d'avoir votre compagnie à [court_location.Custom('BaronyTownType')] [court_location.GetNameNoTier], et j'espère vous revoir bientôt."
 seduce_ongoing.4014.a:0 "Tout le plaisir était pour moi."

 seduce_ongoing.4015.desc:0 "[target.GetTitledFirstName],\n\nEspériez-vous m'embarrasser en public ? En me faisant parader comme un trophée... Savez-vous ce qui se dit à la Cour ?"
 seduce_ongoing.4015.a:0 "Ce n'est pas ce que vous croyez !"

 seduce_ongoing.4016.end:0 "\n\nNous avons traversé les nombreuses ruelles et ri devant la surprise des roturiers au passage de notre entourage. À la fin de la journée, je connaissais [court_location.Custom('BaronyTownType')] mieux que je ne l'aurais jamais imaginé."
 seduce_ongoing.4016.a:0 "[target.GetFirstNameNoTooltip] me fait voir tant de choses."

 seduce_ongoing.4017.desc:0 "Ch[ROOT.Char.Custom('FR_ErEre')] [ROOT.Char.GetTitledFirstName],\n\nJe vous remercie de votre compagnie lors de ma visite à [court_location.Custom('BaronyTownType')] [court_location.GetNameNoTier], bien que votre insistance à passer par les ruelles pour rester hors de vue m'ait fortement troublé. Vous pourrez peut-être vous expliquer une autre fois."
 seduce_ongoing.4017.a:0 "C'était... nous deux, nous..."

 seduce_ongoing.4018.desc:0 "Ch[owner.Custom('FR_ErEre')] [owner.GetTitledFirstName],\n\nJ'ai pris beaucoup de plaisir pendant votre visite à [court_location.GetNameNoTier]. Je connais maintenant des parties de [court_location.Custom('BaronyTownType')] que je n'aurais jamais pensé voir !"
 seduce_ongoing.4018.a:0 "Tout le plaisir était pour moi."

 seduce_ongoing.4101.t:0 "Le balcon de m[target.Custom('FR_OnA')] bien-aimé[target.Custom('FR_E')]"
 seduce_ongoing.4101.desc_opening:0 "Les fenêtres [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName] sont éclairées et même depuis le sol je peux voir du mouvement à l'intérieur.\n\n"
 seduce_ongoing.4101.desc_same_court:0 "Mon pouls bat fort dans mes oreilles. Je suis peut-être dans mon propre [ROOT.Char.Custom('ResidenceBuilding')], mais en cherchant à gagner son cœur, c'est comme si j'étais en terrain inconnu."
 seduce_ongoing.4101.desc_other_court:0 "Mon pouls bat fort dans mes oreilles. Essayer de coucher avec [target.Custom('FR_LuiElle')] et venir à [court_location.GetNameNoTier] m'a donné du mal."
 seduce_ongoing.4101.a:0 "[target.GetFirstNameNoTooltip] ! Regardez dehors et illuminez ma nuit !"
 seduce_ongoing.4101.a.tt:0 "#F J'essaie d'attirer son attention de manière discrète#!"
 seduce_ongoing.4101.b:0 "J'escalade."
 seduce_ongoing.4101.b.tt:0 "#F [target.Custom('FR_IlElle')|U] sera sûrement heureu[target.Custom('FR_XSe')] de me voir !#!"
 seduce_ongoing.4101.c:0 "Je vais lui laisser [SCOPE.Custom('SeductionObjectIndefinite')], ainsi qu'un mot."
 seduce_ongoing.4101.c.tt:0 "#F [target.Custom('FR_IlElle')|U] appréciera sûrement le petit geste, et ce qu'[target.Custom('FR_IlElle')] représente pour moi#!"
 seduce_ongoing.4101.d:0 "Je ferais mieux de partir avant que quelqu'un me voie."
 seduce_ongoing.4101.d.tt:0 "#F Je ne vais pas l'approcher comme un[owner.Custom('FR_E')] voleu[owner.Custom('FR_RSe')] dans la nuit !#!"

 seduce_ongoing.4102.t:0 "Sous mon balcon"
 seduce_ongoing.4102.desc:0 "Après m'être retiré[ROOT.Char.Custom('FR_E')] dans mes appartements pour la nuit, je suis surpris[ROOT.Char.Custom('FR_E')] d'entendre une voix étouffée qui me parvient de l'extérieur et qui ressemble étrangement à celle [owner.Custom('FR_only_du_GetTitledFirstName')][owner.GetTitledFirstName].\n\n« [ROOT.Char.GetTitledFirstNameNoTooltip], je vous en conjure, laissez-moi voir votre beau visage ! »"
 seduce_ongoing.4102.a:0 "Comme c'est romantique !"
 seduce_ongoing.4102.b:0 "Pour que je sois soumis[ROOT.Char.Custom('FR_E')] à votre visage hideux ? Non."

 seduce_ongoing.4103.desc:0 "Lorsque la lumière de la porte [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName] se répand sur le balcon, elle se répand aussi sur mon cœur.\n\nLe voile d'obscurité qui nous entoure donne à notre conversation un étrange parfum de liberté, et, même si je reste en bas, nous n'avons jamais été aussi intimes auparavant."
 seduce_ongoing.4103.a:0 "Oh [target.GetFirstNameNoTooltip], vous êtes le soleil qui éclaire mes nuits !"

 seduce_ongoing.4104.desc:0 "Lorsque la lumière de la porte [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName] se répand sur le balcon, elle se répand aussi sur mon cœur.\n\nElle s'estompe rapidement quand je vois son visage [target.Custom('quirk_neg_adjective')], et disparaît complètement tandis qu'[target.Custom('FR_IlElle')] parle : « Que faites-vous ici, [ROOT.Char.GetTitledFirstNameNoTooltip] ?! Veuillez me laisser tranquille. »"
 seduce_ongoing.4104.a:0 "Mais... Vous êtes le soleil qui éclaire mes nuits !"

 seduce_ongoing.4105.desc:0 "#EMP Ha !#!\n\nAprès m'être retiré[ROOT.Char.Custom('FR_E')] dans mes appartements pour la nuit, j'aperçois soudain un[owner.Custom('FR_E')] [owner.GetWomanMan] par ma fenêtre qui me regarde... Un[owner.Custom('FR_E')] [owner.GetWomanMan] qui ressemble étrangement [owner.Custom('FR_only_au_GetTitledFirstName')][owner.GetTitledFirstName]."
 seduce_ongoing.4105.a:0 "Oh, vous m'avez fait peur. Entrez donc !"
 seduce_ongoing.4105.b:0 "J'ai de la chance que mes rideaux soient si épais."
 seduce_ongoing.4105.c:0 "Gardes ! Aidez-moi, gardes !"

 seduce_ongoing.4106.desc:0 "Dès que j'atteins son balcon, [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] sort en riant. « Pourquoi faire de telles acrobaties, [ROOT.Char.GetFirstNameNoTooltip] ? Utilisez simplement la porte comme un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] normal[ROOT.Char.Custom('FR_E')]. Vous agissez comme si vous aviez des intentions que vous voudriez garder secrètes. »\n\n[target.Custom('FR_LeLa')|U] voir enjoué[target.Custom('FR_E')] fait que tout cela en vaut la peine."
 seduce_ongoing.4106.a:0 "Rien ne peut me tenir éloigné[ROOT.Char.Custom('FR_E')] de vous !"

 seduce_ongoing.4107.desc_paranoid:0 "Dès que j'atteins son balcon, [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] se met à appeler ses gardes : « À l'aide, un intrus ! ». Sa voix me suit alors que je me précipite pour m'enfuir, faisant le dernier pas vers le sol avant de disparaître dans la nuit."
 seduce_ongoing.4107.desc:0 "Dès que j'atteins son balcon, [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] sort et fait une grimace [target.Custom('quirk_neg_adjective')].\n\n« Quelles sont ces acrobaties insensées, [ROOT.Char.GetFirstNameNoTooltip] ?! Vous ne pouvez pas... Vous êtes un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleTierName] ! Ce n'est pas approprié. »"
 seduce_ongoing.4107.a:0 "Cela aurait pu mieux se passer..."
 seduce_ongoing.4107.a.tt:0 "#F J'aurais dû savoir qu'il ne fallait pas aborder en douce un[target.Custom('FR_E')] [target.GetWomanMan] aussi paranoïaque !#!"

 seduce_ongoing.4108.desc:0 "Après m'être retiré[ROOT.Char.Custom('FR_E')] dans mes appartements pour la nuit, je suis surpris[ROOT.Char.Custom('FR_E')] par ce qui ressemble à un caillou qui heurte ma fenêtre. En observant le jardin sombre, je repère [SCOPE.Custom('SeductionObjectIndefinite')] sur le sol, avec un mot à côté, et un[owner.Custom('FR_E')] [owner.GetWomanMan] qui ressemble [owner.Custom('FR_only_au_GetTitledFirstName')][owner.GetTitledFirstName] qui disparaît dans la nuit.\n\n#EMP [ROOT.Char.Custom('FR_AuAla')|U] [ROOT.Char.Custom2('ComplimentAdjective', ROOT.Char)] [ROOT.Char.GetTitledFirstNameNoTooltip], comme gage de mon amour.#!"
 seduce_ongoing.4108.a:0 "Je vais laisser [SCOPE.Custom('SeductionObjectIndefinite')] pour [owner.Custom('FR_LuiElle')] en retour !"
 seduce_ongoing.4108.b:0 "Qu'est-ce que je suis censé faire avec ça ? Je le vends !"

 seduce_ongoing.4109.desc:0 "Deux [SCOPE.Custom('SeductionObjectMultiple')] m'attendent dans mes appartements. Il n'y a pas de mot, mais je peux encore sentir le doux parfum [target.Custom('FR_DuDela')] [target.Custom2('ComplimentAdjective', ROOT.Char)] [target.GetTitledFirstName] dans l'air !"
 seduce_ongoing.4109.a:0 "Oh, [target.GetFirstNameNoTooltip] !"

 seduce_ongoing.4110.desc:0 "Puisque que les jours passent et que je n'ai pas reçu de réponse [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName], je décide de tenter ma chance une fois de plus. Peut-être n'a-t-[target.Custom('FR_IlElle')] même pas vu le cadeau ?\n\nMon espoir s'évanouit vite lorsque je trouve [SCOPE.Custom('SeductionObject')] sous sa fenêtre, l'empreinte d'un talon encore visible dans la boue dans laquelle [target.Custom('FR_IlElle')] l'avait enfoncé."
 seduce_ongoing.4110.a:0 "Mon cœur est aussi brisé que [SCOPE.Custom('SeductionObject')] !"

 seduce_ongoing.5001.t_rival:0 "M[target.Custom('FR_OnA')] rival[target.Custom('FR_E')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))]"
 seduce_ongoing.5001.t:0 "[target.Custom('FR_LLa')|U][target.GetWomanMan] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))]"
 seduce_ongoing.5001.desc_tier_up:0 "« À quoi dois-je ce plaisir, #EMP [ROOT.Char.Custom('FR_MonseigneurMadame')|U]#! ? », demande [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] avec un petit sourire."
 seduce_ongoing.5001.desc_tier_down:0 "« [ROOT.Char.Custom('FR_LLa')|U][ROOT.Char.GetWomanMan] [target.Custom2('RelationDescriptor', ROOT.Char)] ne me laissera donc jamais tranquille... », marmonne [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] tandis que j'approche. « Que puis-je faire pour vous, [ROOT.Char.GetTitledFirstNameNoTooltip] ? », demande-t-[target.Custom('FR_IlElle')]."
 seduce_ongoing.5001.desc_ending:0 "\n\nLes hostilités entre nous couvent comme d'habitude, mais j'ai un plan pour calmer les sentiments tumultueux que nous entretenons l'un[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))] pour l'autre..."
 seduce_ongoing.5001.a:0 "Quelle est votre opinion à propos [ROOT.GetCharacter.Custom('education_conversation_subject')] ?"
 seduce_ongoing.5001.a.tt:0 "#F Faire appel au côté intellectuel de [target.GetFirstNameNoTooltip]#!"
 seduce_ongoing.5001.b:0 "À propos de c[mocked_courtier.Custom('FR_EEtte')] [mocked_courtier.Custom('InsultNoun')] de [mocked_courtier.GetFirstNameNoTooltip]..."
 seduce_ongoing.5001.b.tt:0 "#F Faire appel au côté malveillant de [target.GetFirstNameNoTooltip] en se moquant ensemble [mocked_courtier.Custom('FR_only_du_GetTitledFirstName')][mocked_courtier.GetTitledFirstNameNoTooltip]#!"
 seduce_ongoing.5001.c_tier_down:0 "La question est de savoir ce que #EMP moi#! je peux faire pour #EMP vous#!, [target.Custom('FR_MonseigneurMadame')|U]."
 seduce_ongoing.5001.c_tier_up:0 "Tout le plaisir est pour moi, [target.Custom('FR_MonseigneurMadame')|U]. Nous devons y remédier."
 seduce_ongoing.5001.c.tt:0 "#F Faire appel au côté lascif de [target.GetFirstNameNoTooltip]#!"
 seduce_ongoing.5001.d:0 "Pardonnez l'intrusion, je partais."
 

 seduce_ongoing.5003.t:0 "M[owner.Custom('FR_OnA')] rival[owner.Custom('FR_E')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('owner'))]"
 seduce_ongoing.5003.opening:0 "À chaque pas que [owner.Custom('FR_only_le_GetTitledFirstName')][owner.GetTitledFirstName] fait vers moi, je peux sentir mon humeur diminuer. Que veut encore c[owner.Custom('FR_EEtte')] [owner.Custom('InsultNoun')] ?\n\n"
 seduce_ongoing.5003.conversation:0 "À ma grande surprise, [owner.Custom('FR_IlElle')] a commencé à parler [ROOT.GetCharacter.Custom('education_conversation_subject')] et, malgré mes réserves initiales quant à sa compagnie, j'ai trouvé cette discussion très intéressante !"
 seduce_ongoing.5003.mockery:0 "« [ROOT.Char.GetTitledFirstNameNoTooltip] ! Vous n'allez pas croire ce que c[mocked_courtier.Custom('FR_EEtte')] [mocked_courtier.Custom('InsultNoun')] de [mocked_courtier.GetFirstName] a fait aujourd'hui ! »\nÀ ma grande surprise, nous avons eu une conversation assez plaisante à propos de [mocked_courtier.GetFirstName] et ses nombreux défauts."
 seduce_ongoing.5003.bodily:0 "Rien ne m'avait préparé aux tentations provoquées par sa chair nue lorsqu'[owner.Custom('FR_IlElle')] retira s[owner.Custom('GetUpperClothingArticle')]."
 seduce_ongoing.5003.fallback:0 "À ma grande surprise, nous avons passé une soirée plutôt agréable ensemble, à rire sur les sujets les plus banals et à nous promener ensemble dans les jardins."
 seduce_ongoing.5003.a:0 "Jamais auparavant je ne l'ai trouvé[owner.Custom('FR_E')] aussi #EMP agréable#! !"

 seduce_ongoing.5004.opening:0 "À chaque pas que [owner.Custom('FR_only_le_GetTitledFirstName')][owner.GetTitledFirstName] fait vers moi, je peux sentir mon humeur diminuer. Que veut encore c[owner.Custom('FR_EEtte')] [owner.Custom('InsultNoun')] ?\n\n"
 seduce_ongoing.5004.conversation:0 "« À propos [owner.Custom('education_conversation_subject')]... »\n\nJe ne sais pas pourquoi [owner.Custom('FR_IlElle')] a cru que ce sujet m'intéresserait, mais je lui ai vite fait comprendre qu'il n'en était rien."
 seduce_ongoing.5004.mockery:0 "« [ROOT.Char.GetTitledFirstNameNoTooltip] ! Vous n'allez pas croire ce que c[mocked_courtier.Custom('FR_EEtte')] [mocked_courtier.Custom('InsultNoun')] de [mocked_courtier.GetFirstName] a fait aujourd'hui ! »\n\nJe ne sais pas ce qui lui a pris d'insulter [mocked_courtier.Custom('FR_only_le_GetTitledFirstName')][mocked_courtier.GetTitledFirstName] devant moi, mais [owner.Custom('FR_IlElle')] aurait pu s'en passer."
 seduce_ongoing.5004.bodily:0 "Alors qu'[owner.Custom('FR_IlElle')] s'approche de moi de façon gênante et tiraille de façon suggestive s[owner.Custom('GetUpperClothingArticle')], je recule rapidement."
 seduce_ongoing.5004.fallback:0 "Apparemment, [owner.Custom('FR_IlElle')] s'était mis[owner.Custom('FR_E')] en tête de passer la journée avec moi puisqu'[owner.Custom('FR_IlElle')] refusait de partir avant que je n'exprime clairement mon dégoût pour sa présence."
 seduce_ongoing.5004.a:0 "Des échanges aussi désagréables que d'habitude !"

 seduce_ongoing.5005.conversation:0 "Le sourire [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName] illumine tout son visage à la fin d'une longue conversation à propos [target.Custom('herhis_subject_of_interest')]. Alors qu'un silence aimable s'installe entre nous, je me rends compte que nous nous tenons beaucoup plus près qu'avant ; ma main frôle presque s[target.Custom('GetClothingArticle')]."
 seduce_ongoing.5005.mockery:0 "« ... et ce dont [mocked_courtier.Custom('FR_IlElle')] a l'air quand [mocked_courtier.Custom('FR_IlElle')] [mocked_courtier.Custom('quirk_neg_present')]... je n'ai jamais rien vu de tel ! »\n\nLe rire que nous partageons aux dépens [mocked_courtier.Custom('FR_only_du_GetTitledFirstName')][mocked_courtier.GetTitledFirstName] est plus authentique que ce que j'aurais cru, et alors qu'un silence aimable s'installe entre nous, je me rends compte que nous sommes beaucoup plus proches qu'avant ; ma main frôle presque s[target.Custom('GetClothingArticle')]."
 seduce_ongoing.5005.bodily:0 "Je n'ai droit qu'à un avant-goût de ce que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] a à offrir et cela me donne envie d'en avoir plus. Un silence aimable s'installe entre nous alors que nous nous séparons, et je me rends compte notamment à s[target.Custom('GetUpperClothingArticle')] de travers qu'[target.Custom('FR_IlElle')] est plus détendu[target.Custom('FR_E')] que jamais en ma compagnie."
 seduce_ongoing.5005.fallback:0 "Nous passons la soirée ensemble, à parler et à rire. Alors qu'un silence aimable s'installe entre nous, je me rends compte que nous sommes beaucoup plus proches qu'avant ; ma main frôle presque s[target.Custom('GetClothingArticle')]."
 seduce_ongoing.5005.ending:0 "\n\n« Je ne savais pas que vous étiez de si bonne compagnie, [ROOT.Char.GetFirstNameNoTooltip] ! »"
 seduce_ongoing.5005.a:0 "Je vais lui montrer à quel point je peux être de bonne compagnie !"

 seduce_ongoing.5006.conversation:0 "Après près d'une heure de conversation gênante, [target.GetFirstName] n'a jamais eu l'air de s'ennuyer autant. Quand je choisis de parler [ROOT.GetCharacter.Custom('education_conversation_subject')] plutôt que [target.Custom('herhis_subject_of_interest')], [target.Custom('FR_IlElle')] [target.Custom('quirk_neg_present')] et s'excuse avant de fuir ma compagnie."
 seduce_ongoing.5006.mockery:0 "« [target.GetTitledFirstNameNoTooltip] ! Arrivez-vous à croire que c[mocked_courtier.Custom('FR_EEtte')] [mocked_courtier.Custom('InsultNoun')] de [mocked_courtier.GetFirstName] a... », lui dis-je. Je constate rapidement que le dédain sur son visage devient de plus en plus prononcé."
 seduce_ongoing.5006.bodily:0 "Alors que j'approche [target.GetFirstName] en souriant [ROOT.Char.Custom('quirk_pos_adverb')] et lève de manière suggestive m[ROOT.Char.Custom('GetUpperClothingArticle')], [target.Custom('FR_IlElle')] recule rapidement de dégoût."
 seduce_ongoing.5006.fallback:0 "Alors que j'essayais de trouver un terrain d'entente avec [target.GetFirstName], son mépris grandissait de minute en minute.\n\nRapidement, [target.Custom('FR_IlElle')] s'excuse et fuit ma compagnie."
 seduce_ongoing.5006.a:0 "Pourquoi est-ce que j'essaie de coucher avec un[target.Custom('FR_E')] te[target.Custom('FR_LLle')] [target.Custom('InsultNounSexual')] ?!"

 seduce_ongoing.5011.t:0 "Attirances aggravantes"
 seduce_ongoing.5011.desc:0 "Rares sont ceux qui peuvent me provoquer comme [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName], et alors que nous nous trouvons seul[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))]s, [target.Custom('FR_IlElle')] m'insulte et porte la main sur moi. Je réponds bien sûr de la même façon.\n\nJe dois admettre que l'excitation provoquée à la fois par le combat et la proximité de son corps en sueur et haletant suffit à enflammer mon sang. Rapidement, je ne peux plus dire si j'essaye vraiment de [target.Custom('FR_LeLa')] battre, ou si je fais juste prolonger l'altercation..."
 seduce_ongoing.5011.a:0 "Je vais m'assurer de faire cesser son sourire [target.Custom('quirk_neg_adjective')] !"
 seduce_ongoing.5011.b:0 "Puis-je vous aider à vous lever ?"
 seduce_ongoing.5011.c:0 "Son prochain coup de poing fera couler le sang."
 seduce_ongoing.5011.c.tt:0 "#F La douleur que j'endure par amour !#!\nCette option est disponible en raison du trait sadique de [target.GetFirstNameNoTooltip]\n\n"
 seduce_ongoing.5011.d:0 "Se battre comme des enfants ne peut pas être le chemin vers son cœur !"

 seduce_ongoing.5012.desc:0 "Rares sont ceux qui peuvent me provoquer comme [owner.Custom('FR_only_le_GetTitledFirstName')][owner.GetTitledFirstName], et alors que nous nous trouvons seul[ROOT.Char.Custom2('FR_E', SCOPE.sC('owner'))]s, nous nous insultons et nous nous battons.\n\nJe dois admettre que l'excitation provoquée à la fois par le combat et la proximité d'un autre corps en sueur et haletant suffit à enflammer mon sang. Surtout qu'[owner.Custom('FR_IlElle')] ne montre aucun signe de relâchement."
 seduce_ongoing.5012.a:0 "[owner.Custom('FR_IlElle')|U] a intérêt à ne pas se montrer indulgent[owner.Custom('FR_E')] avec moi !"
 seduce_ongoing.5012.b:0 "Cela suffit ! Laissez-moi."

 seduce_ongoing.5013.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] et moi nous nous retrouvons au sol, à nous battre comme des petit[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))]s [target.Custom('GirlsBoysChildren')]. Nos mines renfrognées se transforment rapidement en sourires, nos poings en caresses, nos jurons en gémissements...\n\n[target.Custom('FR_SilSielle')|U] remarque que je m'attarde plus longtemps que nécessaire dans son étreinte restrictive, cela ne semble pas [target.Custom('FR_LeLa')] déranger."
 seduce_ongoing.5013.a:0 "C'est bon de se défouler !"

 seduce_ongoing.5014.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] et moi nous nous retrouvons au sol, à nous battre comme des petit[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))]s [target.Custom('GirlsBoysChildren')], et son air renfrogné devient rapidement une grimace. « Lâchez-moi, espèce de brute ! », crie-t-[target.Custom('FR_IlElle')]."
 seduce_ongoing.5014.a:0 "C'est regrettable."

 seduce_ongoing.5015.desc:0 "Rares sont ceux qui peuvent me provoquer comme [owner.Custom('FR_only_le_GetTitledFirstName')][owner.GetTitledFirstName] le peut, et alors que nous nous trouvons seul[ROOT.Char.Custom2('FR_E', SCOPE.sC('owner'))]s, nous nous insultons et nous nous battons.\n\nJe dois avouer que j'ai été surpris[ROOT.Char.Custom('FR_E')] quand [owner.Custom('FR_IlElle')] m'a tendu la main en me proposant de m'aider à me relever."
 seduce_ongoing.5015.a:0 "Je vous remercie, [owner.GetFirstNameNoTooltip]."
 seduce_ongoing.5015.b:0 "Qui pense-t-[owner.Custom('FR_IlElle')] être ?!"

 seduce_ongoing.5016.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] et moi nous nous retrouvons au sol, à nous battre comme des petit[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))]s [target.Custom('GirlsBoysChildren')]. Nos airs renfrognés se transforment rapidement en sourires.\n\nAlors que je lui tends la main, [target.Custom('FR_IlElle')] la prend et fait un signe de tête de remerciement."

 seduce_ongoing.5017.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] et moi nous nous retrouvons au sol, à nous battre comme des petit[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))]s [target.Custom('GirlsBoysChildren')], et son air renfrogné se transforme rapidement en une grimace qui s'accentue alors que je me tiens debout devant [target.Custom('FR_LuiElle')].\n\n« Vous ne m'aidez même pas à me relever... Je n'aurais pas dû m'attendre à autre chose de la part d'un[owner.Custom('FR_E')] [owner.Custom('InsultNoun')]. »"

 seduce_ongoing.5018.desc:0 "Rares sont ceux qui peuvent me provoquer comme [owner.Custom('FR_only_le_GetTitledFirstName')][owner.GetTitledFirstName] le peut, et alors que nous nous trouvons seul[ROOT.Char.Custom2('FR_E', SCOPE.sC('owner'))]s, nous nous insultons et nous nous battons.\n\nAprès une brève hésitation de sa part, je prends le dessus dans l'altercation, et je ne peux m'empêcher de prendre plaisir à l'avoir à ma merci comme ça, haletant[owner.Custom('FR_E')] et soumis[owner.Custom('FR_E')]."
 seduce_ongoing.5018.a:0 "Recroquevillé[owner.Custom('FR_E')] devant moi, cela vous va bien !"
 seduce_ongoing.5018.b:0 "C'est pathétique. Laissez-moi tranquille."

 seduce_ongoing.5019.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] se tient debout devant moi et un frisson de peur me traverse lorsque je vois du plaisir dans ses yeux. Au moins, [target.Custom('FR_IlElle')] semble avoir apprécié le geste..."
 seduce_ongoing.5019.a:0 "Ce frisson était d'anticipation ! V-vraiment !"

 seduce_ongoing.5020.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] se tient debout devant moi et un frisson de peur me traverse lorsque je vois du plaisir dans ses yeux. Alors qu'[target.Custom('FR_IlElle')] se détourne de moi avec un ricanement de dégoût, je ressens à la fois un soulagement et une déception.\n\n« Vous ne pourrez jamais me plaire. Laissez-moi tranquille, [ROOT.Char.GetFirstNameNoTooltip]. »"
 seduce_ongoing.5020.a:0 "Ça aurait pu mieux se passer... Mais aussi plus mal !"

 seduce_ongoing.5101.t:0 "Obligations et désirs"
 seduce_ongoing.5101.desc:1 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] me parle souvent d'une manière qui montre clairement que me servir crée une distance entre nous.\n\nJe dois lui faire comprendre que je veux qu'[target.Custom('FR_IlElle')] soit plus que m[target.Custom('FR_OnA')] vassal[target.Custom('FR_E')], que je désire ardemment sa chaleur, son toucher et ses lèvres pulpeuses."
 seduce_ongoing.5101.a:0 "Nous sommes ég[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))] devant [ROOT.Char.GetFaith.HighGodNameAlternate], [target.GetFirstNameNoTooltip] !"
 seduce_ongoing.5101.a.tt:0 "#F J'insiste sur nos similitudes#!"
 seduce_ongoing.5101.success_tt:0 "Si [target.GetFirstNameNoTooltip] réagit positivement :"
 seduce_ongoing.5101.b:0 "Il y a d'autres façons pour vous de me servir, [target.GetFirstNameNoTooltip]..."
 seduce_ongoing.5101.b.tt:0 "#F Je souligne ma puissance#!"
 seduce_ongoing.5101.c:0 "Je devrais garder mes sentiments pour moi pour l'instant."
 seduce_ongoing.5101.c.tt:0 "#F Il y a sûrement de meilleures façons de le lui faire savoir.#!"

 seduce_ongoing.5102.desc:0 "« Bien que je sois votre [owner.GetTitleAsNameNoTooltip], je nous ai toujours considéré[ROOT.Char.Custom2('FR_E', SCOPE.sC('owner'))]s comme des ég[ROOT.Char.Custom2('FR_AuxAles', SCOPE.sC('owner'))]. », me dit m[owner.Custom('FR_OnA')] [owner.Custom('FR_SeigneurDame')] lige [owner.GetFirstName], venu[owner.Custom('FR_E')] me voir pour une raison qu'[owner.Custom('FR_IlElle')] ne tarde pas à éclaircir : « Nous... Nous n'avons pas à être lié[ROOT.Char.Custom2('FR_E', SCOPE.sC('owner'))]s par des titres. Nous sommes plus que de simples noms. Tellement plus. »"
 seduce_ongoing.5102.a:0 "L'attention de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('owner'))] est flatteuse."
 seduce_ongoing.5102.b:0 "Je ne veux pas plus que ce que nous avons déjà."

 seduce_ongoing.5103.desc:0 "M[ROOT.Char.Custom('FR_OnA')] ch[ROOT.Char.Custom('FR_ErEre')] [target.Custom2('RelationToMe', ROOT.Char)], [ROOT.Char.GetTitledFirstName],\nJe suis flatté[target.Custom('FR_E')] de vous entendre nous percevoir non seulement comme un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_SeigneurDame')] lige et s[target.Custom('FR_OnA')] vassal[target.Custom('FR_E')], mais aussi, à bien des égards, comme des ég[ROOT.Char.Custom2('FR_AuxAles', SCOPE.sC('target'))]. Puissions-nous, aussi bien l'un[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))] que l'autre, connaître un avenir brillant."
 seduce_ongoing.5103.a:0 "[target.GetFirstNameNoTooltip], vous finirez par être mie[target.Custom('FR_NNne')] !"

 seduce_ongoing.5104.desc:0 "[owner.GetFirstName], m[target.Custom2('FR_RelationToMe_OnA', SCOPE.sC('owner'))] !\nCe que vous sous-entendez, ce que vous demandez, est très inapproprié ! J'ai mes obligations de servitude envers le pays, mais ne confondez pas ma loyauté avec du désir."
 seduce_ongoing.5104.a:0 "Ah, mais [target.GetFirstNameNoTooltip]..."

 seduce_ongoing.5105.desc:0 "« Vous m'avez toujours si bien servi, si loyalement. », me dit m[owner.Custom('FR_OnA')] [owner.Custom('FR_SeigneurDame')] lige [owner.GetFirstName], venu[owner.Custom('FR_E')] me voir pour une raison qu'[owner.Custom('FR_IlElle')] ne tarde pas à éclaircir : « Je vous veux non seulement comme vassal[target.Custom('FR_E')], mais comme [target.GetWomanMan]. Servez votre [owner.Custom('FR_SeigneurDame')] également de cette façon ! »"
 seduce_ongoing.5105.a:0 "Je peux prendre soin de vous comme personne d'autre ne le peut."
 seduce_ongoing.5105.b:0 "Vous avez mes obligations, mais vous n'aurez jamais plus."

 seduce_ongoing.5106.desc:0 "M[ROOT.Char.Custom('FR_OnA')] ch[ROOT.Char.Custom('FR_ErEre')] [target.Custom2('RelationToMe', ROOT.Char)], [ROOT.Char.GetTitledFirstName],\nJe suis flatté[target.Custom('FR_E')] que même moi, votre humble sujet, je puisse vous inspirer de cette façon. Voyons où cela nous mènera."

 seduce_ongoing.5201.t:0 "Plus que des ami[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))]s"
 seduce_ongoing.5201.desc:0 "[target.GetFirstName] et moi marchons à travers [court_location.Custom('BaronyTownType')] de [court_location.GetNameNoTier].\n\nEn arrivant sur une place avec une jolie fontaine, nous nous arrêtons pour profiter de la vue, tandis que notre entourage reste momentanément en arrière."
 seduce_ongoing.5201.a:0 "Lançons-y une pièce pour nous souhaiter une histoire d'amour."
 seduce_ongoing.5201.a.tt:0 "Je pense que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] fantasme déjà sur nous ou au moins sur l'amour en général"
 seduce_ongoing.5201.b:0 "Vous vous souvenez de la fois où nous..."
 seduce_ongoing.5201.b.tt:0 "Je pense que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] apprécie vraiment notre amitié"
 seduce_ongoing.5201.c:0 "Je ne vais pas risquer de gâcher ce moment."


 seduce_ongoing.5202.desc:0 "Alors que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('owner'))] [owner.GetFirstName] et moi marchons à travers [court_location.Custom('BaronyTownType')] de [court_location.GetNameNoTier], nous tombons sur une place avec une jolie fontaine.\n\n« Et si nous y lancions une pièce, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? On dit que cela apporte l'amour... »"
 seduce_ongoing.5202.a:0 "Disons plutôt trois, pour plus de chance !"
 seduce_ongoing.5202.b:0 "On dirait quelque chose que pourrait faire un couple, non des ami[ROOT.Char.Custom2('FR_E', SCOPE.sC('owner'))]s."

 seduce_ongoing.5203.desc:0 "[target.GetFirstName] se tient volontiers à mes côtés, lance une pièce de monnaie dans l'eau de la fontaine et me sourit.\n\nLe reste de la promenade est teinté d'un ton aimable suscité par notre souhait commun."
 seduce_ongoing.5203.a:0 "C'est vraiment [target.Custom2('ComplimentAdjectiveArticle', ROOT.Char)] !"

 seduce_ongoing.5204.desc:0 "« Mais à quoi jouez-vous [ROOT.Char.GetFirstNameNoTooltip] ?! »\n\n[target.GetFirstName] décline ma demande de faire le souhait d'une histoire d'amour. Le reste de la promenade se passe dans un silence tendu, et nous nous disons bientôt au revoir."
 seduce_ongoing.5204.a:0 "Mon humeur est devenue aussi sombre que les profondeurs de la fontaine..."

 seduce_ongoing.5205.desc:0 "Alors que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('owner'))] [owner.GetFirstName] et moi marchons à travers [court_location.Custom('BaronyTownType')] de [court_location.GetNameNoTier] nous parlons du bon vieux temps.\n\n« Vous vous souvenez de la fois où nous sommes resté[ROOT.Char.Custom2('FR_E', SCOPE.sC('owner'))]s en compagnie l'un[ROOT.Char.Custom2('FR_E', SCOPE.sC('owner'))] de l'autre jusque tard dans la nuit, à faire des projets pour l'avenir, à en imaginer un en commun ? »"
 seduce_ongoing.5205.a:0 "Comment aurais-je pu oublier ?"
 seduce_ongoing.5205.b:0 "Pourquoi est-ce qu'[owner.Custom('FR_IlElle')] parle de cette nuit embarrassante ?!"

 seduce_ongoing.5206.desc:0 "[target.GetFirstName] et moi passons des heures à nous remémorer le passé, et à nous imaginer des futurs ensemble. Le reste de la promenade est empreint d'un ton aimable, et je ne peux m'empêcher d'espérer que certains de nos futurs imaginaires deviendront réalité."

 seduce_ongoing.5207.desc:0 "« Vous êtes un[ROOT.Char.Custom('FR_E')] ami[ROOT.Char.Custom('FR_E')] précieu[ROOT.Char.Custom('FR_XSe')], [ROOT.Char.GetFirstNameNoTooltip], et je ne voudrais changer cela pour rien au monde »\n\n[target.GetFirstName] dit clairement ne pas être intéressé par des suppositions sur ce qui aurait pu, ou pourrait encore, se passer entre nous. Le reste de la promenade se passe dans un silence tendu, et nous nous disons bientôt au revoir."
 seduce_ongoing.5207.a:0 "Eh bien, cela aurait pu mieux se passer !"

 seduce_ongoing.5301.t:0 "Un moment seul[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))]s"
 seduce_ongoing.5301.desc:0 "Personne ne trouvera jamais étrange que je reste assis[ROOT.Char.Custom('FR_E')] avec m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('target'))] près du foyer jusque tard dans la soirée. Pourtant, il y a une tension dans l'air.\n\nJe ne veux rien d'autre que me rapprocher d[target.Custom('FR_EluiElle')] et lui arracher ses vêtements, mais [target.Custom('FR_SilSielle')] le savait, [target.Custom('FR_IlElle')] serait certainement horrifié[target.Custom('FR_E')]."
 seduce_ongoing.5301.a:0 "Ma main sur la sienne nous le dira."
 seduce_ongoing.5301.a.tt:0 "#F J'espère que mes signaux subtils seront bien reçus#!"
 seduce_ongoing.5301.b:0 "Nous sommes seul[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))]s, et je ne me priverai pas de ses lèvres."
 seduce_ongoing.5301.b.tt:0 "#F J'espère que mon intérêt manifeste sera bien accueilli#!"
 seduce_ongoing.5301.c:0 "Il serait terriblement dommage de gâcher une merveilleuse soirée."
 seduce_ongoing.5301.c.tt:0 "#F Il y aura d'autres moments. M[THIS.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('target'))] n'ira nulle part.#!"
 seduce_ongoing.5301.success_tt:0 "Si [target.GetFirstName] répond favorablement à mes avances :"

 seduce_ongoing.5302.desc:0 "C'est si agréable que je n'y fais pas attention au début, mais alors que nous sommes assis[ROOT.Char.Custom2('FR_Es', SCOPE.sC('owner'))] devant la cheminée, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('owner'))] [owner.GetFirstName] me serre la main avec une intensité qui dépasse de loin l'aplomb d'un[owner.Custom('FR_E')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))].\n\nJe sens son pouls s'accélérer et son désir s'intensifier."
 seduce_ongoing.5302.a:0 "Je refuse de croire que ce que je ressens est mal."
 seduce_ongoing.5302.b:0 "Je suis flatté[ROOT.Char.Custom('FR_E')] par vos attentions, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], mais non."

 seduce_ongoing.5303.desc:0 "[target.GetFirstName] ne sourcille même pas quand ma main saisit la sienne, alors que nous savons tou[ROOT.Char.Custom2('FR_STes', SCOPE.sC('target'))] les deux ce que cela signifie. Je peux sentir son pouls s'accélérer à mesure que notre conversation se poursuit. Ma paume transpire et ma respiration devient courte avant...\n#EMP Qu'est-ce que c'était ?#! Ah, seulement un serviteur.\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('target'))] et moi, nous nous excusons avant de partir. Séparément."
 seduce_ongoing.5303.a:0 "Je sais que vous l'avez aussi ressenti, [target.GetFirstNameNoTooltip]."

 seduce_ongoing.5304.desc:0 "J'essaie de le faire passer pour une blague, mais [target.GetFirstName] a correctement interprété mes intentions.\n\n« Un[owner.Custom('FR_E')] [target.Custom2('RelationToMe', SCOPE.sC('owner'))] ne devrait jamais... Cela ne devrait jamais arriver ! », dit-[target.Custom('FR_IlElle')] et me laisse assis[ROOT.Char.Custom('FR_E')] seul[ROOT.Char.Custom('FR_E')] près du feu."
 seduce_ongoing.5304.a:0 "Je sais, et pourtant..."

 seduce_ongoing.5305.desc:0 "Cela arrive si soudainement, et pourtant je ne suis pas surpris[ROOT.Char.Custom('FR_E')]. Un instant nous sommes assis[ROOT.Char.Custom2('FR_Es', SCOPE.sC('owner'))] près du feu et l'instant d'après m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('owner'))] se rapproche. Puis ses lèvres sont collées aux miennes, ses mains caressent mon cou, mes épaules, mes cuisses, mes lombes...\n\nLe bruit d'un serviteur qui s'approche nous fait fuir en toute hâte, et mes pensées rattrapent rapidement mon désir."
 seduce_ongoing.5305.a:0 "C'est comme si les choses allaient enfin bien."

 seduce_ongoing.5306.desc:0 "[target.GetFirstName] me rend mon baiser, et pendant quelques instants, tout va bien dans le meilleur des mondes. Cela ne peut pas durer, bien sûr, car nous nous séparons précipitamment avant d'être vu[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))]s par le passage serviteur.\n\nQuand nous partons pour aller chacun de notre côté, [target.Custom('FR_IlElle')] me regarde et me dit : « Je n'avais pas entièrement compris jusqu'à maintenant. »"
 seduce_ongoing.5306.a:0 "Vous et moi, m[target.Custom('FR_OnA')] ch[target.Custom('FR_ErEre')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]."

 seduce_ongoing.5307.desc:0 "[target.GetFirstName] semble perdu[target.Custom('FR_E')] dans le baiser pendant un moment, alors que mes mains errent ardemment sur son corps. Puis [target.Custom('FR_IlElle')] me repousse. « Que croyez-vous être en train de faire ?! Vous êtes m[target.Custom2('FR_RelationToMe_OnA', SCOPE.sC('owner'))] ! »\n\nJe n'ai rien à dire, aucun moyen de m'expliquer, avant qu'[target.Custom('FR_IlElle')] ne se précipite hors de la pièce."
 seduce_ongoing.5307.a:0 "[target.GetFirstNameNoTooltip], j'ai vraiment cru que..."

 seduce_ongoing.6001.t:0 "Seulement curieu[ROOT.Char.Custom('FR_XSe')]"
 seduce_ongoing.6001.desc:0 "Lors des visites à d'autres cours, je trouve qu'il est bénéfique de passer du temps avec les courtisans afin de connaître leur seigneur lige. Si cela se produit avec [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName], tant mieux.\n\nIl répond à mes questions avec diligence, et j'ai l'impression que je pourrais passer toute la journée à l'écouter, et [target.Custom('FR_LuiElle')] à parler."
 seduce_ongoing.6001.a:0 "Votre [target.Custom2('RelationToMe', SCOPE.sC('court_owner'))] est intéressant[court_owner.Custom('FR_E')], mais #EMP vous#!, qu'aimez-vous ?"
 seduce_ongoing.6001.b:0 "Vous allez sans doute lui parler de moi, [court_owner.GetFirstNameNoTooltip] ?"

 seduce_ongoing.6011.t:0 "Une démonstration de force"
 seduce_ongoing.6011.desc:0 "Je regarde les troupes s’entraîner encore et encore aux manœuvres que je leur ai demandé de faire. Je suis tellement attenti[ROOT.Char.Custom('FR_FVe')] que je ne remarque pas que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] s'approche de moi.\n\n« Ils se déplacent bien, mais c[dummy_gender.Custom('FR_EtEtte')] [dummy_gender.GetWomanMan] est constamment à un demi-pas en arrière. »"
 seduce_ongoing.6011.a:0 "Très impressionnant ! Nous avons plus en commun que je ne le pensais."
 seduce_ongoing.6011.b:0 "Vous avez un œil avisé !"
 seduce_ongoing.6011.c:0 "Une tactique de diversion. Voyez ce qui se passe maintenant..."

 seduce_ongoing.6021.t:0 "Les grands esprits se rencontrent"
 seduce_ongoing.6021.desc:0 "Cela m'a surpris que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] et moi soyons engagé[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))]s dans une discussion sur des questions militaires, mais [target.Custom('FR_IlElle')] semble presque aussi passionné[target.Custom('FR_E')] que moi par le sujet. Qui plus est, [target.Custom('FR_IlElle')] est incroyablement bien informé[target.Custom('FR_E')] !"
 seduce_ongoing.6021.a:0 "Pourquoi n'ai-je jamais entendu ça auparavant ?!"
 seduce_ongoing.6021.b:0 "[target.GetFirstNameNoTooltip], j’ignorais que nous avions tant de choses en commun."
 seduce_ongoing.6021.c:0 "Dites-m'en plus sur vos réflexions sur les formations de cavalerie..."

 seduce_ongoing.6031.t:0 "Un réseau"
 seduce_ongoing.6031.desc:0 "Tout comme moi, [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] a son réseau d'espions qui a recours à toutes sortes de connaissances cachées. Je pourrais les laisser « découvrir » mes intentions à l'égard de [target.GetFirstName] et lui laisser faire le premier pas."
 seduce_ongoing.6031.a:0 "Je leur ferai aussi savoir que je sais qu'ils savent..."
 seduce_ongoing.6031.b:0 "Je vais m'assurer que les espions trouvent quelque chose #EMP d'intéressant#!."
 seduce_ongoing.6031.c:0 "Quelle excellente occasion de s'entraîner !"

 seduce_ongoing.6041.t:0 "Compréhension amoureuse"
 seduce_ongoing.6041.desc:0 "Il serait très utile de savoir exactement quels sont les goûts et les préférences [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName] si je veux obtenir son affection..."
 seduce_ongoing.6041.a:0 "#EMP Pouah#!, ce n'est même pas un défi !"
 seduce_ongoing.6041.b:0 "Je suis sûr que je pourrais [target.Custom('FR_LeLa')] convaincre de me le dire."
 seduce_ongoing.6041.b.success:0 "J'apprends davantage sur ce à quoi [target.GetFirstName] s'intéresse"
 seduce_ongoing.6041.b.failure:0 "[target.GetFirstName] élude mes questions"
 seduce_ongoing.6041.c:0 "Mes espions le découvriront en un rien de temps."
 seduce_ongoing.6041.c.success:0 "Mes espions réussissent"
 seduce_ongoing.6041.c.failure:0 "[target.GetFirstName] échappe à mes espions"
 seduce_ongoing.6041.d:0 "Vous savez quoi ? Je vais simplement demander."

 seduce_ongoing.6042.desc:0 "C'est très intéressant... [target.GetFirstName] est un[target.Custom('FR_E')] [target.GetWomanMan] de goût."
 seduce_ongoing.6042.a:0 "Cela m'aidera à gagner son affection."

 seduce_ongoing.6043.desc:0 "Il semble que j'ai été un peu indélicat[ROOT.Char.Custom('FR_E')] en approchant [target.GetFirstName]. Maintenant, [target.Custom('FR_IlElle')] se demande pourquoi je suis si déraisonnablement intéressé[ROOT.Char.Custom('FR_E')] par ses objets précieux !"
 seduce_ongoing.6043.a:0 "Ce n'est pas de bon augure pour moi."

 seduce_ongoing.6051.t:0 "Le prétexte de la courtoisie"
 seduce_ongoing.6051.close:0 "J'ai fait comme si c'était une occasion de pratiquer la courtoisie diplomatique. Je suis certain[ROOT.Char.Custom('FR_E')] que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] se rend compte que c'est un prétexte, mais [target.Custom('FR_IlElle')] a néanmoins accepté."
 seduce_ongoing.6051.far:0 "Visiter une cour est toujours un prétexte pour échanger des courtoisies diplomatiques. Heureusement, [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] était tout à fait disposé[target.Custom('FR_E')] à me faire plaisir."
 seduce_ongoing.6051.end:0 "\n\nPour n'importe quel étranger, nos échanges auraient pu ressembler à des platitudes exigées par la tradition. Pour nous, cependant, la passion brûlait derrière nos mots superficiels."
 seduce_ongoing.6051.a:0 "C'était agréable !"
 seduce_ongoing.6051.b:0 "« Certains des conseils que vous m'avez donnés, [target.GetFirstNameNoTooltip]... »"
 seduce_ongoing.6051.c:0 "J'ai besoin de plus de pratique comme ça."
 
