l_french:
 fabricate_hook_ongoing.0001.t:0 "$fabricate_hook_header$ un contact de la famille"
 fabricate_hook_ongoing.0001.desc:0 "Le [target.Custom2('RelationToMe', SCOPE.sC('family_member'))] [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName], [family_member.Custom('FR_only_le_GetTitledFirstName')][family_member.GetTitledFirstName], est étrangement loquace. Même en sachant que je n’ai peut-être pas d’intentions entièrement pures à l'égard de [target.GetFirstName], [family_member.Custom('FR_IlElle')] est plus que disposé[family_member.Custom('FR_E')] à répondre à mes questions."
 fabricate_hook_ongoing.0001.a:0 "« Est-ce qu'[target.Custom('FR_IlElle')] a des points faibles que je devrais connaître ? »"
 fabricate_hook_ongoing.0001.b:0 "« Comment s'approcher d[target.Custom('FR_EluiElle')] ? »"

 fabricate_hook_ongoing.0002.t:0 "$fabricate_hook_header$ une influence indue"
 fabricate_hook_ongoing.0002.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] semble particulièrement prudent[target.Custom('FR_E')] lorsqu'il s'agit de s[target.Custom2('FR_RelationToMeShort_OnA', hooking_character )] [hooking_character.Custom('FR_only_le_GetTitledFirstName')][hooking_character.GetTitledFirstName]. Ce genre de déférence ne peut que signifier que [hooking_character.GetFirstNameNoTooltip] a une certaine influence sur [target.Custom('FR_LuiElle')].\n\nPeut-être y a-t-il quelque chose à apprendre ?"
 fabricate_hook_ongoing.0002.a:0 "Mes espions devraient creuser pour trouver une explication à ce mystère."
 fabricate_hook_ongoing.0002.b:0 "Je dois savoir ce qu'[hooking_character.Custom('FR_IlElle')] lui fait faire !"
