l_french:
 # Target is followed by ill omens
 claim_throne_ongoing.1001.t:0 "Mauvais présage"
 claim_throne_ongoing.1001.desc:0 "Il est clair que je ne suis pas [ROOT.Char.Custom('FR_LeLa')] seul[ROOT.Char.Custom('FR_E')] à vouloir gouverner [target_title.GetNameNoTooltip] ! Des corbeaux se sont rassemblés sur les toits du [target.Custom('ResidenceBuilding')] [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName], et il y a quelques nuits, même les étoiles ont semblé tomber. Les paysans et les nobles chuchotent que c'est le signe que [target.GetFirstNameNoTooltip] a perdu la faveur de [ROOT.Char.GetFaith.PantheonTerm]."
 claim_throne_ongoing.1001.a:0 "C'est le moment d'avoir un[target.Custom('FR_E')] autre [target.GetTitleAsNameNoTooltip] !"
 claim_throne_ongoing.1001.b:0 "Seuls les [ROOT.Char.GetFaith.AltPriestTermPlural] peuvent interpréter ces signes."
 # Gradually take on more responsibility in the realm
 claim_throne_ongoing.1002.t:0 "Gagner en pouvoir"
 claim_throne_ongoing.1002.desc:0 "Ma quête du titre de [target.GetTitleAsName] de [target_title.GetNameNoTier] s'explique non seulement par un désir de pouvoir, mais aussi parce que je suis [ROOT.Char.Custom('FR_LeLa')] seul[ROOT.Char.Custom('FR_E')] à pouvoir en assumer la responsabilité. Même [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] semble le reconnaître, car on me confie des tâches toujours plus importantes au service du pays. Bientôt, je pourrais tout aussi bien agir en tant que [target.GetTitleAsNameNoTooltip|l] sans en avoir le nom."
 claim_throne_ongoing.1002.a:0 "« Ne vous inquiétez pas, [target.Custom('FR_MonseigneurMadame')|U], je vais m'occuper de ça aussi... »"
 claim_throne_ongoing.1002.b:0 "En fait, tout cela commence à faire trop."
 # Buying support from vassals
 claim_throne_ongoing.1003.t:0 "Gagner du soutien"
 claim_throne_ongoing.1003.desc:0 "Je suis tout à fait conscient[ROOT.Char.Custom('FR_E')] que si je devais devenir [target.GetTitleAsName] de [target_title.GetNameNoTier], j'aurais besoin du soutien de mes vassaux plus que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] ne l'a actuellement des siens. Montrer à quel point je serais généreu[ROOT.Char.Custom('FR_EpouxEpouseOpp')] lorsque j'aurai ce titre pourrait être très utile."
 claim_throne_ongoing.1003.a:0 "Rien ne peut être trop beau pour mes futurs serviteurs !"
 claim_throne_ongoing.1003.b:0 "J'aurai besoin de tout mon or pour la lutte à venir."
 # Lunatic declares themselves ruler
 claim_throne_ongoing.1004.t:0 "Déclaration de souveraineté"
 claim_throne_ongoing.1004.desc:0 "On pourrait croire que je doive œuvrer pour revendiquer le trône de [target_title.GetName], mais je détiens déjà un titre qui me confère des pouvoirs bien plus importants. Je suis [ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.Custom('FR_SeigneurDame')|U] de tous les radis de [target_title.GetNameNoTierNoTooltip] !"
 claim_throne_ongoing.1004.a:0 "Allez me chercher mon sceau à radis !"
 claim_throne_ongoing.1004.b:0 "Non, pas [ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.Custom('FR_SeigneurDame')|U] de tous les radis en [target_title.GetNameNoTierNoTooltip]..."
 claim_throne_ongoing.1004.b_flavor:0 "... mais dans le monde !"

 claim_throne_ongoing.1005.t:0 "[ROOT.Char.Custom('FR_SeigneurDame')|U] des radis"
 claim_throne_ongoing.1005.desc:0 "J'ai fait punir plusieurs serviteurs pour ce que je croyais être une moquerie, puisqu'ils m'appelaient « Votre Radinité », mais mon chancelier m'a montré le décret rédigé par mes soins et dans lequel j'avais insisté sur ce point.\n\nJ'ai l'impression que le monde me joue un tour cruel, mais en même temps, un vague souvenir s'agite dans les parties brumeuses de mon esprit..."
 claim_throne_ongoing.1005.a:0 "Qu'ai-je fait ?"
 claim_throne_ongoing.1005.b:0 "Je ne fais pas d'erreurs. Vous suivrez tous le décret."

 claim_throne_ongoing.1006.t:0 "Un soutien indéfectible"
 claim_throne_ongoing.1006.desc:0 "Comme pour tant d'autres choses, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('friend'))] [friend.Custom('FR_only_le_GetTitledFirstName')][friend.GetTitledFirstName] est d'accord avec moi sur le fait que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] n'est pas apte à gouverner [target_title.GetNameNoTier].\n\n« Je peux penser à de bien meilleurs candidats. Et vous êtes en haut de la liste. Faites passer le mot, et vous aurez mon soutien », me dit-[friend.Custom('FR_IlElle')] en toute confiance."
 claim_throne_ongoing.1006.a:0 "L'amitié est la forme de loyauté la plus honorable."
 claim_throne_ongoing.1006.b:0 "Consacrez vos efforts à faire savoir aux autres à quel point je suis apte."
