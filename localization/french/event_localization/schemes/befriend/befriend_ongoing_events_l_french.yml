 befriend_ongoing.0901.t:0 "Nouer une amitié : ce qui aurait pu être"
 befriend_ongoing.0901.desc:0 "J'ai reçu une nouvelle bouleversante. [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] nous a quittés.\n\nComme le destin l'a voulu, je ne pourrai jamais profiter de son amitié."
 befriend_ongoing.0901.a:0 "La vie est dure et imprévisible."

 befriend_ongoing.0902.t:0 "Nouer une amitié : une audience captive"
 befriend_ongoing.0902.t.other:0 "Nouer une amitié : enfermé[target.Custom('FR_E')]"
 befriend_ongoing.0902.desc:0 "J'ai emprisonné [target.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nBien qu'[target.Custom('FR_IlElle')] puisse maintenant passer tout son temps avec moi, il est peu probable qu'[target.Custom('FR_IlElle')] soit récepti[target.Custom('FR_FVe')] à mes tentatives de gagner son amitié."
 befriend_ongoing.0902.desc.other:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a été emprisonné[target.Custom('FR_E')] par [imprisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] ! Tant qu'[target.Custom('FR_IlElle')] restera en captivité, je ne pourrai pas gagner son amitié."
 befriend_ongoing.0902.a:0 "Pourquoi pas ? Je suis un[ROOT.Char.Custom('FR_E')] grand[ROOT.Char.Custom('FR_E')] geôli[ROOT.Char.Custom('FR_ErEre')] !"
 befriend_ongoing.0902.a.other:0 "Hélas."

 befriend_ongoing.0903.t:0 "Nouer une amitié : guerre et amitié"
 befriend_ongoing.0903.desc:0 "Alors que nos pays s'affrontent, mon rêve de magnanimité et de camaraderie avec [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] semble impossible, du moins pour le moment."
 befriend_ongoing.0903.a:0 "Espérons des temps meilleurs."
 befriend_ongoing.0903.a.tt:0 "A mis fin à mon plan visant à nouer une amitié avec [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstNameNoTooltip]"

 befriend_ongoing.1001.t:0 "Nouer une amitié : du respect dans l'admiration"
 befriend_ongoing.1001.desc.startnormal:0 "Compte tenu de mes accomplissements, il est naturel que les gens me respectent."
 befriend_ongoing.1001.desc.starthumble:0 "Bien que j'en parle rarement, j'ai quelques accomplissements dont je suis fi[ROOT.Char.Custom('FR_ErEre')]."
 befriend_ongoing.1001.desc.end:0 "Je suis convaincu[ROOT.Char.Custom('FR_E')] que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] a également accompli des choses qui [target.Custom('FR_LeLa')] remplissent de fierté.\n\nJe pourrais commander un petit poème qui évoque nos actes respectifs et suggère que nous sommes fait[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))]s de la même étoffe."
 befriend_ongoing.1001.a:0 "[target.GetSheHe|U] sera impressionné[target.Custom('FR_E')] par mes exploits !"
 befriend_ongoing.1001.b:0 "Se concentrer sur ses exploits à [target.Custom('FR_LuiElle')]."
 befriend_ongoing.1001.c:0 "Je m'assure que #EMP tout le monde#! entende parler de ma grandeur !"
 
 befriend_ongoing.1002.t:0 "Nouer une amitié : un geste de générosité"
 befriend_ongoing.1002.desc.start:0 "Je devrais pouvoir progresser dans ma tentative de nouer une amitié avec [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] en lui offrant un cadeau.\n\n"
 befriend_ongoing.1002.desc.greedy:0 "Tout le monde aime les cadeaux !"
 befriend_ongoing.1002.desc.malicious:0 "Les gens sont si facilement manipulés avec des babioles brillantes..."
 befriend_ongoing.1002.desc.benevolent:0 "Trouver le cadeau idéal pour quelqu'un peut vraiment lui montrer à quel point vous l'appréciez."
 befriend_ongoing.1002.desc.generic:0 "\n\nSi cela me rapproche de mon objectif, c'est de l'argent bien dépensé."
 befriend_ongoing.1002.d:0 "Je vais trouver quelque chose de vraiment très cher !"
 befriend_ongoing.1002.a:0 "Ce n'est pas le moment d'être frugal[ROOT.Char.Custom('FR_E')]."
 befriend_ongoing.1002.b:0 "C'est l'intention qui compte."
 befriend_ongoing.1002.c:0 "Non, je ne veux pas faire trop de progrès."

 befriend_ongoing.1003.t:0 "Nouer une amitié : l'ennemi de mon ennemi"
 befriend_ongoing.1003.desc:0 "Une chose que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] et moi avons en commun est une haine pour [rival.Custom('FR_only_le_GetTitledFirstName')][rival.GetTitledFirstName].\n\nUne effigie de mon ennemi[rival.Custom('FR_E')] accrochée à une enceinte à la vue de tous ferait passer le message la prochaine fois que [target.GetFirstNameNoTooltip] retourne au [barony.GetNameNoTooltip]."
 befriend_ongoing.1003.a:0 "Et elle sera en feu !"
 befriend_ongoing.1003.b:0 "Je ne veux pas me [rival.Custom('FR_LeLa')] mettre davantage à dos."

 befriend_ongoing.1004.t:0 "L'ennemi de mon ennemi"
 befriend_ongoing.1004.desc:1 "Lors de ma dernière visite à [barony.GetNameNoTierNoTooltip] [owner.Custom('FR_only_du_GetTitledFirstName')][owner.GetTitledFirstName], j'ai apprécié ce que j'ai vu en entrant dans [barony.Custom('BaronyTownType')]. Suspendue aux remparts, une effigie que j'ai immédiatement reconnue comme celle de notre ennemi[rival.Custom('FR_E')] de longue date, [rival.GetTitledFirstName] !\n\n[owner.GetFirstNameNoTooltip] m'a souhaité la bienvenue alors qu'il versait de la poix bouillante sur « [rival.GetFirstNameNoTooltip] »."
 befriend_ongoing.1004.a:0 "Je suis heureu[ROOT.Char.Custom('FR_E')] de voir que nous sommes du même avis à son sujet !"

 befriend_ongoing.1005.t:0 "L'ami de mon ennemi"
 befriend_ongoing.1005.desc:0 "Le héraut hésite à me faire part de la rumeur : « Il semble que vos ennemis [owner.Custom('FR_only_le_GetTitledFirstName')][owner.GetTitledFirstName] et [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] ont brûlé une effigie de vous accrochée aux remparts de [barony.GetNameNoTierNoTooltip], tout en moquant votre nom. »\n\nEnsemble, [owner.Custom2('FR_IlsElles', SCOPE.sC('target'))] sont infiniment plus néfastes que séparément."
 befriend_ongoing.1005.a:0 "Je savais que j'avais de bonnes raisons de les haïr."
 
 befriend_ongoing.2001.t:0 "Nouer une amitié : la chaleur de la convivialité"
 befriend_ongoing.2001.desc:0 "Je pensais que je devrais travailler dur pour que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] m'apprécie, mais [target.Custom('FR_IlElle')] s'est avéré[target.Custom('FR_E')] être la personne la plus amicale que je connaisse !\n\n[target.GetFirstNameNoTooltip] m'a dit qu'il y avait toujours de la place près de son foyer pour faire de nouvelles connaissances."
 befriend_ongoing.2001.a:0 "Excellent. Je vais [target.Custom('FR_LeLa')] laisser venir à moi."
 befriend_ongoing.2001.b:0 "Je ne dirai pas non à ce genre d'invitation !"
 
 befriend_ongoing.3001.t:0 "Nouer une amitié : un maillon de la chaîne"
 befriend_ongoing.3001.desc:0 "[befriend_envoy.Custom('FR_only_le_GetTitledFirstName')|U][befriend_envoy.GetTitledFirstName], qui m'aide à me rapprocher [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName], a proposé de servir d'entremetteu[befriend_envoy.Custom('FR_RSe')]. [befriend_envoy.GetSheHe|U] pense pouvoir me présenter sous un grand jour."
 befriend_ongoing.3001.a:0 "[befriend_envoy.GetSheHe|U] devrait approcher [target.GetFirstNameNoTooltip] directement."
 befriend_ongoing.3001.b:0 "Il y a trop en jeu pour pouvoir compter sur [befriend_envoy.GetFirstNameNoTooltip]."
 befriend_ongoing.3001.tt:0 "#F [befriend_envoy.GetFirstName] va chercher audience auprès de [target.GetFirstName]#!"
 
 befriend_ongoing.3002.t:0 "Un arrangement inhabituel"
 befriend_ongoing.3002.desc:0 "Bien que ce ne soit pas inhabituel pour m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('befriend_envoy'))] [befriend_envoy.Custom('FR_only_le_GetTitledFirstName')][befriend_envoy.GetTitledFirstName] de me demander audience, sa raison cette fois est vraiment étrange. [befriend_envoy.GetSheHe|U] s'est déclaré[befriend_envoy.Custom('FR_E')] ambassad[befriend_envoy.Custom('FR_EurRice')] de l'amitié au nom [owner.Custom('FR_only_du_GetTitledFirstName')][owner.GetTitledFirstName] !"
 befriend_ongoing.3002.a:0 "Bizarre, mais je lui demande de me parler de [owner.GetFirstNameNoTooltip]."
 befriend_ongoing.3002.b:0 "Aucun de mes sujets n'agira en tant qu'envoyé pour quelqu'un d'autre !"

 befriend_ongoing.3003.t:0 "Nouer une amitié : le rapport de l'émissaire"
 befriend_ongoing.3003.accepted_envoy:0 "[befriend_envoy.Custom('FR_only_le_GetTitledFirstName')|U][befriend_envoy.GetTitledFirstName] m'a apporté des nouvelles prometteuses. [target.GetTitledFirstName] l'a chaleureusement reçu[befriend_envoy.Custom('FR_E')] comme « envoyé[befriend_envoy.Custom('FR_E')] » au nom de mon amitié."
 befriend_ongoing.3003.dismissed_envoy:0 "Je savais que je dépassais certaines limites en employant le [scheme.GetTarget.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )] [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName], mais j'avais espéré qu'[target.Custom('FR_IlElle')] verrait la bonne intention derrière le geste. Comme j'avais tort. Je n'aurais jamais dû accepter le plan [befriend_envoy.Custom('FR_only_du_GetTitledFirstName')][befriend_envoy.GetTitledFirstName]..."
 befriend_ongoing.3003.a:0 "À notre amitié naissante !"
 befriend_ongoing.3003.b:0 "Je vais devoir faire plus attention."

 befriend_ongoing.3007.t:0 "Nouer une amitié : un verdict de [agent_speaking_highly.GetFaith.DivineRealm|U]"
 befriend_ongoing.3007.desc.conviction:0 "C'est un miracle ! [agent_speaking_highly.GetTitledFirstName] a eu une vision [agent_speaking_highly.GetFaith.HighGodNamePossessive]. [agent_speaking_highly.GetSheHe|U] m'assure que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] et moi sommes divinement destiné[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))]s à être ami[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))]s !"
 befriend_ongoing.3007.desc.doubt:0 "[agent_speaking_highly.Custom('FR_only_le_GetTitledFirstName')|U][agent_speaking_highly.GetTitledFirstName] m'a parlé d'une vision [agent_speaking_highly.GetFaith.HighGodNamePossessive]. Apparemment, [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] et moi sommes divinement destiné[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))]s à être ami[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))]s. Comme c'est pratique."
 befriend_ongoing.3007.a:0 "Nous parlerons de cette vision à [target.GetFirstNameNoTooltip]."
 befriend_ongoing.3007.b:0 "[agent_speaking_highly.GetFirstNameNoTooltip], prions ensemble avec gratitude."
 
 befriend_ongoing.3009.t:0 "Nouer une amitié : intervenir en ma faveur"
 befriend_ongoing.3009.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))] a remarqué mes efforts visant à impressionner [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] et me fait une suggestion.\n\n« Je crois que ma parole a beaucoup de poids auprès de m[spouse.Custom2('FR_RelationToMe_OnA', SCOPE.sC('target'))]. Je pourrais lui dire à quel point je vous trouve merveilleu[ROOT.Char.Custom('FR_E')]. »"
 befriend_ongoing.3009.a:0 "Ah, ne cachez rien, m[spouse.Custom('FR_OnA')] ch[spouse.Custom('FR_ErEre')]."
 befriend_ongoing.3009.a.success:0 "Les mots de [spouse.GetFirstNameNoTooltip] influencent [target.GetFirstNameNoTooltip]"
 befriend_ongoing.3009.a.failure:0 "[target.GetFirstNameNoTooltip] reste de marbre"
 befriend_ongoing.3009.b:0 "Non, je vais m'en occuper."
 befriend_ongoing.3009.b.tt:0 "Je ne peux pas me reposer sur les autres pour me faire des amis."
 
 befriend_ongoing.3010.t:0 "Dire du bien"
 befriend_ongoing.3010.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))] m'a beaucoup parlé de s[spouse.Custom2('FR_RelationToMe_OnA', SCOPE.sC('owner'))] dernièrement.\n\nJe dois admettre qu'[spouse.Custom('FR_IlElle')] fait [owner.Custom('FR_only_du_GetTitledFirstName')][owner.GetTitledFirstName] quelqu'un qui mérite mon respect."
 befriend_ongoing.3010.a:0 "Je devrais peut-être mieux [owner.Custom('FR_LeLa')] connaître."

 befriend_ongoing.3011.desc:0 "« [target.GetTitledFirstName] semble davantage intéressé[target.Custom('FR_E')] à apprendre à vous connaître maintenant », me dit m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))]. Il semble que son plan a parfaitement fonctionné !"
 befriend_ongoing.3011.a:0 "Je peux toujours compter sur vous, [spouse.GetFirstNameNoTooltip]."

 befriend_ongoing.3012.desc:0 "« Je suis désolé[spouse.Custom('FR_E')] d'avoir à vous dire que malgré tous mes efforts, m[spouse.Custom2('FR_RelationToMe_OnA', SCOPE.sC('target'))] n'a pas été impressionné[target.Custom('FR_E')] par vous », me dit [spouse.Custom('FR_only_le_GetTitledFirstName')][spouse.GetTitledFirstName]. Il semble que son plan n'était finalement pas si bon."
 befriend_ongoing.3012.a:0 "Pourquoi est-ce que je compte sur les autres ?"

 befriend_ongoing.3014.t:0 "Une mauvaise réputation"
 befriend_ongoing.3014.desc:0 "[owner.Custom('FR_only_le_GetTitledFirstName')|U][owner.GetTitledFirstName] a été étonnamment amical[owner.Custom('FR_E')] avec moi ces derniers temps. Cependant, quand je l'ai dit à s[owner.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))], m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))] [spouse.GetFirstName], [spouse.Custom('FR_IlElle')] a été moqueu[spouse.Custom('FR_RSe')] : « [owner.GetFirstNameNoTooltip] n'est pas digne de votre amitié. Laissez-moi vous dire qui [owner.Custom('FR_IlElle')] est vraiment... »"
 befriend_ongoing.3014.a:0 "Qui le saurait mieux qu'[spouse.Custom('FR_IlElle')] ?"

 befriend_ongoing.3015.t:0 "Nouer une amitié : de la calomnie !"
 befriend_ongoing.3015.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] est devenu[target.Custom('FR_E')] un peu plus froid[target.Custom('FR_E')] avec moi, malgré tous mes efforts. Il semble qu’[target.Custom('FR_IlElle')] ait entendu des rumeurs désagréables à mon sujet et, à mon grand étonnement, elles proviennent de s[target.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))], m[spouse.Custom('FR_OnA')] propre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] !\n\n[spouse.GetFirstName] semble ne pas se sentir concerné[spouse.Custom('FR_E')]. « Je lui ai simplement dit la vérité, #EMP m[ROOT.Char.Custom('FR_OnA')] ch[ROOT.Char.Custom('FR_ErEre')]#!. »"
 befriend_ongoing.3015.a:0 "Comment avez-vous pu faire cela ?"

 befriend_ongoing.4000.t:0 "Nouer une amitié : nous qui connaissons la guerre"
 befriend_ongoing.4000.desc:0 "J'essaie de me lier d'amitié avec [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName], et je sais que c'est un[target.Custom('FR_E')] étudiant[target.Custom('FR_E')] assidu[target.Custom('FR_E')] des questions militaires, tout comme moi. Nous aurions sûrement beaucoup de choses à discuter."
 befriend_ongoing.4000.a:0 "Je vais l'approcher."
 befriend_ongoing.4000.a.tt:0 "#F Nos intérêts communs pourraient nous rapprocher#!"
 
 befriend_ongoing.4002.t:0 "Nous qui connaissons la guerre"
 befriend_ongoing.4002.desc:0 "[owner.Custom('FR_only_le_GetTitledFirstName')|U][owner.GetTitledFirstName] m'aborde, mentionne notre intérêt commun pour les questions militaires et dit vouloir échanger des idées. [owner.GetSheHe|U] semble être instruit[owner.Custom('FR_E')] sur tous les sujets qui concernent la stratégie et la tactique."
 befriend_ongoing.4002.a:0 "Enfin une conversation intéressante !"
 befriend_ongoing.4002.b:0 "Pas avec [owner.Custom('FR_LuiElle')]."

 befriend_ongoing.4004.a.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] et moi avons passé un bon bout de temps à parler de siège, de tactiques d'encerclement, de raids pour de la nourriture, d'utilisation d'archers et du déploiement approprié des armes de siège. Nous avons bien ri à propos des spectateurs ignorants qui secouaient la tête alors qu’ils nous écoutaient."
 befriend_ongoing.4004.b.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] a répondu froidement qu'[target.Custom('FR_IlElle')] n'était pas vraiment intéressé[target.Custom('FR_E')] par les questions militaires. Mais je sais que ce n'est pas vrai."
 befriend_ongoing.4004.a:0 "La guerre est vraiment l'art le plus noble."
 befriend_ongoing.4004.b:0 "Décevant."

 befriend_ongoing.4010.t:0 "Nouer une amitié : les astres jumeaux"
 befriend_ongoing.4010.desc:0 "Lorsque je m'informe sur [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName], on me parle de son esprit et de son charme et de la facilité naturelle avec laquelle [target.Custom('FR_IlElle')] domine tout rassemblement social. Il semble que nous ayons quelque chose en commun."
 befriend_ongoing.4010.a:0 "Deux astres ensemble auront trois fois plus d'éclat !"
 
 befriend_ongoing.4012.t:0 "Les astres jumeaux"
 befriend_ongoing.4012.desc:0 "[owner.Custom('FR_only_le_GetTitledFirstName')|U][owner.GetTitledFirstName] souhaite de toute évidence se lier d'amitié avec moi. [owner.GetSheHe|U] semble se socialiser naturellement et laisse entendre que nos talents communs dans ce domaine devraient nous rassembler."
 befriend_ongoing.4012.a:0 "Et [owner.Custom('FR_IlElle')] a raison !"
 befriend_ongoing.4012.b:0 "[owner.Custom('FR_IlElle')|U] n'est pas aussi intéressant[owner.Custom('FR_E')] qu'[owner.Custom('FR_IlElle')] le croit."

 befriend_ongoing.4014.a.desc:0 "Sur mon invitation, [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] et moi nous sommes rencontrés lors d'une fête. Nous avons passé un bon moment et tous les autres aussi. C'était agréable de voir comment l'événement tout entier a naturellement tourné autour de nous deux après seulement quelques minutes."
 befriend_ongoing.4014.b.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] a utilisé ses aptitudes sociales considérables pour élaborer une réponse cruelle et dédaigneuse à mon invitation, transmise à l'aide d'allusions et de chuchotements de connaissances communes."
 befriend_ongoing.4014.a:0 "Comme des mouches autour de deux pots de miel !"
 befriend_ongoing.4014.b:0 "Je suis aussi impressionné[ROOT.Char.Custom('FR_E')] qu'offensé[ROOT.Char.Custom('FR_E')]."

 befriend_ongoing.4020.t:0 "Nouer une amitié : rien à discuter"
 befriend_ongoing.4020.desc:0 "J'ai réalisé que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] est à peu près dans la même disposition que moi, en ce sens qu'[target.Custom('FR_IlElle')] comprend bien et apprécie l'importance de garder les chiffres exacts."
 befriend_ongoing.4020.a:0 "Est-ce qu'il connaît le nombre zéro ? Je dois le découvrir !"
 
 befriend_ongoing.4022.t:0 "Rien à discuter"
 befriend_ongoing.4022.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] souhaiterait discuter de notre intérêt mutuel dans l’administration et les nombres, en particulier le nombre zéro."
 befriend_ongoing.4022.a:0 "Bien sûr ! Ce sera très éclairant !"
 befriend_ongoing.4022.b:0 "Ce nombre décrit bien mon degré d’intérêt."

 befriend_ongoing.4024.a.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName]et moi avons longuement parlé du nombre zéro, de son importance et de ses possibilités en mathématique et dans l'administration. Je suis heureu[ROOT.Char.Custom('FR_XSe')] d'avoir trouvé quelqu'un qui a une vision totalement positive des chiffres et qui en comprend la valeur réelle."
 befriend_ongoing.4024.b.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] a seulement répondu que le nombre zéro correspondait le plus étroitement à son intérêt de discuter avec moi."
 befriend_ongoing.4024.a:0 "Parfois, il est bon de ne parler que de... rien."
 befriend_ongoing.4024.b:0 "Ma déception est infinie."

 befriend_ongoing.4030.t:0 "Nouer une amitié : la danse des intrigants"
 befriend_ongoing.4030.desc:0 "On dit à propos [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName] qu'[target.Custom('FR_IlElle')] semble être tout à fait à l'aise dans la manipulation et la rouerie. Peut-être devrais-je m'entretenir avec [target.Custom('FR_LuiElle')] pour savoir si c'est un point sur lequel nous pourrions tisser des liens."
 befriend_ongoing.4030.a:0 "Je vais le faire, indirectement et avec ruse."
 
 befriend_ongoing.4032.t:0 "La danse des intrigants"
 befriend_ongoing.4032.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] a indirectement laissé entendre qu'[owner.Custom('FR_IlElle')] voudrait se lier d'amitié avec moi. Il s’agit clairement d’une forme de jeu d’intrigue dans lequel je suis invité[ROOT.Char.Custom('FR_E')] à répondre indirectement."
 befriend_ongoing.4032.a:0 "Je vais lui donner une réponse positive."
 befriend_ongoing.4032.b:0 "C'est un[owner.Custom('FR_E')] imbécile et je le lui ferai savoir."

 befriend_ongoing.4034.a.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] a répondu positivement à mes signaux subtils, et je crois que cela nous a amenés à être un peu plus proches qu'auparavant. Cela prouve que nous avons quelque chose en commun."
 befriend_ongoing.4034.b.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] a répondu à mes signaux d’amitié de la manière la plus insultante, quoique subtile et indirecte. Je ne peux même pas répondre sans passer pour un[ROOT.Char.Custom('FR_E')] imbécile."
 befriend_ongoing.4034.a:0 "Employer un stratagème pour se lier d'amitié avec un[target.Custom('FR_E')] intrigant[target.Custom('FR_E')]."
 befriend_ongoing.4034.b:0 "Ce n'est pas ce à quoi je m'attendais."

 befriend_ongoing.4040.t:0 "Nouer une amitié : des grands esprits"
 befriend_ongoing.4040.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] semble être un[target.Custom('FR_E')] véritable érudit[target.Custom('FR_E')], tout comme moi. Il existe de nombreux sujets savants desquels nous pourrions discuter. Je devrais l'approcher."
 befriend_ongoing.4040.a:0 "Nous verrons ce qu'il en adviendra."

 befriend_ongoing.4042.t:0 "De grands esprits"
 befriend_ongoing.4042.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] m’a approché, laissant entendre qu’[owner.Custom('FR_IlElle')] aimerait engager une discussion savante sur un sujet de mon choix. [owner.Custom('FR_IlElle')|U] essaie clairement de devenir mon ami[owner.Custom('FR_E')]."
 befriend_ongoing.4042.a:0 "Oui, que deux grands esprits se rencontrent !"
 befriend_ongoing.4042.b:0 "Que pourrait-[owner.Custom('FR_IlElle')] avoir à dire qui puisse être intéressant ?"

 befriend_ongoing.4044.a.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] et moi avons eu une longue conversation sur la nature de la connaissance et d'autres questions philosophiques. Je sens que nous sommes plus proches de devenir amis."
 befriend_ongoing.4044.b.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] a clairement fait savoir qu’[target.Custom('FR_IlElle')] n’est pas intéressé à discuter de questions érudites avec moi. Il y avait un ton indéniablement dédaigneux dans sa réponse."
 befriend_ongoing.4044.a:0 "Les grands esprits se ressemblent, après tout."
 befriend_ongoing.4044.b:0 "Décevant."

 befriend_ongoing.4050.t:0 "Nouer une amitié : des briquets à amadou"
 befriend_ongoing.4050.desc:0 "Les rumeurs disent que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] est, comme moi, un[target.Custom('FR_E')] expert[target.Custom('FR_E')] pour attiser les flammes du ravissement amoureux. Il me semble que nous devrions nous rencontrer et comparer nos conclusions."
 befriend_ongoing.4050.a:0 "Garde-t-[target.Custom('FR_IlElle')] une liste de ses conquêtes, je me le demande ?"
  
 befriend_ongoing.4052.t:0 "Des briquets à amadou"
 befriend_ongoing.4052.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] m’a abordé et a fait référence à notre intérêt commun pour la séduction et les aventures amoureuses. [owner.GetSheHe|U] aimerait que nous nous réunissions pour échanger sur des expériences et comparer nos conclusions."
 befriend_ongoing.4052.a.wine:0 "Oui, échangeons des histoires croustillantes autour d'une coupe de vin !"
 befriend_ongoing.4052.a.tee:0 "Oui, échangeons des histoires croustillantes !"
 befriend_ongoing.4052.b:0 "[owner.GetSheHe|U] pense vraiment pouvoir se comparer à moi ? Ha !"

 befriend_ongoing.4054.a.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] et moi avons passé des heures à parler et à comparer nos conquêtes. Celles qui étaient étranges et compliquées donnèrent de meilleures histoires que celles qui étaient banales, bien que ces dernières furent plus nombreuses."
 befriend_ongoing.4054.b.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] ne voulait pas que nous nous rencontrions pour échanger des histoires de conquête amoureuse. [target.GetSheHe|U] a ajouté qu'il n'y avait aucune comparaison possible entre [target.Custom('FR_LuiElle')] et moi."
 befriend_ongoing.4054.a:0 "Nous n'avons ni l'un ni l'autre vu le temps passé."
 befriend_ongoing.4054.b:0 "Ha ! L'envie est une bête immonde !"

 befriend_ongoing.4060.t:0 "Nouer une amitié : lames assorties"
 befriend_ongoing.4060.desc:0 "Les gens parlent de l'aptitude considérable que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] démontre dans le maniement d'une épée. On dit que peu de gens parviennent à tenir plus de quelques secondes face à ses attaques une fois sa lame sortie."
 befriend_ongoing.4060.a:0 "Nous devons nous rencontrer et nous entraîner !"
  
 befriend_ongoing.4062.t:0 "Des lames assorties"
 befriend_ongoing.4062.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], un[owner.Custom('FR_E')] adepte de la lame, tout comme moi, s’est approché[owner.Custom('FR_E')] et m'a proposé de participer à un entraînement amical et éventuellement de converser sur notre sujet de prédilection."
 befriend_ongoing.4062.a:0 "Une excellente proposition !"
 befriend_ongoing.4062.b:0 "Non, [owner.Custom('FR_IlElle')] ne mérite pas mon temps."

 befriend_ongoing.4064.a.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] et moi nous nous sommes retrouvés pour un combat d'entraînement, les épées à la main. Après avoir passé deux bonnes heures dans notre danse rapide de bottes et de parades, nous en avons passé trois autres à discuter de technique et de tactique."
 befriend_ongoing.4064.b.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] a dit très clairement, et de manière impolie, qu'[target.Custom('FR_IlElle')] n'avait aucun intérêt à me rencontrer pour un combat d’entraînement."
 befriend_ongoing.4064.a:0 "Trop peu de gens comprennent la beauté inhérente à la lame."
 befriend_ongoing.4064.b:0 "Un[target.Custom('FR_E')] couard[target.Custom('FR_E')] parle ainsi."

 befriend_ongoing.4070.t:0 "Nouer une amitié : contes des contrées sauvages"
 befriend_ongoing.4070.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] est un[target.Custom('FR_E')] chasseu[target.Custom('FR_RSe')] dévoué[target.Custom('FR_E')], tout comme moi. Je suis sûr[ROOT.Char.Custom('FR_E')] que nous aurions de nombreuses expériences à partager et ainsi tisser des liens."
 befriend_ongoing.4070.a:0 "Nous devrions nous rencontrer et comparer nos prises !"
  
 befriend_ongoing.4072.t:0 "Contes des contrées sauvages"
 befriend_ongoing.4072.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] m'a proposé que nous nous rencontrions afin de discuter de nos expériences en matière de chasse. C'est l'occasion d'échanger de grands contes sur les étendues sauvages."
 befriend_ongoing.4072.a:0 "Quelle a été sa prise la plus difficile, je me le demande ?"
 befriend_ongoing.4072.b:0 "C[owner.Custom('FR_EtEtte')] attrapeu[owner.Custom('FR_RSe')] de lapins ne m'intéresse pas."

 befriend_ongoing.4074.a.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] et moi avons passé toute une soirée à parler, à échanger des histoires et à comparer les expériences de diverses chasses."
 befriend_ongoing.4074.b.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] m'a répondu avec mépris, en me traitant d'attrapeu[ROOT.Char.Custom('FR_RSe')] de lapins."
 befriend_ongoing.4074.a:0 "Je suis sûr[ROOT.Char.Custom('FR_E')] qu'[target.Custom('FR_IlElle')] a amplifié les faits dans quelques cas."
 befriend_ongoing.4074.b:0 "Alors [target.Custom('FR_IlElle')] peut être le lapin."

 befriend_ongoing.4080.t:0 "Nouer une amitié : nuits folles"
 befriend_ongoing.4080.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] est un festoyeu[target.Custom('FR_RSe')] réputé[target.Custom('FR_E')], tout comme moi. Je pense que nous passerions un très bon moment si nous organisions des réjouissances."
 befriend_ongoing.4080.a:0 "Il faut le faire !"
  
 befriend_ongoing.4082.t:0 "Les nuits folles"
 befriend_ongoing.4082.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] m'a demandé si je souhaitais que nous nous retrouvions pour ripailler. [owner.GetSheHe|U] est apparemment [owner.Custom('FR_LuiElle')]-même un[owner.Custom('FR_E')] festoyeu[owner.Custom('FR_RSe')] d'une certaine notoriété."
 befriend_ongoing.4082.a:0 "Ça va être amusant."
 befriend_ongoing.4082.b:0 "[owner.GetFirstNameNoTooltip] ? Je préfère boire seul[ROOT.Char.Custom('FR_E')]."

 befriend_ongoing.4084.a.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] et moi avons passé une journée et une nuit (ou était-ce deux ?) à ripailler. Je ne me rappelle clairement que de où cela a commencé et où cela s'est terminé, mais par [ROOT.Char.GetFaith.random_GoodGodNames], nous avons passé un bon temps !"
 befriend_ongoing.4084.b.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] a déclaré qu'[target.Custom('FR_IlElle')] préférait boire seul[target.Custom('FR_E')] que de passer du temps avec moi."
 befriend_ongoing.4084.a:0 "Ce n'est pas une mauvaise façon de passer... du temps."
 befriend_ongoing.4084.b:0 "On dirait que je l'ai échappé belle, alors."

 befriend_ongoing.4090.t:0 "Nouer une amitié : une symphonie de douleur"
 befriend_ongoing.4090.desc:0 "J'ai fini par apprendre que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] est, comme moi, un[target.Custom('FR_E')] étudiant[target.Custom('FR_E')] dévoué[target.Custom('FR_E')] des arts délicats de la douleur et de la coercition. Il serait intéressant de [target.Custom('FR_LeLa')] rencontrer et de discuter des méthodes et des mises en pratique."
 befriend_ongoing.4090.a:0 "Nous aurons besoin d’outils et de sujets, bien sûr."
  
 befriend_ongoing.4092.t:0 "Une symphonie de douleur"
 befriend_ongoing.4092.desc:0 "[owner.Custom('FR_only_le_GetTitledFirstName')|U][owner.GetTitledFirstName] a déclaré qu'[owner.Custom('FR_IlElle')] souhaitait me rencontrer pour discuter de notre intérêt commun dans les arts délicats de la douleur et de la coercition."
 befriend_ongoing.4092.a:0 "Une excellente idée. Je vais apporter mes outils."
 befriend_ongoing.4092.b:0 "Je n'ai rien à dire à c[owner.Custom('FR_EtEtte')] arracheu[owner.Custom('FR_RSe')] d'ongles."

 befriend_ongoing.4094.a.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] et moi avons passé toute la journée et toute la nuit en compagnie de quelques malchanceux criminels sans importance réunis à la hâte, discutant et appliquant diverses techniques et planifiant d'autres expériences."
 befriend_ongoing.4094.b.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] a répondu à mon invitation en laissant entendre que mes méthodes sont trop rudimentaires et qu'[target.Custom('FR_IlElle')] n'a aucun désir de s'associer à moi."
 befriend_ongoing.4094.a:0 "C'était à la fois inspirant et éclairant."
 befriend_ongoing.4094.b:0 "Je serais heureu[ROOT.Char.Custom('FR_XSe')] de lui montrer exactement en quoi ça consiste..."

 befriend_ongoing.4100.t:0 "Nouer une amitié : l'ennemi de mon ennemi"
 befriend_ongoing.4100.desc:0 "La guerre amène la terreur, des occasions de gloire et aussi les liens qui se forment entre ceux qui combattent dans le même camp.\n\nDans notre lutte contre [befriend_ongoing_4100_enemy.Custom('FR_only_le_GetTitledFirstName')][befriend_ongoing_4100_enemy.GetTitledFirstName], il semble que [befriend_ongoing_4100_text_scope.Custom('FR_only_le_GetTitledFirstName')][befriend_ongoing_4100_text_scope.GetTitledFirstName] et moi avons trouvé un intérêt commun."
 befriend_ongoing.4100.a:0 "La guerre va nouer des amitiés."

 befriend_ongoing.4110.t:0 "Objectifs communs"
 befriend_ongoing.4110.desc:0 "En interagissant avec [befriend_ongoing_4110_text_scope.Custom('FR_only_le_GetTitledFirstName')][befriend_ongoing_4110_text_scope.GetTitledFirstName] en tant que membres de la même faction, j'ai constaté que des liens se créent inévitablement entre des personnes qui œuvrent afin d'atteindre un objectif commun de long terme."
 befriend_ongoing.4110.a:0 "Puissions-nous tous prospérer."

 befriend_ongoing.4300.t:0 "Nouer une amitié : spectacle de l'échafaud"
 befriend_ongoing.4300.a:0 "La justice sera rendue. La justice et la peur."
 befriend_ongoing.4300.b:0 "Il doit y avoir un autre moyen."
 befriend_ongoing.4300.desc:0 "J'ai fini par comprendre que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] est, comme moi, un[target.Custom('FR_E')] dirigeant[target.Custom('FR_E')] dont les décisions de justice sont redoutées. Je devrais l'inviter à s'asseoir à mes côtés lors de la prochaine exécution publique."
 befriend_ongoing.4300.a.tt:0 "#F Lui envoyer une lettre#!"

 befriend_ongoing.4302.t:0 "Invitation à une exécution"
 befriend_ongoing.4302.desc:0 "[owner.Custom('FR_only_le_GetTitledFirstName')|U][owner.GetTitledFirstName] me convie comme invité[ROOT.Char.Custom('FR_E')] d'honneur à assister à ses côtés à la prochaine exécution publique."
 befriend_ongoing.4302.c:0 "Vous me croyez stupide ? Je ne tomberai pas si facilement entre vos griffes !"
 befriend_ongoing.4302.a:0 "Je serai honoré[ROOT.Char.Custom('FR_E')] de voir comment vous rendez la justice."
 befriend_ongoing.4302.b:0 "J'ai d'autres choses à faire que de vous regarder vous occuper de petits criminels."

 befriend_ongoing.4304.t:0 "Nouer une amitié : une démonstration effrayante"
 befriend_ongoing.4304.a.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] est venu[target.Custom('FR_E')] à ma cour pour assister au spectacle d'une exécution publique et voir mon sens de la justice. C'est l'occasion de l'impressionner avec ma sévérité. Quel prisonnier dois-je exécuter ?"
 befriend_ongoing.4304.b.desc:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] a répondu à mon invitation qu'[target.Custom('FR_IlElle')] ne souhaitait pas s'associer à moi et de voir sa redoutable réputation m'accorder de la légitimité."
 befriend_ongoing.4304.a:0 "C'est l'heure de mourir, [prisoner_a.GetFirstNameNoTooltip]."
 befriend_ongoing.4304.b:0 "Votre fin est arrivée, [prisoner_b.GetFirstNameNoTooltip]."
 befriend_ongoing.4304.c:0 "C'en est fini de la tête de [prisoner_c.GetFirstNameNoTooltip] !"
 befriend_ongoing.4304.d:0 "Je me sens d'humeur gentille. Personne ne meurt aujourd'hui."
 befriend_ongoing.4304.d.tt:0 "#F [target.GetTitledFirstName] pourrait voir ma miséricorde comme une faiblesse#!"
 befriend_ongoing.4304.e:0 "Un jour, son nuque pourrait sentir le tranchant de mon acier."
 befriend_ongoing.4304.e.tt:0 "#F [owner.GetTitledFirstName] ne souhaite pas visiter ma cour#!"
 befriend_ongoing.4304.f:0 "Tuez-les tous !"

 befriend_ongoing.5001.t:0 "Nouer une amitié : un[ROOT.Char.Custom('FR_E')] cynique et un[target.Custom('FR_E')] zélat[target.Custom('FR_EurRice')]"
 befriend_ongoing.5001.desc:0 "Mes efforts pour atténuer les tensions avec [target.GetTitledFirstName] sont entravés par le fait qu'[target.Custom('FR_IlElle')] continue de condamner mon manque de piété. Ses tentatives pour me convaincre n'ont pas eu raison de ce que je pense..."
 befriend_ongoing.5001.a:0 "Je vais visiter [ROOT.Char.Custom('FR_only_le_HouseOfWorship')][ROOT.Char.GetFaith.HouseOfWorship] si cela fait plaisir à [target.GetFirstNameNoTooltip]."
 befriend_ongoing.5001.b:0 "On peut trouver d'autres choses sur lesquelles s'entendre."
 
 befriend_ongoing.5002.t:0 "Nouer une amitié : une question de confiance"
 befriend_ongoing.5002.desc:0 "Il serait beaucoup plus facile de faire en sorte que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] m'apprécie plus [target.Custom('FR_SilSielle')] croyait en l’honnêteté de ma tentative ! Je peux dire qu'[target.Custom('FR_IlElle')] doute de ma sincérité lorsqu'[target.Custom('FR_IlElle')] me donne des réponses vagues et qu'[target.Custom('FR_IlElle')] se retire de la conversation..."
 befriend_ongoing.5002.a:0 "Je serai insistant[ROOT.Char.Custom('FR_E')], mais ne mentirai pas sur qui je suis."
 befriend_ongoing.5002.b:0 "Malheureusement, les mensonges sont plus convaincants que la vérité."
 
 befriend_ongoing.5003.t:0 "Nouer une amitié : un nuage sombre par une journée ensoleillée"
 befriend_ongoing.5003.desc:0 "Tout ce que je veux c'est faire ressentir [target.Custom('FR_only_au_GetTitledFirstName')][target.GetTitledFirstName] la joie d'être avec d'autres personnes ! Pourtant, plus je tente, plus [target.Custom('FR_IlElle')] s'éloigne de moi. Maintenant, [target.Custom('FR_IlElle')] quitte même rarement ses appartements..."
 befriend_ongoing.5003.c:0 "Je vais tendre l'oreille et essayer d'être compréhensi[ROOT.Char.Custom('FR_FVe')]."
 befriend_ongoing.5003.a:0 "[target.GetSheHe|U] doit se ressaisir !"
 befriend_ongoing.5003.b:0 "Si l'espace est ce dont [target.Custom('FR_IlElle')] a besoin, je le lui donnerai."
 
 befriend_ongoing.5004.t:0 "Nouer une amitié : pas à son goût"
 befriend_ongoing.5004.desc:0 "Rien ne me fait plus plaisir que [ROOT.Char.Custom('FavoriteTreat')], alors j'en ai envoyé [target.Custom('FR_only_au_GetTitledFirstName')][target.GetTitledFirstName] une portion préparée par mon cuisinier personnel comme preuve de mes bonnes intentions. \n\nLe geste s'avéra être un désastre, cependant, car [target.Custom('FR_IlElle')] demanda à un domestique de jeter la nourriture sans même y goûter..."
 befriend_ongoing.5004.a:0 "Je m'excuserai pour mes excès."
 befriend_ongoing.5004.b:0 "Que[target.Custom('FR_LLle')] [target.Custom('InsultNoun')] ingrat[target.Custom('FR_E')] !"
 
 befriend_ongoing.5005.t:0 "Nouer une amitié : appel à l'action"
 befriend_ongoing.5005.desc:0 "J'essaie de faire en sorte que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] me comprenne davantage, mais tout ce que cela a eu pour résultat, c'est que je [target.Custom('FR_LeLa')] comprenne de moins en moins. Où est sa motivation, son ambition ? On dirait qu'[target.Custom('FR_IlElle')] ne s'en soucie pas si rien ne change."
 befriend_ongoing.5005.a:0 "Je ne suis peut-être pas d'accord, mais je peux accepter."
 befriend_ongoing.5005.b:0 "Est-ce qu'une personne comme ça vaut la peine d'être connue ?"

 befriend_ongoing.5006.t:0 "Nouer une amitié : combler le fossé"
 befriend_ongoing.5006.desc:0 "J'ai cherché encore et encore, mais [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] et moi semblons n'avoir absolument rien en commun.\n\nSans aucun terrain d'entente, comment puis-je même commencer à nouer une amitié ?"
 befriend_ongoing.5006.a:0 "Je vais m'efforcer à [target.Custom('FR_LeLa')] comprendre."
 befriend_ongoing.5006.b:0 "Un jour quelque chose se passera, sûrement."

 befriend_ongoing.5007.t:0 "Nouer une amitié : connaissance à portée de main"
 befriend_ongoing.5007.opening:0 "[target.Custom('FR_only_le_GetTitledFirstName')|U][target.GetTitledFirstName] et moi avons peu de points communs, ce qui a rendu difficile la communication avec [target.Custom('FR_LuiElle')].\n\nCependant, en faisant des efforts, je pourrais en apprendre suffisamment pour mener une conversation"
 befriend_ongoing.5007.martial:0 "sur la stratégie et les lignes d'approvisionnement."
 befriend_ongoing.5007.diplomacy:0 "sur l'étiquette à la cour et les traditions."
 befriend_ongoing.5007.intrigue:0 "sur le pouvoir inhérent aux secrets. Toutes sortes de secrets."
 befriend_ongoing.5007.stewardship:0 "sur la complexité des divers contrats féodaux du pays."
 befriend_ongoing.5007.learning:0 "sur la nature métaphysique de l'âme."
 befriend_ongoing.5007.a:0 "Le sujet mérite d’être étudié autant que je le peux."
 befriend_ongoing.5007.a.success:0 "Vous trouvez des idées"
 befriend_ongoing.5007.a.failure:0 "Ce n'était pas le bon sujet d'études"
 befriend_ongoing.5007.b:0 "Je pourrais simplement me détendre."

 befriend_ongoing.6001.t:0 "Liberté et convivialité"

 befriend_ongoing.6002.t:0 "Liberté et convivialité"
 befriend_ongoing.6002.desc:0 "[owner.Custom('FR_only_le_GetTitledFirstName')|U][owner.GetTitledFirstName] a été étonnamment amical[owner.Custom('FR_E')] avec moi ces derniers temps.\n\nSi ce changement de ton indique un changement de caractère, je pourrais peut-être [owner.Custom('FR_LeLa')] convaincre de libérer m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('prisoner'))], [prisoner.GetTitledFirstName] ?"
 befriend_ongoing.6002.a:0 "Certainement, [owner.Custom('FR_SilSielle')] veut vraiment être mon ami[owner.Custom('FR_E')]..."
 befriend_ongoing.6002.a.tt:0 "Si [owner.GetFirstNameNoTooltip] accepte :"
 befriend_ongoing.6002.b:0 "[prisoner.GetFirstNameNoTooltip] peut attendre un peu plus longtemps."
 befriend_ongoing.6002.b.tt:0 "#F [owner.GetFirstNameNoTooltip] peut [prisoner.Custom('FR_LeLa')] garder#!"

 befriend_ongoing.6004.desc:0 "Interprétant ma gentillesse récente comme un signe, [target.GetTitledFirstName] vient me voir à propos d'un[prisoner.Custom('FR_E')] prisonni[prisoner.Custom('FR_ErEre')].\n\n« Cela me ferait très plaisir si vous libériez m[target.Custom2('FR_RelationToMe_OnA', SCOPE.sC('prisoner'))] [prisoner.Custom('FR_only_le_GetTitledFirstName')][prisoner.GetTitledFirstName] [prisoner.Custom('PrisonTypeCell')] », dit-[target.Custom('FR_IlElle')], [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('target'))]."
 befriend_ongoing.6004.a:0 "Un moyen peu coûteux de gagner les bonnes grâces de [target.GetFirstNameNoTooltip]."
 befriend_ongoing.6004.b:0 "Non, mais je peux lui donner un peu de confort."
 befriend_ongoing.6004.c:0 "Libérer [prisoner.GetFirstNameNoTooltip] ? Jamais !"

 befriend_ongoing.6005.desc:0 "[owner.Custom('FR_only_le_GetTitledFirstName')|U][owner.GetTitledFirstName] s'est montré[owner.Custom('FR_E')] miséricordieu[owner.Custom('FR_XSe')] avec m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('prisoner'))] ! [prisoner.Custom('FR_only_le_GetTitledFirstName')|U][prisoner.GetTitledFirstName] est enfin en sécurité."
 befriend_ongoing.6005.a:0 "Bienvenue à la maison."

 befriend_ongoing.6006.desc:0 "Malgré toutes ses tentatives de gentillesse feinte, [owner.Custom('FR_only_le_GetTitledFirstName')][owner.GetTitledFirstName] a refusé de libérer [prisoner.GetFirstNameNoTooltip]."
 befriend_ongoing.6006.a:0 "Il y a d'autres moyens, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('prisoner'))]."

 befriend_ongoing.6007.desc:0 "[owner.Custom('FR_only_le_GetTitledFirstName')|U][owner.GetTitledFirstName] a passé énormément de temps à expliquer avec regret pourquoi [owner.Custom('FR_IlElle')] ne pouvait pas libérer m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('prisoner'))], [prisoner.Custom('FR_only_le_GetTitledFirstName')][prisoner.GetTitledFirstName], mais l'a au moins déplacé[prisoner.Custom('FR_E')] dans des quartiers beaucoup plus confortables."
 befriend_ongoing.6007.a:0 "Un jour vous serez de nouveau libre, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('prisoner'))]."

 befriend_ongoing.6008.desc:0 "Il semble que ma libération de la prison [owner.Custom('FR_only_du_GetTitledFirstName')][owner.GetTitledFirstName] ait été orchestrée par m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('target'))], [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] !"
 befriend_ongoing.6008.a:0 "Je ne vous remercierai jamais assez, [target.GetFirstNameNoTooltip]."

 befriend_ongoing.6009.t:0 "Nouer une amitié : de bonnes intentions"
 befriend_ongoing.6009.desc:0 "Une promesse de dévouement enverrait un message fort concernant mes bonnes intentions à l'égard [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName].\n\nTout le monde aime obtenir une puissante faveur."
 befriend_ongoing.6009.a:0 "La promesse sera officielle et solennelle !"
 befriend_ongoing.6009.b:0 "S’assurer qu'[target.Custom('FR_IlElle')] se souvienne de la promesse chaque jour."
 befriend_ongoing.6009.c:0 "Il vaut mieux éviter."
 befriend_ongoing.6009.c.tt:0 "#F Je ne devrai pas de faveur#!"

 befriend_ongoing.6010.t:0 "De bonnes intentions"
 befriend_ongoing.6010.desc:0 "À ma surprise, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('owner'))] [owner.Custom('FR_only_le_GetTitledFirstName')][owner.GetTitledFirstName] est venu[owner.Custom('FR_E')] me promettre qu'[owner.Custom('FR_IlElle')] me fournira tout ce dont j'ai besoin si c'est en son pouvoir."
 befriend_ongoing.6010.a:0 "Que gagne-t-[owner.Custom('FR_IlElle')] à faire une telle promesse ?"

 befriend_ongoing.6011.desc:0 "Bien que [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] me doive une faveur, il pourrait être préférable de lui proposer mon amitié.\n\n[target.GetSheHe|U] serait indubitablement très reconnaissant[target.Custom('FR_E')] si je lui précisais clairement que je ne m'attends pas à ce qu'[target.Custom('FR_IlElle')] me rende la faveur."
 befriend_ongoing.6011.a:0 "Les amis donnent de leur plein gré et non par obligation."
 befriend_ongoing.6011.b:0 "La faveur qu'[target.Custom('FR_IlElle')] me doit ne peut-elle pas être une amitié éternelle ?"
 befriend_ongoing.6011.b.tt:0 "#F Ce n'est apparemment pas ainsi que fonctionne l'amitié#!"

 befriend_ongoing.6012.desc:0 "Depuis que la promesse a été faite, je suis inqui[ROOT.Char.Custom('FR_EtEte')] de ce que [owner.Custom('FR_only_le_GetTitledFirstName')][owner.GetTitledFirstName] pourrait trouver comme faveur à lui devoir. Cependant, [owner.Custom('FR_IlElle')] vient de me faire savoir qu'[owner.Custom('FR_IlElle')] considérerait ma dette comme remboursée aussi longtemps que je penserais à [owner.Custom('FR_LuiElle')] favorablement."
 befriend_ongoing.6012.a:0 "Qu'espère-t-[owner.Custom('FR_IlElle')] en obtenir ?"

 befriend_ongoing.6013.desc:0 "Il semble y avoir des différends non négligeables entre [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] et moi, causés par la question mineure de mon chantage envers [target.Custom('FR_LuiElle')].\n\nJe pourrais éventuellement y renoncer et lui faire savoir que je n'ai au bout du compte que de bonnes intentions."
 befriend_ongoing.6013.a:0 "L'amitié sera toujours plus puissante que la contrainte."
 befriend_ongoing.6013.b:0 "Je ne peux pas renoncer à mon seul avantage !"

 befriend_ongoing.6014.desc:0 "Quel immense soulagement ! [owner.Custom('FR_only_le_GetTitledFirstName')|U][owner.GetTitledFirstName] a juré solennellement sur tout ce qu'il y a de plus sacré qu'[owner.Custom('FR_IlElle')] cesse le chantage contre moi.\n\nJe ne sais pas ce qui en est la cause, mais j'ai l'impression de pouvoir enfin respirer à nouveau."
 befriend_ongoing.6014.a:0 "Merci [ROOT.Char.GetFaith.HighGodNameAlternate] !"

 befriend_ongoing.6015.t:0 "Nouer une amitié : offrir un moment de répit"
 befriend_ongoing.6015.opening:0 "Me rapprocher [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName] s'est avéré difficile, en grande partie à cause de la pression à laquelle [target.Custom('FR_IlElle')] est confronté[target.Custom('FR_E')].\n\nCela me serait peut-être plus utile si je lui organisais une journée à [target.Custom('FR_LuiElle')], où [target.Custom('FR_IlElle')] pourrait"
 befriend_ongoing.6015.malicious:0 "passer du temps dans les champs à se moquer de la crasse et de la maladresse des paysans."
 befriend_ongoing.6015.benevolent:0 "faire des dons à des hospices de pauvres ainsi qu'à des nobles peu fortunés."
 befriend_ongoing.6015.dominant:0 "accompagner une patrouille à cheval et s'assurer qu'ils maintiennent l'ordre correctement."
 befriend_ongoing.6015.submissive:0 "se consacrer à la prière et à la contemplation, loin des demandes d'autrui."
 befriend_ongoing.6015.extroverted:0 "passer du temps avec des courtisans insouciants, loin des salles étouffantes du Conseil et des dossiers administratifs poussiéreux."
 befriend_ongoing.6015.introverted:0 "rester éloigné[target.Custom('FR_E')] des courtisans et conseillers exigeants, et ainsi s'accorder un rare moment de paix."
 befriend_ongoing.6015.emotional:1 "se divertir en allant voir une pièce de théâtre dans [barony.Custom('BaronyTownType')] de [barony.GetNameNoTierNoTooltip]."
 befriend_ongoing.6015.levelheaded:0 "prendre du recul et réévaluer ses priorités."
 befriend_ongoing.6015.a:0 "Cela demandera beaucoup d'efforts, mais en vaudra la peine."
 befriend_ongoing.6015.b:0 "J'ai déjà suffisamment de problèmes à régler."

 befriend_ongoing.6016.t:0 "Offrir un moment de répit"
 befriend_ongoing.6016.opening:0 "À ma surprise, [owner.Custom('FR_only_le_GetTitledFirstName')][owner.GetTitledFirstName] a organisé avec l'aide de mes conseillers une journée juste à moi afin de réduire la pression que je subis. Je l’ai passée en suivant une de ses suggestions."
 befriend_ongoing.6016.malicious:0 "J'ai chevauché dans les champs et trouver divertissante la crasse outrageante et la maladresse des paysans."
 befriend_ongoing.6016.benevolent:0 "J'ai fait des dons à des hospices de pauvres ainsi qu'à des nobles peu fortunés."
 befriend_ongoing.6016.dominant:0 "J'ai chevauché avec une patrouille militaire et me suis occupé[ROOT.Char.Custom('FR_E')] directement à maintenir l'ordre."
 befriend_ongoing.6016.submissive:0 "J'ai été seul[ROOT.Char.Custom('FR_E')] dans la prière et la contemplation, loin des demandes d'autrui hormis celles [ROOT.Char.GetFaith.HighGodNamePossessive]."
 befriend_ongoing.6016.extroverted:0 "J'ai été en compagnie de courtisans insouciants, loin des salles étouffantes du Conseil et des dossiers administratifs poussiéreux."
 befriend_ongoing.6016.introverted:0 "Je suis resté[ROOT.Char.Custom('FR_E')] éloigné[ROOT.Char.Custom('FR_E')] des courtisans et conseillers exigeants pour m'accorder un rare moment de paix."
 befriend_ongoing.6016.emotional:1 "Je me suis diverti[ROOT.Char.Custom('FR_E')] en allant voir une pièce de théâtre dans [barony.Custom('BaronyTownType')] de [barony.GetNameNoTierNoTooltip]."
 befriend_ongoing.6016.levelheaded:0 "J'ai pris du recul pour réévaluer mes priorités."
 befriend_ongoing.6016.a:0 "J'en avais besoin."

 befriend_ongoing.6017.t:0 "Nouer une amitié : financement amical"
 befriend_ongoing.6017.desc:1 "Il y a beaucoup de différends entre [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] et moi. L’un d’eux est l’état déplorable du [county.GetNameNoTooltip].\n\nCependant, peut-être que certaines des méthodes que nous utilisons en [owner_county.GetNameNoTierNoTooltip] pourraient être utiles en [county.GetNameNoTierNoTooltip]. [target.GetFirstNameNoTooltip] a clairement indiqué qu'un projet d'aménagement du territoire serait grandement apprécié..."
 befriend_ongoing.6017.a:0 "Un plan brillant !"
 befriend_ongoing.6017.b:0 "Bien que son amitié vaille son pesant d'or..."
 befriend_ongoing.6017.b.tt:0 "#F ... ce n'est pas à ce point.#!"

 befriend_ongoing.6018.t:0 "Un financement amical"
 befriend_ongoing.6018.desc:1 "Prenant mes allusions subtiles comme un encouragement à part entière, [owner.Custom('FR_only_le_GetTitledFirstName')][owner.GetTitledFirstName] a financé rien de moins qu'un projet d'irrigation à grande échelle dans mon [county.GetNameNoTooltip] !\n\nJe suis peut-être allé[ROOT.Char.Custom('FR_E')] trop loin de bien des manières, mais en reprenant les techniques employées dans le [owner_county.GetNameNoTooltip], [county.GetNameNoTierNoTooltip] pourrait devenir plus riche que jamais !"
 befriend_ongoing.6018.a:0 "Peu conventionnel, mais je m'en réjouis !"

 befriend_ongoing.6019.t:0 "Nouer une amitié : conversation énigmatique"
 befriend_ongoing.6019.desc:0 "Je discute [ROOT.Char.Custom('education_conversation_subject')] avec m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('target') )] [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] et m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('opinion_target') )] [opinion_target.Custom('FR_only_le_GetTitledFirstName')][opinion_target.GetTitledFirstName] quand je me rends compte que [target.GetFirstNameNoTooltip] est entièrement perdu[target.Custom('FR_E')] sur le sujet...\n\nEssayant de ne pas [target.Custom('FR_LeLa')] faire passer pour un[target.Custom('FR_E')] imbécile, je me fige quand [opinion_target.Custom('FR_only_le_GetTitledFirstName')][opinion_target.GetTitledFirstNameNoTooltip] demande à l'un de nous de lui expliquer quelque chose."
 befriend_ongoing.6019.a:0 "[target.GetFirstNameNoTooltip] devrait expliquer, [target.Custom('FR_IlElle')] est d'une grande perspicacité !"
 befriend_ongoing.6019.b:0 "Je vais vous expliquer..."
 befriend_ongoing.6019.c:0 "Je pense que cela serait mieux résolu par une discussion de groupe !"
 
 befriend_ongoing.9001.t:0 "Befriend : A Chance Encounter"
 befriend_ongoing.9001.desc:0 "[target.GetTitledFirstName] is traveling and will be spending a few nights at the manor of one of my barons. This could be the opportunity I have been waiting for!"
 befriend_ongoing.9001.a:0 "Prepare my retinue, we depart at once!"
 befriend_ongoing.9001.b:0 "I fear the time is not right..."

 befriend_ongoing.9100.t:0 "Nouer une amitié : entrave aux relations"
 befriend_ongoing.9100.desc:0 "Je viens de recevoir les nouvelles les plus troublantes ! M[scoped_rival.Custom('FR_OnA')] [scoped_rival.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_rival') )], [scoped_rival.Custom('FR_only_le_GetTitledFirstName')][scoped_rival.GetTitledFirstName] a affirmé à [target.GetFirstName] que mon désir de gagner sa confiance n'était qu'une tentative cynique de l'exploiter."
 befriend_ongoing.9100.a:0 "Absurde ! Personne ne croirait de tels mensonges."
 befriend_ongoing.9100.b:0 "Je ne lui permettrai pas de salir ma réputation !"
 befriend_ongoing.9100.b.success.desc.tt:0 "Je convaincs [target.GetFirstNameNoTooltip]"
 befriend_ongoing.9100.b.success.desc.toast:0 "[target.GetFirstName] a été convaincu[target.Custom('FR_E')] par mes arguments"
 befriend_ongoing.9100.b.failure.desc.tt:0 "Les rumeurs de [scoped_rival.GetFirstNameNoTooltip] continuent de se répandre"
 befriend_ongoing.9100.c:0 "Mieux vaut l'ignorer complètement."

 befriend_ongoing.9101.t:0 "Nouer une amitié : une aide amicale"
 befriend_ongoing.9101.desc:0 "M[scoped_friend.Custom('FR_OnA')] ch[scoped_friend.Custom('FR_ErEre')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_friend') )] [scoped_friend.GetFirstName] a eu vent de mon désir d'améliorer l'image qu'a de moi [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] et m'a proposé son aide.\n\n[scoped_friend.GetSheHe|U] m'assure qu[scoped_friend.Custom('FR_EluiElle')] et [target.GetFirstNameNoTooltip] sont le même genre de personnes. [scoped_friend.GetFirstNameNoTooltip] sait exactement ce que je dois faire pour gagner sa confiance."
 befriend_ongoing.9101.a:0 "Je vous en prie, dites-le moi !"
 befriend_ongoing.9101.b:0 "Merci, mais je n'ai pas besoin d'aide."
 befriend_ongoing.9102.desc:0 "Ces jours-ci, il semble que [owner.GetFirstName] ne peut penser qu'à une chose. [owner.Custom('FR_IlElle')|U] est pleinement engagé[owner.Custom('FR_E')] à gagner la confiance de [target.GetFirstName], alors j'ai décidé de l'aider.\n\n[owner.GetFirstNameNoTooltip] a été ravi[owner.Custom('FR_E')] de recevoir mes observations et a affirmé qu'[owner.Custom('FR_IlElle')] n'oublierait pas mon geste bienveillant."
 befriend_ongoing.9102.a:0 "N'est-ce pas ce à quoi servent les amis ?"

 befriend_ongoing.9103.t:0 "Nouer une amitié : terribles malentendus"
 befriend_ongoing.9103.vassal.desc:0 "J'espérais surprendre [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] avec un grand festin en son honneur, mais [target.Custom('FR_IlElle')] s'est désisté[target.Custom('FR_E')] au tout dernier moment.\n\nApparemment, [target.Custom('FR_IlElle')] pensait que ma surprise faisait en fait partie d'un complot visant à l'assassiner !"
 befriend_ongoing.9103.ruler.desc:1 "J'ai récemment envoyé un émissaire à la cour [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName] conter les richesses et la puissance du [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] et espérer gagner son respect. Cependant, en écoutant le rapport du messager, il semble que je lui ai donné une impression bien différente. [target.Custom('FR_IlElle')|U] pense que je menace d'envahir ses terres à moins qu'[target.Custom('FR_IlElle')] ne se soumette !"
 befriend_ongoing.9103.a:0 "Qu'[target.GetSheHe] pense ce qu'[target.GetSheHe] veut."
 befriend_ongoing.9103.b:0 "Peut-être que des excuses s'imposent."

 befriend_ongoing.9104.t:0 "Nouer une amitié : offre amicale"
 befriend_ongoing.9104.desc:0 "Quel meilleur moyen de me faire aimer par un[target.Custom('FR_E')] [target.GetWomanMan] pieu[target.Custom('FR_XSe')] que de faire une démonstration publique de dévotion à [owner.GetFaith.HighGodName] ?\n\nJe me demande ce qui serait le plus approprié pour cette occasion..."
 befriend_ongoing.9104.a:0 "Une humiliation publique devrait faire l'affaire."
 befriend_ongoing.9104.b:0 "Je vais faire un don important [target.Custom('FR_only_au_HouseOfWorship')][target.GetFaith.HouseOfWorship]."
 befriend_ongoing.9104.c:0 "Le sang d'innocents prouvera ma conviction !"
 befriend_ongoing.9104.d:0 "Ma douleur pour l'amour [owner.GetFaith.HighGodNamePossessive] !"
 befriend_ongoing.9104.e:0 "Et si je prenais place sur son autel ?"
 befriend_ongoing.9104.e.tt:0 "#F Je vais rejoindre [target.Custom('FR_only_le_GetTitledFirstName')][target.GetTitledFirstName] dans la sainte communion#!"
 befriend_ongoing.9104.f:0 "Puisse m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('scoped_mate') )] étancher sa soif !"
 befriend_ongoing.9104.f.tt:0 "#F [scoped_mate.GetFirstName] va intercéder auprès [target.Custom('FR_only_du_GetTitledFirstName')][target.GetTitledFirstName] en ma faveur#!"
 befriend_ongoing.9104.g:0 "Me consacrer [ROOT.Char.Custom('FR_only_au_HouseOfWorship')][target.GetFaith.HouseOfWorship]."
 befriend_ongoing.9104.h:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('scoped_monk') )] prononcera les vœux."
 befriend_ongoing.9104.z:0 "Réflexion faite..."
