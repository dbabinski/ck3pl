l_french:

# Reclaiming Britannia, by Linnéa Thimrén
 british_isles.0001.t:0 "Britannie [reclaimer.GetCulture.GetNameNoTooltip]"
 british_isles.0001.desc:0 "Pendant trop longtemps, notre grande île a été sous domination étrangère. Alors qu'elle est enfin entre des mains celtiques, je regarde les champs et c'est comme si le soleil brillait pour la première fois depuis des années. C'est comme si c'était le retour de la terre de l’abondance, « Tír na nÓg ». Les collines et les vallées de nos ancêtres sont à nouveau habitées par les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]."
 british_isles.0001.custom:0 "Tout [county|El] en Britannie"
 british_isles.0001.a:0 "Loués soient les ancêtres !"

 british_isles.0002.desc:0 "[reclaimer.Custom('FR_LeLa')|U] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('reclaimer'))] [reclaimer.GetName] a officiellement annoncé la renaissance d'une Britannie celtique.\n\nAprès des siècles sous domination étrangère, les îles sont retournées sous le contrôle de leurs propriétaires d'origine."
 british_isles.0002.a:0 "Cette culture [restorer.GetCulture.GetNameNoTooltip] est un fléau."
 british_isles.0002.b:0 "La Britannie est de nouveau nôtre !"

# Restoring the Danelaw, by Linnéa Thimrén
 british_isles.1001.t:0 "Les lois restaurées"
 british_isles.1001.desc:0 "Le Danelaw renaît grâce à mes efforts. Ce pays connaîtra une fois de plus la souveraineté [restorer.GetCulture.GetName] !\n\nJe marche sur les traces de légendes telles que Guðrum et Éric dit « la Hache Sanglante », champions du passé, et par [restorer.GetFaith.WarGodName], je ne laisserai plus jamais le pays tomber entre les mains des Anglo-Saxons !"
 british_isles.1001.a:0 "Un nouvel âge commence !"

 british_isles.1002.t:0 "Le Danelaw"
 british_isles.1002.desc_same_culture:0 "Le Danelaw renaît grâce aux efforts [restorer.Custom('FR_DuDela')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName] ! Une fois de plus, la grande île est sous la souveraineté [restorer.GetCulture.GetName]."
 british_isles.1002.desc:0 "[restorer.Custom('FR_LeLa')|U] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName] et ses vils pillards ont proclamé la renaissance du Royaume du Danelaw.\n\nReste à savoir si cette tentative de restauration de la souveraineté [restorer.GetCulture.GetName] sur l'Angleterre aura plus de succès que la précédente..."
 british_isles.1002.a:0 "Cette culture [restorer.GetCulture.GetNameNoTooltip] est un fléau."
 british_isles.1002.b:0 "Une victoire pour la culture [restorer.GetCulture.GetNameNoTooltip] !"
 british_isles.1002.c:0 "Hm, des [restorer.GetCulture.GetCollectiveNounNoTooltip] vous dites ? J'en suis aussi !"

# Embrace English Culture, by Linnéa Thimrén
 british_isles.2001.t:0 "Ne plus être des [embracer_former_culture.GetCollectiveNounNoTooltip]"
 british_isles.2001.desc:0 "L'époque où nous, les [embracer.GetCulture.GetCollectiveNounNoTooltip], considérions la France comme notre patrie est révolue depuis longtemps. Nos enfants sont nés ici, entourés de Saxons, et pour eux, la Normandie ne sera jamais qu'une frontière floue au-delà des rivages brumeux de la Britannie.\n\nEt, au fur et à mesure que nous faisons nôtres les coutumes locales, l'héritage de notre culture se répand également sur les terres saxonnes et cela donne naissance à une nouvelle identité anglaise."
 british_isles.2001.a:0 "Vivent les Anglais !"

 british_isles.2002.desc:0 "[embracer.Custom('FR_LeLa')|U] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('embracer'))] [embracer.GetName], ses vassaux et toute sa famille ont répondu à l'appel d'Albion et ont adopté la culture anglaise."
 british_isles.2002.a:0 "Ce n'était qu'une question de temps."
 british_isles.2002.b:0 "Traîtres !"

# Request Laudabiliter, by Flavio Verna
 british_isles.3001.t:0 "Par la présente nous déclarons,"
 british_isles.3001.desc:0 "Votre désir d'étendre la domination sacrée de l'Église universelle aux tribus barbares d'Irlande est une cause pieuse et juste. En tant que telle, la Sainte Église romaine ordonne que vous preniez possession de cette île et que vous y exécutiez la volonté de Dieu.\n\nSi vous deviez par malheur passer de vie à trépas avant la fin de cette sainte campagne, ce mandat sacré s'étendra à vos successeurs légitimes. Puisse la Maison [scoped_ruler.GetHouse.GetBaseNameNoTooltip] mener cette sainte entreprise jusqu'à ce que volonté divine soit faite et que l'Irlande soit réunie sous l'autorité [scoped_ruler.GetCulture.GetNameNoTooltip]."
 british_isles.3001.a:0 "Préparez notre flotte !"
 british_isles.3002.t:0 "La revendication sur l'Irlande"
 british_isles.3002.desc.irish:0 "Par la grâce de Sa Sainteté [scoped_pope.GetFirstName], Vicaire du Christ et héritier du trône de saint Pierre, [scoped_ruler.GetFullName] a reçu le droit de règne divin sur l'Irlande et toutes les tribus qui s'y trouvent.\n\nTout seigneur irlandais qui désobéirait au décret papal et refuserait de se soumettre ferait face à la colère [scoped_ruler.Custom('FR_only_du_GetTitledFirstName')][scoped_ruler.GetTitledFirstName], son armée [scoped_ruler.GetCulture.GetName], et au Dieu Tout-Puissant."
 british_isles.3002.a:0 "C'est ce que nous verrons !"
 british_isles.3002.b:0 "Je vois..."

# Refound Dumnonia, by Ewan Cowhig Croft
 british_isles.4001.t:0 "Le Royaume de nouveau sous domination [founder.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 british_isles.4001.desc:0 "[founder.GetPrimaryTitle.GetNameNoTierNoTooltip] ne convient pas aux envahisseurs, de quelque nature que ce soit. Nous nous battions depuis des siècles pour récupérer notre terre. Avec beaucoup de ruse et d’habileté, j’ai finalement réussi à reprendre les terres de l’ancienne Domnonée et à rétablir le Royaume de [founder.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nNous avons résisté à la menace étrangère, survécu à la chute de l'ancienne Britannie et je suis maintenant prêt[ROOT.Char.Custom('FR_E')] à faire face à tous les nouveaux défis que nous lance [founder.GetFaith.DevilName]. Quoi qu'il arrive, le pays l'endurera."
 british_isles.4001.a:0 "Je suis Corineus réincarné !"
 british_isles.4001.b:0 "Mon royaume est le seul titre qui compte."
 british_isles.4002.desc:0 "Après des siècles de lutte, [founder.GetFullName] a restauré l'ancien royaume de Domnonée, appelé [founder.GetPrimaryTitle.GetNameNoTier] par ses habitants, et chassé les envahisseurs étrangers de l'île.\n\nBien que les autres seigneurs des îles britanniques ne soient pas enclins à entériner cette nouvelle autorité qui empiète sur ce qu'ils considèrent comme leurs terres ancestrales, la population [founder.GetPrimaryTitle.GetAdjective] a surmonté des invasions plus graves que tout ce que cette époque a connu et se prépare déjà à résister aux inévitables représailles..."
 british_isles.4002.a:0 "Onen hag oll !"
 british_isles.4002.b:0 "Nous les repousserons jusqu'au bout du monde."
 british_isles.4002.c:0 "Les royaumes mineurs vont et viennent."
