l_french:

 stress_trait_coping_decisions.1001.t:0 "Gérer le stress : boire"
 stress_trait_coping_decisions.1001.desc:0 "Après un autre verre, mes épaules se détendent encore un peu plus.\n\nC'est ainsi que je compte passer mon temps, car être sobre, c'est souffrir."
 stress_trait_coping_decisions.1001.a:0 "Je... #EMP *hic*#! Je me sens déjà mieux !"

 stress_trait_coping_decisions.1002.t:0 "Gérer le stress : compagnon de beuverie !"
 stress_trait_coping_decisions.1002.desc:0 "« [ROOT.Char.GetFirstNameNoTooltip] ! Bonjour ! »\n\nSoudain m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('fellow_drunkard'))] [fellow_drunkard.Custom('FR_only_le_GetTitledFirstName')][fellow_drunkard.GetTitledFirstName] s'assied à côté de moi, un verre à la main. Apparemment, [fellow_drunkard.GetSheHe] est aussi venu[fellow_drunkard.Custom('FR_E')] à la taverne pour se détendre. Nous passons le reste de la nuit à boire ensemble et je constate que je ne me suis pas senti[ROOT.Char.Custom('FR_E')] aussi détendu[ROOT.Char.Custom('FR_E')] depuis des mois !"
 stress_trait_coping_decisions.1002.a:0 "« Santé ! »"

 stress_trait_coping_decisions.1003.t:0 "Compagnon de beuverie"
 stress_trait_coping_decisions.1003.desc:0 "Je bois seul[ROOT.Char.Custom('FR_E')] dans la taverne quand je vois soudain m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('original_drunkard'))] [original_drunkard.Custom('FR_only_le_GetTitledFirstName')][original_drunkard.GetTitledFirstName] s'asseoir en face de moi.\n\nJe m'approche rapidement et nous passons le reste de la nuit à boire ensemble. [original_drunkard.GetSheHe|U] sait vraiment comment passer un bon moment !"

 stress_trait_coping_decisions.1004.t:0 "Gérer le stress : compter les moutons"
 stress_trait_coping_decisions.1004.desc:0 "Je me réveille la tête appuyée sur un oreiller moelleux et plusieurs corps chauds à côté de moi. Quelle nuit cela a dû être ! Je m'en souviens à peine...\n\n#EMP Bêêêh#! !\n\n... Hm. Ouvrant les yeux, je me trouve face à un œil fendu au milieu d'un visage #EMP blanc#! et #EMP duveteux#!. Soudain, mon oreiller se lève et s'éloigne, et mes compagnons de sommeil le suivent brusquement. Je suis laissé[ROOT.Char.Custom('FR_E')] seul[ROOT.Char.Custom('FR_E')] dans le foin."
 stress_trait_coping_decisions.1004.a:0 "Eh bien... J'ai passé une bonne nuit !"

 stress_trait_coping_decisions.1501.t:0 "Gérer le stress : la brume apaisante"
 stress_trait_coping_decisions.1501.desc:0 "Je m'incline dans mon siège et attrape un autre gâteau. Le goût moelleux m'enveloppe la langue et une brume agréable me fait lentement oublier mes soucis.\n\nJe n'ai pas été aussi calme depuis des#EMP semaines#!. Juste... être ici. Avec ce plateau de gâteaux au haschisch. Ça suffit."
 stress_trait_coping_decisions.1501.a:0 "C'est tout ce dont j'ai besoin."

 stress_trait_coping_decisions.2001.t:0 "Gérer le stress : la débauche"
 stress_trait_coping_decisions.2001.desc_woman:0 "Je suis allongé[ROOT.Char.Custom('FR_E')] dans un enchevêtrement de membres, [ROOT.Char.Custom('AttractionWomanManIndef')] sur moi, alors que la libération - et le soulagement - frémit à travers moi."
 stress_trait_coping_decisions.2001.desc_man:0 "Je suis allongé[ROOT.Char.Custom('FR_E')] dans un enchevêtrement de membres, [ROOT.Char.Custom('AttractionWomanManIndef')] sur moi, alors que la libération - et le soulagement - frémit à travers moi."
 stress_trait_coping_decisions.2001.desc_ending:0 "\n\nMon esprit est plus calme qu'il ne l'a été depuis des semaines et pourtant mon coeur bat la chamade ! Magnifique !"
 stress_trait_coping_decisions.2001.a:0 "Encore une fois. Venez ici, les [ROOT.Char.Custom('AttractionGirlBoyPlural')] !"

 stress_trait_coping_decisions.2002.t:0 "Gérer le stress : le prix de la passion"
 stress_trait_coping_decisions.2002.desc_woman:0 "Je me réveille après une nuit incroyable et passionnée avec [ROOT.Char.Custom('AttractionWomanManIndef')] qui avait insisté pour rester plus tard que les autres et qui m'a assouvi[ROOT.Char.Custom('FR_E')] jusqu'à ce que je m'endorme... #EMP Pfiouuu#!, quelle #EMP expérience#! !"
 stress_trait_coping_decisions.2002.desc_man:0 "Je me réveille après une nuit incroyable et passionnée avec [ROOT.Char.Custom('AttractionWomanManIndef')] qui avait insisté pour rester plus tard que les autres et qui m'a assouvi[ROOT.Char.Custom('FR_E')] jusqu'à ce que je m'endorme... #EMP Pfiouuu#!, quelle #EMP expérience#! !"
 stress_trait_coping_decisions.2002.desc:0 "\n\nJe me lève pour m'habiller, mais j'ai l'impression qu'il manque quelque chose. Quelque chose d'assez important. Quelque chose comme #EMP toutes mes affaires#! ! La chambre a été vidée et il ne reste aucune trace d'un vêtement ni même de ma bourse.\n\n"
 stress_trait_coping_decisions.2002.desc_ending_rival:0 "Sur le sol, je trouve une note : #EMP « J'espère que vous avez apprécié ce que je vous ai envoyé pour passer la nuit. Votre rival[rival.Custom('FR_E')], [rival.GetTitledFirstName]. »#!"
 stress_trait_coping_decisions.2002.desc_ending:0 "[ROOT.Char.Custom('AttractionWomanManIndef')|U] que je maudis !"
 stress_trait_coping_decisions.2002.a:0 "S'il vous plaît... quelqu'un... apportez-moi des vêtements !"
 stress_trait_coping_decisions.2002.b:0 "[rival.GetFirstNameNoTooltip] ! Vil serpent !"

 stress_trait_coping_decisions.2501.t:0 "Gérer le stress : seul[ROOT.Char.Custom('FR_E')]"
 stress_trait_coping_decisions.2501.desc:0 "Je ferme la porte derrière moi, et je fais un pas dans la pièce calme. Je respire profondément. Et j'expire.\n\nJ'ai donné l'ordre aux domestiques de ne laisser personne me déranger, quoi qu'il arrive, et alors que mes épaules se détendent, je sais que c'est exactement ce dont j'avais besoin."
 stress_trait_coping_decisions.2501.a:0 "Je suis vraiment en paix !"

 stress_trait_coping_decisions.3001.t:0 "Gérer le stress : laisser tout sortir"
 stress_trait_coping_decisions.3001.desc_vassal:1 "« [vassal.GetTitledFirstName], m[vassal.Custom('FR_OnA')] ch[vassal.Custom('FR_ErEre')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] ! », dis-je en souriant [ROOT.Char.Custom('quirk_neg_adverb')].\n\n« Êtes-vous né[vassal.Custom('FR_E')] [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')] ou est-ce arrivé plus tard dans votre vie ? »"
 stress_trait_coping_decisions.3001.desc_has_vassals:0 "Dès que tous les vassaux sont assis et que [vassal.Custom('FR_only_le_GetTitledFirstName')][vassal.GetTitledFirstName] commence à parler, je souris [ROOT.Char.Custom('quirk_neg_adverb')].\n\n« [vassal.GetTitledFirstNameNoTooltip], désolé[ROOT.Char.Custom('FR_E')] de vous interrompre, mais pourquoi êtes-vous toujours un[vassal.Custom('FR_E')] [vassal.Custom('InsultAdjective')] [vassal.Custom('InsultNoun')] ? Et vous, [vassal_2.GetTitledFirstName], êtes-vous [vassal_2.Custom('InsultNoun')] de naissance ou est-ce que cela s'est développé plus tard dans votre vie ? »"
 stress_trait_coping_decisions.3001.desc_has_vassal:0 "Dès que tout le monde est assis et que [vassal.Custom('FR_only_le_GetTitledFirstName')][vassal.GetTitledFirstName] commence à parler, je souris [ROOT.Char.Custom('quirk_neg_adverb')].\n\n« [vassal.GetTitledFirstNameNoTooltip], désolé[ROOT.Char.Custom('FR_E')] de vous interrompre, mais pourquoi êtes-vous toujours un[vassal.Custom('FR_E')] [vassal.Custom('InsultAdjective')] [vassal.Custom('InsultNoun')] ? »"
 stress_trait_coping_decisions.3001.desc:0 "Dès que la cour se rassemble, je souris [ROOT.Char.Custom('quirk_neg_adverb')]... Le moment est venu.\n\n« Vous tous ! Êtes-vous nés idiots ou est-ce arrivé plus tard dans votre vie ? »"
 stress_trait_coping_decisions.3001.a_vassal:0 "La tête qu'[vassal.Custom('FR_IlElle')] fait !"
 stress_trait_coping_decisions.3001.a:0 "Et #EMP vous#! ! Ne pensez pas que je ne vous vois pas !"

 stress_trait_coping_decisions.3501.t:0 "Gérer le stress : la douleur libératrice"
 stress_trait_coping_decisions.3501.desc:0 "#EMP Clac !#!\n\nLe fouet frappe mon dos et je frémis devant la clarté que cela m'apporte. La douleur est tout ce que je ressens et la douleur est tout ce qui me vient à l'esprit.\n\n#EMP Clac !#!\n\n#EMP Clac !#!"
 stress_trait_coping_decisions.3501.a:0 "Hng... Douce souffrance !"

 stress_trait_coping_decisions.4001.t:0 "Gérer le stress : le prix à payer"
 stress_trait_coping_decisions.4001.desc:0 "Je traverse le marché de [county.GetNameNoTierNoTooltip], étourdi[ROOT.Char.Custom('FR_E')] par l'excitation. Tissus, bijoux, fil et bibelots... Je veux tout cela !\n\nJe me retrouve à l'étal d'un[ROOT.Char.Custom('FR_E')] v[ROOT.Char.Custom('FR_IeuxIeille')] [ROOT.Char.Custom('RandomWomanMan')] qui comprend très bien ma situation et promet de m'aider à choisir."
 stress_trait_coping_decisions.4001.a:0 "Deux de ça. Non attendez. #EMP Trois !#!"

 stress_trait_coping_decisions.4501.t:0 "Gérer le stress : la générosité"
 stress_trait_coping_decisions.4501.desc:0 "Je m'éloigne [ROOT.Char.Custom('FR_only_du_HouseOfWorship')][ROOT.Char.GetFaith.HouseOfWorship], une bourse et le cœur plus légers.\n\nLa seule pensée de tous ceux qui sont dans le besoin et que l'argent peut aider suffit à me rassurer !"
 stress_trait_coping_decisions.4501.a:0 "Telle est la générosité [ROOT.Char.GetFaith.HighGodNamePossessive] !"

 stress_trait_coping_decisions.5001.t:0 "Gérer le stress : l'aveu"
 stress_trait_coping_decisions.5001.desc_opening:0 "« J'ai réuni la cour aujourd'hui parce que j'ai quelque chose à avouer."
 stress_trait_coping_decisions.5001.desc_secret:0 "Je... [secret.Custom('SecretDescriptionFirstPerson')|U]. »"
 stress_trait_coping_decisions.5001.desc_sin:0 "Je ne résiste pas à mon côté [ROOT.Char.Custom('SinfulTrait')|l] autant qu'il le faudrait. »"
 stress_trait_coping_decisions.5001.desc:0 "J'ai été tourmenté par des pensées pécheresses ces derniers temps. Écoutez-moi... »"
 stress_trait_coping_decisions.5001.desc_ending:0 "\n\nLes murmures choqués qui se répandent dans la salle n'entravent pas mon soulagement."
 stress_trait_coping_decisions.5001.a:0 "Je me sens tellement plus lég[ROOT.Char.Custom('FR_ErEre')] !"

 stress_trait_coping_decisions.5002.desc:0 "Je... [secret.Custom('SecretDescriptionFirstPerson')|U]. Non, attendez... Ce n'était pas moi... c'était [secret_character.Custom('FR_only_le_GetTitledFirstName')][secret_character.GetTitledFirstName] ! ». Le cri indigné de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('secret_character'))] n'entrave en rien mon soulagement."
 stress_trait_coping_decisions.5002.a:0 "Quoi qu'il en soit... Je me sens beaucoup plus lég[ROOT.Char.Custom('FR_ErEre')] !"

 stress_trait_coping_decisions.5501.t:0 "Gérer le stress : manger !"
 stress_trait_coping_decisions.5501.desc:0 "Alors qu'une autre assiette avec [ROOT.Char.Custom('FavoriteTreat')] est placée devant moi, je me sens détendu[ROOT.Char.Custom('FR_E')]. Rien ne soulage autant l'âme qu'un bon repas !"
 stress_trait_coping_decisions.5501.a:0 "Apportez-moi d'autres plats !"

 stress_trait_coping_decisions.5502.t:0 "Gérer le stress : un festin inattendu"
 stress_trait_coping_decisions.5502.desc:0 "Alors que le repas est en cours de préparation dans les cuisines, je tombe sur un domestique dans les couloirs.\n\nIl s'excuse car le devoir l'appelle, mais je ne suis pas prêt[ROOT.Char.Custom('FR_E')] à le laisser s'en tirer à si bon compte. C'est quand même le meilleur repas imaginable !\n\nJe le conduis dans les souterrains où personne ne peut entendre les cris et puis je me régale !"
 stress_trait_coping_decisions.5502.a:0 "Et le dessert m'attend à l'étage !"

 stress_trait_coping_decisions.6001.t:0 "Gérer le stress : abandonner la nourriture"
 stress_trait_coping_decisions.6001.desc:0 "« Informez le cuisinier que je ne participerai pas dans les prochains temps aux repas. », dis-je. À peine ces paroles prononcées, je me sens plus lég[ROOT.Char.Custom('FR_ErEre')]. Finies les distractions, plus besoin d'avaler de la nourriture que je supporte à peine ! Je peux maintenant me concentrer sur ce qui est important."
 stress_trait_coping_decisions.6001.a:0 "C'est mieux ainsi."

 stress_trait_coping_decisions.6501.t:0 "Gérer le stress : écrire"
 stress_trait_coping_decisions.6501.desc:0 "Je prends une plume et ouvre mon journal. À chaque phrase qui orne le papier, je sens mes épaules se détendre. La clarté que cela apporte est inégalée !"
 stress_trait_coping_decisions.6501.a:0 "Je trempe ma plume une fois de plus..."

 stress_trait_coping_decisions.7001.t:0 "Gérer le stress : se confier"
 stress_trait_coping_decisions.7001.desc:0 "Après une longue conversation avec m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('confidant'))] [confidant.Custom('FR_only_le_GetTitledFirstName')][confidant.GetTitledFirstName], je me sens plus lég[ROOT.Char.Custom('FR_ErEre')]."
 stress_trait_coping_decisions.7001.desc_ending:0 "\n\nCependant, alors que je rejoins la cour, je peux voir la jalousie sur le visage des courtisans... Après tout, qui ne voudrait pas avoir la confiance [confidant.Custom('FR_only_du_GetTitledFirstName')][confidant.GetTitleAsName] ?"
 stress_trait_coping_decisions.7001.a:0 "Au moins, j'ai l'esprit plus léger."

 stress_trait_coping_decisions.7002.desc:0 "Après une conversation longue et intense, je sens que mes pensées se calment."

 stress_trait_coping_decisions.7501.t:0 "Gérer le stress : exercice physique"
 stress_trait_coping_decisions.7501.desc:0 "Alors que je termine un autre tour autour de mon [ROOT.Char.Custom('ResidenceBuilding')], je peux déjà sentir mes soucis s'évacuer avec la sueur.\n\nCertains pourraient dire que je fuis mes problèmes, mais moi je dis que je cours vers des solutions !"
 stress_trait_coping_decisions.7501.a:0 "Encore un tour !"
