l_french:
 rivalry.0001.t:0 "Enterrer la hache de guerre"
 rivalry.0001.desc:1 "« [ROOT.Char.GetTitledFirstNameNoTooltip], nous avons eu des différends par le passé, mais n'êtes-vous pas d'accord qu'il est temps de laisser tout cela derrière nous ? », me dit [rival.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 rivalry.0001.a:1 "D'accord."
 rivalry.0001.b:0 "Vous rampez devant moi ?! Que [ROOT.Char.GetFaith.HighGodName] soit loué !"

 rivalry.0002.t:0 "Enterrer la hache de guerre"
 rivalry.0002.desc:0 "Avec le recul, la haine que je ressentais et la souffrance que je voulais causer semblent si étranges... \nQuel était le but de tout ceci ?\n\nConsidérer [rival_response.Custom('FR_only_le_GetTitledFirstName')][rival_response.GetTitledFirstName] comme mon ennemi[rival_response.Custom('FR_E')] n'a plus de sens."
 rivalry.0002.a:0 "Oublions le passé."

 rivalry.0003.t:0 "Un adversaire sans grand intérêt"
 rivalry.0003.imprisoned.desc:0 "Lorsque j'ai appris l'incarcération [nemesis.Custom('FR_only_du_GetTitledFirstName')][nemesis.GetTitledFirstName],"
 rivalry.0003.incapable.desc:0 "Lorsque j'ai entendu parler de l'accident qui a rendu incapable [nemesis.Custom('FR_only_le_GetTitledFirstName')][nemesis.GetTitledFirstName],"
 rivalry.0003.my_prisoner.desc:0 "Lorsque j'ai fermé la porte de la cellule au nez [nemesis.Custom('FR_DuDela')] méprisable [nemesis.GetTitledFirstName],"
 rivalry.0003.middle.desc:0 "j'étais rempli[ROOT.Char.Custom('FR_E')] de joie. C[nemesis.Custom('FR_EEtte')] [nemesis.Custom('InsultAdjective')] [nemesis.Custom('InsultNoun')] a enfin ce qu'[nemesis.Custom('FR_IlElle')] méritait !\n\n"
 rivalry.0003.compassionate.desc:0 "Mon bonheur s'est cependant estompé. Ce fut un plaisir de vaincre [nemesis.Custom('FR_LeLa')] v[ROOT.Char.Custom('FR_IeuxIeille')] [nemesis.GetTitledFirstNameNoTooltip], mais cette misérable créature ? Je me sens presque #EMP désolé[ROOT.Char.Custom('FR_E')] #! pour [nemesis.Custom('FR_LuiElle')]..."
 rivalry.0003.uncompassionate.desc:0 "Avec le temps, cependant, sa misérable condition est venue à me #EMP lasser#!. Je ne trouve aucun plaisir à tourmenter une petite souris fragile."
 rivalry.0003.a:0 "Il est temps de clore ce chapitre."
 rivalry.0003.b:0 "Jamais je ne lui pardonnerai ! Jamais !"

 rivalry.1001.t:0 "Toujours dans mes pattes"
 rivalry.1001.desc.opening:0 "[rival.Custom('FR_only_le_GetTitledFirstName')|U][rival.GetTitledFirstName] est une nuisance constante.\n\n"
 rivalry.1001.malicious:0 "[rival.GetSheHe|U] semble vouloir ruiner tout ce que j'entreprends et c[rival.Custom('FR_EEtte')] [rival.Custom('InsultAdjective')] [rival.GetWomanMan] ose même en sourire !"
 rivalry.1001.benevolent:0 "Chaque fois que nous nous rencontrons, c[rival.Custom('FR_EtEtte')] [rival.GetWomanMan] [rival.Custom('InsultAdjective')] fait tout son possible pour paraître décent[rival.Custom('FR_E')] et juste, et monte sur ses grands chevaux pour me ridiculiser. Ce qui me contrarie vraiment, c'est qu'[rival.Custom('FR_IlElle')] semble avoir dupé tout le monde !"
 rivalry.1001.dominant:0 "[rival.Custom('FR_IlElle')|U] demande constamment de l'attention et de l'espace, comme si je n'avais rien de mieux à faire que de l'écouter se vanter !"
 rivalry.1001.submissive:0 "C[rival.Custom('FR_EtEtte')] [rival.GetWomanMan] [rival.Custom('InsultAdjective')] feint la docilité, uniquement pour me poignarder dans le dos à la première occasion !"
 rivalry.1001.extroverted:0 "[rival.GetSheHe|U] accapare toute l'attention à chaque événement afin que tout le monde l'écoute déblatérer. Comme si cela ne suffisait pas, [rival.Custom('FR_IlElle')] semble aussi me prendre pour cible à la première occasion !"
 rivalry.1001.introverted:0 "C[rival.Custom('FR_EtEtte')] [rival.GetWomanMan] [rival.Custom('InsultAdjective')] est aussi charismatique qu’un rocher, mais semble quand même trouver le temps de répandre des rumeurs sur moi !"
 rivalry.1001.emotional:0 "[rival.GetSheHe|U] profite de chaque occasion pour faire une scène et me fait passer [ROOT.Char.Custom('FR_LeLa')] méchant[ROOT.Char.Custom('FR_E')] ! [rival.GetSheHe|U] se plaint, traîne mon nom dans la boue et me reproche tout ce qui ne va pas dans sa vie."
 rivalry.1001.levelheaded:0 "Que ce soit pour saper mon autorité ou pour faire un bon mot, [rival.Custom('FR_IlElle')] est toujours là à guetter la moindre occasion."
 rivalry.1001.desc.fallback:0 "Peu importe où je vais ou ce que je fais, [rival.GetTitledFirstName] parvient à faire connaître sa présence. C'est une ombre qui assombrit mes journées."
 rivalry.1001.a:0 "Soyez maudit[rival.Custom('FR_E')], [rival.GetFirstName] !"
 
 rivalry.1010.t:0 "Des actes malveillants"
 rivalry.1010.desc:0 "[rival.Custom('InsultBehavior')|U] [rival.Custom('FR_only_du_GetTitledFirstName')][rival.GetTitledFirstName] m'a toujours agacé[ROOT.Char.Custom('FR_E')], mais"
 rivalry.1010.desc.patient:0 "J'ai longtemps eu du mal à supporter [rival.Custom('InsultBehavior')] [rival.Custom('FR_only_du_GetTitledFirstName')][rival.GetTitledFirstName], et"
 rivalry.1010.desc.end:0 "récemment, cela m'a énervé plus que jamais. Je veux me venger de ce comportement, mais quelle forme mes représailles devraient-elles prendre ?"
 rivalry.1010.a:0 "Répandre des rumeurs scandaleuses qui [rival.Custom('FR_LeLa')] tourmenteront longtemps !"
 rivalry.1010.a.success.tt:0 "#F Les rumeurs portent leurs fruits #!"
 rivalry.1010.a.failure.tt:0 "#F Personne ne croit aux rumeurs invraisemblables #!"
 rivalry.1010.a.badfailure.tt:0 "#F Je suis exposé[ROOT.Char.Custom('FR_E')] comme étant à l'origine des rumeurs #!"
 rivalry.1010.b:0 "Écrire un poème se moquant de ses nombreux échecs !"
 rivalry.1010.b.success.tt:0 "#F Le poème est si populaire qu'il est copié encore et encore #!"
 rivalry.1010.b.failure.tt:0 "#F Les gens pensent que le poème est mal écrit et de mauvais goût #!"
 rivalry.1010.b.badfailure.tt:0 "#F Je suis exposé[ROOT.Char.Custom('FR_E')] comme auteur du poème #!"
 rivalry.1010.c:0 "Lui hurler au visage son comportement grossier !"
 rivlary.1010.c.tt:0 "#F [rival.GetTitledFirstName] réagira à votre affront #!"

 rivalry.1011.t:0 "Propos malveillants"
 rivalry.1011.desc.poem:0 "Un poème qui circule se moque de m[ROOT.GetCharacter.Custom('quirk_neg_noun')] et me présente sous un mauvais jour. Bien que je ne puisse pas prouver que [from_rival.Custom('FR_only_le_GetTitledFirstName')][from_rival.GetTitledFirstName] est derrière tout cela, la prose transpire son implication."
 rivalry.1011.desc.rumors:0 "Des rumeurs scandaleuses à propos de m[ROOT.GetCharacter.Custom('quirk_neg_noun')] ont circulé à la cour. Alors que je me promène dans les couloirs, je suis entouré[ROOT.Char.Custom('FR_E')] de murmures et ricanements cruels. Cette tactique sournoise est exactement le genre de bassesse auxquelles je m'attends de la part [from_rival.Custom('FR_only_du_GetTitledFirstName')][from_rival.GetTitledFirstName] !"
 rivalry.1011.a:0 "[from_rival.Custom('FR_IlElle')|U] me le paiera !"

 rivalry.1012.t:0 "Des calomnies insensées"
 rivalry.1012.desc.poem:0 "Je viens d'apprendre que [from_rival.Custom('FR_only_le_GetTitledFirstName')][from_rival.GetTitledFirstName] a écrit un poème calomnieux dans le but de railler m[ROOT.GetCharacter.Custom('quirk_neg_noun')] ! Cependant, son poème est si mal écrit que tout le monde s'est moqué d[from_rival.Custom('FR_EluiElle')] !"
 rivalry.1012.desc.rumors:0 "Je viens d'apprendre que [from_rival.Custom('FR_only_le_GetTitledFirstName')][from_rival.GetTitledFirstName] a tenté de répandre des rumeurs calomnieuses sur le genre de choses que je suis censé[ROOT.Char.Custom('FR_E')] faire à huis clos. [from_rival.Custom('FR_IlElle')|U] doit avoir une image très déformée de moi, car les rumeurs étaient si saugrenues et incroyables que tout le monde les a rejetées catégoriquement. Les gens se demandent maintenant comment [from_rival.Custom('FR_IlElle')] a pu s'abaisser à des actes aussi mesquins et malveillants."
 rivalry.1012.a:0 "C'est bien fait pour c[from_rival.Custom('FR_EEtte')] gredin[from_rival.Custom('FR_E')] !"

 rivalry.1013.t:0 "Des rumeurs lancées"
 rivalry.1013.desc:0 "Les rumeurs scandaleuses sur [rival.Custom('FR_only_le_GetTitledFirstName')][rival.GetTitledFirstName] que j'ai veillé à répandre à la cour sont devenues le nouveau sujet favori des commérages. J'ai entendu dire qu'[rival.Custom('FR_IlElle')] était de plus en plus contrarié[rival.Custom('FR_E')] de ne pas parvenir à les faire cesser !"
 rivalry.1013.a:0 "Peut-être que cela [rival.Custom('FR_LeLa')] remettra enfin à sa place."

 rivalry.1014.t:0 "Des rumeurs rejetées !"
 rivalry.1014.desc.start:0 "Tout le monde considère comme saugrenues les rumeurs que j'ai essayé de répandre sur [rival.Custom('FR_only_le_GetTitledFirstName')][rival.GetTitledFirstName]. Les gens se moquent de plus en plus"
 rivalry.1014.desc.hidden:0 "de celui qui les a lancées, en disant qu'il faut être"
 rivalry.1014.desc.exposed:0 "de moi pour les avoir lancées, en disant qu'il faut être"
 rivalry.1014.desc.end:0 "immature et mesquin pour vouloir nuire à la réputation de [rival.GetFirstName] en employant une méthode aussi vile."
 rivalry.1014.a:0 "Au moins j'ai réussi à couvrir mes traces..."
 rivalry.1014.a.exposed:0 "Cela ne s'est pas passé comme prévu."

 rivalry.1015.t:0 "Poème populaire"
 rivalry.1015.desc:0 "Les rimes et les allusions subtiles que j'ai utilisées dans ma critique cinglante du caractère [rival.Custom('FR_only_du_GetTitledFirstName')][rival.GetTitledFirstName] ont fait le tour de sa cour ! Malgré tous ses efforts, [rival.Custom('FR_IlElle')] ne peut pas réprimer leur propagation, ce qui ne fait que s'ajouter à son embarras !"
 rivalry.1015.a:0 "Peut-être que cela [rival.Custom('FR_LeLa')] remettra enfin à sa place."

 rivalry.1016.t:0 "Poèmes rejetés"
 rivalry.1016.desc:0 "J'ai écrit plusieurs poèmes se moquant du caractère [rival.Custom('FR_only_du_GetTitledFirstName')][rival.GetTitledFirstName] et les ai disséminés partout à la cour afin qu'ils deviennent populaires.\n\nMalheureusement, tout le monde est d'accord pour dire que ce sont des sottises qui ne valent pas le papier sur lequel elles sont écrites !"
 rivalry.1016.desc.exposed:0 "Pire, ma haine envers [rival.Custom('FR_only_le_GetTitledFirstName')][rival.GetTitledFirstName] est si transparente que tout le monde sait que c'est moi qui les ai écrits !"
 rivalry.1016.a:0 "Je suis content[ROOT.Char.Custom('FR_E')] de ne pas les avoir signés."
 rivalry.1016.a.exposed:0 "Pourquoi ai-je pensé que c'était une bonne idée ?"

 rivalry.1017.t:0 "Des insultes osées"
 rivalry.1017.desc:0 "J'étais [ROOT.GetCharacter.Custom('quirk_pos_adverb')] en train de vaquer à mes occupations lorsque [from_rival.Custom('FR_only_le_GetTitledFirstName')][from_rival.GetTitledFirstName] est venu[from_rival.Custom('FR_E')] me traiter de [ROOT.GetCharacter.Custom('quirk_neg_adjective')] [ROOT.GetCharacter.Custom('InsultNoun')] !"
 rivalry.1017.a:0 "Je réponds à cette diffamation par une série d'insultes !"
 rivalry.1017.b:0 "C[from_rival.Custom('FR_EEtte')] misérable menteu[from_rival.Custom('FR_RSe')] devra en répondre dans un duel !"
 rivalry.1017.b.tt:0 "#F Vous allez lui montrer que vous êtes meilleur[ROOT.Char.Custom('FR_E')] qu[from_rival.Custom('FR_EluiElle')]#!"
 rivalry.1017.c:0 "Je vais tendre l'autre joue."

 rivalry.1018.t:0 "Les représailles"
 rivalry.1018.desc:0 "Quand je suis allé[ROOT.Char.Custom('FR_E')] chez [rival.Custom('FR_only_le_GetTitledFirstName')][rival.GetTitledFirstName] pour lui dire ma façon de penser, [rival.Custom('FR_IlElle')] a proféré un tas d'insultes à mon encontre.\n\nL'échange a été perçu par beaucoup de gens dans le pays comme étant puéril et nous avons en conséquence tous deux perdu la face."
 rivalry.1018.a:0 "C'est de sa faute d'avoir été si [rival.Custom('quirk_neg_adjective')] !"

 rivalry.1019.t:0 "Insulte gratuite"
 rivalry.1019.desc:0 "Quand je suis allé[ROOT.Char.Custom('FR_E')] chez [rival.Custom('FR_only_le_GetTitledFirstName')][rival.GetTitledFirstName] pour lui dire ma façon de penser et énumérer tous ses défauts, [rival.Custom('FR_IlElle')] n'avait rien à dire pour sa défense, et je suis parti[ROOT.Char.Custom('FR_E')] en sachant que je l'avais fermement remis[rival.Custom('FR_E')] à sa place"
 rivalry.1019.a:0 "Je savais qu'[rival.Custom('FR_IlElle')] était faible !"

 rivalry.1020.t:0 "Un duel en réponse à l'affront !"
 rivalry.1020.desc:0 "Lorsque j'ai critiqué [rival.Custom('FR_only_le_GetTitledFirstName')][rival.GetTitledFirstName] sur s[rival.Custom('quirk_neg_noun')], [rival.Custom('FR_IlElle')] a pris cela pour une grave insulte et m'a défié en duel pour défendre son honneur !"
 rivalry.1020.a:0 "Je relève le défi, [rival.GetFirstNameNoTooltip] !"
 rivalry.1020.b:0 "Euh... inutile de recourir à la violence...."
 rivalry.1021.tt:0 "Victoire triomphale"
 rivalry.1022.tt:0 "Victoire de justesse"
 rivalry.1023.tt:0 "Défaite de justesse"
 rivalry.1024.tt:0 "Défaite humiliante"

 rivalry.1021.t:0 "Une victoire triomphale"
 rivalry.1021.desc:0 "Dès le début de mon duel avec [from_rival.Custom('FR_only_le_GetTitledFirstName')][from_rival.GetTitledFirstName], il est clair que j'ai l'avantage. [from_rival.Custom('FR_IlElle')|U] fait rapidement une erreur et je profite d'une ouverture pour [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] son bras, ce qui met fin au combat !\n\nLe fait que ma victoire ait été rapide et décisive la rend d'autant plus belle."
 rivalry.1021.a:0 "J'ai prouvé que j'étais meilleur[ROOT.Char.Custom('FR_E')] qu[from_rival.Custom('FR_EluiElle')] !"

 rivalry.1022.t:0 "Une victoire de justesse"
 rivalry.1022.desc:0 "Je commence mon duel avec [from_rival.Custom('FR_only_le_GetTitledFirstName')][from_rival.GetTitledFirstName] et je me rends compte que nous sommes plus du même niveau que prévu. Nous échangeons des coups et des esquives pendant un certain temps, sans arriver à prendre le dessus.\n\nAlors que nous commençons à ressentir la fatigue, [from_rival.Custom('FR_IlElle')] me laisse une ouverture et j'en profite pour [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] sa jambe, ce qui met fin au combat !"
 rivalry.1022.a:0 "Ma victoire prouve que j'avais raison."

 rivalry.1023.t:0 "Une défaite de justesse"
 rivalry.1023.desc:0 "Alors que [from_rival.Custom('FR_only_le_GetTitledFirstName')][from_rival.GetTitledFirstName] et moi commençons notre duel, je me rends compte que c'est un[from_rival.Custom('FR_E')] adversaire plus redoutable que je ne l'avais escompté. Le combat est serré, chacun d'entre nous enchaînant des attaques et des esquives et cherchant une ouverture.\n\nFinalement, alors que je fatigue, je baisse ma garde un instant, et [from_rival.Custom('FR_IlElle')] en profite pour [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] mon bras avec s[ROOT.GetCharacter.Custom('FR_OnA_signature_weapon')]."
 rivalry.1023.desc.end:0 "Saignant abondamment, je n'ai pas d'autre choix que de m'avouer vaincu[ROOT.Char.Custom('FR_E')]."
 rivalry.1023.desc.death:0 "Mes blessures me pèsent lourdement et je m’effondre au sol."
 rivalry.1023.a:0 "Je vous aurai la prochaine fois, [from_rival.GetTitledFirstNameNoTooltip] !"
 rivalry.1023.a.death:0 "Il fait si sombre..."

 rivalry.1024.t:0 "Une défaite humiliante"
 rivalry.1024.desc:0 "Lorsque [from_rival.Custom('FR_only_le_GetTitledFirstName')][from_rival.GetTitledFirstName] et moi nous nous retrouvons pour notre duel, [from_rival.Custom('FR_IlElle')] ne perd pas de temps avant de lancer une attaque ! Pris[ROOT.Char.Custom('FR_E')] de court, je lutte mais mon adversaire ne me laisse aucun répit.\n\nIl ne faudra pas longtemps pour qu'[from_rival.Custom('FR_IlElle')] profite d'une ouverture pour [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] ma jambe avec s[ROOT.GetCharacter.Custom('FR_OnA_signature_weapon')],"
 rivalry.1024.desc.end:0 "ce qui marque clairement la fin du combat. Cette défaite me couvre de honte."
 rivalry.1024.desc.death:0 "et je m’effondre au sol."
 rivalry.1024.a:0 "Je rentre chez moi en boitant et couvert[ROOT.Char.Custom('FR_E')] de honte."

 rivalry.1025.t:0 "Un comportement honteux"
 rivalry.1025.desc:0 "[from_rival.Custom('FR_only_le_GetTitledFirstName')|U][from_rival.GetTitledFirstName], c[from_rival.Custom('FR_EEtte')] poltro[from_rival.Custom('FR_NNne')], a refusé de m'affronter en duel, malgré m'avoir insulté en ma présence ! Je ne trouve rien de plus honteux que d'être aussi irrespectueux sans avoir la volonté de revenir sur ses propos. J'ai toujours pensé qu'[from_rival.Custom('FR_IlElle')] était sans honneur et c'en est la confirmation !"
 rivalry.1025.a:0 "Au moins, j'ai gardé mon honneur."

 rivalry.1030.t:0 "S'immiscer dans le mariage"
 rivalry.1030.desc.happy:0 "Cela me contrarie que m[rival.Custom('FR_OnA')] rival[rival.Custom('FR_E')] [rival.Custom('FR_only_le_GetTitledFirstName')][rival.GetTitledFirstName] semble jouir d'un mariage heureux avec s[rival_spouse.Custom('FR_OnA')] [rival_spouse.GetWifeHusband] [rival_spouse.Custom('FR_only_le_GetTitledFirstName')][rival_spouse.GetTitledFirstName]. Je pourrais lui causer beaucoup d'inquiétude en éveillant des soupçons d'infidélité..."
 rivalry.1030.desc.neutral:0 "Le mariage sans amour entre m[rival.Custom('FR_OnA')] rival[rival.Custom('FR_E')] [rival.Custom('FR_only_le_GetTitledFirstName')][rival.GetTitledFirstName] et s[rival_spouse.Custom('FR_OnA')] [rival_spouse.GetWifeHusband] [rival_spouse.Custom('FR_only_le_GetTitledFirstName')][rival_spouse.GetTitledFirstName] est une occasion tentante pour moi. Si je peux semer la suspicion et la méfiance entre eux, [rival.GetFirstName] serait tellement préoccupé[rival.Custom('FR_E')] par son mariage qu'[rival.Custom('FR_IlElle')] serait incapable d'interférer avec mes plans !"
 rivalry.1030.desc.unhappy:0 "Ce n'est pas rare pour m[rival.Custom('FR_OnA')] rival[rival.Custom('FR_E')] [rival.Custom('FR_only_le_GetTitledFirstName')][rival.GetTitledFirstName] de se disputer avec s[rival_spouse.Custom('FR_OnA')] [rival_spouse.GetWifeHusband] [rival_spouse.Custom('FR_only_le_GetTitledFirstName')][rival_spouse.GetTitledFirstName]. Je pourrais facilement mettre le feu aux poudres et ainsi rendre plus dur pour [rival.Custom('FR_LuiElle')] d'interférer avec mes plans..."
 rivalry.1030.a:0 "J'envoie [rival_spouse.Custom('FR_only_au_GetTitledFirstName')][rival_spouse.GetTitleAsNameNoTooltip] des lettres d'un[rival.Custom('FR_E')] amant[rival.Custom('FR_E')] secr[rival.Custom('FR_EtEte')]."
 rivalry.1030.a.tt:0 "[rival.Custom('FR_only_le_GetTitledFirstName')|U][rival.GetTitledFirstName] va découvrir des preuves incriminantes... mais va-t-[rival.Custom('FR_IlElle')] y croire ?"
 rivalry.1030.b:0 "Je préférerais plutôt piéger [rival.Custom('FR_only_le_GetTitledFirstName')][rival.GetTitledFirstNameNoTooltip]."
 rivalry.1030.b.tt:0 "[rival_spouse.Custom('FR_only_le_GetTitledFirstName')|U][rival_spouse.GetTitledFirstName] va découvrir des preuves incriminantes... mais va-t-[rival_spouse.Custom('FR_IlElle')] y croire ?"
 rivalry.1030.c:0 "S'immiscer dans le mariage de quelqu'un, c'est aller trop loin !"
 rivalry.1030.c.tt:0 "Vous n'empruntez pas cette voie pour l'instant"
 rivalry.1030.a_success:0 "Le plan réussit"
 rivalry.1030.a_failure:0 "Le plan échoue"

 rivalry.1031.t:0 "Une preuve d'infidélité ?"
 rivalry.1031.desc:0 "Aujourd'hui, j'ai trouvé une lettre adressée à m[my_spouse.Custom('FR_OnA')] [my_spouse.GetWifeHusband] [my_spouse.GetFirstName] écrite par un[ROOT.Char.Custom('FR_E')] amant[ROOT.Char.Custom('FR_E')] qui détaille leur dernière aventure amoureuse ensemble et demande à savoir quand ils pourront se revoir !"
 rivalry.1031.desc.fooled:0 "\n\nL'auteur de la lettre n'est pas identifié et ne cesse de me demander avec qui m[my_spouse.Custom('FR_OnA')] [my_spouse.GetWifeHusband] aurait pu avoir une liaison !"
 rivalry.1031.desc.suspicious:0 "\n\nAu début, je suis contrarié[ROOT.Char.Custom('FR_E')], mais en lisant de plus près, je remarque que la lettre est très vague, ne contient aucune information personnelle et ne permet pas d'identifier son auteur. N'importe qui aurait pu l'écrire..."
 rivalry.1031.a.fooled:0 "Je dois découvrir qui est c[ROOT.Char.Custom('FR_EEtte')] mystérieu[ROOT.Char.Custom('FR_XSe')] amant[ROOT.Char.Custom('FR_E')] !"
 rivalry.1031.a.suspicious:0 "Enquêter discrètement pour déterminer ce qui se passe."
 rivalry.1031.b.fooled:0 "Je vais confronter [my_spouse.GetFirstNameNoTooltip] à propos de la lettre !"
 rivalry.1031.b.suspicious:0 "Je vais confronter [my_spouse.GetFirstNameNoTooltip] et apprendre la vérité !"
 rivalry.1031.b.tt:0 "Je vais lui demander [my_spouse.Custom('FR_SilSielle')] a été infidèle"
 rivalry.1031.c:0 "Je lui fais confiance, cette lettre doit être un faux !"
 rivalry.1031.c.tt:0 "Je jette la lettre"

 rivalry.1032.t:0 "Accusations d'infidélité"
 rivalry.1032.desc:0 "M[suspicious_spouse.Custom('FR_OnA')] [suspicious_spouse.GetWifeHusband] [suspicious_spouse.GetFirstName] affirme avoir découvert une lettre écrite par mon amant[suspicious_spouse.Custom('FR_E')] secr[suspicious_spouse.Custom('FR_EtEte')] et m'accuse d'avoir une liaison !"
 rivalry.1032.a:0 "Je ne vous ai pas trompé, je le jure !"
 rivalry.1032.a.tt:0 "Je tente de convaincre [suspicious_spouse.GetFirstNameNoTooltip] que j'ai été fidèle"
 rivalry.1032.b:0 "Je dois avouer ma liaison avec [spouse_lover.Custom('FR_only_le_GetTitledFirstName')][spouse_lover.GetTitledFirstNameNoTooltip] !"

 rivalry.1033.t:0 "Infidélité démentie"
 rivalry.1033.desc:0 "J'ai confronté [my_spouse.GetFirstName] au sujet de la lettre de son amant[ROOT.Char.Custom('FR_E')] secr[ROOT.Char.Custom('FR_EtEte')] aujourd'hui, mais [my_spouse.Custom('FR_IlElle')] a semblé choqué[my_spouse.Custom('FR_E')] et blessé[my_spouse.Custom('FR_E')] par l'accusation, et a clamé son innocence !"
 rivalry.1033.a:0 "Je [my_spouse.Custom('FR_LeLa')] crois !"
 rivalry.1033.a.tt:1 "Je mets fin à cette enquête"
 rivalry.1033.b:0 "Que de mensonges ! Je vais continuer à enquêter et découvrir la vérité !"

 rivalry.1034.t:0 "Un aveu éploré"
 rivalry.1034.desc:0 "Quand j'ai confronté [my_spouse.GetFirstName] à propos de la lettre de son amant[ROOT.Char.Custom('FR_E')] secr[ROOT.Char.Custom('FR_EtEte')], [my_spouse.Custom('FR_IlElle')] s'est effondré[my_spouse.Custom('FR_E')] et a avoué, en larmes, avoir eu une liaison avec [spouse_lover.Custom('FR_only_le_GetTitledFirstName')][spouse_lover.GetTitledFirstName] !"
 rivalry.1034.a:0 "Comment a-t-[my_spouse.Custom('FR_IlElle')] pu me faire ça ?"

 rivalry.1035.t:0 "C'est un faux"
 rivalry.1035.desc:0 "Après avoir étudié l'origine de la lettre [ROOT.Char.Custom('FR_DuDela')] supposé[ROOT.Char.Custom('FR_E')] amant[ROOT.Char.Custom('FR_E')] de [my_spouse.GetFirstName], j'ai découvert que c'était un faux fabriqué par nul autre que c[instigator.Custom('FR_EEtte')] [instigator.Custom('InsultAdjective')] [instigator.Custom('InsultNoun')] de [instigator.GetTitledFirstName] !"
 rivalry.1035.a:0 "[instigator.GetSheHe|U] va payer pour s'être mêlé de mon mariage !"

 rivalry.1036.t:0 "Une impasse"
 rivalry.1036.desc:0 "Mes efforts pour trouver qui était l'amant[ROOT.Char.Custom('FR_E')] secr[ROOT.Char.Custom('FR_EtEte')] potentie[ROOT.Char.Custom('FR_LLle')] qui aurait envoyé la lettre à [rival_spouse.GetFirstName] ont été vains."
 rivalry.1036.a:0 "Je vais néanmoins garder un œil sur [rival_spouse.GetFirstNameNoTooltip]..."
 rivalry.1036.b:0 "Je dois en conclure que la lettre est un faux !"

 rivalry.1037.t:0 "S'immiscer dans le mariage"
 rivalry.1037.desc:0 "Mes espions m'ont informé qu'il y a des tensions nouvelles entre [rival.Custom('FR_only_le_GetTitledFirstName')][rival.GetTitledFirstName] et s[rival_spouse.Custom('FR_OnA')] [rival_spouse.GetWifeHusband] [rival_spouse.GetFirstName]. Il semble que mon stratagème pour semer la méfiance entre eux a été couronné de succès !"
 rivalry.1037.a:0 "Leurs querelles sont une douce musique pour mes oreilles !"

 rivalry.1038.t:0 "S'immiscer dans le mariage"
 rivalry.1038.desc:0 "Mes espions m'ont informé que [rival.Custom('FR_only_le_GetTitledFirstName')][rival.GetTitledFirstName] a déterminé que la lettre que j'ai placée pour semer la discorde entre [rival.Custom('FR_LuiElle')] et s[rival_spouse.Custom('FR_OnA')] [rival_spouse.GetWifeHusband] [rival_spouse.GetFirstName] était un faux !"
 rivalry.1038.a:0 "Je vais juste devoir essayer quelque chose d'autre..."

 rivalry.1039.t:0 "$rivalry.1037.t$"
 rivalry.1039.desc:0 "Mes espions m'ont informé que [my_spouse.Custom('FR_only_le_GetTitledFirstName')][my_spouse.GetTitledFirstName] avait apparemment une liaison depuis tout ce temps, et ma fausse lettre l'a poussé à tout avouer [suspicious_spouse.Custom('FR_only_au_GetTitledFirstName')][suspicious_spouse.GetTitledFirstName] !"
 rivalry.1039.a:0 "Eh bien... Voilà qui est #EMP intéressant#!"

 rivalry.2001.t:0 "Un obstacle à l'amitié"
 rivalry.2001.desc:1 "J'ai reçu une lettre [target_in_question.Custom('FR_only_du_GetTitledFirstName')][target_in_question.GetTitledFirstName] demandant ce que je pense [rival.Custom('FR_only_du_GetTitledFirstName')][rival.GetTitledFirstName]. Il semble que m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('rival') )] entreprend des rapprochements diplomatiques avec [target_in_question.Custom('FR_LuiElle')]."
 rivalry.2001.a:0 "Hah, [target_in_question.GetFirstName] a-t-[target_in_question.Custom('FR_IlElle')] même besoin de demander ?"
 rivalry.2001.b:0 "[target_in_question.GetFirstName] devrait se faire sa propre opinion."

 rivalry.2002.t:0 "Un obstacle à l'amitié"
 rivalry.2002.desc:0 "J'ai longuement œuvré afin de faire bonne impression auprès [target_in_question.Custom('FR_only_du_GetTitledFirstName')][target_in_question.GetTitledFirstName], et qu'ai-je découvert ?\n\nQue [first_rival.Custom('FR_only_le_GetTitledFirstName')][first_rival.GetTitledFirstName] a répandu d’infâmes rumeurs à mon sujet pour nuire à mon projet !"
 rivalry.2002.a:0 "[target_in_question.GetFirstName] croit-[target_in_question.Custom('FR_IlElle')] vraiment ce que [first_rival.GetFirstName] lui dit ?"

 rivalry.3001.t:0 "De mal en pis"
 rivalry.3001.desc.opening:0 "Comme s'il ne suffisait pas qu'[rival.Custom('FR_IlElle')] possède les pires vices de l'humanité, [rival.GetTitledFirstName] m'a insulté[ROOT.Char.Custom('FR_E')] en ma présence !\n\n"
 rivalry.3001.malicious:0 "[rival.GetSheHe|U] a envoyé un messager afin de s'assurer que toute la cour puisse entendre ses vils commentaires. Cela commençait par « [ROOT.Char.Custom('FR_AuAla')|U] [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName] », et la suite était pire ! C[rival.Custom('FR_EEtte')] [rival.Custom('InsultAdjective')] [rival.GetWomanMan] a du toupet !"
 rivalry.3001.benevolent:0 "[rival.GetSheHe|U] a envoyé une lettre demandant de meilleures relations et en même temps en me nommant « [ROOT.Char.Custom('FR_LeLa')|U] [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName] ». [rival.GetSheHe|U] montre enfin son vrai visage !"
 rivalry.3001.dominant:0 "[rival.GetSheHe|U] s'est approché[rival.Custom('FR_E')] de moi en plein jour en m'appelant « [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName] » et a pratiquement demandé une bagarre !"
 rivalry.3001.submissive:0 "J'ai trouvé un mot introduit dans mes appartements sous le couvert de la nuit. Cela commençait par « [ROOT.Char.Custom('FR_AuAla')|U] [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName] », et la suite était pire ! C[rival.Custom('FR_EEtte')] [rival.Custom('InsultAdjective')] [rival.GetWomanMan] a même eu le toupet de le signer !"
 rivalry.3001.extroverted:0 "[rival.GetSheHe|U] s'est approché[rival.Custom('FR_E')] de moi tandis que j'étais avec la cour. [rival.GetSheHe|U] m'a appelé « [ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName] », puis a continué à traîner mon nom dans la boue devant tout le monde !"
 rivalry.3001.emotional:0 "[rival.GetSheHe|U] m'a soudain accusé d'avoir ruiné sa vie, m'appelant « [ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName] » et faisant une scène."
 rivalry.3001.levelheaded:0 "[rival.GetSheHe|U] prend son temps et saisit l’occasion parfaite de m’appeler « [ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName] », comme par accident, puis a agi comme si c'était une erreur."
 rivalry.3001.desc.fallback:0 "[rival.GetSheHe|U] m'a appelé « [ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName] » devant tout le monde !"
 rivalry.3001.desc.end:0 "\n\nCela ne peut pas durer, je vais m'assurer qu'[rival.Custom('FR_IlElle')] paie pour son insolence."
 rivalry.3001.a:0 "Vous ne perdez rien pour attendre, [rival.GetTitledFirstNameNoTooltip] !"

 rivalry.3002.t:0 "L'ennemi[rival.Custom('FR_E')] de mon ami[friend.Custom('FR_E')]"
 rivalry.3002.desc:0 "M[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('friend') )], [friend.Custom('FR_only_le_GetTitledFirstName')][friend.GetTitledFirstName], a eu des ennuis ces derniers temps. [rival.Custom('FR_only_le_GetTitledFirstName')|U][rival.GetTitledFirstName] l'a choisi[friend.Custom('FR_E')] comme cible de tous ses stratagèmes vicieux.\n\nQui serais-je pour laisser ce genre de traitement être infligé à mes amis ?"
 rivalry.3002.a:0 "Je vous dénonce, [rival.GetTitledFirstNameNoTooltip] !"
 rivalry.3002.b:0 "[rival.Custom('FR_only_le_GetTitledFirstName')|U][rival.GetTitledFirstName] ne doit pas savoir ce que je ressens."

 rivalry.3003.t:0 "Rassemblement de rats"
 rivalry.3003.desc:0 "[first_friend.Custom('FR_only_le_GetTitledFirstName')|U][first_friend.GetTitledFirstName] m'a dénoncé, citant notamment ma rivalité avec s[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA', SCOPE.sC('friend') )] [friend.Custom('FR_only_le_GetTitledFirstName')][friend.GetTitledFirstName]."
 rivalry.3003.a:0 "Bah ! Un troupeau de moutons."

 rivalry.3004.t:0 "La pire personne possible"
 rivalry.3004.opening:0 "Même si je ne détestais pas déjà [rival.Custom('FR_only_le_GetTitledFirstName')][rival.GetTitledFirstName] si intensément, je sais que jamais nous ne pourrions nous entendre !"
 rivalry.3004.fallback:0 "\n\n[rival.GetSheHe|U] semble se comporter à l'opposé de ce que je ferais dans chaque situation !"
 rivalry.3004.a:0 "Le fait-[rival.Custom('FR_IlElle')] uniquement pour me contrarier ?!"

 
