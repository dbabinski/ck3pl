l_french:
 vassal.1001.t:0 "Comme [ROOT.Char.GetFaith.HighGodName|U] le veut"
 vassal.1001.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('religious_liege'))], [religious_liege.Custom('FR_LeLa')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_liege'))] [religious_liege.GetTitledFirstName], traverse mon domaine. Alors qu'[religious_liege.Custom('FR_IlElle')] inspecte les bâtiments, [religious_liege.Custom('FR_IlElle')] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_liege'))] et fronce les sourcils.\n\n« Vous savez ce qui manque à cette vue ? Un édifice religieux qui rend un glorieux hommage à [religious_liege.GetFaith.HighGodName] ! »"
 vassal.1001.a:0 "Je vous promets d'en construire !"
 vassal.1001.a.tt:0 "#F [religious_liege.GetFirstNameNoTooltip] se souviendra de la promesse et me doit une [favor|El] si cela se réalise dans les dix ans#!"
 vassal.1001.b_zealous:0 "Qui croyez-vous être, pour parler pour [ROOT.Char.GetFaith.HighGodName] ?!"
 vassal.1001.b:0 "Rien de tel n'est nécessaire."

 vassal.1010.desc:0 "« Vous vous êtes surpassé[ROOT.Char.Custom('FR_E')] cette fois, [ROOT.Char.GetFirstNameNoTooltip]. C'est vraiment un bâtiment magnifique. », dit m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('religious_liege'))], [religious_liege.GetTitledFirstName], qui [religious_liege.Custom('quirk_pos_present')], et désigne [religious_liege.Custom('FR_only_le_HouseOfWorship')][religious_liege.GetFaith.HouseOfWorship] d'un geste.\n\n« Je suis sûr[religious_liege.Custom('FR_E')] que [religious_liege.GetFaith.HighGodName] est aussi impressionné que moi ! »"
 vassal.1010.a:0 "Je ne vis que pour servir [religious_liege.GetFaith.HighGodName]."

 vassal.1020.desc_religious:0 "« Que quelqu'un d'aussi pieux que vous fasse de fausses promesses... Et à propos de la construction d'un bâtiment consacré à [religious_liege.GetFaith.HighGodName] qui plus est ! »"
 vassal.1020.desc_not_as_religious:0 "« Vous m'avez menti, [ROOT.Char.GetFirstNameNoTooltip]... Et à propos de la construction d'un bâtiment consacré à [religious_liege.GetFaith.HighGodName] qui plus est ! »"
 vassal.1020.desc:0 "\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('religious_liege'))], [religious_liege.GetTitledFirstName], ne cache pas son mécontentement alors qu'[religious_liege.Custom('FR_IlElle')] [religious_liege.Custom('quirk_neg_present')]."
 vassal.1020.a:0 "L'erreur est humaine !"
 vassal.1020.a_religious:0 "J'espère que [religious_liege.GetFaith.HighGodName] me pardonnera..."
 vassal.1020.a.tt:0 "#F J'aurais peut-être dû tenir ma promesse...#!"

 vassal.1101.desc:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], il a été porté à mon attention qu'il y a de la place pour un édifice religieux dans votre domaine. »\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('religious_vassal'))], [religious_vassal.Custom('FR_LeLa')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_vassal'))] [religious_vassal.GetTitledFirstName], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_vassal'))] avant de continuer, « Si vous en construisiez un, vous recevriez sûrement la reconnaissance [religious_vassal.GetFaith.HighGodNameAlternatePossessive], ainsi que la mienne."
 vassal.1101.a.tt:0 "#F [religious_vassal.GetFirstNameNoTooltip] se souviendra de la promesse et me doit une [favor|El] si cela se réalise dans les dix ans#!#!"

 vassal.1110.desc:0 "« Vous vous êtes surpassé[ROOT.Char.Custom('FR_E')] cette fois, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. C'est vraiment un bâtiment magnifique. », dit m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('religious_vassal'))], [religious_vassal.GetTitledFirstName], [religious_vassal.Custom('quirk_pos_present')], et désigne [religious_vassal.Custom('FR_only_le_HouseOfWorship')][religious_vassal.GetFaith.HouseOfWorship] d'un geste.\n\n« Je suis sûr[religious_vassal.Custom('FR_E')] que [religious_vassal.GetFaith.HighGodName]  est aussi impressionné que moi ! »"

 vassal.1120.desc_religious:0 "« Que quelqu'un d'aussi pieux que vous fasse de fausses promesses... Et à propos de la construction d'un bâtiment consacré à [religious_vassal.GetFaith.HighGodName] qui plus est ! »"
 vassal.1120.desc_not_as_religious:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous m'avez menti... Et à propos de la construction d'un bâtiment consacré à [religious_vassal.GetFaith.HighGodName] qui plus est ! »"
 vassal.1120.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('religious_vassal'))], [religious_vassal.GetTitledFirstName], [religious_vassal.Custom('quirk_neg_present')] et secoue la tête.\n\n« Puisse [religious_vassal.GetFaith.HighGodNameAlternate|U] vous pardonner. »"
 vassal.1120.a:0 "L'erreur est humaine !"
 vassal.1120.a.tt:0 "#F J'aurais peut-être dû tenir ma promesse...#!"

 vassal.2001.t:0 "Enseigner à la jeunesse"
 vassal.2001.desc:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je pense que [child_to_educate.Custom('FR_LeLa')] jeune [child_to_educate.GetFirstName] pourrait apprendre beaucoup [child_to_educate.Custom('FR_SilSielle')] avait l’occasion d’étudier sous votre tutelle. »\n\n[child_to_educate.Custom('FR_LeLa')|U] [vassal_proposing_education.Custom2('RelationToMe', SCOPE.sC('child_to_educate'))] [vassal_proposing_education.Custom('FR_only_du_GetTitledFirstName')][vassal_proposing_education.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('child_to_educate'))], avant de nous saluer."
 vassal.2001.a:0 "D'accord, je vais l'éduquer."
 vassal.2001.b:0 "Votre [child_to_educate.Custom('GetDaughterSon')] est votre responsabilité !"

 vassal.2101.t:0 "Ardent[party_vassal.Custom('FR_E')] banqueteu[party_vassal.Custom('FR_RSe')]"
 vassal.2101.desc:0 "« Cela fait de nombreux mois que les seigneurs et les dames du pays ne se sont pas réunis lors d'un banquet, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Cela vous serait bénéfique, sans parler de ceux d'entre nous qui apprécient un bon festin, si cela était corrigé rapidement ! », me suggère [party_vassal.Custom('FR_only_le_GetTitledFirstName')][party_vassal.GetTitledFirstName]."
 vassal.2101.a:0 "Je vous promets qu'un banquet sera bientôt organisé !"
 vassal.2101.a_hyped:0 "Bien sûr, nous devrions nous festoyer ! Je ne sais pas pourquoi j'ai attendu si longtemps."
 vassal.2101.a.tt:0 "#F [party_vassal.GetFirstNameNoTooltip] se souviendra de la promesse que j'ai faite et sera reconnaissant[party_vassal.Custom('FR_E')] si elle se réalise dans les dix ans#!"
 vassal.2101.b:0 "J'organiserai un festin quand j'en aurai envie."
 vassal.2101.b_arrogant:0 "Qui pensez-vous être ?!"
 vassal.2101.b_greedy:0 "Savez-vous même combien cela coûterait ?!"
 vassal.2101.b_lazy:0 "Je finirai par m'y mettre... Un jour..."
 vassal.2101.b_shy:0 "Un banquet ? Avec des gens ? Je ne pense pas..."

 vassal.2110.desc:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Vous vous êtes vraiment surpassé[ROOT.Char.Custom('FR_E')] cette fois ! »\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('party_vassal'))] [party_vassal.Custom('FR_only_le_GetTitledFirstName')][party_vassal.GetTitledFirstName] semble être encore en train de récupérer du festin que je lui avais promis, mais [party_vassal.Custom('FR_IlElle')] est néanmoins de bonne humeur."
 vassal.2110.a:0 "C'était certainement un festin dont nous nous souviendrons !"

 vassal.2120.desc_party:0 "« Qu'une personne comme vous qui aime tant faire la fête fasse de fausses promesses... Je dois avouer que je suis déçu[party_vassal.Custom('FR_E')]. »"
 vassal.2120.desc_regular:0 "« Qu'un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] [party_vassal.Custom2('DescriptorPositive', ROOT.Char)] comme vous fasse de fausses promesses... Je dois avouer que je suis déçu[party_vassal.Custom('FR_E')]. »"
 vassal.2120.desc:0 "\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('party_vassal'))], [party_vassal.GetTitledFirstName], [party_vassal.Custom('quirk_neg_present')] et secoue la tête."
 vassal.2120.a:0 "J'ai dû oublier !"

 vassal.2201.t:0 "Aide financière"
 vassal.2201.desc:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je n'ai pas pu m'empêcher de remarquer que vous auriez besoin d'une aide financière. »\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('vassal_loan_holder'))] [vassal_loan_holder.Custom('FR_only_le_GetTitledFirstName')][vassal_loan_holder.GetTitledFirstName] [vassal_loan_holder.Custom('quirk_pos_present')] alors qu'[vassal_loan_holder.Custom('FR_IlElle')] me propose un prêt pour alléger le fardeau de ma trésorerie."
 vassal.2201.a:0 "Votre aide est appréciée, [vassal_loan_holder.GetFirstNameNoTooltip]."
 vassal.2201.a.money_loan_tooltip:0 "J'emprunte #bold [THIS.Var('amount_to_loan_root').GetValue]#! pièces d'or [gold_i] à [vassal_loan_holder.GetFirstNameNoTooltip]."
 vassal.2201.a.repay_loan:0 "Je devrai prendre la décision de #bold rembourser le prêt#!."
 vassal.2201.b:0 "Je ne suis pas #EMP si#! désespéré[ROOT.Char.Custom('FR_E')] !"

 vassal.2205.desc_inherited:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], m[original_lender.Custom('FR_OnA')] défunt[original_lender.Custom('FR_E')] [vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))] vous a autrefois accordé un prêt. »\n\n[vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))] avant de continuer. « En tant que son successeur, je viens maintenant demander que le prêt soit remboursé. »"
 vassal.2205.desc_inherited_loan:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j'ai autrefois prêté une somme d'or à votre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))]. »\n\n[vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))] avant de continuer. « En tant que son successeur, l'obligation de rembourser ce prêt vous incombe désormais. »"
 vassal.2205.desc_all_new_char:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], m[original_lender.Custom('FR_OnA')] défunt[original_lender.Custom('FR_E')] [vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))] a autrefois prêté une somme d'or à votre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))]. »\n\n[vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))] avant de continuer. « En tant que son successeur, l'obligation de rembourser ce prêt vous incombe désormais. »"
 vassal.2205.desc_first_time:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j'espère que le prêt a été utile ? »\n\n[vassal_loan_holder.GetTitledFirstName] est venu[vassal_loan_holder.Custom('FR_E')] demander le remboursement du prêt accordé."
 vassal.2205.desc_second_time:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], ce jeu ne m'amuse pas. Vous avez une dette et j'espère que votre promesse de remboursement n'était pas un mensonge. »\n\n[vassal_loan_holder.GetTitledFirstName] [vassal_loan_holder.Custom('quirk_neg_present')] alors [vassal_loan_holder.Custom('FR_IlElle')] se tient devant moi pour la seconde fois."
 vassal.2205.desc_three_times:0 "« Je suis la[vassal_loan_holder.Custom('FR_SSse')] d'attendre, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! C'est la dernière fois que je vais vous le demander avec civilité : où est l'argent que vous me devez ? »\n\n[vassal_loan_holder.Custom('quirk_neg_pp')|U], [vassal_loan_holder.GetTitledFirstName] rayonne de mécontentement."
 vassal.2205.desc_more_times:0 "« Si j'avais su que vous étiez [ROOT.Char.Custom('InsultAdjectiveArticle')] [ROOT.Char.Custom('InsultNoun')] aussi malhonnête, je ne vous aurais jamais fait une telle faveur. »\n\nL'argent de mes coffres n'y fait rien et [vassal_loan_holder.Custom('FR_only_le_GetTitledFirstName')][vassal_loan_holder.GetTitledFirstName] [vassal_loan_holder.Custom('quirk_neg_present')] avant de partir."
 vassal.2205.z:0 "Voici ! Prenez-le et partez !"
 vassal.2205.a:0 "Bien sûr que vous récupérerez votre or !"
 vassal.2205.a.tt:0 "#F Je devrais [vassal_loan_holder.Custom('FR_LeLa')] rembourser le plus vite possible#!"
 vassal.2205.b:0 "Ne me dérangez pas avec des choses aussi triviales."
 vassal.2205.c_greedy:0 "De qui se moque-t-on ? L'or est un grand réconfort !"
 vassal.2205.c:0 "C'était quand même beaucoup d'argent..."

 vassal.2301.t:0 "M[skilled_vassal.Custom('FR_OnA')] talentueu[skilled_vassal.Custom('FR_XSe')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('skilled_vassal'))]"
 vassal.2301.desc_opening:0 "[skilled_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a fait ses preuves,"
 vassal.2301.desc_diplomacy:0 "en particulier pour les affaires diplomatiques."
 vassal.2301.desc_martial:0 "en particulier pour les affaires martiales."
 vassal.2301.desc_stewardship:0 "en particulier pour les affaires administratives."
 vassal.2301.desc_intrigue:0 "en particulier pour les affaires #EMP secrètes#!."
 vassal.2301.desc_learning:0 "en particulier pour les affaires académiques."
 vassal.2301.desc_ending:0 "« Il y a certains projets que j'aimerais entreprendre dans le [develop_county.GetName], [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Avec votre bénédiction, bien sûr. », me dit-[skilled_vassal.Custom('FR_IlElle')]."
 vassal.2301.a:0 "« Allez-y, [skilled_vassal.GetFirstNameNoTooltip] ! »"
 vassal.2301.b_diplomacy:0 "Non, #EMP vous#! vous en remettrez à mon expertise diplomatique."
 vassal.2301.b_martial:0 "Une prouesse martiale ? Ha ! Je vais faire ces modifications #EMP moi-même#!."
 vassal.2301.b_stewardship:0 "Je peux gérer ce problème administratif moi-même."
 vassal.2301.b_intrigue:0 "Je pense que #EMP je#! devrais traiter de ces délicates questions."
 vassal.2301.b_learning:0 "Je suis beaucoup plus qualifié[ROOT.Char.Custom('FR_E')] pour traiter ce problème."
 vassal.2301.c:0 "Les vassaux ne devraient pas prendre de telles libertés."

 vassal.2401.t:0 "Lueur d'espoir"
 vassal.2401.desc_family:0 "« [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_needs_gold'))|U], j'ai besoin d'un financement. »"
 vassal.2401.desc_other:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j'ai besoin d'un financement. »"
 vassal.2401.desc:0 "\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('vassal_needs_gold'))], [vassal_needs_gold.Custom('FR_only_le_GetTitledFirstName')][vassal_needs_gold.GetTitledFirstName], me regarde [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', SCOPE.sC('vassal_needs_gold'))] avant de continuer, « Je suis même prêt[ROOT.Char.Custom('FR_E')] à faire des concessions... S'il vous plaît, je sais que vous avez les moyens de m'aider ! »"
 vassal.2401.a:0 "De l'or en échange de [possible_county.GetNameNoTierNoTooltip] est raisonnable, pas vrai ?"
 vassal.2401.b:0 "Vous jouissez d'un contrat #EMP très#! bénéfique..."
 vassal.2401.c:0 "Ne pouvez-vous pas gérer votre propre or ?!"

 vassal.2451.t:0 "Un meilleur contrat"
 vassal.2451.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('negotiating_vassal'))] [negotiating_vassal.Custom('FR_only_le_GetTitledFirstName')][negotiating_vassal.GetTitledFirstName] s'approche de moi avec un sourire [ROOT.Char.Custom2('QuirkAdjectivePosOrNeg', SCOPE.sC('negotiating_vassal'))].\n\n« J'apprécierais si nous pouvions... renégocier mon contrat, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Toute amélioration serait bien sûr encouragée par une somme d'or ou des terres. »"
 vassal.2451.a:0 "En fait, je suis intéressé[ROOT.Char.Custom('FR_E')] par [possible_county.GetNameNoTierNoTooltip]..."
 vassal.2451.b:0 "Mes coffres auraient bien besoin d'être remplis, c'est certain."
 vassal.2451.c:0 "Il n'y aura pas de tel accord."

 vassal.2501.t:0 "Un appel à la paix"
 vassal.2501.desc:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], cette guerre... », dit m[peaceful_vassal.Custom('FR_OnA')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('peaceful_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peaceful_vassal'))], [peaceful_vassal.Custom('FR_only_le_GetTitledFirstName')][peaceful_vassal.GetTitledFirstName], qui soupire avant de continuer, « C'est dur pour les troupes – dur pour nous tous. Je dois admettre que j'ai des doutes. »\n\nPeut-être que je devrais faire quelque chose pour calmer ses craintes grandissantes ?"
 vassal.2501.a:0 "Moins de pression sur [peaceful_vassal.Custom('FR_LuiElle')] pourrait aider."
 vassal.2501.b:0 "Dois-je vous rappeler qui est le [ROOT.Char.GetTitleTierName] ?!"
 vassal.2501.c:0 "Vous devez apprendre à réduire vos doutes."

 vassal.2601.t:0 "Souhaiter la guerre"
 vassal.2601.desc:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous avez une raison d'attaquer [holder_of_claim.Custom('FR_only_le_GetTitledFirstName')][holder_of_claim.GetTitledFirstName], et pourtant vous ne le faites pas... », dit m[warmongering_vassal.Custom('FR_OnA')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))], [warmongering_vassal.Custom('FR_only_le_GetTitledFirstName')][warmongering_vassal.GetTitledFirstName], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('warmongering_vassal'))] avant de poursuivre : « Pourquoi ? Nous sommes en paix depuis trop longtemps, vous devriez saisir cette occasion ! »"
 vassal.2601.a:0 "Vous avez raison, [warmongering_vassal.GetFirstNameNoTooltip] !"
 vassal.2601.a.tt:0 "#F [warmongering_vassal.GetFirstName] se souviendra de la promesse que j'ai faite#!"
 vassal.2601.b:0 "Je ne veux pas être malmené[ROOT.Char.Custom('FR_E')] en raison d'une décision prématurée."

 vassal.2610.desc:0 "« Vous avez fait ce qu'il fallait, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Nous allons montrer à c[recipient.Custom('FR_EEtte')] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('recipient'))] [recipient.GetTitledFirstName] ce que nous savons faire ! Vous revendiquerez [claim_to_fight_for.GetNameNoTier] ! »"
 vassal.2610.a:0 "Nous allons gagner cette guerre !"

 vassal.2620.desc:0 "M[warmongering_vassal.Custom('FR_OnA')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))], [warmongering_vassal.GetTitledFirstName], [warmongering_vassal.Custom('quirk_neg_present')].\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], [holder_of_claim.GetTitledFirstName] n'a pas vu votre fureur, ni votre armée. Pourquoi m'avez-vous promis une guerre que vous n'aviez pas planifiée ? »"
 vassal.2620.a:0 "Il y a eu tant de choses dont il a fallu que je m'occupe..."

 vassal.2701.t:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))|U] et [ROOT.Char.Custom('CommanderTraitBeingTaughtNoTooltip')|l]"
 vassal.2701.desc:0 "M[teacher.Custom('FR_OnA')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('teacher'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))], [teacher.Custom('FR_only_le_GetTitledFirstName')][teacher.GetTitledFirstName], est connu[teacher.Custom('FR_E')] pour ses prouesses en matière militaire, domaine dans lequel j'ai des lacunes."
 vassal.2701.a:0 "Allez-vous m'enseigner, [teacher.GetFirstNameNoTooltip] ?"
 vassal.2701.a.tt:0 "Vous ne gagnez pas le trait « [THIS.Char.Custom('CommanderTraitBeingTaught')] »"
 vassal.2701.a.random_list.success:0 "La formation est réussie"
 vassal.2701.a.random_list.failure:0 "La formation est infructueuse"
 vassal.2701.c:0 "J'ai des choses plus importantes à faire !"

 vassal.2702.desc_success_inclination:0 "« Impressionnant, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! »\n\nMon inclination pour les enseignements [teacher.Custom('FR_only_du_GetTitledFirstName')][teacher.GetTitledFirstName] n'est pas une surprise et je suis satisfait[ROOT.Char.Custom('FR_E')] du résultat."
 vassal.2702.desc_success_no_inclination:0 "« Impressionnant, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! »\n\nBien que je n’aie aucun don en matière militaire, je me retrouve à assimiler les enseignements [teacher.Custom('FR_only_du_GetTitledFirstName')][teacher.GetTitledFirstName] avec une soif et une facilité qui me surprennent même moi-même."
 vassal.2702.desc_failure:0 "Malgré les efforts [teacher.Custom('FR_only_du_GetTitledFirstName')][teacher.GetTitledFirstName], rien de ce qu'[teacher.Custom('FR_IlElle')] me dit ou démontre n'a de sens. C'est une entreprise vouée à l'échec."
 vassal.2702.a:0 "Je sais enfin ce que toutes ces histoires signifiaient !"
 vassal.2702.b:0 "Est-ce un mauvais professeur ou ne suis-je pas fait[ROOT.Char.Custom('FR_E')] pour ça ?"

 vassal.2801.t:0 "Les exigences d'un[ROOT.Char.GetLiege.Custom('FR_E')] [ROOT.Char.GetLiege.Custom('FR_SeigneurDame')] lige"
 vassal.2801.desc:0 "« [ROOT.Char.GetTitledFirstNameNoTooltip], je n'ai pas pu m'empêcher de remarquer qu'aucune amélioration n'avait été apportée en [develop_county.GetNameNoTier] depuis un certain temps, alors que vous avez clairement les moyens d’entreprendre de telles actions. »"
 vassal.2801.a:0 "Je vais m'en occuper immédiatement !"
 vassal.2801.b:0 "Si vous pouviez diminuer mes autres obligations..."

 vassal.2901.t:0 "[claim_to_propose.GetNameNoTier|U]"
 vassal.2901.desc:0 "« M[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetTitleTierName], vous êtes actuellement en possession de quelque chose qui devrait être à moi. »\n\nM[claim_vassal.Custom('FR_OnA')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))] [claim_vassal.Custom('FR_only_le_GetTitledFirstName')][claim_vassal.GetTitledFirstName] se tient devant moi et insiste pour que je lui accorde le [claim_to_propose.GetName]."
 vassal.2901.a:0 "Je vais voir ce que je peux faire."
 vassal.2901.a.tt:0 "#F [claim_vassal.GetFirstNameNoTooltip] se souviendra de ma promesse, et sera reconnaissant[claim_vassal.Custom('FR_E')] si elle est tenue !#!"
 vassal.2901.b:0 "Ce titre m'appartient !"
 vassal.2901.z:0 "Vous devriez recevoir ce que vous demandez."

 vassal.2910.desc:0 "« Merci, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! », me dit m[recipient.Custom('FR_OnA')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('recipient'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))], [recipient.Custom('FR_only_le_GetTitledFirstName')][recipient.GetTitledFirstName]. [recipient.Custom('FR_IlElle')|U] est content[recipient.Custom('FR_E')] du titre que je lui ai accordé, et je suis ravi[ROOT.Char.Custom('FR_E')] de la faveur qu'[recipient.Custom('FR_IlElle')] me doit."
 vassal.2910.a:0 "Chaque chose a un prix !"

 vassal.2911.desc:0 "M[claim_vassal.Custom('FR_OnA')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))] est furieu[claim_vassal.Custom('FR_XSe')]. [claim_vassal.Custom('FR_IlElle')|U] a finalement compris que ma promesse de lui accorder le [claim_to_propose.GetName] n'était que des paroles en l'air."
 vassal.2911.a:0 "Je n'ai pas l'obligation d'accéder à une requête aussi ridicule."

 vassal.3001.t:0 "Problèmes au lit"
 vassal.3001.desc_child:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('vassal_to_ask'))] [vassal_to_ask.Custom('FR_only_le_GetTitledFirstName')][vassal_to_ask.GetTitledFirstName] est entouré[vassal_to_ask.Custom('FR_E')] de l'amour de ses [vassal_to_ask.Custom('ChildChildrenGender')], et cela me fait penser à la dure froideur qui imprègne ma propre demeure – un sentiment qui pourrait être dissipé si j'avais un autre enfant."
 vassal.3001.desc_no_child:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('vassal_to_ask'))] [vassal_to_ask.Custom('FR_only_le_GetTitledFirstName')][vassal_to_ask.GetTitledFirstName] est entouré[vassal_to_ask.Custom('FR_E')] de l'amour de ses [vassal_to_ask.Custom('ChildChildrenGender')], et cela me fait penser aux chambres vides et aux couloirs calmes de ma propre demeure."
 vassal.3001.desc:0 "\n\nNous avons essayé, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))] [spouse.GetFirstName] et moi, mais il doit y avoir quelque chose que nous faisons mal..."
 vassal.3001.a:0 "Peut-être pourrait-[vassal_to_ask.Custom('FR_IlElle')] me donner quelques conseils !"
 vassal.3001.b:0 "C'est une chose privée."

 vassal.3002.desc:0 "« [ROOT.Char.GetFirstNameNoTooltip], vous avez été béni[ROOT.Char.Custom('FR_E')] avec plusieurs [ROOT.Char.Custom('ChildChildrenGender')]. Je n'ai pas eu la même chance. Avez-vous des conseils sur la façon d'y... remédier ? »\n\nJe ne peux pas le croire ! M[liege_with_trouble.Custom('FR_OnA')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('liege_with_trouble'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))], [liege_with_trouble.Custom('FR_only_le_GetTitledFirstName')][liege_with_trouble.GetTitledFirstName], me demande des conseils sur ce qu'il se passe dans la chambre à coucher !"
 vassal.3002.a:0 "Essayez les testicules de porc séchés et le vin."
 vassal.3002.a.critical_success:0 "Mon conseil a des résultats extraordinaires"
 vassal.3002.a.success:0 "Mon conseil a de bons résultats"
 vassal.3002.a.failure:0 "Mon conseil a fait plus de mal que de bien"
 vassal.3002.b:0 "Je ne veux rien avoir à faire avec ce qui se passe là-dedans !"
 vassal.3002.c:0 "Je pense que [spouse.Custom('FR_only_le_GetTitledFirstName')][spouse.GetTitledFirstNameNoTooltip] a besoin de cours particuliers."
 vassal.3002.c.tt_success:0 "[liege_with_trouble.Custom('FR_only_le_GetTitledFirstName')|U][liege_with_trouble.GetTitledFirstNameNoTooltip] accepte"
 vassal.3002.c.tt_failure:0 "[liege_with_trouble.GetSheHe|U] se sent insulté[liege_with_trouble.Custom('FR_E')]"
 vassal.3002.d:0 "Je pense que des cours... #EMP particuliers#! vous seraient bénéfiques."
 vassal.3002.d.tt_success:0 "[liege_with_trouble.GetSheHe|U] est intéressé[liege_with_trouble.Custom('FR_E')] par les cours particuliers"
 vassal.3002.d.tt_failure:0 "[liege_with_trouble.GetSheHe|U] se sent insulté[liege_with_trouble.Custom('FR_E')]"

 vassal.3003.desc_good_counsel:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('vassal_to_ask'))] [vassal_to_ask.Custom('FR_only_le_GetTitledFirstName')][vassal_to_ask.GetTitledFirstName] m'a donné à boire une infusion, affirmant : « Vous remarquerez immédiatement la différence, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! »\n\nLe flou maintenu sur les ingrédients m'a un peu inquiété[ROOT.Char.Custom('FR_E')], mais je peux déjà sentir la vitalité revenir !"
 vassal.3003.desc_bad_counsel:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('vassal_to_ask'))], [vassal_to_ask.Custom('FR_only_le_GetTitledFirstName')][vassal_to_ask.GetTitledFirstName], m'a donné à boire une infusion, affirmant : « Vous remarquerez immédiatement la différence, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! »\n\nLe flou maintenu sur les ingrédients m'a un peu inquiété[ROOT.Char.Custom('FR_E')], et alors que je sens mes humeurs chaudes diminuer, je maudis son mauvais conseil !"
 vassal.3003.desc_making_a_move_on_spouse:0 "« Envoyez-moi votre [spouse.GetWifeHusband] et je lui dirai comment mieux vous faire plaisir, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »"
 vassal.3003.desc_making_a_move:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], il est très difficile de donner des conseils. Il serait beaucoup plus facile de vous montrer... »"
 vassal.3003.desc_refusal:0 "M[vassal_to_ask.Custom('FR_OnA')] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('vassal_to_ask'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))] [vassal_to_ask.Custom('FR_only_le_GetTitledFirstName')][vassal_to_ask.GetTitledFirstName] a refusé mon aide. Quel toupet !"
 vassal.3003.a:0 "[spouse.GetTitledFirstName] ! Rejoignez-moi dans notre chambre !"
 vassal.3003.b:0 "Suis-je condamné[ROOT.Char.Custom('FR_E')] à ne pas avoir d'enfant ?"
 vassal.3003.spouse:0 "Je l'envoie tout de suite !"
 vassal.3003.spouse.tt:0 "Augmentation de la fertilité"
 vassal.3003.c:0 "Oui, un cours particulier pourrait aider."
 vassal.3003.d:0 "Quelle audace !"

 vassal.3004.desc_spouse:0 "L'efficacité de mes cours particuliers avec [spouse.Custom('FR_only_le_GetTitledFirstName')][spouse.GetTitledFirstName] peut être remise en question, mais en tous les cas [spouse.Custom('FR_IlElle')] ne s'est pas plaint[spouse.Custom('FR_E')].\n\nSi s[spouse.Custom2('FR_RelationToMe_OnA', SCOPE.sC('liege_with_trouble'))] a de la chance, [spouse.GetSheHe] a appris une chose ou deux !"
 vassal.3004.desc_refused:0 "[liege_with_trouble.Custom('FR_only_le_GetTitledFirstName')|U][liege_with_trouble.GetTitledFirstName] s'est refusé[liege_with_trouble.Custom('FR_E')] à moi !\n\nJe peux seulement espérer que s[liege_with_trouble.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))] aura plus de chance dans leur chambre à coucher !"
 vassal.3004.desc:0 "L'efficacité de ma leçon particulière avec [liege_with_trouble.Custom('FR_only_le_GetTitledFirstName')][liege_with_trouble.GetTitledFirstName] peut être questionnée, mais [liege_with_trouble.Custom('FR_IlElle')] n'a sûrement pas eu à se plaindre.\n\nSi s[liege_with_trouble.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))] a de la chance, [liege_with_trouble.Custom('FR_IlElle')] aura appris une chose ou deux !"
 vassal.3004.a:0 "[liege_with_trouble.Custom('FR_IlElle')|U] ne sait pas ce qu'[liege_with_trouble.Custom('FR_IlElle')] rate !"
 vassal.3004.b:0 "Transmettre mes talents est le moins que je puisse faire !"
 vassal.3004.c:0 "[spouse.GetFirstNameNoTooltip] est un[spouse.Custom('FR_E')] excellent[spouse.Custom('FR_E')] élève !"

 vassal.5010.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 vassal.5010.desc:0 "Ce n’est peut-être pas à moi de remettre en question votre stratégie, mais je me demande pourquoi vous permettez aux ennemis de notre foi de prospérer. Nous avons à la fois les moyens et le droit de rendre la justice [ROOT.Char.GetFaith.HighGodNamePossessive], nous devons donc le faire !"
 vassal.5010.a:0 "D'ici six mois, nous leur ferons face !"
 vassal.5010.a.tt:0 "#F Je m'engage à déclarer la guerre aux infidèles.#!"
 vassal.5010.b:0 "Quand le moment sera venu..."
 vassal.5010.b.tt:0 "#F J'ai promis tout et rien.#!"
 vassal.5010.c:0 "Ne dites pas au [ROOT.Char.GetTitleTierName] ce qu'[ROOT.Char.Custom('FR_IlElle')] doit faire !"

 vassal.5020.t:0 "Une pieuse promesse non tenue"
 vassal.5020.desc:0 "Six mois se sont écoulés depuis que je me suis engagé[ROOT.Char.Custom('FR_E')] à envoyer des armées contre les ennemis de la foi. [vassal.Custom('FR_only_le_GetTitledFirstName')|U][vassal.GetTitledFirstName] sera mécontent[vassal.Custom('FR_E')] de ne pas avoir respecté ma promesse."
 vassal.5020.a:0 "Peut-être que j'ai parlé hâtivement."
 vassal.5020.b:0 "Les mots sont du vent."
 
 vassal.5050.desc:1 "Je voudrais vous demander, dans votre sagesse, d’examiner ma revendication sur [claim.GetName]. Ce n'est pas juste que [claimed_title_holder.Custom('FR_only_le_GetTitledFirstName')][claimed_title_holder.GetTitledFirstName] s’assoit en toute sécurité dans son château alors que c'est un[claimed_title_holder.Custom('FR_E')] usurpat[claimed_title_holder.Custom('FR_EurRice')] qui se moque du droit du sang de ma dynastie. Je vous supplie, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], de soutenir la revendication [vassal.Custom('FR_DuDela')] loyal[vassal.Custom('FR_E')] vassal[vassal.Custom('FR_E')] que je suis et d'aller jusqu'à prendre les armes s'il le faut !"
 vassal.5050.a:0 "D'ici un an, j'agirai en votre nom !"
 vassal.5050.a.tt:0 "#F Je m'engage à appuyer la revendication [vassal.Custom('FR_only_du_GetTitledFirstName')][vassal.GetTitledFirstName].#!"
 vassal.5050.b:0 "Lorsque le moment sera venu..."
 vassal.5050.b.tt:0 "#F Je n'agirai que quand j'y verrai un gain.#!"
 vassal.5050.c:0 "J'ai beaucoup d'autres affaires urgentes."

 vassal.5060.t:0 "Une promesse non tenue"
 vassal.5060.desc:0 "Un an a passé depuis que j'ai promis [vassal.Custom('FR_only_au_GetTitledFirstName')][vassal.GetTitledFirstName] de faire la guerre pour sa revendication sur le [claim.GetName]. [vassal.Custom('FR_IlElle')|U] sera mécontent[vassal.Custom('FR_E')] de mon manque d'action en sa faveur."
 vassal.5060.a:0 "Je n'aurais peut-être pas dû prendre un tel engagement."
 vassal.5060.b:0 "Le moment n'est tout simplement pas le bon, vous voyez ?"
