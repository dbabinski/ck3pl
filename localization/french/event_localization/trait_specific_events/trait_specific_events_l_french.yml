l_french:
 trait_specific.1001.desc:0 "D'étranges personnes ont fait leur apparition à la cour ces derniers temps. Certaines sont des ombres que j'aperçois du coin de l'œil et d'autres qui disparaissent à peine j'ai eu le temps de cligner des yeux. Peu importe le nombre de gardes à qui j'ai confié la tâche, ces étranges personnes sont introuvables, mais l'intensité de leurs railleries ne fait qu'augmenter !"
 trait_specific.1001.a:0 "Là ! J'aurais pourtant juré..."

 trait_specific.1002.desc:0 "Ces derniers temps, j'ai du mal à penser clairement. Mes pensées sont éparpillées comme des nuages dans un ciel d'été. Les oiseaux devant ma fenêtre ont commencé à chanter une autre chanson. D'autres personnes semblent parler par énigmes, et personne ne reconnaît que la coriandre est une épice vraiment épouvantable."
 trait_specific.1002.a:0 "Attendez, à quoi je pensais ?"

 trait_specific.1010.t:0 "L'émergence de la folie"
 trait_specific.1010.desc:0 "La semaine dernière, j'ai tourné en rond, comme une feuille dans une tempête. Qu'est-ce que la réalité ? Qu'est-ce qui est #EMP réel#! ? Je ne peux plus répondre à cette question.\n\nTout ce que je sais, c'est que la femme dans les nuages me comprend, mais les ombres s'étendent de plus en plus loin chaque jour."
 trait_specific.1010.a:0 "Ils s'agrippent comme des rongeurs... Allez, filez !"

 trait_specific.2001.t:0 "La survenue des symptômes"
 trait_specific.2001.desc:0 "Une sensation de malaise m'envahit. J'essaie de regagner mes appartements, mais la porte se rétrécit sous mes yeux ! Qu... Que se passe-t-il ?!\n\nSoudain, je sens une odeur... une odeur que j'ai déjà sentie, mais... #EMP où#! ? Une domestique me demande si je vais bien, mais je ne peux pas lui répondre, je ne peux rien faire..."
 trait_specific.2001.a:0 "Je... Combien de temps suis-je parti[ROOT.Char.Custom('FR_E')] ?"

 trait_specific.2002.desc:0 "Ces derniers temps, j'ai connu quelques... crises. Quelque chose s'empare de moi, de mon corps, et me rend fatigué[ROOT.Char.Custom('FR_E')] et confus[ROOT.Char.Custom('FR_E')]. J'ai essayé de le cacher aux gens, mais il est difficile de contrôler quelque chose qui va et vient à sa guise."
 trait_specific.2002.a:0 "Ils me regardent comme si j'étais possédé[ROOT.Char.Custom('FR_E')]..."

 trait_specific.3001.desc:0 "Alors qu'une flèche perdue passe devant ma tête dans la cour, je ne ressens rien - ni peur, ni colère, ni panique. J'ai l'impression d'exister derrière un rideau qui me protège des sentiments et du monde. Et je suis si fatigué[ROOT.Char.Custom('FR_E')]..."
 trait_specific.3001.a:0 "Je pense que je vais retourner me coucher."

 trait_specific.3002.desc_opening:0 "Tout cela a-t-il le moindre sens ? Pourquoi faire toutes ces choses machinalement jour après jour ?"

 trait_specific.3999.t:0 "Jours ternes"
 trait_specific.3999.desc:0 "Toute ma vie, j'ai senti que le bonheur ne me venait pas aussi facilement qu'aux autres, et maintenant ce sentiment m'est aussi étranger que l'air l'est pour un poisson."
 trait_specific.3999.desc_end:0 "\n\nJe n'ai plus d'énergie. Alors que ma vie devient grisâtre, j'ai l'impression que je devrais paniquer, mais même cela est au-delà de mes forces."
 trait_specific.3999.a:0 "Je n'en peux plus..."

 trait_specific.4001.t:0 "Lecture alternative"
 trait_specific.4001.desc:0 "Dans un coin poussiéreux de la bibliothèque et partiellement caché derrière d'autres livres, je trouve un ouvrage relié en cuir avec des inscriptions étranges. Il est ancien, mais a manifestement été utilisé récemment. En le feuilletant, je me rends vite compte qu'il traite de certaines... connaissances non conventionnelles."
 trait_specific.4001.a:0 "Intéressant... Je regarde autour de moi avant de m'asseoir pour lire."
 trait_specific.4001.a_tt:0 "J'espère que celui qui a récemment lu le livre n'est pas là pour me voir..."
 trait_specific.4001.b:0 "Hérésie ! Je vais le remettre aux [ROOT.Char.GetFaith.PriestNeuterPlural]."

 trait_specific.5001.t:0 "Gourmandise"
 trait_specific.5001.desc:0 "Du chevreuil, de l'élan, de la caille... Il y a tant de nourritures exotiques à goûter dans ce monde ! Alors que les plats de viande exquis s’enchaînent, je ne peux m'empêcher de me demander ce qu'il y a d'autre. Quelles peuvent être les prochaines découvertes gustatives ?"
 trait_specific.5001.a:0 "Je dois tout essayer !"
 trait_specific.5001.a.tt:0 "Je vais chercher des types de viande plus exotiques"
 trait_specific.5001.b:0 "La variété que j'ai ici est très bien."

 trait_specific.5002.desc:0 "Dans ma quête de viandes rares, une pensée s'est enracinée dans mon esprit. Je peux à peine l'admettre, même à moi-même, mais je me demande quel goût aurait la chair humaine... Alors qu'un serviteur à la cour est malade et se trouve aux portes de la mort, j'ordonne qu'il soit confié à mes soins privés."
 trait_specific.5002.a:0 "Pardon, mais je dois le découvrir !"
 trait_specific.5002.b:0 "Je ne ferai rien d'autre que de prier sur son âme."

 trait_specific.5003.t:0 "Poussé à l'extrême"
 trait_specific.5003.desc:0 "Il ne devait s'agir que d'une courte sortie, d'une visite agréable de la campagne. Cela fait maintenant plusieurs jours que nous n'avons pas vu une autre personne vivante et nos provisions ont disparu depuis longtemps, au point que nous avons eu à manger les chevaux pour survivre. Notre guide promet que nous atteindrons la civilisation dans la semaine, mais certains des domestiques n'en peuvent plus, et mon ventre gargouille plus fort chaque heure qui passe."
 trait_specific.5003.a:0 "Nous faisons ce que nous devons faire pour survivre..."
 trait_specific.5003.b:0 "Nous pouvons y faire face !"

 trait_specific.6001.t:0 "Goûter à autre chose"
 trait_specific.6001.desc:0 "Ces derniers temps, les activités #EMP habituelles#! ne me satisfont plus. Les médecins ont recommandé divers onguents, mais rien ne m'excite.\n\nAlors que je suis de plus en plus désespéré[ROOT.Char.Custom('FR_E')], je tombe sur des livres, cachés au fond d'une pile dans un étal de marchand, qui dépeignent des activités... inhabituelles. Je découvre que je ne peux pas m'empêcher de tourner les pages, et la chaleur s'empare de mon bas-ventre."
 trait_specific.6001.a:0 "Eh bien, si c'est ce qu'il faut..."
 trait_specific.6001.b:0 "Je vaux mieux que cela !"

 trait_specific.6002.t:0 "Amusement dans la chambre à coucher"
 trait_specific.6002.desc:0 "Alors que je déboutonne le vêtement de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('lover') )] [lover.Custom('FR_only_le_GetTitledFirstName')][lover.GetTitledFirstName], [lover.Custom('FR_IlElle')] s'éloigne soudainement. « Je voulais essayer certaines choses avec vous, mon amour », dit-[lover.Custom('FR_IlElle')] alors qu'[lover.Custom('FR_IlElle')] se glisse sous le lit avec un sourire en coin, pour finalement en sortir [ROOT.Char.Custom('DeviantObjectArticle')]. « Je pensais qu'on pourrait... utiliser ça. »"
 trait_specific.6002.a:0 "Eh bien, ne me laissez pas attendre !"
 trait_specific.6002.b:0 "Vous aimez ce genre de choses ?!"
 trait_specific.6002.b_known:0 "Je savais qu'[lover.Custom('FR_IlElle')] était intéressé[ROOT.Char.Custom('FR_E')] par des trucs bizarres, mais ça ?!"

 trait_specific.7001.t:0 "Cul sec !"
 trait_specific.7001.desc:0 "Rien ne me calme aussi efficacement qu'un verre de [ROOT.Char.Custom('RegionalAlcoholicDrink')], que ce soit après une dure journée ou une bonne journée."
 trait_specific.7001.a:0 "Apportez-m'en un autre !"
 trait_specific.7002.b:0 "Je vais m'en passer."

 trait_specific.8001.t:0 "Cultiver des plantes"
 trait_specific.8001.desc:0 "Un marchand m'a envoyé des graines de plantes qu'il dit être bonnes pour la santé et l'esprit. Je dois admettre que j'ai peu d'expérience dans la culture des plantes, mais à quel point cela peut-il être difficile ?"
 trait_specific.8001.a:0 "Je vais les utiliser pour un jardin privé !"
 trait_specific.8001.a.success:0 "Vous faites pousser un jardin luxuriant"
 trait_specific.8001.a.small_success:0 "Le projet échoue, mais vous apprenez beaucoup"
 trait_specific.8001.a.failure:0 "Les graines ne poussent pas"
 trait_specific.8002.b:0 "Elles doivent valoir quelque chose..."
