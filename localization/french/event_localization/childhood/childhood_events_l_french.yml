l_french:
 childhood.0002.t:0 "Les moments de jeu"
 childhood.0002.opening:0 "Il est très amusant d'être en compagnie [crush.Custom('FR_only_du_GetTitledFirstName')][crush.GetTitledFirstName] !\n\n"
 childhood.0002.loud:0 "[crush.GetSheHe|U] demande généralement beaucoup d'attention, mais cela ne me dérange pas. Chaque fois que je [crush.Custom('FR_LeLa')] vois, ma journée est plus belle !"
 childhood.0002.quiet:0 "[crush.GetSheHe|U] est un peu timide la plupart du temps, mais [crush.Custom('FR_IlElle')] rend chaque moment spécial !"
 childhood.0002.fallback:0 "Chaque fois que je [crush.Custom('FR_LeLa')] vois, ma journée est plus belle et j'aimerais que nous puissions jouer tout le temps."
 childhood.0002.a:0 "[crush.GetFirstNameNoTooltip], je ne peux pas m'empêcher de penser à vous !"

 childhood.0004.t:0 "Amitié florissante"
 childhood.0004.desc1:0 "J'ai beaucoup joué avec [friend.Custom('FR_only_le_GetTitledFirstName')][friend.GetTitledFirstName] ces derniers temps. L’autre jour, [friend.Custom('FR_IlElle')] m’a même laissé emprunter s[friend.Custom('child_favorite_toy')] préféré ! Nous nous entendons vraiment bien et nous nous amusons tellement !"
 childhood.0004.desc2:0 "[friend.Custom('FR_only_le_GetTitledFirstName')|U][friend.GetTitledFirstName] et moi avons passé beaucoup de temps ensemble à parler et à jouer. Nous nous amusons tellement !"
 childhood.0004.desc3:0 "J'ai passé beaucoup de temps avec [friend.GetFirstName] dernièrement."
 childhood_0004.desc3_rowdy:0 "[friend.GetSheHe|U] a toujours quelque chose à l'esprit et les moments que nous passons ensemble ne sont jamais ennuyeux !"
 childhood_0004.desc3_curious:0 "[friend.GetSheHe|U] sait tout ce qui se passe à la cour, nos conversations ne sont jamais ennuyeuses !"
 childhood_0004.desc3_charming:0 "Personne d'autre ne me fait rire comme [friend.Custom('FR_LuiElle')] !"
 childhood_0004.desc3_pensive:0 "[friend.GetSheHe|U] pose toujours les bonnes questions, en dégageant la vérité de chaque conversation. Je ne m'ennuie jamais quand je suis avec [friend.Custom('FR_LuiElle')] !"
 childhood_0004.desc3_bossy:0 "[friend.GetSheHe|U] sait toujours exactement ce que nous devrions faire lorsque nous nous rencontrons et je ne m'ennuie jamais lorsque je suis avec [friend.Custom('FR_LuiElle')] !"
 childhood_0004.desc3_fallback:0 "Nous nous amusons toujours ensemble, que nous jouions à l'un de nos jeux préférés ou que nous parlions tout simplement !"
 childhood.0004.a:0 "C'est un[friend.Custom('FR_E')] bo[friend.Custom('FR_NNne')] ami[friend.Custom('FR_E')] !"
 childhood.0004.b:0 "J'aime beaucoup jouer avec [friend.Custom('FR_LuiElle')] !"
 childhood.0004.c:0 "Il est difficile de trouver un[friend.Custom('FR_E')] meilleur[friend.Custom('FR_E')] ami[friend.Custom('FR_E')] qu[friend.Custom('FR_EluiElle')] !"

 childhood.0006.t:0 "Des attentions indésirables"
 childhood.0006.opening:0 "[bully.Custom('FR_only_le_GetTitledFirstName')|U][bully.GetTitledFirstName] me harcèle depuis longtemps."
 childhood.0006.mean:0 "[bully.GetSheHe|U] est brutal[bully.Custom('FR_E')], se moque de moi et me bouscule."
 childhood.0006.loud:0 "Beaucoup d'autres enfants l'écoutent et [bully.Custom('FR_IlElle')] utilise son influence pour les retourner contre moi."
 childhood.0006.quiet:0 "[bully.GetSheHe|U] passe généralement inaperçu[bully.Custom('FR_E')] et m'attaque quand personne ne regarde."
 childhood.0006.nice:0 "Tout le monde a la conviction que c'est un[bully.Custom('FR_E')] saint[bully.Custom('FR_E')], alors qu'[bully.Custom('FR_IlElle')] profite de la moindre de mes erreurs pour se moquer de moi."
 childhood.0006.fallback:0 "[bully.GetSheHe|U] saisit toutes les occasions pour me regarder méchamment et se moquer de moi."
 childhood.0006.end:0 "Je n'arrive pas à [bully.Custom('FR_LeLa')] faire arrêter, peu importe ce que je fais !"
 childhood.0006.a:0 "Il n'y a pas pire qu[bully.Custom('FR_EluiElle')] !"

 childhood.0008.t:0 "Gestion de la colère"
 childhood.0008.desc:0 "M[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('victim'))] [victim.Custom('FR_only_le_GetTitledFirstName')][victim.GetTitledFirstName] m'énerve.\n\n"
 childhood.0008.mean:0 "[victim.GetSheHe|U] saisit toutes les occasions pour me harceler et prend visiblement du plaisir dans l'agacement et la souffrance qu'[victim.Custom('FR_IlElle')] provoque."
 childhood.0008.loud:0 "[victim.GetSheHe|U] jase encore et toujours, peu importe le sujet et peu importe que je lui dise que je ne suis pas intéressé[ROOT.Char.Custom('FR_E')]. Ça ne s'arrête jamais !"
 childhood.0008.quiet:0 "J'ai essayé de [victim.Custom('FR_LeLa')] faire parler, lui faire exprimer une opinion, dire #EMP quelque chose#! ! Quoi que je fasse, [victim.Custom('FR_IlElle')] ne fait que s'éloigner de plus en plus, qu'est-ce qui ne va pas avec [victim.Custom('FR_LuiElle')] ?!"
 childhood.0008.nice:0 "[victim.GetSheHe|U] veut avoir le beau rôle en prêchant une vertu après l'autre. Ses sermons incessants ont l'effet inverse sur moi..."
 childhood.0008.fallback:0 "[victim.GetSheHe|U] est toujours dans mes pattes, parle des choses les plus ennuyeuses et réussit constamment à dire ce qu'il ne faut pas à chaque conversation..."
 childhood.0008.a:0 "Je vais lui donner une leçon !"
 childhood.0008.b:0 "La prochaine fois que nous nous rencontrerons, je serai genti[ROOT.Char.Custom('FR_LLle')]."

 childhood.0009.t:0 "Petits plaisirs innocents"
 childhood.0009.opening:0 "Être enfin capable de remettre [victim.GetFirstName] à sa place améliore considérablement mon humeur.\n\n"
 childhood.0009.desc1:0 "Un de mes jeux préférés est de voir combien de fois je peux [victim.Custom('FR_LeLa')] pousser avant qu'[victim.Custom('FR_IlElle')] en ait assez !"
 childhood.0009.desc2:0 "J'ai pris l'habitude de [victim.Custom('FR_LeLa')] suivre partout, en critiquant autant que possible chacun de ses gestes."
 childhood.0009.desc3:0 "Je lui ai pris s[victim.Custom('child_favorite_toy')], un jouet qu'[victim.Custom('FR_IlElle')] aime particulièrement, et [victim.Custom('FR_IlElle')] doit maintenant faire ce que je lui dis !"
 childhood.0009.fallback:0 "J'ai trouvé s[victim.Custom('child_favorite_toy')] par hasard. Cacher ce jouet qu'[victim.Custom('FR_IlElle')] aime tant et [victim.Custom('FR_LeLa')] regarder le chercher partout a été plaisant toute la semaine !"
 childhood.0009.a:0 "C'est juste pour s'amuser !"

 childhood.0012.t:0 "Des petites attentions"
 childhood.0012.desc:0 "Alors que je jouais avec [crush_holder.Custom('FR_only_le_GetTitledFirstName')][crush_holder.GetTitledFirstName] l’autre jour, [crush_holder.Custom('FR_IlElle')] a été d'une rare gentillesse envers moi. Je n'avais jamais pensé à [crush_holder.Custom('FR_LuiElle')] de cette façon auparavant, mais je commence peut-être à [crush_holder.Custom('FR_LeLa')] considérer comme plus qu'un[crush_holder.Custom('FR_E')] ami[crush_holder.Custom('FR_E')]."
 childhood.0012.a:0 "« [crush_holder.GetTitledFirstName], je crois que je vous aime bien ! »"
 childhood.0012.b:0 "[crush_holder.Custom('FR_only_le_GetTitledFirstName')|U][crush_holder.GetTitledFirstName] n'est rien de plus qu'un[crush_holder.Custom('FR_E')] ami[crush_holder.Custom('FR_E')]."

 childhood.0013.t:0 "Interactions amicales"
 childhood.0013.desc:0 "Dernièrement, moi et [child.Custom('FR_only_le_GetTitledFirstName')][child.GetTitledFirstName] avons passé beaucoup de temps ensemble.\n\n"
 childhood.0013.desc1:0 "L’autre jour, je l’ai même laissé emprunter m[child.Custom('child_favorite_toy')] préféré ! Nous nous entendons vraiment bien et nous nous amusons tellement !"
 childhood.0013.desc2:0 "[child.Custom('FR_only_le_GetTitledFirstName')|U][child.GetTitledFirstName] et moi avons passé beaucoup de temps ensemble ces derniers temps à parler et à jouer. Nous nous amusons tellement !"
 childhood.0013.desc3:0 ""
 childhood.0013.desc3_rowdy:0 "[child.GetSheHe|U] accepte toujours mes cabrioles et me suit dans toutes mes aventures. Le temps que nous passons ensemble n'est jamais ennuyeux !"
 childhood.0013.desc3_curious:0 "[child.GetSheHe|U] est excellent[child.Custom('FR_E')] pour écouter tous les commérages que je déniche à la cour, apportant des commentaires perspicaces et un nouvel angle de vue."
 childhood.0013.desc3_charming:0 "Personne d'autre ne rit de mes blagues autant qu[child.Custom('FR_EluiElle')] !"
 childhood.0013.desc3_pensive:0 "[child.GetSheHe|U] apprécie toujours ma compagnie, écoute mes idées et me fait plaisir avec de longues conversations."
 childhood.0013.desc3_bossy:0 "[child.GetSheHe|U] suit toujours mon exemple, je ne m'ennuie jamais quand je suis avec [child.Custom('FR_LuiElle')] !"
 childhood.0013.desc_fallback:0 "C'est toujours amusant d’être en sa compagnie, que ce soit lorsque nous jouons ou quand il faut discuter de quelque chose !"
 childhood.0013.desc_end:0 "J'aime beaucoup sa compagnie et je pense que nous allons rester proches pendant longtemps."
 childhood.0013.a:0 "Je suis tellement content[ROOT.Char.Custom('FR_E')] que nous nous connaissions !"

 childhood.0910.t:0 "Un tourment constant"
 childhood.0910.opening:0 "Ce que [bully.Custom('FR_only_le_GetTitledFirstName')][bully.GetTitledFirstName] m'a fait subir quand j'étais enfant m'affecte encore grandement."
 childhood.0910.desc1:0 "Les regards mauvais, les éclats de rires, la souffrance endurée... Chaque fois que je [bully.Custom('FR_LeLa')] vois, mon humeur se dégrade.\n\n[bully.Custom('FR_IlElle')|U] est devenu[bully.Custom('FR_E')] un[bully.Custom('FR_E')] adulte, mais je sais qu’[bully.Custom('FR_IlElle')] ne sera jamais une personne bien !"
 childhood.0910.desc2:0 "\n\nJe peux encore entendre son rire moqueur alors qu'[bully.Custom('FR_IlElle')] piétinait m[ROOT.Char.Custom('child_favorite_toy')] préféré."
 childhood.0910.a:0 "Je ne lui pardonnerai jamais !"

 childhood.0911.t:0 "Les petits plaisirs d'enfance"
 childhood.0911.desc_rival:0 "[victim.Custom('FR_only_le_GetTitledFirstName')|U][victim.GetTitledFirstName] a peut-être grandi, mais cela ne signifie pas pour autant qu'[victim.Custom('FR_IlElle')] m'ait pardonné pour ce que je lui ai fait subir lorsque nous étions enfants.\n\nC'est tout aussi bien, parce que la haine que je lui porte a également grandi !"
 childhood.0911.opening:0 "Je me demande si [victim.Custom('FR_only_le_GetTitledFirstName')][victim.GetTitledFirstName] se souvient de ce que je lui ai fait subir lorsque nous étions jeunes."
 childhood.0911.desc1:0 "\n\nMaintenant qu'[victim.Custom('FR_IlElle')] a grandi, cependant, je dois abandonner ces petits plaisirs d'enfance et me concentrer sur autre chose."
 childhood.0911.desc2:0 "Je me souviendrai toujours de son visage horrifié quand j’ai détruit s[victim.Custom('child_favorite_toy')]. C'était hilarant !\n\nMaintenant qu'[victim.Custom('FR_IlElle')] a grandi, cependant, je dois abandonner ces petits plaisirs d'enfance et me concentrer sur autre chose."
 childhood.0911.a:0 "À un de ces quatre, [victim.GetTitledFirstName]."

 childhood.0998.t:0 "Maturing Feelings"
 childhood.0998.desc:0 "I remember fondly all the good times I shared with [crush.GetTitledFirstName] as a child.\n\n[crush.GetSheHe|U] will always be dear to me, even if nothing happens between us as we grow older!"
 childhood.0998.a:0 "I'm lucky to have gotten to know him."

 childhood.0999.t:0 "Des sentiments qui mûrissent"
 childhood.0999.desc:0 "Je me souviens de tous les bons moments que j'ai partagés avec [root_crush.Custom('FR_only_le_GetTitledFirstName')][root_crush.GetTitledFirstName] quand nous étions plus jeunes.\n\nMême [root_crush.Custom('FR_SilSielle')] est maintenant entré[root_crush.Custom('FR_E')] dans le monde des adultes, [root_crush.Custom('FR_IlElle')] me sera toujours ch[root_crush.Custom('FR_ErEre')] !"
 childhood.0999.desc_unrequited:0 "Même [root_crush.Custom('FR_SilSielle')] ne m'a jamais exprimé de sentiments en retour..."
 childhood.0999.a:0 "J'ai de la chance de l'avoir connu[root_crush.Custom('FR_E')]."

 childhood.1000.t:0 "Une grande amitié"
 childhood.1000.desc:0 "[friend_to_crush.Custom('FR_only_le_GetTitledFirstName')|U][friend_to_crush.GetTitledFirstName] est un[friend_to_crush.Custom('FR_E')] très bo[friend_to_crush.Custom('FR_NNne')] ami[friend_to_crush.Custom('FR_E')] !\n\nJe m’amuse à chaque fois que nous passons du temps ensemble et [friend_to_crush.Custom('FR_IlElle')] me comprend mieux que quiconque. \n\nNotre amitié est importante, mais je me demande parfois si je ne veux pas plus..."
 childhood.1000.a:0 "Je pense que ce que je ressens est plus que de l'amitié !"
 childhood.1000.c:0 "[friend_to_crush.GetSheHe|U] est simplement un[friend_to_crush.Custom('FR_E')] ami[friend_to_crush.Custom('FR_E')] précieu[friend_to_crush.Custom('FR_XSe')] !"

 childhood.1001.t:0 "C'en est trop"
 childhood.1001.opening:0 "[bully.Custom('FR_only_le_GetTitledFirstName')|U][bully.GetTitledFirstName] me tourmente impitoyablement, me bouscule et m'humilie.\n\n"
 childhood.1001.desc:0 "Cela ne peut plus continuer ! Il est temps que je lui montre à qui [bully.Custom('FR_IlElle')] a affaire."
 childhood.1001.fallback:0 "Même si cela me pèse, je n'ai pas les moyens de l'arrêter !"
 childhood.1001.a:0 "À propos de comment vous vous êtes comporté[bully.Custom('FR_E')]..."
 childhood.1001.a.success:0 "Je lui donne une bonne leçon"
 childhood.1001.a.failure:0 "[bully.Custom('FR_IlElle')|U] me bat"
 childhood.1001.b:0 "Parlons de votre comportement..."
 childhood.1001.b.success:0 "Je [bully.Custom('FR_LeLa')] convaincs d'arrêter de me harceler"
 childhood.1001.c:0 "Je vous maudis, [bully.GetTitledFirstNameNoTooltip]."

 childhood.1002.t:0 "[guardian_parent.Custom('MotherFather')|U] d'un grand soutien"
 childhood.1002.desc1:0 "Aïe ! En jouant dans le jardin avec [friend.Custom('FR_only_le_GetTitledFirstName')][friend.GetTitledFirstName], je suis tombé[ROOT.Char.Custom('FR_E')] et me suis écorché le genou. M[guardian_parent.Custom('FR_OnA')] [guardian_parent.Custom('MotherFather')] était juste de l’autre côté de la cour, profitant du beau temps, et [friend.GetFirstName] m'a poussé à aller [guardian_parent.Custom('FR_LeLa')] voir."
 childhood.1002.desc2:0 "Aïe ! En jouant avec m[ROOT.Char.Custom('child_favorite_toy')], je suis tombé[ROOT.Char.Custom('FR_E')] et me suis écorché le genou. Alors que je venais à peine de me relever, m[guardian_parent.Custom('FR_OnA')] [guardian_parent.Custom('MotherFather')] est venu[guardian_parent.Custom('FR_E')] vers moi et m'a demandé si j'allais bien."
 childhood.1002.desc3:0 "Approfondissant le livre que je devais étudier, je me suis rendu compte que j'avais du mal à saisir certaines subtilités du sujet. \n\nJe suis censé[ROOT.Char.Custom('FR_E')] bientôt présenter le contenu à m[guardian_parent.Custom('FR_OnA')] [guardian_parent.Custom('MotherFather')], mais si je continue seul[ROOT.Char.Custom('FR_E')], je pourrais être coincé[ROOT.Char.Custom('FR_E')] avec ce livre toute la nuit."
 childhood.1002.a:0 "[guardian_parent.Custom('MotherFather')|U], aidez-moi, s'il vous plaît !"
 childhood.1002.b:0 "Je peux gérer ça tout[ROOT.Char.Custom('FR_E')] seul[ROOT.Char.Custom('FR_E')]."
 childhood.1002.b_1:0 "Ça ne se passe pas bien"
 childhood.1002.b_2:0 "Je m'en sors bien"

 childhood.1003.t:0 "Petites blessures"
 childhood.1003.desc1:0 "Je profitais du temps, écoutant les rires de m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] [child.Custom('FR_only_le_GetTitledFirstName')][child.GetTitledFirstName] et de son ami[friend.Custom('FR_E')] [friend.Custom('FR_only_le_GetTitledFirstName')][friend.GetTitledFirstName], quand tout à coup j'ai vu [child.GetFirstName] tomber et se faire mal au genou. [child.GetSheHe|U] s’est approché[child.Custom('FR_E')] de moi, à la demande de son ami[friend.Custom('FR_E')], et a demandé mon aide pour soigner la blessure."
 childhood.1003.desc2:0 "Je me promenais dans les jardins, profitant du temps, quand j'ai vu m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] [child.Custom('FR_only_le_GetTitledFirstName')][child.GetTitledFirstName] tomber et se faire mal son genou en jouant avec s[child.Custom('child_favorite_toy')]. Lorsque je me suis approché d[child.Custom('FR_EluiElle')] pour lui demander [child.Custom('FR_SilSielle')] allait bien, [child.Custom('FR_IlElle')] m'a demandé de l'aider à soigner sa blessure."
 childhood.1003.desc3:0 "J'avais demandé un travail exigeant à m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] [child.Custom('FR_only_le_GetTitledFirstName')][child.GetTitledFirstName], en lui demandant de lire un livre compliqué en quelques jours seulement. La veille du jour où [child.Custom('FR_IlElle')] était censé[child.Custom('FR_E')] me présenter le contenu, [child.Custom('FR_IlElle')] est venu[child.Custom('FR_E')] me demander de l'aide."
 childhood.1003.a:0 "Je suis content[ROOT.Char.Custom('FR_E')] qu'[child.Custom('FR_IlElle')] puisse compter sur moi !"

 childhood.1004.t:0 "Un esprit fatigué"
 childhood.1004.desc:1 "« Dormez-vous assez ? »\n\nLa question inquiète de m[guardian_parent.Custom('FR_OnA')] [guardian_parent.Custom('MotherFather')] me rappelle que je n'ai pas bien dormi ces derniers temps. La pression constante de bien exécuter toutes les tâches l'emporte sur mon désir de dormir. \n\n[guardian_parent.GetSheHe|U] me dit de prendre ma soirée et de me coucher tôt, et c'est une offre que j'accepte avec joie."
 childhood.1004.a:0 "Merci, [guardian_parent.Custom('MotherFather')]."

 childhood.1005.t:0 "Un esprit fatigué"
 childhood.1005.desc:1 "« Que faites-vous de tout votre temps ?! »\n\nL'accusation de m[guardian_parent.Custom('FR_OnA')] [guardian_parent.Custom('MotherFather')] me pèse. J'ai essayé de terminer chaque tâche qui m'incombait, mais [guardian_parent.Custom('FR_IlElle')] ne semble jamais être satisfait[guardian_parent.Custom('FR_E')]."
 childhood.1005.a:0 "Je vais essayer de faire mieux !"
 childhood.1005.b:0 "J'essaie déjà de mon mieux."

 childhood.1006.t:0 "Quand des opposés entrent en conflit"
 childhood.1006.desc:0 "M[guardian_parent.Custom('FR_OnA')] [guardian_parent.Custom('MotherFather')] ne me laisse plus jamais tranquille. Depuis qu'[guardian_parent.Custom('FR_IlElle')] a décidé que je n'étais pas assez appliqué[ROOT.Char.Custom('FR_E')], [guardian_parent.Custom('FR_IlElle')] a pris l'initiative de ne plus jamais me laisser me détendre. \n\n[guardian_parent.GetSheHe|U] se plaint même dès que j'essaie de m'esquiver pour une courte sieste !"
 childhood.1006.a:0 "[guardian_parent.Custom('MotherFather')|U] n'est jamais content[guardian_parent.Custom('FR_E')] !"

 childhood.1007.t:0 "Une ombre grandissante"
 childhood.1007.opening:0 "[bully.Custom('FR_only_le_GetTitledFirstName')|U][bully.GetTitledFirstName] est une telle nuisance !\n\n"
 childhood.1007.young_malicious:0 "Alors que je jouais avec m[ROOT.Char.Custom('child_favorite_toy')], [bully.Custom('FR_IlElle')] a fulminé dans ma chambre et m'a arraché des mains ce jouet que j'aime tant."
 childhood.1007.young_extroverted:0 "[bully.GetSheHe|U] raconte toujours des mensonges sur moi aux autres enfants, ce qui les fait moins m'apprécier."
 childhood.1007.young_dominant:0 "Alors que je jouais dans le jardin avec d'autres enfants, [bully.Custom('FR_IlElle')] est venu[bully.Custom('FR_E')] soudainement et a ordonné à tout le monde de ne plus jouer avec moi."
 childhood.1007.young_emotional:0 "Je passais juste devant [bully.Custom('FR_LuiElle')] dans le hall quand soudain [bully.Custom('FR_IlElle')] s'est mis[bully.Custom('FR_E')] à pleurer fort et a dit que je l'avais frappé[bully.Custom('FR_E')]."
 childhood.1007.malicious:0 "Je me promenais dans les jardins lorsqu'[bully.Custom('FR_IlElle')] sortit de la verdure et me poussa dans la boue. [bully.GetSheHe|U] était même en train de rire."
 childhood.1007.dominant:0 "[bully.GetSheHe|U] a apparemment ordonné aux autres enfants de m'éviter et, maintenant, ils se taisent chaque fois que je suis à proximité. Je sais que c'est de sa faute et que les autres enfants n'y sont pour rien, mais ça fait mal quand même."
 childhood.1007.extroverted:0 "Chaque fois qu'[bully.Custom('FR_IlElle')] en a l'occasion, [bully.Custom('FR_IlElle')] fait de son mieux pour convaincre les autres enfants que je suis une personne horrible. [bully.GetSheHe|U] ment, mais moi seul[bully.Custom('FR_E')] sais que ce n'est pas la vérité."
 childhood.1007.fallback:0 "Alors que je passais devant [bully.Custom('FR_LuiElle')], [bully.Custom('FR_IlElle')] a soudain tendu la jambe et m'a fait trébucher !"
 childhood.1007.end:0 "\n\n[bully.GetSheHe|U] ne me laissera pas tranquille, je ne sais pas quoi faire."
 childhood.1007.a:0 "Il n'y a pas pire qu[bully.Custom('FR_EluiElle')] !"

 childhood.1008.t:0 "Entente non conventionnelle"
 childhood.1008.opening:0 "[victim.Custom('FR_only_le_GetTitledFirstName')|U][victim.GetTitledFirstName] est finalement bo[victim.Custom('FR_NNne')] à quelque chose ! \n\nLa vie a été assez stressante ces derniers temps, mais [victim.Custom('FR_IlElle')] a réussi à m'aider à me détendre.\n\n"
 childhood.1008.1:0 "Je l'ai croisé dans un couloir et, alors qu'[victim.Custom('FR_IlElle')] passait près de moi, j'ai tendu la jambe et l'ai fait trébucher. La tête qu'[victim.Custom('FR_IlElle')] a faite était inestimable !"
 childhood.1008.2:0 "Chaque fois que nous discutons ensemble, je mets en doute tout ce qu'[victim.Custom('FR_IlElle')] dit et me moque de ses conclusions."
 childhood.1008.3:0 "Juste au moment où [victim.Custom('FR_IlElle')] était sur le point de manger un morceau de pain au petit-déjeuner, je lui ai donné un coup dans le dos. Ce qu'[victim.Custom('FR_IlElle')] a recraché sur la table était assez dégoûtant, mais le bruit qu'[victim.Custom('FR_IlElle')] a fait était hilarant !"
 childhood.1008.a:0 "Ça aide de se défouler !"

 childhood.1009.t:0 "L'inquiétude d'un[friend.Custom('FR_E')] ami[friend.Custom('FR_E')]"
 childhood.1009.opening:0 "[friend.Custom('FR_only_le_GetTitledFirstName')|U][friend.GetTitledFirstName] est un[friend.Custom('FR_E')] bo[friend.Custom('FR_NNne')] ami[friend.Custom('FR_E')]. [friend.GetSheHe|U] a remarqué que quelque chose me pesait et m'a convaincu de me confier.\n\n"
 childhood.1009.1:0 "« Que faisons-nous ici-bas ? Quel est le plan [ROOT.Char.GetFaith.FateGodNamePossessive] ? »"
 childhood.1009.2:0 "« Qu'est-ce que je suis vraiment censé[ROOT.Char.Custom('FR_E')] être quand je serai grand[ROOT.Char.Custom('FR_E')] ? »"
 childhood.1009.3:0 "« Comment pouvez-vous savoir si l'affection de quelqu'un pour vous est authentique ? »"
 childhood.1009.end:0 "\n\nLe simple fait d'en parler avec [friend.Custom('FR_LuiElle')] m'a déjà fait me sentir mieux !"
 childhood.1009.a:0 "J'ai de la chance d'avoir un[friend.Custom('FR_E')] aussi bo[friend.Custom('FR_NNne')] ami[friend.Custom('FR_E')]."

 childhood.1010.t:0 "Toujours dans mon esprit"
 childhood.1010.opening:0 "Je ne peux pas arrêter de penser [crush.Custom('FR_only_au_GetTitledFirstName')][crush.GetTitledFirstName], à sa façon de sourire et de parler.\n\n"
 childhood.1010.returned:0 "Le simple fait de savoir que mes sentiments sont réciproques me procure une grande joie et me rassure."
 childhood.1010.not_returned:0 "Le fait mes sentiments ne semblent pas réciproques me pèse énormément."
 childhood.1010.a:0 "M[crush.Custom('FR_OnA')] ch[crush.Custom('FR_ErEre')] [crush.GetTitledFirstName] !"
 childhood.1010.b:0 "Oh, malheur !"

 childhood.1011.t:0 "Le cœur a ses raisons"
 childhood.1011.opening:0 "J'ai remarqué que [crush_returned.Custom('FR_only_le_GetTitledFirstName')][crush_returned.GetTitledFirstName] m'a prêté une attention particulière récemment, en appréciant à la fois mes blagues et mes opinions.\n\n"
 childhood.1011.returned:0 "Cela fait du bien d'être apprécié[ROOT.Char.Custom('FR_E')] de la sorte, et cela m'a fait prendre conscience de sa gentillesse. \n\nEn fait, il se pourrait que je sois aussi intéressé[ROOT.Char.Custom('FR_E')] par [crush_returned.Custom('FR_LuiElle')] qu[crush_returned.Custom('FR_IlElle')] l'est par moi !"
 childhood.1011.not_returned:0 "Bien que les compliments soient agréables, cela devient agaçant. Pourquoi ne me laisse-t-[crush_returned.Custom('FR_IlElle')] pas tranquille ?"
 childhood.1011.a:0 "« [crush_returned.GetTitledFirstName], je crois que je vous aime bien. »"
 childhood.1011.b:0 "[crush_returned.GetSheHe|U] m'énerve."

 childhood.1012.t:0 "Sévère punition"
 childhood.1012.desc:0 "Je sais que j’ai eu du mal avec mes études récemment et je sais que m[guardian_parent.Custom('FR_OnA')] [guardian_parent.Custom('MotherFather')] est déçu[guardian_parent.Custom('FR_E')] de moi. Ce à quoi je ne m'attendais pas, c’est qu’[guardian_parent.Custom('FR_IlElle')] aille jusqu’à confisquer m[ROOT.Char.Custom('child_favorite_toy')] que j'aime tant !\n\n"
 childhood.1012.desc2:0 "Le pire, c'est qu'[guardian_parent.Custom('FR_IlElle')] a semblé indifférent[guardian_parent.Custom('FR_E')] à ma détresse."
 childhood.1012.desc3:0 "Le pire, c'est qu'[guardian_parent.Custom('FR_IlElle')] a semblé apprécier ma détresse."
 childhood.1012.a:0 "[guardian_parent.GetSheHe|U] peut être si crue[guardian_parent.Custom('FR_LLle')] !"

 childhood.1013.t:0 "La destruction de son jouet"
 childhood.1013.desc:0 "J'ai trouvé m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('victim'))] [victim.GetFirstName] qui criait de joie et riait, alors qu'[victim.Custom('FR_IlElle')] jouait avec s[victim.Custom('child_favorite_toy')] dans le jardin.\n\n[victim.GetSheHe|U] n’avait pas le droit d’être aussi heureu[victim.Custom('FR_XSe')], et en quoi ce stupide jouet était-il si particulier ? D'ailleurs, après le lui avoir arraché des mains, il s'est cassé aussi facilement que n'importe quelle vieillerie."
 childhood.1013.a:0 "Vous auriez dû voir sa tête !"

 childhood.1014.t:0 "Mon jouet préféré détruit"
 childhood.1014.desc:0 "Alors que je jouais, [bully.Custom('FR_only_le_GetTitledFirstName')][bully.GetTitledFirstName] qui me tourmente sans cesse s'est discrètement approché[bully.Custom('FR_E')] de moi et m'a arraché des mains m[ROOT.Char.Custom('child_favorite_toy')] avant de fracasser ce jouet que j'aime tant.\n\n« Qui joue avec [ROOT.Char.Custom('child_favorite_toy_indefinite')] maintenant ? »"
 childhood.1014.a:0 "[bully.GetSheHe|U] est horrible !"

 childhood.1015.t:0 "Solutions diplomatiques"
 childhood.1015.desc:1 "À l'insistance [educator.Custom('FR_only_du_GetTitledFirstName')][educator.GetTitledFirstName], m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] et moi suivons les négociations en cours concernant la participation de la Couronne à l'administration locale du [province.GetName].\n\nAu cours des discussions, je ne peux pas m'empêcher de remarquer que [province_holder.Custom('FR_only_le_GetTitledFirstName')][province_holder.GetTitledFirstName] ne sait pas comment coordonner un tel effort, et puisque j'étudie le sujet depuis un moment, je devrais probablement intervenir."
 childhood.1015.a:0 "« Si vous vouliez simplement m'écouter un instant... »"
 childhood.1015.b:1 "J'ai beaucoup à apprendre. Je devrais écouter."
 childhood.1015.b.tt:1 "Ceci complétera vos études en [diplomacy|El] à tou[ROOT.GetCharacter.Custom2('FR_STes' , SCOPE.sC('study_friend'))] les deux"

 childhood.1016.t:0 "Questions martiales"
 childhood.1016.desc:0 "M[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] et moi regardons les troupes mener une simulation de bataille en dehors de la ville dans le cadre de nos études.\n\n« Maintenant, encerclez-les et attaquez leur flanc ! », crie [commander.Custom('FR_only_le_GetTitledFirstName')][commander.GetTitledFirstName]. Avant même de m'en rendre compte, je fais un pas en avant et attire son attention."
 childhood.1016.a:0 "« En fait, je pense qu'une attaque directe fonctionnerait mieux. »"
 childhood.1016.b:1 "Je ferais mieux de me contenter d'observer."
 childhood.1016.b.tt:1 "Ceci complétera vos études en [martial|El] à tou[ROOT.GetCharacter.Custom2('FR_STes' , SCOPE.sC('study_friend'))] les deux"

 childhood.1017.t:0 "Une affaire de grain"
 childhood.1017.desc:1 "La négociation avec [province_holder.Custom('FR_only_le_GetTitledFirstName')][province_holder.GetTitledFirstName] du [province.GetName] concernant la gestion des céréales dans la région est en cours depuis des heures. M[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] jette des coups d’œil furtifs dans ma direction depuis une demi-heure, me faisant savoir que je ne suis pas seul[ROOT.Char.Custom('FR_E')] dans ma misère.\n\nAlors que tout le monde quitte la pièce pour une pause, je repère un grand livre ouvert sur le bureau [province_holder.Custom('FR_only_du_GetTitledFirstName')][province_holder.GetTitledFirstName]. Des notes sur le traitement du blé sont griffonnées sur toute la page et, en effectuant quelques petits changements, je pourrais sérieusement affecter la production de la région.."
 childhood.1017.a:1 "Je me demande ce qui se passera si je change ces chiffres."
 childhood.1017.a.tt:1 "Parfois, vous apprenez en faisant des erreurs. Ceci complétera vos études en [stewardship|El] à tou[ROOT.GetCharacter.Custom2('FR_STes' , SCOPE.sC('study_friend'))] les deux"
 childhood.1017.b:0 "Il vaut mieux ne rien changer."

 childhood.1018.t:0 "Intrigant incident"
 childhood.1018.desc:0 "S'il y a une chose que [educator.Custom('FR_only_le_GetTitledFirstName')][educator.GetTitledFirstName] a essayé de m'enseigner, c'est que parfois un mensonge est nécessaire.\n\nAlors que m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] et moi surprenons [province_holder.Custom('FR_only_le_GetTitledFirstName')][province_holder.GetTitledFirstName] du [province.GetName] en train de parler de truquer les chiffres de son rapport d’impôt pour éventuellement faire prospérer la région, je repense à la leçon de [educator.GetFirstName]."
 childhood.1018.a:1 "Cette information doit parvenir [educator.Custom('FR_only_au_GetTitledFirstName')][educator.GetTitleAsNameNoTooltip] !"
 childhood.1018.a.tt:1 "Ceci complétera vos études en [intrigue|El] à tou[ROOT.GetCharacter.Custom2('FR_STes' , SCOPE.sC('study_friend'))] les deux."
 childhood.1018.b:0 "Ils pourraient #EMP vraiment#! faire bon usage de cet argent supplémentaire."

 childhood.1019.t:0 "Lire ou ne pas lire"
 childhood.1019.desc:0 "M[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] et moi avons été chargés de remettre une pile de livres aux délégués du [province.GetName]. L'envie de prendre quelques minutes, voire quelques jours d'ailleurs, pour les étudier est presque irrésistible.\n\nLe fait qu’une livraison rapide des livres ait apparemment une grande importance pour la productivité continue de la région ne fait que renforcer notre curiosité."
 childhood.1019.a:1 "Nous nous assurons que les livres soient étudiés #EMP en profondeur#!."
 childhood.1019.a.tt1:1 "Ceci complétera vos études en [learning|El] à tou[ROOT.GetCharacter.Custom2('FR_STes' , SCOPE.sC('study_friend'))] les deux."
 childhood.1019.a.tt2:1 "Ceci complétera vos études en [stewardship|El] à tou[ROOT.GetCharacter.Custom2('FR_STes' , SCOPE.sC('study_friend'))] les deux."
 childhood.1019.b:1 "Les livres arriveront à destination à temps !"


 childhood.2001.t:0 "Le chaton"
 childhood.2001.desc_educator:0 "Alors que je joue sous la surveillance [educator.Custom('FR_only_du_GetTitledFirstName')][educator.GetTitledFirstName], j'entends soudain un son. Il est faible, mais il est là !"
 childhood.2001.desc:0 "Alors que je joue dehors, j'entends soudain un son. Il est faible, mais il est là !"
 childhood.2001.desc_ending:0 "\n\nJe regarde derrière chaque buisson, sous chaque rocher, dans toutes les directions et... là ! Un minuscule chaton au pied d'un buisson épineux, tout seul."
 childhood.2001.a:0 "C'est mon chaton maintenant !"
 childhood.2001.b:0 "[educator.Custom('FR_only_le_GetTitledFirstName')|U][educator.GetTitledFirstNameNoTooltip] semble parfois avoir besoin de compagnie..."
 childhood.2001.c:0 "Je me demande ce qu'il se cache à l'intérieur !"

 childhood.2002.desc:0 "Alors que je suis dehors avec [ward.Custom('FR_only_le_GetTitledFirstName')][ward.GetTitledFirstName], je ne [ward.Custom('FR_LeLa')] vois plus. Avant que je n'aie le temps de m'inquiéter, [ward.Custom('FR_IlElle')] revient en sautillant et tient un petit chaton dans ses mains !\n\n« [educator.GetFirstNameNoTooltip], [educator.GetFirstNameNoTooltip] ! Regardez ce que j'ai trouvé. C'est un cadeau pour vous ! »"
 childhood.2002.a:0 "Je vous remercie !"
 childhood.2002.b:0 "Beuh, remettez ça où vous l'avez trouvé."

 childhood.2003.t:0 "Le chiot"
 childhood.2003.desc_educator:0 "Alors que je me promène avec [educator.Custom('FR_only_le_GetTitledFirstName')][educator.GetTitledFirstName], j'entends un son très léger et effrayant."
 childhood.2003.desc_friend:0 "Alors que je joue dehors avec [friend.Custom('FR_only_le_GetTitledFirstName')][friend.GetTitledFirstName], j'entends un son très léger et effrayant."
 childhood.2003.desc:0 "Alors que je joue dehors, j'entends un son très léger et effrayant."
 childhood.2003.desc_ending:0 "\n\nJe regarde sous chaque pierre, derrière chaque buisson et finalement je le trouve ! Un petit chiot, tout seul, assis entre deux pierres."
 childhood.2003.a:0 "C'est mon chiot maintenant !"
 childhood.2003.b:0 "Tenez, [friend.GetFirstNameNoTooltip], prenez-le."
 childhood.2003.c:0 "[educator.Custom('FR_only_le_GetTitledFirstName')|U][educator.GetTitledFirstNameNoTooltip] semble parfois avoir besoin de compagnie..."
 childhood.2003.d:0 "Je me demande ce qu'il se cache à l'intérieur !"

 childhood.2004.desc:0 "Alors que je suis dehors avec [ward.Custom('FR_only_le_GetTitledFirstName')][ward.GetTitledFirstName], je ne [ward.Custom('FR_LeLa')] vois plus. Avant que je n'aie le temps de m'inquiéter, [ward.Custom('FR_IlElle')] revient en sautillant avec un petit chiot dans ses mains !\n\n« [educator.GetFirstNameNoTooltip], [educator.GetFirstNameNoTooltip] ! Regardez ce que j'ai trouvé. C'est un cadeau pour vous ! »"

 childhood.2005.desc:0 "Je joue dehors avec [ward.Custom('FR_only_le_GetTitledFirstName')][ward.GetTitledFirstName] quand [ward.Custom('FR_IlElle')] disparaît soudain dans [ROOT.Char.Custom('TerrainType')]. Où est-[ward.Custom('FR_IlElle')] allé[ward.Custom('FR_E')] ? Je regarde autour de moi, et soudain [ward.Custom('FR_IlElle')] réapparaît avec un petit chiot dans ses mains.\n\n« [friend.GetFirstNameNoTooltip] ! C'est pour vous ! »"
 childhood.2005.a:0 "Un chiot !!!"
 childhood.2005.b:0 "Beuh, posez ça."
