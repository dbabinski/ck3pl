 hajj.0001.t:0 "Le Hadj"
 hajj.0001.desc:0 "Le temps est venu pour moi d'entreprendre le pèlerinage à La Mecque. Il m'a été ordonné, comme à tous les musulmans, de montrer ma soumission à [ROOT.Char.GetFaith.HighGodName]."
 hajj.0001.a:0 "J'ai attendu ce moment toute ma vie."

 hajj.3001.t:0 "$pilgrimage_header$ La Mecque"
 hajj.3001.desc:0 "Après un long voyage, je suis arrivé[ROOT.Char.Custom('FR_E')] à La Mecque, prêt[ROOT.Char.Custom('FR_E')] à accomplir le Hadj.\n\nJ'ai fait sept fois le tour de la Kaaba et ai touché la pierre noire à chaque fois. J'ai prié sur la place d'Abraham, bu de l'eau du puits de Zamzam, marché sept fois de Safa à Marwah, et fait des sacrifices à [ROOT.Char.GetFaith.HighGodName].\n\nLe prochain rite que je dois accomplir est de me couper les cheveux."
 hajj.3001.desc.male_dominated:0 "Traditionnellement, les hommes se rasent entièrement, mais une dérogation est parfois accordée pour n'en couper qu'une partie. Les femmes, quant à elles, sont limitées à une mèche."
 hajj.3001.desc.female_dominated:0 "Traditionnellement, les femmes se rasent entièrement, mais une dérogation est parfois accordée pour n'en couper qu'une partie. Les hommes, quant à eux, sont limités à une mèche."
 hajj.3001.desc.equal:0 "Traditionnellement, on se rase le crâne entièrement, mais une dérogation est parfois accordée pour n'en couper qu'une partie."
 hajj.3001.a:0 "Rasez tout !"
 hajj.3001.b:0 "Coupez juste une mèche de cheveux."

 hajj.3011.t:0 "$pilgrimage_header$ Tawaf al-Wadaa"
 hajj.3011.desc:0 "La fin du Hadj de cette année approche. Après deux jours de ramy al-jamarāt, « la lapidation de Satan », je suis prêt[ROOT.Char.Custom('FR_E')] à accomplir le dernier rituel du Tawaf al-Wadaa et à quitter la Mecque.\n\n"
 hajj.3011.a:0 "Puissé-je revoir vos murs !"
 hajj.3011.b:0 "Ce n'est que ça ?"
