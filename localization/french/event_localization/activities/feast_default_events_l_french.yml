l_french:
 feast_header:0 "Le festin :"
 feast_default.1001.t:1 "$feast_header$ en admiration"
 feast_default.1001.very_high_learning:0 "Après une longue conversation autour de nos plats délicieux, [impressed_guest.Custom('FR_only_le_GetTitledFirstName')][impressed_guest.GetTitledFirstName] dit qu'[impressed_guest.Custom('FR_IlElle')] me trouve très instruit[ROOT.Char.Custom('FR_E')] et sage, et que mes propos ont toujours une valeur inestimable pour ceux qui lisent moins bien que moi."
 feast_default.1001.high_learning:0 "Après une longue conversation pendant notre repas, [impressed_guest.Custom('FR_only_le_GetTitledFirstName')][impressed_guest.GetTitledFirstName] dit qu'[impressed_guest.Custom('FR_IlElle')] admire à quel point je suis capable d'expliquer longuement n'importe quel sujet."
 feast_default.1001.average_learning:0 "Après avoir parlé pendant un moment pendant le repas, [impressed_guest.Custom('FR_only_le_GetTitledFirstName')][impressed_guest.GetTitledFirstName] se penche pour me dire qu'[impressed_guest.Custom('FR_IlElle')] trouve impressionnant que je sois à ce point au courant de tant de choses."
 feast_default.1001.low_learning:0 "Alors que je parle à certaines personnes pendant le repas, [impressed_guest.Custom('FR_only_le_GetTitledFirstName')][impressed_guest.GetTitledFirstName] se penche. « J'aurais aimé pouvoir paraître aussi intelligent[impressed_guest.Custom('FR_E')] que vous, [ROOT.Char.GetTitledFirstName] ! »\n\nJ'essuie la soupe de mon menton et souris d'un air intelligent."
 feast_default.1001.a:0 "[impressed_guest.GetSheHe|U] reconnaît le véritable intellect."

 feast_default.1002.t:0 "$feast_header$ l'attente insupportable"
 feast_default.1002.desc:0 "Je ne peux pas croire depuis combien de temps nous attendons la nourriture ! Sommes-nous ici pour manger ou pour admirer la table en bois ? Pourquoi me fixez-vous, [other_guest.GetTitledFirstName] ? J'ai juste très faim !"
 feast_default.1002.a:0 "Je peux sentir l'odeur émaner des cuisines !"
 feast_default.1002.gluttons_and_impatients:0 "Chaque invité impatient et glouton"

 feast_default.1003.t:0 "$feast_header$ en admiration"
 feast_default.1003.desc:0 "Après avoir mangé côte à côte pendant un moment, j’ai certainement dû dire quelque chose de particulièrement intelligent, car [other_guest.Custom('FR_only_le_GetTitledFirstName')][other_guest.GetTitledFirstName] m'a complimenté en me disant à quel point je l'étais !\n\nEn réponse, je souris intelligemment à m[other_guest.Custom('FR_OnA')] con[other_guest.Custom('SisterBrother')] érudit[other_guest.Custom('FR_E')], avant que je m'occupe de la graisse qui coule sur mon menton."
 feast_default.1003.a:0 "Je dis parfois des choses intelligentes."
 feast_default.1003.b:0 "Je n'avais pas réalisé qu'[other_guest.Custom('FR_IlElle')] pensait ça !"

 feast_default.1004.t:0 "$feast_header$ merveilleux délices"
 feast_default.1004.desc:0 "Quelle viande est-ce pour être si riche en saveur ? Que sont ces légumes, presque sucrés ? Oh, et ces merveilleux petits desserts !\n\nCe banquet sert la meilleure nourriture que j'ai jamais goûtée !"
 feast_default.1004.a:0 "Délicieux !"
 feast_default.1004.b:0 "Incroyable ! Donnez-m'en une autre part !"

 feast_default.1005.t:0 "$feast_header$ solitude"
 feast_default.1005.desc:0 "Le bavardage incessant de ceux qui m'entourent, la multitude de visages qui se tournent vers moi pour converser, #EMP les gens#!...\n\nJe savais que ce festin serait une corvée, mais je n’en avais pas imaginé l’ampleur."
 feast_default.1005.desc_friendly_guest:0 "\n\nJ'ai de la chance que [friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] soit là, au moins."
 feast_default.1005.a:0 "Il doit bien y avoir un endroit où rester seul[ROOT.Char.Custom('FR_E')]."
 feast_default.1005.b:0 "[friendly_guest.GetFirstNameNoTooltip], ne me laissez pas seul[ROOT.Char.Custom('FR_E')] avec ces brutes !"
 feast_default.1005.c:0 "Le vent est mordant, n'est-ce pas ?"

 feast_default.1006.table_companions:0 "Tout le monde assis près de moi"
 feast_default.1006.t:0 "$feast_header$ chez soi"
 feast_default.1006.desc:0 "Ah, rien ne vaut un festin ! Cela nous rappelle à tous les bonnes choses de la vie et avoir de la compagnie n’est pas si mal non plus ! Du moins, ceux qui sont assis près de moi semblent le penser.\n\n« Vous êtes vraiment fabuleu[ROOT.Char.Custom('FR_XSe')], [ROOT.Char.GetFirstNameNoTooltip] », me dit [guest_1.Custom('FR_only_du_GetTitledFirstName')][guest_1.GetTitledFirstName]. [guest_2.Custom('FR_only_le_GetTitledFirstName')|U][guest_2.GetTitledFirstName] et [guest_3.Custom('FR_only_le_GetTitledFirstName')][guest_3.GetTitledFirstName] acquiescent de la tête."
 feast_default.1006.a:0 "Je ne fais que ce qui me semble juste !"
 feast_default.1006.b:0 "Une autre tournée pour tout le monde !"
 feast_default.1006.c:0 "Il n'y a pas d'autre façon de vivre, mes amis !"

 feast_default.1007.t:0 "$feast_header$ vorace"
 feast_default.1007.desc:0 "Le service de mets délicieux se poursuit, mais la plupart des invités ont assez mangé pour ce soir et profitent simplement du divertissement. Je suis content[ROOT.Char.Custom('FR_E')] de voir que [other_glutton.Custom('FR_only_le_GetTitledFirstName')][other_glutton.GetTitledFirstName] est plus sage qu'eux !\n\n[other_glutton.Custom('FR_IlElle')|U] et moi sommes prompt[ROOT.Char.Custom2('FR_E', SCOPE.sC('other_glutton'))]s à goûter tant qu'il y a de quoi !"
 feast_default.1007.a:0 "Ensemble nous pourrions avaler un cheval entier !"
 feast_default.1007.b:0 "Je parie que je peux [other_glutton.Custom('FR_LeLa')] manger."

 feast_default.1008.t:0 "$feast_header$ jugement altéré"
 feast_default.1008.desc:0 "Ce n'est que lorsque je vois les yeux [secret_recipient.Custom('FR_only_du_GetTitledFirstName')][secret_recipient.GetTitledFirstName] s'agrandir que je me rends compte de ce que je viens de dire. Je me force à éloigner ma chope.\n\n« J'ai trop bu. Ne faites pas attention à ce que je dis ! », dis-je, alors que j'essaye de me lever."
 feast_default.1008.a:0 "Qu'ai-je fait..."
 feast_default.1008.a.flavor:0 "#F [secret_recipient.GetSheHe|U] ne veut pas de mes excuses...#!"

 feast_default.1009.t:0 "$feast_header$ jugement altéré"
 feast_default.1009.desc:0 "Ce n'est que lorsque je vois les yeux [secret_recipient.Custom('FR_only_du_GetTitledFirstName')][secret_recipient.GetTitledFirstName] s'agrandir que je me rends compte de ce que je viens de révéler sur [secret_owner.Custom('FR_only_le_GetTitledFirstName')][secret_owner.GetTitledFirstName]. Je me force à éloigner ma chope.\n\n« J'ai trop bu. Ne faites pas attention à ce que je dis ! », dis-je, alors que j'essaye de me lever."
 feast_default.1009.a:0 "Qu'ai-je fait..."

 feast_default.1010.t:0 "$feast_header$ une promesse est une promesse"
 feast_default.1010.desc:0 "Qu'ai-je promis hier soir ? Je ne me souviens pas de ce qui m'a amené à le faire, mais je me souviens avoir donné une grande tape dans le dos à [favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )] en lui disant que je ferais tout ce qu'[favor_recipient.Custom('FR_IlElle')] me demanderait.\n\nLes rumeurs abondent déjà sur mon « serment » !"
 feast_default.1010.a:0 "Une promesse est une promesse..."
 feast_default.1010.b:0 "« C'était juste des divagations en situation d'ébriété ! »"
 feast_default.1010.every_participant_with_high_opinion:1 "Tout autre participant qui respecte [favor_recipient.GetFirstNameNoTooltip]"

 feast_default.1011.t:0 "$feast_header$ sur le sentier de la guerre"
 feast_default.1011.desc:0 "Je suis enivré[ROOT.Char.Custom('FR_E')] à la fois par mon tempérament colérique et ce que j'ai bu.\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('guest_to_murder'))] [guest_to_murder.Custom('FR_only_le_GetTitledFirstName')][guest_to_murder.GetTitledFirstName] trébuche contre moi à l'extérieur de la grande salle et je [guest_to_murder.Custom('FR_LeLa')] confonds avec [disliked_guest.Custom('FR_LeLa')] [disliked_guest.Custom('InsultAdjective')] [disliked_guest.GetTitledFirstName]. L'instant d'après, son sang coule sur ma lame. Alors que son corps s'affaisse sur le sol, je me sens soudain très sobre."
 feast_default.1011.a:0 "[guest_to_murder.Custom('FR_IlElle')|U] a trébuché sur mon couteau ! Je le jure !"
 feast_default.1011.a.success:0 "Les gens croient que c'était un accident"
 feast_default.1011.a.failure:0 "Les gens n'avalent pas mon mensonge"
 feast_default.1011.b:0 "Je dois nettoyer la lame !"
 feast_default.1011.b.success:0 "Le meurtre reste un mystère"
 feast_default.1011.b.failure:0 "Je suis découvert"
 feast_default.1011.c:0 "[disliked_guest.GetTitledFirstNameNoTooltip], comment avez-vous pu ?!"

 feast_default.1012.t:0 "$feast_header$ liquides mortels"
 feast_default.1012.desc_opening:0 "L'acceptation joyeuse de m[guest_to_murder.Custom('FR_OnA')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.Custom('FR_only_le_GetTitledFirstName')][guest_to_murder.GetTitledFirstName] d'un autre verre rend inaperçues les éclaboussures de mon propre verre que je vide par terre.\n\nAlors que sa respiration devient difficile et qu'[guest_to_murder.Custom('FR_IlElle')] devient blême, je peux sentir mon sourire se former. Je laisse échapper un petit rire lorsque son corps heurte la table."
 feast_default.1012.a:1 "Un verre au [guest_to_murder.GetTitleTierName], et à sa soif de vie !"

 feast_default.1013.t:0 "$feast_header$ protect[ROOT.Char.Custom('FR_EurRice')]"
 feast_default.1013.desc:0 "Alors que m[guest_to_kill.Custom('FR_OnA')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))] [guest_to_kill.Custom('FR_only_le_GetTitledFirstName')][guest_to_kill.GetTitledFirstName] se dirige vers m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('guest_to_save'))] [guest_to_save.Custom('FR_only_le_GetTitledFirstName')][guest_to_save.GetTitledFirstName], la colère dans les yeux et un couteau à la main, je n'ai pas le temps de réfléchir.\n\nJe prends la chose la plus proche qui peut être utilisée comme arme et je charge."
 feast_default.1013.a:0 "Qui aurait cru que les couverts pouvaient être si tranchants ?"
 feast_default.1013.a_1:0 "J'espère que [ROOT.Char.GetFaith.NegativeAfterLife] accueillera chaleureusement c[guest_to_kill.Custom('FR_EEtte')] [guest_to_kill.Custom('InsultAdjective')] [guest_to_kill.Custom('InsultNoun')]."
 feast_default.1013.b:0 "Je vais faire dévier le couteau !"
 feast_default.1013.b.success:0 "Personne n'est blessé"
 feast_default.1013.b.failure:0 "Je réussis #EMP presque#!"
 feast_default.1013.b.big_failure:0 "J'échoue"
 feast_default.1013.c:0 "Je charge... pour me mettre à l'abri."
 feast_default.1013.d:0 "« J'ai agi pour défendre [guest_to_save.GetFirstNameNoTooltip], vous l'avez tous vu. »"

 feast_default.1014.t:0 "$feast_header$ le témoin"
 feast_default.1014.desc:0 "M[guest_to_murder.Custom('FR_OnA')] [guest_to_murder.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.Custom('FR_only_le_GetTitledFirstName')][guest_to_murder.GetTitledFirstName] ricane alors que, sorti[ROOT.Char.Custom('FR_E')] pour me soulager, je trébuche. La colère qui bouillonne déjà en moi monte d'un cran lorsqu'[guest_to_murder.Custom('FR_IlElle')] se dirige vers moi. « Oh mais qui voilà ! [ROOT.Char.Custom('FR_LeLa')|U] [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.GetFirstNameNoTooltip] ! Je parie que vous— »\n\nAlors que je viens d’enfoncer ma lame dans son visage, j'entends un léger halètement derrière moi."
 feast_default.1014.a:0 "S'il vous plaît, [witness.GetTitledFirstNameNoTooltip], ne le dites à personne !"
 feast_default.1014.a_2:0 "Vous ne direz à personne ce que vous avez vu."
 feast_default.1014.b:0 "C'est ce qu'on appelle être au mauvais endroit au mauvais moment !"

 feast_default.2001.t:0 "$feast_header$ impatience embarrassante"
 feast_default.2001.desc:0 "[host.Custom('FR_only_le_GetTitledFirstName')|U][host.GetTitledFirstName] a annoncé un léger retard dans le service de la nourriture et [glutton.Custom('FR_only_le_GetTitledFirstName')][glutton.GetTitledFirstName] est à deux doigts d'exploser de colère !\n\nEntre deux gargouillis de son ventre, je n'entends que des grognements de déplaisir."
 feast_default.2001.a:0 "[glutton.GetSheHe|U] se ridiculise."
 feast_default.2001.b:0 "[glutton.GetFirstNameNoTooltip] a raison ! Où est notre nourriture ?!"

 feast_default.2002.t:0 "$feast_header$ un[crush_1.Custom('FR_E')] admirat[crush_1.Custom('FR_EurRice')]"
 feast_default.2002.desc:0 "Quelqu'un m'a glissé un mot pendant le festin :\n\n« [letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))] »\n\nDe qui cette tendre lettre pourrait-elle être ? Il y avait quelque chose dans la façon qu'avait [crush_1.Custom('FR_only_le_GetTitledFirstName')][crush_1.GetTitledFirstName] de me regarder timidement... Ou dans le sourire [crush_2.Custom('FR_only_du_GetTitledFirstName')][crush_2.GetTitledFirstName] à notre rencontre. Ou encore, dans l'envie [crush_3.Custom('FR_only_du_GetTitledFirstName')][crush_3.GetTitledFirstName] de s'asseoir près de moi..."
 feast_default.2002.a:0 "Ce doit être [crush_1.GetFirstNameNoTooltip] !"
 feast_default.2002.b:0 "Cela aurait-il pu être [crush_2.GetFirstNameNoTooltip] ?"
 feast_default.2002.c:0 "[crush_3.GetFirstNameNoTooltip] l'a certainement écrite."
 feast_default.2002.potential_lover_tt:0 "Si vous avez raison, il sera beaucoup plus facile d'en faire votre [lover|El][crush_1.Custom('FR_E')|E]"

 feast_default.2003.t:0 "$feast_header$ des choses en commun"
 feast_default.2003.desc:0 "Ce qui a commencé comme un banquet quelconque est devenu exceptionnel grâce à la présence [other_guest.Custom('FR_only_du_GetTitledFirstName')][other_guest.GetTitledFirstName] ! Nous avons parlé toute la soirée de toutes sortes de sujets et nous semblons avoir beaucoup en commun ! J'ai passé un excellent moment en sa compagnie."
 feast_default.2003.a:0 "Quelle bonne soirée !"

 feast_default.2005.t:0 "$feast_header$ partout sur ma nouvelle tenue"
 feast_default.2005.desc:0 "Nous pouvons tous dire que [drunk.Custom('FR_only_le_GetTitledFirstName')][drunk.GetTitledFirstName] a trop bu, bien qu'[drunk.Custom('FR_IlElle')] insiste pour nous convaincre du contraire.\n\nSe lever de son siège s'avère être déjà trop demandé pour [drunk.Custom('FR_LuiElle')], car en un instant je suis couvert[ROOT.Char.Custom('FR_E')] de vomi puant !"
 feast_default.2005.a:0 "« Vous devriez avoir honte de vous, [drunk.GetFirstNameNoTooltip] ! »"
 feast_default.2005.b:0 "« Ha ! Vous savez comment nous divertir ! »"

 feast_default.2006.t:1 "$feast_header$ l'avide [befriending_guest.GetTitleTierName]"
 feast_default.2006.desc:0 "Alors que [befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] interrompt une fois de plus la conversation avec des éclats de rire, je ne peux plus nier qu'[befriending_guest.Custom('FR_IlElle')] agit étrangement.\n\n[befriending_guest.GetSheHe|U] ne s'éloigne jamais de moi et exprime son approbation à tout ce que je dis..."
 feast_default.2006.a:0 "Étrange façon de gagner mes faveurs, mais je dois avouer que ça fonctionne."
 feast_default.2006.b:0 "Je pourrais m'y habituer !"
 feast_default.2006.c:0 "Je ne supporte pas que quelqu'un me suive comme ça !"
 feast_default.2006.d:0 "S'il vous plaît, laissez-moi !"

 feast_default.2007.t:0 "$feast_header$ liaison découverte !"
 feast_default.2007.desc:0 "Un grand fracas résonne dans la grande salle au moment où l’une des portes des locaux de service se brise.\n\nÀ peine vêtu[lover_guest_1.Custom2('FR_E', SCOPE.sC('lover_guest_2') )]s, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('lover_guest_1') )] [lover_guest_1.Custom('FR_only_le_GetTitledFirstName')][lover_guest_1.GetTitledFirstName] et m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('lover_guest_2') )] [lover_guest_2.Custom('FR_only_le_GetTitledFirstName')][lover_guest_2.GetTitledFirstName] chutent et se répandent sur le sol devant tout le monde."
 feast_default.2007.a_chaste:0 "La vue est insoutenable !"
 feast_default.2007.a_lustful:0 "J'#EMP imagine#! ce qu'ils s'apprêtaient à faire..."
 feast_default.2007.a_sadistic:0 "Ha ! C'est plaisant !"
 feast_default.2007.a_compassionate:0 "Personne ne mérite ce genre d'humiliation..."
 feast_default.2007.b:0 "Et dire qu'#EMP ils#! avaient un tel secret !"

 feast_default.2008.t:0 "$feast_header$ derrière une porte fermée"
 feast_default.2008.desc:0 "Alors que [homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )] essayait de s'éclipser, j'ai cru apercevoir sa main se glisser dans la main d'un[romance_target.Custom('FR_E')] domestique !\n\nMes soupçons ont été confirmés lorsque je les ai surpris à moitié nus dans une pièce isolée !"
 feast_default.2008.a:0 "Avec un[homosexual_character.Custom('FR_E')] autre [homosexual_character.GetWomanMan] ?! Le pays doit savoir !"
 feast_default.2008.b:0 "Votre secret est en sécurité avec moi, [homosexual_character.GetFirstNameNoTooltip]. Pour l'instant."
 feast_default.2008.c:0 "Pervertir #EMP mes#! domestiques sans mon approbation ?!"
 feast_default.2008.d:0 "Oh [homosexual_character.GetFirstNameNoTooltip], si seulement j'avais su."
 feast_default.2008.d.unlock_text:0 "Cette option est disponible en raison de votre [sexuality|El]"

 feast_default.2009.t:0 "$feast_header$ je vous en prie, continuez"
 feast_default.2009.desc:1 "J'écoute attentivement [secret_holder.Custom('FR_only_le_GetTitledFirstName')][secret_holder.GetTitledFirstName] alors qu'[secret_holder.Custom('FR_IlElle')] révèle négligemment toutes sortes de choses. Occupé[secret_holder.Custom('FR_E')] à boire une dernière goutte de sa chope, [secret_holder.Custom('FR_IlElle')] ne remarque pas à quel point je suis attenti[ROOT.Char.Custom('FR_FVe')]. Puis, [secret_holder.Custom('FR_IlElle')] se lève : « Je ne fais que divaguer ! », lâche-t-[secret_holder.Custom('FR_IlElle')] brusquement. « Ce n'est pas vrai en tout cas, rien n'est vrai ! »"
 feast_default.2009.a:0 "Oh, ce sont en fait des divagations #EMP très#! intéressantes."

 feast_default.2011.t:0 "$feast_header$ une promesse est une promesse"
 feast_default.2011.desc:0 "Sans se soucier des convenances, [favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )] me donne une tape dans le dos. « Je suis sérieu[favor_character.Custom('FR_XSe')] ! Je ferais n'importe quoi pour vous. Demandez-moi, et c'est comme si c'était fait ! », s'exclame-t-[favor_character.Custom('FR_IlElle')].\n\nJe peux sentir l'alcool dans son souffle, mais la promesse a été entendue par tous les autres invités."
 feast_default.2011.a:0 "Vous êtes un[favor_character.Custom('FR_E')] [favor_character.GetWomanMan] de parole, n'est-ce pas ?"
 feast_default.2011.b:0 "« Hah, [favor_character.Custom('FR_only_le_GetTitledFirstName')][favor_character.GetTitledFirstNameNoTooltip] est trop ivre pour savoir ce qu'[favor_character.GetSheHe] dit ! »"

 feast_default.2012.t:0 "$feast_header$ le témoin"
 feast_default.2012.desc:0 "Sorti[ROOT.Char.Custom('FR_E')] pour me soulager, j'entends des cris tout près. Je me retourne et aperçois m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('murderer'))] [murderer.Custom('FR_only_le_GetTitledFirstName')][murderer.GetTitledFirstName] qui ricane alors qu'[murderer.Custom('FR_IlElle')] enfonce sa lame dans le visage [murdered_guest.Custom('FR_only_du_GetTitledFirstName')][murdered_guest.GetTitledFirstName].\n\nQuel que soit le bruit que j'ai pu faire, cela doit avoir été suffisant, puisque [murderer.GetFirstName] se retourne vers moi, l'air surpris[murderer.Custom('FR_E')]."
 feast_default.2012.a:0 "Qu'avez-vous #EMP fait#! ?!"
 feast_default.2012.b:0 "Tout le monde connaîtra votre crime !"
 feast_default.2012.c:0 "Mon silence a un prix."

 feast_default.3001.t:0 "$feast_header$ un repas avec un[friend.Custom('FR_E')] ami[friend.Custom('FR_E')]"
 feast_default.3001.desc:0 "C’est une joie de voir [friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )] ! Nous mangeons, buvons et chantons ensemble, comme si ne nous nous étions jamais séparés.\n\nNous aurions pu dîner dans une grange, et cela aurait quand même été l’un des plus grands festins de ma vie."
 feast_default.3001.a:0 "Que serait la vie sans [friend.GetFirstNameNoTooltip] ?"

 feast_default.3002.t:0 "$feast_header$ baisers volés"
 feast_default.3002.desc:0 "[lover.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('lover') )]. Nous nous sourions et nous nous saluons comme si nous ne nous connaissions pas déjà intimement. Comme si nous ne nous étions jamais embrassés dans les affres de la passion. Comme si nous n'avions pas hâte de nous serrer l'un contre l'autre.\n\nLorsque, plus tard, nous nous croisons dans un couloir vide, je me retrouve à sentir ses lèvres contre les miennes une nouvelle fois. Puis, [lover.GetSheHe] m'indique une porte non éclairée..."
 feast_default.3002.a:0 "Venez ! Nous n'avons pas un instant à perdre !"
 feast_default.3002.discovery_tt:0 "#F Les serviteurs voient et entendent beaucoup de choses et pourraient parler...#!"
 feast_default.3002.b:0 "Non, nous pourrions être découverts."

 feast_default.3003.t:0 "$feast_header$ compagnie déplaisante"
 feast_default.3003.desc:0 "C'était un banquet si agréable, jusqu'à ce qu'#EMP [rival.Custom('FR_IlElle')]#! se montre. Puis-je avoir une seule soirée qui ne soit pas gâchée par la puanteur envahissante [rival.Custom('FR_only_du_GetTitledFirstName')][rival.GetTitledFirstNameNoTooltip] ?\n\nLe pire, c’est sa voix nasillarde quand [rival.Custom('FR_IlElle')] s'adresse à moi : « Pourquoi cette grimace, [ROOT.Char.GetFirstNameNoTooltip] ? »"
 feast_default.3003.a:0 "[rival.Custom('FR_IlElle')|U] me donne envie de [rival.Custom('FR_LeLa')] frapper !"

 feast_default.3004.t:0 "$feast_header$ des insultes"
 feast_default.3004.desc:0 "Après que de grandes quantités de nourriture et de boisson ont été consommées, je trouve [rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] engagé[rival_guest.Custom('FR_E')] dans une conversation bruyante. [rival_guest.GetSheHe|U] se tourne vers moi dès qu'[rival_guest.Custom('FR_IlElle')] me remarque.\n\n« Et #EMP vous#! – votre présence à elle seule souille cette soirée ! »"
 feast_default.3004.a:0 "Je pense que vous avez assez bu pour ce soir."
 feast_default.3004.b:0 "Vous n'êtes qu'un[rival_guest.Custom('FR_E')] [rival_guest.Custom('InsultAdjective')] [rival_guest.Custom('InsultNoun')] !"
 feast_default.3004.b.success:0 "Vous remportez le combat"
 feast_default.3004.b.failure:0 "[rival_guest.GetFirstNameNoTooltip] remporte le combat"
 feast_default.3004.c:0 "Certains apportent de la joie partout où ils vont ; d'autres, quand ils partent."
 feast_default.3004.c.tt:0 "#F Il est temps pour [rival_guest.GetFirstNameNoTooltip] d'apporter de la joie#!"
 feast_default.3004.d:0 "Un poing dans la figure est une réponse valable !"

 feast_default.3005.t:0 "$feast_header$ un défi"
 feast_default.3005.desc:0 "Le rire de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('rival_to_duel'))] [rival_to_duel.Custom('FR_only_le_GetTitledFirstName')][rival_to_duel.GetTitledFirstName] résonne dans le hall, ainsi que ses railleries et ses insultes. Lorsqu'[rival_to_duel.Custom('FR_IlElle')] me traite de [ROOT.Char.Custom('InsultAdjectiveArticle')] [ROOT.Char.Custom('InsultNoun')], je dégaine ma lame."
 feast_default.3005.desc_won:0 "\n\nJe reprends mes esprits, alors que je me penche au-dessus d[rival_to_duel.Custom('FR_EluiElle')], mes bottes sur sa poitrine. Nous respirons tous deux difficilement."
 feast_default.3005.desc_lost:0 "\n\nJe reprends mes esprits, alors qu'[rival_to_duel.Custom('FR_IlElle')] se penche au-dessus de moi, ses bottes sur ma poitrine. [rival_to_duel.Custom('FR_IlElle')|U] me siffle à l'oreille : « Je veux vous entendre implorer ma miséricorde. »"
 feast_default.3005.a:0 "« Vous paierez pour tout ce que vous avez fait. »"
 feast_default.3005.b:0 "« Je ne me rendrai jamais à quelqu'un comme #EMP vous#! ! »"
 feast_default.3005.c:0 "« S'il vous plaît, ne me faites pas mal ! »"
 feast_default.3005.d:0 "« Je veux vous entendre implorer ma miséricorde. »"
 feast_default.3005.e:0 "Je coupe son talon d'Achille en un seul mouvement"

 feast_default.3006.t:0 "$feast_header$ une seule nuit"
 feast_default.3006.opening_1:0 "Submergés par l'ivresse et le désir, [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] et moi nous retrouvons seuls. Ses bras autour de moi, ses lèvres contre mon cou, nous éteignons les flammes qui brûlaient dans nos poitrines et nos reins."
 feast_default.3006.opening_2:0 "Je me réveille dans un lit inconnu, avec un compagnon de lit inattendu. Les souvenirs de la nuit précédente prennent forme dans le brouillard douloureux de ma tête. [partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U] et moi, unis par le désir."
 feast_default.3006.opening_3:0 "J'avais pourtant insisté sur le fait que c'était exactement ce que je ne ferais pas. Après quelques verres, je me plonge dans les bras de [partner.Custom2('MyCharacterIntroduction', ROOT.Char )], pris[ROOT.Char.Custom('FR_E')] au piège dans sa séduisante toile. Je me retrouve peu de temps après dans son lit."
 feast_default.3006.both_married_love:0 "\n\nJe ne peux pas supporter l'idée de me passer d[partner.Custom('FR_EluiElle')], mais s[partner.Custom2('FR_RelationToMe_OnA', SCOPE.sC('partner_spouse'))] ne doit jamais savoir, et m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))] non plus !"
 feast_default.3006.married_love:0 "\n\nJe ne peux pas supporter l'idée de me passer d[partner.Custom('FR_EluiElle')], mais m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))] ne doit pas savoir ce qui s'est passé ici."
 feast_default.3006.partner_married_love:0 "\n\nJe ne supporte pas l'idée de me passer d[partner.Custom('FR_EluiElle')], mais en prenant en compte s[partner.Custom2('FR_RelationToMe_OnA', SCOPE.sC('partner_spouse'))] [partner_spouse.Custom('FR_only_le_GetTitledFirstName')][partner_spouse.GetTitledFirstName], que puis-je faire ?"
 feast_default.3006.unmarried_love:0 "\n\nNous ne pouvons pas laisser le monde savoir ce qui s'est passé ici, en dehors du mariage et contre les convenances. Pourtant, je ne peux pas supporter l'idée d'être sans [partner.Custom('FR_LuiElle')] pendant un seul jour."
 feast_default.3006.both_married:0 "\n\nS[partner.Custom2('FR_RelationToMe_OnA', SCOPE.sC('partner_spouse'))] ne doit pas l'apprendre, sans parler de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))] !"
 feast_default.3006.married:0 "\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))] ne doit pas apprendre mon infidélité."
 feast_default.3006.partner_married:0 "\n\nS[partner.Custom2('FR_RelationToMe_OnA', SCOPE.sC('partner_spouse'))] ne doit pas savoir ce qui s'est passé ici."
 feast_default.3006.unmarried:0 "\n\nNous ne pouvons pas laisser le monde savoir ce qui s'est passé ici, en dehors du mariage et contre les convenances."
 feast_default.3006.a:0 "Il faut que nous nous revoyions !"
 feast_default.3006.b:0 "Profitons pleinement de ce moment..."
 feast_default.3006.b.mistake_tt:0 "#F [partner.GetFirstNameNoTooltip] n'est pas intéressé[partner.Custom('FR_E')]#!"
 feast_default.3006.c:0 "N'en parlons plus jamais."
 feast_default.3006.c.tt:1 "#F Vous vous tenez éloigné[ROOT.Char.Custom('FR_E')] d[partner.Custom('FR_EluiElle')]#!"

 feast_default.3007.t:0 "$feast_header$ sur le fait"
 feast_default.3007.love:0 "Alors que les autres invités sont occupés avec la boisson, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('lover'))] et moi trouvons une chambre pour passer la nuit de notre côté. Alors que je donne des baisers à son dos nu, une voix me fait me précipiter sous les couvertures."
 feast_default.3007.not_love:0 "J'ai amené m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('lover'))] [lover.Custom('FR_only_le_GetTitledFirstName')][lover.GetTitledFirstName] dans une chambre à l'écart pour s'éloigner de la foule. Alors que je suis en train de calmer ma faim, une voix familière me fait sursauter."
 feast_default.3007.ambiguous:0 "Espérant passer du temps avec m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('lover'))], j'ai amené [lover.Custom('FR_only_le_GetTitledFirstName')][lover.GetTitledFirstName] à l'écart de la fête. Au moment où je me prépare à y retourner, une voix familière me glace le sang."
 feast_default.3007.end:0 "\n\n« [ROOT.Char.GetFirstNameNoTooltip] ?! », crie m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))] [spouse.Custom('FR_only_le_GetTitledFirstName')][spouse.GetTitledFirstName], qui nous regarde en état de choc. « Comment pouvez-vous coucher avec c[lover.Custom('FR_EEtte')] [lover.Custom('InsultAdjective')] [lover.Custom('InsultNounSexual')] ? »"
 feast_default.3007.a:0 "Cela ne veut rien dire, m[spouse.Custom('FR_OnA')] ch[spouse.Custom('FR_ErEre')] !"
 feast_default.3007.b:0 "Je l'aime !"
 feast_default.3007.c:0 "Je fais comme je l'entends."

 feast_default.5001.t:0 "$feast_header$ un sourire du coin des lèvres"
 feast_default.5001.friend_reminder:0 "Je crois que [friend.Custom('FR_only_le_GetTitledFirstName')][friend.GetTitledFirstName] l'a seulement dit pour que je reste sur mes gardes, mais maintenant que m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('friend'))] m'a rappelé la terrifiante réputation [host.Custom('FR_only_du_GetTitledFirstName')][host.GetTitledFirstName], je ne fais qu'y penser."
 feast_default.5001.rival_reminder:0 "Je sais que [rival.Custom('FR_only_le_GetTitledFirstName')][rival.GetTitledFirstName] l'a seulement dit pour m'inquiéter, mais maintenant que m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('rival'))] m'a rappelé la terrifiante réputation [host.Custom('FR_only_du_GetTitledFirstName')][host.GetTitledFirstName], je ne fais qu'y penser."
 feast_default.5001.spouse_reminder:0 "Touchant mon bras pour attirer mon attention, [spouse.Custom('FR_only_le_GetTitledFirstName')][spouse.GetTitledFirstName] m'a chuchoté d'une voix inquiète : « [host.GetTitledFirstName] vous regarde beaucoup ce soir... »\nConsidérant la réputation [spouse.Custom('FR_only_du_GetTitledFirstName')][spouse.GetTitledFirstName], j'aurais presque aimé qu'[spouse.Custom('FR_IlElle')] n'ait rien dit."
 feast_default.5001.sadist_reminder:0 "C’est avec un sourire inquiétant que [sadist.Custom('FR_only_le_GetTitledFirstName')][sadist.GetTitledFirstName] a raconté certaines des histoires les plus terrifiantes à propos des méthodes... diplomatiques [host.Custom('FR_only_du_GetTitledFirstName')][host.GetTitledFirstName]. Je ne devrais pas laisser cela m'atteindre, mais maintenant j'ai du mal à penser à autre chose."
 feast_default.5001.reminder:0 "Même si un banquet est une occasion festive et joyeuse, il est très difficile de ne pas penser à la réputation terrifiante [host.Custom('FR_only_du_GetTitledFirstName')][host.GetTitledFirstName]..."
 feast_default.5001.worry:0 "\n\nChaque sourire de notre hôte commence à paraître un peu trop large et chaque bruit de bouteille ou d'assiette me fait sursauter. J'ai peur que quelqu'un ne provoque sa colère par un léger affront. Ou pire, que cette personne soit moi."
 feast_default.5001.a:0 "Je vais y arriver. Ce n'est qu'un festin après tout."

 feast_default.5002.t:0 "$feast_header$ le délire"
 feast_default.5002.desc_chair:0 "Notre hôt[lunatic_host.Custom('FR_EEsse')], m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('lunatic_host'))] [lunatic_host.Custom('FR_only_le_GetTitledFirstName')][lunatic_host.GetTitledFirstName], se penche pour mieux converser avec la chaise à côté d[lunatic_host.Custom('FR_EluiElle')]. Devant ce comportement, toutes les autres conversations diminuent rapidement.\n\n« Qu'est-ce que vous avez dit, m[ROOT.Char.Custom('FR_OnA')] bo[ROOT.Char.Custom('FR_NNne')] [ROOT.Char.Custom('FR_SeigneurDame')]? Oui, bien sûr que je vous fais confiance plus qu'à quiconque ici ! »"
 feast_default.5002.desc_chicken:0 "Notre hôt[lunatic_host.Custom('FR_EEsse')], m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('lunatic_host'))] [lunatic_host.Custom('FR_only_le_GetTitledFirstName')][lunatic_host.GetTitledFirstName], serre contre [lunatic_host.Custom('FR_LuiElle')] un poulet déplumé et cuit, et lui chuchote des mots doux. Lorsqu'[lunatic_host.Custom('FR_IlElle')] commence à proclamer son affection pour la volaille, un sentiment d'embarras s'empare des invités."
 feast_default.5002.desc_drapes:0 "Notre hôt[lunatic_host.Custom('FR_EEsse')], m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('lunatic_host'))] [lunatic_host.Custom('FR_only_le_GetTitledFirstName')][lunatic_host.GetTitledFirstName], se glisse sur la piste de danse, tenant l'une des bannières utilisées pour décorer les murs dans ses bras.\n\nLes invités, captivés par le spectacle, ne peuvent rien faire d'autre que regarder alors qu'[lunatic_host.Custom('FR_IlElle')] mène le morceau d'étoffe dans une danse élaborée."
 feast_default.5002.a:0 "« Pourquoi ne sortirions-nous pas prendre l'air ? »"
 feast_default.5002.b:0 "Je dois mettre un terme à cette folie !"
 feast_default.5002.c:0 "[lunatic_host.GetFirstNameNoTooltip] ! Laissez-moi me joindre à vous deux !"

 feast_default.5003.t:0 "$feast_header$ divertissement douloureux"
 feast_default.5003.desc:0 "Des morceaux de métal pointu dans certains plats, des éclats de bois sur les chaises, de petits #EMP accidents#! qui annoncent des ecchymoses...\n\nAssis[sadistic_host.Custom('FR_E')] en tête de table, m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('sadistic_host'))] [sadistic_host.Custom('FR_only_le_GetTitledFirstName')][sadistic_host.GetTitledFirstName] ne peut pas cacher le sourire froid qui s'étend sur son visage lorsqu'un[guest.Custom('FR_E')] [guest.GetLadyLord], [guest.Custom('FR_only_le_GetTitledFirstName')][guest.GetTitledFirstName], crache du sang dans son assiette."
 feast_default.5003.a:0 "« C'est inacceptable ! »"
 feast_default.5003.b:0 "Je vais m'occuper de [guest.GetFirstNameNoTooltip] pour l'instant."
 feast_default.5003.c:0 "Quel festin glorieux !"

 feast_default.5004.t:0 "$feast_header$ la coupe vide"
 feast_default.5004.desc:0 "« Était-ce le son d'une coupe vide ? », me demande [host.Custom('FR_only_le_GetTitledFirstName')][host.GetTitledFirstName] alors que je viens de poser ma coupe sur la table. Pour l'avoir entendu malgré le vacarme de la grande salle, [host.Custom('FR_IlElle')] doit avoir des oreilles enchantées. Mon aimable hôt[host.Custom('FR_EEsse')] fait signe à un serviteur. « Plus de vin ici ! Personne ne doit avoir soif ! »"
 feast_default.5004.a:0 "Je vous remercie, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('host'))] !"
 feast_default.5004.b:0 "J'ai déjà assez bu, je pense."
 feast_default.5004.c:0 "Je m'excuse et me glisse dans la foule."

 feast_default.5005.t:0 "Du garum !"
 feast_default.5005.desc:0 "Oh, ce goût divin ! Si savoureux, mais légèrement salé, rappelant la mer...\n\nC'est peut-être le meilleur garum que j'ai jamais goûté, et le cuisinier [host.Custom('FR_only_du_GetTitledFirstName')][host.GetTitledFirstName] l'a utilisé de manière experte !"
 feast_default.5005.a:0 "Je dois en manger régulièrement !"
 feast_default.5005.b:0 "« C'est un repas incroyable, [host.GetFirstNameNoTooltip] ! »"
 feast_default.5005.c:0 "« Saviez-vous que le murri a été inspiré par le garum ? »"
 feast_default.5005.c.flavor:0 "Peu d'autres invités semblent le savoir !"
 feast_default.5005.d:0 "Si je le pouvais, je respirerais du garum !"

 feast_default.6001.t:0 "$feast_header$ la bonne personne pour ce travail"
 feast_default.6001.dislike_spouse:0 "Bien que nous ne nous entendions pas sur tous les sujets, loin de là, je dois avouer que m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('spouse'))] a fait un très bon travail avec mon banquet. [spouse.Custom('FR_IlElle')|U] a veillé à ce que la nourriture arrive à l'heure, les invités sont tous assis au bon endroit et tout le monde semble content.\n\nAlors qu'[spouse.Custom('FR_IlElle')] est à côté de moi à la grande table et que les célébrations sont sur le point de commencer, je [spouse.Custom('FR_LeLa')] félicite."
 feast_default.6001.like_spouse:0 "M[spouse.Custom('FR_OnA')] ch[spouse.Custom('FR_ErEre')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [spouse.GetFirstName] a travaillé dur pour que tout se passe bien. La nourriture arrive à l'heure, les invités sont tous assis au bon endroit et tout le monde semble content.\n\n[spouse.GetFirstName] est à côté de moi à la grande table et tout est prêt. Je serre sa main et lui souris avant de me lever pour annoncer le début des célébrations."
 feast_default.6001.a:0 "Comment ferais-je sans [spouse.Custom('FR_LuiElle')] ?"

 feast_default.6002.t:0 "$feast_header$ un effort louable"
 feast_default.6002.desc:0 "Alors que la fête suit son cours, que nos invités mangent et boivent joyeusement, [guest.Custom('FR_only_le_GetTitledFirstName')][guest.GetTitledFirstName] nous approche [spouse.GetFirstName] et moi à la grande table.\n« C'est un festin merveilleux ! Tous mes compliments aux hôtes. »"
 feast_default.6002.a:0 "« Oui, j'ai fait de l'excellent travail, n'est-ce pas ? »"
 feast_default.6002.b:0 "« Le mérite revient à [spouse.GetFirstNameNoTooltip]. »"

 feast_default.6003.t:0 "$feast_header$ dans ma demeure"
 feast_default.6003.opening:0 "J'ai fait tout ce que j'ai pu, en veillant à ce que [fighter_1.Custom('FR_only_le_GetTitledFirstName')][fighter_1.GetTitledFirstName] et [fighter_2.Custom('FR_only_le_GetTitledFirstName')][fighter_2.GetTitledFirstName] soient aussi loin l'un[fighter_1.Custom2('FR_E', SCOPE.sC('fighter_2'))] de l'autre que possible. Ce n'était pas assez, et maintenant [fighter_1.Custom2('FR_IlsElles', SCOPE.sC('fighter_2'))] en sont venu[fighter_1.Custom2('FR_E', SCOPE.sC('fighter_2'))]s aux mains, au milieu de mon banquet !"
 feast_default.6003.bodyguard:0 "\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))], [bodyguard.GetTitledFirstName], is standing close to the brawl, and looks to me for the order to intervene."
 feast_default.6003.guard:0 "\nUn de mes gardes est proche de la bagarre et attend de moi l'ordre d'intervenir."
 feast_default.6003.a:0 "Mettez [fighter_2.GetFirstNameNoTooltip] dehors pour qu'[fighter_2.Custom('FR_IlElle')] se calme."
 feast_default.6003.b:0 "Maîtrisez [fighter_1.GetFirstNameNoTooltip] jusqu'à ce que les choses se calment."
 feast_default.6003.c:0 "« Halte ! Nous en reparlerons plus tard. »"


 feast_default.6101.t:0 "$feast_header$ [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] en difficulté"
 feast_default.6101.desc_opening:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('troubled_guest'))] [troubled_guest.GetFirstName] me lance un regard suppliant lorsqu'un groupe d'invités s'approche du coin où [troubled_guest.Custom('FR_IlElle')] s'est réfugié[troubled_guest.Custom('FR_E')] depuis le début de la soirée et dont les murs l'empêchent de fuir.\n\n"
 feast_default.6101.desc_liked:0 "[troubled_guest.Custom('FR_LeLa')|U] pauvre [troubled_guest.GetWomanMan] n'a jamais été à l'aise avec les gens !"
 feast_default.6101.desc_disliked:0 "Dire qu'un[troubled_guest.Custom('FR_E')] [troubled_guest.GetTitleTierName|l] puisse se comporter de la sorte..."
 feast_default.6101.a:0 "Je vais distraire les invités voulant l'approcher."
 feast_default.6101.b:0 "« [troubled_guest.GetFirstNameNoTooltip], venez nous raconter une histoire ! »"
 feast_default.6101.c:0 "« [troubled_guest.GetFirstNameNoTooltip] ! Je dois vous parler. En privé. »"
 feast_default.6101.c.tt:0 "Nous pourrions tous les deux faire une pause..."

 feast_default.6111.t:0 "$feast_header$ le partenaire de conversation"
 feast_default.6111.desc:0 "Tandis qu'une assiette de nourriture est remplacée par la suivante, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('guest_to_talk_to'))] [guest_to_talk_to.Custom('FR_only_le_GetTitledFirstName')][guest_to_talk_to.GetTitledFirstName] déblatère à propos [guest_to_talk_to.Custom('subject_of_interest')].\n\n« ... et c'est comme ça que nous avons mis fin à ce gâchis ! Êtes-vous sûr[ROOT.Char.Custom('FR_E')] que je ne vous ennuie pas, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? »"
 feast_default.6111.a:0 "Non non, s'il vous plaît, continuez !"
 feast_default.6111.b:0 "Pourquoi ne parlerions-nous pas de vous plutôt ?"
 feast_default.6111.c:0 "Vous voir vous ridiculiser ne peut pas m'ennuyer !"
 every_evil_guest_scope_tt:0 "Chaque invité peu compatissant"

 feast_default.6121.t:0 "$feast_header$ insulter avec goût"
 feast_default.6121.desc:0 "Alors que la nourriture est amenée dans la grande salle à manger, une odeur atteint mes narines et me fait sourire. J'ai #EMP malencontreusement#! oublié de dire au cuisinier que m[hated_guest.Custom('FR_OnA')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_guest'))] [hated_guest.Custom('FR_only_le_GetTitledFirstName')][hated_guest.GetTitledFirstName] n'aime pas [ROOT.GetCharacter.Custom('GetFoodDetail')].\n\n« Je vous souhaite à tous la bienvenue et espère que vous trouverez le plat à votre goût. », dis-je aux convives."
 feast_default.6121.a:0 "En particulier vous, [hated_guest.GetFirstNameNoTooltip]. #EMP Bon appétit#! !"
 feast_default.6121.b:0 "La tête qu'[hated_guest.Custom('FR_IlElle')] fait alors que je lui propose autre chose est mémorable."

 feast_default.6231.t:0 "$feast_header$ une catastrophe se produit"
 feast_default.6231.desc:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Le vin... Nous avons constaté en ouvrant le fût suivant qu'il avait tourné. En fait, #EMP tout#! le vin restant a tourné ! »\n\nLe banquet continue de battre son plein, mais sans boisson, l'ambiance sera certainement ruinée."
 feast_default.6231.a:0 "Le marchand de vin devrait toujours être en ville !"
 every_drunkard_guest_scope_tt:0 "Chaque ivrogne présent"
 feast_default.6231.b:0 "Nous devons tous participer."
 feast_default.6231.c:0 "Il est temps d'ouvrir ma réserve secrète."

 feast_default.6251.t:0 "$feast_header$ le dilemme"
 feast_default.6251.desc:0 "Alors que la fête s'amenuise, je suis en pleine conversation avec m[guest.Custom('FR_OnA')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.Custom('FR_only_le_GetTitledFirstName')][guest.GetTitledFirstName]. [guest.GetSheHe|U] me demande mon avis à propos [guest.Custom('subject_of_interest')]. C'est un sujet qui l'intéresse beaucoup."
 feast_default.6251.a:0 "C'est un sujet qui me fascine aussi !"
 feast_default.6251.b:0 "Cela ne m'intéresse en rien."
 feast_default.6251.c:0 "Je suis plus intéressé[ROOT.Char.Custom('FR_E')] par... #EMP vous#! !"

 feast_default.6261.t:0 "$feast_header$ servir de l'homme"
 feast_default.6261.desc_lunatic:0 "« J'ai personnellement donné un coup de main dans la préparation du repas et j'espère que le résultat sera à la hauteur ! »"
 feast_default.6261.desc_not_lunatic:0 "« L'assistant du cuisinier s'est donné corps et âme pour la préparation de ce repas et j'espère que le résultat sera à la hauteur ! »"
 feast_default.6261.desc_cannibal_guest:0 "\n\nAlors que nous nous asseyons pour manger, je ne peux pas m'empêcher de remarquer que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('cannibal_guest'))] [cannibal_guest.Custom('FR_only_le_GetTitledFirstName')][cannibal_guest.GetTitledFirstName] semble particulièrement apprécier la nourriture."
 feast_default.6261.desc_concerned_guest:0 "\n\nCependant, lorsque nous nous asseyons pour manger, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('concerned_guest'))] [concerned_guest.Custom('FR_only_le_GetTitledFirstName')][concerned_guest.GetTitledFirstName] ne fait que critiquer la nourriture placée devant [concerned_guest.Custom('FR_LuiElle')] et me regarde d'un air soupçonneux."
 feast_default.6261.a_exposed:0 "C'est presque comme [concerned_guest.Custom('FR_SilSielle')] ne me faisait pas confiance !"
 feast_default.6261.a:0 "[concerned_guest.Custom('FR_LeLa')|U] laisser soupçonner ce qu'[concerned_guest.Custom('FR_IlElle')] veut."
 feast_default.6261.b:0 "Apporter autre chose à manger [concerned_guest.Custom('FR_only_au_GetTitledFirstName')][concerned_guest.GetTitleTierName|l]."
 feast_default.6261.c:0 "Je pense que nous pourrions avoir beaucoup d'idées culinaires à discuter !"

 feast_default.8001.t:0 "$feast_header$ des braises aux flammes"
 feast_default.8001.desc:0 "Les flammes atteignent le toit et les cris résonnent dans la nuit. Je m'appuie contre la porte fermée, ignore les visages horrifiés de mes proches et souris. Permettre au ressentiment qui couve de s'enflammer est vraiment la meilleure façon de gérer la dissidence !\n\nAlors que les coups venant de l'autre côté deviennent de plus en plus faibles, je me permets enfin de rire."
 feast_default.8001.a:0 "Enfin ils ne sont plus."
 feast_default.8001_survivors:0 "Tous ceux que vous avez prévenus qui ne sont ni sadiques ni sans cœur"

 feast_default.8002.t:0 "$feast_header$ des braises aux flammes"
 feast_default.8002.desc:0 "Les flammes atteignent le toit et les cris résonnent dans la nuit. Je m'appuie contre la porte fermée et souris. Permettre au ressentiment qui couve de s'enflammer est vraiment la meilleure façon de gérer la dissidence !\n\nAlors que les coups venant de l'autre côté deviennent de plus en plus faibles, je me permets enfin de rire."
 feast_default.8002.a:0 "Enfin je suis débarrassé[ROOT.Char.Custom('FR_E')] d'eux."
 feast_default.8002_death:0 "Tout le monde présent"

 feast_default.8003.t:0 "$feast_header$ seulement légèrement brûlés"
 feast_default.8003.desc:0 "Les flammes se propagent rapidement et, alors que j'essaie de verrouiller la porte, je suis rapidement submergé[ROOT.Char.Custom('FR_E')] par des invités fuyant le brasier.\n\nAlors que nous nous tenons tous rassemblés dehors et regardons les flammes rugir, je suis approché[ROOT.Char.Custom('FR_E')] par [enemy_1.Custom('FR_LeLa')] furieu[enemy_1.Custom('FR_XSe')] et légèrement brûlé[enemy_1.Custom('FR_E')] [enemy_1.GetTitledFirstName]. « Qu'est-ce que cela veut dire ? Avez-vous essayé de nous piéger là-dedans ?! »"
 feast_default.8003.a:0 "Quelle insulte ! #EMP Jamais#! je n'oserais !"

 feast_default.8051.t:0 "$feast_header$ les esprits s'échauffent"
 feast_default.8051.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me fait sortir, avec une poignée d'autres personnes, par la porte arrière de la salle de réception avant de la verrouiller.\n\nToutes nos questions restent sans réponse, et alors que les flammes – et les cris – émanent du bâtiment nous nous taisons tous. Bientôt, le seul son entendu est le rire de notre hôt[host.Custom('FR_EEsse')]."
 feast_default.8051.a:0 "[host.GetSheHe|U] n'était pas en bons termes avec certains participants, mais ça ?!"
 feast_default.8051.a_death:0 "Toutes les autres personnes présentes"

 feast_default.8052.desc:0 "« Au feu ! »\n\nAlors que la panique se répand parmi les invités, je cherche [host.Custom2('MyCharacterIntroduction', ROOT.Char)], mais ne trouve qu'une chaise vide.\n\nLes multiples couches de vêtements imbibées de [ROOT.Char.Custom('RegionalDrink')] des participants brûlent rapidement et aident à la propagation du feu. Des ampoules se forment sur ma peau brûlante qui #EMP pèle#!, et je crie. Au bout de quelques instants, même ceci devient impossible, car la fumée étouffe mes cris."
 feast_default.8052.a:0 "J'ai toujours voulu m'en aller dans une gloire flamboyante..."

 feast_default.8061.desc_tried_to_spare_me:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nous fait sortir avec une poignée d'autres personnes de la salle de réception avant d'essayer de verrouiller la porte.\n\nToutefois, avant qu'[host.Custom('FR_IlElle')] y parvienne, des cris se font entendre de l'intérieur, et tous les participants sortent en courant dans la nuit alors que les flammes commencent à émaner de la salle de réception."
 feast_default.8061.desc:0 "« Au feu ! »\n\nAlors que la panique se répand parmi les invités, je cherche [host.Custom2('MyCharacterIntroduction', ROOT.Char)], mais ne trouve qu'une chaise vide.\n\nLa porte de la salle de réception est fermée, mais des invités terrifiés parviennent finalement à l'ouvrir alors que nous fuyons tous les flammes. Debout à l'extérieur se tient [host.Custom('FR_only_le_GetTitledFirstName')][host.GetTitledFirstNameNoTooltip], déconcerté[host.Custom('FR_E')] mais étrangement calme."
 feast_default.8061.a:0 "Que se passe-t-il, [host.GetFirstNameNoTooltip] ?!"

 feast_default.9001.t:0 "$feast_header$ le départ de mes invités"
 feast_default.9001.desc_murder:0 "Tandis qu'ils se dirigent tous - ou presque - vers leurs foyers respectifs, je suis fi[ROOT.Char.Custom('FR_ErEre')] de dire que la fête a été un succès !"
 feast_default.9001.desc_murder_feast_success:0 "Tandis que tous les corps sont en route vers leurs foyers respectifs, je suis fi[ROOT.Char.Custom('FR_ErEre')] de dire que la fête a été un succès !"
 feast_default.9001.desc_murder_feast_fail:0 "Tandis qu'ils se dirigent tous vers leurs foyers respectifs – sains et saufs – je ne peux pas m'empêcher d'être extrêmement déçu[ROOT.Char.Custom('FR_E')]. Au moins, ils ont semblé apprécier le festin, avant que tout ne brûle..."
 feast_default.9001.desc:0 "Tandis qu'ils se dirigent tous vers leurs foyers respectifs, je suis fi[ROOT.Char.Custom('FR_ErEre')] de dire que la fête a été un succès !"
 feast_default.9001.spouse:0 "\n\nJe suis reconnaissant[ROOT.Char.Custom('FR_E')] envers m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))] [spouse.GetFirstName] qui y est pour beaucoup dans cette réussite, tandis qu'[spouse.Custom('FR_IlElle')] regarde les derniers invités partir."
 feast_default.9001.no_spouse:0 "Néanmoins, je suis soulagé[ROOT.Char.Custom('FR_E')] que l'expérience prenne fin."
 feast_default.9001.a:0 "À la prochaine !"
 feast_default.9001.a.tt:0 "Les opinions de vos invités envers vous s'améliorent."

 feast_default.9002.t:0 "$feast_header$ sur le retour"
 feast_default.9002.desc_murder_feast:0 "Quel régal ce fut ! Je me souviendrai des jours passés chez [host.Custom('FR_only_le_GetTitledFirstName')][host.GetTitledFirstName], en particulier de cette fin... #EMP fougueuse#!."
 feast_default.9002.desc:0 "Quel régal ce fut ! Je me souviendrai des jours passés chez [host.Custom('FR_only_le_GetTitledFirstName')][host.GetTitledFirstName]."
 feast_default.9002.desc_imprisoned_host:0 "Dommage qu'[host.Custom('FR_IlElle')] n'ait pas pu être là..."
 feast_default.9002.desc_ending:0 "\n\nC'est le moment d'effacer les traces de gaieté et de vin, et de reprendre mes fonctions."
 feast_default.9002.a:0 "Au revoir, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('host'))] !"
 feast_default.9002.a_imprisoned_host:0 "Au revoir !"
