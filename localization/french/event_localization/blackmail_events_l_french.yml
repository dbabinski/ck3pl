l_french:
 blackmail.0001.t:0 "Refus du chantage"
 blackmail.0001.desc:0 "Qu'il s'agisse de fierté malavisée ou de la crainte de représailles plus importantes, [recipient.Custom('FR_only_le_GetTitledFirstName')][recipient.GetTitledFirstName] affirme que je n'ai aucune influence sur [recipient.Custom('FR_LuiElle')] !"
 blackmail.0001.a:0 "Une menace a été proférée et il ne peut y avoir qu'une seule issue..."
 blackmail.0001.b:0 "Je déteste l'admettre, mais je ne peux pas révéler ce secret."

 blackmail.0002.t:0 "Le chantage"
 blackmail.0002.desc:0 "[recipient.Custom('FR_only_le_GetTitledFirstName')|U][recipient.GetTitledFirstName] a accepté mon « offre » généreuse. Je l'ai maintenant sous ma coupe."
 blackmail.0002.a:0 "Je compte bien profiter de mon influence."

 blackmail.1001.t:0 "Peur de l'inconnu"
 blackmail.1001.desc:0 "Mes vassaux ne savent rien de mon chantage, mais ils ont remarqué comment ma victime, [blackmail_target.Custom('FR_only_le_GetTitledFirstName')][blackmail_target.GetTitledFirstName], se comporte par rapport à moi. Ils ont vu la peur dans ses yeux..."
 blackmail.1001.a:0 "Ils devraient #EMP tous#! me craindre..."
 blackmail.1001.b:0 "« Je vous assure qu'il ne se passe rien de fâcheux ! »"

 blackmail.1002.t:0 "La menace qui plane"
 blackmail.1002.desc:0 "Je pense constamment au risque d'être démasqué. [blackmailer.Custom('FR_only_le_GetTitledFirstName')|U][blackmailer.GetTitledFirstName] en sait trop sur moi, et ne pas accéder à ses exigences pourrait avoir de graves conséquences.\n\nD'ailleurs, est-ce que céder garantit ma sécurité ?"
 blackmail.1002.a:0 "Je n'arrive pas à dormir, car je m'inquiète."
 blackmail.1002.b:0 "Tout ira bien, [blackmailer.GetFirstNameNoTooltip] me l'a dit !"
