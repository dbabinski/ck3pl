l_french:
 religious_interaction.1.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.1.desc:0 "Après de nombreuses prières et délibérations, j'ai décidé de faire droit à votre requête de divorcer de votre [secondary_recipient.GetWifeHusband] [secondary_recipient.GetFirstNameNoTooltip]"
 religious_interaction.1.consanguinity:0 "pour des raisons de consanguinité."
 religious_interaction.1.fallback:0 "en raison de suspicion d'adultère."
 religious_interaction.1.adultery:0 "pour adultère."
 religious_interaction.1.different_faith:0 "sur la base de sa non adhésion à la vraie foi."
 religious_interaction.1.eunuch:0 "au motif qu'il n'est pas suffisamment équipé."
 religious_interaction.1.a:0 "Je suis désolé[ROOT.Char.Custom('FR_E')], [secondary_recipient.GetFirstNameNoTooltip]."
 
 religious_interaction.2.desc:0 "Après de longues délibérations, j’ai décidé qu’il était dans l’intérêt de notre Maison de faire droit à votre requête de divorcer de votre [secondary_recipient.GetWifeHusband] [secondary_recipient.GetFirstNameNoTooltip]"
 religious_interaction.2.infertility:0 "en raison de son refus de consommer le mariage."
 religious_interaction.2.adultery:0 "au motif d'avoir violé le caractère sacré du mariage en couchant avec quelqu'un d'autre."
 
 religious_interaction.3.desc:0 "J'ai examiné votre situation et décidé d'accéder à votre requête."
 religious_interaction.3.defensive_war:0 "Puissent ces fonds vous aider à défendre votre foi contre [war_target.Custom('FR_only_le_GetTitledFirstName')][war_target.GetTitledFirstName] et sa horde d'envahisseurs [war_target.GetFaith.GetAdjective] !"
 religious_interaction.2.offensive_war:0 "Que ces fonds vous apportent la victoire dans votre guerre contre [war_target.Custom('FR_only_le_GetTitledFirstName')][war_target.GetTitledFirstName] !"
 religious_interaction.3.fallback:0 "Que ces fonds vous aident à répandre la vraie foi en vos terres !"
 religious_interaction.3.a:0 "Louez [ROOT.Char.GetFaith.WealthGodName], voici le remboursement de la taxe !"
 religious_interaction.3.b:0 "Ces fonds m'apporteront la victoire !"
 religious_interaction.3.c:0 "Je vais dépenser cette somme à bon escient."
 religious_interaction.3.d:0 "Cet or va remplir mes coffres qui en ont bien besoin !"

 religious_interaction.32.desc:0 "J'ai examiné votre demande et j'ai décidé de la rejeter."
 religious_interaction.32.a:0 "Oh non !"

 religious_interaction.4.desc:0 "J'ai réfléchi à votre requête et ai décidé de reconnaître votre revendication sur le [target.GetName]."
 religious_interaction.4.child:0 "Puisque [secondary_recipient.Custom('FR_only_le_GetTitledFirstName')][secondary_recipient.GetTitledFirstName] est un[secondary_recipient.Custom('FR_E')] enfant, vous avez le droit d’intervenir."
 religious_interaction.4.they_are_female:0 "Puisque [secondary_recipient.Custom('FR_only_le_GetTitledFirstName')][secondary_recipient.GetTitledFirstName] est une femme, vous avez le droit d’intervenir."
 religious_interaction.4.they_are_male:0 "Puisque [secondary_recipient.Custom('FR_only_le_GetTitledFirstName')][secondary_recipient.GetTitledFirstName] est un homme, vous avez le droit d’intervenir."
 religious_interaction.4.fallback:0 "Il existe des preuves irréfutables que vos ancêtres ont, en fait, régné sur cette terre dans les temps anciens."
 religious_interaction.4.a:0 "Je vais prouver que je suis un[ROOT.Char.Custom('FR_E')] digne souverain[ROOT.Char.Custom('FR_E')] !"

 religious_interaction.42.desc:0 "J'ai examiné votre demande de revendication sur le [target.GetName] et j'ai décidé de la rejeter."
 religious_interaction.42.a:0 "Malédictions !"

 religious_interaction.5.child:0 "En raison de votre minorité,"
 religious_interaction.5.they_are_female:0 "En raison de votre appartenance à la gent féminine,"
 religious_interaction.5.they_are_male:0 "En raison de votre appartenance à la gent masculine,"
 religious_interaction.5.fallback:0 "En raison de votre manque évident de piété,"
 religious_interaction.5.outro:0 "une condition qui inquiète beaucoup l'Église, j'ai accordé [actor.Custom('FR_only_au_GetTitledFirstName')][actor.GetTitledFirstName] une revendication sur [target.GetName], à sa demande."
 religious_interaction.5.a:0 "Quelle sottise !"

 religious_interaction.1001.t.fatwa:0 "Fatwa décrétée !"
 religious_interaction.1001.t:0 "Condamnation juridique !"
 religious_interaction.1001.desc:1 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('actor'))] [actor.Custom('FR_only_le_GetTitledFirstName')][actor.GetTitledFirstName] m'a vu[ROOT.Char.Custom('FR_E')] condamné[ROOT.Char.Custom('FR_E')] en tant que péch[ROOT.Char.Custom('FR_EurEresse')] par un décret de ses [actor.GetFaith.PriestNeuterPlural] !\n\nCela pourrait servir de base légale pour faire valoir que je suis inapte à régner sur une terre [recipient.GetFaith.GetAdjective]."
 religious_interaction.1001.a:0 "[actor.Custom('FR_SilSielle')|U] n'était pas m[actor.Custom('FR_OnA')] [actor.Custom('FR_SeigneurDame')] lige, j'aurais..."
 religious_interaction.1001.a.revoke_tt:0 "[actor.Custom('FR_only_le_GetTitledFirstName')|U][actor.GetTitledFirstName] peut [revoke|El] un de mes titres"

 # Religious Head of Faith Interactions
 religious_interaction.1010:0 "Il est louable que vous cherchiez à expier vos péchés. J'accepte votre généreux don et vous envoie ma bénédiction en retour."
 religious_interaction.1011:0 "Vos méfaits sont beaucoup trop graves pour être rachetés par de l'or. Si vous souhaitez vraiment expier vos péchés, vous devez changer de conduite et me prouver que vous recherchez vraiment le pardon. Ce n'est qu'alors que j'accepterai votre don."
 religious_interaction.1020:0 "J'ai entendu des nouvelles troublantes [actor.Custom('FR_only_du_GetTitledFirstName')][actor.GetTitledFirstName] à propos de vos méfaits."
 religious_interaction.1021:0 "Vous pouvez vous faire passer pour un [actor.GetFaith.GetAdherentName], mais vos actions prouvent que vous ne suivez pas vraiment le chemin [actor.GetFaith.HighGodNamePossessive]. Puisque je ne peux pas laisser votre comportement malsain se retrancher derrière le masque de la droiture [actor.GetFaith.GetAdjective], je n'ai d'autre choix que de vous excommunier. Puisse [actor.GetFaith.HighGodName] avoir pitié de votre âme."
 religious_interaction.1022:0 "Je suis très troublé[recipient.Custom('FR_E')] par vos récits des méfaits [secondary_recipient.Custom('FR_only_du_GetTitledFirstName')][secondary_recipient.GetTitledFirstName]. Cela me peine de devoir m'y résoudre, mais je conviens que pour le bien de la foi [actor.GetFaith.GetAdjective], [secondary_recipient.Custom('FR_IlElle')] doit être excommunié[secondary_recipient.Custom('FR_E')]."
 religious_interaction.1023:0 "Qu'avez-vous cru en essayant de faire excommunier un coreligionnaire [actor.GetFaith.GetAdjective] ? La foi [actor.GetFaith.GetAdjective] ne saurait servir d'outil pour une manœuvre politique ! Vous devriez vous estimer heureu[ROOT.Char.Custom('FR_XSe')] que je ne vous excommunie pas pour une telle requête."
 religious_interaction.1024:0 "Je vois que vous vous êtes vraiment repenti[ROOT.Char.Custom('FR_E')] de vos péchés et que vous vous êtes donné beaucoup de mal pour vous racheter. Bien que vos transgressions contre la foi [actor.GetFaith.GetAdjective] soient graves, vos récentes actions me font croire que vous méritez une autre chance.\n\nÀ la lumière de ceci, je lève par la présente votre excommunication et vous souhaite un bon retour dans la foi [actor.GetFaith.GetAdjective]."
 religious_interaction.1025:0 "Pensez-vous que j'excommunie les gens sur un coup de tête ? Pensez-vous que des excuses timides suffisent ? Suppliez autant que vous voulez, il ne vous sera pas permis de réintégrer la communauté [actor.GetFaith.GetAdjective] tant que vous n'aurez pas prouvé que vous avez changé vos mauvaises manières."
 religious_interaction.1030:0 "Après beaucoup un temps de profonde méditation, j'ai conclu que vos paroles étaient vraies et sages. Je vais rejoindre un ordre monastique et commencer une nouvelle vie au service [actor.GetFaith.HighGodNamePossessive]."
 religious_interaction.1031:0 "Votre suggestion de renoncer définitivement à ma vie actuelle et d'aller vivre dans un monastère isolé est ridicule. Je suis heureu[recipient.Custom('FR_XSe')] là où je suis et je n'ai pas l'intention de changer cette situation."
 religious_interaction.1000.positive:0 "Le bien-fondé de ma requête a été perçu !"
 religious_interaction.1000.negative:0 "Vraiment fâcheux..."
 religious_interaction.1000.strong_negative:0 "Malédictions !"
 religious_interaction.1024.positive:0 "Je suis content[ROOT.Char.Custom('FR_E')] que [recipient.GetFirstNameNoTooltip] ait vu la sagesse de cette action."

 religious_interaction.2002.desc:0 "J'ai décidé de vous suivre dans la lumière et de me convertir à la foi [ROOT.Char.GetFaith.GetAdjective] !"
 religious_interaction.2002.a:0 "Que [ROOT.Char.GetFaith.HighGodName] soit loué !"

 religious_interaction.2003.desc:0 "Ma foi est trop forte pour être influencée par vos paroles terrestres. Je préfère obtenir ma récompense au [recipient.GetFaith.DivineRealm]."
 religious_interaction.2003.hooking_out:0 "\n\nJe tiens également à vous rappeler ce que vous me devez et que vous feriez mieux de ne pas me poursuivre simplement parce que je suis un[recipient.Custom('FR_E')] vrai[recipient.Custom('FR_E')] croyant[recipient.Custom('FR_E')]."
 religious_interaction.2003.a:0 "Je souhaitais seulement votre salut."
 religious_interaction.2003.b:0 "Eh bien, vous allez payer le prix dans ce monde !"
 religious_interaction.2003.c:0 "Ne pensez pas que je vous laisserai vous en tirer !"
 religious_interaction.2003.d:0 "Oh, je pense que vous allez croire exactement ce que je vous dis."

 religious_interaction.2011.desc:0 "Je me ferais un plaisir de vous rejoindre dans votre exultation, mais le simple coût de la rénovation des [recipient.GetFaith.HouseOfWorshipPlural] et de faire du prosélytisme auprès des paysans...\n\nSi vous aidiez aux dépenses, je serais plus que disposé[recipient.Custom('FR_E')] à prier pour votre [ROOT.Char.GetFaith.HighGodName]."
 religious_interaction.2011.a:0 "Tout pour la foi."
 religious_interaction.2011.b:0 "Je ne paierai pas pour votre salut éternel !"
 religious_interaction.2011.c:0 "Vous le ferez pour quelque chose de beaucoup plus précieux que l'or."

 religious_interaction.2012.desc:0 "Je vois le bien-fondé de votre foi, mais j'espère que vous comprenez à quel point le chemin des ténèbres à la lumière est long et sinueux.\n\nPeut-être que si vous promettiez de me soutenir de quelque manière que ce soit, le trajet serait plus facile."
 religious_interaction.2012.a:0 "J'accepte, pour le bien de la foi [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]."
 religious_interaction.2012.b:0 "Je ne vais pas négocier pour votre âme !"
 religious_interaction.2012.c:0 "Vous avez des dettes à me rembourser, d’abord."

 religious_interaction.2021.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.2021.desc:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]\nIl est temps de me suivre dans la lumière, m[actor.Custom2('FR_RelationToMe_OnA', SCOPE.sC('recipient'))]. En considération de tout ce que vous me devez, j'exige que vous convertissiez à la foi [actor.GetFaith.GetAdjective] !"
 religious_interaction.2021.a:0 "Je... C'est entendu, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('actor'))]."
 
#######################################
### Sun trial by Mathilda Bjarnehed ###
#######################################

#I have been left in the sun to die!
 religious_interaction.2100.t:0 "Jugement [imprisoner.GetFaith.HighGodNamePossessive]"
 religious_interaction.2100.desc:0 "Après [ROOT.Char.GetFaith.HighGodName] sait combien de temps dans une cellule sombre, la dure lumière du jour de [capital.GetNameNoTier] est aveuglante. Les gardes qui m'escortent hors du [imprisoner.Custom('FortifiedBuilding')] et dans une région reculée sont étonnamment solennels.\n\nAlors que je pose mes yeux sur [imprisoner.Custom('FR_only_le_GetTitledFirstName')][imprisoner.GetTitledFirstName], entouré[imprisoner.Custom('FR_E')] d'une dizaine de [imprisoner.Custom('DefaultPriestTitlePlural')], le but de notre petit voyage devient clair.\n\n« [ROOT.Char.GetFullNameNoTooltip]. Vous serez laissé[ROOT.Char.Custom('FR_E')] ici, attaché[ROOT.Char.Custom('FR_E')] à ce pieu, et [imprisoner.GetFaith.HighGodName] décidera de votre sort. Si vous êtes innocent[ROOT.Char.Custom('FR_E')], vous vivrez, mais si vous êtes coupable, vous périrez. »"
 religious_interaction.2100.a.believer:0 "[imprisoner.GetFaith.HighGodName|U] me jugera équitablement !"
 religious_interaction.2100.a.unbeliever:0 "Vous me #EMP laissez#! ici ?!"
 religious_interaction.2100.a.success:0 "Vous survivez au Jugement"
 religious_interaction.2100.a.failure:0 "Vous périssez sous le soleil"

#I have survived!
 religious_interaction.2101.start.desc:0 "De l'eau, j'ai besoin d'eau ! Ma gorge, ma tête, ma peau... tout est en feu !\n\nEst-ce que [ROOT.Char.GetFaith.DevilName] était vraiment là, à rire de ma misère ? Est-ce que [ROOT.Char.GetFaith.WaterGodName] m'a offert une outre d'eau ? J'ai bu encore et encore, mais ma soif n'a pas été apaisée."
 religious_interaction.2101.end.desc:0 "\n\nQuand [imprisoner.Custom('FR_only_le_GetTitledFirstName')][imprisoner.GetTitledFirstName] revient et qu'une gourde est pressée contre mes lèvres, la brume de mon esprit s'éclaircit. [imprisoner.Custom('FR_LuiElle')|U] semble un peu déçu[imprisoner.Custom('FR_E')] de me trouver en vie, mais le divin a parlé."
 religious_interaction.2101.a:0 "Je suis innocent[ROOT.Char.Custom('FR_E')] !"

#They survived...
 religious_interaction.2102.desc:0 "Nous trouvons [prisoner.Custom('FR_only_le_GetTitledFirstName')][prisoner.GetTitledFirstName] inconscient[prisoner.Custom('FR_E')] le dernier soir de son Jugement, mais toujours en vie.\n\n« C'est un miracle ! », s'écrie le [ROOT.Char.Custom('DefaultPriestTitle')], les mains levées vers le ciel. « [ROOT.Char.GetFaith.HighGodName|U] a parlé ! C[prisoner.Custom('FR_EtEtte')] [prisoner.GetWomanMan] est innocent[prisoner.Custom('FR_E')] ! »"
 religious_interaction.2102.a:0 "C'est la volonté [ROOT.Char.GetFaith.HighGodNamePossessive]."
 religious_interaction.2102.b:0 "[prisoner.Custom('FR_IlElle')|U] me semble bien mort[prisoner.Custom('FR_E')] à moi..."
 religious_interaction.2102.b.tt:0 "[ROOT.Char.GetFaith.HighGodName|U] n'a pas #EMP toujours#! raison !"
 religious_interaction.2102.b.success:0 "Votre ingérence passe inaperçue"
 religious_interaction.2102.b.failure:0 "Vous êtes dénoncé[ROOT.Char.Custom('FR_E')] comme meurtrier"

#I have died...
 religious_interaction.2103.end.desc:0 "\n\nSi telle est la volonté [ROOT.Char.GetFaith.HighGodNamePossessive], peut-être que je le mérite. Peut-être que je suis... mauvais[ROOT.Char.Custom('FR_E')]."
 religious_interaction.2103.a:0 "Je... je suis si fatigué[ROOT.Char.Custom('FR_E')]..."

#They died!
 religious_interaction.2104.desc:0 "Le dernier soir du Jugement [prisoner.Custom('FR_only_du_GetTitledFirstName')][prisoner.GetTitledFirstName], [prisoner.Custom('FR_IlElle')] ne bouge pas alors que nous l'approchons. Alors qu'un des serviteurs met une fiole sur ses lèvres desséchées, l'eau coule sur son menton sans la moindre réaction de sa part.\n\n« [ROOT.Char.GetFaith.HighGodName|U] a parlé ! », s'écrie le [ROOT.Char.Custom('DefaultPriestTitle')], les mains levées vers le ciel. « C[prisoner.Custom('FR_EtEtte')] [prisoner.GetWomanMan] est coupable ! »"

##############################################
### Literalist Debate by Ewan Cowhig Croft ###
##############################################

 religious_interaction.2400.t:0 "Un grand débat"
 religious_interaction.2400.desc:0 "Le page tremble de peur tandis qu'il me lit la lettre hostile [actor.Custom('FR_only_du_GetTitledFirstName')][actor.GetTitledFirstName]. [actor.Custom('FR_CeluiCelle')|U]-ci me défie dans un débat public sur les vertus et les vices de notre foi commune et remet en question mon adhésion aux principes de base du [recipient.GetFaith.GetNameNoTooltip].\n\nMon serviteur bute sur les mots, tandis que le ton de la lettre ne laisse aucun doute sur ce que pense l'auteur concernant ma piété."
 religious_interaction.2400.a:0 "Que[actor.Custom('FR_LLle')] malotru[actor.Custom('FR_E')] ! Je relève le défi !"
 religious_interaction.2400.a.tt_success:0 "Le débat public humilie [actor.Custom('FR_only_le_GetShortUIName')][actor.GetShortUINameNoTooltip]"
 religious_interaction.2400.a.tt_fail:0 "[actor.Custom('FR_only_le_GetShortUIName')|U][actor.GetShortUINameNoTooltip] remet ma foi en question avec succès"
 religious_interaction.2400.b:0 "Je ne salirai pas [recipient.GetFaith.HighGodName] avec cette farce."
 religious_interaction.2400.b.tt:0 "[actor.Custom('FR_only_le_GetShortUIName')|U][actor.GetShortUINameNoTooltip] en sera informé[actor.Custom('FR_E')]"
 religious_interaction.2400.b_turned_down:0 "[recipient.Custom('FR_only_le_GetShortUIName')|U][recipient.GetShortUIName] a refusé mon défi de débattre"

 used_literalist_debate_modifier:0 "A récemment débattu"
 used_literalist_debate_modifier_desc:0 "Ce personnage a récemment lancé un débat sur les principes essentiels de sa foi."
 literally_debated_modifier:0 "A récemment débattu"
 literally_debated_modifier_desc:0 "Ce personnage a récemment été mêlé à un débat sur les principes essentiels de sa foi."

 religious_interaction.2401.desc_intro:0 "Mon adversaire et moi nous rencontrons dans une grande salle de [debate_locale.GetNameNoTierNoTooltip], debout sur des tables bancales placées à quelques mètres l'une de l'autre et entouré[ROOT.Char.Custom2('FR_E', SCOPE.sC('actor'))]s par une foule de spectateurs enthousiastes. La salle fait silence et attend que le débat commence.\n\n"
 religious_interaction.2401.desc_won:0 "Pendant une heure, je démolis [recipient.Custom('FR_only_le_GetTitledFirstName')][recipient.GetTitledFirstName], attaque sa piété, son sens de la vertu, et remets même en question sa loyauté envers [actor.GetFaith.HighGodName]. La foule est virulente et [recipient.Custom('FR_LeLa')] bombarde d'œufs pourris et de choux moisis jusqu'à ce qu'[recipient.Custom('FR_IlElle')] fuit hors de la salle."
 religious_interaction.2401.desc_lost:0 "Les attaques verbales [recipient.Custom('FR_only_du_GetTitledFirstName')][recipient.GetTitledFirstName] commencent sans tarder, me donnant à peine une chance de les réfuter et en peu de temps la foule acclame le vainqueur tout désigné.\n\nJe continue à braver la pluie de légumes pourris pendant quelques minutes, mais je suis finalement forcé[ROOT.Char.Custom('FR_E')] de battre en retraite quand un des paysans me lance un poulet vivant à la tête."
 religious_interaction.2401.a_won:0 "Ne suis-je pas aimé[ROOT.Char.Custom('FR_E')] de [actor.GetFaith.HighGodName] ?"
 religious_interaction.2401.a_lost:0 "Ces gens ne comprennent pas la foi [actor.GetFaith.GetReligion.GetAdjectiveNoTooltip] !"

 religious_interaction.2402.desc_won:0 "Malgré la suffisance [actor.Custom('FR_only_du_GetTitledFirstName')][actor.GetTitledFirstName] à me défier dans un débat, sa détermination s'évanouit devant ma tempête de mots cinglants et de critiques pieuses. Très vite, la foule se joint à moi, et mon adversaire se retire sous une pluie de légumes moisis et un coq particulièrement agressif."
 religious_interaction.2402.desc_lost:0 "Bien que je fasse de mon mieux, [actor.Custom('FR_only_le_GetTitledFirstName')][actor.GetTitledFirstName] a clairement bien préparé ses arguments et la foule lui mange dans la main presque immédiatement. [actor.Custom('FR_IlElle')|U] continue à me critiquer pendant plus d'une heure, m'accusant de tous les vices et insinuant même que ma loyauté envers [recipient.GetFaith.HighGodName] est discutable.\n\nFinalement, je m'enfuis, sous un déluge de produits pourris provenant de la foule."

 religious_interaction.2403.desc:0 "[victim.Custom('FR_only_le_GetTitledFirstName')|U][victim.GetTitledFirstName] n'a pas la moindre chance. Bien qu'[victim.Custom('FR_IlElle')] se croie bien préparé[victim.Custom('FR_E')], j'écrase ses piètres arguments comme s'il s'agissait de mouches. À chaque contre-argument, [victim.Custom('FR_IlElle')] tressaille comme [victim.Custom('FR_SilSielle')] avait été touché[victim.Custom('FR_E')] par un coup. [victim.Custom('FR_IlElle')|U] semble finalement si incapable de se défendre que même la foule se tait.\n\n« ... et c'est pourquoi », dis-je en levant la main de façon théâtrale, un doigt accusateur pointé à travers la pièce, « vous ne serez jamais... »\nJe m'arrête quand je me rends compte qu'[victim.Custom('FR_IlElle')] halète et se tient"
 religious_interaction.2403.conclusion_either:0 "la poitrine."
 religious_interaction.2403.conclusion_man:1 "le bras."
 religious_interaction.2403.conclusion_woman:1 "le ventre."
 religious_interaction.2403.a.low_compassion:0 "« Je vois que vous choisissez la facilité pour tenter de vous en sortir »"
 religious_interaction.2403.a.zealous:0 "« [ROOT.Char.GetFaith.PantheonTerm|U] [ROOT.Char.GetFaith.PantheonTermHasHave] visiblement choisi un vainqueur. »"
 religious_interaction.2403.a.stubborn:0 "« Hé, je n'ai pas fini ! »"
 religious_interaction.2403.a:0 "« Est-ce que... Est-ce que ça va ? »"
 religious_interaction.2403.a.tt:0 "[victim.Custom('FR_only_le_GetShortUIName')|U][victim.GetShortUIName] a une crise cardiaque et [character_death_dies|El]"

 religious_interaction.2500.desc:0 "Pour que vous retrouviez vos esprits... Ce doit être un signe [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] ! Bienvenue dans la vraie foi."
 religious_interaction.2500.a:0 "Louons [ROOT.Char.GetFaith.HighGodName] !"

 religious_interaction.2501.desc:0 "Vous devez sûrement plaisanter ? Vos évidentes manœuvres politiques de fuite ne dissuaderont jamais le courroux [recipient.GetFaith.HighGodNamePossessive] !"
