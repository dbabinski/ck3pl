l_french:
 yearly.0001.opening:0 "[mentor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.0001.desc.default:0 "Depuis des années, mes aptitudes en ce qui concerne [ROOT.Char.Custom('YearlyEvent0001Skill')] m'ont bien servi, et il me semble qu'elles le pourraient aussi pour vous. Je serais heureu[mentor.Custom('FR_XSe')] de partager ce que je sais"
 yearly.0001.desc.arrogant:0 "Comme vous l'avez sans doute remarqué, je suis très compétent[mentor.Custom('FR_E')] en ce qui concerne [ROOT.Char.Custom('YearlyEvent0001Skill')]. Je serais heureu[mentor.Custom('FR_XSe')] de partager ma connaissance de ces sujets avec vous"
 yearly.0001.desc.councillor:0 "À votre service comme [mentor.Custom('CouncilPosition')|l] j'ai beaucoup appris sur [ROOT.Char.Custom('YearlyEvent0001SkillShort')]. Je suis disposé[mentor.Custom('FR_E')] à vous donner des leçons particulières dans ce domaine"
 yearly.0001.desc.nofavor:0 "afin de gagner vos faveurs."
 yearly.0001.desc.favor:0 "pour vous remercier de l'aide que vous m'avez apportée par le passé."
 yearly.0001.desc.friend:0 "[ROOT.Char.Custom('YearlyEvent0001SkillShort')|U] a toujours été mon point fort, et je souhaite partager mon expertise dans ce domaine avec vous. Si vous avez du temps disponible pour quelques leçons, je serais heureu[mentor.Custom('FR_XSe')] de vous enseigner ce que je sais."
 yearly.0001.a:0 "Votre aide est grandement appréciée."
 yearly.0001.a.success:0 "Je prends à cœur les leçons de [mentor.GetFirstNameNoTooltip]"
 yearly.0001.a.failure:0 "[mentor.GetFirstNameNoTooltip] me conseille sur ma situation actuelle"
 yearly.0001.b:0 "Une offre généreuse, mais si c'était plutôt moi qui vous aidais ?"
 yearly.0001.b.success:0 "[mentor.GetFirstNameNoTooltip] prend à cœur mes leçons"
 yearly.0001.b.failure:0 "Je conseille [mentor.GetFirstNameNoTooltip] sur sa situation actuelle"
 yearly.0001.c:0 "Tirons profit de la mise en commun de nos connaissances !"
 yearly.0001.d:0 "Je peux me débrouiller tout[ROOT.Char.Custom('FR_E')] seul[ROOT.Char.Custom('FR_E')]."

 yearly.0002.t:0 "Conseiller indiscret"
 yearly.0002.desc:0 "Puisqu'[councillor.Custom('FR_IlElle')] m'a loyalement servi comme [councillor.Custom('CouncilPosition')|l], j'ai donné [councillor.Custom('FR_only_au_GetTitledFirstName')][councillor.GetTitledFirstName] la possibilité de se déplacer librement au sein de ma cour.\n\nCependant, je viens d'apprendre qu'[councillor.GetSheHe] a profité de mon hospitalité en couchant avec m[ROOT.GetCharacter.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('child') )] [child.GetFirstName] !"
 yearly.0002.a:0 "Ils doivent être mariés pour être absous de leurs crimes."
 yearly.0002.c:0 "Je vais faire croupir [councillor.GetFirstNameNoTooltip] en prison !"
 yearly.0002.d:0 "Il serait regrettable que cela s'ébruite..."

 yearly.0003.t:0 "Amour interdit"
 yearly.0003.start.desc:0 "Au début, je pensais que c'était une blague — comment m[ROOT.GetCharacter.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('child'))] [child.GetFirstName] et [relative.Custom2('HerHisCharacterIntroductionNoComma', SCOPE.sC('child'))] auraient-ils pu être amants ?! La lettre interceptée par mes espions"
 yearly.0003.dislikes_incest.desc:0 "décrit des rencontres qu'aucun[child.Custom('FR_E')] [child.GetWomanMan] ne devrait avoir avec s[child.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('relative'))]..."
 yearly.0003.likes_incest.desc:0 "donne des détails #EMP fascinants#! sur leur relation charnelle..."
 yearly.0003.b:0 "Je vais tenter de couvrir leur liaison."
 yearly.0003.c:0 "Je les emprisonne pour avoir déshonoré la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] !"
 yearly.0003.d:0 "Les inviter dans ma chambre pour un « moment en famille »."

 yearly.0011.t:0 "Une comète aperçue !"
 yearly.0011.desc:0 "L'apparition d'une comète dans le ciel pousse tous les mortels à se demander ce que cela peut bien signifier. Des [ROOT.Char.GetWomenMen] plus sages que moi ont passé leur vie à moins cogiter, mais chaque paysan suffisant du pays semble avoir sa propre théorie bancale..."
 yearly.0011.gain_stress:0 "La comète panique d'innombrables sujets"
 yearly.0011.lose_stress:0 "La comète terrifie de nombreux fauteurs de troubles"
 yearly.0011.new_friends:0 "Peut-être que cela amène de nouveaux amis ?"
 yearly.0011.lustful:0 "Vite, que quelqu'un me serre fort !"
 yearly.0011.chaste:0 "Les fornicateurs nous l'ont fait subir !"
 yearly.0011.gluttonous:0 "La famine est proche ! Remplissez les garde-mangers !"
 yearly.0011.temperate:0 "C'est le jugement pour nos excès !"
 yearly.0011.greedy:0 "Je me demande quelles richesses il y a à tirer d'une comète..."
 yearly.0011.generous:0 "Cela #EMP prouve#! que nous sommes tous trop égoïstes !"
 yearly.0011.lazy:0 "Bah, je retourne me coucher."
 yearly.0011.diligent:0 "Cela nous préoccuperait moins si nous travaillions."
 yearly.0011.wrathful:0 "Je vais arracher cette maudite chose du ciel !"
 yearly.0011.calm:0 "Cela aussi passera."
 yearly.0011.patient:0 "Nous devrons élucider ce signe, à temps."
 yearly.0011.impatient:0 "Qu'est-ce que cela signifie ?!"
 yearly.0011.arrogant:0 "Un bon présage pour ma famille, je pense."
 yearly.0011.humble:0 "Nous ne sommes que des grains face à la Création."
 yearly.0011.deceitful:0 "Je me demande quelle explication me serait la plus utile..."
 yearly.0011.honest:0 "Il me semble que c'est juste une pierre ?"
 yearly.0011.craven:0 "#EMP TOUT LE MONDE PANIQUE !#!"
 yearly.0011.brave:0 "Quoi que cela signifie, nous lui ferons face !"
 yearly.0011.shy:0 "Je serais peut-être plus en sécurité dans ma tour..."
 yearly.0011.gregarious:0 "Si c'est la fin, festoyons avec des amis !"
 yearly.0011.ambitious:0 "Les comètes annoncent de grands actes et de grand[ROOT.Char.Custom('FR_E')]s [ROOT.Char.GetWomenMen] !"
 yearly.0011.content:0 "Quoi que cela signifie, c'est ce qui devait arriver."
 yearly.0011.arbitrary:0 "Cela signifie ce que je dis que cela signifie !"
 yearly.0011.just:0 "Ô comète, ô signe avant-coureur de la justice divine !"
 yearly.0011.cynical:0 "C'est probablement juste des flatulences paysannes."
 yearly.0011.zealous:0 "La fin est proche ! Repentez-vous !"
 yearly.0011.paranoid:0 "Mes ennemis retournent les cieux contre moi !"
 yearly.0011.trusting:0 "Peut-être que cela ne veut rien dire du tout ?"
 yearly.0011.compassionate:0 "J'espère que cela ne tombera pas sur quelqu'un..."
 yearly.0011.callous:0 "Tant que cela ne s'abat pas sur moi, qui s'en soucie ?"
 yearly.0011.sadistic:0 "J'espère que cela tombera sur un ennemi !"
 yearly.0011.stubborn:0 "Je ne bougerai pas pour moins que tout l'or de la Création."
 yearly.0011.fickle:0 "Je n'arrive pas à me faire une opinion..."
 yearly.0011.vengeful:0 "Hah, quelqu'un va avoir ce qu'il mérite !"
 yearly.0011.forgiving:0 "Que [ROOT.GetCharacter.GetFaith.HighGodName] pardonne nos péchés !"
