l_french:
 yearly.1001.t:0 "Derrière les cils baissés"
 yearly.1001.start.desc:0 "Alors que mes yeux croisent ceux [married_seducer.Custom('FR_only_du_GetTitledFirstName')][married_seducer.GetTitledFirstName] pour ce qui semble être la vingtième fois ce soir, je sais que je n’imagine pas des choses. Même à l'autre bout de la table, son regard est aussi intense que le soleil de midi.\n\n[married_seducer.GetSheHe|U] me veut,"
 yearly.1001.end_hesitation.desc:0 "et je peux sentir mon corps réagir, se réveiller. Cependant, [seducer_spouse.Custom('FR_only_le_GetTitledFirstName')][seducer_spouse.GetTitledFirstName] – s[seducer_spouse.Custom('FR_OnA')] [seducer_spouse.GetWifeHusband] et m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('seducer_spouse'))] – est aussi là ce soir..."
 yearly.1001.end_intimidated.desc:0 "et je suis terrifié[ROOT.Char.Custom('FR_E')]. Par [married_seducer.Custom('FR_LuiElle')] ? Par s[seducer_spouse.Custom('FR_OnA')] [seducer_spouse.GetWifeHusband] [seducer_spouse.Custom('FR_only_le_GetTitledFirstName')][seducer_spouse.GetTitledFirstName] ? Ou... par ce que je pourrais faire ? Je ne saurais dire."

 yearly.1001.end_spiteful.desc:0 "et je ne peux pas me le cacher, j'en ai envie aussi... Ou alors est-ce punir s[seducer_spouse.Custom('FR_OnA')] [seducer_spouse.GetWifeHusband] ce que je désire vraiment ? Est-ce vraiment important de le savoir ?"
 yearly.1001.a:0 "Livrons-nous à des galipettes !"
 yearly.1001.a.tt:0 "Je retrouverai [married_seducer.Custom('FR_only_le_GetTitledFirstName')][married_seducer.GetTitledFirstName] lorsque tout le monde dormira"
 yearly.1001.b:0 "Tout le monde connaîtra ses pensées pécheresses !"
 yearly.1001.c:0 "Non ! Mon cœur restera pur."
 
 yearly.1002.desc:0 "Plus tard, [married_seducer.GetFirstName] tombe sur le matelas, le souffle coupé et les yeux mi-clos. J'essuie langoureusement la sueur de sa poitrine avec mes doigts.\n\nQuelques instants plus tard, [married_seducer.GetFirstNameNoTooltip] repousse ma main avec un sourire d'excuse et dit : « C'est presque le matin. Je ferais mieux de partir. »"
 yearly.1002.a:0 "« Pourriez-vous rester un peu plus longtemps ? S'il vous plaît ? »"
 yearly.1002.a.success:0 "[married_seducer.GetFirstNameNoTooltip] reste"
 yearly.1002.a.success.message:0 "[married_seducer.GetFirstName] et moi avons fait l'amour jusqu'au lever du soleil."
 yearly.1002.a.failure:0 "[married_seducer.GetFirstNameNoTooltip] me trouve collant[ROOT.Char.Custom('FR_E')]"
 yearly.1002.a.failure.message:0 "[married_seducer.GetFirstName] s'est moqué[married_seducer.Custom('FR_E')] de moi et est parti[married_seducer.Custom('FR_E')]."
 yearly.1002.b:0 "« En effet, vous feriez mieux de vous dépêcher. »"
 yearly.1002.b.success:0 "[married_seducer.GetFirstNameNoTooltip] apprécie ma désinvolture"
 yearly.1002.b.success.message:0 "[married_seducer.GetFirstName] a apprécié ma désinvolture."
 yearly.1002.b.failure:0 "[married_seducer.GetFirstNameNoTooltip] attend quelque chose de plus"
 yearly.1002.b.failure.message:0 "[married_seducer.GetFirstName] a été blessé[married_seducer.Custom('FR_E')], comme [married_seducer.Custom('FR_SilSielle')] s'était attendu[married_seducer.Custom('FR_E')] à quelque chose de plus."

 yearly.1003.t:0 "J'aurais dû le savoir"
 yearly.1003.start.desc:0 "Dès lors que je suis certain[ROOT.Char.Custom('FR_E')] de ne pas avoir été suivi, j'ouvre la porte de [married_seducer.GetFirstName] et jette un coup d'œil à l'intérieur. L'objet de mon désir est debout, le dos tourné, nu comme le jour de sa naissance."
 yearly.1003.end.desc:0 "Je pousse la porte, me rapproche...\n\nSoudain, j'entends un grand bruit et tombe en arrière, heurtant violemment le sol. Il y a des cris, beaucoup de cris. Et des pas. J'ai la tête qui tourne...\n\n« Comme un rat dans un piège », murmure une voix familière dans mon oreille. [seducer_spouse.Custom('FR_only_le_GetTitledFirstName')|U][seducer_spouse.GetTitledFirstName]. Malédiction !"
 yearly.1003.a:0 "Je... Je cherchais les cabinets !"

 yearly.1010.t:0 "Partis dans la nuit"
 yearly.1010.start.desc:0 "Lorsque j'entre dans les appartements [abductee.Custom('FR_only_du_GetTitledFirstName')][abductee.GetTitledFirstName], la première chose que je remarque, c'est que le garde est affaissé dans un coin. La deuxième chose est l'entaille ensanglantée à sa gorge. M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('abductee'))], cependant, est introuvable !\n\n"
 yearly.1010.friend.desc:0 "[hunter.Custom('FR_only_le_GetTitledFirstName')|U][hunter.GetTitledFirstName] entre dans la chambre, un arc en bandoulière sur son épaule. « Je suis désolé[hunter.Custom('FR_E')], m[ROOT.Char.Custom('FR_OnA')] viei[ROOT.Char.Custom('FR_LLle')] ami[ROOT.Char.Custom('FR_E')]. C'est [abductor.Custom('FR_only_le_GetTitledFirstName')][abductor.GetTitledFirstName] qui l'a emmené[abductee.Custom('FR_E')]."
 yearly.1010.marshal.desc:0 "[hunter.GetCouncilTitle] [hunter.GetFirstName] entre dans la chambre, un arc en bandoulière sur son épaule. « Le garde encore en vie affirme que c'est [abductor.Custom('FR_only_le_GetTitledFirstName')][abductor.GetTitledFirstName] qui l'a emmené[abductee.Custom('FR_E')], [ROOT.Char.Custom('FR_MonseigneurMadame')|U]."
 yearly.1010.end.desc:0 "Les chiens et les [dummy_gender.GetWomenMen] sont prêt[dummy_gender.Custom('FR_E')]s. Quels sont vos ordres ? »"
 yearly.1010.abduction.tt:0 "[abductee.Custom('FR_only_le_GetTitledFirstName')|U][abductee.GetTitledFirstName] a été enlevé[abductee.Custom('FR_E')] par [abductor.Custom('FR_only_le_GetTitledFirstName')][abductor.GetTitledFirstName]"
 yearly.1010.friend.tt:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hunter'))] [hunter.Custom('FR_only_le_GetTitledFirstName')][hunter.GetTitledFirstName] est là pour aider."
 yearly.1010.a:0 "Capturer [abductor.Custom('FR_only_le_GetTitledFirstName')][abductor.GetTitledFirstNameNoTooltip] vivant[abductor.Custom('FR_E')]."
 yearly.1010.a.tt:0 "Je pourrai décider par la suite si je veux sauver, capturer ou tuer [abductee.Custom('FR_only_le_GetTitledFirstName')][abductee.GetTitledFirstName]\n\n"
 yearly.1010.b:0 "Je veux [abductor.Custom('FR_LeLa')] voir mort[abductor.Custom('FR_E')]."
 yearly.1010.c:0 "Tout ce qui m'importe c'est qu'[abductee.Custom('FR_IlElle')] revienne sain[abductee.Custom('FR_E')] et sau[abductee.Custom('FR_FVe')]."
 yearly.1010.d:0 "Cela m'est égal. Laissez-les partir."
 yearly_1010_save_abductee_random_list_effect.success.tt:0 "[abductee.Custom('FR_only_le_GetShortUIName')|U][abductee.GetShortUIName] est sauvé[abductee.Custom('FR_E')]"
 yearly_1010_save_abductee_random_list_effect.failure.tt:0 "[abductee.Custom('FR_only_le_GetShortUIName')|U][abductee.GetShortUIName] est enlevé[abductee.Custom('FR_E')] par [abductor.GetShortUIName]"
 
 yearly.1011.desc:0 "« Et votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))] ? », demande [hunter.GetFirstName]. « Personne d'autre que son garde n'a vu ou entendu quoi que ce soit. Je suis sûr[ROOT.Char.Custom('FR_E')] qu'il y a une bonne explication, mais vous devriez savoir – certain[dummy_gender.Custom('FR_E')]s [dummy_gender.GetWomenMen] soupçonnent qu'[abductee.GetSheHe] est parti[abductee.Custom('FR_E')] de son plein gré... »"
 yearly.1011.a:0 "Sottises. Défendez [abductee.GetFirstNameNoTooltip] au péril de votre vie."
 yearly.1011.b:0 "Je [abductee.Custom('FR_LeLa')] veux enchaîné[abductee.Custom('FR_E')]."
 yearly.1011.c:0 "Tranchez-lui la gorge et enterrez le corps."

 yearly_1010_outcome_effect_escape.tt:0 "[THIS.Char.Custom('FR_only_le_GetTitledFirstName')|U][THIS.Char.GetTitledFirstName] s'est échappé[THIS.Char.Custom('FR_E')]"
 yearly_1010_outcome_effect_abductee_save.tt:0 "[abductee.Custom('FR_only_le_GetTitledFirstName')|U][abductee.GetTitledFirstName] a été sauvé[abductee.Custom('FR_E')] et rendu[abductee.Custom('FR_E')] à moi"
 yearly_1010_outcome_effect_abductee_lost.tt:0 "[abductee.Custom('FR_only_le_GetTitledFirstName')|U][abductee.GetTitledFirstName] a été pris[abductee.Custom('FR_E')] par [abductor.Custom('FR_only_le_GetTitledFirstName')][abductor.GetTitledFirstName]"
 yearly_1010.target_imprison.desc:0 "[THIS.Char.Custom('FR_only_le_GetTitledFirstName')|U][THIS.Char.GetTitledFirstNameNoTooltip] est capturé[THIS.Char.Custom('FR_E')]"
 yearly_1010.target_wounded.desc:0 "[THIS.Char.Custom('FR_only_le_GetTitledFirstName')|U][THIS.Char.GetTitledFirstNameNoTooltip] est blessé[THIS.Char.Custom('FR_E')], mais s'échappe"
 yearly_1010.hunter_killed.desc:0 "[THIS.Char.Custom('FR_only_le_GetTitledFirstName')|U][THIS.Char.GetTitledFirstNameNoTooltip] tue [hunter.Custom('FR_only_le_GetTitledFirstName')][hunter.GetTitledFirstNameNoTooltip] et s'échappe"
 yearly_1010.target_killed.desc:0 "[THIS.Char.Custom('FR_only_le_GetTitledFirstName')|U][THIS.Char.GetTitledFirstNameNoTooltip] est tué[THIS.Char.Custom('FR_E')]"
 yearly_1010.abductee_saved.desc:0 "[abductee.Custom('FR_only_le_GetTitledFirstName')|U][abductee.GetTitledFirstNameNoTooltip] est sauvé[THIS.Char.Custom('FR_E')]"
 yearly_1010.abductee_saved.tt:0 "[abductee.Custom('FR_only_le_GetTitledFirstName')|U][abductee.GetTitledFirstName] m'est rendu[abductee.Custom('FR_E')] sain[abductee.Custom('FR_E')] et sau[abductee.Custom('FR_FVe')]."
 yearly_1010.abductee_lost.desc:0 "[abductor.Custom('FR_only_le_GetTitledFirstName')|U][abductor.GetTitledFirstNameNoTooltip] s'échappe avec [abductee.Custom('FR_only_le_GetTitledFirstName')][abductee.GetTitledFirstNameNoTooltip]"
 yearly_1010.abductee_lose.tt:0 "[abductee.Custom('FR_only_le_GetTitledFirstName')|U][abductee.GetTitledFirstName] est emmené[abductee.Custom('FR_E')] hors de mes terres"
 yearly_1010_kill_target_effect.tt:0 "[hunter.Custom('FR_only_le_GetTitledFirstName')|U][hunter.GetTitledFirstName] connaîtra mon secret"
 yearly.1013.start.desc:0 "L'incertitude est insupportable. Une heure passe, deux, puis trois... Je suis sur le point de faire préparer mon cheval quand j'entends crier de l'autre côté de la porte.\n\n"
 yearly.1013.hunter_dead_start.desc:0 "Tandis que j'entre dans la cour, je ne vois que des visages amers et le corps immobile de [hunter.GetFirstName] sur une civière improvisée."
 yearly.1013.hunter_alive_start.desc:0 "Je cours dans la cour, repérant immédiatement le regard abattu de [hunter.GetFirstName]."
 yearly.1013.hunter_dead_abductee_lost.desc:0 "Je regarde autour de moi, mais il n'y a aucun espoir en vue. Seuls des visages pleins d'amertume.\n\n« [abductor.GetTitledFirstName] l'a emmené[abductee.Custom('FR_E')], [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Nous avons échoué... »"
 yearly.1013.hunter_dead_both_escaped.desc:0 "[abductor.Custom('FR_only_le_GetTitledFirstName')|U][abductor.GetTitledFirstName] et [abductee.Custom('FR_only_le_GetTitledFirstName')][abductee.GetTitledFirstName] m'ont glissé entre les doigts."
 yearly.1013.abductee_lost.desc:0 "Je me dirige vers la porte, priant pour apercevoir le visage [abductee.Custom('FR_only_du_GetTitledFirstName')][abductee.GetTitledFirstName]. Mais chaque visage que je vois est plein d'amertume et aucun d'eux n'est le sien."
 yearly.1013.abductor_escaped_abductee_killed.desc:0 "Pourtant, ce n'est pas totalement un échec. Bien que l’on me dise que [abductor.Custom('FR_only_le_GetTitledFirstName')][abductor.GetTitledFirstName] s'est échappé[abductor.Custom('FR_E')], [hunter.GetFirstName] m'assure que [abductee.GetFirstName] a été mis[abductee.Custom('FR_E')] sous terre."
 yearly.1013.abductor_escaped_abductee_imprisoned.desc:0 "Pourtant, ce n'est pas totalement un échec. Bien que [abductor.Custom('FR_only_le_GetTitledFirstName')][abductor.GetTitledFirstName] se soit échappé[abductor.Custom('FR_E')], [abductee.GetFirstName] n'a pas été aussi chanceu[abductee.Custom('FR_XSe')]..."

 yearly.1013.a1:0 "Je m'occuperai de vous bientôt, [abductee.GetFirstNameNoTooltip]..."
 yearly.1013.a2:0 "Au moins [abductee.GetFirstNameNoTooltip] est hors de danger..."
 yearly.1013.a3:0 "Vous allez payer pour cela, [abductor.GetFirstNameNoTooltip]..."

 yearly.1014.t:0 "Une chasse réussie"
 yearly.1014.safe_hunter_start.desc:0 "En entrant dans la cour, je suis accueilli[ROOT.Char.Custom('FR_E')] par le large sourire de [hunter.GetFirstName]. "
 yearly.1014.abductee_saved_abductor_killed.desc:0 "[abductee.GetFirstName] est enveloppé[abductee.Custom('FR_E')] dans une couverture, assis[abductee.Custom('FR_E')] sur son cheval. Indemne.\n\nAlors que je l’aide à descendre, je regarde vers [hunter.GetFirstName]. [hunter.GetSheHe|U] hoche la tête de haut en bas. Le cas [abductor.Custom('FR_only_du_GetTitledFirstName')][abductor.GetTitledFirstName] a été réglé."
 yearly.1014.abductee_saved_abductor_imprisoned.desc:0 "[abductee.GetFirstName] est enveloppé[abductee.Custom('FR_E')] dans une couverture, assis[abductee.Custom('FR_E')] sur son cheval. Cela me donne des palpitations.\n\nEnsuite, je repère un autre visage familier. [abductor.Custom('FR_only_le_GetTitledFirstName')|U][abductor.GetTitledFirstName], enchaîné[abductor.Custom('FR_E')], traîné[abductor.Custom('FR_E')] derrière l'un des autres chevaux. Excellent."
 yearly.1014.abductee_saved_abductor_escaped.desc:0 "[abductee.GetFirstName] est enveloppé[abductee.Custom('FR_E')] dans une couverture, assis[abductee.Custom('FR_E')] sur son cheval. Indemne.\n\nAlors que je l’aide à descendre, je regarde vers [hunter.GetFirstName]. [hunter.GetSheHe|U] hoche la tête de gauche à droite. Ce n'est pas grave. Nous nous occuperons [abductor.Custom('FR_only_du_GetTitledFirstName')][abductor.GetTitledFirstName] le moment opportun."
 yearly.1014.both_killed.desc:0 "[hunter.GetSheHe|U] me fait signe de suivre.\n\nUne fois que nous sommes hors de portée de voix, [hunter.GetFirstName] me dit tout. Tandis qu'[hunter.GetSheHe] décrit comment ils sont morts, où ils ont été enterrés et comment, ma tension diminue lentement. Personne ne le saura jamais."
 yearly.1014.both_imprisoned.desc:0 "[hunter.GetSheHe|U] a une corde dans sa main sur laquelle [hunter.GetSheHe] tire. Deux personnes trébuchent en avant.\n\n[abductee.GetFirstName] et [abductor.GetFirstName] – ligotés et les yeux bandés."
 yearly.1014.abductee_killed_abductor_imprison.desc:0 "À côté d[hunter.Custom('FR_EluiElle')] se trouve [abductor.Custom('FR_only_le_GetTitledFirstName')][abductor.GetTitledFirstName], les yeux bandés et enchaîné[abductor.Custom('FR_E')].\n\nPour ce qui est [abductee.Custom('FR_only_du_GetTitledFirstName')][abductee.GetTitledFirstName]... Son absence et le regard de [hunter.GetFirstName] me disent que tout s'est passé comme prévu."
 yearly.1014.abductee_imprisoneid_abductor_killed.desc:0 "À côté d[hunter.Custom('FR_EluiElle')] se trouve [abductee.Custom('FR_only_le_GetTitledFirstName')][abductee.GetTitledFirstName], les yeux bandés et enchaîné[abductee.Custom('FR_E')].\n\nPour ce qui est [abductor.Custom('FR_only_du_GetTitledFirstName')][abductor.GetTitledFirstName]... Son absence et le regard de [hunter.GetFirstName] me disent que tout s'est passé comme prévu."
 yearly.1014.a:0 "C'est le sort qui attend tous ceux qui se mettent sur ma route !"

 yearly.1015.t:0 "Mon agneau égaré"
 yearly.1015.start.desc:0 "Quand [abductee.GetFirstName] s'est présenté[abductee.Custom('FR_E')] aux portes la nuit dernière, j'ai pensé que son fantôme était revenu me hanter. J'avais commencé à croire que je ne [abductee.Custom('FR_LeLa')] reverrai plus jamais et pourtant [abductee.GetSheHe] était là, aussi rée[abductee.Custom('FR_LLle')] que le sol sous mes pieds.\n\n[abductee.GetFirstNameNoTooltip] n'a pas prononcé beaucoup de mots depuis son retour, seulement "
 yearly.1015.released.desc:0 "que [abductor.Custom('FR_only_le_GetTitledFirstName')][abductor.GetTitledFirstName] a décidé de [abductee.Custom('FR_LeLa')] laisser partir. Je ne pensais pas que [abductor.Custom('FR_only_le_GetTitledFirstName')][abductor.GetTitledFirstNameNoTooltip] avait ne serait-ce qu'une once d'honorabilité et pourtant [abductee.GetFirstNameNoTooltip] est libre..."
 yearly.1015.escaped.desc:0 "qu'[abductee.GetSheHe] a saisi une occasion pour s'échapper. Même si cela semble hautement improbable, des choses encore plus étranges ont déjà dû se produire..."
 yearly.1015.immediate.tt:0 "[abductee.Custom('FR_only_le_GetTitledFirstName')|U][abductee.GetTitledFirstName] est revenu[abductee.Custom('FR_E')] à ma cour"
 yearly.1015.a.trusting:0 "Nous devrions louer [ROOT.Char.GetFaith.HighGodName] pour le retour de [abductee.GetFirstNameNoTooltip] !"
 yearly.1015.a.paranoid:0 "[abductee.GetFirstNameNoTooltip] cache quelque chose, j'en suis sûr[ROOT.Char.Custom('FR_E')]..."
 yearly.1015.a:0 "Je ne sais pas quoi croire..."
 
 yearly.1020.opening:0 "[vip.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1020.desc:1 "Dans quelques jours, m[enemy.Custom('FR_OnA')] [enemy.Custom('InsultAdjective')] [vip.Custom2('RelationToMeShort', SCOPE.sC('enemy'))] [enemy.Custom('FR_only_le_GetTitledFirstName')][enemy.GetTitledFirstName] voyagera à travers [my_county.GetNameNoTierNoTooltip]. Si vous orchestrez une embuscade et [enemy.Custom('FR_LeLa')] capturez, je vous récompenserai généreusement.\n\nSi vous acceptez mon offre, vous recevrez la moitié de l'argent maintenant et l'autre moitié lorsque vous livrerez [enemy.Custom('FR_only_le_GetTitledFirstName')][enemy.GetTitledFirstNameNoTooltip]. [enemy.Custom('FR_SilSielle')|U] devait mourir dans la mêlée, je ne verserai pas de larmes, mais je ne paierai pas pour son cadavre.\n\nJ'espère que les mots sur ce parchemin resteront entre nous. J'attends votre réponse avec impatience."
 yearly.1020.a:0 "Je connais l'endroit idéal pour une embuscade..."
 yearly.1020.a.rl.t:0 "Dans quelques jours"
 yearly.1020.a.capture.desc:0 "Je capture [enemy.Custom('FR_only_le_GetTitledFirstName')][enemy.GetTitledFirstNameNoTooltip]"
 yearly.1020.a.capture.tt:0 "[vip.Custom('FR_only_le_GetTitledFirstName')|U][vip.GetTitledFirstName] remettra le reste de l'argent lorsqu'[vip.GetSheHe] recevra [enemy.Custom('FR_only_le_GetTitledFirstName')][enemy.GetTitledFirstName]"
 yearly.1020.a.escape.desc:0 "[enemy.Custom('FR_only_le_GetTitledFirstName')|U][enemy.GetTitledFirstNameNoTooltip] s'échappe"
 yearly.1020.b:0 "Je feins d'accepter et avertis secrètement [enemy.GetFirstNameNoTooltip]."
 yearly.1020.a.kill.desc:0 "[enemy.Custom('FR_only_le_GetTitledFirstName')|U][enemy.GetTitledFirstNameNoTooltip] est tué[enemy.Custom('FR_E')] dans l'embuscade"
 yearly.1020.a.kill.message:0 "[enemy.Custom('FR_only_le_GetTitledFirstName')|U][enemy.GetTitledFirstName] a été tué[enemy.Custom('FR_E')] dans l'embuscade."
 yearly.1020.b.success.desc:0 "[vip.Custom('FR_only_le_GetTitledFirstName')|U][vip.GetTitledFirstNameNoTooltip] croit que j'ai tendu une embuscade [enemy.Custom('FR_only_au_GetTitledFirstName')][enemy.GetTitledFirstNameNoTooltip]"
 yearly.1020.b.success.tt:0 "[vip.Custom('FR_only_le_GetTitledFirstName')|U][vip.GetTitledFirstName] ne saura jamais que j'ai agi dans son dos"
 yearly.1020.b.failure.desc:0 "[vip.Custom('FR_only_le_GetTitledFirstName')|U][vip.GetTitledFirstNameNoTooltip] découvre que j'ai averti [enemy.Custom('FR_only_le_GetTitledFirstName')][enemy.GetTitledFirstNameNoTooltip]"
 yearly.1020.c:0 "Cette affaire semble beaucoup trop dangereuse."

 yearly.1021.desc:0 "L’espionne que j’avais envoyée chez [enemy.Custom('FR_only_le_GetTitledFirstName')][enemy.GetTitledFirstName] m’a fait son rapport. Quelle lecture passionnante ! [enemy.GetFirstNameNoTooltip] ne sourit certainement plus maintenant !\n\nLes soldats qui vont venir chercher ce [enemy.Custom('InsultAdjective')] [enemy.Custom('InsultNoun')] sont déjà en route, et oui, ils ont emmené l'or.\n\nCe fut un plaisir de faire affaire avec vous, [ROOT.Char.Custom('FR_SieurDame')] [ROOT.Char.GetFirstNameNoTooltip]. J'espère que nos chemins se recroiseront un jour."
 yearly.1021.a:0 "Oh, tout le plaisir est pour moi."
 yearly.1021.b:0 "En fait, je pense que je vais [enemy.Custom('FR_LeLa')] garder !"
 yearly.1021.b.tt:0 "[enemy.Custom('FR_only_le_GetTitledFirstName')|U][enemy.GetTitledFirstName] restera m[enemy.Custom('FR_OnA')] prisonni[enemy.Custom('FR_ErEre')]"

 yearly.1022.opening:0 "[enemy.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1022.desc:0 "Vous êtes un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] honorable, [ROOT.Char.Custom('FR_SieurDame')] [ROOT.Char.GetFirstNameNoTooltip]. Je vous dois ma liberté – peut-être même ma vie. Qui sait ce que ce [vip.Custom('InsultAdjective')] [vip.Custom('InsultNoun')] [vip.GetTitledFirstName] m'aurait fait si j'avais fini dans son cachot ?\n\nJe vous retournerai la faveur, je le jure. D'ici là, prenez soin de vous."
 yearly.1022.a:0 "Vous aussi, [enemy.Custom('FR_SieurDame')] [enemy.GetFirstNameNoTooltip]."

 yearly.1023.opening:0 "[vip.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 yearly.1023.desc:0 "Pensiez-vous vraiment pouvoir vous en sortir avec votre petit stratagème ? J'ai des yeux partout, [ROOT.Char.Custom('FR_SieurDame')] [ROOT.Char.GetFirstNameNoTooltip], et à partir de maintenant ils vous suivront de près.\n\nJe le jure sur ma vie – vous allez maudire le jour où vous avez décidé de vous mettre sur ma route."
 yearly.1023.a:0 "Cela aurait pu mieux se passer..."

 yearly.1030.t:0 "Chacun pour soi"
 yearly.1030.nervous.desc:0 "[hooked.Custom('FR_only_le_GetTitledFirstName')|U][hooked.GetTitledFirstName] est en train de tripoter nerveusement sa manche lorsque j'ouvre la porte de mes appartements. Que fait-[hooked.GetSheHe] ici à cette heure ?\n\n« Toutes mes excuses, mais je dois vous parler en privé. J'ai découvert quelque chose de #EMP très#! intéressant. »"
 yearly.1030.confident.desc:0 "Un coup puissant à la porte chasse toute somnolence de mon esprit. Qui dérange [ROOT.Char.Custom('FR_only_le_GetTitledFirstName')][ROOT.Char.GetTitleAsNameNoTooltip] à cette heure ?\n\nMon visiteur tardif n'est autre que [hooked.Custom('FR_only_le_GetTitledFirstName')][hooked.GetTitledFirstName]. « Je dois vous parler en privé. J'ai découvert quelque chose de #EMP très#! intéressant. »"
 yearly.1030.end.desc:0 "\n\n[hooked.Custom('FR_only_le_GetTitledFirstName')|U][hooked.GetTitledFirstNameNoTooltip] a découvert un secret [secret_character.Custom('FR_only_du_GetTitledFirstName')][secret_character.GetTitledFirstName], et est prêt[hooked.Custom('FR_E')] à le partager avec moi si cela [hooked.Custom('FR_LeLa')] libère de mon emprise."
 yearly.1030.a:0 "Je jure qu'après cela, vous ne me devrez plus rien."
 yearly.1030.a.tt:1 "[hooked.Custom('FR_only_le_GetTitledFirstName')|U][hooked.GetTitledFirstName] va vous dire un [secret|El] à propos [secret_character.Custom('FR_only_du_GetTitledFirstName')][secret_character.GetTitledFirstName]"
 yearly.1030.b:0 "Vous pensez pouvoir avoir des exigences ?! Dites-le ou bien..."
 yearly.1030.b.tt:1 "Vous forcez [hooked.Custom('FR_only_le_GetTitledFirstName')][hooked.GetTitledFirstName] à vous dire un [secret|El] à propos [secret_character.Custom('FR_only_du_GetTitledFirstName')][secret_character.GetTitledFirstName]"
 yearly.1030.c:0 "Je préfère vous avoir à ma botte plutôt qu[secret_character.Custom('FR_EluiElle')]."
 yearly.1030.a.start.desc:0 "Secret découvert"
 yearly.1030.a.secret_deviant.desc:0 "à propos de la perversion [secret_character.Custom('FR_only_du_GetTitledFirstName')][secret_character.GetTitledFirstName] !"
 yearly.1030.a.secret_homosexual.desc:0 "à propos du penchant [secret_character.Custom('FR_only_du_GetTitledFirstName')][secret_character.GetTitledFirstName] pour les [secret_character.GetWomenMen] !"
 yearly.1030.a.secret_murder_attempt.desc:0 "à propos de la tentative de meurtre ratée [secret_character.Custom('FR_only_du_GetTitledFirstName')][secret_character.GetTitledFirstName] contre [secret_target.GetTitledFirstNameOrMe] !"
 yearly.1030.a.secret_cannibal.desc:0 "à propos du goût [secret_character.Custom('FR_only_du_GetTitledFirstName')][secret_character.GetTitledFirstName] pour la chair humaine !"
 yearly.1030.a.secret_lover.desc:0 "à propos de la relation charnelle secrète entre [secret_character.Custom('FR_only_le_GetTitledFirstName')][secret_character.GetTitledFirstName] et [secret_target.Custom('FR_only_le_GetTitledFirstName')][secret_target.GetTitledFirstName] !"
 yearly.1030.a.secret_murder.desc:0 "que [secret_character.Custom('FR_only_le_GetTitledFirstName')][secret_character.GetTitledFirstName] est à l'origine de la mort prématurée [secret_target.Custom('FR_only_du_GetTitledFirstName')][secret_target.GetTitledFirstName] !"
 yearly.1030.a.secret_heretic.desc:0 "à propos des croyances hérétiques [secret_character.Custom('FR_only_du_GetTitledFirstName')][secret_character.GetTitledFirstName] !"
 yearly.1030.a.secret_incest.desc:0 "à propos de la relation incestueuse entre [secret_character.Custom('FR_only_le_GetTitledFirstName')][secret_character.GetTitledFirstName] et un de ses proches parents !"
 yearly.1030.a.secret_witch.desc:0 "que [secret_character.Custom('FR_only_le_GetTitledFirstName')][secret_character.GetTitledFirstName] est un[secret_character.Custom('FR_E')] sorci[secret_character.Custom('FR_ErEre')] !"

 yearly.1040.t:0 "Une visite inattendue"
 yearly.1040.tumble.desc:0 "Je suis arrivé[ROOT.Char.Custom('FR_E')] dans les appartements de m[suspicious.Custom('FR_OnA')] bien-aimé[suspicious.Custom('FR_E')] [suspicious.GetFirstName] sans me faire remarquer. Avec un désir ardent dans mon coeur – et mes cuisses – je pousse lentement la porte.\n\n"
 yearly.1040.dinner.desc:0 "Étant décidé[ROOT.Char.Custom('FR_E')] à passer une soirée reposante, je me dirige vers les appartements de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', suspicious)] [suspicious.GetFirstName] avec un peu [ROOT.Char.Custom('RegionalDrink')] et un [ROOT.Char.Custom('RegionalGameObject')]. Je pousse sa porte sans frapper.\n\n"
 yearly.1040.council_meeting.desc:0 "[suspicious.Custom('FR_only_le_GetTitledFirstName')|U][suspicious.GetTitledFirstName] est encore en retard pour une réunion du Conseil. Cette fois, c'en est trop ! Quand j'arrive à ses appartements, je n'ai volontairement pas la courtoisie de frapper.\n\n"
 yearly.1040.vassal_talk.desc:0 "Depuis que m[suspicious.Custom('FR_OnA')] vassal[suspicious.Custom('FR_E')] [suspicious.Custom('FR_only_le_GetTitledFirstName')][suspicious.GetTitledFirstName] est venu[suspicious.Custom('FR_E')] à la cour, sur ma généreuse invitation, [suspicious.GetSheHe] a à peine quitté ses appartements. J'exige une explication !\n\nJe pousse la porte."
 yearly.1040.end.desc:0 "[suspicious.Custom('FR_IlElle')|U] est assis[suspicious.Custom('FR_E')] à son bureau, en train d'écrire avec empressement. Tandis que je me racle la gorge, [suspicious.GetSheHe] sursaute. [suspicious.GetSheHe|U] met rapidement un rouleau de parchemin dans sa poche et se tourne vers moi, l'air inqui[suspicious.Custom('FR_EtEte')]."
 yearly.1040.a:0 "« Que cachez-vous ? Montrez-moi immédiatement ! »"
 yearly.1040.a.tt:0 "Je vais découvrir ce que [suspicious.Custom('FR_only_le_GetTitledFirstName')][suspicious.GetTitledFirstName] cache"
 yearly.1040.b:0 "Je reviens discrètement plus tard et fouille ses appartements."
 yearly.1040.b.success.desc:0 "Je trouve le parchemin"
 yearly.1040.b.failure.desc:0 "Je suis découvert[ROOT.Char.Custom('FR_E')] par [suspicious.Custom('FR_only_le_GetTitledFirstName')][suspicious.GetTitledFirstNameNoTooltip]"
 yearly.1040.c:0 "Je respecte sa vie privée."

 yearly.1041.start.desc:0 "Est-ce qu'[suspicious.GetSheHe] pensait vraiment que je ne le verrais pas ? « Donnez-le-moi ! Immédiatement ! »"
 yearly.1041.cross_arm.desc:0 "[suspicious.GetFirstNameNoTooltip] me tend le parchemin froissé et croise les bras."
 yearly.1041.shivering_hand.desc:0 "Avec une main tremblante, [suspicious.GetFirstNameNoTooltip] me tend le parchemin froissé."
 yearly.1041.middle.desc:0 "\n\n"
 yearly.1041.friend.desc:0 "Quelqu'un accepte une invitation, exprime son bonheur et son enthousiasme à passer du temps avec... moi ! La personne qui a écrit ceci est mon ami[secret_friend.Custom('FR_E')], [secret_friend.Custom('FR_only_le_GetTitledFirstName')][secret_friend.GetTitledFirstName] !\n\n« C'était supposé être une surprise, un voyage amusant et reposant pour vous deux... Maintenant tout est gâché !"
 yearly.1041.gift.desc:0 "C'est une lettre. Il y a quelque chose à propos d'une transaction monétaire, et des spécifications d'[ROOT.Char.Custom('SuitableGiftItem')] portant les armoiries [ROOT.Char.GetDynastyNameNoTooltip]...\n\n« Je voulais vous surprendre, vous donner quelque chose en guise de ma reconnaissance. Et maintenant, tout cela est gâché ! »"
 yearly.1041.feast.desc:0 "C’est une liste d’aliments et de boissons, ainsi que de nombreux noms familiers, dont celui de mon [ROOT.Char.Custom('MusicalPerformer')] préféré...\n\n« C'était supposé être une surprise. Je pensais que ce serait un beau geste d’organiser un banquet en votre honneur, et c’est ainsi que vous me remerciez... »"
 yearly.1041.hostile_scheme_agent_other.desc:0 "C'est une liste de dates et de lieux, de choses entendues et vues. Des choses privées... [suspicious.GetFirstNameNoTooltip] aide quelqu'un à comploter contre m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('scheme_target'))] [scheme_target.GetFirstName] !"
 yearly.1041.hostile_scheme_agent_me.desc:0 "C'est une liste de dates et de lieux, de choses entendues et vues. Des choses que j'ai dites et faites ! [suspicious.GetFirstNameNoTooltip] a un compte rendu de mes activités et aide quelqu'un à comploter contre moi !"
 yearly.1041.secret_wicked.desc:0 "Bien, bien, bien. Que c'est délicieusement malsain. Selon cette lettre de chantage, [suspicious.GetFirstNameNoTooltip] [secret.Custom('SecretDescriptionThirdPerson')] !"
 yearly.1041.secret_angry.desc:0 "Je parcours la lettre, horrifié[ROOT.Char.Custom('FR_E')]. C'est une accusation convaincante disant que [suspicious.GetFirstNameNoTooltip] [secret.Custom('SecretDescriptionThirdPerson')] !"
 
 yearly.1041.a.good:0 "Je... je suis désolé[ROOT.Char.Custom('FR_E')]. Je ne savais pas !"
 yearly.1041.a.bad:0 "Des preuves écrites. Comme c'est prévenant !"
 yearly.1041.friend.tt:0 "Si je n'avais pas gâché la surprise [suspicious.Custom('FR_only_du_GetTitledFirstName')][suspicious.GetTitledFirstName], j'aurais diminué mon [stress|El] et amélioré l’[opinion|El] qu'a de moi [secret_friend.Custom('FR_only_le_GetTitledFirstName')][secret_friend.GetTitledFirstName]"
 yearly.1041.gift.tt:0 "Si je n'avais pas gâché la surprise [suspicious.Custom('FR_only_du_GetTitledFirstName')][suspicious.GetTitledFirstName], j'aurais gagné de l’[gold|El]"
 yearly.1041.feast.tt:0 "Si je n'avais pas gâché la surprise [suspicious.Custom('FR_only_du_GetTitledFirstName')][suspicious.GetTitledFirstName], j'aurais obtenu du [prestige|El]"

 yearly.1042.start.desc:0 "Tandis que je fouille dans ses affaires, [suspicious.Custom('FR_only_le_GetTitledFirstName')][suspicious.GetTitledFirstName] dort profondément. Le sédatif que j'ai mis dans son [suspicious.Custom('RegionalDrink')] a bien fonctionné ! En quelques minutes, je trouve le morceau de parchemin qu'[suspicious.GetSheHe] me cachait...\n\n"
 yearly.1042.friend.desc:0 "Quelqu'un accepte une invitation, exprime son bonheur et son enthousiasme à passer du temps avec... moi ! La personne qui a écrit ceci est mon ami[secret_friend.Custom('FR_E')], [secret_friend.Custom('FR_only_le_GetTitledFirstName')][secret_friend.GetTitledFirstName] !\n\nIl semble que [suspicious.GetFirstNameNoTooltip] envisage de me faire la surprise d'un voyage avec [secret_friend.GetFirstNameNoTooltip] !"
 yearly.1042.gift.desc:0 "C'est une lettre. Il y a quelque chose à propos d'une transaction monétaire, et des spécifications d'[ROOT.Char.Custom('SuitableGiftItem')] portant les armoiries [ROOT.Char.GetDynastyNameNoTooltip]...\n\nIl semble que [suspicious.GetFirstNameNoTooltip] envisage de me faire un cadeau !"
 yearly.1042.feast.desc:0 "C’est une liste d’aliments et de boissons, ainsi que de nombreux noms familiers, dont celui de mon [ROOT.Char.Custom('MusicalPerformer')] préféré...\n\nIl semble que [suspicious.GetFirstNameNoTooltip] envisage de me faire la surprise d'un banquet organisé en mon honneur !"
 yearly.1042.a.good:0 "Ce n'est pas ce à quoi je m'attendais."
 yearly.1042.good.tt:0 "Je vais agir comme si je ne savais rien au moment où [suspicious.Custom('FR_only_le_GetTitledFirstName')][suspicious.GetTitledFirstName] me fera la surprise"

 yearly.1043.t:0 "Pris[ROOT.Char.Custom('FR_E')] la main dans le sac"
 yearly.1043.desc:0 "Je fouille dans le bureau [suspicious.Custom('FR_only_du_GetTitledFirstName')][suspicious.GetTitledFirstName] tandis que je sens mon pouls s'accélérer. Où est ce fichu morceau de parchemin ?\n\n« Oh... [ROOT.Char.GetFirstNameNoTooltip] ? Que faites-vous ici ?! »\n\nJe me retourne et trouve [suspicious.GetFirstNameNoTooltip], somnolent[suspicious.Custom('FR_E')], mais clairement indigné[suspicious.Custom('FR_E')], qui titube en sortant du lit. Il semble que le sédatif que j'ai mis dans son [suspicious.Custom('RegionalDrink')] du soir n'ait pas eu l'effet escompté..."
 yearly.1043.a:0 "Je... J'étais justement en train de partir."
 yearly.1043.a.tt:0 "Je n'ai pas trouvé ce que [suspicious.Custom('FR_only_le_GetTitledFirstName')][suspicious.GetTitledFirstName] cachait"

 yearly.1044.t:0 "Un geste de reconnaissance"
 yearly.1044.start.desc:0 "« Je sais que j'ai dernièrement agi de manière étrange et je m'en excuse. Ceci étant, j'avais une bonne raison ! », dit [suspicious.Custom('FR_only_le_GetTitledFirstName')][suspicious.GetTitledFirstName] avec un sourire espiègle.\n\n"
 yearly.1044.friend.desc:0 "[suspicious.GetSheHe|U] me fait signe de [suspicious.Custom('FR_LeLa')] suivre et me conduit dans la cour. [secret_friend.Custom('FR_only_le_GetTitledFirstName')|U][secret_friend.GetTitledFirstName] est assis[secret_friend.Custom('FR_E')] sur son cheval et habillé[secret_friend.Custom('FR_E')] pour le voyage !\n\n« J'ai organisé un petit voyage pour vous deux ! », dit [suspicious.GetFirstNameNoTooltip] avec enthousiasme. « J'ai pensé que vous pourriez passer du bon temps ensemble ! »"
 yearly.1044.gift.desc:0 "[suspicious.GetSheHe|U] me tend un cadeau soigneusement emballé, entouré de rubans colorés. « Je voulais vous surprendre. Je l'ai fait personnaliser, il n'en existe qu'un comme ça. Allez-y, ouvrez-le ! »"
 yearly.1044.feast.desc:0 "[suspicious.GetSheHe|U] me fait signe de [suspicious.Custom('FR_LeLa')] suivre et me conduit dans la grande salle. Lorsqu'[suspicious.GetSheHe] ouvre la porte, quelqu'un commence à jouer une mélodie joyeuse. Ouah... les décorations, l'odeur ! Et tout le monde est là !\n\n« C'est un banquet en votre honneur ! Laissez-moi vous offrir une coupe de [ROOT.Char.Custom('RegionalDrink')] ! »"
 yearly.1044.a:0 "Merci, [suspicious.GetFirstNameNoTooltip] !"

 yearly.1050.t:0 "[heir.Custom('FR_LeLa')|U] grand[heir.Custom('FR_E')] duelliste"
 yearly.1050.angry.desc:0 "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] est arrivé[angry_vassal.Custom('FR_E')] à la cour avec un bras bandé et une soif de vengeance. [angry_vassal.GetSheHe|U] me dit que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('heir'))] [heir.Custom('FR_only_le_GetTitledFirstName')][heir.GetTitledFirstName] s'est « déchaîné[heir.Custom('FR_E')] » à [title.GetNameNoTierNoTooltip].\n\n« Votre [heir.Custom('GirlBoy')] se prend pour un[heir.Custom('FR_E')] duelliste – [heir.GetSheHe] est venu[heir.Custom('FR_E')] jusqu'à ma porte pour me défier publiquement ! Je n'ai pas eu d'autre choix que d'accepter. Ce n'est pas la première fois, je ne suis que [angry_vassal.Custom('FR_LeLa')] derni[angry_vassal.Custom('FR_ErEre')] sur une longue liste de victimes !"
 yearly.1050.scared.desc:0 "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] est arrivé[angry_vassal.Custom('FR_E')] à la cour avec un bras bandé et le regard effrayé. [angry_vassal.GetSheHe|U] me dit que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('heir'))] [heir.Custom('FR_only_le_GetTitledFirstName')][heir.GetTitledFirstName] a défié des gens en duel dans tout [title.GetNameNoTierNoTooltip].\n\n« Veuillez me pardonner, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], mais cela doit s'arrêter. [heir.Custom('FR_only_le_GetTitledFirstName')|U][heir.GetTitledFirstNameNoTooltip|U] est venu[heir.Custom('FR_E')] jusqu'à ma porte pour me défier ! Je n'ai pas eu d'autre choix que d'accepter. J'ajoute que je ne suis que [angry_vassal.Custom('FR_LeLa')] derni[angry_vassal.Custom('FR_ErEre')] sur une longue liste de victimes ! »"

 yearly.1050.a:0 "Que ces duels cessent immédiatement !"
 yearly.1050.b:0 "Un passe-temps dangereux. Vous avez besoin d'un instructeur."
 yearly.1050.c.failure.tt:0 "[heir.Custom('FR_only_le_GetTitledFirstName')|U][heir.GetTitledFirstName] continuera à défier les gens en duels"
 yearly.1050.c.success.tt:0 "[heir.Custom('FR_only_le_GetTitledFirstName')|U][heir.GetTitledFirstName] ne défiera plus quiconque"
 yearly.1050.c.success.wounded.tt:0 "[heir.Custom('FR_only_le_GetTitledFirstName')|U][heir.GetTitledFirstName] pourrait être blessé[heir.Custom('FR_E')]"
 yearly.1050.c.failure.wounded.tt:0 "Je pourrais être blessé[ROOT.Char.Custom('FR_E')]"
 yearly.1050.c:0 "Pouah ! Votre [heir.Custom2('RelationToMeShort', ROOT.Char)] va vous montrer comment on fait !"
 yearly.1050.critical_success.desc:0 "Je bats [heir.GetFirstNameNoTooltip]"
 yearly.1050.failure.desc:0 "Je perds le duel"


 yearly.1051.t:0 "Le retour [heir.Custom('FR_DuDela')] duelliste"
 yearly.1051.victory.desc:0 "Quand [heir.Custom('FR_only_le_GetTitledFirstName')][heir.GetTitledFirstName] est revenu[heir.Custom('FR_E')] de ses aventures, tous les courtisans étaient là pour [heir.Custom('FR_LeLa')] voir. Certains d'entre eux ont applaudi et ont crié leur admiration, tandis que d'autres ont été... moins impressionnés.\n\nMais personne ne peut nier que [heir.GetFirstNameNoTooltip] s’est révélé[heir.Custom('FR_E')] être un[heir.Custom('FR_E')] excellent[heir.Custom('FR_E')] duelliste après avoir vaincu autant d'adversaires."
 yearly.1051.murder.desc:0 "Avant même que [heir.Custom('FR_only_le_GetTitledFirstName')][heir.GetTitledFirstName] n'ouvre la bouche, je peux déjà dire que ce ne sera pas une bonne nouvelle. La panique, visible dans ses yeux, ne lui ressemble pas.\n\n« S'il vous plaît, [heir.Custom2('RelationToMeShort', ROOT.Char)], vous devez m'aider. Je ne voulais pas... [angry_vassal_2.GetSheHe|U] n'était pas censé[angry_vassal_2.Custom('FR_E')] mourir ! »"
 yearly.1051.decent.desc:0 "[heir.Custom('FR_only_le_GetTitledFirstName')|U][heir.GetTitledFirstName] est revenu[heir.Custom('FR_E')] de ses aventures plus fort[heir.Custom('FR_E')]. Bien qu'[heir.GetSheHe] ait perdu quelques duels et provoqué la colère de certains de mes vassaux, [heir.GetSheHe] a également eu son lot de victoires et acquis une expérience précieuse.\n\nIl est peut-être temps d'apaiser [angry_vassal_2.Custom('FR_only_le_GetTitledFirstName')][angry_vassal_2.GetTitledFirstName]. [heir.GetFirstNameNoTooltip] aurait pu être plus dou[heir.Custom('FR_XCe')] avec [angry_vassal_2.Custom('FR_LuiElle')]..."
 yearly.1051.defeat.desc:0 "[heir.Custom('FR_only_le_GetTitledFirstName')|U][heir.GetTitledFirstName] est finalement revenu[heir.Custom('FR_E')] la queue entre les jambes. L'insouciant[heir.Custom('FR_E')] [heir.Custom('GirlBoy')] a parcouru le pays et défié vassal après vassal, et a perdu chaque duel.\n\nAprès une défaite embarrassante face [angry_vassal_2.Custom('FR_only_au_GetTitledFirstName')][angry_vassal_2.GetTitledFirstName], [heir.GetSheHe] semble enfin avoir compris la leçon."
 yearly.1051.great_victory_end.desc:0 "[heir.GetFirstNameNoTooltip] a même vaincu [angry_vassal_2.Custom('FR_LeLa')] grand[angry_vassal_2.Custom('FR_E')] champio[angry_vassal_2.Custom('FR_NNne')] [angry_vassal_2.GetTitledFirstName] !"
 yearly.1051.regular_victory_end.desc:0 "Sa victoire contre [angry_vassal_2.Custom('FR_only_le_GetTitledFirstName')][angry_vassal_2.GetTitledFirstName] est dite avoir été particulièrement impressionnante."
 yearly.1051.victorious.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))|U], vous m'avez rendu[ROOT.Char.Custom('FR_E')] fi[ROOT.Char.Custom('FR_ErEre')]."
 yearly.1051.murder.a:0 "Vous avez tué [angry_vassal_2.Custom('FR_only_le_GetTitledFirstName')][angry_vassal_2.GetTitledFirstNameNoTooltip] ?!"
 yearly.1051.decent.a:0 "Voulez-vous vous reposer maintenant, [heir.GetFirstNameNoTooltip] ?"
 yearly.1051.defeat.a:0 "Vous m'embarrassez."

 yearly.1060.t:0 "La plus vieille blague du monde"
 yearly.1060.bed.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] s'appuie sur un coude et sourit malicieusement."
 yearly.1060.dance.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bouge gracieusement avec la musique, ses yeux brillent de joie. Alors que la danse nous rassemble, [joker.GetSheHe] se penche vers moi et me murmure à l'oreille. "
 yearly.1060.dinner.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] fait tourbillonner sa coupe de [joker.Custom('RegionalDrink')] et se penche vers moi avec un sourire malicieux."
 yearly.1060.garden.desc:0 "Alors que nous déambulons dans les jardins, [joker.Custom2('MyCharacterIntroduction', ROOT.Char)] se penche vers moi avec un sourire malicieux."
 yearly.1060.ride.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] il serre la bride à son cheval et lui donne une tape dans le cou. Quand [joker.GetSheHe] lève les yeux vers moi, je peux voir la rougeur de ses joues et le regard malicieux dans ses yeux."
 yearly.1060.joke.desc:0 "\n\n« [ROOT.Char.GetFirstNameNoTooltip]... Qu'est-ce qui pend à la cuisse d'un homme et qui veut pénétrer le trou qu'il a souvent pénétré auparavant ? »"
 yearly.1060.a.tt:0 "Je me demande ce que [joker.GetFirstNameNoTooltip] veut entendre ?\n"
 yearly.1060.a:0 "Une clé."
 yearly.1060.charmed.message:0 "[joker.GetFirstNameNoTooltip] est charmé[joker.Custom('FR_E')]"
 yearly.1060.amused.message:0 "[joker.GetFirstNameNoTooltip] est amusé[joker.Custom('FR_E')]"
 yearly.1060.disappointed.message:0 "[joker.GetFirstNameNoTooltip] est déçu[joker.Custom('FR_E')]"
 yearly.1060.b:0 "Une épée."
 yearly.1060.c.male:0 "Voulez-vous que je vous montre ?"
 yearly.1060.c.female:0 "Peut-être pourriez-vous me montrer ?"
 yearly.1060.very_charmed.message:0 "[joker.GetFirstNameNoTooltip] est entièrement sous le charme"
 yearly.1060.reveal_secret.tt:0 "[joker.Custom('FR_only_le_GetTitledFirstName')|U][joker.GetTitledFirstName] connaîtra mon secret"
 yearly.1060.sex_and_maybe_lover.tt:0 "[joker.GetFirstNameNoTooltip] et moi passons la nuit ensemble..."
 yearly.1060.sex.tt:0 "[joker.GetFirstNameNoTooltip] et moi faisons des galipettes"
 yearly.1060.crude.message:0 "[joker.GetFirstNameNoTooltip] me trouve vulgaire"
 yearly.1060.d:0 "Je ne sais pas de quoi vous parlez..."
 yearly.1060.e:0 "C'est vulgaire !"

 yearly.1070.t:0 "Une irrésistible attirance"
 yearly.1070.start.desc:0 "Il y a quelque chose de spécial chez [potential_soulmate.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Est-ce la façon dont [potential_soulmate.GetSheHe] sourit ?"
 yearly.1070.peal.desc:0 "Ses éclats"
 yearly.1070.rumble.desc:0 "Ses éclats"
 yearly.1070.middle.desc:0 "de rire caractéristiques ? Ou peut-être"
 yearly.1070.benevolent.desc:0 "la gentille façon qu'[potential_soulmate.GetSheHe] a de traiter les gens, qu'ils soient de la haute noblesse ou des roturiers ?"
 yearly.1070.dominant.desc:0 "sa volonté de fer ?"
 yearly.1070.submissive.desc:0 "sa douceur ?"
 yearly.1070.extroverted.desc:0 "sa capacité à rendre chaque conversation simple et plaisante ?"
 yearly.1070.introverted.desc:0 "son regard si expressif, alors même qu'aucun mot ne franchit ses lèvres ?"
 yearly.1070.emotional.desc:0 "sa nature émotive ?"
 yearly.1070.levelheaded.desc:0 "son sang-froid noble et inébranlable ?"
 yearly.1070.intelligent.desc:0 "son esprit incroyablement vif ?"
 yearly.1070.fair.desc:0 "ses beaux atours ?"
 yearly.1070.handsome.desc:0 "ses beaux traits ?"
 yearly.1070.zealous.desc:0 "sa dévotion inébranlable envers [ROOT.Char.GetFaith.HighGodName] ?"
 yearly.1070.fallback.desc:0 "ses beaux yeux ?"
 yearly.1070.end.desc:0 "\n\nJe ne peux pas tout à fait mettre le doigt dessus, mais il y a au moins une chose dont je suis sûr[ROOT.Char.Custom('FR_E')]. Quand je suis en sa présence, j'ai du mal à me concentrer sur autre chose."
 yearly.1070.a:0 "Je vais exprimer mon amour éternel pour [potential_soulmate.Custom('FR_LuiElle')] !"
 yearly.1070.b:0 "C'est charnel, pas sentimental..."
 yearly.1070.c:0 "Je vais lui écrire un petit poème."
 yearly.1070.d:0 "Je refuse d'être distrait[ROOT.Char.Custom('FR_E')] par un[potential_soulmate.Custom('FR_E')] [potential_soulmate.GetWomanMan] !"
 yearly.1070.scheme.tt:0 "Le [scheme|El] aura une meilleure [success_chance|El]"


 ### YOU ARE BEING PARANOID ###
 yearly.1080.t:0 "Une suspicion qui s'installe"
 yearly.1080.normal.desc:0 "Il y a quelque chose de bizarre chez [suspicious.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], mais je n'arrive pas à mettre le doigt dessus. Ce n'est peut-être que mon imagination, mais quoi qu'il en soit cela m'empêche de dormir la nuit."
 yearly.1080.paranoid.desc:0 "M[suspicious.Custom('FR_OnA')] [suspicious.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('suspicious'))] [suspicious.Custom('FR_only_le_GetTitledFirstName')][suspicious.GetTitledFirstName] prépare quelque chose, je le sais ! Sinon, pourquoi rôder comme [suspicious.Custom('FR_IlElle')] le fait et me lancer des regards bizarres ? Par ailleurs, mes affaires ne sont pas là où je les ai laissées ! A-t-[suspicious.Custom('FR_IlElle')] été dans mes appartements ?!\n\n[suspicious.GetSheHe|U] sourit, mais je sais ce qui se cache en dessous !"
 yearly.1080.a.friend:0 "Mon ami[investigator.Custom('FR_E')] de confiance [investigator.GetFirstName] doit enquêter."
 yearly.1080.a.spymaster:0 "Mon maître-espion [investigator.GetFirstName] doit enquêter."
 yearly.1080.a.success:0 "L'enquête [investigator.Custom('FR_only_du_GetTitledFirstName')][investigator.GetTitledFirstNameNoTooltip] réussit"
 yearly.1080.a.success.tt:0 "Si [suspicious.Custom('FR_only_le_GetShortUIName')][suspicious.GetShortUIName] cache quelque chose, ce sera révélé"
 yearly.1080.a.failure:0 "L'enquête [investigator.Custom('FR_only_du_GetTitledFirstName')][investigator.GetTitledFirstNameNoTooltip] échoue"
 yearly.1080.b:0 "Je vais me pencher sur cette question immédiatement."
 yearly.1080.b.success:0 "Votre enquête réussit"
 yearly.1080.b.failure:0 "Votre enquête échoue"
 yearly.1080.c:0 "« Que se passe-t-il ici, [suspicious.GetFirstNameNoTooltip] ? Dites-moi la vérité ! »"
 yearly.1080.c.success:0 "[suspicious.GetFirstNameNoTooltip] dit la vérité"
 yearly.1080.c.failure:0 "[suspicious.GetFirstNameNoTooltip] nie tout"
 yearly.1080.d:0 "Je deviens paranoïaque..."
 yearly.1080.c.lunatic:0 "[suspicious.GetFirstNameNoTooltip] apaise vos craintes"

 # Paranoid investigation: discovery
 yearly.1081.investigator_start.desc:0 "[investigator.Custom('FR_only_le_GetTitledFirstName')|U][investigator.GetTitledFirstName] a découvert des preuves irréfutables de la culpabilité [suspicious.Custom('FR_only_du_GetTitledFirstName')][suspicious.GetTitledFirstName]."
 yearly.1081.you_start.desc:0 "Au cours de mon enquête, j'ai découvert des preuves irréfutables de la culpabilité [suspicious.Custom('FR_only_du_GetTitledFirstName')][suspicious.GetTitledFirstName]."
 yearly.1081.murder.desc:0 "[suspicious.GetSheHe|U] a comploté pour commettre un meurtre"
 yearly.1081.abduct.desc:0 "[suspicious.GetSheHe|U] a comploté pour commettre un enlèvement"
 yearly.1081.seduce.desc:0 "[suspicious.GetSheHe|U] a comploté pour séduire"
 yearly.1081.elope.desc:0 "[suspicious.GetSheHe|U] a comploté pour s'enfuir et se marier"
 yearly.1081.scheme_type_fallback.desc:0 "[suspicious.GetSheHe|U] a comploté contre"
 yearly.1081.me.desc:0 "moi !"
 yearly.1081.my_introduction.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] !"

 yearly.1081.agent_murder.desc:0 "[suspicious.GetSheHe|U] est au service de quelqu'un qui prépare un meurtre"
 yearly.1081.agent_abduct.desc:0 "[suspicious.GetSheHe|U] est au service de quelqu'un qui prépare un enlèvement"
 yearly.1081.agent_seduce.desc:0 "[suspicious.GetSheHe|U] est au service de quelqu'un qui prépare une séduction"
 yearly.1081.agent_elope.desc:0 "[suspicious.GetSheHe|U] est au service de quelqu'un qui prépare une fuite pour se marier"
 yearly.1081.agent_scheme_type_fallback.desc:0 "[suspicious.GetSheHe|U] est au service de quelqu'un qui complote contre"

 yearly.1081.traitor_end.desc:0 "\n\nC[suspicious.Custom('FR_EEtte')] [suspicious.Custom('InsultAdjective')] traîtr[suspicious.Custom('FR_EEsse')] aura ce qu'[suspicious.Custom('FR_IlElle')] mérite !"
 yearly.1081.useful_end.desc:0 "\n\nQue[suspicious.Custom('FR_LLle')] [suspicious.Custom('InsultNoun')] sournois[suspicious.Custom('FR_E')] ! Cette information s'avérera certainement utile."
 yearly.1081.secret.desc:0 "[suspicious.GetSheHe|U] [guilty_owned_secret.Custom('SecretDescriptionThirdPerson')] !"
 yearly.1081.a:0 "Je le savais !"

 # Paranoid investigation: innocent
 yearly.1082.investigator_start.desc:0 "[investigator.Custom('FR_only_le_GetTitledFirstName')|U][investigator.GetTitledFirstName] a conclu son enquête sur les activités [suspicious.Custom('FR_only_du_GetTitledFirstName')][suspicious.GetTitledFirstName] et n'a trouvé aucune preuve d'activité criminelle ou autres actes malveillants, pas même des rumeurs suspectes."
 yearly.1082.you_start.desc:0 "Caché[ROOT.Char.Custom('FR_E')] dans l'ombre, je suis allé dans des tavernes louches et j'ai tout vérifié. Pourtant je n'ai trouvé aucune preuve compromettante contre [suspicious.Custom('FR_only_le_GetTitledFirstName')][suspicious.GetTitledFirstName], pas même une rumeur suspecte !"
 yearly.1082.normal.desc:0 "\n\nBien qu'il semble que je me sois trompé cette fois-ci, ce n'était pas du temps perdu. Ce soir, je vais dormir tranquille."
 yearly.1082.paranoid.desc:0 "\n\n[suspicious.GetFirstNameNoTooltip] est peut-être innocent[suspicious.Custom('FR_E')] cette fois, mais il y a encore quelque chose qui me gêne chez [suspicious.Custom('FR_LuiElle')]. Je garderai les yeux sur [suspicious.Custom('FR_LuiElle')], c'est sûr."
 yearly.1082.a:0 "Mieux vaut prévenir que guérir !"
 yearly.1082.a.tt:0 "[suspicious.Custom('FR_only_le_GetShortUIName')|U][suspicious.GetShortUIName] semble innocent[suspicious.Custom('FR_E')]"

 # Paranoid investigation: failure
 yearly.1083.investigator_start.desc:0 "[investigator.Custom('FR_only_le_GetTitledFirstName')|U][investigator.GetTitledFirstName] est revenu[investigator.Custom('FR_E')] les mains vides. « Je n'ai trouvé aucune preuve contre [suspicious.Custom('FR_only_le_GetTitledFirstName')][suspicious.GetTitledFirstName] et peut-être qu'[suspicious.Custom('FR_IlElle')] est en fait innocent[suspicious.Custom('FR_E')]. Je ne peux le garantir, car c'est un[suspicious.Custom('FR_E')] [suspicious.GetWomanMan] prudent[suspicious.Custom('FR_E')]. [investigator.GetFaith.HighGodName|U] sait ce qu'[suspicious.Custom('FR_IlElle')] pourrait cacher. »"
 yearly.1083.you_start.desc:0 "Je n'ai rien trouvé de compromettant contre [suspicious.Custom('FR_only_le_GetTitledFirstName')][suspicious.GetTitledFirstName] durant mon enquête hormis que c'est un[suspicious.Custom('FR_E')] [suspicious.GetWomanMan] extrêmement prudent[suspicious.Custom('FR_E')]. [ROOT.Char.GetFaith.HighGodName|U] sait ce qu'[suspicious.Custom('FR_IlElle')] pourrait cacher."
 yearly.1083.a:0 "Je garderai un œil sur [suspicious.Custom('FR_LuiElle')], c'est certain."
 yearly.1083.a.tt:0 "L'enquête sur [suspicious.Custom('FR_only_le_GetShortUIName')][suspicious.GetShortUIName] a échoué"

 # Paranoid confrontation: confession
 yearly.1084.start.desc:0 "Les gardes gardent une distance raisonnable avec [suspicious.Custom('FR_only_le_GetTitledFirstName')][suspicious.GetTitledFirstName], mais sont prêts à [suspicious.Custom('FR_LeLa')] capturer à tout moment. [suspicious.GetSheHe|U] en semble bien conscient[suspicious.Custom('FR_E')], car [suspicious.Custom('FR_IlElle')] balaie nerveusement la pièce du regard. Peut-être cherche-t-[suspicious.Custom('FR_IlElle')] à s'enfuir ?\n\nJe n'ai pas besoin d'attendre longtemps avant d'obtenir des aveux."
 yearly.1084.a:0 "Jetez-[suspicious.Custom('FR_LeLa')] dans le cachot !"
 yearly.1084.b:0 "Hors de ma vue, [suspicious.Custom('InsultNoun')] !"

 # Paranoid confrontation: denial
 yearly.1085.start.desc:0 "Les gardes gardent une distance raisonnable avec [suspicious.Custom('FR_only_le_GetTitledFirstName')][suspicious.GetTitledFirstName], mais sont prêts à [suspicious.Custom('FR_LeLa')] capturer à tout moment. [suspicious.GetSheHe|U] en semble bien conscient[suspicious.Custom('FR_E')], [suspicious.Custom('FR_IlElle')] semble inhabituellement tendu[suspicious.Custom('FR_E')].\n\n« Pourquoi m'avez-vous convoqué, [ROOT.Char.Custom2('RelationToMeAddress', suspicious)] ? Avez-vous quelque chose à me demander ? »\n\nL'accusation sort de ma bouche tel du venin, mais quand je vois son regard, le doute m'envahit. Ce n'est pas de la culpabilité,"
 yearly.1085.angry.desc:0 "mais de la colère.\n\n« Comment osez-vous m'accuser ainsi ? Après tout ce que j'ai fait pour vous ! »"
 yearly.1085.sad.desc:0 "mais de la peine.\n\n« J'ai toujours été votre fidèle serviteur, je ne vous aurais jamais trahi ! », s'exclame-t-[suspicious.Custom('FR_IlElle')]."
 yearly.1085.a:0 "Vous pouvez partir."
 yearly.1085.b:0 "Je me suis trompé[ROOT.Char.Custom('FR_E')]. Je vous présente mes sincères excuses, [suspicious.GetFirstNameNoTooltip]."
 yearly.1085.c:0 "Que de #EMP mensonges#! ! Gardes, jetez-[suspicious.Custom('FR_LeLa')] dans le cachot !"

 # Paranoid confrontation: soothe
 yearly.1086.desc:0 "J'avais un plan et un discours bien préparé, mais lorsque je vois [suspicious.Custom('FR_only_le_GetTitledFirstName')][suspicious.GetTitledFirstName], mon sang ne fait qu'un tour et l'accusation sort de ma bouche tel du venin. À ma grande surprise, [suspicious.Custom('FR_IlElle')] ne réagit pas avec colère, ni avec des larmes.\n\n« Oh, m[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.Custom('ComplimentAdjective')] [suspicious.Custom2('RelationToMeShort', ROOT.Char)], je sais que vous souffrez. Ces mots durs ne sont pas les vôtres. Je répondrai à toutes vos questions, et vous verrez que vous n'avez rien à craindre de moi. »"
 yearly.1086.a:0 "Je... je ne sais pas quoi dire."

 yearly.1090.t:0 "Loin de chez [traveler.Custom('FR_LuiElle')]"
 yearly.1090.start.desc:0 "Un[traveler.Custom('FR_E')] étrang[traveler.Custom('FR_ErEre')] est amené[traveler.Custom('FR_E')] devant moi. « [traveler.GetSheHe|U] attendait depuis une semaine devant les portes du [ROOT.Char.Custom('ResidenceBuilding')], [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », m'informe mon garde. [traveler.Custom('FR_LLa')|U][traveler.GetWomanMan] s'incline et me dit : « Mon nom est [traveler.GetFirstName], Votre Altesse. J'ai beaucoup voyagé et vu beaucoup de choses, mais"
 yearly.1090.family_member.desc:0 "m[traveler.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('traveler_family_1'))] [traveler_family_1.GetFirstName] et moi sommes fatigué[traveler.Custom2('FR_E' , traveler_family_1 )]s de la route."
 yearly.1090.family.desc:0 "ma famille et moi sommes fatigués de la route."
 yearly.1090.alone.desc:0 "je suis fatigué[traveler.Custom('FR_E')] de la route."
 yearly.1090.family_stay.desc:0 "Si vous nous permettez de rester, je partagerai volontiers avec vous ma connaissance du monde et serai votre fidèle serviteur. »"
 yearly.1090.alone_stay.desc:0 "Si vous me permettez de rester, je partagerai volontiers avec vous ma connaissance du monde et serai votre fidèle serviteur. »"
 yearly.1090.a:0 "Embrassez la foi [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] et ce sera votre foyer."
 yearly.1090.b:0 "Plus on est de fous, plus on rit !"
 yearly.1090.c:0 "Nous n'avons pas de place pour les gens comme vous."
 yearly.1090.travelers_family:0 "[traveler.Custom('FR_only_le_GetShortUIName')|U][traveler.GetShortUIName] et sa famille"
 yearly_1090_add_courtier_effect.tt:0 "Devient votre [courtier|El]"
