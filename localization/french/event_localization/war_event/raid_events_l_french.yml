l_french:
 raiding.0002.t:0 "Feu et sang"
 raiding.0002.desc:0 "[sacked_barony.GetNameNoTierNoTooltip], un important bastion en [sacked_county.GetNameNoTierNoTooltip], est tombée aux mains de mes pilleurs. Nous pouvons nous servir parmi les nombreux sujets frémissants et les trésors [sacked_county_owner.Custom('FR_only_du_GetTitledFirstName')][sacked_county_owner.GetTitledFirstName].\n\nLes troupes se tiennent prêtes et attendent mes ordres."
 raiding.0002.a:0 "Capturez des esclaves qualifiés pour [raider_capital.GetNameNoTooltip] !"
 raiding.0002.b:0 "Apportez-moi un généreux butin !"
 raiding.0002.c:0 "Nous en avons déjà pris assez."
 raiding.0003.t_spared:0 "[sacked_county.GetNameNoTierNoTooltip] épargné"
 raiding.0003.t_attacked:0 "Le pillage de [sacked_county.GetNameNoTierNoTooltip]"
 raiding.0003.desc.admin_plundered_independent:0 "Après avoir démoli les portes de [sacked_barony.GetNameNoTierNoTooltip], [raider.Custom('FR_only_le_GetTitledFirstName')][raider.GetTitledFirstName] a eu la mainmise sur une bonne partie de [sacked_county.GetNameNoTierNoTooltip], et a saisi l'occasion pour capturer et réduire en esclavage autant de dirigeants et de travailleurs qualifiés que possible. La paysannerie s'inquiète et pleure leurs membres disparus."
 raiding.0003.desc.gold_plundered_independent:0 "Après un siège difficile, [raider.Custom('FR_only_le_GetTitledFirstName')][raider.GetTitledFirstName] a réussi à pénétrer dans la ville fortifiée de [sacked_barony.GetNameNoTierNoTooltip] et a poussé ses soldats à prendre tout ce qui avait de la valeur. En peu de temps, ils ont vidé [sacked_county.GetNameNoTierNoTooltip] de la moitié de ses richesses !"
 raiding.0003.desc.spared_plundered_independent:0 "Malgré le fait que [sacked_barony.GetNameNoTierNoTooltip] ait cédé à ses armées, [raider.Custom('FR_only_le_GetTitledFirstName')][raider.GetTitledFirstName] a épargné aux habitants en [sacked_county.GetNameNoTierNoTooltip] de nouveaux pillages. Au lieu de cela, [raider.Custom('FR_IlElle')] semble avoir l'intention d'acquérir son butin auprès de #EMP moi#! !"
 raiding.0003.desc.admin_plundered_vassal:0 "Mon seigneur lige n'a pas réussi à défendre [sacked_barony.GetNameNoTierNoTooltip] contre les pillages [raider.Custom('FR_only_du_GetTitledFirstName')][raider.GetTitledFirstName], ce qui implique la chute une fortification clé en [sacked_county.GetNameNoTierNoTooltip]. Aujourd'hui encore, les troupes [raider.Custom('FR_DuDela')] pilleu[raider.Custom('FR_RSe')] se déploient dans la campagne et capturent pour réduire en esclavage tout travailleur qualifié et apprenti qu'elles peuvent trouver."
 raiding.0003.desc.gold_plundered_vassal:0 "Sans l'aide de mon seigneur lige, [sacked_barony.GetNameNoTierNoTooltip] avait peu de chances. Les pilleurs sous les ordres [raider.Custom('FR_only_du_GetTitledFirstName')][raider.GetTitledFirstName] l'ont mise à sac. Ils ont tout pris, aussi bien les biens matériels des paysans que ma coupe porte-bonheur.\n\nLa moitié de [sacked_county.GetNameNoTierNoTooltip] brûle et [raider.Custom('FR_only_le_GetTitledFirstName')][raider.GetTitledFirstNameNoTooltip] est quelque part en train de boire dans ma coupe."
 raiding.0003.desc.spared_plundered_vassal:0 "Bien que mon seigneur lige n'ai pas réussi à briser le siège de [sacked_barony.GetNameNoTierNoTooltip], ses actions ont quand même entravé l'action des troupes [raider.Custom('FR_only_du_GetTitledFirstName')][raider.GetTitledFirstName].\n\nLa majeure partie de la campagne a ainsi été davantage épargnée, mais déjà leurs yeux avides regardent ailleurs..."
 raiding.0003.a:0 "Quel monstre !"
 raiding.0003.b:0 "Je me vengerai de cette offense."
 raiding.0003.c:0 "Nous rebâtirons [sacked_county.GetNameNoTierNoTooltip]."
 raiding.0004.desc.admin_plundered:0 "[sacked_county_owner.Custom('FR_only_le_GetTitledFirstName')|U][sacked_county_owner.GetTitledFirstName] a payé le prix pour la cupidité [raider.Custom('FR_only_du_GetTitledFirstName')][raider.GetTitledFirstName]. Depuis la chute de [sacked_barony.GetNameNoTierNoTooltip], des pans entiers de [sacked_county.GetNameNoTierNoTooltip] sont laissés sans protection.\n\nSans aucune opposition, les pilleurs se sont déchaînés, capturant et réduisant en esclavage tous les travailleurs qualifiés qu'ils ont pu trouver."
 raiding.0004.desc.gold_plundered:0 "Après la chute de [sacked_barony.GetNameNoTierNoTooltip] au profit [raider.Custom('FR_only_du_GetTitledFirstName')][raider.GetTitledFirstNameNoTooltip], une grande partie de [sacked_county.GetNameNoTierNoTooltip] a été à la merci des pillards.\n\nComme il ne restait que peu de forteresses locales importantes pour s'opposer à eux, les pilleurs ont emporté tous les objets précieux et les pièces d'argent qu'ils pouvaient trouver."
 raiding.0004.desc.spared_plundered:0 "Malgré la réussite du siège de [sacked_barony.GetNameNoTierNoTooltip], une fortification qui protégeait des pans entiers de [sacked_county.GetNameNoTierNoTooltip], [raider.Custom('FR_only_le_GetTitledFirstName')][raider.GetTitledFirstName] a retenu ses troupes. Les pillages qui en ont résulté ont été isolés.\n\nBien que votre vassal ait été épargné, les pillards regardent avidement votre propre domaine..."
 raiding.0004.a:0 "Maudits soient ces sauvages !"
 raiding.0004.b:0 "Payer un wergeld pour les pertes."
 raiding.0004.c:0 "Les aider à reconstruire"
 recently_sacked_modifier:0 "Pillage récent"
 recently_sacked_modifier_desc:0 "Les pilleurs ne trouveront plus rien à prendre ici, tandis que la peur de leur retour maintient les paysans dans le rang."
 rebuilding_after_sacking_modifier:0 "Reconstruction après un pillage"
 rebuilding_after_sacking_modifier_desc:0 "Un riche bienfaiteur aide les habitants à réparer leurs bâtiments endommagés."
 raiding.0004.c.feed.t:0 "Le seigneur lige paie les réparations"
 raiding.0004.c.feed.desc:0 "Mon seigneur lige a payé des équipes d'architectes et d'administrateurs pour aider à réparer [sacked_county.GetNameNoTierNoTooltip]."
 raiding.0011.t:0 "Butin du pillage remis"
 raiding.0011.desc:0 "Vos pilleurs ramènent [ROOT.Var('raid_loot').GetValue|V0] [gold_i] et [ROOT.Var('raid_loot').GetValue|V0] [prestige_i]."
 raiding.0012.a.t:0 "Butin du pillage perdu"
 raiding.0012.a.desc:0 "[recipient.Custom('FR_only_le_GetTitledFirstName')|U][recipient.GetTitledFirstName] s'est emparé[recipient.Custom('FR_E')] de [ROOT.Var('raid_loot').GetValue|V0] [gold_i] de notre trésor !\n\nCette victoire lui a donné [ROOT.Var('raid_prestige').GetValue|V0] [prestige_i]."
 raiding.0012.b.t:0 "Butin du pillage récupéré"
 raiding.0012.b.desc:0 "Vous vous êtes emparé de [ROOT.Var('raid_loot').GetValue|V0] [gold_i] du butin [raider.Custom('FR_only_du_GetTitledFirstName')][raider.GetTitledFirstName] !\n\nCette victoire vous a donné [ROOT.Var('raid_prestige').GetValue|V0] [prestige_i]."
 raiding.0023.t:0 "La terreur de [capital_province.GetNameNoTooltip]"
 raiding.0023.desc:0 "Pendant des années, j'ai mené des pillages dévastateurs, apportant la furie [raid_leader.GetFaith.HighGodNamePossessive] dans un monde apeuré. Au lieu de cela, je dors entouré[ROOT.Char.Custom('FR_E')] des parures volées aux souverains étrangers, et des esclaves exotiques réchauffent mon lit. Les nobles et les paysans tremblent à mon approche, et les parents font taire les enfants en pleurs en les menaçant de me rendre visite."
 raiding.0023.a:0 "Ha ! Qu'ils pleurent en entendant mon nom !"
