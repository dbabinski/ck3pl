 bastardy_pregnancy_announcement_tooltip:0 "Le monde découvre le véritable lignage de l'enfant"

 secret_bastard.0001.t:0 "Un lignage trouble"
 secret_bastard.0001.real_father:0 "La cour [mother.Custom('FR_only_du_GetTitledFirstName')][mother.GetTitledFirstName] célèbre la naissance de l'enfant de celle-ci et semble méconnaître la vérité, à savoir que ce n'est pas celui [assumed_father.Custom('FR_only_du_GetTitledFirstName')][assumed_father.GetTitledFirstName], mais le mien !"
 secret_bastard.0001.real_father.no_assumed_father:0 "Derrière l'apparence de la fête, les rumeurs courent à la cour [mother.Custom('FR_only_du_GetTitledFirstName')][mother.GetTitledFirstName] suite à la naissance de son enfant. S'ils savaient que le bébé qui se repose dans ses bras est en fait le mien..."
 secret_bastard.0001.real_father.multiple:0 "La cour [mother.Custom('FR_only_du_GetTitledFirstName')][mother.GetTitledFirstName] célèbre la naissance des enfants de celle-ci et semble méconnaître la vérité, à savoir que ce ne sont pas ceux [assumed_father.Custom('FR_only_du_GetTitledFirstName')][assumed_father.GetTitledFirstName], mais les miens !"
 secret_bastard.0001.real_father.no_assumed_father.multiple:0 "Derrière l'apparence de la fête, les rumeurs courent à la cour [mother.Custom('FR_only_du_GetTitledFirstName')][mother.GetTitledFirstName] suite à la naissance de ses enfants. S'ils savaient que les bébés qui se reposent dans ses bras sont en fait les miens..."
 secret_bastard.0001.assumed_father:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', mother)] [mother.Custom('FR_only_le_GetTitledFirstName')][mother.GetTitledFirstName] serre son nouveau-né contre sa poitrine. Cela aurait été un moment de joie si je ne connaissais pas la vérité.\n\nCe n'est pas mon enfant qu'elle tient étroitement, mais la progéniture [real_father.Custom('FR_only_du_GetTitledFirstName')][real_father.GetTitledFirstName] !"
 secret_bastard.0001.assumed_father.multiple:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', mother)] [mother.Custom('FR_only_le_GetTitledFirstName')][mother.GetTitledFirstName] serre ses nouveau-nés contre sa poitrine. Cela aurait été un moment de joie si je ne connaissais pas la vérité.\n\nCe ne sont pas mes enfants qu'elle tient étroitement, mais la progéniture [real_father.Custom('FR_only_du_GetTitledFirstName')][real_father.GetTitledFirstName] !"
 secret_bastard.0001.family_of_mother:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', mother)] [mother.Custom('FR_only_le_GetTitledFirstName')][mother.GetTitledFirstName] berce son beau nouveau-né dans ses bras. Pourtant, connaissant sa véritable lignée, je ne peux pas m'empêcher d'être mal à l'aise. L'enfant n'est pas issu du mariage de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', mother)] et [assumed_father.Custom('FR_only_du_GetTitledFirstName')][assumed_father.GetTitledFirstName], mais à une union illicite avec [real_father.Custom('FR_only_le_GetTitledFirstName')][real_father.GetTitledFirstName] !\n\nQu'adviendra-t-il d'elle et de son enfant si la vérité était révélée ?"
 secret_bastard.0001.family_of_mother.multiple:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', mother)] [mother.Custom('FR_only_le_GetTitledFirstName')][mother.GetTitledFirstName] berce ses beaux nouveau-nés dans ses bras. Pourtant, connaissant leur véritable lignée, je ne peux pas m'empêcher d'être mal à l'aise. Les enfants ne sont pas issus du mariage de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', mother)] et [assumed_father.Custom('FR_only_du_GetTitledFirstName')][assumed_father.GetTitledFirstName], mais à une union illicite avec [real_father.Custom('FR_only_le_GetTitledFirstName')][real_father.GetTitledFirstName] !\n\nQu'adviendra-t-il d'elle et de ses enfants si la vérité était révélée ?"
 secret_bastard.0001.family_of_real_father:0 "[mother.Custom('FR_only_le_GetTitledFirstName')|U][mother.GetTitledFirstName] et sa cour célèbre la naissance de l'enfant [assumed_father.Custom('FR_only_du_GetTitledFirstName')][assumed_father.GetTitledFirstName], mais si la vérité avait été connue, les célébrations auraient pu être moins enthousiastes.\n\nLe bébé que [mother.GetFirstName] serre contre sa poitrine est le bâtard de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('real_father'))] [real_father.Custom('FR_only_le_GetTitledFirstName')][real_father.GetTitledFirstName] !"
 secret_bastard.0001.family_of_real_father.multiple:0 "[mother.Custom('FR_only_le_GetTitledFirstName')|U][mother.GetTitledFirstName] et sa cour célèbre la naissance des enfants [assumed_father.Custom('FR_only_du_GetTitledFirstName')][assumed_father.GetTitledFirstName], mais si la vérité avait été connue, les célébrations auraient pu être moins enthousiastes.\n\nLes bébés que [mother.GetFirstName] serre contre sa poitrine sont les bâtards de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('real_father'))] [real_father.Custom('FR_only_le_GetTitledFirstName')][real_father.GetTitledFirstName] !"
 secret_bastard.0001.family_of_assumed_father:0 "La cour de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('assumed_father'))] [father.Custom('FR_only_le_GetTitledFirstName')][father.GetTitledFirstName] et s[SCOPE.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('mother'))] [mother.Custom('FR_only_le_GetTitledFirstName')][mother.GetTitledFirstName] célèbrent la naissance de leur nouvel enfant. L’ambiance aurait peut-être été refroidie si la vérité avait été connue, cependant.\n\nL'enfant de [mother.GetFirstName] est en fait le bâtard [real_father.Custom('FR_only_du_GetTitledFirstName')][real_father.GetTitledFirstName] ! Quelle honte cela apporterait à notre Maison si le véritable lignage de l'enfant était connue..."
 secret_bastard.0001.family_of_assumed_father.multiple:0 "La cour de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('assumed_father'))] [father.Custom('FR_only_le_GetTitledFirstName')][father.GetTitledFirstName] et s[SCOPE.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('mother'))] [mother.Custom('FR_only_le_GetTitledFirstName')][mother.GetTitledFirstName] célèbrent la naissance de leurs nouveaux enfants. L’ambiance aurait peut-être été refroidie si la vérité avait été connue, cependant.\n\nLes enfants de [mother.GetFirstName] sont en fait les bâtards [real_father.Custom('FR_only_du_GetTitledFirstName')][real_father.GetTitledFirstName] ! Quelle honte cela apporterait à notre Maison si le véritable lignage des enfants était connue..."
 secret_bastard.0001.other:0 "Les célébrations de la naissance de l'enfant [mother.Custom('FR_only_du_GetTitledFirstName')][mother.GetTitledFirstName] viennent juste de commencer, mais l'ambiance aurait été bien différente si sa cour avait su la vérité.\n\nL'enfant qu'elle tient dans ses bras ne résulte pas de son mariage avec [assumed_father.Custom('FR_only_le_GetTitledFirstName')][assumed_father.GetTitledFirstName], mais sont les bâtards [real_father.Custom('FR_only_du_GetTitledFirstName')][real_father.GetTitledFirstName] !"
 secret_bastard.0001.other.multiple:0 "Les célébrations de la naissance des enfants [mother.Custom('FR_only_du_GetTitledFirstName')][mother.GetTitledFirstName] viennent tout juste de commencer, mais l'ambiance aurait été bien différente si sa cour avait su la vérité.\n\nLes enfants qu'elle tient dans ses bras ne résultent pas de son mariage avec [assumed_father.Custom('FR_only_le_GetTitledFirstName')][assumed_father.GetTitledFirstName], mais sont les bâtards [real_father.Custom('FR_only_du_GetTitledFirstName')][real_father.GetTitledFirstName] !"
 secret_bastard.0001.a:0 "Si seulement ils savaient..."

 secret_bastard.0002.t:0 "Père incertain"
 secret_bastard.0002.real_father:0 "[mother.Custom('FR_only_le_GetTitledFirstName')|U][mother.GetTitledFirstName] porte le fardeau d'avoir donné naissance à un[child.Custom('FR_E')] bâtard[child.Custom('FR_E')] sans père.\n\nC'est terrible pour une femme non mariée et son enfant, mais je ne peux vraiment pas faire savoir que je suis le vrai père.\n\nQu'adviendra-t-il de m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] ?"
 secret_bastard.0002.family_of_mother:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', mother)] [mother.Custom('FR_only_le_GetTitledFirstName')][mother.GetTitledFirstName] a donné naissance à un enfant condamné à une vie de bâtard sans père.\n\nCela jette le discrédit sur notre famille, mais [real_father.Custom('FR_only_le_GetTitledFirstName')][real_father.GetTitledFirstName] ne s'est pas montré disposé à se présenter comme le père du bébé... Du moins, s'il sait que c'est lui."
 secret_bastard.0002.family_of_real_father:0 "Il est de notoriété publique que le nouveau-né [mother.Custom('FR_only_du_GetTitledFirstName')][mother.GetTitledFirstName] est un bâtard sans père, mais je connais la vérité. C'est m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('real_father'))] [real_father.Custom('FR_only_le_GetTitledFirstName')][real_father.GetTitledFirstName] qui l'a engendré ! J'espère qu'il sait ce qu'il fait."
 secret_bastard.0002.family_of_real_father.dislike:0 "Mes espoirs ne sont pas grands."
 secret_bastard.0002.other:0 "Les rumeurs abondent sur l'identité du père du bâtard [mother.Custom('FR_only_du_GetTitledFirstName')][mother.GetTitledFirstName].\n\nBien sûr, ils ne savent pas contrairement à moi que le père de l'enfant est en fait [real_father.Custom('FR_only_le_GetTitledFirstName')][real_father.GetTitledFirstName] !"
 secret_bastard.0002.a:0 "Un potentiel scandale."
 secret_bastard.0002.b:0 "« Attendez ! C[child.Custom('FR_EtEtte')] enfant ... est [child.Custom('FR_LeLa')] mie[child.Custom('FR_NNne')] ! »"

 secret_bastard.0010.t:0 "Exposé"
 secret_bastard.0010.spouse_reveal:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('father'))] a découvert la véritable filiation de mon enfant et l'a révélée publiquement !"
 secret_bastard.0010.other_reveal:0 "Mon secret soigneusement gardé a été révélé par [secret_exposer.Custom('FR_only_le_GetTitledFirstName')][secret_exposer.GetTitledFirstName] ! Ma famille hésite à me parler et [father.GetFirstName] refuse de me regarder dans les yeux."
 secret_bastard.0010.desc:0 "\n\nQue va-t-il advenir de moi et de mon enfant maintenant que tout le monde sait que [real_father.Custom('FR_only_le_GetTitledFirstName')][real_father.GetTitledFirstName] est le vrai père ?"
 secret_bastard.0010.a:0 "Je crains pour notre avenir !"

 secret_bastard.001.opening:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('mother'))] [mother.Custom('FR_only_le_GetTitledFirstName')][mother.GetTitledFirstName] montrait depuis quelque temps des signes de grossesse"

 secret_bastard.0011.t:0 "La tache de la bâtardise"
 secret_bastard.0011.spouse_exposer:0 "et il est temps que le monde sache la vérité. [mother.GetSheHe|U] a partagé un lit avec [real_father.Custom('FR_only_le_GetTitledFirstName')][real_father.GetTitledFirstName], et il est le vrai père !"
 secret_bastard.0011.desc:0 "et je ne me suis jamais dit que l'enfant pouvait ne pas être de moi. Pourtant, elle a publiquement avoué avoir partagé un lit avec [real_father.Custom('FR_only_le_GetTitledFirstName')][real_father.GetTitledFirstName] et qu'il est le vrai père !"
 secret_bastard.0011.a:0 "Comment a-t-elle pu ?"
 secret_bastard.0011.b:0 "Et dire qu'elle a jadis juré fidélité."

 secret_bastard.0012.t:0 "Le scandale"
 secret_bastard.0012.dislike_desc:0 "et tout le monde pensait que son [mother.Custom2('RelationToMe', SCOPE.sC('father'))] [father.Custom('FR_only_le_GetTitledFirstName')][father.GetTitledFirstName] était le père de l'enfant. Il ne fait maintenant aucun doute que le vrai père n’est autre que [real_father.Custom('FR_only_le_GetTitledFirstName')][real_father.GetTitledFirstName] !\n\nQuel scandale !"
 secret_bastard.0012.like_desc:0 "et tout le monde pensait que son [mother.Custom2('RelationToMe', SCOPE.sC('father'))] [father.Custom('FR_only_le_GetTitledFirstName')][father.GetTitledFirstName] était le père de l'enfant. Il ne fait maintenant aucun doute que le vrai père n’est autre que [real_father.Custom('FR_only_le_GetTitledFirstName')][real_father.GetTitledFirstName] !\n\nSi seulement cela avait pu rester secret !"
 secret_bastard.0012.a:0 "Maintenant tout le monde sait."

 secret_bastard.0013.t:0 "Mon enfant"
 secret_bastard.0013.desc:0 "Ma liaison avec [mother.Custom('FR_only_le_GetTitledFirstName')][mother.GetTitledFirstName] a engendré un enfant !"
 secret_bastard.0013.secret_exposer:0 "Je devais le faire savoir. L'enfant que porte [mother.Custom('FR_only_le_GetTitledFirstName')][mother.GetTitledFirstName] est le mien !\n\nMaintenant tout le monde sait."
 secret_bastard.0013.suspicious_desc:0 "et mes soupçons que je sois le père de l'enfant n'ont fait que croître.\n\nMaintenant, je sais avec certitude, tout comme le reste du pays, que l'enfant est le mien !"
 secret_bastard.0013.a:0 "C'est certainement mieux ainsi."

 secret_bastard.0014.t:0 "Signe d'infidélité"
 secret_bastard.0014.desc:0 "mais je n'aurais jamais pensé que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('real_father'))] pouvait y être pour quelque chose. Pourtant, il est maintenant clair qu'il est le vrai père de l'enfant à naître de [mother.GetFirstName] !"
 secret_bastard.0014.a:0 "Comment avez-vous pu faire cela, [real_father.GetFirstNameNoTooltip] ?"
 
 secret_bastard.1000.t:0 "Lignage connu"
 secret_bastard.1000.desc:0 "C'en est fini des secrets et des tentatives de dissimulation !\n\nIl est devenu notoire que l’enfant qui grandit en moi a été engendré par [real_father.Custom2('MyCharacterIntroductionNoComma' , ROOT.Char)]."
 secret_bastard.1000.real_father_reveal:0 "C'en est fini des secrets et des tentatives de dissimulation !\n\n[real_father.Custom2('MyCharacterIntroduction' , ROOT.Char)|U] a fait savoir qu'il est le père de mon enfant à naître."
 secret_bastard.1000.a:0 "Maintenant tout le monde connaît la vérité."
 secret_bastard.1000.a.tt:0 "[real_father.Custom('FR_only_le_GetShortUIName')|U][real_father.GetShortUINameNoTooltip] sera connu comme le père de mon enfant"

 secret_bastard.1001.t:0 "La lignée de l'enfant"
 secret_bastard.1001.desc:0 "Que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', mother)] [mother.Custom('FR_only_le_GetTitledFirstName')][mother.GetTitledFirstName] porte un enfant issu d'une union illégitime n'est pas un secret, elle n'est pas mariée après tout.\n\nMais apprendre que [real_father.Custom('FR_only_le_GetTitledFirstName')][real_father.GetTitledFirstName] est le père de l'enfant..."
 secret_bastard.1001.a:0 "Comment a-t-il pu mettre ma [ROOT.Char.Custom2('RelationToMe', mother)] dans cette position ?"

 secret_bastard.1002.t:0 "En dehors du mariage"
 secret_bastard.1002.desc:0 "Ce n'est pas un secret que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', mother)] [mother.Custom('FR_only_le_GetTitledFirstName')][mother.GetTitledFirstName] porte un enfant issu d'une union illégitime, elle n'est pas mariée après tout.\n\nCependant, l'identité du père de l'enfant était un mystère et nous savons maintenant que [real_father.Custom('FR_only_le_GetTitledFirstName')][real_father.GetTitledFirstName] est le responsable !"

 secret_bastard.1003.t:0 "[mother.GetFirstNameNoTooltip] et moi"
 secret_bastard.1003.desc:0 "Que m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , mother)] [mother.Custom('FR_only_le_GetTitledFirstName')][mother.GetTitledFirstName] porte mon enfant est maintenant de notoriété publique.\n\nLe fait que notre liaison puisse mener à cette situation était une possibilité dont j’avais conscience, mais confronté[ROOT.Char.Custom('FR_E')] à la réalité..."

 secret_bastard.1004.desc:0 "[mother.Custom('FR_only_le_GetTitledFirstName')|U][mother.GetTitledFirstName] porte depuis quelque temps un enfant de père inconnu, mais je n'ai jamais pensé que mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.Custom('FR_only_le_GetTitledFirstName')][real_father.GetTitledFirstName] pourrait avoir quelque chose à voir avec cela.\n\nHélas, il ne fait maintenant aucun doute que c'est lui qui est le père !"

 secret_bastard.2000.t:0 "C'est connu"
 secret_bastard.2000.desc_opening:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a révélé mon secret !"
 secret_bastard.2000.desc_opening.me:0 "Il est temps que tout le monde sache."
 secret_bastard.2000.desc:0 "\n\nJ'ai gardé secret le vrai lignage de m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] jusqu'à sa naissance. Cependant, ma liaison avec [real_father.Custom('FR_only_le_GetTitledFirstName')][real_father.GetTitledFirstName], son vrai père, est maintenant de notoriété publique !"
 secret_bastard.2000.a:0 "Qu'adviendra-t-il de m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] ?"
 
 secret_bastard.2001.t:0 "La vérité"
 secret_bastard.2001.desc_opening.me:0 "J'ai révélé la preuve que"
 secret_bastard.2001.desc:0 "[child.GetFirstName] n'est pas mon enfant."
 secret_bastard.2001.father:0 "C'est [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] qui est son vrai père !"
 secret_bastard.2001.change_lineage_lowborn.twin:0 "\n\nC'est dommage de devoir en arriver là, mais il fallait faire savoir que ce sont des bâtards de basse extraction."
 secret_bastard.2001.change_lineage_lowborn:0 "\n\nC'est dommage de devoir en arriver là, mais il fallait faire savoir que c'est un[child.Custom('FR_E')] bâtard[child.Custom('FR_E')] de basse extraction."
 secret_bastard.2001.change_lineage.twin:0 "\n\nC'est dommage de devoir en arriver là, mais il fallait faire savoir que ce sont des bâtards de la Maison [child.GetHouse.GetBaseName]."
 secret_bastard.2001.change_lineage:0 "\n\nC'est dommage de devoir en arriver là, mais il fallait faire savoir que c'est un[child.Custom('FR_E')] bâtard[child.Custom('FR_E')] de la Maison [child.GetHouse.GetBaseName]."
 secret_bastard.2001.keep_lineage.twin:0 "\n\nBien qu'il soit impossible de connaître la vérité, leur lignage sera toujours entouré de rumeurs et d'incertitudes."
 secret_bastard.2001.keep_lineage:0 "\n\nBien qu'il soit impossible de connaître la vérité, sa lignage sera toujours entouré de rumeurs et d'incertitudes."
 secret_bastard.2001.a:0 "C'est mieux ainsi."
 secret_bastard.2001.b:0 "Cela a à être su."

 secret_bastard.2002.t:0 "Un secret dévoilé"
 secret_bastard.2002.i_am_exposer:0 "J'ai fait savoir que [child.GetTitledFirstName] est en vérité mon enfant ! Cela implique que j'ai également avoué mes imprudences avec [mother.Custom('FR_only_le_GetTitledFirstName')][mother.GetTitledFirstName], mais la vérité doit être connue."
 secret_bastard.2002.other_exposer:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a révélé que [child.GetTitledFirstName] est mon enfant ! Tout le monde est donc maintenant au courant de mes imprudences avec [mother.Custom('FR_only_le_GetTitledFirstName')][mother.GetTitledFirstName] !"
 secret_bastard.2002.known:0 "\n\nLes répercussions pour [child.GetFirstNameNoTooltip] pourraient être désastreuses. Une vie avec un lignage incertain n'est pas une chose facile."
 secret_bastard.2002.not_known:0 "\n\nJe savais bien entendu que mes batifolages pouvaient engendrer des enfants, mais... Comment a-t-elle pu ne pas me le cacher ?!"
 secret_bastard.2002.assumed_father_exists:0 "\n\nIl y aura toujours des gens pour affirmer que c'est l'enfant [father.Custom('FR_only_du_GetTitledFirstName')][father.GetTitledFirstName], mais ils ne pourront rien faire pour dissiper le doute."
 secret_bastard.2002.a:0 "C'est maintenant connu !"
 secret_bastard.2002.b:0 "Oh, [child.GetFirstNameNoTooltip]..."

 secret_bastard.2003.t:0 "Un sombre secret"
 secret_bastard.2003.i_exposed:0 "Il est finalement temps de faire connaître la vérité."
 secret_bastard.2003.other_exposer:0 "Le secret que je gardais depuis si longtemps a été révélé par [secret_exposer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 secret_bastard.2003.known:0 "Le fait que [real_father.Custom('FR_only_le_GetTitledFirstName')][real_father.GetTitledFirstName] soit mon vrai père, et non [real_father.Custom('FR_only_le_GetTitledFirstName')][father.GetTitledFirstName] comme m[ROOT.Char.Custom2('FR_RelationToMe_OnA', mother)] l'a fait croire à tout le monde, est enfin de notoriété publique."
 secret_bastard.2003.not_known:0 "Je suis un[ROOT.Char.Custom('FR_E')] bâtard[ROOT.Char.Custom('FR_E')] ?! [father.Custom('FR_only_le_GetTitledFirstName')|U][father.GetTitledFirstName], l'homme que je pensais être mon père, n'a pas de lien de parenté avec moi ! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a révélé que mon vrai père est [real_father.Custom('FR_only_le_GetTitledFirstName')][real_father.GetTitledFirstName]. Ma mère, [mother.Custom('FR_only_le_GetTitledFirstName')][mother.GetTitledFirstName], ne me l'a même jamais dit."
 secret_bastard.2003.desc_ending_exposer:0 "\n\nJe ne peux pas croire que mon pèr— que [father.Custom('FR_only_le_GetTitledFirstName')][father.GetTitledFirstName] ait révélé ce secret à tout le monde !"
 secret_bastard.2003.desc_ending_known:0 "\n\nMa vie ne sera plus jamais la même !"
 secret_bastard.2003.desc_ending_not_known:0 "\n\nPenser que ma mère me ferait une chose pareille !"
 secret_bastard.2003.a:0 "Quel désastre !"

 secret_bastard.2004.t:0 "Un lignage confus"
 secret_bastard.2004.likes:0 "Que [child.GetTitledFirstName] soit l'enfant illégitime [mother.Custom('FR_only_du_GetTitledFirstName')][mother.GetTitledFirstName] et [real_father.Custom('FR_only_du_GetTitledFirstName')][real_father.GetTitledFirstName] n'était pas un secret pour moi, mais maintenant cela ne l'est plus pour quiconque !\n\nIl est difficile de croire que [child.Custom('FR_only_le_GetTitledFirstName')][child.GetTitledFirstName] soit le résultat d'une union si honteuse. Je ne peux qu'espérer que la catharsis d'une vérité révélée lui fasse du bien."
 secret_bastard.2004.dislikes:0 "La vérité est enfin connue !\n\nQue [child.Custom('FR_only_le_GetTitledFirstName')][child.GetTitledFirstName] soit la progéniture d'une union pécheresse entre [real_father.Custom('FR_only_le_GetTitledFirstName')][real_father.GetTitledFirstName] et [mother.Custom('FR_only_le_GetTitledFirstName')][mother.GetTitledFirstName] est ce dont tout le monde à la cour parle à voix basse.\n\n[child.GetSheHe|U] a toujours agi de manière peu appropriée pour un enfant légitime. Dorénavant, [child.Custom('FR_IlElle')] sera traité[child.Custom('FR_E')] comme [child.Custom('FR_IlElle')] le mérite."
 secret_bastard.2004.a:0 "Pauvre [child.GetTitledFirstName] !"
 secret_bastard.2004.b:0 "J'imagine la honte que [child.GetFirstName] doit ressentir !"
 secret_bastard.2004.c:0 "Pauvres [child.GetFirstName] et [child_twin.GetFirstName] !"
 secret_bastard.2004.d:0 "J'imagine la honte qu'ils doivent ressentir !"
 secret_bastard.2005.t:0 "Un secret dévoilé"
 secret_bastard.2005.alive:0 "[child.Custom('FR_only_le_GetTitledFirstName')|U][child.GetTitledFirstName] est l'enfant illégitime de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', mother)] [mother.Custom('FR_only_le_GetTitledFirstName')][mother.GetTitledFirstName] et [real_father.Custom('FR_only_du_GetTitledFirstName')][real_father.GetTitledFirstName] !\n\nDire qu’elle a agi de manière aussi honteuse envers [father.GetTitledFirstName] en commettant l'adultère dans son dos."
 secret_bastard.2005.dead:0 "[child.Custom('FR_only_le_GetTitledFirstName')|U][child.GetTitledFirstName] est l'enfant illégitime de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', mother)] [mother.Custom('FR_only_le_GetTitledFirstName')][mother.GetTitledFirstName] et [real_father.Custom('FR_only_du_GetTitledFirstName')][real_father.GetTitledFirstName] !\n\nDire que le défunt [father.GetTitledFirstName] a été dupé d'une manière si vile par [mother.Custom('FR_only_le_GetTitledFirstName')][mother.GetTitledFirstName]."
 secret_bastard.2005.end:0 "\n\nComment suis-je censé pouvoir lui faire à nouveau confiance ?"
 secret_bastard.2005.a:0 "[mother.GetSheHe|U] est infidèle !"
 secret_bastard.3000.t:0 "Un secret dévoilé"
 secret_bastard.3000.married_known:0 "« Vous avez un[child.Custom('FR_E')] bâtard[child.Custom('FR_E')] ?! »\nMa femme m'a confronté à un fait choquant et je n'ai pas eu de bonne réponse à donner.\n\nJe savais déjà que [child.Custom('FR_only_le_GetTitledFirstName')][child.GetTitledFirstName] était le résultat de mon aventure avec [mother.Custom('FR_only_le_GetTitledFirstName')][mother.GetTitledFirstName], mais la révélation de son véritable lignage est une surprise. Que dois-je faire ?"
 secret_bastard.3000.married_not_known:0 "« Vous avez un[child.Custom('FR_E')] bâtard[child.Custom('FR_E')] ?! »\nMa femme m'a confronté à un fait choquant et je n'ai pas eu de bonne réponse à donner.\n\nC'est une surprise, même si je savais au fond de moi qu'il y avait un risque que cela se produise. Par contre, que [mother.Custom('FR_only_le_GetTitledFirstName')][mother.GetTitledFirstName] ne m'ait pas informé du véritable lignage [child.Custom('FR_only_du_GetTitledFirstName')][child.GetTitledFirstName] avant... Que dois-je faire ?"
 secret_bastard.3000.known:0 "Que [child.Custom('FR_only_le_GetTitledFirstName')][child.GetTitledFirstName] soit mon enfant est soudain sur toutes les lèvres !\n\nJe savais déjà que [child.GetFirstNameNoTooltip] était le résultat de mon aventure avec [mother.Custom('FR_only_le_GetTitledFirstName')][mother.GetTitledFirstName], mais les répercussions sur sa vie pourraient être désastreuses. La vie d'un bâtard n'est pas facile."
 secret_bastard.3000.not_known:0 "Le fait que [child.Custom('FR_only_le_GetTitledFirstName')][child.GetTitledFirstName] soit mon enfant est soudain sur toutes les lèvres !\n\nC'est une surprise, même si je savais au fond de moi qu'il y avait un risque que cela se produise. Par contre, que [mother.Custom('FR_only_le_GetTitledFirstName')][mother.GetTitledFirstName] ne me l'ai pas dit..."
 secret_bastard.3000.a:0 "Maintenant tout le monde le sait aussi !"
 secret_bastard.3000.b:0 "C'est une catastrophe !"

 secret_bastard.3001.t:0 "Mon véritable lignage"
 secret_bastard.3001.incest_marriage:0 "[real_father.Custom('FR_only_le_GetTitledFirstName')|U][real_father.GetTitledFirstName] est mon père !\n\nApprendre la vérité est un grand soulagement, mais cela engendre... des complications. M[incest_spouse.Custom('FR_OnA')] [incest_spouse.Custom('WifeHusband')], [incest_spouse.GetTitledFirstName], est [incest_spouse.Custom('FR_LeLa')] [real_father.Custom2('RelationToMe', SCOPE.sC('incest_spouse'))] de [real_father.GetFirstName] – ce qui signifie qu'[incest_spouse.Custom('FR_IlElle')] est aussi m[incest_spouse.Custom('FR_OnA')] [incest_spouse.Custom('SisterBrother')] !"
 secret_bastard.3001.known:0 "Le fait que je sois né[ROOT.Char.Custom('FR_E')] hors des liens du mariage m'a hanté toute ma vie. Savoir que [real_father.Custom('FR_only_le_GetTitledFirstName')][real_father.GetTitledFirstName] est mon père, mais de ne jamais en parler, a été un lourd fardeau à porter.\n\nMaintenant que le secret est dévoilé, je me sens soulagé[ROOT.Char.Custom('FR_E')] !"
 secret_bastard.3001.not_known:0 "Le fait que je sois né[ROOT.Char.Custom('FR_E')] hors des liens du mariage me hante depuis ma naissance. J'ai été à la fois rejeté[ROOT.Char.Custom('FR_E')] et humilié[ROOT.Char.Custom('FR_E')], mais ma mère a refusé de me divulguer mon véritable lignage, peu importe combien de fois je l'ai suppliée.\n\n« Il vaut mieux ne jamais parler de telles choses. »\n\nMaintenant que je connais la vérité, je me sens enfin mieux. Savoir que [real_father.Custom('FR_only_le_GetTitledFirstName')][real_father.GetTitledFirstName] est mon père m'apporte l'apaisement qui m'a longtemps manqué."
 secret_bastard.3001.a:0 "Maintenant la vérité est connue !"
 secret_bastard.3001.b:0 "Enfin je sais qui est mon père !"
