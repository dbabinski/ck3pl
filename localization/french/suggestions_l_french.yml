l_french:
 SUGGESTION_TITLE:0 "#T $NAME$#!"
 
 suggestion_declare_war_label:0 "Déclarer la guerre"
 suggestion_declare_war:0 "Suggestion : Déclarer la guerre [recipient.Custom('FR_only_au_GetShortUIName')][recipient.GetShortUINameNoTooltip]"
 suggestion_declare_war_desc:1 "Gagner une guerre contre [recipient.Custom('FR_only_le_GetShortUIName')][recipient.GetShortUIName] vous permettra de conquérir plus de terres et d'agrandir votre [realm|El], et vous aider à assurer le succès à long terme de votre [house|E]."
 suggestion_declare_war_click:0 "#I Cliquer pour déclarer la guerre#!"

 suggestion_construct_building_label:0 "Construire un bâtiment"
 suggestion_construct_building:0 "Suggestion : Construire un bâtiment en [landed_title.GetNameNoTierNoTooltip]"
 suggestion_construct_building_desc:1 "Construire des bâtiments dans le [landed_title.GetNameNoTooltip] vous fournira divers bonus. C'est grandement bénéfique pour vous à long terme."
 suggestion_construct_building_click:0 "#I Cliquer pour ouvrir la vue de propriété#!"

 suggestion_fabricate_claim_label:0 "Fabriquer une revendication"
 suggestion_fabricate_claim:0 "Suggestion : Fabriquer une revendication sur [landed_title.GetNameNoTierNoTooltip]"
 suggestion_fabricate_claim_desc:1 "Le [landed_title.GetName] voisin est à la fois riche et prospère, mais vous ne pouvez pas le conquérir sans un [casus_belli|El].\n\nEnvoyer votre [court_chaplain|El] ou votre [realm_priest|El] fabriquer une [claim|El] vous donnera la justification dont vous avez besoin pour partir en [war|El] et vous emparer du titre !"
 suggestion_fabricate_claim_click:0 "#I Cliquer pour voir le titre#!"

 suggestion_create_title_label:0 "Créer un titre"
 suggestion_create_title:0 "Suggestion : Créer le [landed_title.GetNameNoTooltip]"
 suggestion_create_title_desc:1 "Vous possédez assez de terres [de_jure|El] pour [create|El] le [landed_title.GetName]. Cela augmenterait considérablement votre [prestige|El] en plus de faire de vous le [rightful_liege|El] de tous les titres constitutifs."
 suggestion_create_title_click:0 "#I Cliquer pour voir le titre#!"
 SUGGESTIONS_DEBUG:0 "#D SUGGESTIONS DEBUG :#!"
 suggestion_convert_county_label:0 "Convertir le comté"
 suggestion_convert_county:0 "Suggestion : convertir la foi en [landed_title.GetNameNoTierNoTooltip]"
 suggestion_convert_county_desc:0 "Envoyer votre [Concept( 'realm_priest', GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName )|E] pour convaincre les habitants du [landed_title.GetName] d'embrasser la vraie foi stabilisera la région."
 suggestion_convert_county_click:0 "#I Cliquer pour ouvrir la fenêtre du Conseil#!"

 suggestion_increase_control_label:0 "Augmenter le contrôle"
 suggestion_increase_control:0 "Suggestion : augmenter le contrôle en [landed_title.GetNameNoTierNoTooltip]"
 suggestion_increase_control_desc:0 "Envoyer votre [Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )|E] pour augmenter le contrôle en [landed_title.GetName] et ainsi réduire la [Concept( 'county_corruption', 'corruption' )|E] dans le comté et obtenir éventuellement d'autres effets positifs."
 suggestion_increase_control_click:0 "#I Cliquer pour ouvrir la fenêtre du Conseil#!"

 suggestion_increase_opinion_label:0 "Augmenter l'opinion"
 suggestion_increase_opinion:0 "Suggestion : Augmenter l'opinion [recipient.Custom('FR_only_du_GetShortUIName')][recipient.GetShortUINameNoTooltip] à votre égard"
 suggestion_increase_opinion_desc:0 "Votre [actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] [recipient.Custom('FR_only_le_GetShortUIName')][recipient.GetShortUIName] a une faible [opinion|El] de vous. L'augmenter via un [personal_scheme|El] vous facilitera la vie."
 suggestion_increase_opinion_click:0 "#I Cliquez pour ouvrir l'interaction Influencer#!"

 suggestion_raid_label:0 "Piller"
 suggestion_raid:0 "Suggestion : piller [landed_title.GetNameNoTierNoTooltip]"
 suggestion_raid_desc:0 "Envoyer votre armée [Concept( 'raid', 'piller' )|E] [landed_title.GetNameNoTierNoTooltip] vous apporterait du butin."
 suggestion_raid_click:0 "#I Cliquez pour ouvrir la vue militaire#!"

 suggestion_grant_title_label:0 "Accorder un titre"
 suggestion_grant_title:0 "Suggestion : Accorder [landed_title.GetNameNoTierNoTooltip] [recipient.Custom('FR_only_au_GetShortUIName')][recipient.GetShortUINameNoTooltip]"
 suggestion_grant_title_desc:0 "[recipient.Custom('FR_only_le_GetShortUIName')|U][recipient.GetShortUIName] est le [holder|El] [de_jure|El] du [landed_title.GetName]. En veillant à ce que votre pays suive autant que possible la structure de jure, vous assurez la stabilité et réduisez les pénalités d'opinion."
 suggestion_grant_title_click:0 "#I Cliquer pour ouvrir l'interaction pour accorder un titre#!"
