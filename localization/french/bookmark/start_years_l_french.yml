 start_year_1066_09_15_desc:0 "Le retour de la comète de Halley annonce une année 1066 tumultueuse, alors que des conflits majeurs éclatent dans le monde entier. Alors que les Seldjoukides s'enfoncent de plus en plus dans les terres byzantines et que le peuple cingalais se soulève contre ses oppresseurs au Sri Lanka, une guerre totale a éclaté en Angleterre car trois prétendants cherchent chacun à obtenir le trône. Les tensions sont vives dans la péninsule ibérique, où les dirigeants tribaux observent l'évolution de l'équilibre des pouvoirs sur le continent, avec autant de crainte que d'avidité."
 start_year_867_01_01_desc:0 "L'an 867 après J.-C. connaît des pilleurs du Nord qui terrorisent les côtes et les rives des fleuves, tandis que l'Europe carolingienne reste divisée. Sur le sous-continent indien, la lutte tripartite entre les dynasties Pratihara, Pala et Rashtrakuta couve depuis des décennies, mais le conflit n'en est encore qu'à ses débuts."
