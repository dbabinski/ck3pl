l_french:
 WAR_DECLARED_OVERVIEW_DISMISS:0 "Rassemblez les troupes !"
 WAR_DECLARED_OVERVIEW_DISMISS_TOOLTIP:0 "Fermer la fenêtre"
 WAR_DECLARED_OVERVIEW_FLAVOR:0 "[WAR.Custom('WarDeclaredOpening')][WAR.Custom('WarDeclaredFlavor')]"

 war_declared_opening.neutral:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreeting',ROOT.War.GetActiveCB.GetDefender)]\n\n"
 war_declared_opening.negative:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreetingNegative',ROOT.War.GetActiveCB.GetDefender)]\n\n"

 war_declared_flavor.zealous:0 "Vos mauvaises actions sont restées impunies pendant trop longtemps. Cela change aujourd'hui, car je viens vous apporter un saint châtiment ! [ROOT.War.GetActiveCB.GetAttacker.Custom('ZealousDoW')]"
 war_declared_flavor.zealous.mercifulgod:0 "Puisse [ROOT.Char.GetFaith.HighGodName] avoir pitié de vous, car ce ne sera pas mon cas !"
 war_declared_flavor.zealous.reincarnation:0 "Puisse votre prochaine vie être moins misérable que celle-ci."
 war_declared_flavor.zealous.fallback:0 "Je ne peux pas perdre, car [ROOT.Char.GetFaith.HighGodName] est avec moi !"
 war_declared_flavor.naughty:0 "Vous avez été un[ROOT.War.GetActiveCB.GetDefender.Custom('FR_E')] vilain[ROOT.War.GetActiveCB.GetDefender.Custom('FR_E')] [ROOT.War.GetActiveCB.GetDefender.Custom('GirlBoy')]. Un tel comportement ne peut rester sans réponse ! Préparez-vous, car sur le champ de bataille, je vous infligerai la punition que vous méritez tant !"
 war_declared_flavor.holy_war:0 "Votre fausse religion a trop longtemps gardé vos sujets dans l'obscurité. Au nom [ROOT.War.GetActiveCB.GetAttacker.GetFaith.HighGodNamePossessive], je leur apporterai la vraie foi et les libérerai de votre blasphème !"
 war_declared_flavor.greedy:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] J'ai longtemps convoité vos terres. Le temps est venu pour moi d'avoir enfin ce que je mérite !"
 war_declared_flavor.dejure:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Votre occupation de terres qui m’appartiennent légitimement ne peut plus être tolérée. Il est temps qu'elles retournent en ma possession !"
 war_declared_flavor.subjugation:0 "J'ai décidé d'intégrer vos terres dans mon pays. Soumettez-vous maintenant et j'aurai pitié de vous... Résistez et je vous forcerai à vous mettre à genoux et à ramper devant moi !"
 war_declared_flavor.subjugation.tribal:0 "Vous êtes faible et je suis fort. Il n'y a aucune autre justification nécessaire pour que je vienne et vous prenne ce qui m'intéresse !"
 war_declared_flavor.subjugation.arrogant:0 "Quelle impudence de prétendre être un souverain égal quand je vous suis si clairement supérieur ! Je vais écraser vos armées pathétiques sur le champ de bataille et vous forcer à vous agenouiller devant moi !"
 war_declared_flavor.conquest:0 "Vous êtes un dirigeant faible et ne méritez pas les terres que vous possédez. Vous saurez à quoi ressemble un vrai souverain quand je vous les aurai prises !"
 war_declared_flavor.peasant:0 "Votre arrogance ne connaît pas de limites. Ne vous inquiétez pas, vous allez bientôt recevoir une leçon d'humilité !"
 war_declared_flavor.populist:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Si c'est la guerre que vous voulez, alors vous l'aurez ! Nous ne laisserons personne nous empêcher de former un nouveau pays !"
 war_declared_flavor.independence:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Nous avons vécu sous votre règne pendant trop longtemps. Nous ne pouvons plus le tolérer. Nous nous libérerons par les armes !"
 war_declared_flavor.liberty:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Nous ne pouvons plus tolérer les lois strictes qui bafouent nos anciens droits. Nous les abolirons par l'épée !"
 war_declared_flavor.claimant:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Vous êtes un[ROOT.War.GetActiveCB.GetDefender.Custom('FR_E')] prétendant[ROOT.War.GetActiveCB.GetDefender.Custom('FR_E')] et un tyran. Il est temps de rétablir le monarque légitime sur le trône !"
 war_declared_flavor.retraction_refused:0 "$char_interaction.0221.desc$"
 war_declared_flavor.revocation_refused:0 "$char_interaction.0201.desc$"
 war_declared_flavor.imprisonment_refused:0 "Vous êtes un tyran et je refuse de me soumettre à votre autorité ! Le pays va se soulever contre votre règne néfaste !"
 war_declared_flavor.fallback:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Il semble qu’il n’y ait aucun recours pour notre différend si ce n’est le régler sur le champ de bataille."
