 crown_authority:0 "[crown_authority|E]"
 crown_authority_0:0 "Vassaux autonomes"
 crown_authority_0_effects_not_in_prev:0 "#weak Les vassaux fournissent des [levies|El] et des [taxes|El], mais autrement sont libres de faire ce qu'ils veulent#!"
 crown_authority_1:0 "Autorité de la Couronne limitée"
 crown_authority_1_effects:0 "$EFFECT_LIST_BULLET$Les dirigeants peuvent choisir une autre [succession_law|El] par partition parmi celles disponibles\n$EFFECT_LIST_BULLET$Les [titles|El] peuvent être révoqués\n$EFFECT_LIST_BULLET$Les [vassals|El] peuvent être soustraits"
 crown_authority_2:0 "Autorité de la Couronne élevée"
 crown_authority_2_effects:1 "$EFFECT_LIST_BULLET$Les dirigeants peuvent choisir une autre [succession_law|El] parmi celles disponibles\n$EFFECT_LIST_BULLET$Les [vassals|El] ne peuvent pas engager de [war|El] contre d'autres vassaux à moins qu'ils utilisent un [hook|El] contre leur [liege|El]\n$EFFECT_LIST_BULLET$Les [titles|El] des vassaux ne peuvent pas être hérités par les personnages à l'extérieur du [realm|El]\n$EFFECT_LIST_BULLET$Tous les vassaux qui refusent la révocation de titre ou la soustraction de vassal sont considérés comme des [criminals|El]"
 crown_authority_3:0 "Autorité de la Couronne absolue"
 crown_authority_3_effects:0 "$EFFECT_LIST_BULLET$Les [vassals|El] ne peuvent pas engager de [war|El] à moins qu'ils utilisent un [hook|El] contre leur [liege|El]\n$EFFECT_LIST_BULLET$Les dirigeants peuvent désigner leur [heir|El]"
 crown_authority_1_effects_not_in_prev:0 "$EFFECT_LIST_BULLET$Les [vassals|El] d'un [clan_government|El] fourniront au moins [EmptyScope.ScriptValue('clan_government_levies_min_ca_1')|%0V] de [levies|El] et [EmptyScope.ScriptValue('clan_government_tax_min_ca_1')|%0V] de [income|El]"
 crown_authority_2_effects_not_in_prev:0 "$EFFECT_LIST_BULLET$Les [vassals|El] d'un [clan_government|El] fourniront au moins [EmptyScope.ScriptValue('clan_government_levies_min_ca_2')|%0V] de [levies|El] et [EmptyScope.ScriptValue('clan_government_tax_min_ca_2')|%0V] de [income|El]"
 crown_authority_3_effects_not_in_prev:0 "$EFFECT_LIST_BULLET$Les [vassals|El] d'un [clan_government|El] fourniront au moins [EmptyScope.ScriptValue('clan_government_levies_min_ca_3')|%0V] de [levies|El] et [EmptyScope.ScriptValue('clan_government_tax_min_ca_3')|%0V] de [income|El]"
 I_LACK_LAW_ALLOWING_TITLE_REVOCATION_TRIBAL:0 "Vous n'avez pas au moins une [tribal_authority|El] élevée"
 I_LACK_LAW_ALLOWING_VASSAL_RETRACTION_TRIBAL:0 "Vous n'avez pas au moins une [tribal_authority|El] élevée"
 I_LACK_LAW_ALLOWING_TITLE_REVOCATION_CROWN:0 "Vous n'avez pas au moins une [crown_authority|El] limitée"
 I_LACK_LAW_ALLOWING_VASSAL_RETRACTION_CROWN:0 "Vous n'avez pas au moins une [crown_authority|El] limitée"
 I_LACK_LAW_ALLOWING_SUCCESSION_LAW_CHANGE:1 "Vous n'avez pas une [crown_authority|El] élevée"
 I_LACK_LAW_ALLOWING_PARTITION_SUCCESSION_LAW_CHANGE:0 "Vous n'avez pas une [crown_authority|El] limitée"
 I_LACK_LAW_ALLOWING_DESIGNATE_HEIR:0 "Vous n'avez pas une [crown_authority|El] absolue"
 MY_DYNASTY_MEMBER_LEADS_THE_ELECTION:0 "Un membre de votre [dynasty|E] ([CHARACTER.GetPrimaryTitle.GetHeir.Custom('FR_only_le_GetShortUIName')][CHARACTER.GetPrimaryTitle.GetHeir.GetShortUIName|V]) est en tête de l'élection pour votre [primary_title|E]"
 I_HAVE_POWERFUL_VASSAL_WITH_NEGATIVE_OPINION:0 "Vous avez au moins un [powerful_vassal|El] avec une opinion négative de vous"
 designate_heir:0 "Désigner comme héritier"
 CROWN_AUTHORITY_IS_ON_COOLDOWN:0 "Vous avez récemment augmenté l'autorité de la Couronne et pourrez le refaire dans [GetCurrentDateWithDiff( GetVarTimeRemaining( CHARACTER.MakeScope, 'crown_authority_cooldown') )]"
 TRIBAL_AUTHORITY_IS_ON_COOLDOWN:0 "Vous avez récemment augmenté l'autorité tribale et pourrez le refaire dans [GetCurrentDateWithDiff( GetVarTimeRemaining( CHARACTER.MakeScope, 'tribal_authority_cooldown') )]"
 tribal_authority:0 "[tribal_authority|E]"
 tribal_authority_0:0 "Tribus disparates"
 tribal_authority_0_effects_not_in_prev:0 "$EFFECT_LIST_BULLET$Les [characters|El] #N ne peuvent pas#! être [Concept('prison','emprisonnés')|E]\n\n#weak Les vassaux fournissent des [levies|El] et des [taxes|El], mais sont autrement libres de faire ce qu'ils veulent.#!"
 tribal_authority_1:0 "Autorité tribale limitée"
 tribal_authority_1_effects:0 "$EFFECT_LIST_BULLET$Les [characters|El] peuvent être [Concept( 'prison', 'emprisonnés' )|E]\n$EFFECT_LIST_BULLET$Les dirigeants [Concept( 'tribal', 'tribaux' )|E] avec des [Concept('liege','seigneurs liges')|E] non tribaux peuvent coloniser, devenir [Concept( 'feudal', 'féodaux' )|E] ou un [Concept( 'clan', 'clan' )|E]"
 tribal_authority_2:0 "Haute autorité tribale"
 tribal_authority_2_effects:0 "$EFFECT_LIST_BULLET$Les [titles|El] peuvent être [Concept( 'revoke', 'révoqués' )|E]\n$EFFECT_LIST_BULLET$Les [vassals|El] peuvent être [Concept( 'retract', 'soustraits' )|E]"
 tribal_authority_3:0 "Autorité tribale absolue"
 tribal_authority_3_effects:0 "$EFFECT_LIST_BULLET$Les dirigeants [Concept( 'tribal', 'tribaux' )|E] [Concept( 'independent_ruler', 'indépendants' )|E] peuvent coloniser, devenir [Concept( 'feudal', 'féodaux' )|E] ou un [Concept( 'clan', 'clan' )|E]"
