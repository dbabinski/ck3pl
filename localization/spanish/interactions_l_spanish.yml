 GRANT_INDEPENDENCE_INTERACTION_NOTIFICATION:0 "He decidido concederos la independencia. A partir de hoy, quedáis libre de vuestro juramento de lealtad."
 FORCE_VOTE_INTERACTION_NOTIFICATION:0 "He decidido usar mi influencia sobre vos para obligaros a votar por el sucesor que he elegido en la siguiente elección."
 FORCE_JOIN_FACTION_NOTIFICATION:0 "He decidido usar mi influencia sobre vos para obligaros a uniros a mi facción."
