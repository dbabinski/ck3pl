 REQUEST_VOWS_NOTIFICATION_TEXT:0 "Se me pide abandonar mi puesto en la corte y tomar los votos."
 CHARACTER_INTERACTION_ALLOWED_TO_MARRY:0 "Permitir matrimonio"
 CHARACTER_INTERACTION_ALLOW_MARRIAGE:0 "#T Permitir matrimonio\n#!#I Pincha para permitir a [CHARACTER.GetUIName] casarse libremente#!"
 CHARACTER_INTERACTION_DISALLOW_MARRIAGE:0 "#T Denegar matrimonio\n#!#I Pincha para prohibir a [CHARACTER.GetUIName] casarse libremente#!"
 CHARACTER_INTERACTION_CANT_CONTROL_MARRIAGE:0 "#T Denegar matrimonio\n#!#X [CHARACTER.GetUIName] ha gobernando durante $YEARS|V$ años y puede casarse libremente#!"
 ASK_FOR_DIVORCE_NOTIFICATION:0 "Es obvio que mi matrimonio con [secondary_recipient.GetShortUIName] no está bendecido por [actor.GetFaith.HighGodName]. ¿Me concederéis el divorcio?"
 OFFER_RANSOM_PROPOSAL_PERSONAL:0 "Estoy dispuesto a liberaros de mi custodia, pero la libertad tiene un precio. Considerad mi oferta."
 OFFER_RANSOM_PROPOSAL:0 "Estoy dispuesto a liberar a [secondary_recipient.GetShortUIName] de mi custodia, pero la libertad tiene un precio. Considerad mi oferta."
 PAY_RANSOM_PROPOSAL_PERSONAL:0 "¡Ya no soporto más este encarcelamiento! ¿Aceptaréis esto a cambio de mi libertad?"
 PAY_RANSOM_PROPOSAL:0 "Siento mucho aprecio por [secondary_recipient.GetShortUIName]. ¿Podríais liberar[secondary_recipient.Custom('ES_LoLa')] a cambio de esto?"
 RELEASE_PRISONER_OFFER:0 "Por mucho que haya disfrutado siendo vuestro anfitrión, he decidido dejaros marchar."
 RELEASE_PRISONER_OFFER_CONDITIONAL:0 "Estoy dispuesto a liberaros de vuestra prisión, pero no sin condiciones…"
 HOUSE_HEAD_DEMAND_CONVERSION:0 "Como Jefe de tu casa, lo que de verdad exijo es que adoptes la única fe verdadera [actor.GetFaith.GetName]."
 CONVERT_TO_RELIGION:0 "He decidido adoptar el [recipient.GetFaith.GetName], la única fe verdadera."
 LIEGE_DEMAND_CONVERSION:0 "Es hora de que abandonéis vuestra vida descarriada y adoptéis la única fe verdadera [actor.GetFaith.GetName]!"
 GRANT_VASSAL_PROPOSAL:1 "¡Buenas nuevas! He decidido convertir a [recipient.GetTitledFullName] en vasallo vuestro."
 RETRACT_VASSAL_PROPOSAL:1 "He llegado a la conclusión de que, por el bien de [secondary_actor.GetPrimaryTitle.GetNameNoTierNoTooltip], [recipient.GetFullName] quedará bajo mi autoridad directa como vasall[recipient.Custom('ES_OA')]."
 REVOKE_TITLE_PROPOSAL:0 "He llegado a la conclusión de que no se os puede confiar la dignidad y responsabilidad del[landed_title.GetName]. Por consiguiente, os solicito que renunciéis a ese título de inmediato."
 RELIGIOUS_HEAD_SEEK_INDULGENCES:1 "Aunque intento ser un[actor.Custom('ES_XA')] buen[actor.Custom('ES_XA')], [actor.GetFaith.GetAdherentName], aún tropiezo de vez en cuando. Por lo tanto, desearía donar esta suma de oro a la Iglesia para compensar mis defectos."
 RELIGIOUS_HEAD_DECLARATION_OF_REPENTANCE:0 "He visto el error de mis actuaciones y, habiéndome arrepentido de mis malas acciones, os solicito que por favor levantéis mi excomunión para reunirme con mis hermanos en la fe."
 RELIGIOUS_HEAD_REQUEST_EXCOMMUNICATION:0 "[secondary_recipient.GetShortUIName] ha cruzado la línea con sus últimas fechorías. Os solicito que [secondary_recipient.Custom('ES_LoLa')] excomulguéis para que el mundo sepa que condenamos sus acciones."
 RELIGIOUS_HEAD_ASK_GOLD:1 "Como [actor.GetFaith.GetAdherentName] fiel, la falta de fondos me impide hace buenas obras. ¿No podríais prestarme un poco para que pueda hacer la obra de la divinidad?"
 RELIGIOUS_HEAD_ASK_CLAIM:1 "[secondary_recipient.GetShortUIName|U] no ha estado manteniendo bien los valores de nuestra fe y los [actor.GetFaith.GetAdherentNamePlural] de [target.GetNameNoTier] sufren por ello. ¿Me concedéis vuestra bendición para liberar esas tierras de su gobierno descarriado?"
 RELIGIOUS_HEAD_ASK_HOLY_WAR_TARGET:0 "Aunque el fervor es algo envidiable, también debemos ser pragmáticos si queremos que nuestra fe triunfe. ¿No sería más inteligente hacer de [target.GetNameNoTier] el objetivo de nuestra guerra santa?"
 ASK_TO_TAKE_VOWS:0 "Creo que es lo mejor para vos que ingreséis en un monasterio. Aunque no os puedo obligar, deberíais considerarlo seriamente…"
 SEND_GIFT_PROPOSAL:0 "Aceptad este humilde regalo. No es gran cosa, pero espero que os resulte útil. ¡Por nuestra amistad continuada!"
 SEND_GIFT_ACCEPT:0 "¡Agradezco vuestro regalo!"
 SEND_GIFT_REJECT:0 "No necesito caridad"

 call_ally.0001.opening:0 "[SCOPE.sC('actor').Custom2('AppropriateGreeting', ROOT.Char)]"
 call_ally.0001.desc:0 "Os llamo para que hagáis honor a nuestra [alliance|E] y os unáis al [target.GetName]!"
 call_ally.0001.a:0 "¡A la guerra!"

 call_ally.0100.opening:0 "[SCOPE.sC('recipient').Custom2('AppropriateGreeting', ROOT.Char)]"
 call_ally.0100.desc:0 "¡Por supuesto, me uniré a vos en esta guerra! ¡Nuestros enemigos aprenderán a temer a los hombres de [recipient.GetPrimaryTitle.GetNameNoTier]!"

 call_ally.0101.desc:0 "Por desgracia, no estoy en situación de involucrarme en vuestras guerras."
 call_ally.0101.a:0 "¡Qué [recipient.Custom('InsultNoun')] [recipient.Custom('InsultAdjective')]!"

 char_interaction.0001.opening:1 "[recipient.Custom2('AppropriateGreeting', actor )]"
 char_interaction.0001.desc:0 "¡Acepto vuestra graciosa oferta de vasallaje, mi [ROOT.Char.Custom('ES_SennorSennora')]!"

 char_interaction.0002.desc:0 "No necesito vuestra protección y prefiero guardar las bondades de mi señorío para mí."
 char_interaction.0002.a:0 "Tendré que explorar las demás opciones…"

 char_interaction.0010.desc:0 "¡[actor.GetFirstName], creo que el principio de un hermoso vasallaje!"
 char_interaction.0010.a:0 "¡Mi [ROOT.Char.Custom('ES_SennorSennora')]!"

 char_interaction.0011.desc:0 "Aunque aprecio vuestra oferta de fidelidad, no puedo aceptarla."
 char_interaction.0011.a:0 "Es una lástima"

 char_interaction.0020.opening:1 "[actor.Custom2('AppropriateGreeting', recipient )]"
 char_interaction.0020.desc:1 "¡Como jefe de la dinastía, por la presente reniego de vos y os desheredo! No heredaréis ningún título de ningún miembro de la dinastía [actor.GetDynastyName]."
 char_interaction.0020.a:0 "¿Qué? ¿¡Por qué!?"

 char_interaction.0030.desc:1 "¡Como jefe de la dinastía, por la presente restauro vuestro derecho a heredar títulos de miembros de la dinastía [actor.GetDynastyName]!"
 char_interaction.0030.a:0 "¡Os lo agradezco!"

 char_interaction.0040.desc:1 "¡Como jefe de la dinastía, por la presente os denuncio públicamente como réprobo y una vergüenza para toda la dinastía [actor.GetDynastyName]!"
 char_interaction.0040.a:0 "¿Qué? ¿¡Por qué!?"

 char_interaction.0050.desc:1 "¡Como jefe de la dinastía, por la presente os perdono vuestras trasgresiones del pasado y retiro vuestra denuncia entre los miembros de la dinastía [actor.GetDynastyName]!"
 char_interaction.0050.a:0 "¡Se ha hecho justicia!"

 char_interaction.0060.desc:1 "Me gusta bastante el [target.GetName], así que, como vuestro Jefe de la dinastía, he decidido reclamarlo. Vos veréis lo que hacéis."
 char_interaction.0060.a:0 "Esto no puede ser bueno."

 char_interaction.0070.desc:1 "Tantas luchas intestinas dentro de la dinastía [actor.GetDynastyName] son indecorosas y deben terminar de inmediato. ¡Como jefe de la dinastía, por la presente proclamo una paz blanca entre vos y vuestros enemigos en la dinastía!"
 char_interaction.0070.a:0 "¡Qué intromisión más intolerable!"

 char_interaction.0071.desc:2 "Estas luchas dentro de la dinastía [actor.GetDynastyName] son indecorosas y deben terminar de inmediato. Como jefe de la dinastía, he ordenado a [recipient.GetFullName] que acepte una paz blanca con vos."
 char_interaction.0071.a:0 "¡Os lo agradezco!"

 char_interaction.0080.desc:0 "Nos alegra aceptar vuestra propuesta de educación, ¡una educación noble para un espíritu noble!"

 char_interaction.0081.desc:0 "Desgraciadamente, no encontramos de nuestro agrado vuestra propuesta de educación."
 char_interaction.0081.a:0 "Qué lástima."


 char_interaction.0090.from_ward.desc:0 "Me temo que mi educación en vuestra corte ya no conviene a mis necesidades. Regresaré de inmediato a [capital.GetNameNoTierNoTooltip]."
 char_interaction.0090.two_wards.desc:0 "Me temo que la educación de [ward.GetTitledFirstName] y [ward_2.GetTitledFirstName] en vuestra corte ya no conviene a nuestras necesidades. Por tanto, los llamamos de vuelta a nuestro cuidado."
 char_interaction.0090.one_ward.desc:1 "Me temo que la educación de [ward.GetTitledFirstName] en vuestra corte ya no conviene a nuestras necesidades. Por lo tanto, [ward.Custom('ES_LoLa')] llamamos de vuelta a nuestro cuidado."
 char_interaction.0090.a:0 "¿Debería tomarlo como un insulto?"

 char_interaction.0100.desc:0 "Amigo mío, aceptad este humilde regalo como muestra de mi agradecimiento, por favor."
 char_interaction.0100.a:0 "¡Una incorporación bienvenida a mis arcas!"

 char_interaction.0110.desc:0 "Por la presente te otorgo el [landed_title.GetName], su grado, territorio formal e ingresos asociados. ¡Gobiérnalo bien!"
 char_interaction.0110.a:0 "¡Mi poder crece!"

 char_interaction.0120.desc:0 "Tras pensarlo mucho, he decidido haceros mi heredero legal. No me decepcionéis, pues aún no es tarde para que cambie de idea."
 char_interaction.0120.a:0 "¡Es lo justo!"

 char_interaction.0130.desc:0 "Acepto vuestra oferta de rescate y espero que [secondary_recipient.GetShortUIName] vuelva con buena salud."
 char_interaction.0130.desc_personal:0 "[SCOPE.sC('recipient').Custom2('AppropriateGreeting', SCOPE.sC('actor'))]\n\nAcepto vuestra oferta de rescate y espero que un día os pueda mostrar la misma hospitalidad."
 char_interaction.0130.a:0 "Un buen trato."

 char_interaction.0131.desc:0 "Considero vuestra oferta irrazonable. Tened honor y dejad marchar a [secondary_recipient.GetShortUIName]."
 char_interaction.0131.desc_personal:0 "Prefiero pudrirme en tu mazmorra a aceptar tu irrazonable oferta de rescate."
 char_interaction.0131.a:0 "Hora de reducir sus raciones…"

 char_interaction.0140.desc:0 "Acepto vuestra oferta de rescate. ¡[secondary_recipient.GetShortUIName] regresará con vos inmediatamente!"

 char_interaction.0141.desc:0 "Vuestra oferta de rescate me parece bastante decepcionante. Creo que me quedaré con [secondary_recipient.GetShortUIName] por ahora."
 char_interaction.0141.a:0 "¡Maldit[actor.Custom('ES_OA')] sea es[actor.Custom('ES_XA')] [actor.Custom('InsultNoun')] [actor.Custom('InsultAdjective')] !"
 
 char_interaction.0150.desc:0 "Muy bien, os liberaré, pero debo admitir que he tomado cariño a vuestra compañía."

 char_interaction.0151.desc:0 "Me temo que debo rechazar tu oferta de rescate. Tendrás que soportar mi hospitalidad un poco más."

 char_interaction.0160.desc:0 "No me queda más opción que aceptar vuestras condiciones para mi liberación."
 char_interaction.0160.a:0 "Hasta siempre, [recipient.GetShortUINameNoTooltip]…"
 char_interaction.0160.a.courtier:0 "Ten cuidado donde pisas de ahora en adelante, [recipient.GetFirstNameNoTooltip]…"

 char_interaction.0161.desc:0 "Prefiero pudrirme en tu mazmorra a aceptar tus exigencias irracionales."
 
 char_interaction.0170.t:0 "Momentos difíciles"
 char_interaction.0170.desc:0 "Me despertaron de madrugada dos guardias desconocidos. Cuando me sacaron fuera, no me hice ilusiones de lo que iba a pasar. Cuando me arrodillé ante el verdugo de [actor.GetShortUIName], experimenté un momento de claridad perfecta y serena."
 char_interaction.0170.desc_burned:0 "Cuando acababa de terminar mi magro almuerzo, la puerta se abrió de golpe, me agarraron y sacaron fuera. No será una muerte fácil la mía, la pira está encendida y ya siento el calor en las pierdas. El silencio cae sobre la multitud según contemplan mis últimos momentos con expresiones desquiciadas en sus sus rostros."
 char_interaction.0170.desc_devoured:0 "La puerta se abrió de golpe y los guardias de [actor.GetShortUIName] me echaron al suelo y me retuvieron ahí. Entonces entró [actor.Custom('ES_ElLa')] [actor.GetTitleAsNameNoTooltip] en persona, cuchillo en mano y una amplia sonrisa.\n\nSin hacer caso de mis gritos, corta mi carne a cuchillo y mordiscos. Entre una neblina veo su cara cubierta de sangre -manchada de pedazos de #EMP mí#!- y suplico, pero cuando veo cómo mastica y traga con deleite, comprendo que moriré así."
 char_interaction.0170.a:0 "¡¡Maldita sea tu alma negra, [actor.GetFirstNameNoTooltip]!!"
 
 char_interaction.0180.desc:0 "Como jefe de tu casa, he decidido que debes adoptar el [actor.GetFaith.GetName], la única fe verdadera. Me temo que no tienes elección en este asunto."
 char_interaction.0180.desc.liege:0 "Como tu señor, te exijo que abandones tu fe y te unas a mí como un [actor.GetFaith.GetAdherentName] más, inmediatamente."
 char_interaction.0180.a:0 "Supongo que he de hacerlo."

 char_interaction.0181.desc:1 "Muy bien, adoptaré la fe [actor.GetFaith.GetAdjective], aunque me resultará extraño abandonar todo lo que me es conocido."

 char_interaction.0182.desc:0 "¡Nunca abandonaré mi fe, al contrario, fundaré mi propia Casa!"
 char_interaction.0182.a:0 "Qué decepción…"

 char_interaction.0190.desc:1 "Muy bien, adoptaré la fe [actor.GetFaith.GetAdjective], aunque me resultará extraño abandonar todo lo que me es conocido."
 char_interaction.0191.desc:0 "Mi fe da forma a lo que soy. Nunca podré abandonarla."

 char_interaction.0200.desc:0 "He llegado a la conclusión de que no se te puede confiar la dignidad y responsabilidad del [landed_title.GetName]. Por lo tanto, te despojo de este título para el bien mayor del señorío."
 char_interaction.0200.a:0 "¡No me lo puedo creer!"
 char_interaction.0201.desc:0 "El [landed_title.GetName] pertenece legítimamente a la Casa de [recipient.GetHouse.GetName]. No renunciaré a él bajo ninguna circunstancia."
 char_interaction.0201.a:0 "¡Cómo osa!"
 char_interaction.0199.desc:0 "No me queda más opción que aceptar vuestra decisión de despojarme del [landed_title.GetName]."
 char_interaction.0199.a:0 "Eso es."

 char_interaction.0211.desc:0 "Acepto realmente vuestra generosa oferta de hacer a [secondary_recipient.GetShortUIName] vassall[secondary_recipient.Custom('ES_OA')] mí[secondary_recipient.Custom('ES_OA')], pero me temo que debo declinarla."
 char_interaction.0211.a:0 "¡Desgradecido!"

 char_interaction.0220.desc:0 "Acepto la retracción de mi vasall[secondary_recipient.Custom('ES_OA')], [secondary_recipient.GetShortUIName], aunque creo que no es justo."
 char_interaction.0220.a:0 "Bien."

 char_interaction.0221.desc:0 "No puedo traicionar el juramento de fidelidad de [secondary_recipient.GetShortUIName]. Defenderé a mi vasall[secondary_recipient.Custom('ES_OA')], aunque signifique romper el pacto que tengo con vos."
 char_interaction.0221.a:0 "¡Eso es traición!"

 char_interaction.0230.title:0 "¡Renegado!"
 char_interaction.0230.desc.courtier:0 "¡[recipient.GetTitledFirstName] ha logrado evitar la captura y huido a los bosques!"
 char_interaction.0230.desc.courtier_court_chaplain_stayed:0 "[recipient.GetTitledFirstName] consiguió evitar ser capturad[recipient.Custom('ES_OA')]. Decir que está disgustad[recipient.Custom('ES_OA')] con mis acciones sería quedarse corto."
 char_interaction.0230.a:0 "¡Traición!"
 char_interaction.0230.a_court_chaplain_stayed:0 "Bueno, es un poco… incómodo."

 char_interaction.0231.title:0 "Justicia"
 char_interaction.0231.desc:0 "[recipient.GetTitledFirstName] fue detenid[recipient.Custom('ES_OA')] y espera su destino encerrad[recipient.Custom('ES_OA')] en mis mazmorras."
 char_interaction.0231.a:0 "Bien."

 char_interaction.0232.desc:0 "Demasiado tiempo he soportado indignidades a manos de [actor.GetTitledFirstName]. ¡No me quedaré con los brazos cruzados mientras nuestr[actor.Custom('ES_OA')] señor[actor.Custom('ES_XA')] abusa de sus leales vasallos. ¡Te urjo a unirte a mí en la lucha para destronar a semejante tiran[actor.Custom('ES_OA')]."
 char_interaction.0232.a:0 "¡No estarás solo!"
 char_interaction.0232.b:0 "¡Tú eres [recipient.Custom('ES_ElLa')] traidor[recipient.Custom('ES_XA')]!"

 char_interaction.0233.desc:0 "Por crímenes contra la Corona, quedáis bajo arresto."
 char_interaction.0233.a:0 "¿Qué? ¡Esto es un escándalo!"

 marriage_interaction.0010.desc:0 "Acepto gustosamente vuestra petición de matrimonio!"
 marriage_interaction.0010.b_desc:0 "Acepto gustosamente vuestra propuesta de compromiso!"
 marriage_interaction.0010.c_desc:0 "Acepto vuestra propuesta de matrimonio."
 marriage_interaction.0010.d_desc:0 "Acepto vuestra propuesta de compromiso."
 marriage_interaction.0010.e_desc:0 "Yo, [secondary_recipient.GetFirstName], acepto gustosamente vuestra propuesta de matrimonio!"
 marriage_interaction.0010.mid.a_desc:0 "\n\nVuestr[actor.Custom('ES_OA')] [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], y mi [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], se unirán en santo matrimonio."
 marriage_interaction.0010.mid.a_no_acquaintance_desc:0 "\n\nVuestr[secondary_actor.Custom('ES_OA')] cortesan[secondary_actor.Custom('ES_OA')], [secondary_actor.GetFirstName], y mi [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], se unirán en santo matrimonio."
