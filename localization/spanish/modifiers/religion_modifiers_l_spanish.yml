 bhakti_hinduism_ganga:0 "Devoto de Ganga"
 bhakti_hinduism_ganga_desc:0 "El bhakti de este personaje es para Ganga, dios de la pureza, la expiación y la moksha."
 bhakti_hinduism_saraswati:0 "Devoto de Saraswati"
 bhakti_hinduism_saraswati_desc:0 "El bhakti de este personaje es para Saraswati, diosa del aprendizaje, la música, el arte y la sabiduría."
 bhakti_hinduism_kali:0 "Devoto de Kali"
 bhakti_hinduism_kali_desc:0 "El bhakti de este personaje es para Kali, diosa de la destrucción de las fuerzas del mal."
 bhakti_hinduism_kubera:0 "Devoto de Kubera"
 bhakti_hinduism_kubera_desc:0 "El bhakti de este personaje es para Kubera, el dios deforme de la riqueza, la justicia y las riquezas materiales."
 bhakti_vaishnavism_lakishmi:0 "Devoto de Lakhsmi"
 bhakti_vaishnavism_lakishmi_desc:0 "El bhakti de este personaje es para Lakhsmi, diosa de la riqueza, la fortuna y la prosperidad."
 bhakti_vaishnavism_jagganath:0 "Devoto de Jagannath"
 bhakti_vaishnavism_jagganath_desc:0 "El bhakti de este personaje es para Jagannath, Señor del universo."
 bhakti_vaishnavism_hayagriva:0 "Devoto de Hayagriva"
 bhakti_vaishnavism_hayagriva_desc:0 "El bhakti de este personaje es para Hayagriva, el dios con cabeza de caballo del conocimiento y la sabiduría."
 bhakti_shaivism_parvati:0 "Devoto de Parvati"
 bhakti_shaivism_parvati_desc:0 "El bhakti de este personaje es para Parvati, diosa de la fertilidad, el amor, la belleza, el matrimonio, los hijos y la devoción."
 bhakti_shaivism_virabhadra:0 "Devoto de Virabhadra"
 bhakti_shaivism_virabhadra_desc:0 "El bhakti de este personaje es para Virabhadra, un avatar extremadamente fiero y terrible de Shiva que encarna la furia y la justa indignación."
 bhakti_shaivism_munishwarar:0 "Devoto de Munishwarar"
 bhakti_shaivism_munishwarar_desc:0 "El bhakti de este personaje es para Munishwarar, un aspecto santo de Shiva que encarna el amor familiar."
 bhakti_shaivism_dakshinamoorthy:0 "Devoto de Dakshinamurthy"
 bhakti_shaivism_dakshinamoorthy_desc:0 "El bhakti de este personaje es para Dakshinamurthy, el dios del aprendizaje en todas sus formas."
 bhakti_smartism_ganesha:0 "Devoto de Ganesha"
 bhakti_smartism_ganesha_desc:0 "El bhakti de este personaje es para Ganesha, dios con cabeza de elefante del conocimiento, la escritura, la sabiduría y los nuevos comienzos."
 bhakti_smartism_vishnu:0 "Devoto de Visnú"
 bhakti_smartism_vishnu_desc:0 "El bhakti de este personaje es para Visnú, el dios que cuida y protege la creación."
 bhakti_smartism_shiva:0 "Devoto de Shiva"
 bhakti_smartism_shiva_desc:0 "El bhakti de este personaje es para Shiva, el dios que da caza al mal y lo destruye en todas sus formas."

 meditating_in_seclusion_modifier:0 "Meditación apartada"
 meditating_in_seclusion_modifier_desc:0 "Este personaje se ha embarcado en un viaje interior y presta poca atención a las cosas materiales."

 astrology_great_battle:0 "Anticipando la gran batalla"
 astrology_great_battle_desc:0 "Este personaje anticipa y se entrena para una gran batalla."
 astrology_new_friends:0 "Haciendo nuevos amigos"
 astrology_new_friends_desc:0 "Este personaje está curando antiguas rivalidades y haciendo nuevos amigos."
 astrology_hard_work:0 "Trabajador entregado"
 astrology_hard_work_desc:0 "Este personaje piensa demostrar que el trabajo duro y la dedicación dan frutos."
 astrology_betrayal:0 "Sospechando de otros"
 astrology_betrayal_desc:0 "Algo ha hecho que este personaje sospeche y desconfíe de otros."
 astrology_new_beginnings:0 "Mente abierta"
 astrology_new_beginnings_desc:0 "Este personaje está tratando activamente de tener una mente abierta."

 feud_with_the_church_modifier:0 "Disputa con la Iglesia"
 feud_with_the_church_modifier_desc:0 "Este personaje es célebre por su enconado enfrentamiento con la Iglesia y podría hacer algo drástico."
