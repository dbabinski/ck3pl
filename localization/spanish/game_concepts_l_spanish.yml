 game_concept_nickname:0 "Apodo"
 game_concept_epithet:0 "Epíteto"
 game_concept_cognomen:0 "Apellido"
 game_concept_nicknames:0 "Apodos"
 game_concept_epithets:0 "Epítetos"
 game_concept_cognomens:0 "Apellidos"
 game_concept_nickname_desc:1 "Los apodos, epítetos y apellidos son nombres secundarios tomados o atribuidos a [characters|lE] (como «Carlos el Calvo»). Los apodos son meramente estéticos, aunque suelen estar inspirados por asuntos dramáticos o notables.\n\nA veces, un apodo malo puede sustituirse por otro bueno (como Guillermo el Bastardo, que se convirtió en «el Conquistador»)."

 game_concept_main_phase:0 "Fase principal"
 game_concept_main_phase_desc:0 "En la fase principal de una [battle|lE], los [soldiers|lE] y [knights|lE] de ambos bandos se enfrentan entre sí.\n\nEsta fase principal termina cuando todas las tropas de un bando son [casualties|E] o cuando un bando decide [Concept( 'retreat', 'retirarse' )|E].\n\nTras la fase principal, el combate entra en sus [aftermath|lE]."

 game_concept_personality_trait:0 "Rasgo de personalidad"
 game_concept_personality_traits:0 "Rasgos de personalidad"
 game_concept_personality_trait_desc:1 "El rasgo de personalidad es un [trait|lE] que determina la visión del mundo de una persona y qué acciones es más probables que tome. También afecta a la [opinion|lE] que tienen los demás de esa persona. Se pueden adquirir y perder nuevos rasgos durante toda la vida. Si actúas en contra de tu personalidad, puedes sufrir [stress|lE]."

 game_concept_lifestyle_trait:0 "Rasgo de estilo de vida"
 game_concept_lifestyle_trait_desc:1 "El $game_concept_lifestyle_trait$ es el resultado de elegir ciertos dones de [lifestyle|lE], [decisions|lE], o [interactions|lE].\n\nAlgunos rasgos de estilo de vida se pueden mejorar a medida que el personaje aumenta su dominio de la habilidad. Los niveles van de 1 a 3 y las estrellas en el icono del rasgo indican el nivel actual."

 game_concept_physical_trait:0 "Rasgo físico"
 game_concept_physical_trait_desc:1 "El $game_concept_physical_trait$ describe un [trait|lE] físico relacionado con la apariencia, el comportamiento y el nivel intelectual de un personaje. Muchas características físicas determinan el grado de [Concept( 'attracted', 'atracción' )|lE] que sienten los demás por tu personaje.\n\nSuelen ser [Concept( 'congenital', 'congénitos' )|E], lo que significa que se consiguen al nacer y son permanentes."

 game_concept_fame_trait:0 "Rasgo de fama"
 game_concept_fame_trait_desc:1 "El $game_concept_fame_trait$ es un [trait|lE] especial que se consigue en circunstancias especiales y afecta a la [opinion|lE] que otros tienen del personaje. Se pueden obtener estos rasgos haciendo una buena acción o revelando oscuros [secrets|lE]. Otros son el resultado de las circunstancias propias de su nacimiento."

 game_concept_health_trait:0 "Rasgo de salud"
 game_concept_health_trait_desc:1 "El $game_concept_health_trait$ es un [trait|lE] que afecta directamente a la [health|lE] física y mental del personaje, como las [diseases|lE]. Los rasgos temporales que afectan a las capacidades corporales del personaje, como embarazos y heridas, también entran dentro de esta categoría."

 game_concept_modifier_contribution:0 "Contribución"
 game_concept_modifier_contributions:0 "Contribuciones"
 game_concept_modifier_contributes:0 "Contribuye"
 game_concept_modifier_contribution_desc:0 "Un [modifier|lE] puede cambiar las $game_concept_modifier_contribution$ de las [obligations|lE] de tus [vassals|lE]. No es lo mismo que una [modifier_base_contribution|lE].\n\nSi tienes un [vassal|l] que te paga #V 1#! de [gold|lE] al mes y ganas un [modifier|l] que aumenta la$game_concept_modifier_contribution$ en un #V 10 %#!, el  [vassal|l] en su lugar te pagará #V 1,1#! de [gold]."
 
 game_concept_modifier_base_contribution:0 "Contribución base"
 game_concept_modifier_base_contributions:0 "Contribuciones base"
 game_concept_modifier_base_contributes:0 "Contribuye con la base"
 game_concept_modifier_base_contribution_desc:0 "Un [modifier|lE] puede cambiar las contribuciones base de las [obligations|lE] de tus [vassals|lE]. No es lo mismo que una [modifier_contribution|lE].\n\nSi tienes un [vassal|l] con unos [income|E] totales de #V 10#! de [gold|lE] y te paga #V 1#! [gold|l] al mes, y ganas un [modifier|l] que incrementa la$game_concept_modifier_base_contribution$ en un #V 10 %#!, en su lugar, el [vassal|l] te pagará #V 2#! de [gold|l]."
 
 game_concept_maneuver:0 "Maniobra"
 game_concept_maneuver_desc:0 "La fase de maniobra tiene lugar al principio de una [battle|lE] e indica el tiempo que falta para comenzar la [main_phase|lE] y que los [armies|lE] se enfrenten en combate."
 
 game_concept_combat_phase:0 "Fase de batalla"
 game_concept_combat_phase_desc:0 "La fase de batalla es una de las partes de la [battle|lE]. Existen tres fases en una batalla: [maneuver|lE], [main_phase|lE] y [aftermath|lE]."
