 game_concept_dynasty_prestige_level_10_desc:0 "#T $game_concept_dynasty_prestige_level_10$#!\n[GetDynastyPrestigeLevelEffect('(int32)10')]\n\nEste es el máximo nivel de esplendor."
 game_concept_excommunication_war:0 "Guerra de excomunión"
 game_concept_excommunicated_ruler:0 "Gobernante excomulgado"
 game_concept_excommunicated_ruler_desc:1 "En una guerra de excomunión, los atacantes luchan para sacar del poder a un [ruler|lE] [excommunicated|lE].\n\nSi vencen, los atacantes ganarán una gran cantidad de [piety|lE] y la aprobación del [head_of_faith|lE], mientras que el [ruler|lE] [excommunicated|lE] se verá obligado a abdicar en su [heir|lE].\n\nNo obstante, si el [ruler|lE] [excommunicated|lE] vence, el [head_of_faith|lE] retirará la [excommunication|lE], pues habrá demostrado su rectitud en el campo de batalla."
 game_concept_holy_site:0 "Lugar sagrado"
 game_concept_holy_sites:0 "Lugares sagrados"
 game_concept_holy_site_desc:1 "Un lugar sagrado es aquel [county|lE] en el que hay un lugar de importancia religiosa para una [faith|lE]. Los lugares sagrados en manos de un personaje de la fe correcta afectarán a quienes sigan esa fe. También se podrán crear [Concept( 'buildings', 'edificios' )|E] especiales u [Concept( 'holy_orders', 'órdenes militares' )|E]. Toda fe tiene un conjunto distinto de lugares sagrados."
 game_concept_culture_group:0 "Grupo cultural"
 game_concept_culture_group_desc:0 "Un grupo cultural es el conjunto de diferentes [cultures|lE] que poseen una ascendencia común.\n\nLos personajes que comparten un grupo cultural no sufren entre sí una penalización de [Concept( 'opinion', 'opinión' )|E] tan alta como si fueran de grupos distintos."
 game_concept_cultural_head:0 "Líder cultural"
 game_concept_culture_head:1 "Líder cultural"
 game_concept_culture_head_desc:1 "Un «líder cultural» es aquel [ruler|lE] que tiene mayor influencia sobre su [culture|lE].\n\nEn concreto, el gobernante con el mayor número de [counties|lE] de la misma cultura de su [Concept( 'realm', 'señorío' )|E] se convertirá en el líder cultural, independientemente de dónde esté su [domain|lE] o qué condados de otras culturas posea.\n\nEste líder puede influir en qué [innovation|lE] priorizar para su descubrimiento estableciendo la [cultural_fascination|lE]."
 game_concept_county_opinion:0 "Opinión popular"
 game_concept_county_opinion_desc:2 "La población general de cada [county|lE] tiene una opinión sobre el [character|lE] que posee dicho condado. Si la población es infeliz, pueden fundar o unirse a una [peasant_faction|lE] o [Concept( 'popular_faction', 'popular' )|E]. Cualquiera de ellas podrá extenderse por el [realm|lE] entero.\n\nLa forma más fácil de controlar la opinión popular es asegurándose de que el [holder|lE] del condado sea de la misma [culture|lE] y [faith|lE] que la población.\n\nLa opinión popular por tener una [faith|lE] distinta se ve modificada por la [faith_hostility|lE] y el [fervor|lE]."
 game_concept_core_tenet:1 "Dogma principal"
 game_concept_core_tenet_desc:1 "Mientras que las [Concept( 'doctrines', 'doctrinas' )|E] incluyen aquellos asuntos sobre los que [Concept( 'faith', 'fe' )|E] debe tomar una postura, los dogmas principales representan las peculiaridades y ritos únicos de la fe."
 game_concept_core_tenets:1 "Dogmas principales"
 game_concept_holy_war:0 "Guerra Santa"
 game_concept_holy_wars:0 "Guerras Santas"
 game_concept_holy_war_holy:0 "Sagrada"
 game_concept_holy_war_desc:1 "Una Guerra Santa es un tipo especial de [war|lE] librada por un [ruler|lE] de una [faith|lE] contra el gobernante de una fe distinta #weak (consulta «[religious_families|lE]»).#!\n\nUna Guerra Santa es normalmente bastante destructiva, pues el vencedor suele hacerse con todos los [counties|lE] del área objetivo. No obstante, si la fe del atacante es [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] o el defensor tiene [vassals|lE] de la misma fe que el atacante, puede que algunos o todos los gobernantes vasallos del área objetivo se transfieran al atacante.\n\nAl contrario que en otras guerras, los gobernantes que compartan fe con el objetivo pueden unirse a su defensa sin necesidad de una [alliance|lE]."
 game_concept_great_holy_war:0 "Gran Guerra Santa"
 game_concept_great_holy_wars:0 "Grandes Guerras Santas"
 game_concept_great_holy_war_desc:3 "Una Gran Guerra Santa es un tipo especial de [war|lE] que solo pueden declarar los [Concept( 'head_of_faith', 'líderes' )|E] de ciertas [Concept( 'faith', 'fes' )|E] con el objetivo de controlar un [kingdom|lE] entero bajo su fe.\n\nLas Grandes Guerras Santas se dirigen a todos los [Concept( 'rulers', 'gobernantes' )|E] de otra [religion|lE] dentro del [kingdom|lE] elegido, lo que los obliga a defenderse juntos.\n\nDependiendo de sus [doctrines|lE], una fe puede tener acceso a [directed_great_holy_wars|lE], [undirected_great_holy_wars|lE] o a ninguna Gran Guerra Santa en absoluto:\n$EFFECT_LIST_BULLET$Se requieren los [core_tenets|lE] [GetFaithDoctrine('tenet_armed_pilgrimages').GetBaseName], [GetFaithDoctrine('tenet_struggle_submission').GetBaseName] o [GetFaithDoctrine('tenet_warmonger').GetBaseName] para acceder a Grandes Guerras Santas en general.\n$EFFECT_LIST_BULLET$La fes con un líder [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] solo tendrán acceso a Grandes Guerras Santas dirigidas.\n$EFFECT_LIST_BULLET$Las fes con un líder [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] solo tendrán acceso a Grandes Guerras Santas no dirigidas.\n$EFFECT_LIST_BULLET$Aquellas fes que no tengan un líder no pueden declarar Grandes Guerras Santas, aunque normalmente estuvieran disponibles.\n\nAlgunas fes tienen nombres especiales para estas guerras, como «cruzada» o «yihad». Solo se diferencian en el nombre y funcionan como cualquier otra Gran Guerra Santa."
 game_concept_directed_great_holy_war:0 "Gran Guerra Santa dirigida"
 game_concept_directed_great_holy_wars:0 "Grandes Guerras Santas dirigidas"
 game_concept_directed_great_holy_war_desc:0 "Los líderes temporales de la fe declaran las grandes Guerras Santas con la intención de quedarse con un [Concept( 'kingdom', 'reino' )|E].\n\nLos [Concept( 'rulers', 'gobernantes' )|E] de su [Concept( 'faith', 'fe' )|E] pueden elegir si quieren ayudar al líder de la fe, lo que puede garantizarles recompensas como [Concept( 'piety', 'piedad' )|E] y la posibilidad que su [Concept( 'dynasty', 'dinastía' )|E] consiga [land|lE] en el reino conquistado.\n\nLos gobernantes de la [Concept( 'religion', 'religión' )|E] objetivo pueden elegir defenderse contra esta guerra sin necesidad de una [Concept( 'alliance', 'alianza' )|E]."
 game_concept_undirected_great_holy_war:0 "Gran Guerra Santa no dirigida"
 game_concept_undirected_great_holy_wars:0 "Grandes Guerras Santas no dirigidas"
 game_concept_undirected_great_holy_war_desc:0 "Los [heads_of_faith|lE] declaran las grandes Guerras Santas no dirigidas con el objetivo de sumar un [Concept( 'kingdom', 'reino' )|E] bajo el dominio de su [Concept( 'faith', 'fe' )|E].\n\nLas grandes Guerras Santas no dirigidas no comienzan inmediatamente, sino que entran en una [preparation_phase|lE].\n\nAntes de la guerra y durante ella, los gobernantes de la fe atacante pueden elegir donar [Concept( 'gold', 'oro' )|E] al [war_chest|lE].\n\nSi salen victoriosos, el reino objetivo será entregado a un personaje de la fe atacante. Las recompensas para los atacantes incluyen [Concept( 'piety', 'piedad' )|E] y la posibilidad que su [Concept( 'dynasty', 'dinastía' )|E] consiga [land|lE] en el reino conquistado."
 game_concept_preparation_phase:0 "Fase de preparación"
 game_concept_preparation_phase_desc:1 "La fase de preparación es el periodo de tiempo antes de que se declarare una [undirected_great_holy_war|lE].\n\nDurante este tiempo, los [rulers|lE] de la [faith|lE] atacante pueden prometer tropas a la guerra y/o hacer donaciones al [war_chest|lE].\n\nUn temporizador indicará lo que queda de fase y, cuando se agote el tiempo, se declarará la guerra.\n\nPor su parte, los gobernantes de las [religions|lE] defensoras pueden prometer tropas durante este tiempo para darnos una idea de la fuerza de ambos bandos."
 game_concept_war_chest:0 "Cofre de guerra"
 game_concept_war_chest_desc:0 "El cofre de guerra es un conjunto de [Concept( 'gold', 'oro' )|E], [Concept( 'piety', 'piedad' )|E] y [Concept( 'prestige', 'prestigio' )|E]. Su contenido sirve principalmente como recompensa por ganar [undirected_great_holy_wars|lE] y se repartirá entre los atacantes en función de su participación en dicha [Concept( 'war', 'guerra' )|E].\n\nUna parte del oro del cofre también se dividirá entre los atacantes cuando se declare la guerra.\n\nSi la [undirected_great_holy_war|lE] acaba en derrota, los defensores se repartirán la piedad y el prestigio del cofre #weak (el oro se pierde).#!"
 game_concept_crusade:0 "Cruzada"
 game_concept_great_holy_war_undirected:0 "No dirigida"
 game_concept_crusades:0 "Cruzadas"
 game_concept_jihad:0 "Yihad"
 game_concept_great_holy_war_directed:0 "dirigida"
 game_concept_jihads:0 "Yihads"
 game_concept_title_tier:0 "Nivel"
 game_concept_title_tiers:0 "Niveles"
 game_concept_rank:0 "Grado"
 game_concept_title_rank:0 "Grado de título"
 game_concept_ranks:0 "Grados"
 game_concept_title_tier_desc:1 "El nivel señala la posición de un [ruler|lE] o [title|lE] en la jerarquía del juego.\n\nTodos los títulos tienen un nivel y ayuda para saber el nivel más alto de [vassals|lE] que puede tener un [holder|lE].\n\n[empire|E] > [kingdom|lE] > [duchy|lE] > [county|lE] > [barony|lE]."
 game_concept_clergy:0 "Clero"
 game_concept_clergy_desc:1 "Se considera que miembros del clero son [court_chaplains|lE], [realm_priests|lE], gobernantes [Concept( 'theocratic', 'teocráticos' )|E] y cualquiera con el rasgo [GetTrait('devoted').GetName( GetNullCharacter )].\n\nLas [doctrines|lE] de la [faith|lE] condicionan quiénes pueden pertenecer al clero, si pueden casarse, heredar tierras, etc."
 game_concept_church_property:0 "Propiedad eclesial"
 game_concept_church_holdings:0 "Posesiones eclesiales"
 game_concept_church_holding:0 "Posesión de la iglesia"
 game_concept_church_property_desc:0 "Las posesiones eclesiales son [Concept( 'temples', 'templos' )|E] bajo el control de un [Concept( 'realm_priest', 'obispo' )|E].\n\nEn las [Concept( 'faith', 'fes' )|E] con la [Concept( 'doctrine', 'doctrina' )|E] [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName|l], no existen posesiones eclesiales y los [Concept( 'rulers', 'gobernantes' )|E] laicos pueden poseer [Concept( 'temples', 'templos' )|E] directamente sin penalización."
 game_concept_embarking:0 "Embarcar"
 game_concept_embarked:0 "Embarcado"
 game_concept_embarked_i:0 "@embarked_icon!"
 game_concept_embark:0 "Embarque"
 game_concept_embarkation:0 "Embarcación"
 game_concept_embarking_desc:1 "Un [army|lE] se embarca automáticamente en una [fleet|lE] cuando se le ordena moverse a una zona marina o no hay camino terrestre a la [barony|lE] objetivo.\n\nEmbarcarse cuesta una cantidad de [gold|lE] que simboliza la adquisición y construcción de barcos. Por cada #V 100#! hombres embarcados se paga un precio de #V [GetDefine('NFleet', 'EMBARK_GOLD_COST_PER_HUNDRED')|0]#! [gold_i]."
 game_concept_era:0 "Era"
 game_concept_eras:0 "Eras"
 game_concept_era_desc:1 "Solo se pueden descubrir [innovations|lE] si la [Concept( 'culture', 'cultura' )|lE] llega a la era requerida. La siguiente solo podrá empezar llegado determinado año, y siempre que se hayan descubierto al menos el #V 50 %#! de las innovaciones de la era anterior.\n\nLos gobernantes con un [tribal_government|lE] solo pueden usar innovaciones de la era tribal."
 game_concept_innovation:0 "Innovación"
 game_concept_innovations:0 "Innovaciones"
 game_concept_innovation_desc:0 "Las innovaciones son tecnologías y otros avances que benefician a todos los personajes de determinada [Concept( 'culture', 'cultura' )|E]. Las innovaciones se agrupan en las [eras|lE] en las que pueden ser descubiertas.\n\nGracias al contacto con culturas vecinas, una cultura siempre está [Concept( 'exposure', 'expuesta' )|E] a una innovación específica que será descubierta más rápidamente.\n\nAdemás, el [culture_head|lE] puede fijar otra innovación (o la misma) como [cultural_fascination|lE] para darle un impulso más a su desarrollo."
 game_concept_cultural_fascination:0 "Fascinación cultural"
 game_concept_fascination:0 "Fascinación"
 game_concept_cultural_fascination_desc:0 "Todas las Culturas están siempre fascinadas por una [innovation|lE] específica que aumenta enormemente la velocidad de descubrimiento. El ritmo dependerá del [learning|lE] del [culture_head|lE] de ese momento.\n\nEl líder cultural puede cambiar libremente la fascinación cultural."
 game_concept_cultural_exposure:0 "Exposición cultural"
 game_concept_exposure:0 "Exposición"
 game_concept_exposed:0 "Expuesto"
 game_concept_cultural_exposure_desc:1 "El contacto con otras [cultures|lE] que hayan descubierto [innovations|lE] hará que una de estas innovaciones se descubra antes. Cualquier cantidad de exposición permitirá aumentar este ritmo de descubrimiento, pero cualquier exposición a mayores no aumentará el efecto."
 game_concept_congenital:0 "Congénito"
 game_concept_congenital_trait:0 "Rasgo congénito"
 game_concept_congenital_traits:0 "Rasgos congénitos"
 game_concept_congenital_desc:0 "Ciertos [traits|lE] son congénitos y pueden ser heredados por la descendencia. Con una [breeding|lE] adecuada, es posible incluso reforzar tales rasgos.\n\nPor ejemplo, si ambos padres tienen el rasgo [GetTrait('intellect_good_1').GetName( GetNullCharacter )|l], existe la posibilidad de que sus hijos tengan el rasgo aún mejor [GetTrait('intellect_good_2').GetName( GetNullCharacter )|l].\n\nLas [Concept( 'skills', 'habilidades' )|E] básicas no son congénitas."
 game_concept_breeding:0 "Crianza"
 game_concept_bred:0 "Criado"
 game_concept_breed:0 "Estirpe"
 game_concept_breeding_desc:1 "Si se conciertan [marriages|lE] entre personajes con buenos [traits|lE] [Concept( 'congenital', 'congénitos' )|E], se podrán criar hijos con los mismos rasgos. Si la descendencia tiene suerte, puede incluso tener una versión mejorada de estos rasgos.\n\nSin embargo, lo mismo sucede con los rasgos congénitos malos, como ser [GetTrait('beauty_bad_2').GetName( GetNullCharacter )|l].\n\nPuede ser tentador concertar matrimonios entre personajes de parentesco cercano para que sus [Concept( 'heirs', 'herederos' )|E] obtengan mejores rasgos, pero también se corre el riesgo de defectos por [inbreeding|lE]."
 game_concept_inbreeding:0 "Endogamia"
 game_concept_inbred:0 "Consanguíneo"
 game_concept_inbreeding_desc:0 "Los hijos de dos personajes que sean parientes cercanos se arriesgan a nacer con un defecto [Concept( 'congenital', 'congénito' )|E]. El más grave es el [Concept( 'trait', 'rasgo' )|E] [GetTrait('inbred').GetName( GetNullCharacter )|l].\n\nEs raro que se dé en la primera generación, pero las endogamias sucesivas aumentan el riesgo.\n\nNo obstante, las generaciones endogámicas también pueden dar el rasgo beneficioso de [GetTrait('pure_blooded').GetName( GetNullCharacter )|l], que hace a la descendencia inmune a los defectos de nacimiento ya que todos los defectos se han expulsado del linaje."
 game_concept_cadet_branching:0 "Separación de ramas"
 game_concept_cadet_branch:0 "Rama cadete"
 game_concept_cadet_branches:0 "Ramas cadetes"
 game_concept_cadet_branching_desc:0 "Las [dynasties|lE] tienen siempre una [Concept( 'house', 'casa' )|E] fundadora, pero para convertirse en [house_heads|lE], los miembros [Concept( 'landed', 'hacendados' )|E] pueden elegir fundar una casa nueva propia llamada rama cadete.\n\nLos miembros de tales casas filiales son libres de hacer lo mismo, lo que acabará creando un árbol de casas dentro de una dinastía mayor."
 game_concept_house_head_interaction:0 "Interacción del jefe de la casa"
 game_concept_house_head_interaction_desc:0 "[Concept( 'interactions', 'interacciones' )|E] especiales que puede tomar un [Concept( 'house_head', 'jefe de la casa' )|E] contra miembros de su [Concept( 'house', 'casa' )|E]."
 game_concept_demand_conversion:0 "Exigir conversión"
 game_concept_demand_conversion_desc:1 "Los [rulers|lE] con súbditos de otra [faith|lE] pueden exigir la conversión para cambiar la fe del súbdito a la suya. La habilidad de [learning|lE] del gobernante y la [opinion|lE] del súbdito sobre su señor son factores determinantes para saber si el súbdito aceptará dicha petición o bien si la [Concept('refuse_conversion_crime','rechazará' )|E]."
 game_concept_damage:0 "Daño"
 game_concept_damage_desc:1 "El daño de un [soldier|lE] determina cuántas [casualties|lE] puede infligir al enemigo en una [battle|lE].\n\nUn soldado de [levy|lE] inflige [GetDefine('NCombat', 'LEVY_ATTACK')|0] de daño."
 game_concept_toughness:0 "Dureza"
 game_concept_toughness_desc:1 "La dureza de un [soldier|lE] determina cuánto [damage|lE] puede recibir en [battle|lE] antes de ser [casualty|lE].\n\nUn soldado de [levy|lE] tiene [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0] de dureza."
 game_concept_pursuit:0 "Persecución"
 game_concept_pursuit_desc:1 "Un [army|lE] victorioso aumenta la cantidad de [casualties|lE] que inflige en las [aftermath|lE] de la [battle|lE] según el valor combinado de la persecución del ejército, lo que convertirá a los [routed_soldiers|lE] en [Concept( 'dead_soldiers', 'soldados muertos' )|E]."
 game_concept_screen:0 "Pantalla"
 game_concept_screen_desc:0 "Un ejército derrotado reduce la cantidad de [casualties|lE] que recibe en las [aftermath|lE] de la [Concept( 'battle', 'batalla' )|E] según el valor combinado de la pantalla del ejército."
 game_concept_siege_progress:0 "Progreso del asedio"
 game_concept_siege_progress_desc:0 "Este progreso indica cuánto le queda a un [Concept( 'siege', 'asedio' )|E] para terminar y cuánto puede durar dicho asedio. Cuando el progreso se llene, se [Concept( 'occupy', 'ocupará' )|E] la [Concept( 'holding', 'posesión' )|E].\n\nEl progreso requerido se ve afectado por el [Concept( 'fort_level', 'nivel de fortaleza' )|E].\n\nLa fortaleza se gana día a día y se ve afectada por los eventos de asedio. También se puede incrementar teniendo [Concept( 'siege_weapons', 'armas de asedio' )|E] o un [Concept( 'army', 'ejército' )|E] que supere considerablemente a la [Concept( 'garrison', 'guarnición' )|E]."
 game_concept_siege_weapon:0 "Arma de asedio"
 game_concept_siege_weapons:0 "Armas de asedio"
 game_concept_siege_weapon_desc:0 "Las armas de asedio son [Concept( 'men_at_arms', 'hombre de armas' )|E] especializados enteramente en [sieges|lE].\n\nNo tienen impacto en las [battles|lE], pero finalizarán antes un asedio porque aceleran su [Concept( 'siege_progress', 'progreso' )|E].\n\nSin embargo, las armas de asedio solo son eficaces para asediar [Concept( 'holding', 'posesiones' )|E] de un determinado [fort_level|lE]."
 game_concept_completely_controls:0 "Controla totalmente"
 game_concept_completely_control:0 "Controlo totalmente"

 game_concept_complete_control:0 "Control total"
 game_concept_complete_control_desc:2 "Esta condición se cumple cuando todos los [Concept( 'titles', 'títulos' )|E] de vasallos [de_jure|lE] del título objetivo están controlados bien por el [ruler|lE], bien sus [vassals|lE], y ninguno de sus condados está [Concept( 'occupied', 'ocupado' )|E]por [armies|lE] hostiles."
 game_concept_complete_control_region:0 "Control total"
 game_concept_completely_controls_region:0 "Controla totalmente"
 game_concept_completely_control_region:0 "Controlo totalmente"
 game_concept_complete_control_region_desc:0 "Esta condición se cumple cuando todos los [Concept( 'counties', 'condados' )|E] de la [Concept( 'region', 'región' )|E] objetivo están en manos o bien del gobernante o bien de sus [Concept( 'vassals', 'vasallos' )|E], y ninguna de sus provincias ha sido ocupada por ejércitos hostiles."
 game_concept_region:0 "Región"
 game_concept_regions:0 "Regiones"
 game_concept_territory:0 "territorio"
 game_concept_territories:0 "territorios"
 game_concept_region_desc:0 "Una región constituye un área geográfica específica del mapa. A diferencia de las [Concept( 'de_jure', 'de iure' )|E], las regiones nunca están sujetas a cambios."
 game_concept_recently_disembarked:0 "Recién desembarcado"
 game_concept_recently_disembarked_desc:0 "Un [Concept( 'army', 'ejército' )|E] estará recién desembarcado cuando toma tierra después de haber estado en el mar. Causará al ejército una penalización de [advantage|lE] en las [Concept( 'battles', 'batallas' )|E] durante un tiempo."
 game_concept_diplomatic_range:0 "Alcance diplomático"
 game_concept_range:0 "Alcance"
 game_concept_diplomatic_range_desc:0 "Solo se puede interactuar con personajes dentro del alcance diplomático. Sin embargo, los [realms|lE] vecinos siempre están al alcance."
 game_concept_mongol_empire:0 "Imperio mongol"
 game_concept_mongol_empire_desc:0 "Un poderoso gobernante tribal de la Estepa puede crear este [Concept( 'title', 'título' )|E] de [Concept( 'empire', 'imperio' )|E] que permite el [mongol_invasion_casus_belli|lE].\n\nEl título se crea tomando la [decision|lE] #EMP de «$become_greatest_of_khans_decision$»#!"
 game_concept_mongol_invasion_casus_belli:0 "Casus belli de invasión mongola"
 game_concept_mongol_invasion_casus_belli_desc:0 "Este poderoso [Concept( 'casus_belli', 'casus_belli' )|E] solo está disponible para el [Concept( 'ruler', 'gobernante' )|E] del [mongol_empire|lE].\n\nPuede tener como objetivo el [Concept( 'title', 'título' )|E] de un [Concept( 'kingdom', 'reino' )|E] entero y permite una expansión rápida en grandes extensiones de terreno."
 game_concept_hungarian_invasion_casus_belli:0 "Casus belli $HUNGARIAN_INVASION_CB_NAME$"
 game_concept_hungarian_invasion:0 "$HUNGARIAN_INVASION_CB_NAME$"
 game_concept_hungarian_invasion_casus_belli_desc:0 "Un [casus_belli|lE] poderoso, que solo se puede usar una vez por campaña -en total- para conquistar todos los territorios poseídos por el objetivo dentro de Panonia.\n\nCon la victoria, todos los mogyeres del [realm|lE] del atacante se desplazarán a Panonia, [counties|lE] #EMP y#! [vassals|lE], desplazando a los condados ávaros. El resto de vasallos fuera de Panonia quedarán abandonados, mientras que los condados antes ocupados por mogyeres quedarán a disposición de los caciques locales y de las tribus de las estepas rivales."
 game_concept_knight:0 "Caballero"
 game_concept_knights:0 "Caballeros"
 game_concept_knight_i:0 "@knight_icon!"
 game_concept_knight_desc:1 "Un $game_concept_knight$ es un personaje que se une a tu [army|E] para luchar junto a tus [soldiers|E].\n\nDurante las [battles|E], los $game_concept_knights$ usan su [prowess_skill|E] para luchar con eficacia. Un nivel alto de $game_concept_prowess$ les permite causar más daño al enemigo y sobrevivir e incluso salir ilesos de la $game_concept_battle$.\n\nUn personaje no puede ser [commander|E] y $game_concept_knight$ a la vez.\n\n#weak Los caballeros pueden tener diferentes nombres en función de la [culture] y la [faith]. Por ejemplo, $knight_champion_no_tooltip_plural$, $knight_faris_no_tooltip_plural$ o $knight_baghatur_no_tooltip_plural$.#!"
 game_concept_knight_effectiveness:0 "Eficacia de caballeros"
 game_concept_knight_effectiveness_desc:0 "La eficacia de caballeros de un [ruler|E] determina lo bien que pelean sus [knights|E] en cada [battle|E].\n\nAl 100 %, luchan de forma normal pero al 200 % luchan como si tuvieran el doble de [prowess|E]."
 game_concept_short_reign:0 "Reinado corto"
 game_concept_short_reign_desc:0 "El reinado corto es una penalización de [Concept( 'opinion', 'opinión' )|E] decreciente que reciben todos los personajes de un [Concept( 'realm', 'señorío' )|E] donde haya un [Concept( 'liege', 'señor' )|E] nuevo.\n\nIgualmente, los súbditos tienen una opinión de [long_reign|lE] creciente con aquellos señores que lleven mucho tiempo gobernándoles."
 game_concept_long_reign:0 "Reinado largo"
 game_concept_long_reign_desc:0 "El reinado largo es una bonificación de [Concept( 'opinion', 'opinión' )|E] creciente que reciben todos los personajes de un [Concept( 'realm', 'señorío' )|E] donde el [Concept( 'liege', 'señor' )|E] lleve mucho tiempo gobernando.\n\nDe un modo parecido, los súbditos tendrán una penalización de opinión decreciente por [short_reign|lE] con los nuevos señores."
 game_concept_troop_quality:0 "Calidad"
 game_concept_troop_quality_desc:0 "La calidad mide el poder de un [Concept( 'army', 'ejército' )|E] respecto al número de [Concept( 'soldiers', 'soldados' )|E] que posee.\n\nUn ejército que solo contenga [Concept( 'knights', 'caballeros' )|E] y [Concept( 'men_at_arms', 'hombres de armas' )|E] tendrá más calidad, mientras que aquel ejército que contenga un gran número de [Concept( 'levies', 'levas' )|E] tendrá una calidad menor.\n\nEsto significa que un ejército más pequeño pero con buena calidad funcionará mejor de lo que pueda parecer. ¡Antes de enfrentarte a un enemigo, fíjate en el número de soldados #emphasis y también#! en su calidad!"
 game_concept_religious_family:0 "Familia religiosa"
 game_concept_religious_families:0 "Familias religiosas"
 game_concept_religious_family_desc:0 "$game_concept_religious_family$ es un grupo de [religions|E]. La $game_concept_religious_family$ afecta cómo se ven entre sí las diferentes Religiones, y [faiths|E] allí.\n\nLa familia [GetReligionFamily('rf_abrahamic').GetName] tolera [holy_wars|E] contra cualquiera #weak (incluyendo a otras abrahámicas).#! Las religiones son susceptibles a la Herejía.\n\nLa familia [GetReligionFamily('rf_oriental').GetName] solo tolera guerras santas contra otras familias religiosas.\n\nLa familia [GetReligionFamily('rf_pagan').GetName] tolera guerras santas contra cualquiera, pero para acceder a estas guerras, las Fes dentro de las religiosas deben estar reformadas."
 game_concept_debt:0 "Deuda"
 game_concept_debt_desc:1 "Se está en deuda cuando se cuenta con una cantidad negativa de [gold|lE] [gold_i]. Esto suele ocurrir cuando un [ruler|lE] en guerra contrata [mercenaries|lE] a pesar de no tener suficiente oro para cubrir el coste completo.\n\n Cuando se está endeudado, no se pueden declarar nuevas [wars|lE], nuestros [men_at_arms|lE] no se reforzarán y nuestros enemigos ganarán [advantage|lE] en las batallas.\n\nAdemás, pueden suceder otros eventos desestabilizadores menores, como que los [counties|lE] de nuestro [domain|lE] sufran [county_corruption|lE]."
 game_concept_beneficiary:0 "Beneficiario"
 game_concept_beneficiaries:0 "Beneficiarios"
 game_concept_beneficiary_desc:1 "Todo el que participe en una [great_holy_war|E] puede seleccionar un beneficiario de su [Concept( 'dynasty', 'dinastía' )|E]. A la hora de la victoria, el beneficiario recibirá una cantidad de tierras del señorío objetivo proporcional a la [war_contribution|lE] de su gobernante.\n\nEl mayor contribuyente puede obligar a que su beneficiario reciba el título principal por el que se ha luchado."
 game_concept_papal_recipient:0 "Candidato favorecido"
 game_concept_papal_recipient_desc:1 "Si el objetivo principal de una [Concept( 'great_holy_war', 'gran guerra santa' )|E] ya está tomado o lo ha reclamado un miembro de la fe atacante, se le considerará el receptor legítimo del título por el que se ha luchado, a menos que el [Concept( 'war_contribution', 'contribuyente ' )|E] principal decida dar preferencia a su propio [beneficiary|lE]."
 game_concept_end_date:0 "Fecha de finalización"
 game_concept_end_date_desc:0 "1453 d.C. es la fecha de finalización y, cuando se alcance, el juego terminará."
 
 game_concept_realm_size:0 "Tamaño del señorío"
 game_concept_realm_size_desc:1 "El tamaño del señorío de un personaje es el número de [counties|lE] que poseen sus [vassals|lE] y él."
 game_concept_voter_strength:0 "Fuerza del votante"
 game_concept_voting_strength:0 "Fuerza de votación"
 game_concept_voting_power:0 "Poder de votación"
 game_concept_voter_strength_desc:0 "La fuerza del votante representa la influencia que tiene un elector al votar en una [Concept( 'succession_law', 'ley de sucesión' )|E] electiva. Este valor suele aumentar dependiendo del [rank|lE] del gobernante, pero pueden entrar en juego otros factores dependiendo de la ley [titlepossessive|lE]."
 game_concept_stress_level:0 "Nivel de estrés"
 game_concept_stress_levels:0 "Niveles de estrés"
 game_concept_stressed:0 "Estresado"
 game_concept_stress_level_desc:1 "Por cada 100 puntos de [Concept( 'stress', 'estrés' )|E] que acumule un personaje, subirá un nivel de estrés. Los niveles de estrés van de 0 a 3 y cada uno impone penalizaciones crecientes a la [fertility|lE] y [health|lE] de un personaje.\n\nAdemás, mientras un personaje tenga al menos un nivel 1 de estrés, será vulnerable a los [mental_breaks|lE]."
 game_concept_mental_break:0 "Ataque de nervios"
 game_concept_mental_breaks:0 "Ataques de nervios"
 game_concept_mental_break_desc:0 "Cuando el [Concept( 'stress', 'estrés' )|E] abruma a un personaje, experimentará un ataque de nervios o una crisis personal. Sentirá que tiene que hacer algo para reducir su estrés, cueste lo que cueste.\n\nLos personajes que sufren un ataque de nervios tienen distintos modos de lidiar con la situación, aunque muchos de ellos tendrán consecuencias negativas.\n\nCon [stress_levels|lE] bajos, las consecuencias serán menores y de fácil solución. A medida que aumente el nivel de estrés, también lo harán las consecuencias, que pueden llevar a la locura e incluso la muerte."
 stress_icon_tooltip:0 "$game_concept_mental_break_desc$"

 game_concept_court_physician_desc:0 "El médico de la corte es responsable de la salud y bienestar de la [Concept( 'court', 'corte' )|E] en la que está.\n\nTratará enfermedades y curará heridas, lo que aliviará los efectos negativos de rasgos como tener [GetTrait('pneumonic').GetName( GetNullCharacter )|l] o estar [GetTrait('wounded_1').GetName( GetNullCharacter )|l].\n\nTodo [Concept( 'ruler', 'gobernante' )|E] puede contratar a un médico de la corte."
 game_concept_court_physician:0 "Médico de la corte"
 game_concept_court_physicians:0 "Médicos de la corte"
 
 game_concept_clergy_opinion:0 "Opinión clerical"
 game_concept_clergy_opinion_desc:0 "Este tipo de [Concept( 'opinion', 'opinión' )|E] solo afecta al [Concept( 'clergy', 'clero' )|E] de nuestra propia [Concept( 'faith', 'fe' )|E]."
 
 game_concept_secular_opinion:0 "Opinión laica"
 game_concept_secular_opinion_desc:0 "Este tipo de [Concept( 'opinion', 'opinión' )|E] afecta a todos los personajes que #emphasis no#! son pertenecen al [Concept( 'clergy', 'clero' )|E]."

 game_concept_title_allegiance:0 "Lealtad al título"
 game_concept_title_allegiance_desc:0 "Los [Concept( 'vassals', 'vasallos' )|E] pueden deber lealtad a un [Concept( 'title', 'título' )|E] específico en lugar de a la persona que es su [Concept( 'liege', 'señor' )|E]. Esto solo sucede si el título tiene una [Concept( 'succession_law', 'ley de sucesión' )|E] propia. A la hora de la [Concept( 'succession', 'sucesión' )|E], esos vasallos se convertirán en vasallos del nuevo [Concept( 'holder', 'titular' )|E] del título."
 game_concept_nominate:0 "Proponer"
 game_concept_nominate_heir:0 "Proponer heredero"
 game_concept_nomination:0 "Proposición"
 game_concept_nominations:0 "Proposiciones"
 game_concept_nominate_desc:0 "Según las [Concept( 'succession_laws', 'leyes de sucesión' )|E] electivas, todo [elector|lE] puede proponer a su [Concept( 'heir', 'heredero' )|E] favorito. Las preferencias de voto de los electores y los candidatos válidos difieren dependiendo de la ley específica."
 game_concept_elector:0 "Elector"
 game_concept_electors:0 "Electores"
 game_concept_elector_desc:0 "Los electores son aquellos personajes que, según las [Concept( 'succession_laws', 'leyes de sucesión' )|E] electivas, pueden votar por su [Concept( 'heir', 'heredero' )|E] preferido. Una ley especificará quién puede ser elector."
 game_concept_attraction:0 "Atracción"
 game_concept_attracted:0 "Atraído"
 game_concept_attraction_desc:0 "La atracción es un tipo de [Concept( 'opinion', 'opinión' )|E] que solo afecta a personajes cuya [sexuality|lE] corresponda con nuestro género.\n\nPor ejemplo, un hombre [homosexual|lE] experimentará esta opinión hacia otros hombres, mientras que un personaje [asexual|E] no la experimentará hacia nadie y una mujer [heterosexual|lE] la experimentará hacia hombres.\n\nEste tipo de opinión deja de tener efectos en mujeres mayores de [GetDefine('NCharacter', 'FEMALE_ATTRACTION_CUTOFF_AGE')] años y en hombres mayores de [GetDefine('NCharacter', 'MALE_ATTRACTION_CUTOFF_AGE')] años."
 game_concept_sexuality:1 "Orientación sexual"
 game_concept_sexuality_desc:1 "La orientación sexual de un personaje determina por qué personajes puede verse [attracted|lE].\n\nLa orientación sexual no afecta a con quién se pueden [Concept( 'marry', 'casar' )|E], pero puede reducir la [fertility|lE] de la pareja si alguno de los cónyuges no encaja con las preferencias del otro.\n\nLas orientaciones sexuales incluidas en el modelo de #EMP Crusader Kings III#! son:\n$EFFECT_LIST_BULLET$[heterosexual|E]\n$EFFECT_LIST_BULLET$[homosexual|E]\n$EFFECT_LIST_BULLET$[bisexual|E]\n$EFFECT_LIST_BULLET$[asexual|E]"
 sexuality_ho:0 "[homosexual|E]"
 game_concept_homosexual:0 "Homosexual"
 game_concept_homosexual_desc:2 "En #EMP Crusader Kings III#!, este personaje se siente atraído por personas de su propio sexo."
 sexuality_he:0 "[heterosexual|E]"
 game_concept_heterosexual:0 "Heterosexual"
 game_concept_heterosexual_desc:2 "En #EMP Crusader Kings III#!, este personaje se siente atraído personas del sexo contrario."
 sexuality_bi:0 "[bisexual|E]"
 game_concept_bisexual:0 "Bisexual"
 game_concept_bisexual_desc:2 "En #EMP Crusader Kings III#!, este personaje se siente atraído por personas de ambos sexos."
 sexuality_as:0 "[asexual|E]"
 game_concept_asexual:0 "Asexual"
 game_concept_asexual_desc:2 "En #EMP Crusader Kings III#!, este personaje no se siente nada o casi nada atraído por ningún personaje, sin importar su sexo."
 sexuality_none:0 "#V Ninguna#!"
 game_concept_title_succession:0 "Sucesión de título"
 game_concept_title_specific_succession:0 "Específica del título"
 game_concept_title_succession_desc:0 "Este [Concept( 'title', 'título' )|E] tiene su propia [Concept( 'succession_law', 'ley de sucesión' )|E], que es distinta a la del [Concept( 'realm', 'señorío' )|E] del titular."
 game_concept_designated_heir:1 "Heredero nombrado"
 game_concept_designated_heir_desc:1 "El heredero nombrado tiene prioridad a la hora de decidir quién será el siguiente [Concept( 'heir', 'heredero' )|E] del [Concept( 'realm', 'señorío' )|E]."
 game_concept_incest:0 "Incesto"
 game_concept_incestuous:0 "Incestuoso"
 game_concept_incest_desc:0 "El incesto se refiere a la actividad sexual entre parientes cercanos.\nEs la [Concept( 'doctrine', 'doctrina' )|E] de $doctrine_consanguinity_name$ de la [Concept( 'faith', 'fe' )|E] de un personaje la que decide qué relaciones se consideran incestuosas."

 game_concept_relation:0 "Relación especial"
 game_concept_relations:0 "Relaciones especiales"
 game_concept_relation_desc:3 "Las relaciones especiales son aquellas que vinculan a dos personajes que no son familia ni tienen una relación de [vassalage|lE]. Las hay de diferentes categorías, pueden implicar [character_modifiers|lE] para los personajes involucrados y llegan a determinar qué sucederá entre ellos.\n\nLas relaciones normales son:\n$EFFECT_LIST_BULLET$ [friend|E]\n$EFFECT_LIST_BULLET$ [lover|E]\n$EFFECT_LIST_BULLET$ [rival|E]\n$EFFECT_LIST_BULLET$ [guardian|E]\n$EFFECT_LIST_BULLET$ [ward|E]\n$EFFECT_LIST_BULLET$ [mentor|E]\n$EFFECT_LIST_BULLET$ [student|E]\n\nLas relaciones más profundas son:\n$EFFECT_LIST_BULLET$ [best_friend|E]\n$EFFECT_LIST_BULLET$ [soulmate|E]\n$EFFECT_LIST_BULLET$ [nemesis|E]\n\nLas relaciones de infancia son:\n$EFFECT_LIST_BULLET$ [bully|E]\n$EFFECT_LIST_BULLET$ [victim|E]\n$EFFECT_LIST_BULLET$ [crush|E]"
 
 game_concept_lover:0 "Amante"
 game_concept_lovers:0 "Amantes"
 game_concept_lover_possessive:0 "De amante"
 game_concept_lovers_possessive:0 "De amantes"
 game_concept_lover_desc:3 "Los amantes son dos [characters|lE] que mantienen una relación con conexión amorosa y sexual.\n\nComo suelen ocurrir fuera del [marriage|lE] o del [concubinage|lE], la mayoría de las relaciones entre amantes comienzan como [secrets|lE].\n\nSi un hombre y una mujer son amantes, ella puede quedar embarazada del hombre. Si no están casados (ni están en concubinato), el hijo será [bastard|lE], tanto si es secreto como si no.\n\nLos amantes especialmente leales y afectuosos pueden convertirse en [soulmates|lE]."
 game_concept_soulmate:0 "Alma gemela"
 game_concept_soulmates:0 "Almas gemelas"
 game_concept_soulmate_possessive:0 "del alma gemela"
 game_concept_soulmates_possessive:0 "de las almas gemelas"
 game_concept_soulmate_desc:0 "Un $game_concept_soulmate$ es una $game_concept_relation$ que indica un amor romántico profundo. Es una $game_concept_relation$ más estrecha que la de un [lover|E]. Cada $game_concept_character$ solo puede tener un $game_concept_soulmate$."

 game_concept_friend:0 "Amigo"
 game_concept_friends:0 "Amigos"
 game_concept_friend_possessive:0 "del amigo"
 game_concept_friends_possessive:0 "de los amigos"
 game_concept_friend_desc:2 "Un $game_concept_friend$ es una $game_concept_relation$ que indica gran amistad y apoyo que se puede dar tanto en [children|E] como en [adults|E].\n\nLos $game_concept_friends$ con una conexión estrecha pueden llegar a ser [best_friends|E]."

 game_concept_best_friend:0 "Mejor amigo"
 game_concept_best_friends:0 "mejor amig"
 game_concept_best_friend_possessive:0 "del mejor amig"
 game_concept_best_friends_possessive:0 "de los mejores amig"
 game_concept_best_friend_desc:2 "Un $game_concept_best_friend$o es una $game_concept_relation$ que indica la dedicación y el apoyo de toda una vida. Es una $game_concept_relation$ más cercana que la de un $game_concept_best_friend$. Un [friend|E] solo puede tener un [character|E]o."

 game_concept_rival:0 "Rival"
 game_concept_rivals:0 "Rivales"
 game_concept_rival_possessive:0 "del rival"
 game_concept_rivals_possessive:0 "de los rivales"
 game_concept_rival_desc:2 "Un $game_concept_rival$ es una $game_concept_relation$ que indica resentimiento de por vida, si no odio.\n\nCuando dos $game_concept_rivals$ se odian de verdad, se convierten en [nemeses|E]."

 game_concept_nemesis:0 "Némesis"
 game_concept_nemeses:0 "némesis"
 game_concept_nemesis_possessive:0 "de la némesis"
 game_concept_nemeses_possessive:0 "de las némesis"
 game_concept_nemesis_desc:1 "Una $game_concept_nemesis$ es una $game_concept_relation$ que indica el odio y el desprecio mutuo más absolutos. Es una $game_concept_relation$ más intensa que la de un [rival|E]. Un personaje solo puede tener una $game_concept_nemesis$."

 game_concept_guardian:0 "Tutor"
 game_concept_guardians:0 "Tutores"
 game_concept_guardian_possessive:0 "del tutor"
 game_concept_guardians_possessive:0 "de los tutores"
 game_concept_guardianship:0 "tutela"
 game_concept_guardian_desc:1 "Tutor es un  [character|lE] asignado para [educate|lE] a un niño (su [ward|lE]).\n\nLos tutores suelen trasmitir sus [traits|lE] de personalidad a sus pupilos, así como su [culture|lE] o [faith|lE], si así se especifica en el enfoque de educación.\n\nLos tutores pueden residir en una [court|lE] distinta. Confiar un [close_family_member|lE] al cuidado de otro [ruler|lE] aumentará su [opinion|lE] sobre nosotros."

 game_concept_ward:0 "Pupilo"
 game_concept_wards:0 "Pupilos"
 game_concept_ward_possessive:0 "del pupilo"
 game_concept_wards_possessive:0 "de los pupilos"
 game_concept_ward_desc:0 "Un pupilo es un [child|lE] [educated|lE] por un [guardian|lE]. Todo tutor puede tener hasta dos pupilos."

 game_concept_mentor:0 "mentor"
 game_concept_mentors:0 "mentores"
 game_concept_mentor_possessive:0 "del mentor"
 game_concept_mentors_possessive:0 "de los mentores"
 game_concept_mentor_desc:0 "Los $game_concept_mentors$ son [characters|E] que ayudan a mejorar las [skills|E] de sus [student|E]. Puedes conseguir uno mediante eventos si tu [focus|E] de [lifestyle|E] se centra en una $game_concept_skill$."

 game_concept_student:0 "estudiante"
 game_concept_students:0 "estudiantes"
 game_concept_student_possessive:0 "del estudiante"
 game_concept_students_possessive:0 "de los estudiantes"
 game_concept_student_desc:0 "Los $game_concept_students$ son [characters|E] que se benefician de la tutela de su [mentor|E], que les ayuda a desarrollar una de sus [skills|E]. Recibes $game_concept_mentors$ mediante eventos si tu [focus|E] de [lifestyle|E] se centra en una de las $game_concept_skill$ en la que se especializan."

 game_concept_bully:0 "Abusón"
 game_concept_bullies:0 "abusones"
 game_concept_bully_possessive:0 "del abusón"
 game_concept_bullies_possessive:0 "de los abusones"
 game_concept_bully_desc:0 "Un $game_concept_bully$ es un [child|E] cruel que abusa de otro $game_concept_child$ (su [victim|E]) por diversión, beneficio o incluso aburrimiento. Al llegar a la [adulthood|E], un $game_concept_bully$ puede convertirse en [rival|E] o dejar atrás las rencillas de la juventud."

 game_concept_victim:0 "víctima"
 game_concept_victims:0 "víctimas"
 game_concept_victim_possessive:0 "de la víctima"
 game_concept_victims_possessive:0 "de las víctimas"
 game_concept_victim_desc:0 "Una $game_concept_victim$ es un [child|E] que sufre el abuso de otro $game_concept_child$, en general por motivos que solo comprende su [bully|E]. Al llegar a la [adulthood|E], pueden ser [rivals|E] de su $game_concept_bully$ o dejar atrás los problemas de su juventud."

 game_concept_crush:0 "flechazo"
 game_concept_crushes:0 "flechazos"
 game_concept_crush_possessive:0 "del flechazo"
 game_concept_crushes_possessive:0 "de los flechazos"
 game_concept_crush_desc:0 "Un $game_concept_crush$ es un [child|E] hacia el que este $game_concept_child$ está desarrollando sus primeros (e incómodos) sentimientos. Al llegar a la [adulthood|E], si el $game_concept_crush$ es mutuo puede convertirse en una relación entre [lovers|E], o tal vez el [character|E] siga con su vida."

 game_concept_modifier:0 "Modificador"
 game_concept_modifiers:0 "Modificadores"
 game_concept_modifier_desc:0 "Un modificador es un efecto que cambia un valor durante mucho tiempo. Por ejemplo, puede cambiar el valor de las [Concept( 'skills', 'habilidades' )|E] de un personaje o la [Concept( 'success_chance', 'probabilidad de éxito' )|E] de una [Concept( 'scheme', 'conjura' )|E].\n\nSuelen aparecer modificadores para personajes, conjuras o [Concept( 'counties', 'condados' )|E]."

 game_concept_character_modifier:0 "Modificador de personaje"
 game_concept_character_modifiers:0 "Modificadores de personaje"
 game_concept_character_modifier_desc:2 "Los [modifiers|E] de un personaje afectan a su personalidad, [skills|lE], e incluso sus [income|lE]. A diferencia de los [traits|lE], los modificadores suelen representar efectos temporales."

 game_concept_critical_failure:0 "Fallo crítico"
 game_concept_critically_fail:0 "Fallar críticamente"
 game_concept_critical_failure_desc:0 "Algunas [Concept( 'schemes', 'conjuras' )|E] tienen la posibilidad de sufrir un fallo crítico en su ejecución.\n\nLos resultados posibles varían, pero pueden tener el efecto contrario al deseado o impedir que un personaje puede intentar la misma conjura contra el mismo personaje durante algún tiempo."

 game_concept_espionage:1 "$task_find_secrets$"
 game_concept_espionage_desc:1 "El espionaje es una [councillor_task|lE] realizada por el [Concept( 'spymaster', 'jefe de espías' )|E].\n\nSu objetivo es la [court|lE] de un [ruler|lE] con la intención de descubrir los [secrets|lE] de los personajes que estén allí."

 game_concept_disrupt_schemes:0 "$task_disrupt_schemes$"
 game_concept_disrupt_schemes_desc:1 "$game_concept_disrupt_schemes$ es una [councillor_task|lE] realizada por el [Concept( 'spymaster', 'jefe de espías' )|E].\n\nAumenta la [scheme_discovery_chance|lE] del gobernante y ralentiza las acciones hostiles de otros jefes de espías, como el [espionage|lE]."

 game_concept_increase_control:0 "$task_increase_control$"
 game_concept_increase_control_desc:0 "$game_concept_increase_control$ es una [councillor_task|lE] realizada por el [Concept( 'marshal', 'mariscal' )|E].\n\nSu objetivo es un [county|lE] donde aumentará su [control|lE]. Quita la [county_corruption|lE] con el paso del tiempo."

 game_concept_collect_taxes:0 "$task_collect_taxes$"
 game_concept_collect_taxes_desc:0 "$game_concept_collect_taxes$ es una [councillor_task|lE] que lleva a cabo el [steward|lE].\n\nAumenta todos los impuestos en el [domain|lE] personal de un personaje."

 game_concept_promote_culture:0 "$task_promote_culture$"
 game_concept_promote_culture_desc:0 "$game_concept_promote_culture$ es una [councillor_task|lE] realizada por el [steward|lE].\n\nCambia la [culture|lE] de un [county|lE] a la de su gobernante."

 game_concept_theocratic_vassal:0 "Vasallo teocrático"
 game_concept_theocratic_vassals:0 "Vasallos teocráticos"
 game_concept_theocratic_vassal_desc:0 "Vasallos con la forma de [theocratic_government|lE].\n\nSu funcionamiento está condicionado por las [doctrines|lE] de su [faith|lE]."

 game_concept_ducal_conquest_casus_belli:0 "Casus belli de conquista ducal"
 game_concept_ducal_conquest:0 "Conquista ducal"
 game_concept_ducal_conquest_casus_belli_desc:0 "Este [Concept( 'casus_belli', 'casus_belli' )|E] permite la toma de los [Concept( 'counties', 'condados' )|E] necesarios para crear un [uncreated_title|lE] del rango de [Concept( 'duchy', 'ducado' )|E]."

 game_concept_vassalize_casus_belli:0 "Casus belli de vasallaje"
 game_concept_vassalization_casus_belli:0 "Avasallamiento forzoso"
 game_concept_vassalized_casus_belli:0 "Vasallaje forzoso"
 game_concept_vassalize_casus_belli_desc:1 "Un [casus_belli|E] que permite el [vassalization|E] de un [ruler|E] vecino de rango inferior. Desbloqueado por el [perk|E] [GetPerk( 'forced_vassalage_perk' ).GetName( GetPlayer )].\n\nPuedes avasallar a cualquier gobernante que tenga un máximo de #V [EmptyScope.ScriptValue('vassalize_default_size')|0]#! [counties|E] en su [realm|E].\n\nEl límite aumenta en #P +[EmptyScope.ScriptValue('vassalize_growth_per_innovation')|0]#! por cada una de estas innovaciones:$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_casus_belli$#!$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_chronicle_writing$#!$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_divine_right$#!$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_rightful_ownership$#!"

 game_concept_title_creation:0 "Creación de título"
 game_concept_create:0 "Crear"
 game_concept_created:0 "Creado"
 game_concept_create_title:0 "Crear título"
 game_concept_created_title:0 "Título creado"
 game_concept_uncreated_title:0 "Título inexistente"
 game_concept_title_creation_desc:2 "El [ruler|lE] que controla la mayoría de las tierras [de_jure|lE] [Concept( 'titlepossessive', 'de un título' )|E] aún no existente puede crearlo gastando [gold|lE], pero conseguirá [prestige|lE] a cambio.\n\nSolo se pueden crear títulos de nivel de [duchy|lE], [kingdom|lE] o [empire|lE].\n\nLa herramienta Asuntos contiene una lista con todos los títulos que podemos crear por el momento."

 game_concept_foreign_affairs:0 "$task_foreign_affairs$"
 game_concept_foreign_affairs_desc:0 "$task_foreign_affairs$ es una [Concept( 'councillor_task', 'tarea de consejero' )|E] que lleva a cabo el [Concept( 'chancellor', 'canciller' )|E].\nPara un [Concept( 'ruler', 'gobernante' )|E] [Concept( 'independent', 'independiente' )|E], aumenta la opinión que otros gobernantes independientes tengan de él. Para un vasallo, aumenta la opinión tengan de él los demás vasallos del mismo [Concept( 'liege', 'señor' )|E]."

 game_concept_domestic_affairs:0 "$task_domestic_affairs$"
 game_concept_domestic_affairs_desc:0 "Es una [Concept( 'councillor_task', 'tarea de consejero' )|E] que lleva a cabo el [Concept( 'chancellor', 'canciller' )|E] y que mejora la opinión que los [vassals|E] del [Concept( 'realm', 'señorío' )|E] tienen del [Concept( 'liege', 'señor' )|E]."

 game_concept_fabricate_claim:0 "$task_fabricate_claim$"
 game_concept_fabricate_claim_short:0 "Inventar un derecho"
 game_concept_fabricated_claims_short:0 "Derecho inventado"
 game_concept_fabricate_claim_desc:0 "$task_fabricate_claim$ es una [Concept( 'councillor_task', 'tarea de consejero' )|E] que lleva a cabo el [Concept( 'court_chaplain', 'capellán de la corte' )|E].\nSe dirige a un [Concept( 'county', 'condado' )|E] y progresa con el tiempo. Con el progreso del 100%, se puede inventar un [claim|lE] a cambio de [Concept( 'gold', 'oro' )|E]."

 game_concept_religious_relations:0 "$task_religious_relations$"
 game_concept_religious_relations_desc:0 "$task_religious_relations$ Es una [Concept( 'councillor_task', 'tarea de consejero' )|E] que lleva a cabo el [Concept( 'court_chaplain', 'capellán de la corte' )|E].\nAumenta la opinión que tienen los gobernantes [Concept( 'theocratic', 'teocráticos' )|E] de la misma [Concept( 'faith', 'fe' )|E] sobre el personaje e incrementa la ganancia mensual de [Concept( 'piety', 'piedad' )|E]."

 game_concept_interaction:0 "Interacción"
 game_concept_interactions:0 "Interacciones"
 game_concept_character_interaction:0 "Interacción de personaje"
 game_concept_interaction_desc:0 "Estas acciones realizadas por un personaje hacia otro pueden tener un amplio rango de motivos y efectos.\n\nAlgunas interacciones requieren la aprobación del objetivo, mientras que otras pueden realizarse sin este.\n\nNormalmente se llega a ellas haciendo clic con el botón secundario del ratón en el personaje objetivo para acceder al menú Interacción, pero a veces están disponibles a través de interfaces especiales."

 game_concept_offer_vassalization:0 "Ofrecer vasallaje"
 game_concept_offer_vassalization_interaction:0 "Interacción para ofrecer vasallaje"
 game_concept_offer_vassalization_desc:0 "Con esta interacción se ofrece a un [Concept( 'ruler', 'gobernante' )|E] [Concept( 'independent', 'independiente' )|E] de [title_rank|lE] inferior la posibilidad de someterse a [vassalage|lE] y sumarse pacíficamente al señorío."

 game_concept_extort_subjects_decision:0 "Decisión de extorsionar súbditos"
 game_concept_extort_subjects:0 "Extorsionar a los súbditos"
 game_concept_extort_subjects_decision_desc:0 "Una [decision|lE] que ofrece distintas oportunidades para exigir [Concept( 'gold', 'oro' )|E] extra a los súbditos con otro precio…"

 game_concept_sell_titles_decision:0 "Decisión de vender títulos"
 game_concept_sell_titles:0 "Vender títulos"
 game_concept_sell_titles_decision_desc:0 "Una [decision|lE] que permite la venta de títulos menores. Proporciona [Concept( 'gold', 'oro' )|E] a cambio de [Concept( 'prestige', 'prestigio' )|E]."

 game_concept_embrace_celibacy:0 "Abrazar el celibato"
 game_concept_embrace_celibacy_decision:0 "Decisión de abrazar el celibato"
 game_concept_embrace_celibacy_desc:0 "Una [decision|lE] que permite a un personaje ganar a voluntad el [Concept( 'trait', 'rasgo' )|E] de [GetTrait('celibate').GetName( GetPlayer )|l]."

 game_concept_abandon_celibacy:0 "Abandonar el celibato"
 game_concept_abandon_celibacy_decision:0 "Decisión de abandonar el celibato"
 game_concept_abandon_celibacy_desc:0 "Una [decision|lE] que permite a un personaje perder a voluntad el [Concept( 'trait', 'rasgo' )|E] de [GetTrait('celibate').GetName( GetPlayer )|l]."
 
 game_concept_convert_county:0 "$task_conversion$"
 game_concept_convert_county_desc:0 "$task_conversion$ Es una [Concept( 'councillor_task', 'tarea de consejero' )|E] llevada a cabo por [Concept( 'court_chaplain', 'capellán de la corte' )|E] y dirigida a un [Concept( 'county', 'condado' )|E] de una fe distinta de la del [Concept( 'liege', 'señor' )|E].\nEl progreso aumenta cada mes y, al llegar al 100 %, la mayoría del condado objetivo habrá cambiado su fe a la del señor.\n\nMuchos factores afectan a la velocidad de conversión, por ejemplo, la [Concept( 'learning_skill', 'habilidad de aprendizaje' )|E] del [Concept( 'councillor', 'consejero' )|E] y el [Concept( 'fervor', 'fervor' )|E] de las dos fes."

 game_concept_commission_epic:0 "$commission_epic_decision$"
 game_concept_commission_epic_decision:0 "Decisión de encargar epopeya"
 game_concept_commission_epic_desc:0 "Una [decision|lE] que permite a un personaje intercambiar [Concept( 'gold', 'oro' )|E] por [Concept( 'prestige', 'prestigio' )|E] encargando una epopeya familiar."

 game_concept_exceptional_epic:0 "Épica excepcional"
 game_concept_exceptional_epic_desc:0 "La épica familiar creada mediante la decisión de encargar epopeya tiene una probabilidad de ser una obra excepcional, que da mayores bonificaciones que una épica normal.\n\nLa probabilidad de que la épica sea excepcional puede cambiar en función de decisiones en eventos."

 game_concept_demand_payment:0 "Exigir pago"
 game_concept_demand_payment_decision:0 "Interacción para exigir pago"
 game_concept_demand_payment_desc:0 "Una interacción diplomática que permite a un personaje exigir el pago de [Concept( 'gold', 'oro' )|E] a cambio de cualquier [hooks|lE] que tengan."

 game_concept_claim_throne:0 "Reclamar el trono"
 game_concept_claim_the_throne:0 "reivindicar el trono"
 game_concept_claim_throne_interaction:1 "Conjura de reivindicación del trono"
 game_concept_claim_throne_desc:1 "Una [Concept( 'scheme', 'conjura' )|E] hostil que permite a un personaje ganar un [claim|lE] contra el [Concept( 'primary_title', 'título principal' )|E] de su [Concept( 'liege', 'señor' )|E] directo."

 game_concept_independence_faction:0 "Facción independentista"
 game_concept_independence_factions:0 "Facciones independentistas"
 game_concept_faction_independence:0 "Independencia"
 game_concept_independence_faction_desc:1 "La facción independentista busca la independencia de sus miembros. Si tiene éxito, serán [Concept( 'independent', 'independientes' )|E] de su [Concept( 'liege', 'señor' )|E]."

 game_concept_liberty_faction:0 "$liberty_faction$"
 game_concept_faction_liberty:0 "Libertad"
 game_concept_liberty_faction_desc:1 "La facción de libertad busca reducir la [Concept( 'crown_authority', 'autoridad de la corona' )|E] y, si es posible, los [Concept( 'feudal_contracts', 'pactos feudales' )|E] propios. Si tiene éxito, su [Concept( 'liege', 'señor' )|E] no podrá cambiar la autoridad de la corona del [Concept( 'realm', 'señorío' )|E] durante un tiempo."

 game_concept_claimant_faction:0 "$claimant_faction$"
 game_concept_claimant_faction_desc:1 "La facción del pretendiente busca que un [Concept( 'title', 'título' )|E] de su [Concept( 'liege', 'señor' )|E] pase a un [claimant|lE] en particular. Si sale bien, el señor tendrá que renunciar al título ante el pretendiente y se actualizará la estructura de [Concept( 'vassal', 'vasallos' )|E] en consecuencia. Todos los miembros de la [Concept( 'faction', 'facción' )|E] ganarán un [Concept( 'hook', 'anzuelo' )|E] sobre el pretendiente."

 game_concept_peasant_faction:0 "$peasant_faction$"
 game_concept_peasant_faction_desc:2 "La facción campesina está compuesta por [Concept( 'counties', 'condados' )|lE] con una [county_opinion|lE] baja. Al contrario que otras [Concept( 'factions', 'facciones' )|lE], esta siempre se rebelará aunque el [faction_military_power|lE] sea bajo, ya que los campesinos suelen ser optimistas e ignorantes… Las revueltas campesinas exitosas reducirán significativamente el control de nuestro [Concept( 'realm', 'señorío' )|E]."

 game_concept_popular_faction:0 "$populist_faction$"
 game_concept_popular_faction_desc:0 "La facción populista está compuesta por [Concept( 'counties', 'condados' )|E] con una [county_opinion|lE] baja que comparten un elemento en común, como la [Concept( 'culture', 'cultura' )|E] o la [Concept( 'faith', 'fe' )|E]. Buscan liberarse y elegir un nuevo [Concept( 'ruler', 'gobernante' )|E] que tenga su misma cultura o fe. Este tipo de rebelión es normalmente muy peligroso."

 game_concept_buy_claim:0 "$buy_claim_interaction$"
 game_concept_buy_claim_interaction:0 "Interacción de comprar derechos"
 game_concept_buy_claim_desc:2 "Una interacción que permite a un personaje comprar [unpressed_claims|lE] a cambio de [piety|lE].\n\n$EFFECT_LIST_BULLET$Un [vassal|lE] no puede comprar derechos sobre ningún [title|lE] de un [liege|lE], y este no puede comprar derechos sobre el título de ningún vasallo.\n$EFFECT_LIST_BULLET$Un [Concept( 'king', 'rey' )|E] o [emperor|lE] no puede comprar derechos sobre títulos de reinos y un emperador no puede comprar derechos sobre otros imperios.\n$EFFECT_LIST_BULLET$Nadie puede comprar derechos sobre su [head_of_faith|lE]"

 game_concept_develop_county:0 "$task_develop_county$"
 game_concept_develop_county_desc:0 "Esta [Concept( 'councillor_task', 'tarea de consejero' )|E] que lleva a cabo el [Concept( 'steward', 'administrador' )|E] se dirige a un [Concept( 'county', 'condado' )|E] donde acelerará el [development_growth|lE] y reducirá el coste y tiempo de construcción de [Concept( 'buildings', 'edificios' )|E]."
 
 game_concept_hostile_army:0 "Hostil"
 game_concept_hostile_army_desc:0 "Podemos enfrentarnos a un [Concept( 'army', 'ejército' )|E] hostil como si estuviéramos en [Concept( 'war', 'guerra' )|E] con su propietario, aunque sin recibir [Concept( 'war_score', 'puntuación bélica' )|E].\n\nLa hostilidad se produce por conflicto de intereses con, entre otros:\n$BULLET_WITH_TAB$Enemigos de nuestro [Concept( 'liege', 'señor' )|E]\n$BULLET_WITH_TAB$[Concept( 'vassals', 'Vasallos' )|E] de nuestros enemigos\n$BULLET_WITH_TAB$Gobernantes #emphasis que atacan #! al mismo enemigo"

 game_concept_war_leaders:0 "Líderes de guerra"
 game_concept_war_leader:0 "Líder de guerra"
 game_concept_war_leaders_desc:0 "Es el atacante principal y defensor principal de una [Concept( 'war', 'guerra' )|E]. Normalmente es el personaje que provocó la guerra y el [Concept( 'top_liege', 'señor principal' )|E] del personaje que tiene el [Concept( 'war_target', 'objetivo bélico' )|E].\n\nExiste una gran variedad de [Concept( 'casus_belli', 'casus_belli' )|E] para muchos tipos de guerra distintos, algunos con personajes distintos en el papel de líderes de guerra."

 game_concept_offensive_war_opinion:0 "Opinión de guerra ofensiva"
 game_concept_offensive_war_opinion_short:0 "Guerra ofensiva"
 game_concept_offensive_war_opinion_desc:0 "Ser el atacante principal de una guerra hará que a nuestros [Concept( 'vassals', 'vasallos' )|E] les vayamos cayendo peor después de [GetDefine('NCharacterOpinion', 'OFFENSIVE_WAR_PENALTY_GRACE_PERIOD')] meses. Las [civil_wars|lE] y [great_holy_wars|lE] quedan excluidas. Cuando se termina una guerra así, la penalización decae lentamente."
 
 game_concept_at_peace_opinion:0 "Opinión pacífica"
 game_concept_at_peace_opinion_short:0 "Pacífica"
 game_concept_at_peace_opinion_desc:1 "Los personajes con el [core_tenet|lE] [GetFaithDoctrine('tenet_warmonger').GetBaseName|l] como parte de su [Concept( 'faith', 'fe' )|E] tendrán la opinión pacífica en lugar de la penalización por [offensive_war_opinion|lE].\n\nSi estamos en paz demasiado tiempo, nuestros [Concept( 'vassals', 'vasallos' )|E] pensarán peor de nosotros #weak (si comparten nuestra fe).#!"

 game_concept_character:0 "Personaje"
 game_concept_characters:0 "Personajes"
 game_concept_character_possessive:0 "del personaje"
 game_concept_characters_possessive:0 "de los personajes"
 game_concept_character_desc:0 "Un personaje puede ser [Concept( 'noble', 'noble' )|E], [lowborn|lE], [Concept( 'landed', 'hacendado' )|E] o [unlanded|lE], y cada uno tiene su propio conjunto de [Concept( 'skills', 'habilidades' )|E] and [traits|lE], metas y aspiraciones. Los personajes pueden aparecer como [Concept( 'rulers', 'gobernantes' )|E], [Concept( 'courtiers', 'cortesanos' )|E] y [Concept( 'guests', 'invitados' )|E]. Mientras estén dentro del [diplomatic_range|lE], se puede interactuar con ellos."

 game_concept_highlighted_text:0 "Texto resaltado"
 game_concept_highlighted_text_desc:0 "Aquí tienes más información cuando no tengas claro un concepto del juego.\n\n#TUT ¡Hasta puedes mover el cursor a #EMP esta#! descripción emergente si quieres más información! [highlighted_text_example|lE]#!"
 game_concept_highlighted_text_example:0 "¡Genial!"
 game_concept_highlighted_text_example_desc:0 "¡Buen trabajo!"

 game_concept_camera:0 "Cámara"
 game_concept_camera_desc:2 "La cámara se puede mover por el mapa con las teclas WASD, desplazando los bordes o haciendo clic y arrastrando la rueda del ratón. Al pulsar la tecla Inicio, iremos a la [Concept( 'realm_capital', 'capital de nuestro señorío' )|E].\n\nUsa la rueda para acercar y alejar el mapa. Los distintos niveles de zoom contienen diferente información: [detail_zoom|lE], [political_zoom|lE] y [paper_zoom|lE]."
 
 game_concept_detail_zoom:1 "$ZOOM_LEVEL_DETAILS$"
 game_concept_detail_zoom_desc:1 "$ZOOM_LEVEL_DETAILS_TOOLTIP$"
 game_concept_political_zoom:0 "$ZOOM_LEVEL_POLITICAL$"
 game_concept_political_zoom_desc:0 "$ZOOM_LEVEL_POLITICAL_TOOLTIP$"
 game_concept_paper_zoom:0 "$ZOOM_LEVEL_PAPER_MAP$"
 game_concept_paper_zoom_desc:0 "$ZOOM_LEVEL_PAPER_MAP_TOOLTIP$"
 game_concept_world_realms_zoom:0 "Modo mundo"
 game_concept_world_realms_zoom_desc:0 "En el modo de mapa por defecto, tendremos una vista general de todos los [realms|lE] del juego."

 game_concept_tutorial_education_trait:0 "Rasgo de educación"
 game_concept_tutorial_education_trait_i:0 "@tutorial_education_trait_icon!"
 game_concept_tutorial_education_trait_desc:0 "El pequeño rey Murchad (nuestro [character|lE]) tuvo una [education|lE] [martial|lE]. Al llegar a la edad adulta, recibió el rasgo de táctico hábil."

 game_concept_organized:0 "Organizada"
 game_concept_organized_desc:0 "Una [faith|E] organizada tiene una jerarquía religiosa. El culto y las prácticas son más formulaicos y sus escrituras están formalizadas.\n\nLas fes[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName] pueden convertirse en organizadas mediante la reforma, mientras que las otras fes se consideran siempre organizadas."

 game_concept_flowery_war:0 "Incursión para capturar prisioneros"
 game_concept_flowery_wars:0 "Incursiones para capturar prisioneros"
 game_concept_flowery_warring:0 "Incursionar para capturar prisioneros"
 game_concept_flowery_war_desc:1 "Se trata de un tipo especial de [war|lE], iniciada por un [ruler|lE] cuya [faith|lE] practique sacrificios humanos. El objetivo principal de una incursión de este tipo es luchar y capturar [prisoners|lE] para sacrificarlos. Ambos bandos pueden conseguir suficiente [Concept( 'war_score', 'puntuación bélica' )|E] en combate para ganar sin tener que llegar a realizar [Concept( 'sieges', 'asedios' )|E].\n\nSi el vencedor (incluido el defensor) sigue una fe que practique sacrificios humanos, recibirá muchos prisioneros de la [court|lE] del perdedor cuando termine la guerra. Si los dos bandos principales de una incursión para capturar prisioneros siguen la misma fe, entonces la guerra se considera santa y el perdedor seguirá recibiendo [Concept( 'piety', 'piedad' )|E] (reducida) pese a la derrota.\n\nNo podemos realizar o continuar una incursión para capturar prisioneros si ya tenemos prisioneros conseguidos en otra incursión de este tipo en nuestra [dungeon|lE]."

 game_concept_partition_share:0 "Partición"
 game_concept_partition_share_desc:0 "Bajo cualquier [Concept( 'succession_law', 'ley de sucesión' )|E] con [Concept( 'heirs', 'herederos' )|E] múltiples, la partición [character_possessive|E] consiste en los [Concept( 'titles', 'títulos' )|E] que recibirá un heredero en concreto en una [Concept( 'succession', 'sucesión' )|E]. Normalmente esto significa dividirlos entre los hijos de un [Concept( 'ruler', 'gobernante' )|E] o, más raramente, entre sus hermanos.\n\nLo normal, dependiendo de qué clase de sucesión haya fijada, es dividir los títulos de forma equitativa en [realms|lE] distintos o dentro del mismo $game_concept_realm$, o bien que se entreguen mayoritariamente al heredero principal, mientras el resto se divide equitativamente entre los demás herederos."

 game_concept_banish_reason:0 "Motivo de destierro"
 game_concept_banish_reasons:0 "Motivos de destierro"
 game_concept_banish_reason_desc:0 "Un motivo de destierro da a un [Concept( 'liege', 'señor' )|E] la oportunidad de [banish|lE] libremente a cualquier súbdito que tengan en su [dungeon|lE]. Suele conseguirse cuando el súbdito es un [Concept( 'criminal', 'delincuente' )|E]."

 game_concept_imprisonment_reason:0 "Motivo de encarcelamiento"
 game_concept_imprisonment_reasons:0 "Motivos de encarcelamiento"
 game_concept_imprisonment_reason_desc:0 "Un motivo de encarcelamiento da a un [Concept( 'liege', 'señor' )|E] la oportunidad de [Concept( 'imprison', 'encarcelar' )|E] libremente a un súbdito. Suele conseguirse cuando el súbdito es un [Concept( 'criminal', 'delincuente' )|E]."

 game_concept_revoke_title_reason:0 "Motivo de revocación de título"
 game_concept_revoke_title_reasons:0 "Motivos de revocación de título"
 game_concept_revoke_title_reason_desc:0 "Un motivo de revocación de título da a un [Concept( 'liege', 'señor' )|E] la oportunidad de [revoke|lE] libremente un [Concept( 'title', 'título' )|E] a un súbdito. Suele conseguirse cuando el súbdito es un [Concept( 'criminal', 'delincuente' )|E]."

 game_concept_execute_reason:0 "Motivo de ejecución"
 game_concept_execute_reasons:0 "Motivos de ejecución"
 game_concept_execute_reason_desc:1 "Un motivo de ejecución da a un [Concept( 'liege', 'señor' )|E] la oportunidad de [execute|lE] libremente a cualquier súbdito que tenga en su [dungeon|lE]. Suele conseguirse cuando el súbdito es un [Concept( 'criminal', 'delincuente' )|E]."

 game_concept_movement_lock:0 "Bloqueo de movimiento"
 game_concept_movement_locked:0 "Movimiento bloqueado"
 game_concept_movement_locked_desc:0 "Cuando un [Concept( 'army', 'ejército' )|E] haya realizado más de la mitad de la orden de movimiento recibida, no se podrá cambiar hasta que llegue a su destino."
 
 game_concept_extramarital_sex:0 "Sexo extraconyugal"
 game_concept_extramarital_sex_sleeping_with:0 "acostándose con"
 game_concept_extramarital_sex_desc:1 "Si dos personajes que practican sexo extraconyugal son descubiertos, sufrirán consecuencias dependiendo de las [doctrines|lE] de su [faith|lE].\n\n$EFFECT_LIST_BULLET$Cada uno de los personajes será conocido como [GetTrait('fornicator').GetName( GetNullCharacter )] o [GetTrait('adulterer').GetName( GetNullCharacter )], dependiendo de su estado matrimonial.\n$EFFECT_LIST_BULLET$Si un hombre y una mujer se acuestan juntos, pueden concebir un hijo [Concept( 'bastard', 'bastardo' )|E].\n$EFFECT_LIST_BULLET$Si los personajes son del mismo sexo, las consecuencias dependerán de la [doctrine|lE] homosexual de su [faith|lE].\n$EFFECT_LIST_BULLET$Un personaje puede transmitir al otro todas sus [diseases|lE] de transmisión sexual."

 game_concept_romance:0 "$courting$"
 game_concept_romance_court:0 "Cortejar"
 game_concept_romance_desc:1 "El cortejo es un tipo de [Concept( 'personal_scheme', 'conjura personal' )|E] donde el [Concept( 'scheme_owner', 'líder de la conjura' )|E] busca mejorar su [prestige|lE] y encontrar a su posible [soulmate|lE] eligiendo otro personaje al que cortejar de un modo apropiado y noble."

 game_concept_fabricate_hook:0 "Idear anzuelo"
 game_concept_fabricate_hook_scheme:0 "Conjura para anzuelo"
 game_concept_fabricate_a_hook:0 "idear un anzuelo"
 game_concept_fabricate_hook_desc:0 "Se trata de una [scheme|lE] en la que un personaje intenta falsificar o manipular para conseguir un [hook|lE] sobre el objetivo."

 game_concept_titular_title:0 "Título nominal"
 game_concept_titular_title_desc:0 "Un [Concept( 'title', 'título' )|E] nominal es aquel que no tiene tierra [Concept( 'de_jure', 'de iure' )|E] en el mapa. Los títulos no nominales pueden convertirse en nominales mediante una [de_jure_drift|lE].\n\nLos títulos de [mercenary|lE], [head_of_faith|lE] y [holy_order|lE] suelen ser nominales."

 game_concept_pilgrimage:0 "Peregrinación"
 game_concept_pilgrimage_desc:0 "Los personajes de la mayoría de las [Concept( 'faith', 'fes' )|E] pueden [decide|lE] ir de peregrinación a un [holy_site|lE].\n\nTal viaje puede estar repleto de oportunidades y peligros, pero, al alcanzar su destino, los personajes ganarán [Concept( 'piety', 'piedad' )|E] y pueden recibir otras recompensas."

 game_concept_faith_righteous:0 "Recta"
 game_concept_faith_righteous_desc:0 "Esta [Concept( 'faith', 'fe' )|E] se considera válida.\nLos matrimonios mixtos son habituales.\n\n#S Efectos:\n#![GetHostilityDescription( '(int32)0' )]"

 game_concept_faith_astray:0 "Desviada"
 game_concept_faith_astray_desc:0 "Las discrepancias de esta [Concept( 'faith', 'fe' )|E] no son especialmente importantes.\nSigue habiendo matrimonios mixtos.\n\n#S Efectos:\n#![GetHostilityDescription( '(int32)1' )]"

 game_concept_faith_hostile:0 "Hostil"
 game_concept_faith_hostile_desc:0 "Esta [Concept( 'faith', 'fe' )|E] presenta discrepancias muy notables.\nSe pueden seguir dando matrimonios mixtos y pueden librarse [holy_wars|lE].\n\n#S Efectos:\n#![GetHostilityDescription( '(int32)2' )]"

 game_concept_faith_evil:0 "Maligna"
 game_concept_faith_evil_desc:0 "Esta [Concept( 'faith', 'fe' )|E] se considera anatema.\nLos matrimonios mixtos son muy poco habituales y pueden librarse [holy_wars|E].\n\n#S Efectos:\n#![GetHostilityDescription( '(int32)3' )]"

 game_concept_faith_hostility:0 "Hostilidad de fe"
 game_concept_faith_hostility_desc:1 "Todas las [faiths|lE] mantienen una relación con las demás condicionada por su cercanía.\n\nEsta se calcula con diferentes factores: si comparten [religion|lE], [Concept( 'religious_family', 'familia religiosa' )|E], si la fe tiene [doctrines|lE] especiales…\n\nSi dos fes están alejadas, muy a menudo podrán declarar una [holy_war|lE].\n\nLas relaciones pueden ser de estos tipos: [faith_righteous|L], [faith_astray|L], [faith_hostile|L] y [faith_evil|L]."
 
 game_concept_command_modifier:0 "Modificador de mando"
 game_concept_command_modifier_desc:0 "Este [modifier|lE] solo está activo para [Concept( 'commanders', 'comandantes' )|E].\n\nSi un personaje con un modificador de mando lidera un [Concept( 'army', 'ejército' )|E], sus fuerzas recibirán este modificador."
 game_concept_command_modifier_i:0 "@command_modifier_icon!"

