l_spanish:
 test_text_to_use_explanation:0 "El término «[Concept( 'primary_title', 'título principal' )|E]» es un concepto del juego."
 game_concept_vassal:0 "Vasallo"
 game_concept_vassals:0 "Vasallos"
 game_concept_vassalage:0 "Vasallaje"
 game_concept_vassals_possessive:0 "de los vasallos"
 game_concept_direct_vassal:0 "Vasallo directo"
 game_concept_direct_vassals:0 "Vasallos directos"
 game_concept_direct_vassal_desc:0 "Los vasallos directos son aquellos [vassals|lE] que nos sirven personalmente. #emphasis No#! incluye a los vasallos de vasallos."
 game_concept_vassalize:0 "Hacer vasallo"
 game_concept_vassalization:0 "Avasallamiento"
 game_concept_vassal_desc:1 "Un vasallo es aquel [ruler|lE] que ha jurado lealtad a otro, su [liege|lE].\n\nLos vasallos tienen la [obligation|lE] de proporcionar [levies|lE] y [taxes|lE] a su señor y reciben a cambio su protección.\n\nSi la [opinion|lE] de un vasallo sobre su señor es baja, puede unirse a [factions|lE] o [schemes|lE] para reemplazar a su señor por otro."
 game_concept_ruler:0 "Gobernante"
 game_concept_rulers:0 "Gobernantes"
 game_concept_rulerpossessive:0 "del gobernante"
 game_concept_ruler_desc:0 "Un gobernante es el personaje que tiene al menos un [Concept( 'title', 'título' )|E]."
 game_concept_title:0 "Título"
 game_concept_titles:0 "Títulos"
 game_concept_titlepossessive:0 "del título"
 game_concept_title_desc:1 "Un título es básicamente un certificado de propiedad de tierras.\n\nLa unidad más pequeña del mapa es la [barony|lE]. Las baronías se organizan en áreas mayores llamadas [counties|lE]. Los condados [de_jure|E] pertenecen a un [duchy|lE], los ducados a un [kingdom|lE] y los reinos a un [empire|lE].\n\nDucados, reinos e imperios no siempre tienen un [holder|lE], pero son títulos que un gobernante puede [Concept( 'created', 'crear' )|E] si controla una porción suficiente del territorio."
 game_concept_holder:0 "Titular"
 game_concept_holders:0 "Titulares"
 game_concept_holder_possessive:0 "del titular"
 game_concept_holders_possessive:0 "de los titulares"
 game_concept_holder_desc:1 "El titular de un [Concept( 'title', 'título' )|E] es aquel personaje que posee dicho título. Una vez establecidos, los títulos de [Concept( 'barony', 'baronía' )|E] y [Concept( 'county', 'condado' )|E] siempre tendrán un titular, mientras que los títulos de [Concept( 'duchy', 'ducado' )|E], [Concept( 'kingdom', 'reino' )|E] o [Concept( 'empire', 'imperio' )|E] no tienen por qué estar creados todavía. Es importante señalar que se puede poseer un título de nivel superior sin controlar ningún territorio en el área [Concept( 'de_jure', 'de iure' )|E] del título.\n\nPoseer títulos de mayor nivel permite tener [Concept( 'vassals', 'vasallos' )|E] de niveles más altos. Por ejemplo, los duques pueden tener condes vasallos y los reyes, a su vez, duques vasallos."
 game_concept_de_jure:0 "De iure"
 game_concept_de_jure_desc:0 "La mayoría de los [Concept( 'titles', 'títulos' )|E] se consideran parte de iure (de derecho) de un título de nivel superior.\n\nEl [Concept( 'holder', 'titular' )|E] de dicho título superior tiene siempre un [Concept( 'casus_belli', 'casus_belli' )|E] para hacerse con el control de sus títulos constituyentes de iure.\n\nPor ejemplo, puede que un duque no controle todos los [Concept( 'counties', 'condados' )|E] que constituyen su [Concept( 'duchy', 'ducado' )|E], pero puede declarar la guerra para hacerse con ellos."
 game_concept_de_jure_drift:0 "Deriva de iure"
 game_concept_de_jure_drift_desc:1 "$game_concept_de_jure_drift_desc_part_1$\n\n$game_concept_de_jure_drift_desc_part_2$"
 game_concept_de_jure_drift_desc_part_1:0 "Este lento proceso permite cambiar el [Concept( 'liege', 'señor' )|E] [Concept( 'de_jure', 'de iure' )|E] de un [Concept( 'title', 'título' )|E]. Ocurre de forma natural cuando un [Concept( 'duchy', 'ducado' )|E] o [Concept( 'kingdom', 'reino' )|E] está totalmente controlado por un [Concept( 'ruler', 'gobernante' )|E] que no posee el título de señor de iure del territorio.\n\nEste proceso puede acelerarse si asignamos a nuestro [Concept( 'chancellor', 'canciller' )|E] la [Concept( 'councillor_task', 'tarea de consejero' )|E] adecuada #weak ($task_integrate_title$)#!. Los ducados solo pueden tener derivas de iure a reinos, mientras que los reinos solo pueden derivar a [Concept( 'empires', 'imperios' )|E].\n\nDejar que los títulos de iure deriven a nuestro [Concept( 'primary_title', 'título principal' )|E] es un buen modo de librarse de la penalización de [Concept( 'rightful_liege', 'señor legítimo' )|E]."
 game_concept_de_jure_drift_desc_part_2:0 "#weak Ejemplo: el ducado de $d_northumberland$ es parte de iure de $k_england$, pero todo el territorio del ducado está dentro de $k_scotland$. Como el Rey de $k_scotland$ tampoco posee $k_england$, el ducado comenzará la deriva de iure para convertirse en parte de $k_scotland$.#!"
 game_concept_primary_title:0 "Título principal"
 game_concept_primary_titles:0 "Títulos principales"
 game_concept_primary_title_desc:0 "El título principal de un [Concept( 'ruler', 'gobernante' )|E] es el [Concept( 'title', 'título' )|E] de mayor rango con el que más se identifica y que establece tanto su escudo de armas como el nombre de su [Concept( 'realm', 'señorío' )|E].\n\nSi se controlan varios títulos del mismo nivel, se puede elegir cuál será el título principal."
 game_concept_recently_acquired_holding:0 "Posesión recién adquirida"
 game_concept_recently_acquired_holdings:0 "Posesiones recién adquiridas"
 game_concept_recently_acquired_holding_desc:0 "Las [Concept( 'holdings', 'posesiones' )|E] adquiridas en el último año que pongan a un gobernante por encima de su [Concept( 'domain_limit', 'límite de dominio' )|E] no causan penalizaciones a las demás posesiones, pero tampoco proporcionan ni [Concept( 'taxes', 'impuestos' )|E] ni [Concept( 'levies', 'levas' )|E]."
 game_concept_domain_size:0 "Tamaño de dominio"
 game_concept_domain_size_desc:0 "El tamaño de dominio de un personaje refleja cuántos [Concept( 'titles', 'títulos' )|E] de [Concept( 'baronies', 'baronías' )|E] y [Concept( 'counties', 'condados' )|E] posee personalmente."
 game_concept_levies:0 "Levas"
 game_concept_levy:0 "Leva"
 game_concept_levies_desc:2 "El grueso de los [armies|lE] está compuesto de $game_concept_levies$.\n\nToda [holding|lE] proporciona a su [holder|lE] un número fijo de $game_concept_levies$. Por su parte, los [vassals|lE] proporcionan una parte de sus $game_concept_levies$ a su [liege|lE].\n\nLas $game_concept_levies$ están compuestas principalmente por luchadores sin las debidas armas #weak (campesinos, rufianes y mercenarios locales)#!, y se consideran un tipo de unidad propio. Una $game_concept_levy$ tiene [damage|lE] [GetDefine('NCombat', 'LEVY_ATTACK')|0] y [toughness|lE] [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0] [toughness|E]. El otro tipo de tropas del juego son los [men_at_arms|E], caros profesionales adiestrados."
 game_concept_vassal_obligations:0 "Obligaciones de vasallaje"
 game_concept_obligations:1 "Obligaciones"
 game_concept_obligation:0 "Obligación"
 game_concept_vassal_obligations_desc:3 "Las obligaciones definen cuántos [taxes|lE] y [levies|lE] proporciona un [vassal|lE] a su [liege|lE]. La [government_form|lE] del vasallo establece cuáles son las obligaciones de vasallaje.\n\n#weak Por ejemplo, las obligaciones de los vasallos feudales están definidas en su [feudal_contract|lE].#!\n\nLos [vassals|lE] [Concept( 'feudal', 'feudales' )|E] pagan un porcentaje de sus [taxes|lE] y [levies|lE] mediante los #high $feudal_government_taxes$#! y las obligaciones #high $feudal_government_levies$#!. #EMP Estas [modifier_contributions|lE] a su vez pueden modificarse por opciones de «letra pequeña» como [GetVassalContractType( 'fortification_rights' ).GetObligationName( 'fortification_rights_granted' )] o [GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_march' )].#!"
 game_concept_feudal_contract:0 "Pacto feudal"
 game_concept_feudal_contracts:0 "Pactos feudales"
 game_concept_contract:0 "Pacto"
 game_concept_feudal_contract_desc:1 "El pacto feudal define las [Concept( 'obligations', 'obligaciones' )|E] entre un [vassal|lE] feudal y su [liege|lE]. Solo la [government_form|lE] feudal permite al vasallo negociar sus obligaciones individualmente.\n\nÚnicamente los [vassals|lE] con un [duchy|lE] o un nivel superior pueden tener pactos especiales como #V $special_contract_march_short$#!, #V $special_contract_scutage_short$#! o #V $special_contract_palatinate_short$#!."
 game_concept_crown_authority:0 "Autoridad de la corona"
 game_concept_crown_authority_desc:1 "La autoridad de la corona representa el poder general que un [Concept( 'ruler', 'gobernante' )|E] ejerce sobre sus [Concept( 'vassals', 'vasallos' )|E].\n\nHay cuatro niveles de autoridad de la corona: [Concept( 'autonomous_vassals', 'autónoma' )|E], [Concept( 'limited', 'limitada' )|E], [Concept( 'high', 'alta' )|E] y [Concept( 'absolute', 'absoluta' )|E]. Aumentar la autoridad cuesta una cantidad de [Concept( 'prestige', 'prestigio' )|E] dependiendo del nivel y la [Concept( 'learning_skill', 'habilidad de aprendizaje' )|E] del gobernante.\n\n#weak A los vasallos no les gustan los niveles altos de autoridad de la corona y el objetivo principal de las [Concept( 'liberty_faction', 'facciones de libertad' )|E] es reducirlos."
 game_concept_autonomous_vassals:0 "Vasallos autónomos"
 game_concept_autonomous_vassals_crown_authority:0 "Autoridad de la corona - vasallos autónomos"
 game_concept_autonomous_vassals_crown_authority_desc:0 "Los vasallos autónomos son el nivel más bajo de [Concept( 'crown_authority', 'autoridad de la corona' )|E]. En este nivel, los vasallos no tienen penalización de [Concept( 'opinion', 'opinión' )|E] hacia su [Concept( 'liege', 'señor' )|E], quien solo ejerce un poder básico sobre ellos."
 game_concept_limited:0 "Limitada"
 game_concept_limited_crown_authority:0 "Autoridad de la corona limitada"
 game_concept_limited_crown_authority_desc:1 "$game_concept_limited_crown_authority$ es el segundo nivel más bajo de [crown_authority|E]. Los vasallos tienen una penalización de [opinion|E] hacia su [liege|E] de #N -10#!, y el señor puede [revoke|E] sus [titles|E] y [retract|E] los vasallos del vasallo. El [ruler|E] puede cambiar a cualquier [succession_laws|E] de reparto disponible."
 game_concept_high:0 "Alta"
 game_concept_high_crown_authority:0 "Autoridad de la corona alta"
 game_concept_high_crown_authority_desc:2 "La autoridad de la corona alta es el segundo nivel por arriba. Los [vassals|lE] tienen una penalización de [opinion|lE] hacia su [liege|lE] de #N -20#!.\n\nEn este nivel, aparte de los poderes que ya tenga el señor con [limited_crown_authority|lE], los vasallos del mismo señor ya no pueden declararse la guerra entre ellos. Además, el gobernante puede cambiar a cualquier [succession_laws|lE] disponible y nadie que esté fuera del [realm|lE] de su señor puede heredar los [titles|lE] de los vasallos.\n\nPor último, rechazar la [revocation|lE] de títulos o la [retraction|lE] de vasallos se considera un [crime|lE] aun cuando el señor carezca de suficiente justificación."
 game_concept_absolute:0 "Absoluta"
 game_concept_absolute_crown_authority:0 "Autoridad de la corona absoluta"
 game_concept_absolute_crown_authority_desc:1 "$game_concept_absolute_crown_authority$ es el nivel más alto de [crown_authority|E]. Los vasallos tienen una penalización de [opinion|E] de #N -30#! hacia su [liege|E].\n\nEn este nivel -aparte de los efectos de Autoridad de la corona [high|E] y [limited|E]- el soberano ahora puede nombrar un [heir|E] pagando [prestige|E].\n\nAdemás, los vasallos no pueden declarar guerras ni siquiera contra gobernantes extranjeros."
 game_concept_tribal_authority:0 "Autoridad tribal"
 game_concept_tribal_authority_desc:2 "La autoridad tribal representa la influencia general que un [ruler|lE] [tribal|lE] ejerce sobre sus [vassals|lE]. En comparación con la [Concept( 'crown_authority', 'autoridad de la corona' )|E], ofrece menos poderes y lo hace en los últimos niveles.\n\nHay cuatro niveles de autoridad tribal: [Concept( 'disparate_tribes', 'dispar' )|E], [Concept( 'limited_tribal', 'limitada' )|E], [Concept( 'high_tribal', 'alta' )|E] y [Concept( 'absolute_tribal', 'absoluta' )|E] . Aumentar la autoridad tribal cuesta una cantidad de [prestige|lE] que depende del nivel y la [learning_skill|lE] del gobernante, pero generalmente cuesta más que incrementar la autoridad de la corona.\n\n#weak A los vasallos no les gustan los niveles altos de autoridad tribal y el objetivo principal de las [Concept( 'liberty_faction', 'facciones de libertad' )|E] es reducirlos.#!"
 game_concept_disparate_tribes:0 "Tribus dispares"
 game_concept_disparate_tribes_tribal_authority:0 "Autoridad tribal - tribus dispares"
 game_concept_disparate_tribes_tribal_authority_desc:0 "Las tribus dispares son el nivel más bajo de [Concept( 'tribal_authority', 'autoridad tribal' )|E]. En este nivel, los [Concept( 'vassals', 'vasallos' )|E] no tienen penalización de [Concept( 'opinion', 'opinión' )|E] hacia su [Concept( 'liege', 'señor' )|E] y el señor carece de poderes sobre ellos más allá de exigir [Concept( 'levies', 'levas' )|E] e [Concept( 'taxes', 'impuestos' )|E]."
 game_concept_limited_tribal:0 "Limitada"
 game_concept_limited_tribal_authority:0 "Autoridad tribal limitada"
 game_concept_limited_tribal_authority_desc:0 "La autoridad tribal limitada es el segundo nivel más bajo de [Concept( 'tribal_authority', 'autoridad tribal' )|E]. Los [Concept( 'vassals', 'vasallos' )|E] tienen una penalización de [Concept( 'opinion', 'opinión' )|E] hacia su [Concept( 'liege', 'señor' )|E] de #N -10#! y este puede [Concept( 'imprison', 'encarcelar' )|E] a los [Concept( 'characters', 'personajes' )|E] de su [Concept( 'realm', 'señorío' )|E]."
 game_concept_high_tribal:0 "Alta"
 game_concept_high_tribal_authority:0 "Autoridad tribal alta"
 game_concept_high_tribal_authority_desc:0 "La autoridad tribal alta es el segundo nivel en importancia de la [Concept( 'tribal_authority', 'autoridad tribal' )|E]. Los [Concept( 'vassals', 'vasallos' )|E] tienen una penalización de [Concept( 'opinion', 'opinión' )|E] hacia su [Concept( 'liege', 'señor' )|E] de #N -20#!.\n\nEn este nivel, aparte de la capacidad de [Concept( 'imprison', 'encarcelar' )|E] a otros [Concept( 'characters', 'personajes' )|E], el señor puede [Concept( 'revoking', 'revocar' )|E] [Concept( 'titles', 'títulos' )|E] y [Concept( 'retracting', 'retirar' )|E] a los vasallos de otro vasallo."
 game_concept_absolute_tribal:0 "Absoluta"
 game_concept_absolute_tribal_authority:0 "Autoridad tribal absoluta"
 game_concept_absolute_tribal_authority_desc:0 "La autoridad tribal absoluta es el nivel más alto de [Concept( 'tribal_authority', 'autoridad tribal' )|E]. Los [Concept( 'vassals', 'vasallos' )|E] tienen una penalización de [Concept( 'opinion', 'opinión' )|E] de #N -30#! hacia su [Concept( 'liege', 'señor' )|E].\n\nEn este nivel, además de los efectos de autoridad tribal [Concept( 'limited_tribal', 'limitada' )|E] y [Concept( 'high_tribal_authority', 'alta' )|E], el gobernante puede asentarse y convertirse en [Concept( 'feudal', 'feudal' )|E].\n\nUn gobernante [Concept( 'tribal', 'tribal' )|E] [GetReligionFamily('rf_pagan').GetName|l] no reformado necesita esta ley para reformar su [Concept( 'faith', 'fe' )|E]."
 game_concept_powerful_vassal:0 "Vasallo poderoso"
 game_concept_powerful_vassal_powerful:0 "Poderoso"
 game_concept_powerful_vassals:0 "Vasallos poderosos"
 game_concept_powerful_vassal_desc:1 "Los vasallos poderosos son aquellos [vassals|lE] que tienen más [soldiers|lE] e [income|lE]. Hay que tener especial cuidado con estos vasallos porque esperan un puesto en el [Concept( 'council', 'consejo' )|E] y tendrán [Concept( 'opinions', 'opiniones' )|E] de ti significativamente bajas de no ser así.\n\nPara cambiar una [succession_law|lE] se necesita que todos los vasallos poderosos tengan una [opinion|lE] positiva de ti, se sientan [Concept( 'cowed', 'amedrentados' )|E] o estén [Concept( 'imprisoned', 'encarcelados' )|E]."
 game_concept_realm_law:0 "Ley del señorío"
 game_concept_realm_law_desc:0 "Las leyes que se aplican al señorío de este personaje, como el nivel de [crown_authority|E] o [tribal_authority|E]."
 game_concept_title_law:0 "Ley de títulos"
 game_concept_title_laws:0 "Leyes de títulos"
 game_concept_title_law_desc:1 "Los [titles|lE] pueden recibir una ley [title_specific_succession|lE], especial para este. Esta ley dicta unas reglas de sucesión distintas a las de otros títulos del mismo personaje."
 game_concept_strong_vassal:0 "Vasallo fuerte"
 game_concept_strong_vassals:0 "Vasallos fuertes"
 game_concept_strong_vassal_desc:0 "Un vasallo fuerte es [Concept( 'vassal', 'aquel' )|E] que casi iguala o supera a su [liege|lE] en poder, lo que provoca una penalización de [opinion|lE]. #weak Considera débil a su señor y lo ve poco adecuado para gobernar el señorío.#!"
 game_concept_domain_limit:0 "Límite de dominio"
 game_concept_domain_limit_desc:0 "El límite de dominio condiciona cuántas [Concept( 'holdings', 'posesiones' )|E] se pueden tener en un [Concept( 'domain', 'dominio' )|E]. Dicho límite se ve afectado por muchos factores, como la [Concept( 'stewardship_skill', 'habilidad administrativa' )|E], la [Concept( 'succession_law', 'ley de sucesión' )|E] o el nivel del [Concept( 'primary_title', 'título principal' )|E].\n\nSe puede sobrepasar el límite de dominio, pero eso reduce los [Concept( 'income', 'ingresos' )|E] y las [Concept( 'opinions', 'opiniones' )|E] de los [Concept( 'vassals', 'vasallos' )|E]."
 game_concept_vassal_limit:0 "Límite de vasallaje"
 game_concept_vassal_limit_desc:2 "El límite de vasallaje establece el máximo de [Concept( 'direct_vassals', 'vasallos directos' )|E] que se puede tener (sin contar los de nivel [Concept( 'barony', 'baronía' )|E]).\n\nAunque se pueda superar el límite de vasallaje, se reducirán los [taxes|lE] y [levies|lE] que nos proporcionan los vasallos, así que es preferible [Concept( 'transferring', 'transferir' )|E] algunos vasallos para no superar dicho límite."
 game_concept_leasing:0 "Arrendamiento"
 game_concept_lease:0 "Arrendar"
 game_concept_leases:0 "Arrienda"
 game_concept_leased:0 "Arrendado"
 game_concept_lessee:0 "Arrendatario"
 game_concept_leasing_desc:1 "Se pueden arrendar [Concept( 'baronies', 'baronías' )|E] menores a [Concept( 'holy_orders', 'órdenes militares' )|E] o al [Concept( 'clergy', 'clero' )|E]. Las baronías arrendadas proporcionarán [Concept( 'taxes', 'impuestos' )|E] y [Concept( 'levies', 'levas' )|E] al [Concept( 'lessee', 'arrendatario' )|E] en vez de al [Concept( 'holder', 'titular' )|E].\n\nUna orden militar puede arrendar [Concept( 'castle_holdings', 'posesiones acastilladas' )|E], mientras que el clero puede arrendar [Concept( 'temple_holdings', 'posesiones consagradas' )|E].\n\nLas [Concept( 'holdings', 'posesiones' )|E] arrendadas se siguen considerando parte del [Concept( 'realm', 'señorío' )|E] del titular. Las [Concept( 'county_capitals', 'capitales condales' )|E] no son arrendables."
 game_concept_succession:0 "Sucesión"
 game_concept_succession_desc:1 "La sucesión consiste en el reparto del [gold|lE] y [titles|lE] entre los [Concept( 'heirs', 'herederos' )|E] de un [ruler|lE] muerto de acuerdo con las [Concept( 'succession_laws', 'leyes de sucesión' )|E].\n\nLos jugadores seguirán jugando como su [Concept( 'player_heir', 'heredero jugable' )|E] aunque otros personajes reciban algunos de esos títulos.\n\nSi no existe un heredero jugable, la partida terminará.\n\n#weak Algunas circunstancias únicas pueden forzar una sucesión incluso antes de la muerte del gobernante, como la derrota en una [excommunication_war|lE]. Pero, en términos legales, los gobernantes no pueden abdicar por iniciativa propia.#!"
 game_concept_heir:0 "Heredero"
 game_concept_heirs:0 "Herederos"
 game_concept_heir_desc:1 "Todo [title|lE] poseído tiene un heredero, que depende de la [succession_law|lE]. Cuando muera el titular actual o haya una [succession|lE] por otro motivo, el heredero recibirá el título.\n\nTen en cuenta que los diversos títulos de un [ruler|lE] pueden tener herederos distintos. El [primary_title|lE] será heredado por el [primary_heir|lE] y los jugadores seguirán jugando con su [player_heir|lE]."
 game_concept_primary_heir:0 "Heredero principal"
 game_concept_primary_heirs:0 "Herederos principales"
 game_concept_primary_heir_desc:0 "El heredero principal es aquel personaje que hereda el [Concept( 'primary_title', 'título principal' )|E] de un [Concept( 'ruler', 'gobernante' )|E] en la [Concept( 'succession', 'sucesión' )|E]. Normalmente es el mismo personaje que el [Concept( 'player_heir', 'heredero jugable' )|E], pero no siempre es el caso."
 game_concept_player_heir:0 "Heredero jugable"
 game_concept_player_heirs:0 "Herederos jugables"
 game_concept_player_heir_desc:0 "El heredero jugable es aquel personaje con el que el jugador sigue jugando tras una [Concept( 'succession', 'sucesión' )|E].\n\nEl heredero jugable suele ser el mismo que el [Concept( 'primary_heir', 'heredero principal' )|E], pero, si la [Concept( 'succession_law', 'ley de sucesión' )|E] del [Concept( 'primary_title', 'título principal' )|E] dicta que recaer en un personaje ajeno a la [Concept( 'dynasty', 'dinastía' )|E] del jugador, este seguirá jugando como heredero dinástico del segundo título de mayor nivel (tercero, cuarto, etc.).\n\nEsta situación es habitual cuando el heredero jugable no es elegido de acuerdo a una ley de sucesión electiva."
 game_concept_disinherit:0 "Desheredar"
 game_concept_disinherited:0 "Desheredado"
 game_concept_disinherit_desc:1 "El [Concept( 'dynast', 'cabeza de la dinastía' )|E] puede desheredar a un miembro de su [dynasty|lE] a costa de [Concept( 'dynasty_prestige', 'renombre' )|E].\n\nAsí, ese miembro desaparecerá de la [line_of_succession|lE] de cualquier título que actualmente posean otros miembros de su dinastía."
 game_concept_council:0 "Consejo"
 game_concept_council_desc:0 "El consejo consta de seis [Concept( 'councillors', 'consejeros' )|E] que ayudan al [Concept( 'ruler', 'gobernante' )|E] en la administración del [Concept( 'realm', 'señorío' )|E]. Son los jefes de sus respectivos departamentos, así que se les puede asignar diversas [Concept( 'councillor_tasks', 'tareas de consejeros' )|E] importantes."
 game_concept_councillor:0 "Consejero"
 game_concept_councillors:0 "Consejeros"
 game_concept_councillor_desc:1 "Los consejeros son los principales ayudantes de cualquier [Concept( 'ruler', 'gobernante' )|E] y conforman el [Concept( 'council', 'consejo' )|E]. Hay seis puestos en el consejo: [Concept( 'chancellor', 'canciller' )|E], [Concept( 'steward', 'administrador' )|E], [Concept( 'marshal', 'mariscal' )|E], [Concept( 'spymaster', 'jefe de espías' )|E], [Concept( 'court_chaplain', 'capellán de la corte' )|E] (u [Concept( 'realm_priest', 'obispo' )|E]) y, por último, [Concept( 'spouse', 'cónyuge' )|E].\n\nCada uno es responsable de un departamento al que se le pueden encargar distintas [Concept( 'councillor_tasks', 'tareas de consejeros' )|E].\n\nLos [Concept( 'powerful_vassals', 'vasallos poderosos' )|E] se disgustarán si no se les conceden estos puestos y, por tanto, será habitual tener que elegir entre apaciguar a un vasallo poderoso o nombrar a alguien competente de verdad."
 game_concept_councillor_task:0 "Tarea de consejero"
 game_concept_councillor_tasks:0 "Tareas de consejeros"
 game_concept_councillor_task_desc:0 "Las tareas de consejero son trabajos importantes que se pueden encargar a los [councillors|lE]. Estas pueden ser generales o bien específicas de un [county|lE] o una [court|lE].\n\n#weak Tengamos en cuenta que los consejeros no están presentes físicamente en estas tareas, sino que se limitan a dirigir los trabajos.#!"
 game_concept_councillor_task_possible_side_effects:0 "Efectos secundarios posibles"
 game_concept_councillor_task_possible_side_effects_desc:2 "Una [councillor_task|lE] puede tener consecuencias inesperadas (buenas o malas) con el paso del tiempo. Los efectos positivos serán más probables cuanto mayor sea la [skill|lE] correspondiente del consejero. Los efectos negativos serán más probables cuanto menor sea dicha habilidad."
 game_concept_chancellor:0 "Canciller"
 game_concept_chancellors:0 "Cancilleres"
 game_concept_chancellor_desc:0 "El canciller es el [Concept( 'councillor', 'consejero' )|E] responsable de las labores diplomáticas, tanto dentro como fuera del [Concept( 'realm', 'señorío' )|E]."
 game_concept_steward:0 "Administrador"
 game_concept_stewards:0 "Administradores"
 game_concept_steward_desc:0 "El administrador es el [Concept( 'councillor', 'consejero' )|E] responsable de la administración del [Concept( 'domain', 'dominio' )|E], por ejemplo en asuntos relacionados con la [Concept( 'taxation', 'tributación' )|E], la [Concept( 'culture', 'cultura' )|E] o el [Concept( 'development', 'desarrollo' )|E]."
 game_concept_marshal:0 "Mariscal"
 game_concept_marshals:0 "Mariscales"
 game_concept_marshal_desc:0 "El mariscal es nuestro [Concept( 'commander', 'comandante' )|E] en jefe y el [Concept( 'councillor', 'consejero' )|E] responsable de los asuntos militares en general."
 game_concept_spymaster:0 "Jefe de espías"
 game_concept_spymaster_desc:0 "El jefe de espías es nuestro [Concept( 'councillor', 'consejero' )|E] responsable de los asuntos de intriga e inteligencia. ¡Cuidado con tener un jefe de espías desleal! Es fácil que oculte o participe en los [Concept( 'murders', 'asesinatos' )|E] del personaje del jugador y de sus familiares cercanos."
 game_concept_court_chaplain:0 "Capellán de la corte"
 game_concept_court_chaplains:0 "Capellanes de la corte"
 game_concept_court_chaplain_desc:0 "El capellán de la corte es el [Concept( 'councillor', 'consejero' )|E] responsable de los asuntos religiosos y espirituales de la [Concept( 'faith', 'fe' )|E] con [Concept( 'doctrine', 'doctrina' )|E] [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName].\n\nLas fes con doctrina [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName] tendrán [Concept( 'realm_priests', 'obispos' )|E] más poderosos (y conflictivos) en vez de un mero capellán de la corte."
 game_concept_realm_priest:0 "Obispo"
 game_concept_realm_priests:0 "Obispos"
 game_concept_realm_priest_possessive:0 "del obispo"
 game_concept_realm_priest_desc:0 "El obispo es el [Concept( 'councillor', 'consejero' )|E] responsable de las asuntos religiosos y espirituales de la [Concept( 'faith', 'fe' )|E] con la [Concept( 'doctrine', 'doctrina' )|E] [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName].\n\nAl contrario que sus equivalentes ([Concept( 'court_chaplains', 'capellanes de la corte' )|E]) de la doctrina [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName], los obispos [Concept( 'lease', 'arriendan' )|E] todas las [Concept( 'temple_holdings', 'posesiones consagradas' )|E] del [Concept( 'domain', 'dominio' )|E] de un [Concept( 'ruler', 'gobernante' )|E] y también reciben una parte de los [Concept( 'taxes', 'impuestos' )|E] y [Concept( 'levies', 'levas' )|E] de los obispos [Concept( 'lease', 'arriendan' )|E] [Concept( 'vassals', 'vasallos' )|E] .\n\nLos obispos proporcionan a su [Concept( 'liege', 'señor' )|E] levas e impuestos si tienen una opinión positiva de este. Cuanto mejor sea la [Concept( 'opinion', 'opinión' )|E] sobre su [Concept( 'liege', 'señor' )|E], más beneficios le proporcionarán.\n\nLos obispos con una opinión baja de sus señores no proporcionarán ni levas ni impuestos y podrán causar problemas."
 game_concept_law:0 "Ley"
 game_concept_laws:0 "Leyes"
 game_concept_law_desc:0 "Las leyes de un señorío condicionan su estructura. La más importante es la [crown_authority|lE] del señorío ([tribal_authority|lE] para las tribus), pues indican la interacción habitual de [lieges|lE] y [vassals|lE].\n\nAunque tienen menos impacto en la vida diaria de los gobernantes de un señorío, las [succession_laws|lE] y las [title_laws|lE] son muy importantes para la sucesión."
 game_concept_succession_law:0 "Ley de sucesión"
 game_concept_succession_laws:0 "Leyes de sucesión"
 game_concept_succession_law_desc:2 "Todo [ruler|E] tiene una ley de sucesión principal que determina qué ocurre con sus [titles|E] al llegar la [succession|E].\n\nAdemás, a veces un título individual puede tener su propia ley de sucesión, con prioridad sobre la ley por defecto. Por ejemplo, el Sacro Imperio Romano puede ser Electivo aunque el emperador tenga Reparto como ley de sucesión principal.\n\nSolo se puede cambiar la ley de sucesión con un nivel suficiente de [crown_authority|E]."
 game_concept_religious_head_succession_law:0 "Ley de sucesión del líder de la fe"
 game_concept_religious_head_succession_law_short:0 "Ley del líder de la fe"
 game_concept_religious_head_succession_laws:0 "Leyes de sucesión del líder de la fe"
 game_concept_religious_head_succession_laws_short:0 "Leyes del líder de la fe"
 game_concept_religious_head_succession_law_desc:0 "Los [Concept( 'rulers', 'gobernantes' )|E] que también sean [Concept( 'heads_of_faith', 'líderes de la fe' )|E] tienen una ley adicional de [Concept( 'succession', 'sucesión' )|E] del señorío que requiere que su [Concept( 'heir', 'heredero' )|E] profese su misma [Concept( 'faith', 'fe' )|E]. Esto no se puede cambiar nunca y los [Concept( 'titles', 'títulos' )|E] del líder de la fe no pueden tener una [Concept( 'title_succession', 'sucesión de título' )|E] aparte. El único modo de quitar este tipo de ley señorial es que una fuerza externa destruya el título de [Concept( 'head_of_faith', 'líder de la fe' )|E]."
 game_concept_opinion:0 "Opinión"
 game_concept_opinions:0 "Opiniones"
 game_concept_opinion_desc:1 "Todo personaje tiene una opinión unidireccional de todos los demás que se representa con un valor que va de #N -100#! a #P +100#!.\n\n¡La opinión que otro personaje tenga de nosotros tiene una importancia vital, ya que condicionará su comportamiento!\n\nTen mucho cuidado con las opiniones de los [Concept( 'powerful_vassals', 'vasallos poderosos' )|E], [Concept( 'spymaster', 'jefes de espías' )|E] y [Concept( 'spouse', 'cónyuges' )|E]."
 game_concept_faction:0 "Facción"
 game_concept_factions:0 "Facciones"
 game_concept_faction_desc:0 "Una facción es un grupo de [Concept( 'vassals', 'vasallos' )|E] con intereses políticos comunes. La población local de los [Concept( 'counties', 'condados' )|E] también se puede unir a cierto tipos de facciones, como la facción campesina.\n\nLas facciones se vuelven peligrosas cuando su [Concept( 'faction_discontent', 'descontento' )|E] llega a cierto punto, momento en el que presentarán un ultimátum.\n\nSi el [Concept( 'liege', 'señor' )|E] no acepta, la facción se rebelará y se desatará una [Concept( 'civil_war', 'guerra civil' )|E]."
 game_concept_faction_discontent:0 "Descontento"
 game_concept_discontent:0 "Descontento"
 game_concept_faction_discontent_desc:1 "$game_concept_faction_discontent$ es una medida de cuán cerca está una [faction|E] de lanzar un ultimátum.\n\nA las diferentes facciones les gustan y disgustan diferentes acciones del [ruler|E], pero el factor más importante que afecta al Descontento es el total de las [opinions|E] de los miembros de la facción."
 game_concept_military_power:0 "Poder militar"
 game_concept_faction_military_power:0 "Poder militar de la facción"
 game_concept_faction_military_power_desc:0 "El poder militar de la facción mide la fuerza militar de una [Concept( 'faction', 'facción' )|E] respecto a su objetivo.\n\nCada miembro aporta su fuerza total a la facción mientras permanezca en la misma. Si el objetivo de la facción es el [Concept( 'liege', 'señor' )|E] de un miembro de la facción, la fuerza del miembro también se restará del poder relativo del señor."
 game_concept_scheme:0 "Conjura"
 game_concept_scheming:0 "Intrigas"
 game_concept_schemes:0 "Conjuras"
 game_concept_scheme_desc:1 "Una conjura es un intento de perjudicar a otro personaje de un modo u otro a largo plazo. Algunas conjuras son [Concept( 'personal', 'personales' )|E], mientras que otras son [Concept( 'scheme_hostile', 'hostiles' )|E].\n\nEl éxito de una conjura depende de la [skill|lE] asociada. Algunas conjuras también dependen de que otros personajes se unan como [agents|lE].\n\nUna conjura tiene la posibilidad de avanzar cada mes #weak (mínimo un #V 5 %#!)#!. Cuando alcanza el final, la conjura puede ejecutarse automáticamente, si bien algunas (como las [murder_schemes|lE]) dan al [scheme_owner|lE] la posibilidad de echarse atrás si cree que las posibilidades de éxito son reducidas o no es el momento adecuado."
 game_concept_personal_scheme:0 "Conjura personal"
 game_concept_personal_schemes:0 "Conjuras personales"
 game_concept_personal:0 "Personal"
 game_concept_personal_scheme_desc:0 "Las conjuras personales son aquellas que buscan crear una situación entre el [Concept( 'scheme_owner', 'líder' )|E] y el [Concept( 'scheme_target', 'objetivo de la conjura' )|E]. El líder suele realizar estas conjuras sin involucrar a los [Concept( 'agents', 'agentes' )|E].\n\nPor ejemplo, pueden convertirse en amantes, amigos o simplemente hacer que mejore la [Concept( 'opinion', 'opinión' )|E] del objetivo sobre el líder de la conjura."
 game_concept_scheme_owner:0 "Líder de la conjura"
 game_concept_schemer:0 "Conjurador"
 game_concept_scheme_owners:0 "Líderes de la conjura"
 game_concept_scheme_owner_desc:0 "El líder de la conjura es aquel personaje que trama intrigas contra el [Concept( 'scheme_target', 'objetivo de la conjura' )|E]."
 game_concept_scheme_target:0 "Objetivo de la conjura"
 game_concept_scheme_targets:0 "del objetivo de la conjura"
 game_concept_scheme_target_target:0 "Objetivo"
 game_concept_scheme_target_desc:0 "El objetivo de la conjura es aquel personaje contra el que el [Concept( 'scheme_owner', 'líder de la conjura' )|E] trama sus intrigas."
 game_concept_secret_scheme:0 "Conjura secreta"
 game_concept_secret_scheme_single:0 "Secreta"
 game_concept_secret_schemes:0 "Conjuras secretas"
 game_concept_secret_scheme_desc:0 "Una conjura secreta es aquella que progresa a escondidas del [Concept( 'scheme_target', 'objetivo de la conjura' )|E]. Sin embargo, puede ser descubierto, lo que reduce la [Concept( 'success_chance', 'probabilidad de éxito' )|E] y aumenta la posibilidad de que el [Concept( 'scheme_owner', 'líder de la conjura' )|E] sea descubierto al ejecutarse dicha conjura.\n\nUn [Concept( 'agent', 'agente' )|E] reclutado para una conjura secreta tiene la posibilidad de ser [Concept( 'agent_discovery_discovered', 'descubierto' )|E]."
 game_concept_agent:0 "Agente"
 game_concept_agents:0 "Agentes"
 game_concept_agents_desc:2 "Un agente es el que participa en una [scheme|lE] que proporciona [Concept( 'scheme_power', 'fuerza' )|E] y aumenta su [Concept( 'success_chance', 'probabilidad de éxito' )|E]. Solo se puede reclutar a [Concept( 'courtiers', 'cortesanos' )|E], [Concept( 'guests', 'invitados' )|E] y [Concept( 'direct_vassals', 'vasallos directos' )|E] [Concept( 'scheme_targets', 'del objetivo de la conjura' )|E] para ejercer de agentes.\n\nPara una conjura [Concept( 'scheme_hostile', 'hostil' )|E], es muy importante tener agentes cercanos al objetivo, por ejemplo, [councillors|lE] o [Concept( 'close_family', 'familiares cercanos' )|E].\n\nSer agente de una conjura hostil es un [Concept( 'crime', 'delito' )|E] y los agentes corren el riesgo de ser [Concept( 'agent_discovery_discovered', 'descubiertos' )|E]."
 game_concept_agent_discovery:0 "Descubrimiento de agente"
 game_concept_agent_discovery_discovered:0 "Descubierto"
 game_concept_agent_discovery_desc:1 "A los [agents|lE] de [Concept( 'secret_scheme', 'conjuras secretas' )|E] descubiertos, su [Concept( 'liege', 'señor' )|E] los considera [Concept( 'criminals', 'delincuentes' )|E], y pueden acabar [Concept( 'imprisoned', 'encarcelados' )|E]."
 game_concept_scheme_discovery_chance:0 "Posibilidad de descubrimiento de conjura"
 game_concept_scheme_discovery_chance_desc:0 "La probabilidad mensual de descubrir cualquier [secret_scheme|E] contra ti o tus cortesanos."
 game_concept_sway_scheme:0 "$sway$"
 game_concept_sway_schemes:0 "Conjuras de influencia"
 game_concept_sway:0 "Influir"
 game_concept_sway_scheme_desc:1 "Las conjura de influencia son [Concept( 'personal_scheme', 'conjuras personales' )|E] que buscan mejorar la [opinion|lE] que otro personaje tiene de nosotros. Estas conjuras se basan principalmente en nuestra [diplomacy|lE] y, al no ser [Concept( 'hostile_scheme', 'hostiles' )|E], no son [Concept( 'secret_scheme_single', 'secretas' )|E] ni utilizan [agents|lE].\n\nAl contrario que la mayoría de las conjuras, las de influencia se reinician tras cumplirse. La opinión obtenida se acumula; por tanto, le gustaremos cada vez más al [scheme_target|lE] si se mantiene activa."
 game_concept_murder_scheme:0 "$murder$"
 game_concept_murder_schemes:0 "Conjuras asesinas"
 game_concept_murder:0 "Asesinato"
 game_concept_murders:0 "Asesinatos"
 game_concept_murdered:0 "Asesinado"
 game_concept_unfortunate_accident:0 "Lamentable accidente"
 game_concept_unfortunate_accidents:0 "Lamentables accidentes"
 game_concept_murder_scheme_desc:0 "Un asesinato es una [Concept( 'hostile_scheme', 'conjura hostil' )|E] en la que se pretende matar a un objetivo. Es una [Concept( 'secret_scheme', 'secreta' )|E] y se basa en la [Concept( 'intrigue', 'intriga' )|E]. Además, permite reclutar [Concept( 'agents', 'agentes' )|E].\n\nSi se logra cumplir el asesinato, terminará con la [Concept( 'character_death_death', 'muerte' )|E] del [Concept( 'scheme_target', 'objetivo de la conjura' )|E]. Si el asesinato consigue permanecer en secreto, el [Concept( 'scheme_owner', 'líder de la conjura' )|E] conseguirá un [Concept( 'secret', 'secreto' )|E] de asesinato.\n\nSi te pillan intentando asesinar a alguien o si se descubre que lo has lograd, se considerará un [Concept( 'crime', 'delito' )|E] grave."
 game_concept_prevented_murder:0 "Asesinato impedido"
 game_concept_prevented_murder_prevent:0 "Impedir"
 game_concept_prevented_murder_desc:1 "Muy raramente, determinadas situaciones de la vida del objetivo de una [murder_scheme|lE] pueden provocar el fracaso de una [scheme|lE] durante las últimas etapas de su ejecución, lo que anula las posibilidades de éxito de la misma."
 game_concept_abduct_scheme:0 "$abduct$"
 game_concept_abduct:0 "Secuestrar"
 game_concept_abduct_schemes:0 "Conjura de secuestro"
 game_concept_abduction:0 "Secuestro"
 game_concept_abduct_scheme_desc:0 "Un secuestro es aquella [Concept( 'hostile_scheme', 'conjura hostil' )|E] que busca [Concept( 'imprison', 'encarcelar' )|E] a su objetivo. Es una [Concept( 'secret_scheme', 'conjura secreta' )|E] basada en la [Concept( 'intrigue', 'intriga' )|E] en la que se que puede reclutar [Concept( 'agents', 'agentes' )|E].\n\nSi se logra realizar el secuestro con éxito, el [Concept( 'scheme_target', 'objetivo de la conjura' )|E] acabará encarcelado por el [Concept( 'scheme_owner', 'líder de la conjura' )|E]."
 game_concept_seduce_scheme:0 "$seduce$"
 game_concept_seduce_schemes:0 "Conjuras de seducción"
 game_concept_seduction:0 "Seducción"
 game_concept_seduce:0 "Seducir"
 game_concept_seduce_scheme_desc:0 "Las conjuras de seducción son [Concept( 'personal_scheme', 'conjuras personales' )|E] que persiguen convertir al [Concept( 'scheme_target', 'objetivo' )|E] en [Concept( 'lover', 'amante' )|E].\nUna multitud de factores determinan su [Concept( 'success_chance', 'probabilidad de éxito' )|E]; entre otros, la opinión, la compatibilidad de rasgos y el estatus matrimonial.\n\nLas conjuras de seducción puede ser [Concept( 'secret_scheme_single', 'secretas' )|E] dependiendo de quién sea el objetivo."
 game_concept_befriend_scheme:0 "$befriend$"
 game_concept_befriend_schemes:0 "Conjuras de amistad"
 game_concept_befriend:0 "Trabar amistad"
 game_concept_befriend_scheme_desc:0 "Las conjuras de amistad son aquellas [Concept( 'personal_scheme', 'conjuras personales' )|E] que pretende convertir al [Concept( 'scheme_target', 'objetivo' )|E] en nuestro [Concept( 'friend', 'amigo' )|E].\nUna multitud de factores condicionan la [Concept( 'success_chance', 'probabilidad de éxito' )|E] de la intriga; entre otros, la compatibilidad de rasgos y la opinión."
 game_concept_hostile_scheme:0 "Conjura hostil"
 game_concept_scheme_hostile:0 "Hostil"
 game_concept_hostile_schemes:0 "Conjuras hostiles"
 game_concept_hostile_scheme_desc:1 "Las conjuras hostiles son aquellas que pretenden causar daño a un personaje. La mayoría de las conjuras hostiles utilizan el [secrecy|lE].\n\nLas conjuras hostiles son:\n$BULLET_WITH_TAB$[murder_scheme|E]\n$BULLET_WITH_TAB$[abduct_scheme|E]\n$BULLET_WITH_TAB$[claim_throne|E]\n$BULLET_WITH_TAB$[fabricate_hook|E]"
 game_concept_secret:0 "Secreta"
 game_concept_secrets:0 "Secretos"
 game_concept_secret_desc:0 "Los secretos son datos que los personajes no desean que los demás conozcan porque son embarazosos, inmorales o directamente [Concept( 'criminals', 'delito' )|E].\n\nLos secretos pueden descubrirse mediante la [Concept( 'councillor_task', 'tarea de consejero' )|E] «$task_court_espionage$» del [Concept( 'spymaster', 'jefe de espías' )|E]. Cuando se descubre el secreto de alguien, se puede [Concept( 'blackmail', 'chantajear' )|E] al personaje para obtener un [Concept( 'hook', 'anzuelo' )|E]."
 game_concept_barony:0 "Baronía"
 game_concept_baronies:0 "Baronías"
 game_concept_barons:0 "Barones"
 game_concept_barony_desc:0 "Las baronías son los [Concept( 'titles', 'títulos' )|E] de menor rango y las provincias más pequeñas del mapa, que se organizan en [Concept( 'counties', 'condados' )|E] de mayor tamaño.\n\nLos títulos de baronía que contengan una [Concept( 'holding', 'posesión' )|E] siempre deberán tener un [Concept( 'holder', 'titular' )|E]."
 game_concept_county:0 "Condado"
 game_concept_counties:0 "Condados"
 game_concept_count:0 "Conde"
 game_concept_county_desc:0 "El condado es un [Concept( 'title', 'título' )|E] por debajo del [Concept( 'duchy', 'ducado' )|E] y por encima de la [Concept( 'barony', 'baronía' )|E].\n\nEl título incluye la [Concept( 'county_capital', 'capital condal' )|E] , así como derechos [Concept( 'de_jure', 'de iure' )|E] en todas las baronías del condado.\n\nLos condados siempre tendrán [Concept( 'holders', 'titulares' )|E] porque las capitales condales no pueden ser destruidas."
 game_concept_duchy:0 "Ducado"
 game_concept_duchies:0 "Ducados"
 game_concept_duke:0 "Duque"
 game_concept_duchy_desc:0 "El ducado es un [Concept( 'title', 'título' )|E] por debajo de [Concept( 'kingdom', 'reino' )|E] y por encima de [Concept( 'county', 'condado' )|E].\n\nEl [Concept( 'holder', 'titular' )|E] de un ducado tiene derechos [Concept( 'de_jure', 'de iure' )|E] sobre los condados que lo constituyen y entre sus [Concept( 'vassals', 'vasallos' )|E] puede haber condes.\n\nLos ducados pueden ser latentes y no tener titular en un momento dado, pero pueden ser creados por un [Concept( 'ruler', 'gobernante' )|E] que controle al menos la mitad de sus condados."
 game_concept_kingdom:0 "Reino"
 game_concept_kingdoms:0 "Reinos"
 game_concept_king:0 "Rey"
 game_concept_kingdom_desc:0 "El reino es un [Concept( 'title', 'título' )|E] por debajo de [Concept( 'empire', 'imperio' )|E] y por encima de [Concept( 'duchy', 'ducado' )|E].\n\nEl [Concept( 'holder', 'titular' )|E] de un reino tiene derechos [Concept( 'de_jure', 'de iure' )|E] sobre los territorios que lo constituyen y puede tener duques de [Concept( 'vassals', 'vasallos' )|E].\n\nAlgunos reinos pueden ser latentes y no tener titular en un momento dado, pero pueden ser creados por un [Concept( 'ruler', 'gobernante' )|E] que controle al menos la mitad de los condados que lo constituyen."
 game_concept_empire:0 "Imperio"
 game_concept_empires:0 "Imperios"
 game_concept_emperor:0 "Emperador"
 game_concept_empire_desc:0 "Los imperios son los [Concept( 'titles', 'títulos' )|E] de mayor rango.\n\nEl [Concept( 'holder', 'titular' )|E] de un imperio tiene derechos [Concept( 'de_jure', 'de iure' )|E] sobre los territorios constituyentes y puede tener reyes de [Concept( 'vassals', 'vasallos' )|E].\n\nLos imperios pueden ser latentes y no tener titular en un momento dado, pero pueden ser creados por un [Concept( 'ruler', 'gobernante' )|E] que controle al menos la mitad de los condados que lo constituyen."
 game_concept_culture:0 "Cultura"
 game_concept_cultures:0 "Culturas"
 game_concept_culture_desc:0 "La cultura representa el idioma y las costumbres de un personaje o de un [Concept( 'county', 'condado' )|E].\n\nLos personajes de culturas distintas tendrán peores [Concept( 'opinions', 'opiniones' )|E] de los demás grupos.\n\nToda cultura pertenece a un [Concept( 'culture_group', 'grupo cultural' )|E] mayor. Las culturas del mismo grupo se consideran más cercanas entre sí comparadas con las culturas fuera del grupo."
 game_concept_religion:0 "Religión"
 game_concept_religions:0 "Religiones"
 game_concept_religion_desc:0 "Una $game_concept_religion$ puede componerse de muchas denominaciones distintas, llamadas [faiths|E]. Las religiones, a su vez, pertenecen a una de las tres grandes [religious_families|E]; [GetReligionFamily('rf_abrahamic').GetName], [GetReligionFamily('rf_oriental').GetName] o [GetReligionFamily('rf_pagan').GetName]."
 game_concept_heresy:0 "Herejía"
 game_concept_heresies:0 "Herejías"
 game_concept_heresy_desc:0 "Cuando el [Concept( 'fervor', 'fervor' )|E] de una [Concept( 'faith', 'fe' )|E] está bajo, puede estallar una herejía. Cuando eso ocurre, un [Concept( 'ruler', 'gobernante' )|E] de la fe con fervor bajo se convertirá a otra fe y a partir de entonces será un [GetTrait('heresiarch').GetName( GetNullCharacter )|l]. Entonces difundirá su nueva fe en sus [Concept( 'counties', 'condados' )|E] y entre sus [Concept( 'vassals', 'vasallos' )|E].\n\nSi el estallido es menor, la cosa no irá a más. Si es mayor, más gobernantes de la misma zona se convertirán también. Si estamos en esa zona, tendremos la opción de elegir si queremos convertirnos o no."
 game_concept_faith:0 "Fe"
 game_concept_faiths:0 "Fes"
 game_concept_faithpossessive:0 "de la fe"
 game_concept_faith_desc:0 "La fe es la denominación específica de una [Concept( 'religion', 'religión' )|E] mayor. Todos los personajes y [Concept( 'counties', 'condados' )|E] tienen una fe, igual que una [Concept( 'culture', 'cultura' )|E].\n\nCada fe se define por una serie de [Concept( 'doctrines', 'doctrinas' )|E] con consecuencias trascendentales para sus seguidores.\n\nToda fe también tiene un valor de [Concept( 'fervor', 'fervor' )|E] que controla su vulnerabilidad a la herejía (que consiste en la conversión de [Concept( 'rulers', 'gobernantes' )|E] y condados a otra fe dentro de la misma religión)."
 game_concept_tolerance:0 "Tolerancia"
 game_concept_tolerate:0 "Tolerar"
 game_concept_tolerates:0 "Tolera"
 game_concept_fervor:0 "Fervor"
 game_concept_fervor_desc:2 "El fervor de una [faith|lE] va de #V 0#! a #V 100 %#!. Un fervor bajo favorece que los [rulers|lE] creen nuevas fes propias e incrementa la probabilidad de que los [counties|lE] y personajes se conviertan a otras fes, incluidas [heresies|lE]. Un fervor alto acelera la velocidad de conversión de los condados.\n\nEl fervor cambia de forma natural con el tiempo. Las fes más pequeñas suelen tener un fervor más alto y las más grandes suelen tener un fervor menor.\n\nSi se libran grandes guerras santas y guerras santas de éxito, se reducirá el fervor, mientras que aumentará si eres el objetivo de dichas guerras. Los brotes de [heresy|lE] aumentarán significativamente el fervor."
 game_concept_doctrine:0 "Doctrina"
 game_concept_doctrines:0 "Doctrinas"
 game_concept_doctrines_desc:1 "Las doctrinas se pueden considerar leyes religiosas que dictan el comportamiento aceptable dentro de una [Concept( 'faith', 'fe' )|E]."
 game_concept_gender_doctrines:0 "Doctrinas de género"
 game_concept_gender_doctrines_desc:0 "Estas [Concept( 'doctrines', 'doctrinas' )|E] dictan qué [Concept( 'gender_laws', 'leyes de género' )|E] están disponibles para los personajes de la [Concept( 'faith', 'fe' )|E].\n\nTambién añaden ciertas reglas, como qué [Concept( 'claims', 'derechos' )|E] se pueden heredar, quiénes pueden ser [Concept( 'commanders', 'comandantes' )|E] y [Concept( 'knights', 'caballeros' )|E], y a qué [Concept( 'house', 'casa' )|E] pertenecerá un [Concept( 'bastard', 'bastardo' )|E] en función de quiénes sean sus padres.\n\nLas doctrinas de género son:\n$BULLET_WITH_TAB$Dominio de varón\n$BULLET_WITH_TAB$Igualdad\n$BULLET_WITH_TAB$Dominio de mujer"
 game_concept_realm_capital:0 "Capital del señorío"
 game_concept_capital:0 "Capital"
 game_concept_realm_capital_desc:0 "La capital del señorío es la [Concept( 'holding', 'posesión' )|E] donde reside un [Concept( 'ruler', 'gobernante' )|E] y su [Concept( 'court', 'corte' )|E]. Este [Concept( 'title', 'título' )|E] siempre es heredado por el [Concept( 'primary_heir', 'heredero principal' )|E]. La [Concept( 'occupy', 'ocupación' )|E] de la capital del señorío del enemigo durante una guerra otorga una [Concept( 'war_score', 'puntuación bélica' )|E] significativa y, a veces, permite [Concept( 'imprison', 'encarcelar' )|E] a miembros de la familia del enemigo."
 game_concept_county_capital:0 "Capital condal"
 game_concept_county_capitals:0 "Capitales condales"
 game_concept_county_capital_desc:0 "La capital condal es la [Concept( 'holding', 'posesión' )|E] principal de un [Concept( 'county', 'condado' )|E]. Esta posesión no puede ser destruida ni tampoco [Concept( 'leased', 'arrendada' )|E] y siempre estará en posesión del [Concept( 'ruler', 'gobernante' )|E] que tenga el [Concept( 'title', 'título' )|E] del condado.\n\nLas capitales condales permiten la construcción de más [Concept( 'buildings', 'edificios' )|E] que una posesión menor."
 game_concept_de_jure_capital:0 "Capital de iure"
 game_concept_de_jure_capital_desc:1 "La capital de iure de un [title|lE] es la capital histórica de un [county|lE]. Siempre podemos trasladar la [realm_capital|lE] a la capital de iure de nuestro [primary_title|lE], aunque ya se hubiera cambiado antes."
 game_concept_capital_duchy:0 "Capital ducal"
 game_concept_capital_duchy_desc:0 "El modificador de la capital ducal aumenta la cantidad de [Concept( 'levies', 'levas' )|E] que se pueden obtener de todas las [Concept( 'holdings', 'posesiones' )|E] que poseamos en el mismo [Concept( 'duchy', 'ducado' )|E] [Concept( 'de_jure', 'de iure' )|E] de nuestra [Concept( 'capital', 'capital' )|E]. Para activar este modificador, se necesita poseer personalmente el ducado asociado.\n\nEste modificador no se acumular con la bonificación de la capital del señorío."
 game_concept_liege:0 "Señor"
 game_concept_lieges:0 "del señor"
 game_concept_liege_desc:0 "Un señor es aquel [Concept( 'ruler', 'gobernante' )|E] que tiene al menos un [Concept( 'vassal', 'vasallo' )|E]. Los señores pueden ser a su vez vasallos de otros gobernante de rango mayor, y así sucesivamente."
 game_concept_rightful_liege:0 "Señor legítimo"
 game_concept_rightful_liege_desc:1 "$game_concept_rightful_liege_desc_part1$\n\n$game_concept_rightful_liege_desc_part2$"
 game_concept_rightful_liege_desc_part1:1 "El señor legítimo de un [vassal|lE] es aquel [ruler|lE] que posee el [title|lE] directo de [liege|lE] [de_jure|lE] del [primary_title|lE] del vasallo. Si un vasallo no está sometido a su señor legítimo, contribuirá con menos [taxes|lE] y [levies|lE], además de sufrir una penalización de [opinion|lE] hacia su señor. Poseer un título de alto [title_tier|lE] del mismo título de iure reducirá las penalizaciones.\n\nUna excepción son los [Concept( 'duke', 'duques' )|E] que forman parte de la jerarquía de iure de un [empire|lE] y están directamente sometidos al vasallaje de su emperador. Seguirán contribuyendo plenamente como si el emperador ostentara el título de su [Concept( 'kingdom', 'rey' )|E] de iure."
 game_concept_rightful_liege_desc_part2:0 "#weak Ejemplo: El conde de $c_dunbar$ es vasallo directo del rey de $k_england$. Como el rey no es duque de $d_lothian$, rey de $k_scotland$, ni emperador de $e_britannia$, el conde de $c_dunbar$ solo contribuye con una pequeña cantidad de impuestos y levas.\n\nEl conde de $c_norfolk$ también es vasallo directo del rey de $k_england$. El rey no posee el ducado de $d_norfolk$, así que el conde también contribuirá con impuestos y levas reducidas. Sin embargo, como $k_england$ es el reino de iure de $c_norfolk$, el conde de $c_norfolk$ contribuirá al rey con muchos más impuestos y levas que el conde de $c_dunbar$.#!"
 game_concept_megaduke_penalty:0 "Sobreextensión"
 game_concept_megaduke_penalty_desc:1 "Cuando eres [duke|lE] y tienes más de [GetDefine('NCharacter', 'MAX_COUNTIES_IN_REALM_AS_DUKE')] [counties|lE] en tu [realm|lE], sufrirás una penalización por sobreextensión que reduce los ingresos a través de los [Concept( 'tax', 'impuestos' )|E].\n\nSi consigues el [rank|lE] de [king|lE] o [emperor|lE], se eliminará esta penalización."
 game_concept_top_liege:0 "Señor principal"
 game_concept_top_liege_desc:0 "El señor principal es aquel [Concept( 'liege', 'señor' )|E] en la cima de la jerarquía de los [Concept( 'vassals', 'vasallos' )|E].\n\nSon [Concept( 'rulers', 'gobernantes' )|E] totalmente [Concept( 'independent', 'independientes' )|E] que no responden ante ningún mortal."
 game_concept_top_realm:0 "Señorío principal"
 game_concept_top_realm_desc:0 "El señorío principal es el [Concept( 'realm', 'señorío' )|E] del [Concept( 'top_liege', 'señor principal' )|E]."
 game_concept_domain:0 "Dominio"
 game_concept_domains:0 "Dominios"
 game_concept_domain_desc:0 "El dominio de un [Concept( 'ruler', 'gobernante' )|E] es la suma de todas las [Concept( 'holdings', 'posesiones' )|E] que tiene.\n\nEl carácter estático del [Concept( 'domain_limit', 'límite de dominio' )|E] implica que los gobernantes deberán recurrir a sus [Concept( 'vassals', 'vasallos' )|E] para aumentar el tamaño de su [Concept( 'realm', 'señorío' )|E] a partir de determinado momento."
 game_concept_regiment:0 "Regimiento"
 game_concept_regiments:0 "Regimientos"
 game_concept_regiment_desc:1 "Un regimiento es un grupo de [soldiers|lE] de un mismo tipo (arqueros, infantería, [levies|lE]…). Aunque las levas se organizan en regimientos, los que interesan de verdad son los [men_at_arms|lE]."
 game_concept_realm:0 "Señorío"
 game_concept_realms:0 "Señoríos"
 game_concept_realm_desc:0 "Un señorío consiste en todas las tierras que un [Concept( 'ruler', 'gobernante' )|E] controla de forma directa o bien mediante [Concept( 'vassals', 'vasallos' )|E]. Esto no sucede con los [Concept( 'domain', 'dominios' )|E], que solo incluyen las [Concept( 'holdings', 'posesiones' )|E] personales un gobernante."
 game_concept_gold:0 "Oro"
 game_concept_gold_desc:0 "El oro representa en realidad todos los activos líquidos de un personaje, es decir, su riqueza. Se puede invertir en muchas cosas, sobre todo en construir [Concept( 'buildings', 'edificios' )|E], pagar [Concept( 'regiments', 'regimientos' )|E] y crear [Concept( 'titles', 'títulos' )|E]."
 game_concept_gold_i:0 "@gold_icon!"
 game_concept_income:0 "Ingresos"
 game_concept_income_desc:0 "Hay muchas formas de conseguir [Concept( 'gold', 'oro' )|E], pero las dos más importantes son la [Concept( 'taxation', 'tributación' )|E] de las [Concept( 'holdings', 'posesiones' )|E] propias y las de los [Concept( 'vassals', 'vasallos' )|E]."
 game_concept_trait:0 "Rasgo"
 game_concept_traits:0 "Rasgos"
 game_concept_trait_desc:0 "El rasgo de un personaje describe su personalidad, peculiaridades, actos y estado de ánimo.\n\nLos rasgos pueden tener muchos efectos, pero muchos afecta las [Concept( 'skills', 'habilidades' )|E] de un personaje.\n\nLos rasgos de personalidad también afectan de forma muy directa al comportamiento esperable de un personaje. Si actuamos contra nuestra propia personalidad, nos generaremos [Concept( 'stress', 'estrés' )|E].\n\nAlgunos rasgos son [Concept( 'congenital', 'congénitos' )|E] y pueden transmitirse a los descendientes."
 game_concept_spouse:0 "Cónyuge"
 game_concept_spouses:0 "Cónyuges"
 game_concept_spouse_desc:1 "El cónyuge es el esposo o esposa de un personaje como resultado de un [marriage|lE].\n\nPara tener descendencia legítima y [heirs|lE], es necesario tener un cónyuge o [Concept( 'concubine', 'concubino/a' )|E] (aunque se pueden legitimar a los [bastards|lE]).\n\nEl único modo de forjar una [alliance|lE] es mediante matrimonio o [betrothal|lE]; ya sea del jugador o de parientes cercanos.\n\nEl cónyuge (principal) también será miembro del [council|lE] y podrá realizar muchas [councillor_tasks|lE] útiles.\n\nLas [doctrines|lE] de la [faith|lE] condicionarán cuántos cónyuges se pueden tener y cómo [Concept( 'divorced', 'divorciarse' )|E]."
 game_concept_primary_spouse:0 "Cónyuge principal"
 game_concept_primary_spouse_desc:0 "En las [faiths|lE] donde se permite la [GetFaithDoctrine('doctrine_polygamy').GetBaseName], los [rulers|lE] deben elegir que uno de sus [spouses|lE] se convierta en su $game_concept_primary_spouse$. El $game_concept_primary_spouse$ de un gobernante adquiere mayor [fertility|lE], tiene mejor [opinion|lE] sobre él y puede servir en su [council|lE]."
 game_concept_available_spouse:0 "Cónyuge disponible"
 game_concept_available_spouse_desc:0 "Para servir en el [Concept( 'council', 'consejo' )|E] del señor, un [Concept( 'spouse', 'cónyuge' )|E] debe estar disponible para cumplir con las responsabilidades de ese cargo.\n\nSe pueden dar diferentes circunstancias que impidan a un cónyuge cumplir estas responsabilidades, entre otras:\n$BULLET_WITH_TAB$Ser [Concept( 'ruler', 'gobernante' )|E] de su propio [Concept( 'realm', 'señorío' )|E]\n$BULLET_WITH_TAB$Residir en la [Concept( 'court', 'corte' )|E] de otro gobernante\n$BULLET_WITH_TAB$Estar [Concept( 'imprisonment', 'encarcelado' )|E], en casa o el extranjero\n$BULLET_WITH_TAB$Tener el [Concept( 'trait', 'rasgo' )|E] de [GetTrait('incapable').GetName(GetPlayer)|l]\n\nSi un cónyuge vuelve a estar disponible, reasumirá automáticamente su deber en el consejo.\n\nLos cónyuges que sean gobernantes por derecho propio seguirán pudiendo servir en el consejo si son nuestros [Concept( 'direct_vassals', 'vasallos directos' )|E]. En caso contrario, nunca se considerarán disponibles."
 game_concept_holding:0 "Posesión"
 game_concept_holdings:0 "Posesiones"
 game_concept_holding_desc:0 "Una posesión es el asentamiento principal de una [Concept( 'barony', 'baronía' )|E] o [Concept( 'county_capital', 'capital condal' )|E].\n\nProporciona [Concept( 'taxes', 'impuestos' )|E] y [Concept( 'levies', 'levas' )|E] a su [Concept( 'holder', 'titular' )|E], dependiendo de su [Concept( 'holding_type', 'tipo de posesión' )|E]. El conjunto de posesiones que tiene personalmente un [Concept( 'ruler', 'gobernante' )|E] se llama [Concept( 'domain', 'dominio' )|E]."
 game_concept_holding_type:0 "Tipo de posesión"
 game_concept_holding_types:0 "Tipos de posesiones"
 game_concept_holding_type_desc:1 "Hay tres tipos de [holdings|lE]: [castles|lE], [cities|lE] y [temples|lE]. Cada uno permite construir [buildings|lE] distintos. La [government_form|lE] del [ruler|lE] condiciona qué tipo de posesión puede tener un gobernante sin penalización. En el caso de los templos, también pueden influir las [doctrines|lE] de su [faith|lE]."
 game_concept_castle_holding:0 "Posesión acastillada"
 game_concept_castle:0 "Castillo"
 game_concept_castles:0 "Castillos"
 game_concept_castle_holdings:0 "Posesiones acastilladas"
 game_concept_castle_holding_desc:0 "Los castillos son el [Concept( 'holding_type', 'tipo de posesión' )|E] más fortificada y estándar para [Concept( 'ruler', 'gobernantes' )|E] [Concept( 'feudal', 'feudales' )|E], [Concept( 'tribal', 'tribales' )|E] y [Concept( 'clan', 'de clanes' )|E], así como para [Concept( 'holy_orders', 'órdenes militares' )|E]. Suele proporcionar más [Concept( 'levies', 'levas' )|E] que [Concept( 'taxes', 'impuestos' )|E]."
 game_concept_temple_holding:0 "Posesión consagrada"
 game_concept_temple:0 "Templo"
 game_concept_temples:0 "Templos"
 game_concept_temple_holdings:0 "Posesiones consagradas"
 game_concept_temple_holding_desc:0 "Los templos son el [Concept( 'holding_type', 'tipo de posesión' )|E] que pueden tener los miembros del [Concept( 'clergy', 'clero' )|E] como [Concept( 'church_property', 'propiedad eclesial' )|E] (la [Concept( 'government_form', 'forma de gobierno' )|E] de tipo [Concept( 'theocratic', 'teocrática' )|E]). Sin embargo, en aquellas [Concept( 'faiths', 'fes' )|E] con la [Concept( 'doctrine', 'doctrina' )|E] [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName|l], cualquiera puede poseer templos sin penalizaciones.\n\nLos templos proporcionan una mezcla bastante equilibrada de [Concept( 'levies', 'levas' )|E] e [Concept( 'taxes', 'impuestos' )|E]."
 game_concept_city_holding:0 "Posesión urbana"
 game_concept_city:0 "Ciudad"
 game_concept_cities:0 "Ciudades"
 game_concept_city_holdings:0 "Posesiones urbanas"
 game_concept_tribal_holding:0 "Posesión tribal"
 game_concept_tribal_holding_desc:0 "Las tribus son pobres en [Concept( 'taxes', 'impuestos' )|E], pero ricas en [Concept( 'levies', 'levas' )|E], [Concept( 'prestige', 'prestigio' )|E] y mejoras de [Concept( 'men_at_arms', 'hombre de armas' )|E]. Tienen un potencial de mejora limitada y, aunque son fuertes al principio, su poder mengua con el paso del tiempo. Solo los personajes [Concept( 'tribal', 'tribales' )|E] pueden poseerlas sin penalizaciones.\n\nSi en un [Concept( 'county', 'condado' )|E] hay una tribu, no se pueden construir otras [Concept( 'holdings', 'posesiones' )|E]. Los gobernantes [Concept( 'feudal', 'feudales' )|E] tendrán que gastar [Concept( 'gold', 'oro' )|E] para transformar tribus en [Concept( 'castles', 'castillos' )|E]."
 game_concept_tribe:0 "Tribu"
 game_concept_city_holding_desc:1 "Las ciudades son el [Concept( 'holding_types', 'tipo de posesión' )|E] que mayor valor tiene y favorecen los [Concept( 'taxes', 'impuestos' )|E] por encima de las [Concept( 'levies', 'levas' )|E]. Se asocian a las [Concept( 'republics', 'repúblicas' )|E] y su posesión, como cualquier otra [Concept( 'government_forms', 'forma de gobierno' )|E] jugable, siempre acarreará una penalización."
 game_concept_rally_point:0 "Punto de reunión"
 game_concept_rally_points:0 "Puntos de reunión"
 game_concept_rally_point_desc:0 "Los puntos de reunión son el lugar donde se congregan las [Concept( 'levies', 'levas' )|E] y [Concept( 'men_at_arms', 'hombre de armas' )|E] a nuestro mando.\n\nEn época de [Concept( 'war', 'guerra' )|E], podemos convocar a nuestras tropas a un punto de reunión para formar un [Concept( 'army', 'ejército' )|E].\n\nLas levas asignadas a un punto de reunión tendrán que venir o bien de nuestro propio [Concept( 'domain', 'dominio' )|E] o bien de los de nuestros [Concept( 'vassals', 'vasallos' )|E]. Los puntos de reunión se pueden reorganizar, dividir o unir como nos parezca mejor."
 game_concept_piety:0 "Piedad"
 game_concept_pious:0 "Piadoso"
 game_concept_piety_i:1 "[GetLocalPlayerPietyTextIcon]"
 game_concept_piety_desc:0 "La piedad representa la virtud de un personaje.\n\nActuar piadosamente (según las [Concept( 'doctrines', 'doctrinas' )|E] de su [Concept( 'faith', 'fe' )|E]) aumentará la piedad de un personaje.\n\nSe puede gastar piedad en diferentes asuntos religiosos dependiendo de la [Concept( 'government_form', 'forma de gobierno' )|E], las doctrinas, etc.\n\nCada vez que un personaje gana piedad, también progresa hacia el siguiente [Concept( 'piety_level', 'nivel de devoción' )|E]."
 game_concept_piety_experience:0 "Devoción"
 game_concept_piety_experience_desc:0 "Por cada punto de devoción que gana un personaje, aumenta su progreso hacia el siguiente [Concept( 'piety_level', 'nivel de devoción' )|E]. Cuando un personaje gana [Concept( 'piety', 'piedad' )|E], también gana una cantidad similar de devoción."
 game_concept_piety_level:0 "Nivel de devoción"
 game_concept_piety_levels:1 "Nivel(es) de devoción"
 game_concept_piety_level_desc:2 "El nivel de devoción de un personaje mide la virtud y devoción de un personaje, así como su posición respecto a otros miembros de su [Concept( 'faith', 'fe' )|E].\n\nCada vez que un personaje gana [piety|lE], también progresa hacia el siguiente nivel de devoción.\n\nLos niveles son:\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]"
 game_concept_prestige:0 "Prestigio"
 game_concept_prestige_i:0 "@prestige_icon!"
 game_concept_prestige_desc:0 "El prestigio representa la fama y posición social de un personaje.\n\nSe puede gastar el prestigio en diferentes aspectos mundanos dependiendo de la [Concept( 'government_form', 'forma de gobierno' )|E], las [Concept( 'doctrines', 'doctrinas' )|E], etcétera.\n\nCada vez que un personaje gana prestigio, también progresa hacia el [Concept( 'prestige_level', 'nivel de prestigio' )|E] siguiente."
 game_concept_prestige_experience:0 "Fama"
 game_concept_prestige_experience_desc:0 "Todo punto de fama que gane un personaje hará que progrese hacia el siguiente [Concept( 'prestige_level', 'nivel de prestigio' )|E]. Cuando un personaje gana [Concept( 'prestige', 'prestigio' )|E], también obtiene una cantidad similar de fama."
 game_concept_prestige_level:0 "Nivel de fama"
 game_concept_prestige_levels:0 "Niveles de fama"
 game_concept_prestige_level_desc:1 "El nivel de fama de un personaje mide su reputación en general y la percepción que los demás tienen de él.\n\nCada vez que un personaje gana [prestige|lE], también progresa hacia el siguiente nivel de fama.\n\nLos niveles son:\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]"
 game_concept_dynast:1 "Cabeza de la dinastía"
 game_concept_dynast_desc:2 "El cabeza de la dinastía es el líder de una [dynasty|lE] completa y todas sus [houses|lE]. El cabeza de la dinastía ostenta poderes únicos sobre los miembros de la dinastía, conocidos como [dynast_interactions|lE]."
 game_concept_dynasty:0 "Dinastía"
 game_concept_dynasties:0 "Dinastías"
 game_concept_dynastic:0 "Dinástico"
 game_concept_dynasty_desc:0 "Una dinastía es un grupo de descendientes [Concept( 'nobles', 'nobles' )|E] de un antepasado [Concept( 'landed', 'hacendado' )|E], que es el fundador de la dinastía. La [Concept( 'house', 'casa' )|E] original puede dividirse en otras ([Concept( 'cadet_branches', 'ramas cadetes' )|E]) nuevas que forman parte de la dinastía más extensa.\n\nCuando el personaje del jugador muera, deberá tener un [Concept( 'heir', 'heredero' )|E] de su dinastía o la partida terminará (aunque siempre se puede elegir otro gobernante y continuar jugando en el mismo mundo).\n\nIgual que los personajes tienen [Concept( 'prestige', 'prestigio' )|E], las dinastías tienen [Concept( 'dynasty_prestige', 'renombre' )|E]."
 game_concept_dynast_interaction:0 "Interacción del cabeza de la dinastía"
 game_concept_dynast_interactions:0 "Interacciones del cabeza de la dinastía"
 game_concept_dynast_interaction_desc:0 "Estas interacciones solo están disponibles para el [Concept( 'dynast', 'cabeza de la dinastía' )|E] contra otros miembros de esta dinastía.\n\nSu uso cuesta [Concept( 'dynasty_prestige', 'renombre' )|E]."
 game_concept_dynasty_prestige:0 "Renombre"
 game_concept_dynasty_prestige_i:0 "@dynasty_prestige_icon!"
 game_concept_dynasty_prestige_desc:0 "El renombre es como el [Concept( 'prestige', 'prestigio' )|E], pero compartido por una [Concept( 'dynasty', 'dinastía' )|E] entera.\n\nUna dinastía gana renombre dependiendo de:\n$BULLET_WITH_TAB$ El número de miembros de la dinastía que estén vivos.\n$BULLET_WITH_TAB$ El número de [rulers|lE].\n$BULLET_WITH_TAB$ El número de [spouses|lE] casadas con otros gobernantes.\nUn gobernante no generará renombre si tiene un [liege|lE] de la misma dinastía.\n\nAl igual que con el prestigio, el renombre influye a la hora de aumentar el [dynasty_prestige_level|lE].\n\nLa [dynast|lE] puede gastar el renombre para desbloquear [dynasty_perks|lE] e influir de varias maneras sobre los miembros de la dinastía.\n\n#weak Si la dinastía está diseminada en varios [realms|lE], generará más renombre que una que esté concentrada en un solo señorío.#!"
 game_concept_dynasty_prestige_level:0 "Nivel de esplendor"
 game_concept_dynasty_prestige_level_desc:1 "El nivel de esplendor mide cuán famosa es una [dynasty|lE]. Este nivel aumentará a medida que la dinastía gane [dynasty_prestige|lE]. Los personajes consiguen una cantidad inicial de [prestige|lE] al nacer en función de su nivel de esplendor. Del mismo modo, los [Concept( 'spouses', 'cónyuges' )|E] ganan algo de prestigio de sus respectivas dinastías al [Concept( 'marry', 'casarse' )|E].\n\nLos niveles son:\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_0|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_1|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_2|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_3|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_4|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_5|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_6|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_7|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_8|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_9|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_10|E]"
 game_concept_house:0 "Casa"
 game_concept_houses:0 "Casas"
 game_concept_house_desc:0 "Una casa es una rama de miembros del árbol mayor de una [Concept( 'dynasty', 'dinastía' )|E]. Las casas son creadas por [Concept( 'ruler', 'gobernantes' )|E] que ya no desean responder ante su actual [Concept( 'house_head', 'líder' )|E] y prefieren liderar una nueva casa.\nAunque las casas tengan sus propios nombres y escudo de armas, siguen compartiendo [Concept( 'dynasty_prestige', 'renombre' )|E]; además, los demás miembros de la dinastía siguen siendo [Concept( 'player_heirs', 'herederos jugadores' )|E] válidos."
 game_concept_house_head:0 "Jefe de la casa"
 game_concept_house_heads:0 "Jefes de las casas"
 game_concept_house_head_head:0 "Jefe"
 game_concept_house_head_desc:1 "Toda [house|lE] dentro de una [dynasty|lE] tiene un jefe que posee poderes únicos sobre los miembros de la misma.\n\nEn concreto, el jefe de la casa puede legitimar [bastards|lE], llamar a la [war|lE] a los miembros de la casa y exigir la conversión de miembros [Concept( 'landed', 'con tierras' )|E]. Mientras siga en el poder, el jefe de la casa también ostenta un [weak_hook|lE] sobre todos los miembros que nazcan en esta."
 game_concept_denounce:0 "Denunciar"
 game_concept_denouncement:0 "Denuncia"
 game_concept_denounce_desc:1 "Un [Concept( 'dynast', 'cabeza de la dinastía' )|E] puede denunciar a un miembro de su [dynasty|lE] a cambio de [Concept( 'dynasty_prestige', 'renombre' )|E].\n\nCualquier miembro de la misma dinastía (incluido el cabeza de la dinastía) ganará un [imprisonment_reason|lE] contra el miembro denunciado."
 game_concept_hook:0 "Anzuelo"
 game_concept_hooks:0 "Anzuelos"
 game_concept_hooked:0 "Víctima de anzuelo"
 game_concept_hook_desc:0 "Por anzuelo entendemos una relación entre personajes en la cual uno puede conseguir que el otro haga lo que le pida.\n\nHay dos tipos de anzuelos, [Concept( 'weak_hooks', 'débiles' )|E] y [Concept( 'strong_hooks', 'fuertes' )|E], que se consiguen de modos distintos.\n\nLos anzuelos se pueden usar para obligar a realizar diversas interacciones, por ejemplo, propuestas de [Concept( 'marriage', 'matrimonio' )|E] o cambios en el [Concept( 'feudal_contract', 'pacto feudal' )|E]."
 game_concept_weak_hook:0 "Anzuelo débil"
 game_concept_weak_hooks:0 "Anzuelos débiles"
 game_concept_weak_hook_desc:0 "Los anzuelos débiles se producen a menudo cuando un personaje nos debe un favor o lo hemos manipulado para que haga lo que queremos.\n\nAunque hay muchas interacciones donde se puede usar un anzuelo débil, por ejemplo, en propuestas de [Concept( 'marriage', 'matrimonio' )|E], no se puede emplear para obligar a alguien a ser nuestro [Concept( 'agent', 'agente' )|E] en una conjura de [Concept( 'murder', 'asesinato' )|E] y no proporciona un beneficio pasivo #weak (para eso se necesita un [Concept( 'strong_hook', 'anzuelo fuerte' )|E])#!.\n\nTodos los niños nacidos en una [Concept( 'house', 'casa' )|E] [Concept( 'noble', 'noble' )|E] también sufren un anzuelo débil inicial por parte del [Concept( 'house_head', 'jefe de la casa' )|E].\n\nCuando se usa un anzuelo débil, esta #emphasis se consume#!."
 game_concept_strong_hook:0 "Anzuelo fuerte"
 game_concept_strong_hooks:0 "Anzuelos fuertes"
 game_concept_strong_hook_desc:1 "Este tipo de anzuelo tan intenso se tiene sobre un personaje al que se ha [Concept( 'blackmailed', 'chantajeado' )|E].\n\nLos anzuelos fuertes son mucho más poderosos que las [Concept( 'weak_hooks', 'débiles' )|E] y pueden obligar a alguien a hacer cosas tremendas por nosotros, como ser [Concept( 'agent', 'agente' )|E] nuestro en una conjura de [Concept( 'murder', 'asesinato' )|E] #weak (¡sumado a todo lo que puede lograr un anzuelo débil!).#!\n\nUn anzuelo fuerte también impide que el objetivo realice acciones hostiles contra su poseedor.\n\nLos anzuelos fuertes no se consumen al usarse, sino que se van recuperando hasta poder emplearse de nuevo. No se pierde el efecto pasivo del anzuelo cuando esta se utiliza."
 game_concept_favor:0 "Favor"
 game_concept_favors:0 "Favores"
 game_concept_favor_desc:0 "Los personajes pueden deberse favores, lo que se considera una clase de [Concept( 'hook', 'anzuelo' )|E].\n\nLos favores pueden ganarse de muchos modos, pero suele ser mediante diferentes eventos programados. Todo hijo nacido en una [Concept( 'house', 'casa' )|E] [Concept( 'noble', 'noble' )|E] también debe un favor inicial al [Concept( 'house_head', 'jefe de la casa' )|E]."
 game_concept_blackmail:0 "Chantaje"
 game_concept_blackmailed:0 "Chantajeado"
 game_concept_blackmailing:0 "Chantajear"
 game_concept_blackmail_desc:1 "Si se conoce un [Concept( 'secret', 'secreto' )|E] [Concept( 'criminal', 'criminal' )|E] de otros personajes, se puede usar una interacción de chantaje para conseguir un [Concept( 'hook', 'anzuelo' )|E].\n\nLa intensidad de este anzuelo varía dependiendo de la gravedad del secreto que, a su vez, suele estar condicionado por las [Concept( 'doctrines', 'doctrinas' )|E]."
 game_concept_manipulation:0 "Manipulación"
 game_concept_manipulation_desc:0 "La manipulación es una forma de [Concept( 'hook', 'anzuelo' )|E] mediante la que se tergiversa la mente de otro personaje para que cumpla nuestra voluntad."
 game_concept_soldier:0 "Soldado"
 game_concept_soldiers:0 "Soldados"
 game_concept_soldier_i:0 "@soldier_icon!"
 game_concept_soldiers_desc:0 "Se utiliza el término soldado para referirnos a las tropas de un [Concept( 'regiment', 'regimiento' )|E] o [Concept( 'army', 'ejército' )|E], ya sean [Concept( 'levies', 'levas' )|E] u [Concept( 'men_at_arms', 'hombres de armas' )|E].\n\nTener más soldados ayuda a ganar [Concept( 'battles', 'batallas' )|E] y [Concept( 'sieges', 'asedios' )|E]."
 game_concept_health:0 "Salud"
 game_concept_health_desc:0 "La salud mide la probabilidad de que un personaje muera por [Concept( 'illnesses', 'enfermedad' )|E] o edad."
 game_concept_character_death:0 "Muerte de personaje"
 game_concept_character_death_death:0 "Muerte"
 game_concept_character_death_dying:0 "muriendo"
 game_concept_character_death_die:0 "muero"
 game_concept_character_death_dies:0 "muere"
 game_concept_character_death_desc:1 "La muerte trae consigo una [succession|lE], algo importante para los [Concept( 'rulers', 'gobernantes' )|E].\n\nSi el personaje del jugador muere, el jugador continuará la partida con el [Concept( 'player_heir', 'heredero' )|E] de este… o, si no tiene un heredero válido, finalizará la partida."
 game_concept_fertility:0 "Fertilidad"
 game_concept_fertility_desc:0 "La fertilidad indica la capacidad de un personaje para tener hijos."
 game_concept_life_expectancy:0 "Esperanza de vida"
 game_concept_life_expectancy_desc:0 "La esperanza de vida indica los años que se espera que vivirá un personaje antes de morir por causa naturales.\n\nUna esperanza de vida alta hará que el personaje envejezca mucho más despacio. Además, podrá tener [Concept( 'children', 'hijos' )|E] durante mucho más tiempo."
 game_concept_betrothal:0 "Compromiso"
 game_concept_betrothals:0 "Compromisos"
 game_concept_betrothed:0 "Comprometido"
 game_concept_betrothal_desc:0 "Un compromiso es la promesa de un [Concept( 'marriage', 'matrimonio' )|E] futuro. Se puede establecer aunque alguno de los participantes no sea [Concept( 'adult', 'adulto' )|E] todavía.\n\nLos compromisos pueden proporcionar [Concept( 'alliances', 'alianzas' )|E] al igual que los matrimonios, pero se pueden romper con facilidad. El compromiso se puede convertir en un matrimonio al llegar a la edad adulta."
 game_concept_marriage:0 "Matrimonio"
 game_concept_marriages:0 "Matrimonios"
 game_concept_marry:0 "Casar"
 game_concept_marries:0 "Se casa"
 game_concept_married:0 "Casado"
 game_concept_marrying:0 "Casando"
 game_concept_marriage_desc:2 "El matrimonio es una unión entre dos [spouses|lE] y, junto con los [Concept( 'betrothals', 'compromisos' )|E], es la principal manera de forjar una [alliance|lE] con otro [ruler|lE]. Los cónyuges pueden tener hijos [Concept( 'legitimate', 'legítimos' )|E] que pueden ser [Concept( 'bred', 'criados' )|E] y educados como [heirs|lE].\n\nUn matrimonio solo termina cuando uno de los cónyuges muere o [Concept( 'divorces', 'se divorcia' )|E] del otro."
 game_concept_concubinage:0 "Concubinato"
 game_concept_concubine:0 "Concubina"
 game_concept_concubines:0 "Concubinas"
 game_concept_concubines_female:0 "Concubinas"
 game_concept_concubines_male:0 "Consortes"
 game_concept_consort:0 "Consorte"
 game_concept_consorts:0 "consortes"
 game_concept_concubine_male:0 "Concubino"
 game_concept_concubine_female:0 "Concubina"
 game_concept_concubinage_desc:0 "Las concubinas o consortes (si son hombres) tienen un estatus menor que un [Concept( 'spouse', 'cónyuge' )|E] y están permitidos en la [Concept( 'faith', 'fe' )|E] con la [Concept( 'doctrine', 'doctrina' )|E] [GetFaithDoctrine('doctrine_concubines').GetBaseName|l].\n\nEl concubinato, al contrario que el [Concept( 'marriage', 'matrimonio' )|E], no produce [Concept( 'alliances', 'alianzas' )|E]. También se puede repudiar a concubinas y consortes a voluntad sin las complicaciones de un [Concept( 'divorce', 'divorcio' )|E]. Los hijos de concubinos/as se consideran [Concept( 'legitimate', 'legítimos' )|E].\n\nEl concubinato supone una exclusividad mutua con [GetFaithDoctrine('doctrine_polygamy').GetBaseName|l]."
 game_concept_bastard:0 "Bastardo"
 game_concept_bastards:0 "Bastardos"
 game_concept_bastard_desc:0 "Los bastardos son hijos ilegítimos nacidos fuera del matrimonio. Como tales, no se les permite heredar [Concept( 'titles', 'títulos' )|E]. No obstante, se les puede legitimar con la aprobación del [Concept( 'house_head', 'jefe de la casa' )|E] de su padre o madre.\n\nLa [Concept( 'house', 'casa' )|E] de un bastardo vendrá dada por las [Concept( 'doctrines', 'doctrinas' )|E] de la [Concept( 'faiths', 'fe' )|E] de sus padres en el momento de nacer.\n\nSi a un bastardo se le otorga un título o tiene hijos propios, formará una nueva [Concept( 'dynasty', 'dinastía' )|E] propia."
 game_concept_legitimized_bastard:0 "Bastardo legitimado"
 game_concept_legitimized:0 "Legitimado"
 game_concept_legitimized_bastard_desc:0 "Un [Concept( 'bastard', 'bastardo' )|E] puede ser legitimado, ya sea al nacer o más tarde a través de la [Concept( 'character_interaction', 'interacción de personaje' )|E], en función de la aprobación del [Concept( 'house_head', 'jefe de la casa' )|E].\n\nUn bastardo legitimado tiene los mismos derechos de herencia que los hijos [Concept( 'legitimate', 'legítimos' )|E], pero la mancha de la bastardía lo acompañará toda la vida."
 game_concept_real_father:0 "Verdadero padre"
 game_concept_real_father_desc:0 "El verdadero padre de un personaje. En la mayoría de los casos, es el personaje reconocido como su padre pero, en el caso de bastardos secretos, es otra persona."
 game_concept_legitimate:0 "Legítimo"
 game_concept_legitimate_desc:0 "El hijo nacido en un [Concept( 'marriage', 'matrimonio' )|E] se considera legítimo, a diferencia de los [Concept( 'bastards', 'bastardos' )|E], que no tienen por qué heredar ningún [Concept( 'title', 'título' )|E]. El hijo de [Concept( 'concubine', 'concubinos/as' )|E] también se considera [Concept( 'legitimate', 'legítimo' )|E], aunque de una posición ligeramente inferior."
 game_concept_matrilineal:0 "Matrilineal"
 game_concept_matrilineally:0 "Matrilinealmente"
 game_concept_matrilineal_desc:0 "En un [Concept( 'marriage', 'matrimonio' )|E] matrilineal, los hijos nacerán dentro de la [Concept( 'house', 'casa' )|E] de su madre, no en la de su padre."
 game_concept_patrilineal:0 "Patrilineal"
 game_concept_patrilineal_desc:0 "En un [Concept( 'marriage', 'matrimonio' )|E] patrilineal, los hijos nacerán dentro de la [Concept( 'house', 'casa' )|E] de su padre."
 game_concept_divorce:0 "Divorcio"
 game_concept_divorced:0 "Divorciado"
 game_concept_divorcing:0 "Divorciarse"
 game_concept_divorces:0 "Se divorcia"
 game_concept_divorce_desc:0 "Un [Concept( 'spouse', 'cónyuge' )|E] [Concept( 'married', 'casado' )|E] puede solicitar el divorcio, aunque las normas, requisitos y consecuencias dependen de las [Concept( 'doctrines', 'doctrinas' )|E] de su [Concept( 'faith', 'fe' )|E].\n\nLas [Concept( 'concubines', 'concubinas' )|E] pueden ser repudiadas a voluntad, sin más."
 game_concept_stress:0 "Estrés"
 game_concept_stress_i:0 "@stress_icon!"
 game_concept_stress_gain_i:0 "@stress_gain_icon!"
 game_concept_stress_loss_i:0 "@stress_loss_icon!"
 game_concept_stress_critical_i:0 "@stress_critical_icon!"
 game_concept_stress_desc:0 "El estrés mide el bienestar mental de un personaje. Un personaje acumula estrés si toma acciones que entran en conflicto con su personalidad.\n\nLos personajes que acumulen el suficiente estrés obtendrán un [Concept( 'stress_level', 'nivel de estrés' )|E] que tendrá efectos negativos que persistirán hasta que consigan reducirlo."
 game_concept_adult:0 "Adulto"
 game_concept_adults:0 "Adultos"
 game_concept_adulthood:0 "Edad adulta"
 game_concept_adult_desc:0 "$game_concept_adult$ Un adulto es un personaje de al menos #V 16#! años."
 game_concept_child:0 "Niño"
 game_concept_children:0 "Niños"
 game_concept_child_desc:1 "Un niño es un personaje menor de #V 16#! años."
 game_concept_eligible_child:0 "Niño elegible"
 game_concept_eligible_children:0 "Niños elegibles"
 game_concept_eligible_child_desc:0 "Los niños elegibles, por ley, pueden heredar los [Concept( 'titles', 'títulos' )|E] de sus padres.\n\nLos [Concept( 'bastards', 'bastardos' )|E] no se consideran elegibles, igual que los niños de uno u otro sexo en función de las [Concept( 'gender_laws', 'leyes de género' )|E] vigentes."
 game_concept_alliance:0 "Alianza"
 game_concept_alliances:0 "Alianzas"
 game_concept_allies:0 "Aliados"
 game_concept_allied:0 "Aliado"
 game_concept_ally:0 "Aliado"
 game_concept_ally_i:0 "@alliance_icon!"
 game_concept_alliance_desc:1 "Las alianzas se crean entre los 2-4 personajes (dos [Concept( 'rulers', 'gobernantes' )|E] y hasta dos «candidatos») involucrados en un [Concept( 'marriage', 'matrimonio' )|E] o en un [Concept( 'betrothal', 'compromiso' )|E].\n\nLos [Concept( 'spouses', 'cónyuges' )|E] son siempre aliados, pero las otras alianzas posibles dependen de los vínculos de sangre entre el gobernante y su candidato. Por ejemplo, si un [Concept( 'king', 'rey' )|E] casa a su hija con el hijo de otro rey, los reyes serán aliados mientras dure el matrimonio.\n\nCuando estén en [Concept( 'war', 'guerra' )|E], los gobernantes pueden llamar a sus aliados para que los apoyen."
 game_concept_war:0 "Guerra"
 game_concept_wars:0 "Guerras"
 game_concept_war_desc:0 "El conflicto armado es el modo más directo para ampliar un [Concept( 'realm', 'señorío' )|E]. Sin embargo, para declarar una guerra hace falta una justificación o [Concept( 'casus_belli', 'casus_belli' )|E]. En una guerra se puede lograr más de lo que permita el casus belli seleccionado.\n\nLas guerras se ganan derrotando [Concept( 'armies', 'ejércitos' )|E] enemigos en la [Concept( 'battle', 'batalla' )|E] y [Concept( 'occupying', 'ocupando' )|E] [Concept( 'holdings', 'posesiones' )|E] enemigas. Esto aumentará la [Concept( 'war_score', 'puntuación bélica' )|E] y obligará finalmente al enemigo a aceptar la [Concept( 'defeat', 'derrota' )|E] en la [Concept( 'peace_offer', 'oferta de paz' )|E].\n\nCon independencia del resultado de una guerra, el atacante conseguirá una [Concept( 'truce', 'tregua' )|E] con el defensor durante un tiempo, pero el defensor es libre de declarar una nueva guerra inmediatamente."
 game_concept_civil_war:0 "Guerra civil"
 game_concept_civil_wars:0 "Guerras civiles"
 game_concept_raid:0 "Asalto"
 game_concept_raids:0 "Asaltos"
 game_concept_raiding:0 "Asaltar"
 game_concept_raider:0 "Asaltante"
 game_concept_raiders:0 "Asaltantes"
 game_concept_raid_desc:0 "Se pueden reclutar [Concept( 'armies', 'ejércitos' )|E] como asaltantes en los [Concept( 'rally_points', 'puntos de reunión' )|E]. Los asaltantes pueden entrar en tierras vecinas y saquearlas para conseguir [Concept( 'gold', 'oro' )|E].\n\nPara realizar un asalto, el ejército asaltante debe detenerse en una [Concept( 'holding', 'posesión' )|E] de un [Concept( 'ruler', 'gobernante' )|E] extranjero y comenzar el asalto. Se quedarán allí y saquearán la posesión.\n\nEl ejército guardará el oro y solo se añadirá al tesoro cuando los soldados lleguen a casa. Si derrotamos a un ejército asaltante que lleva oro, nos quedaremos el botín y dicho ejército no podrá volver a asaltar durante un tiempo.\n\nSolo algunos gobernantes pueden realizar un asalto, sobre todo los gobernantes [Concept( 'tribal', 'tribales' )|E]."
 game_concept_raid_loot:0 "Botín"
 game_concept_raid_loot_desc:0 "Si una [Concept( 'holding', 'posesión' )|E] es [Concept( 'raid', 'asaltada' )|E] u [Concept( 'occupied', 'ocupada' )|E] en un [Concept( 'siege', 'asedio' )|E], el atacante conseguirá una cantidad de [Concept( 'gold', 'oro' )|E] igual al botín. Cuanto más próspera sea una [Concept( 'holding', 'posesión' )|E], más grande será el botín.\n\nUna posesión que haya sido asaltada o asediada no albergará ningún botín."
 game_concept_revolt:0 "Revuelta"
 game_concept_revolts:0 "Revueltas"
 game_concept_revolting:0 "Rebelde"
 game_concept_civil_war_desc:0 "Una guerra civil es una [Concept( 'war', 'guerra' )|E] en la que uno o más [Concept( 'vassals', 'vasallos' )|E] y/o [Concept( 'counties', 'condados' )|E] se rebelan contra su [Concept( 'liege', 'señor' )|E]. Normalmente se produce cuando no se han cumplido las exigencias de una facción.\n\nPerder una guerra civil suele tener consecuencias mucho más graves que la exigencias originales de la facción rebelde."
 game_concept_casus_belli:0 "Casus belli"
 game_concept_casus_bellis:0 "Casus belli"
 game_concept_casus_belli_desc:0 "Hace falta un casus belli («causa de guerra») para declarar la [Concept( 'war', 'guerra' )|E] a otro [Concept( 'ruler', 'gobernante' )|E]. El casus belli especifica el motivo de dicha guerra, que normalmente es la lucha por un territorio determinado (el [Concept( 'war_target', 'objetivo bélico' )|E]). No se obtendrá más de lo que permita el casus belli por mucho que el enemigo haya sufrido en la derrota.\n\nTengamos en cuenta que el atacante de una guerra no puede perder territorios, aunque la [Concept( 'defeat', 'derrota' )|E] puede ser cara en términos de [Concept( 'prestige', 'prestigio' )|E] y [Concept( 'gold', 'oro' )|E]."
 game_concept_war_score:0 "Puntuación bélica"
 game_concept_war_score_desc:1 "Este parámetro mide qué bando está ganando en una [war|lE] y va de #N -100#! a #P 100#!; por ejemplo, #N -25#! para un bando y #P 25#! para el otro. Con una puntuación bélica de #P 100#!, se puede obligar al otro bando a aceptar nuestra [peace_offer|lE].\n\nSe gana puntuación bélica:\n$EFFECT_LIST_BULLET$ Derrotando [armies|lE] en [Concept( 'battle', 'batallas' )|E]\n$EFFECT_LIST_BULLET$ [Concept( 'imprisoning', 'Encarcelando' )|E] al [ruler|lE] enemigo o a sus [heirs|lE] (pero no a sus [allies|lE])\n$EFFECT_LIST_BULLET$ [Concept( 'occupying', 'Ocupando' )|E] [holdings|lE] enemigas (sobre todo dentro del [war_target|lE])\n$EFFECT_LIST_BULLET$ Ocupando la [realm_capital|lE] enemiga\n$EFFECT_LIST_BULLET$ Controlando todos los [objectives|lE] durante un largo periodo de tiempo"
 game_concept_war_target:0 "Objetivo bélico"
 game_concept_war_targets:0 "Objetivos bélicos"
 game_concept_war_target_desc:0 "El objetivo bélico es la región del mapa señalada en el [Concept( 'casus_belli', 'casus_belli' )|E] de una [Concept( 'war', 'guerra' )|E]. Si el casus belli no indica una región específica, la [Concept( 'realm_capital', 'capital del señorío' )|E] del defensor será el objetivo bélico.\n\nEl bando atacante gana más [Concept( 'war_score', 'puntuación bélica' )|E] [Concept( 'occupying', 'ocupando' )|E] [Concept( 'holdings', 'posesiones' )|E] dentro del objetivo bélico. Y a la inversa: el defensor, tras un periodo de gracia inicial, empezará a acumular puntuación bélica si retiene todos los [Concept( 'counties', 'condados' )|E] de la región que es objetivo bélico."
 game_concept_occupation:0 "Ocupación"
 game_concept_occupations:0 "Ocupaciones"
 game_concept_occupy:0 "Ocupar"
 game_concept_occupying:0 "Ocupando"
 game_concept_occupied:0 "Ocupado"
 game_concept_occupation_desc:0 "Las [Concept( 'holdings', 'posesiones' )|E] ocupadas son aquellas que están temporalmente bajo el control de un [Concept( 'ruler', 'gobernante' )|E] hostil durante una [Concept( 'war', 'guerra' )|E]. El [Concept( 'army', 'ejército' )|E] que permanezca en una [Concept( 'barony', 'baronía' )|E] con una [Concept( 'fortified_holding', 'posesión fortificada' )|E] hostil comenzará a [Concept( 'besiege', 'sitiarla' )|E] si el número de [Concept( 'soldiers', 'soldados' )|E] del ejército supera al de la [Concept( 'garrison', 'guarnición' )|E].\n\nSi el asedio tiene éxito, la posesión será ocupada, lo que dará [Concept( 'war_score', 'puntuación bélica' )|E] al bando ocupante.\n\n¡Ocupar una posesión no la hace nuestra! Solo el territorio especificado en el [Concept( 'war_target', 'objetivo bélico' )|E] podrá cambiar de manos, y solo si el atacante [Concept( 'wins', 'gana' )|E]."
 game_concept_peace:0 "Paz"
 game_concept_peace_offer:0 "Oferta de paz"
 game_concept_peace_offers:0 "Ofertas de paz"
 game_concept_peace_desc:1 "Una [war|lE] puede terminar con uno de estos tres tipos de paz: [victory|lE], [defeat|lE] o [white_peace|lE].\n\nSi un bando obtiene una [war_score|lE] del #V 100 %#!, el otro bando no podrá rechazar la oferta de paz y deberá aceptar la [defeat|lE].\n\nLas consecuencias de la victoria o la derrota dependen totalmente del tipo de [casus_belli|E] que se usase para declarar la guerra, así como el [war_target|lE]."
 game_concept_victory:0 "Victoria"
 game_concept_win:0 "Gano"
 game_concept_wins:0 "Gana"
 game_concept_winning:0 "Ganador"
 game_concept_victory_desc:0 "La victoria es una de las tres [Concept( 'peace_offers', 'ofertas de paz' )|E] posibles. El resultado exacto de una victoria en una [Concept( 'war', 'guerra' )|E] depende del [Concept( 'casus_belli', 'casus_belli' )|E].\n\nPara el atacante, suele suponer la toma de [Concept( 'titles', 'títulos' )|E] dentro de la región del [Concept( 'war_target', 'objetivo bélico' )|E].\n\nPara el defensor, la victoria suele significar que el atacante tendrá que pagar una gran cantidad de dinero como indemnización."
 game_concept_defeat:0 "Derrota"
 game_concept_defeat_desc:0 "La derrota es una de las tres [Concept( 'peace_offers', 'ofertas de paz' )|E] posibles. El resultado exacto de una derrota en una [Concept( 'war', 'guerra' )|E] depende del [Concept( 'casus_belli', 'casus_belli' )|E], pero normalmente los defensores derrotados perderán sus [Concept( 'titles', 'títulos' )|E] dentro de la región del [Concept( 'war_target', 'objetivo bélico' )|E], mientras que los atacantes derrotados perderán [Concept( 'gold', 'oro' )|E], [Concept( 'prestige', 'prestigio' )|E] y [Concept( 'piety', 'piedad' )|E]."
 game_concept_white_peace:0 "Paz blanca"
 game_concept_white_peace_desc:0 "La paz blanca es una de las tres [Concept( 'peace_offers', 'ofertas de paz' )|E] posibles. A veces, ambos bandos aceptan que no merece la pena seguir con la [Concept( 'war', 'guerra' )|E].\n\nCon una paz blanca, normalmente el atacante perderá algo de [Concept( 'piety', 'piedad' )|E] o [Concept( 'prestige', 'prestigio' )|E], pero mucho menos que con una [Concept( 'defeat', 'derrota' )|E] humillante."
 game_concept_siege:0 "Asedio"
 game_concept_sieges:0 "Asedios"
 game_concept_besiege:0 "Sitiar"
 game_concept_besieging:0 "Sitiador"
 game_concept_besieged:0 "Sitiado"
 game_concept_siege_desc:0 "Un asedio se produce cuando un [Concept( 'army', 'ejército' )|E] rodea una [Concept( 'fortified_holding', 'posesión fortificada' )|E] para provocar el hambre entre sus habitantes y obligarlos así a someterse para después [Concept( 'occupy', 'ocuparla' )|E]. Un asedio comienza automáticamente cuando un ejército entra en la ubicación de una posesión fortificada hostil y se queda, en caso de que ejército supere en número a la [Concept( 'garrison', 'guarnición' )|E].\n\nEl ejército sitiador puede [Concept( 'assault', 'asaltar' )|E] la posesión si hay una brecha en sus murallas."
 game_concept_assault:0 "Asaltar"
 game_concept_assaults:0 "Asaltos"
 game_concept_assaulting:0 "Asaltante"
 game_concept_assaulted:0 "Asaltado"
 game_concept_assault_desc:0 "El asalto se produce cuando el [Concept( 'army', 'ejército' )|E] [Concept( 'besieging', 'sitiador' )|E] intenta tomar una [Concept( 'fortified_holding', 'posesión fortificada' )|E] a riesgo de perder muchos [Concept( 'soldiers', 'soldados' )|E]. Los asaltos solo se pueden intentar si hay una brecha en las murallas de la posesión, lo que requiere que el ejército tenga [Concept( 'siege_weapons', 'armas de asedio' )|E]."
 game_concept_fort_level:0 "Nivel de fortaleza"
 game_concept_fort_level_i:0 "@fort_icon!"
 game_concept_fort_level_desc:0 "Algunas [Concept( 'holdings', 'posesiones' )|E] están fortificadas, así que deben sufrir un [Concept( 'siege', 'asedio' )|E] y deben [Concept( 'occupy', 'ocuparse' )|E] para obtener el control del [Concept( 'county', 'condado' )|E].\n\nEl nivel de fortaleza de tales [Concept( 'fortified_holdings', 'posesiones fortificadas' )|E] indica cuánto puede llegar a durar el asedio.\n\nUn nivel alto requerirá [siege_weapons|lE] para completarlo de forma eficiente, aunque cada arma de asedio solo es efectiva hasta determinado nivel de fortaleza."
 game_concept_garrison:0 "Guarnición"
 game_concept_garrison_desc:0 "La guarnición protege una [Concept( 'fortified_holding', 'posesión fortificada' )|E] de [Concept( 'sieges', 'asedios' )|E] de [Concept( 'armies', 'ejércitos' )|E] más pequeños.\n\nEl ejército sitiador debe tener más [Concept( 'soldiers', 'soldados' )|E] que la guarnición para que el asedio progrese."
 game_concept_fortified_holding:0 "Posesión fortificada"
 game_concept_fortified_holdings:0 "Posesiones fortificadas"
 game_concept_fortified_holding_desc:0 "Una [Concept( 'holding', 'posesión' )|E] fortificada cuenta con [Concept( 'buildings', 'edificios' )|E] que aumentan su [Concept( 'fort_level', 'nivel de fortaleza' )|E]. Las [Concept( 'county_capitals', 'capitales condales' )|E] siempre están fortificadas.\n\nPara [Concept( 'occupy', 'ocupar' )|E] totalmente un [Concept( 'county', 'condado' )|E], todas sus posesiones fortificadas deben estar ocupadas."
 game_concept_army:0 "Ejército"
 game_concept_armies:0 "Ejércitos"
 game_concept_army_desc:1 "Los ejércitos se usan para ganar [wars|lE] enfrentándose en [Concept( 'battle', 'batallas' )|E] contra otros ejércitos, así como para [besiege|lE] y [Concept( 'occupy', 'ocupar' )|E] [Concept( 'fortified_holdings', 'posesiones fortificadas' )|E] enemigas. Los ejércitos se agrupan en los [Concept( 'rally_points', 'puntos de reunión' )|E] y suelen estar compuestos por [Concept( 'levies', 'reclutas' )|E] y [Concept( 'men_at_arms', 'hombres de armas' )|E], pero también pueden reforzarse con [mercenaries|lE] y [Concept( 'holy_orders', 'órdenes militares' )|E].\n\nLos ejércitos puede cruzar aguas a cambio de una cantidad de [gold|lE] para asegurar el transporte. Pueden sufrir pérdidas por [attrition|lE] si la [barony|lE] local no puede proporcionarles suficientes [Concept( 'supply', 'suministros' )|E]."
 game_concept_holy_order:0 "Orden militar"
 game_concept_holy_orders:0 "Órdenes militares"
 game_concept_holy_order_desc:1 "Las $game_concept_holy_orders$ son organizaciones militares independientes que trabajan para defender y extender la influencia de su [faith|E].\n\nSu fuerza se determina por cuántas [holdings|E] tienen en [leasing|E] de [rulers|E].\n\nPor un coste de [piety|E], los gobernantes de la misma fe que las $game_concept_holy_order$ pueden contratarlas como si fueran [mercenaries|E] para que luchen contra enemigos religiosos.\n\nUna $game_concept_holy_order$ puede tener un [holy_order_patron|E], que no debe pagar para contratar sus servicios."
 game_concept_holy_order_patron:0 "Patrón"
 game_concept_holy_order_patron_desc:0 "El patrón de una [holy_order|lE] es un rey o emperador que comparte su [Concept( 'faith', 'fe' )|E] y cuyo [Concept( 'realm', 'señorío' )|E] contiene la capital de esta.\n\nUn patrón puede pedir el apoyo gratuito de la orden militar contra los enemigos religiosos en lugar de pagar [Concept( 'piety', 'piedad' )|E].\n\nNo todas las órdenes militares tienen patrón."
 game_concept_mercenary_company:0 "Compañía mercenaria"
 game_concept_mercenaries:0 "Mercenarios"
 game_concept_mercenary:0 "Mercenario"
 game_concept_mercenary_company_desc:0 "Los [mercenaries|lE] son [Concept( 'soldiers', 'soldados' )|E] contratados que luchan a cambio de [Concept( 'gold', 'oro' )|E]. Los [Concept( 'armies', 'ejércitos' )|E] mercenarios son de distintos tamaños, tienen distintos tipos de [Concept( 'men_at_arms', 'hombres de armas' )|E] y un grupo de [Concept( 'knights', 'caballeros' )|E].\n\nLos mercenarios firman contratos de #V [GetDefine('NMercenary', 'HIRE_MONTHS')] meses#! que pueden prorrogarse otros #V [GetDefine('NMercenary', 'HIRE_MONTHS')] meses#! si la [Concept( 'war', 'guerra' )|E] continúa. Los contratos mercenarios se mantienen incluso si se disuelven sus regimientos, pero podrán volver a reclutarse sin mayor coste.\n\nSe puede contraer [debt|lE] para contratar mercenarios #weak (hasta [GetDefine('NMercenary', 'ALLOWED_DEBT_MONTHS')] meses)#!."
 game_concept_mercenary_contract:0 "Contrato mercenario"
 game_concept_mercenary_contract_desc:0 "Crear un contrato [mercenary|lE] acarrea un coste único que permite usar sus tropas durante #V [GetDefine('NMercenary', 'HIRE_MONTHS')] meses#!."
 game_concept_hired_troops:0 "Soldados a sueldo"
 game_concept_hired_troops_desc:0 "Los soldados a sueldo son o bien [mercenaries|lE] o bien [Concept( 'holy_orders', 'órdenes militares' )|E]."
 game_concept_commander:0 "Comandante"
 game_concept_commanders:0 "Comandantes"
 game_concept_army_commanders:0 "Comandantes militares"
 game_concept_commanding:0 "Comandar"
 game_concept_army_commander:0 "Comandante militar"
 game_concept_army_commander_desc:0 "El comandante militar es el personaje al mando de un [Concept( 'army', 'ejército' )|E]. En principio, cualquier [Concept( 'courtiers', 'cortesano' )|E] o [Concept( 'vassals', 'vasallo' )|E] directo puede ser nombrado comandante (en función de su edad, [health|lE], y [Concept( 'doctrines', 'doctrinas' )|E]).\n\nEn la [Concept( 'battle', 'batalla' )|E], la [martial_skill|lE] del comandante influye mucho en la [advantage|lE]. Mientras haya un comandante presente, se harán [rolls|lE] extras para intentar aumentar la ventaja.\n\nAdemás, los [commander_traits|lE] pueden proporcionar muchos beneficios a un ejército, tanto dentro como fuera de la batalla."
 game_concept_commander_trait:0 "Rasgo de comandante"
 game_concept_commander_traits:0 "Rasgos de comandante"
 game_concept_commander_trait_desc:1 "Estos [traits|lE] especiales confieren ventajas muy útiles a los personajes cuando actúan como [Concept( 'commanders', 'comandantes' )|E] de un [Concept( 'army', 'ejército' )|E].\n\nLos niños que hayan estudiado con un [education_focus|lE] militar suelen adquirir los rasgos de comandante, pero también se consiguen con el [martial_lifestyle|lE] y otros medios."
 game_concept_battle_advantage:0 "Ventaja de combate"
 game_concept_advantage:0 "Ventaja"
 game_concept_battle_advantage_desc:0 "La ventaja hace que el bando de una [Concept( 'battle', 'batalla' )|E] cause más daño. Cuanto mayor sea la ventaja, más daño harán los [Concept( 'soldiers', 'soldados' )|E].\n\nLas batallas suelen empezar con un bando con más ventaja en función del [terrain|lE], la [martial_skill|lE] y los [Concept( 'commander_traits', 'rasgos' )|E] del [Concept( 'commander', 'comandante' )|E]. Después, cada bando puede ganar ventajas extra por las [rolls|lE] del comandante."
 game_concept_education_trait:0 "Rasgo de educación"
 game_concept_education_traits:0 "Rasgos de educación"
 game_concept_education_trait_desc:1 "Al llegar a la [adulthood|lE], todo personaje recibe un rasgo de educación.\n\nHay cinco tipos de rasgos de educación que se corresponden directamente con cada tipo de [skill|lE].\n\nLa calidad del [trait|lE] que recibe el personaje dependerá de cómo de bien encajase su [childhood_trait|lE] con el enfoque de educación y la habilidad de su [guardian|lE].\n\nLos rasgos de educación de un personaje mejoran su progreso en el [lifestyle|lE] correspondiente."
 game_concept_education_focus:0 "Enfoque de educación"
 game_concept_education:0 "Educación"
 game_concept_educate:0 "Educar"
 game_concept_educated:0 "Educado"
 game_concept_education_focus_short:0 "Enfoque"
 game_concept_education_focus_desc:1 "Todo [child|lE] entre los #V 6#! y #V 9#! años puede recibir un enfoque de educación orientado hacia una de las cinco [Concept( 'skills', 'habilidades' )|E].\n\nLa educación termina con un [education_trait|lE] al llegar a la [adulthood|lE].\n\nLa calidad del rasgo educativo recibido dependerá de cómo encajó su [childhood_trait|lE] con el rasgo educativo y la habilidad correspondiente de su [guardian|lE].\n\nAl fijar el enfoque de educación, también se puede especificar si el niño debe ser criado en la [faith|lE] y/o [culture|lE] del [guardian|lE]."
 game_concept_childhood_trait:0 "Rasgo infantil"
 game_concept_childhood_trait_desc:0 "Todo niño gana un rasgo infantil según crece, tal como [GetTrait('rowdy').GetName( GetNullCharacter )|l] o [GetTrait('charming').GetName( GetNullCharacter )|l].\n\nEl rasgo ganado indica qué [education_focus|lE] le irá mejor."
 game_concept_diplomacy:0 "Diplomacia"
 game_concept_diplomacy_i:0 "@skill_diplomacy_icon!"
 game_concept_diplomacy_skill:0 "Habilidad diplomática"
 game_concept_diplomacy_skill_desc:1 "La diplomacia es una [Concept( 'skill', 'habilidad' )|E] que representa la capacidad de un personaje para encandilar, negociar o persuadir.\n\nLa diplomacia afecta directamente a las [Concept( 'opinions', 'opiniones' )|E] de otros personajes sobre nosotros. También se usa para impulsar [Concept( 'schemes', 'conjuras' )|E] diplomáticas.\n\nSu [lifestyle|lE] correspondiente es el [Concept( 'diplomacy_lifestyle', 'diplomático' )|E]."
 game_concept_martial:0 "Marcial"
 game_concept_martial_i:0 "@skill_martial_icon!"
 game_concept_martial_skill:0 "Habilidad marcial"
 game_concept_martial_skill_desc:2 "La [skill|lE] marcial indica lo bueno que es un personaje a la hora de [Concept( 'war', 'librar la guerra' )|E] y comandar tropas en [Concept( 'battle', 'combate' )|E].\n\nUna habilidad marcial alta es importante para los [army_commanders|lE], ya que mejora su [advantage|lE] en [battle|lE].\n\nSu [lifestyle|lE] correspondiente es el [Concept( 'martial_lifestyle', 'militar' )|E]."
 game_concept_stewardship:0 "Administración"
 game_concept_stewardship_i:0 "@skill_stewardship_icon!"
 game_concept_stewardship_skill:0 "Habilidad administrativa"
 game_concept_stewardship_skill_desc:1 "La administración es una [Concept( 'skill', 'habilidad' )|E] que ayuda al [Concept( 'ruler', 'gobernante' )|E] a dirigir sus [domains|lE]. Aumenta directamente la [Concept( 'taxation', 'tributación' )|E], así que es una habilidad muy útil para todos los gobernantes.\n\nSu [lifestyle|lE] correspondiente es el [Concept( 'stewardship_lifestyle', 'administrativo' )|E]. Por cada [GetDefine('NDomain', 'STEWARDSHIP_SKILL_FOR_DOMAIN_LIMIT_INCREASE')] puntos de administración, se aumenta en 1 punto el [domain_limit|lE]."
 game_concept_intrigue:0 "Intriga"
 game_concept_intrigue_i:0 "@skill_intrigue_icon!"
 game_concept_intrigue_skill:0 "Habilidad de intriga"
 game_concept_intrigue_skill_desc:1 "La [Concept( 'skill', 'habilidad' )|E] de intriga representa la capacidad de un personaje para entender y manipular a otros personajes y organizar conjuras complejas.\n\nSe emplea principalmente para impulsar [Concept( 'schemes', 'conjuras' )|E] de intriga y defenderse contra ellas.\n\nSu [lifestyle|lE] correspondiente es el [Concept( 'intrigue_lifestyle', 'intrigante' )|E]."
 game_concept_learning:0 "Instrucción"
 game_concept_learning_i:0 "@skill_learning_icon!"
 game_concept_learning_skill:0 "Habilidad de aprendizaje"
 game_concept_learning_skill_desc:1 "La [Concept( 'skill', 'habilidad' )|E] de aprendizaje mide la alfabetización y sabiduría de un personaje. La habilidad de aprendizaje de un [Concept( 'ruler', 'gobernante' )|E] afecta a lo que cuesta aumentar la [Concept( 'crown_authority', 'autoridad de la corona' )|E] y también genera cierta cantidad de [Concept( 'piety', 'piedad' )|E] al mes.\n\nEs muy posible que los personajes con gran habilidad de aprendizaje conozcan bien todos los campos académicos comunes, incluidas la Teología, la Filosofía, los idiomas y las Matemáticas.\n\nSu [lifestyle|lE] correspondiente es el [Concept( 'learning_lifestyle', 'erudita' )|E]."
 game_concept_prowess:0 "Destreza"
 game_concept_prowess_i:0 "@skill_prowess_icon!"
 game_concept_prowess_skill:0 "Habilidad de destreza"
 game_concept_prowess_skill_desc:1 "La destreza es una [Concept( 'skill', 'habilidad' )|E] secundaria que refleja la aptitud de un personaje en el combate personal.\n\nUna elevada habilidad de destreza indica que una alta probabilidad de sobrevivir y una gran capacidad como [knight|lE] tanto en [Concept( 'battles', 'batallas' )|E] como en duelos.\n\nCada punto de destreza da a un caballero;\n$BULLET_WITH_TAB$[damage|E]:#V [GetDefine('NCombat', 'KNIGHT_DAMAGE_PER_PROWESS')]#!\n$BULLET_WITH_TAB$[toughness|E]:#V [GetDefine('NCombat', 'KNIGHT_TOUGHNESS_PER_PROWESS')]#!"
 game_concept_lifestyle:0 "Estilo de vida"
 game_concept_lifestyles:0 "Estilos de vida"
 game_concept_lifestyle_desc:2 "Los [Concept( 'rulers', 'gobernantes' )|E] [Concept( 'adult', 'adultos' )|E] pueden elegir un estilo de vida que les permitirá seleccionar un [focus|lE] y empezar a conseguir [perks|lE].\n\nTodo estilo de vida tiene un tipo de [Concept( 'experience', 'experiencias' )|E] propias que se emplean para adquirir dones. Por ejemplo, se necesita experiencia en el [intrigue_lifestyle|lE] para ganar dones tales como ser [GetPerk( 'dreadful_perk' ).GetName( GetPlayer )|l] o [GetPerk( 'like_weed_in_a_garden_perk' ).GetName( GetPlayer )|l].\n\nLos estilos de vida son:\n$BULLET_WITH_TAB$ [diplomacy_lifestyle|E]\n$BULLET_WITH_TAB$ [stewardship_lifestyle|E]\n$BULLET_WITH_TAB$ [martial_lifestyle|E]\n$BULLET_WITH_TAB$ [intrigue_lifestyle|E]\n$BULLET_WITH_TAB$ [learning_lifestyle|E]"
 game_concept_lifestyle_experience:0 "Experiencia de estilo de vida"
 game_concept_experience:0 "Experiencia"
 game_concept_lifestyle_experience_desc:0 "La experiencia de estilo de vida se acumula pasivamente seleccionando un [focus|lE] o se concede en eventos. Hay distintos tipos de experiencias, uno por categoría de [lifestyle|lE].\n\nSi se gana suficiente experiencia de estilo de vida en una categoría, se conseguirá un [perk|lE]."
 game_concept_focus:0 "Enfoque"
 game_concept_focuses:0 "Enfoques"
 game_concept_focus_desc:0 "Todo [lifestyle|lE] tiene una serie de enfoques disponibles, pero solo podremos elegir uno.\n\nLos enfoques proporcionan bonificaciones pasivas e influyen en los tipos de eventos que aparecerán. #weak (Por ejemplo, el enfoque «$intrigue_temptation_focus$» potenciará la [fertility|lE] y aumentará la aparición de eventos relacionados con la seducción).#!\n\nLos personajes pueden alternar enfoques dentro del mismo estilo de vida sin que eso suponga la pérdida de experiencia en ese estilo de vida."
 game_concept_dynasty_perk:0 "Legado dinástico"
 game_concept_dynasty_perks:0 "Legados dinásticos"
 game_concept_dynasty_perk_desc:0 "Los $game_concept_dynasty_perks$ son beneficios desbloqueables que proporcionan efectos de gran alcance a todos los miembros de una [dynasty|E].\n\nEl [dynast|E] los desbloquea a coste de [dynasty_prestige|E]; cada legado del mismo tipo es cada vez más caro y poderoso.\n\nSon lentos de conseguir, pero son sin duda los beneficios para la dinastía."
 game_concept_perk:0 "Don"
 game_concept_perks:0 "Dones"
 game_concept_perk_desc:1 "Los dones son beneficios desbloqueables que proporcionan muchos efectos útiles e interesantes. Se desbloquean eligiendo un [focus|lE] dentro de un [lifestyle|lE] y gastando la correspondiente [experience|lE] #weak (por ejemplo, hay que elegir la intriga si se quiere desbloquear un don del estilo de vida intrigante).#!"
 game_concept_decision:0 "Decisión"
 game_concept_decisions:0 "Decisiones"
 game_concept_decide:0 "Decidir"
 game_concept_decision_desc:1 "Una decisión es una acción especial que un [character|lE] puede tomar a conveniencia.\n\nCada decisión tiene sus propios efectos preestablecidos, que pueden ir desde cambios menores del personaje a efectos que trastoquen los [Concept( 'empire', 'imperios' )|E].\n\nAquellas decisiones que lleven a un personaje a una ubicación específica durante un periodo de tiempo se llaman [activities|lE]."
 game_concept_activity:0 "Actividad"
 game_concept_activities:0 "Actividades"
 game_concept_activity_desc:0 "Las actividades son un tipo de [decisions|lE] que tienen lugar en una ubicación específica durante un periodo de tiempo determinado.\n\nNormalmente se suele invitar a otros personajes a participar en la misma actividad, por ejemplo, festines y cacerías."
 game_concept_feast:0 "$activity_feast$"
 game_concept_feast_desc:2 "En esta [activity|lE], los gobernantes y cortesanos del señorío se reúnen para celebrar… algo.\n\nLos participantes perderán [stress|lE] y mejorarán su [opinion|lE] sobre el anfitrión. También habrá otra serie de consecuencias por reunir a tanta gente.\n\nLos [Concept( 'ruler', 'gobernantes' )|E] invitarán a sus festines a sus [Concept( 'liege', 'señores' )|E] y a sus [vassals|lE] (junto con diversos [Concept( 'courtiers', 'cortesanos' )|E])."
 game_concept_hunt:0 "$activity_hunt$"
 game_concept_hunt_desc:0 "Una actividad donde gobernantes y vasallos se reúnen para cazar animales en los bosques locales.\n\nLa meta principal de esta actividad es reducir [stress|lE] y ganar [prestige|lE].\n\nEl [ruler|E] invitará a una cacería a sus [courtiers|lE], [guests|lE] y [vassals|lE]."
 game_concept_taxes:0 "Impuestos"
 game_concept_tax:0 "Impuesto"
 game_concept_taxation:0 "Tributación"
 game_concept_taxes_desc:1 "Los impuestos son la fuente más importante de [Concept( 'income', 'ingresos' )|E] mensuales de [gold|lE] que tienen los [rulers|E].\n\nToda [holding|lE] proporciona mensualmente [domain_taxes|lE] a su gobernante. Además, la mayoría de [vassals|lE] tiene la [obligation|lE] de pagar a su [liege|lE] una parte de sus propios impuestos en forma de [liege_taxes|lE]."
 game_concept_dread:0 "Temor"
 game_concept_dreadful:0 "Temible"
 game_concept_dreaded:0 "Temido"
 game_concept_dread_desc:4 "El temor indica cuánto desasosiego suscita un [ruler|lE].\n\nEl temor que infunde un gobernador va en aumento conforme realiza actos crueles y atroces, como torturar o ejecutar [prisoners|lE].\n\nEl temor te permite jugar como un tirano, porque los [vassals|lE] revoltosos pueden sentirse [Concept( 'intimidated', 'intimidados' )|E] o [Concept( 'cowed', 'amedrentados' )|E] y no se atreverán a enfrentarse a ti.\n\nEl temor va de 0 a 100 y tenderá a regresar a su valor natural definido por los [personality_traits|lE].\n\n#high Un [ruler|lE] temible consigue estos beneficios:#!\n$BULLET_WITH_TAB$Los [vassals|lE] son menos dados a unirse a [factions|lE]\n$BULLET_WITH_TAB$Los [vassals|lE] no se ven con ánimos para [Concept( 'scheming', 'generar conjuras' )|E]\n$BULLET_WITH_TAB$Aumenta la aceptación de los [vassals|lE] #weak (por ejemplo, para la revocación de títulos)#!\n$BULLET_WITH_TAB$Aumenta la aceptación de [offer_vassalization|lE]\n$BULLET_WITH_TAB$Aumenta la probabilidad de que los [electors|lE] voten lo que tú quieres\n$BULLET_WITH_TAB$Hace que los vasallos estén más dispuestos a oponerse a cambios en la [law|lE]\n\n#weak ¡Atención! Los [vassals|lE] más valientes se ven menos afectados por el temor.#!"
 game_concept_truce:0 "Tregua"
 game_concept_truces:0 "Treguas"
 game_concept_truce_desc:0 "Toda [Concept( 'war', 'guerra' )|E] termina con una tregua, un periodo durante el cual el atacante no puede volver a declarar la guerra al mismo [Concept( 'ruler', 'gobernante' )|E] (sin embargo, el defensor no está atado por la tregua).\n\nLas treguas se pueden romper, pero tiene una penalización muy severa."
 game_concept_government:0 "Gobierno"
 game_concept_governments:0 "Gobiernos"
 game_concept_government_form:0 "Forma de gobierno"
 game_concept_government_forms:0 "Formas de gobierno"
 game_concept_government_desc:2 "La forma de gobierno de un [ruler|lE] condiciona el tipo de [laws|lE] a las que tiene acceso, así como las [obligations|lE] que debe a su [liege|lE] si no es [independent|E].\n\nLas formas de gobierno son: [feudal|lE], [tribal|lE], [clan|lE], [theocracy|lE] y [republic|lE]."
 game_concept_feudal:0 "Feudal"
 game_concept_feudal_government:0 "Gobierno feudal"
 game_concept_feudalism:0 "Feudalismo"
 game_concept_feudal_desc:0 "Bajo la [Concept( 'government_form', 'forma de gobierno' )|E] feudal, un [Concept( 'liege', 'señor' )|E] da [land|lE] a sus [Concept( 'vassals', 'vasallos' )|E] para que las gobiernen a cambio de [Concept( 'levies', 'levas' )|E] e [Concept( 'taxes', 'impuestos' )|E]. Todo queda regulado en los [Concept( 'feudal_contracts', 'pactos feudales' )|E] individuales entre vasallo y señor."
 game_concept_tribal:0 "Tribal"
 game_concept_tribal_government:0 "Gobierno tribal"
 game_concept_tribal_desc:0 "Los señoríos tribales tienen un [Concept( 'development', 'desarrollo' )|E] raquítico, no pueden avanzar más allá de las [innovations|lE] de la era tribal y normalmente son incapaces de cambiar sus [Concept( 'succession_laws', 'leyes de sucesión' )|E].\n\nSin embargo, pueden usar el [Concept( 'prestige', 'prestigio' )|E] en vez del [Concept( 'gold', 'oro' )|E] para forjar sus señoríos y contratar [Concept( 'men_at_arms', 'hombre de armas' )|E]. Además, tienen acceso a más [Concept( 'casus_belli', 'casus_belli' )|E] en comparación con un señorío [Concept( 'feudal', 'feudal' )|E]. Los ejércitos no tribales sufrirán una penalización por el [supply_limit|lE] en territorio tribal hostil."

 game_concept_clan:0 "Clan"
 game_concept_clan_government:0 "Gobierno de clan"
 game_concept_clan_desc:0 "Los clanes son una [Concept( 'government_form', 'forma de gobierno' )|E] en la que la cantidad de [Concept( 'levies', 'levas' )|E] e [Concept( 'taxes', 'impuestos' )|E] que los [Concept( 'vassals', 'vasallos' )|E] dan a un [Concept( 'liege', 'señor' )|E] se calcula según la [Concept( 'opinion', 'opinión' )|E] que tengan de este. Sin embargo, la [Concept( 'crown_authority', 'autoridad de la corona' )|E] del señor puede aumentar la cantidad mínima que deben proporcionar, independientemente de la opinión."
 game_concept_theocracy:0 "Teocracia"
 game_concept_theocracies:0 "Teocracias"
 game_concept_theocratic:0 "Teocrático"
 game_concept_theocratic_government:0 "Gobierno teocrático"
 game_concept_theocracy_government:0 "Gobierno teocrático"
 game_concept_theocracy_desc:0 "La teocracia es una [Concept( 'government_form', 'forma de gobierno' )|E] no jugable disponible para algunas [Concept( 'faith', 'fes' )|E] dependiendo de las [Concept( 'doctrines', 'doctrinas' )|E].\n\nSuelen estar dirigidas por un [head_of_faith|lE] o un [Concept( 'realm_priest', 'obispo' )|E] [Concept( 'landed', 'hacendado' )|E]. Los obispos también pueden convertirse en gobernantes teocráticos [Concept( 'independent', 'independientes' )|E] por derecho propio."
 
 game_concept_republic:0 "República"
 game_concept_republics:0 "Repúblicas"
 game_concept_republican:0 "Republicano"
 game_concept_republic_government:0 "Gobierno republicano"
 game_concept_republic_desc:1 "La república es una [government_form|lE] no jugable donde un ciudadano electo gobierna de por vida. Es la forma de gobierno para burgueses y mercaderes.\n\nLos [vassals|lE] de las repúblicas tienen [obligations|lE] estáticas que no se pueden cambiar y, por tanto, siempre proporcionan una cantidad predecible de [levies|lE] e [taxes|lE]."
 game_concept_skill:0 "Habilidad"
 game_concept_skills:0 "Habilidades"
 game_concept_skills_desc:0 "Las habilidades de un personaje miden lo bueno que es en distintos aspectos.\n\nLas cinco habilidades principales son: [Concept( 'diplomacy', 'diplomacia' )|E], [Concept( 'martial', 'marcialidad' )|E], [Concept( 'stewardship', 'administración' )|E], [Concept( 'intrigue', 'intriga' )|E] e [Concept( 'learning', 'aprendizaje' )|E]."
 game_concept_building:0 "Edificio"
 game_concept_buildings:0 "Edificios"
 game_concept_building_desc:0 "Los edificios son mejoras que se pueden construir en las [Concept( 'holdings', 'posesiones' )|E].\n\nMuchos edificios solo se pueden construir en [Concept( 'baronies', 'baronías' )|E] específicas o si el [Concept( 'holder', 'titular' )|E] tiene una [Concept( 'government_form', 'forma de gobierno' )|E] específica (por ejemplo, [republic|lE] o [theocracy|lE]).\n\nLa [Concept( 'county_capital', 'capital condal' )|E] tiene acceso a una casilla extra de edificios.\n\nLos [duchy_buildings|lE] y los [special_buildings|lE] tienen casillas propias."
 game_concept_duchy_building:0 "Edificio ducal"
 game_concept_duchy_buildings:0 "Edificios ducales"
 game_concept_duchy_building_desc:0 "Los [Concept( 'buildings', 'edificios' )|E] ducales son muy poderosos y exclusivos de la [de_jure_capital|lE] de un [Concept( 'duchy', 'ducado' )|E]. Solo se puede construir uno por ducado.\n\nLos edificios ducales solo están activos si su propietario también posee el [Concept( 'title', 'título' )|E] de ducado asociado.\n\nMuchos de estos edificios tienen modificadores que afectan a todas las [Concept( 'holdings', 'posesiones' )|E] del ducado, así que son herramientas poderosas para especializar nuestro [Concept( 'domain', 'dominio' )|E]."
 game_concept_special_building:0 "Edificio especial"
 game_concept_special_buildings:0 "Edificios especiales"
 game_concept_special_building_desc:0 "Los [Concept( 'buildings', 'edificios' )|E] especiales son únicos y están presentes en un escaso número de lugares predeterminados de todo el mundo.\n\nEntre otros, hay antiguas maravillas, grandes catedrales y minas notables. Algunos ya están construidos al principio del juego, mientras que otros tendrán que ser desarrollados.\n\nLos edificios especiales son normalmente muy poderosos y merece la pena luchar por ellos."
 game_concept_economic_building:0 "Edificio económico"
 game_concept_economic_buildings:0 "Edificios económicos"
 game_concept_economic_building_desc:0 "La función de los [Concept( 'buildings', 'edificios' )|E] económicos es aumentar los [domain_income|lE] de su posesión."
 game_concept_military_building:0 "Edificio militar"
 game_concept_military_buildings:0 "Edificios militares"
 game_concept_military_building_desc:0 "La función principal de los [Concept( 'buildings', 'edificios' )|E] militares es aumentar la cantidad de [Concept( 'levies', 'levas' )|E] que proporcionan a su [Concept( 'holder', 'titular' )|E]."
 game_concept_fortification_building:0 "Edificio de fortificación"
 game_concept_fortification_buildings:0 "Edificios de fortificación"
 game_concept_fortification_building_desc:0 "La función principal de los [Concept( 'buildings', 'edificios' )|E] de fortificación es aumentar el [Concept( 'fort_level', 'nivel de fortaleza' )|E] de su posesión o proporcionar una [advantage|lE] extra a los defensores."

 game_concept_battle:0 "Batalla"
 game_concept_battles:0 "Batallas"
 game_concept_battle_desc:1 "Las batallas comienzan cuando dos [Concept( 'armies', 'ejércitos' )|E] hostiles entran en la misma [Concept( 'barony', 'baronía' )|E].\n\nAl principio de la batalla, algún bando suele empezar con [advantage|lE] debido a factores como el [terrain|lE], el [commander|lE] o los [commander_traits|lE].\n\nLas [casualties|lE] de los ejércitos dependerán del [damage|lE] sufrido. La batalla entra en sus [aftermath|lE] cuando uno de los bandos se queda sin [Concept( 'soldiers', 'soldados' )|E].\n\nEl vencedor de la batalla obtiene una [Concept( 'war_score', 'puntuación bélica' )|E], dependiendo de la magnitud de la victoria."
 game_concept_aftermath:0 "Postrimerías"
 game_concept_aftermath_desc:1 "La fase de [aftermath|lE] de una [battle|lE] tiene lugar cuando uno de los bandos gana. El vencedor intentará dar caza a todos los [soldiers|lE] huidos que pueda.\n\nLos [Concept( 'men_at_arms', 'hombres de armas' )|E] con un nivel alto de [pursuit|lE] pueden matar a más soldados durante esta fase, mientras que aquellos que tengan una [screen|lE] alta protegerán a más tropas amigas."
 game_concept_casualty:0 "Baja"
 game_concept_casualties:0 "Bajas"
 game_concept_casualty_desc:0 "Los [Concept( 'armies', 'ejércitos' )|E] tendrán un número determinado de bajas durante una [Concept( 'battle', 'batalla' )|E] dependiendo de la cantidad de [damage|lE] recibido.\n\nCuando los [Concept( 'soldiers', 'soldados' )|E] se retiren de una batalla, se los clasificará como [routed_soldiers|lE] o [dead_soldiers|lE]."
 game_concept_retreat:0 "Retirada"
 game_concept_retreats:0 "Se retira"
 game_concept_retreat_desc:0 "Un [Concept( 'army', 'ejército' )|E] realizará una retirada si pierde una [Concept( 'battle', 'batalla' )|E]. A los ejércitos también se les puede ordenar la retirada durante una batalla. Si el ejército se está retirando, no podrá disolverse ni recibir nuevas órdenes de movimiento."
 game_concept_illness:0 "Enfermedad"
 game_concept_ill:0 "Enfermo"
 game_concept_sick:0 "Indispuesto"
 game_concept_sickness:0 "Indisposición"
 game_concept_illnesses:0 "Enfermedades"
 game_concept_diseases:0 "Enfermedades"
 game_concept_illness_desc:0 "Las enfermedades son una clase de [traits|lE] que reducen la [health|lE] de un personaje. Los rasgos de las enfermedades pueden durar distinto tiempo y se diferencian mucho en su mortalidad."
 game_concept_combat_width:0 "Ancho de combate"
 game_concept_combat_width_desc:1 "El ancho de combate indica cuántos [soldiers|lE] de cada bando pueden combatir en una [battle|lE] al mismo tiempo, lo que se puede ver afectado por factores como el [terrain|lE].\n\nEsto impide que un bando arrolle completamente al otro y se determina al principio de la batalla."
 game_concept_roll:0 "Tirada"
 game_concept_rolls:0 "Tiradas"
 game_concept_combat_roll:0 "Tirada de combate"
 game_concept_advantage_roll:0 "Tirada de ventaja"
 game_concept_advantage_rolls:0 "Tiradas de ventaja"
 game_concept_combat_roll_desc:0 "Cada [Concept( 'commanders', 'comandante' )|E] realiza tiradas de [advantage|lE] durante la [Concept( 'battle', 'batalla' )|E]. Tienen una escala de 0 a 10 y son totalmente aleatorias, pero pueden tener un efecto decisivo en el resultado de la batalla."
 game_concept_terrain:0 "Terreno"
 game_concept_terrain_desc:1 "Toda [barony|lE] tiene un [terrain|lE] dominante específico que puede afectar a elementos como los [Concept( 'supply', 'suministros' )|E], la velocidad de movimiento de los [armies|lE], la eficacia de los diferentes tipos de [regiments|lE] de [Concept( 'men_at_arms', 'hombres de armas' )|E] en la [battle|lE] y los [buildings|lE] que se pueden construir ahí.\n\nMuchos [commander_traits|lE] también están relacionados con el terreno."
 game_concept_independent_ruler:0 "Gobernante independiente"
 game_concept_independent_ruler_desc:0 "Un [Concept( 'ruler', 'gobernante' )|E] independiente no tiene [Concept( 'liege', 'señor' )|E], por lo que disfruta de mayor libertad de acción (por ejemplo, para declarar [Concept( 'war', 'la guerra' )|E]).\n\nSin embargo, al contrario que los [Concept( 'vassals', 'vasallos' )|E], también pueden ser atacados directamente por [Concept( 'rulers', 'gobernantes' )|E] extranjeros."
 game_concept_independent:0 "Independiente"
 game_concept_unlanded:0 "Sin títulos"
 game_concept_unlanded_desc:0 "Un personaje sin títulos no tiene [Concept( 'holdings', 'posesiones' )|E] en su [Concept( 'domain', 'dominio' )|E], pero teóricamente puede ser [Concept( 'ruler', 'gobernante' )|E] a su manera. Por ejemplo, puede ser el caso de los [Concept( 'heads_of_faith', 'líderes de la fe' )|E] y los de los grandes maestres de las [Concept( 'holy_orders', 'órdenes militares' )|E]."
 game_concept_landed:0 "Hacendado"
 game_concept_land:0 "Tierras"
 game_concept_landed_desc:0 "Los personajes hacendados son aquellos [Concept( 'ruler', 'gobernantes' )|E] con [Concept( 'holdings', 'posesiones' )|E]. Salvo en las [theocracies|lE] y [republics|lE], los [commoners|lE] se convierten automáticamente en [Concept( 'nobles', 'nobles' )|E] cuando reciben tierras, lo que supone la fundación de una nueva [Concept( 'dynasty', 'dinastía' )|E]."
 game_concept_head_of_faith:0 "Líder de la fe"
 game_concept_heads_of_faith:0 "Líderes de la fe"
 game_concept_head_of_faith_desc:0 "Se trata del líder formal de una fe. Sus poderes y naturaleza dependen de las [Concept( 'doctrines', 'doctrinas' )|E] de la misma.\n\nAlgunas fes tienen [Concept( 'spiritual_head_of_faith', 'líderes espirituales' )|E] #weak (por ejemplo, el Papa)#!, en otras es [Concept( 'temporal_head_of_faith', 'líderes temporales' )|E] #weak (por ejemplo, un califa)#! y otras no tienen ningún tipo de líder de la fe."
 game_concept_spiritual_head_of_faith:0 "Líder espiritual de la fe"
 game_concept_head_of_faith_spiritual:0 "Espiritual"
 game_concept_spiritual_head_of_faith_desc:0 "Un [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] es [Concept( 'theocratic', 'teocrático' )|E] y no tiene por qué [Concept( 'landed', 'poseer tierras' )|E] #weak (aunque puede hacerlo).#!\n\nSuele tener acceso a interacciones como otorgar [claims|lE] u [gold|lE].\n\nSi las [Concept( 'doctrines', 'doctrinas' )|E] de la [faith|lE] permiten [great_holy_wars|lE], serán [Concept( 'great_holy_war_undirected', 'no dirigidas' )|E] #weak (como las cruzadas).#!"
 game_concept_temporal_head_of_faith:0 "Líder temporal de la fe"
 game_concept_head_of_faith_temporal:0 "Temporal"
 game_concept_temporal_head_of_faith_desc:0 "Un líder de la fe temporal se comporta como un [ruler|lE] normal y su [title|lE] de líder de la fe se destruye si pierde todas sus tierras.\n\nSi las [Concept( 'doctrines', 'doctrinas' )|E] de la [faith|lE] permiten [great_holy_wars|lE], serán [Concept( 'great_holy_war_directed', 'dirigidas' )|E] #weak (por ejemplo, yihads)#!."
 game_concept_routed_soldiers:0 "Soldados huidos"
 game_concept_routed_soldiers_desc:1 "Durante una [battle|lE], la mayoría de las [casualties|lE] son en realidad soldados en fuga, en vez de muertos o malheridos. Al contrario que los [Concept( 'dead_soldiers', 'muertos' )|E], estos [soldiers|lE] vivirán para luchar otro día y regresarán al [Concept( 'army', 'ejército' )|E] cuando la batalla haya concluido. Sin embargo, el bando ganador aún puede acabar con ellos en las [aftermath|lE] de la batalla, aunque el ejército [Concept( 'retreats', 'se retire' )|E] voluntariamente."
 game_concept_dead_soldiers:1 "Bajas mortales"
 game_concept_dead_soldiers_desc:0 "Durante una [Concept( 'battle', 'batalla' )|E], muchos [Concept( 'soldiers', 'soldados' )|E] (aunque normalmente no la mayoría) mueren o quedan muy malheridos para volver a luchar. Son [casualties|lE] permanentes a diferencia de los [routed_soldiers|lE]."
 game_concept_claims:0 "Derechos"
 game_concept_claim:0 "Derecho"
 game_concept_claimed:0 "Reclamado"
 game_concept_claim_desc:1 "Tener derecho sobre un [Concept( 'title', 'título' )|E] representa el derecho legal a poseerlo y proporciona un [Concept( 'casus_belli', 'casus_belli' )|E] para conquistarlo mediante la [Concept( 'war', 'guerra' )|E]. Los derechos también proporcionan un motivo válido para [revoke|lE] [Concept( 'titles', 'títulos' )|E] de los [Concept( 'vassal', 'vasallos' )|E].\n\nSe suelen otorgar los derechos a los [Concept( 'rulers', 'gobernantes' )|E] cuando estos pierden el control de títulos frente a otro, pero también pueden crearse mediante la [Concept( 'fabricate_claim_short', 'invención de derechos' )|E].\n\nAdemás, todos los hijos de un gobernante (hasta los [Concept( 'bastards', 'bastardos' )|E]) tienen el [implicit_claim|lE] de los [Concept( 'titles', 'títulos' )|E] del gobernante. Si no heredasen el título del [ruler|lE] cuando este muere, esos [implicit_claims|lE] se convertirían en [Concept( 'pressed_claims', 'reivindicados' )|E] y pasarían a la siguiente generación como [Concept( 'unpressed_claims', 'no reivindicados' )|E]."
 game_concept_pressed_claim:0 "Derecho reivindicado"
 game_concept_pressed_claims:0 "Derechos reivindicados"
 game_concept_pressed_claim_i:1 "@pressed_claim!"
 game_concept_pressed:0 "Reivindicado"
 game_concept_pressed_claim_desc:0 "Un [claim|lE] reivindicado se considera con fundamento jurídico y los hijos del [claimant|lE] lo heredan como [unpressed_claim|lE]."
 game_concept_unpressed_claim:0 "Derecho no reivindicado"
 game_concept_unpressed_claims:0 "Derechos no reivindicados"
 game_concept_unpressed_claim_i:1 "@unpressed_claim!"
 game_concept_unpressed:0 "No reivindicado"
 game_concept_unpressed_claim_desc:0 "Un [claim|lE] no reivindicado es legalmente endeble y no lo heredan los hijos del [claimant|lE].\n\nNo obstante, los derechos no reivindicados se vuelven [pressed|lE] si se usan en un [Concept( 'casus_belli', 'casus_belli' )|E] para declarar una [Concept( 'war', 'guerra' )|E], aunque la guerra termine en [Concept( 'white_peace', 'paz blanca' )|E]."
 game_concept_implicit_claim:0 "Derecho implícito"
 game_concept_implicit_claims:0 "Derechos implícitos"
 game_concept_implicit_claim_i:1 "@implicit_claim!"
 game_concept_implicit_claim_desc:2 "Los derechos implícitos son aquellos [claims|lE] que los progenitores dan a los [eligible_children|lE] sobre todos los [titles|lE] que poseen. Si el progenitor pierde el [title|lE], su descendencia también perderá sus derechos implícitos."
 game_concept_claimant:0 "Pretendiente"
 game_concept_claimants:0 "Pretendientes"
 game_concept_claimant_desc:0 "Un pretendiente es la persona con uno o más [Concept( 'claims', 'derechos' )|E] a [Concept( 'titles', 'títulos' )|E]. Un [Concept( 'ruler', 'gobernante' )|E] pretendiente puede reivindicarlos usando el [Concept( 'casus_belli', 'casus_belli' )|E] de derechos para declarar [wars|lE].\n\nTambién se puede usar este casus belli para reivindicar los derechos de los [Concept( 'vassals', 'vasallos' )|E] e incluso de los personajes [unlanded|E] de nuestro [Concept( 'realm', 'señorío' )|E].\n\nLos pretendientes también pueden dirigir [Concept( 'factions', 'facciones' )|E], incluso aunque no residan en nuestro señorío."
 game_concept_renounce:0 "Renunciar"
 game_concept_renounced:0 "Renunciado"
 game_concept_renounce_desc:0 "Los [prisoners|lE] se pueden liberar a cambio de renunciar a todos sus [Concept( 'claims', 'derechos' )|E] sobre [Concept( 'titles', 'títulos' )|E] en nuestro [Concept( 'realm', 'señorío' )|E].\n\nNo obstante, los hijos del [Concept( 'holder', 'titular' )|E] actual nunca perderán sus derechos mientras el titular siga con vida."
 game_concept_court:0 "Corte"
 game_concept_courts:0 "Cortes"
 game_concept_court_desc:0 "Todo [Concept( 'ruler', 'gobernante' )|E] tiene una corte, que consiste en distintos personajes [unlanded|lE] que sirven a su [Concept( 'liege', 'señor' )|E].\n\nNormalmente, estos [Concept( 'courtiers', 'cortesanos' )|E] consisten en la familia de un gobernante y una mezcla de parientes, [Concept( 'nobles', 'nobles' )|E] y plebeyos no emparentados, pero muy útiles."
 game_concept_courtier:0 "Cortesano"
 game_concept_courtiers:0 "Cortesanos"
 game_concept_courtier_desc:1 "Cortesano es aquel personaje [unlanded|lE] que sirve a un [ruler|lE] en su [court|lE].\n\nLos cortesanos pueden:\n$BULLET_WITH_TAB$Servir como [councillors|lE]\n$BULLET_WITH_TAB$Servir en [armies|lE] como [commanders|lE] o [knights|lE]\n$BULLET_WITH_TAB$Convertirse en [Concept( 'vassal', 'vasallos' )|E] si se les da un [title|lE]\n$BULLET_WITH_TAB$Dejar que su gobernante reivindique sus [claims|lE] con una [war|lE]"
 game_concept_guest:0 "Invitado"
 game_concept_guests:0 "Invitados"
 game_concept_guest_desc:0 "Los invitados son visitantes que a veces aparecen en la [Concept( 'court', 'corte' )|E]. Solo se quedarán un tiempo, pero el [Concept( 'ruler', 'gobernante' )|E] puede reclutarlos como [Concept( 'courtiers', 'cortesanos' )|E] permanentes."
 game_concept_wanderer:0 "Trotamundos"
 game_concept_wanderers:0 "Trotamundos"
 game_concept_wanderer_desc:0 "A los personajes que no pertenecen a una [Concept( 'court', 'corte' )|E] ni poseen [Concept( 'titles', 'títulos' )|E] se les llama trotamundos. Recorren el mundo visitando cortes como [Concept( 'guests', 'invitados' )|E]. Un trotamundos puede convertirse en capitán [mercenary|lE], líder de una [Concept( 'holy_order', 'orden militar' )|E], miembro del [Concept( 'clergy', 'clero' )|E] o titular de una [city|lE]."
 game_concept_host:0 "Anfitrión"
 game_concept_host_desc:1 "Un anfitrión es aquel [ruler|lE] que, sin ser el señor de un personaje, aloja a este en su [court|lE].\n\nHay diferentes motivos para que esto ocurra, como la visita de [wanderers|lE] a un gobernante, o la presencia de [wards|lE] en la misma corte que su [guardian|lE]."
 game_concept_noble:0 "Noble"
 game_concept_nobles:0 "Nobles"
 game_concept_nobleman:0 "Noble"
 game_concept_noblemen:0 "Nobles"
 game_concept_noblewoman:0 "Noble"
 game_concept_noblewomen:0 "Nobles"
 game_concept_nobility:0 "Nobleza"
 game_concept_noble_desc:0 "Los nobles son los personajes miembros de una [Concept( 'dynasty', 'dinastía' )|E]. Los personajes sin dinastía se consideran [commoners|lE] de baja cuna."
 game_concept_commoner:0 "Plebeyo"
 game_concept_lowborn:0 "De baja cuna"
 game_concept_commoners:0 "Plebeyos"
 game_concept_commoner_desc:0 "Los plebeyos o personas de baja cuna son los personajes que no pertenecen a una [Concept( 'dynasty', 'dinastía' )|E] [Concept( 'noble', 'noble' )|E]. Sin embargo, pueden ser poderosos [Concept( 'rulers', 'gobernantes' )|E] de [theocracies|lE] y [republics|lE].\n\nSi un plebeyo adquiere [land|lE], se convierte automáticamente en noble y funda su propia [Concept( 'dynasty', 'dinastía' )|E] (salvo en las [republics|lE] y [theocracies|lE], que están normalmente gobernadas por plebeyos)."
 game_concept_martial_lifestyle:0 "Estilo de vida marcial"
 game_concept_martial_lifestyle_desc:0 "El estilo de vida marcial es adecuado para personajes que quieran mejorar sus [Concept( 'men_at_arms', 'hombres de armas' )|E] y [Concept( 'knights', 'caballeros' )|E], potenciar el [control|E] en su [Concept( 'domain', 'dominio' )|E] o aumentar sus posibilidades de ganar [wars|lE]."
 game_concept_intrigue_lifestyle:0 "Estilo de vida intrigante"
 game_concept_intrigue_lifestyle_desc:0 "El estilo de vida intrigante es adecuado para personajes que quieran tener éxito en sus [Concept( 'schemes', 'conjuras' )|E], ganar [dread|lE] o seducir fácilmente a otros."
 game_concept_intrigue_lqwuljxh:0 "Lqwuljxh"
 game_concept_intrigue_9_14_20_18_9_7_21_5:0 "9 14 20 18 9 7 21 5"
 game_concept_intrigue_rigueint:0 "Rigueint"
 game_concept_diplomacy_lifestyle:0 "Estilo de vida diplomática"
 game_concept_diplomacy_lifestyle_desc:0 "El estilo de vida diplomática es adecuado para personajes que quieran ganar [Concept( 'claims', 'derechos' )|E] y [casus_bellis|lE], aumentar su [Concept( 'prestige', 'prestigio' )|E] o ganar obsequios de familia y amigos."
 game_concept_stewardship_lifestyle:0 "Estilo de vida administrativa"
 game_concept_stewardship_lifestyle_desc:0 "El estilo de vida administrativa es adecuado para personajes que quieran mejorar su [Concept( 'domain', 'dominio' )|E], apaciguar a su [Concept( 'liege', 'señor' )|E] y [Concept( 'vassals', 'vasallos' )|E], o ganar un montón de [Concept( 'gold', 'oro' )|E]."
 game_concept_learning_lifestyle:0 "Estilo de vida erudita"
 game_concept_learning_lifestyle_desc:0 "El estilo de vida erudita es adecuado para personajes que quieran tener una vida larga y sana, ganar [Concept( 'piety', 'piedad' )|E], o bonificaciones extras por su [Concept( 'faith', 'fe' )|E]."
 game_concept_crime:0 "Delito"
 game_concept_crimes:0 "Delitos"
 game_concept_criminal:0 "Delincuente"
 game_concept_criminals:0 "Delincuentes"
 game_concept_crime_i:0 "@crime_icon!"
 game_concept_crime_desc:2 "Los delitos son aquellas acciones que la sociedad considera suficientemente cuestionables para ser castigadas.\n\nLos delitos pueden ser seculares (un [vassal|lE] [Concept( 'revolting', 'que se rebela' )|E] contra su [liege|lE]) o religiosos (cualquier clase de comportamiento [shunned|lE] e ilegal a ojos de una [doctrine|lE]). Los delitos seculares solo pueden ser castigados por el personaje o personajes que resultaron dañados por el mismo, pero cualquier [ruler|lE] puede castigar a sus súbditos por delitos religiosos.\n\nTodos los delitos dan a los gobernantes un motivo válido para [Concept( 'imprison', 'encarcelar' )|E] a los delincuentes y, dependiendo de la gravedad del delito, para [revoke|lE] sus [titles|lE], [Concept( 'banish', 'exiliarlos' )|E], [Concept( 'torture', 'torturarlos' )|E] o [Concept( 'execute', 'ejecutarlos' )|E]. Un gobernante solo puede castigar un delito una vez, aunque algunos delitos le darán al delincuente un [fame_trait|lE] negativo que se llevará a la tumba.\n\nA veces, los personajes se salen con la suya con los delitos, en cuyo caso son [secrets|lE] que pueden ser descubiertos por otros personajes y usados para [Concept( 'blackmail', 'hacer chantaje' )|E]."

 game_concept_shunned:0 "Reprobable"
 game_concept_shunned_desc:1 "Muchas [faiths|lE] consideran ciertos comportamientos reprobables según sus [doctrines|lE]. Dependiendo de la doctrina en cuestión, estos comportamientos también pueden ser considerados [Concept( 'criminal', 'un delito' )|E].\n\nCuando se descubre a un personaje realizando comportamientos reprobables, pierde un [piety_level|lE] y ganará un [fame_trait|lE], que causará desagrado a quienes profesen una fe que considere reprobable o delictivo tal comportamiento .\n\nEntre los ejemplos de comportamientos reprobables tenemos:\n$EFFECT_LIST_BULLET$[GetTrait('fornicator').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('adulterer').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('deviant').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('sodomite').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('kinslayer_3').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('witch').GetName( GetNullCharacter )]"
 game_concept_refuse_conversion_crime:0 "Rechazar conversión"
 game_concept_refusing_conversion_crime:0 "Rechazando conversión"
 game_concept_refused_conversion_crime:0 "Conversión rechazada"
 game_concept_refuse_conversion_crime_desc:2 "Rechazar la conversión se considerará un [Concept( 'crime', 'delito' )|E] si:\n$EFFECT_LIST_BULLET$El personaje que rechaza es de la misma [religion|lE] que el personaje que lo exige.\n$EFFECT_LIST_BULLET$La religión tiene [heresies|lE].\n$EFFECT_LIST_BULLET$La [faith|lE] del personaje que lo exige es [faith_hostile|lE] o peor respecto de fe del personaje que rechaza la conversión."
 game_concept_prison:0 "Prisión"
 game_concept_imprisons:0 "Encarcela"
 game_concept_imprison:0 "Encarcelo"
 game_concept_imprisoning:0 "Encarcelar"
 game_concept_imprisoned:0 "Encarcelado"
 game_concept_imprisonment:0 "Encarcelamiento"
 game_concept_prisons:0 "Prisiones"
 game_concept_prisoner:0 "Prisionero"
 game_concept_prisoners:0 "Prisioneros"
 game_concept_jailor:0 "Carcelero"
 game_concept_prison_desc:0 "Los [Concept( 'rulers', 'gobernantes' )|E] pueden tener personajes prisioneros, ya sea en su [dungeon|lE] o bajo simple [house_arrest|lE]. Los personajes corren el riesgo de ser encarcelados en las [Concept( 'battle', 'batallas' )|E] o al final de un [Concept( 'siege', 'asedio' )|E].\n\nLos gobernantes también pueden arrestar a cualquiera en su propio [Concept( 'realm', 'señorío' )|E]. Sin embargo, se considera un acto [Concept( 'tyrannical', 'tiránico' )|E] a menos que el personaje sea culpable de un [Concept( 'crime', 'delito' )|E].\n\nEl prisionero está a nuestra merced y puede ser [Concept( 'executed', 'ejecutado' )|E] o [Concept( 'tortured', 'torturado' )|E], o bien se le puede exigir un rescate o incluso liberarlo."
 game_concept_dungeon:0 "Mazmorra"
 game_concept_dungeon_desc:0 "Un personaje [Concept( 'imprisonment', 'encarcelado' )|E] encerrado en una mazmorra sufre un aumento de [Concept( 'stress', 'estrés' )|E] así como una penalización de [health|lE]. Con el tiempo, es más probable que muera de una [illness|lE] o sufra ataques de nervios.\n\nLos [commoners|lE] son arrojados automáticamente a la mazmorra, pero se les puede pasar a [house_arrest|lE]."
 game_concept_house_arrest:0 "Arresto domiciliario"
 game_concept_house_arrest_desc:0 "El arresto domiciliario es una forma menos severa de [Concept( 'prison', 'encarcelamiento' )|E] en la que los personajes no sufren efectos negativos, salvo el aburrimiento. Los [Concept( 'rulers', 'gobernantes' )|E] pueden enviarlos posteriormente a la [dungeon|lE], aunque reducirá las [Concept( 'opinions', 'opiniones' )|E] de los [Concept( 'close_family', 'familiares cercanos' )|E] del prisionero.\n\nLos [Concept( 'nobles', 'nobles' )|E] capturados quedan automáticamente bajo [house_arrest|lE]."
 game_concept_tyranny:0 "Tiranía"
 game_concept_tyrant:0 "Tirano"
 game_concept_tyrannical:0 "Tiránico"
 game_concept_tyranny_desc:0 "Muchos actos de un [Concept( 'ruler', 'gobernante' )|E] se consideran tiránicos u opuestos a la ley o a la [Concept( 'doctrine', 'doctrina' )|E] religiosa. Por ejemplo, se considera tiránico el hecho de [Concept( 'imprison', 'encarcelar' )|E] o [Concept( 'revoking', 'revocar' )|E] [Concept( 'titles', 'títulos' )|E] de alguien que no ha cometido ningún [Concept( 'crime', 'delito' )|E].\n\nLa tiranía funciona como modificador general de [Concept( 'opinion', 'opinión' )|E] para todos los personajes del [Concept( 'realm', 'señorío' )|E]."
 game_concept_execute:0 "Ejecuta"
 game_concept_executed:0 "Ejecutado"
 game_concept_executing:0 "Ejecutar"
 game_concept_execution:0 "Ejecución"
 game_concept_executions:0 "Ejecuciones"
 game_concept_execute_desc:1 "Los personajes [Concept( 'imprisonment', 'encarcelados' )|E] puede ser ejecutados. Se considerará una decisión [Concept( 'tyrannical', 'tiránica' )|E] a menos que el carcelero tenga un [execute_reason|lE].\n\nLas ejecuciones aumentan nuestro [dread|lE] y nunca son bien recibidas por los [Concept( 'close_family', 'familiares cercanos' )|E] de la desgraciada víctima."
 game_concept_torture:0 "Tortura"
 game_concept_tortured:0 "Torturado"
 game_concept_torturing:0 "Torturar"
 game_concept_torture_desc:0 "El personaje [Concept( 'imprisonment', 'encarcelado' )|E] puede ser torturado, herido en su [health|lE] o incluso mutilado de distintos modos.\n\nLa tortura puede liberar [Concept( 'stress', 'estrés' )|E] a un personaje [GetTrait('callous').GetName( GetNullCharacter )] y [GetTrait('sadistic').GetName( GetNullCharacter )], pero causará estrés a aquellos de naturaleza bondadosa.\n\nLos [Concept( 'rulers', 'gobernantes' )|E] torturadores también pueden aumentar nuestro [dread|lE]."
 game_concept_banish:0 "Desterrar"
 game_concept_banished:0 "Desterrado"
 game_concept_banishment:0 "Destierro"
 game_concept_banishment_desc:1 "Los personajes [Concept( 'imprisonment', 'encarcelados' )|E] pueden ser desterrados del [realm|lE], lo que probablemente sea el castigo más duro. Los gobernantes [Concept( 'landed', 'con tierras' )|E] desterrados son depuestos, mientras que a los [courtiers|lE] se les confiscarán sus bienes.\n\nSe considera que desterrar a alguien sin motivo (un [Concept( 'crime', 'delito' )|E] grave) es un acto [Concept( 'tyrannical', 'tiránico' )|E] en grado sumo."
 game_concept_revoke:0 "Revoca"
 game_concept_revoked:0 "Revocado"
 game_concept_revoking:0 "Revocar"
 game_concept_revocation:0 "Revocación"
 game_concept_revocations:0 "Revocaciones"
 game_concept_revoke_desc:0 "Con una [limited_crown_authority|lE] o superior, los [Concept( 'rulers', 'gobernantes' )|E] pueden revocar los [Concept( 'titles', 'títulos' )|E] de sus [Concept( 'vassals', 'vasallos' )|E], pero se considera una idea arriesgada a menos que el vasallo esté [Concept( 'imprisonment', 'encarcelado' )|E], ya que este puede negarse y rebelarse.\n\nRevocar títulos se considera [Concept( 'tyrannical', 'tiránico' )|E] a menos que el vasallo sea culpable de un [Concept( 'crime', 'delito' )|E] bastante grave."
 game_concept_retract:0 "Retraigo"
 game_concept_retracted:0 "Retraído"
 game_concept_retracting:0 "Retraer"
 game_concept_retraction:0 "Retracción"
 game_concept_retractions:0 "Retracciones"
 game_concept_retract_desc:0 "Con [limited_crown_authority|lE] o mayor, los [Concept( 'rulers', 'gobernantes' )|E] pueden retraer al [Concept( 'vassal', 'vasallo' )|E] de un vasallo, pero es arriesgado a menos que este último esté [Concept( 'imprisonment', 'encarcelado' )|E], pues este puede negarse y rebelarse.\n\nRetraer un vasallo se considera [Concept( 'tyrannical', 'tiránico' )|E] a menos que el objetivo sea culpable de un [Concept( 'crime', 'delito' )|E] bastante grave."
 game_concept_transfer:0 "Transfiero"
 game_concept_transferred:0 "Transferido"
 game_concept_transferring:0 "Transferir"
 game_concept_transfer_desc:0 "Los [Concept( 'rulers', 'gobernantes' )|E] pueden transferir uno de sus [Concept( 'vassals', 'vasallos' )|E] a otro, siempre que el primero sea de menor rango que el último. Es un buen modo de mejorar la [Concept( 'opinion', 'opinión' )|E] de un vasallo, especialmente si el vasallo transferido es parte [Concept( 'de_jure', 'de iure' )|E] de su [Concept( 'realm', 'señorío' )|E]."
 game_concept_men_at_arms:0 "Hombres de armas"
 game_concept_men_at_arms_desc:0 "Los hombres de armas son [Concept( 'soldiers', 'soldados' )|E] profesionales superiores a las [Concept( 'levies', 'levas' )|E].\n\nEl jugador tiene control directo sobre la composición y tamaño de los [Concept( 'regiments', 'regimientos' )|E] de hombres de armas.\n\nLos distintos tipos de hombres de armas que existen pueden ser buenos o malos en determinados [Concept( 'terrain', 'terrains' )|E]. Además, cada tipo [Concept( 'counters', 'contrarresta' )|E] a otro."
 game_concept_special_troops:0 "Soldados especiales"
 game_concept_special_troops_desc:0 "Los soldados especiales no son como los [Concept( 'armies', 'ejércitos' )|E] regulares, ya que no surgen de una [Concept( 'holding', 'posesión' )|E]. Se pueden ganar a través de eventos y son personas de diferentes tipos: séquitos, hordas famélicas y campesinos ambiciosos.\n\nNormalmente no necesitan mantenimiento y no se refuerzan. Si los tenemos, hemos de usarlos con sabiduría.\n\nMuchos [Concept( 'rulers', 'gobernantes' )|E] históricos comienzan con soldados especiales."
 game_concept_line:0 "Línea"
 game_concept_line_of_succession:0 "Línea de sucesión"
 game_concept_line_of_succession_desc:0 "La línea de sucesión es el orden en el que determinados personajes pueden heredar ciertos [Concept( 'titles', 'títulos' )|E]. Esta línea viene dada por la [Concept( 'succession_law', 'ley de sucesión' )|E]."
 game_concept_counter:0 "Contrarrestar"
 game_concept_counters:0 "Contrarresta"
 game_concept_men_at_arms_counter:0 "Contrarrestar a otros hombres de armas"
 game_concept_men_at_arms_counter_desc:0 "La mayoría de los [Concept( 'men_at_arms', 'hombres de armas' )|E] pueden contrarrestar a otros hombres de armas.\n\nCuando un [Concept( 'regiment', 'regimiento' )|E] es contrarrestado, disminuye su eficacia durante la [Concept( 'battle', 'batalla' )|E]. Cuanto más superado se vea un regimiento por quien lo contrarresta, mayor será la penalización."
 game_concept_intimidated:0 "Intimidado"
 game_concept_intimidated_i:0 "@intimidated_icon!"
 game_concept_intimidated_desc:1 "Los personajes que temen enormemente a otro se encuentran intimidados por este. La razón suele ser el [dread|lE] y/o una personalidad cobarde.\n\nLos personajes intimidados son menos proclives a iniciar acciones hostiles contra el personaje al que temen, por ejemplo unirse a [Concept( 'factions', 'facciones' )|E] o formarlas.\n\nLos personajes que tengan más miedo todavía se consideran [Concept( 'cowed', 'amedrentados' )|E]."
 game_concept_cowed:1 "Amedrentado"
 game_concept_terrified_i:0 "@terrified_icon!"
 game_concept_cowed_desc:1 "Los personajes amedrentados están paralizados por el miedo a otro personaje y no tomarán ninguna acción hostil contra este, por ejemplo unirse a [Concept( 'factions', 'facciones' )|E] o fundarlas.\n\nUn personaje puede sentirse amedrentado o [Concept( 'intimidated', 'intimidado' )|E] por [dread|lE] y/o una personalidad cobarde."
 game_concept_supply:0 "Suministro"
 game_concept_supply_state:0 "Estado de suministros"
 game_concept_supply_desc:1 "Los suministros son la cantidad de comida y equipo que porta un [army|lE]. Un ejército perderá suministros cuando su tamaño supere el [supply_limit|lE] de su posición actual.\n\nUn ejército que tenga pocos suministros, sufrirá una penalización de [advantage|lE] en la [battle|lE] y, si se queda sin ellos, sufrirá [attrition|lE].\n\nLos suministros aumentan con el tiempo, siempre que el ejército se mantenga dentro del límite en territorio amigo."
 game_concept_supplied:0 "Abastecido"
 game_concept_supplies:0 "Suministros"
 game_concept_supply_limit_mult:0 "Multiplicador del límite de suministros"
 game_concept_supply_limit:0 "Límite de suministros"
 game_concept_supply_limit_desc:0 "El límite de suministros indica la cantidad de [Concept( 'soldiers', 'soldados' )|E] que se pueden tener en una [Concept( 'barony', 'baronía' )|E], en función del [terrain|E] y el de [Concept( 'development', 'desarrollo' )|E] de la provincia.\n\nSi el tamaño total del [Concept( 'army', 'ejército' )|E] supera el límite, el ejército perderá [supplies|lE] y acabará sufriendo [attrition|lE]."
 game_concept_attrition:0 "Desgaste"
 game_concept_attrition_desc:1 "Los [armies|lE] pueden sufrir desgaste, que es la pérdida de [soldiers|lE] por deserciones, enfermedades o hambre.\n\nEl desgaste tiene lugar cuando un ejército se queda sin [supplies|lE], asedia una [fortified_holding|lE] o pasa de un [county|lE] hostil a otro cuando el objetivo no limita con un condado que ya esté bajo control."
 game_concept_objectives:0 "Objetivos"
 game_concept_objectives_desc:1 "Ciertas partes de un [realm|lE] enemigo (normalmente la [Concept( 'realm_capital', 'capital del señorío' )|E] y las [holdings|lE] se consideran objetivos. Si se [Concept( 'occupying', 'ocupa' )|E] algún objetivo, empezará a contar la [war_score|lE].\n\nPara el defensor, la [war_score|lE] empieza a contar (tras un periodo inicial) en caso de que pueda impedir que el bando atacante ocupe algún objetivo."
 game_concept_war_contribution:0 "Contribución bélica"
 game_concept_contribution:0 "Contribución"
 game_concept_contribute:0 "Contribuye"
 game_concept_war_contribution_desc:1 "Los [rulers|lE] que luchan en el mismo bando en una [war|lE] ganan contribuciones bélicas dependiendo del número y tamaño de las [battles|lE] que libren y el número de [holdings|lE] que logren [Concept( 'occupy', 'ocupar' )|E].\n\nTras una guerra, cada participante será recompensado de acuerdo a su contribución. El botín exacto dependerá del [casus_belli|lE], pero normalmente será [gold|lE], [prestige|lE] o [piety|lE].\n\nRecuerda que la contribución aumenta incluso si se pierden batallas."
 game_concept_scheme_power:0 "Fuerza de la conjura"
 game_concept_scheme_power_desc:0 "La fuerza de la conjura de una [Concept( 'scheme', 'conjura' )|E] afecta a la velocidad de su progreso. La [scheme_resistance|lE] del [Concept( 'scheme_target', 'objetivo de la conjura' )|E] se resta de la fuerza de la conjura y se genera la posibilidad del progreso mensual #weak (mínimo #V 5 %#!).#!\n\nLa fuerza de la conjura se incrementa con la [Concept( 'skill', 'habilidad' )|E] del [schemer|lE], sus [Concept( 'agents', 'agentes' )|E] y su [Concept( 'spymaster', 'jefe de espías' )|E], así como con la [Concept( 'councillor_task', 'tarea de consejero' )|E] «$task_support_schemes$» (si la conjura es [Concept( 'scheme_hostile', 'hostil' )|E])."
 game_concept_scheme_resistance:0 "Resistencia a la conjura"
 game_concept_scheme_resistance_desc:1 "La resistencia de un [ruler|lE] ralentiza las [schemes|lE] en su contra. La [Concept( 'scheme_power', 'fuerza de la conjura' )|E] del [scheme_owner|lE] se reduce en función de este valor, reduciendo por tanto la posibilidad de progreso mensual #weak (mínimo #V 5 %#!).#!\nLa resistencia a la conjura se incrementa con la [skill|lE] correspondiente del [Concept( 'scheme_target', 'objetivo de la conjura' )|E] y su [spymaster|lE], así como por la [councillor_task|lE] «$task_disrupt_schemes$» (si la conjura es [Concept( 'scheme_hostile', 'hostil' )|E])."
 game_concept_hostile_scheme_resistance:0 "Resistencia a conjuras hostiles"
 game_concept_hostile_scheme_resistance_desc:0 "Un modificador de [scheme_resistance|E] que se aplica solo a [hostile_schemes|E]."
 game_concept_success_chance:0 "Probabilidad de éxito"
 game_concept_success_chance_desc:0 "La $game_concept_success_chance$ de una [scheme|E] determina la posibilidad de éxito cuando se ejecute. Una $game_concept_success_chance$ alta también aumenta el [secrecy|E] de una conjura.\n\nConjuras diferentes tienen elementos diferentes que incrementan la $game_concept_success_chance$, pero una conjura [scheme_hostile|E] siempre la ganará teniendo [agents|E].\n\nLa mayoría de conjuras limitan la $game_concept_success_chance$ máxima y mínima, siendo #V 5%#! la menor y #V 95%#! la mayor para las conjuras hostiles.\n\n[secret_schemes|E] descubiertas por el [scheme_target|E] tienen una $game_concept_success_chance$ reducida."
 game_concept_secrecy:0 "Secretismo"
 game_concept_secrecy_desc:0 "El secretismo de una [Concept( 'scheme', 'conjura' )|E] condiciona la probabilidad de que no se descubra al [Concept( 'scheme_owner', 'líder de la conjura' )|E] cuando esta se #emphasis ejecute#!.\n\nEl secretismo está directamente condicionado por la [Concept( 'success_chance', 'probabilidad de éxito' )|E].\n\nNo todas las conjuras utilizan el secretismo, aunque las [Concept( 'scheme_hostile', 'hostiles' )|E] normalmente sí."
 game_concept_county_development:0 "Desarrollo condal"
 game_concept_development:0 "Desarrollo"
 game_concept_county_development_desc:0 "El desarrollo condal mide la infraestructura local y desarrollo tecnológico de un [Concept( 'county', 'condado' )|E]. \n\nUn desarrollo condal alto aumenta las [Concept( 'levies', 'levas' )|E], los [Concept( 'taxes', 'impuestos' )|E], y el [supply_limit|lE] que se obtienen de un condado."
 game_concept_county_development_growth:0 "Crecimiento del desarrollo"
 game_concept_development_growth:0 "Crecimiento del desarrollo"
 game_concept_county_development_growth_desc:0 "El crecimiento del desarrollo mide cuánto ha avanzado el [Concept( 'county', 'condado' )|E] en su [Concept( 'development', 'desarrollo' )|E].\n\nCon un crecimiento del desarrollo de 100, el desarrollo del condado se incrementa en 1."
 game_concept_existing_development:0 "Desarrollo existente"
 game_concept_existing_development_desc:1 "La tarea de administrador [develop_county|E] cada vez percibe menos ingresos. Cuando más [Concept( 'development', 'desarrollado' )|E] esté ya un [county], más penalizado estará el [development_growth|lE].\n\nPor defecto, los [counties|lE] alcanzan la penalización máxima de [existing_development] con 10 de [development|lE]. Cada [era|lE] tiene una [innovation|lE] que aumenta significativamente este límite, subiendo hasta 90 de [development] en la $culture_era_late_medieval$.\n\nInnovaciones que afectan al modificador $game_concept_existing_development$:\n$EFFECT_LIST_BULLET$ $innovation_development_01$\n$EFFECT_LIST_BULLET$ $innovation_development_02$\n$EFFECT_LIST_BULLET$ $innovation_development_03$\n$EFFECT_LIST_BULLET$ $innovation_development_04$"
 game_concept_county_control:0 "Control de condado"
 game_concept_control:0 "Control"
 game_concept_control_desc:1 "El control mide el dominio que un gobierno tiene sobre la población de un [county|lE]. Es crucial especialmente para recaudar [taxes|lE] de las [Concept( 'holdings', 'posesiones' )|E].\n\nCuando un condado cambia de manos por una [war|lE], el control se reduce drásticamente, un buen motivo para hacer vasallo al [Concept( 'holder', 'titular' )|E] actual (si el [casus_belli|lE] lo permite). El control de condado también se ve afectado por los [sieges|lE] y las [Concept( 'peasant_faction', 'revueltas campesinas' )|E].\n\nUn control reducido puede llevar a la [county_corruption|lE], y la principal forma de aumentar el control es mediante una [Concept( 'councillor_task', 'tarea de consejero' )|E], disponible para el [marshal|lE]."
 game_concept_absolute_control:0 "Control absoluto"
 game_concept_absolute_control_desc:1 "El control absoluto es un estado especial de [control|lE] que habilita [perk|lE] $absolute_control_perk_name$, que indica que el gobernante domina la población con mano de hierro.\n\nCuando el control es de #V 100#!, aparecerá como «$ABSOLUTE_COUNTY_CONTROL$» y dará bonificaciones extra en cuestión de [Concept( 'taxes', 'impuestos' )|E] y [Concept( 'levies', 'levas' )|E]."
 game_concept_county_corruption:0 "Corrupción condal"
 game_concept_county_corruption_desc:0 "Cuando un [Concept( 'county', 'condado' )|E] tiene un [control|lE] bajo o su [Concept( 'holder', 'titular' )|E] está [Concept( 'debt', 'endeudado' )|E], se puede dar una corrupción condal, que consiste en distintos tipos de [county_modifiers|lE] negativos.\n\nLa corrupción condal se irá con el tiempo, pero, si el origen persiste ([debt|E] o [control|E] bajo), puede desaparecer.\n\nLa tarea de control del consejero mariscal puede eliminar la corrupción condal con más rapidez."
 game_concept_county_modifier:0 "Modificador condal"
 game_concept_county_modifiers:0 "Modificadores condales"
 game_concept_county_modifier_desc:1 "Los modificadores condales son aquellos que afectan a los diferentes valores del [county|lE].\n\nTodo condado puede tener modificadores propios, que se pueden consultar en las [Concept( 'holdings', 'posesiones' )|E] del condado."
 game_concept_fleet:0 "Flota"
 game_concept_fleets:0 "Flotas"
 game_concept_fleet_desc:1 "Los [armies|lE] que entran en una zona marina [Concept( 'embark', 'embarcan' )|E] automáticamente en una flota. El [Concept( 'embarking', 'embarque' )|E] cuesta una cantidad de [gold|lE] que simboliza la adquisición y construcción de barcos.\n\nMientras estén en la flota, los [armies|lE] podrán viajar rápidamente por el agua, aunque el mantenimiento costará un #V 25 %#! más y empezarán a perder [supplies|lE] al cabo de #V [GetDefine('NFleet', 'ATTRITION_AFTER_DAYS')|0]#! días en el mar.\n\nLas flotas no se enfrentan entre sí en las [battles|lE].\n\nCuando un ejército toma tierra, la flota desaparece y este se considera [recently_disembarked|lE]."
 game_concept_domain_income:0 "Ingresos del dominio"
 game_concept_domain_taxes:0 "Impuestos de dominio"
 game_concept_domain_income_desc:1 "Tus impuestos de dominio consisten en los [taxes|lE] que recaudas en tu propio [domain|lE]. Las cantidades dependen del [control|lE] local y de los niveles de [development|lE]."
 game_concept_vassal_taxes:0 "Tributo de vasallaje"
 game_concept_vassal_taxes_desc:1 "Tus tributos de vasallaje consisten en los [taxes|lE] que recibes de tus [vassals|lE]. La cantidad depende de las [obligations|lE] de cada vasallo.\n\nDesde el punto de vista de tu vasallo, estos mismos impuestos se llaman [liege_taxes|lE] para distinguirlos de los que recaudan de sus propios vasallos."
 game_concept_liege_taxes:0 "Tributo señorial"
 game_concept_liege_taxes_desc:1 "Los tributos señoriales son aquellos [taxes|lE] que debemos pagar a nuestro [liege|lE] como parte de nuestras [obligations|lE]. Si somos [Concept( 'independent', 'independientes' )|E], no pagaremos tributos señoriales.\n\nDesde el punto de vista de nuestro señor, estos mismos impuestos se llaman [vassal_taxes|lE] para distinguirlos de cualquier tributo que tenga que pagar a su propio señor."
 game_concept_usurp_title:0 "Usurpar título"
 game_concept_usurp:0 "Usurpar"
 game_concept_usurped:0 "Usurpado"
 game_concept_usurpation:0 "Usurpación"
 game_concept_usurp_title_desc:1 "Se puede usurpar un [Concept( 'title', 'título' )|E] en posesión de un [Concept( 'ruler', 'gobernante' )|E] extranjero si más del #V 50 %#! de sus [Concept( 'counties', 'condados' )|E] [Concept( 'de_jure', 'de iure' )|E] están dentro de nuestro [Concept( 'realm', 'señorío' )|E]. Este proceso nos otorga el [Concept( 'title', 'título' )|E], lo que es especialmente importante para garantizarnos ser el [rightful_liege|lE] de nuestros [Concept( 'vassals', 'vasallos' )|E].\n\nLa usurpación es más complicada si la [Concept( 'faith', 'fe' )|E] del titular actual es hostil a la nuestra; en este caso, solo será posible si el titular ya no posee en su señorío ninguno de los [Concept( 'counties', 'condados' )|E] [Concept( 'de_jure', 'de iure' )|E]."
 game_concept_close_family:0 "Familiares cercanos"
 game_concept_close_family_members:0 "Familiares cercanos"
 game_concept_close_family_member:0 "Familiar cercano"
 game_concept_close_family_desc:0 "Los familiares cercanos de un personaje son:\n$BULLET_WITH_TAB$Padres\n$BULLET_WITH_TAB$Abuelos\n$BULLET_WITH_TAB$Hijos\n$BULLET_WITH_TAB$Nietos\n$BULLET_WITH_TAB$Hermanos"
 game_concept_extended_family:0 "Parientes"
 game_concept_extended_family_members:0 "Parientes"
 game_concept_extended_family_desc:0 "Los parientes de un personaje son:\n$BULLET_WITH_TAB$Primos\n$BULLET_WITH_TAB$Tíos\n$BULLET_WITH_TAB$Sobrinos"
 game_concept_family:0 "Familia"
 game_concept_family_members:0 "Miembros de la familia"
 game_concept_family_member:0 "Miembro de la familia"
 game_concept_family_desc:0 "La familia de un personaje consta de [Concept( 'close_family_members', 'familiares cercanos' )|E] y [Concept( 'extended_family_members', 'parientes' )|E]."
 game_concept_kinslayer:0 "Familicida"
 game_concept_kinslayers:0 "Familicidas"
 game_concept_kinslaying:0 "Familicidio"
 game_concept_kinslaying_desc:0 "Familicida es un personaje célebre por haber matado a un [family_member|lE]. Algunas [Concept( 'faith', 'fes' )|E] lo consideran un [Concept( 'criminal', 'delito' )|E] .\n\nLos tres rasgos de Familicidio son:\n$BULLET_WITH_TAB$[GetTrait('kinslayer_3').GetName( GetNullCharacter )]: quienes matan a sus [Concept( 'close_family', 'familiares cercanos' )|E].\n$BULLET_WITH_TAB$[GetTrait('kinslayer_2').GetName( GetNullCharacter )]: quienes matan a sus [extended_family|lE].\n$BULLET_WITH_TAB$[GetTrait('kinslayer_1').GetName( GetNullCharacter )]: quienes matan a miembros de su [Concept( 'dynasty', 'dinastía' )|E]."
 game_concept_gender_law:0 "Ley de género"
 game_concept_gender_laws:0 "Leyes de género"
 game_concept_gender_law_desc:0 "Todo [Concept( 'ruler', 'gobernante' )|E] tiene una ley principal de género que condiciona a quiénes puede pasar sus [Concept( 'titles', 'títulos' )|E] en la [Concept( 'succession', 'sucesión' )|E]. Las leyes de género también afectan a quién puede comandar [Concept( 'armies', 'ejércitos' )|E] y la posibilidad de tener múltiples [Concept( 'spouses', 'cónyuges' )|E] o [Concept( 'concubines', 'concubinas' )|E].\n\nLas leyes de género disponibles dependen de la [Concept( 'doctrine', 'doctrina' )|E] sobre la opinión sobre géneros que tenga la [Concept( 'faith', 'fe' )|E]."
 game_concept_depose:0 "Deponer"
 game_concept_deposed:0 "Depuesto"
 game_concept_depose_desc:0 "Los [Concept( 'rulers', 'gobernantes' )|E] pueden ser depuestos como resultado de las exigencias de una [Concept( 'faction', 'facción' )|E] o debido a eventos especiales. Sus [Concept( 'heirs', 'herederos' )|E] recibirán sus [Concept( 'titles', 'títulos' )|E] aunque el anterior gobernante siga con vida."
 game_concept_virtue:0 "Virtud"
 game_concept_virtues:0 "Virtudes"
 game_concept_virtuous:0 "Virtuoso"
 game_concept_virtue_desc:1 "Toda [faith|lE] considera que ciertos [traits|lE] son virtuosos. Los personajes con estos rasgos ganan bonificaciones de [opinion|lE] de todos los personajes que los consideren virtuosos, aunque no compartan la misma fe. Además, los personajes con rasgos cuya propia fe considere virtuosos ganarán [piety|lE] extra al mes.\n\nLos rasgos considerados virtudes varían de una fe a otra, pero normalmente surgen de la combinación de los [core_tenets|lE] de la fe y la [religion|lE] a la que esta pertenece."
 game_concept_sin:0 "Pecado"
 game_concept_sins:0 "Pecados"
 game_concept_sinful:0 "Pecaminoso"
 game_concept_sin_desc:1 "Toda [faith|lE] considera que ciertos [traits|lE] son pecaminosos. Los personajes con estos rasgos recibirán penalizaciones de [opinion|lE] de todos los personajes que los consideren pecaminosos, aunque no compartan la misma fe. Además, los personajes con rasgos cuya propia fe considere pecaminosos perderán [piety|lE] todos los meses.\n\nLos rasgos considerados pecaminosos varían de una fe a otra, pero normalmente surgen de la combinación de los [core_tenets|lE] de la fe y la [religion|lE] a la que esta pertenece."
 game_concept_excommunicate:0 "Excomulgar"
 game_concept_excommunicated:0 "Excomulgado"
 game_concept_excommunication:0 "Excomunión"
 game_concept_excommunication_desc:0 "El personaje [GetTrait('excommunicated').GetName( GetNullCharacter )] por su [head_of_faith|lE] será considerado un [Concept( 'criminal', 'delincuente' )|E] por otros personajes de su [Concept( 'faith', 'fe' )|E].\n\nSe puede declarar una [excommunication_war|lE] al [Concept( 'ruler', 'gobernante' )|E] [Concept( 'independent', 'independiente' )|E] que haya sido [GetTrait('excommunicated').GetName( GetNullCharacter )|l].\n\nLa excomunión se puede retirar o bien pidiendo perdón al [head_of_faith|lE] o cambiando a una [Concept( 'faith', 'fe' )|E] diferente."
 game_concept_legalism:0 "Legalismo"
 game_concept_legalistic:0 "Legalista"
 game_concept_legalism_desc:1 "Se trata de un [core_tenet|lE] que enfatiza la práctica legal y la tradición en la teología y la devoción. Afecta a los costes de ley y a la afiliación de un [Concept( 'vassal', 'vasallo' )|E] a una [Concept( 'faction', 'facción' )|E] en función del número de [sins|lE] o [virtues|lE] que tenga un [Concept( 'ruler', 'gobernante' )|E]."
 game_concept_dynasty_prestige_level_0:0 "Origen humilde"
 game_concept_dynasty_prestige_level_1:0 "Desconocido"
 game_concept_dynasty_prestige_level_2:0 "Insignificante"
 game_concept_dynasty_prestige_level_3:0 "Notable"
