l_spanish:
 
 east_europe.0001.t:1 "Los eslavos occidentales, unidos"
 east_europe.0001.desc:0 "Las antiguas tribus vuelven a estar unidas, y lo he hecho yo, como hizo Samo hace siglos. Su imperio murió con él, pero sé que a [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] le aguarda un gran futuro. ¡Esto es solo el comienzo!"
 east_europe.0001.a:0 "¡Gloria a [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"

 east_europe.0002.desc:0 "Igual que Samo unió a las tribus wendas hace siglos, [western_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)] ha unido a los pueblos eslavos del Oeste bajo un solo estandarte. ¿Soportará esta unión el paso del tiempo, o se vendrá abajo como el imperio de Samo? Solo [ROOT.Char.GetFaith.HighGodName] lo sabe."

 east_europe.0005.t:0 "Los eslavos del sur, unidos"
 east_europe.0005.desc:0 "He unido a las antiguas tribus bajo un solo estandarte. Juntos somos más fuertes que nunca. ¡No seremos conquistados! ¡No seremos eliminados!"

 east_europe.0006.desc:0 "[southern_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha reunido a los pueblos eslavos del sur bajo un solo estandarte. ¿Soportará esta unión el paso del tiempo, o la destrozarán las viejas rencillas? Solo [ROOT.Char.GetFaith.HighGodName] lo sabe."

 east_europe.0010.t:0 "El nacimiento de Eslavia"
 east_europe.0010.desc:0 "He logrado lo imposible, en el día de hoy, todos los eslavos están unidos bajo un solo estandarte. ¡Mi nuevo imperio se extiende desde el corazón de Europa al Oeste hasta las tundras heladas del Este!\n\n¡Solo unos pocos héroes de la historia habían logrado una hazaña semejante! Ahora formo parte de ellos y mi nombre vivirá para siempre."
 east_europe.0010.a:0 "¡Gloria a Eslavia!"

 east_europe.00011.desc:0 "[slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha logrado lo imposible, unir a todos los pueblos eslavos bajo un solo estandarte. ¿Seguirá prosperando este extenso impeiro o lo destrozarán las viejas rencillas? Solo [ROOT.Char.GetFaith.HighGodName] lo sabe."

 east_europe.0015.t:0 "Defensores de [ROOT.Char.GetFaith.HighGodName]"
 east_europe.0015.desc:0 "El Salón de los Héroes se ha construido en…"
 east_europe.0015.a:0 "… [target_list_member_a.GetNameNoTierNoTooltip]."
 east_europe.0015.b:0 "… [target_list_member_b.GetNameNoTierNoTooltip]."
 east_europe.0015.c:0 "… [target_list_member_c.GetNameNoTierNoTooltip]."
 east_europe.0015.d:0 "… [target_list_member_d.GetNameNoTierNoTooltip]."

 east_europe.0016.desc:1 "Bajo mi liderazgo, los clanes se han unido para construir un gran salón de guerra en [holy_site.GetNameNoTierNoTooltip]. Dentro de sus gruesos muros de piedra nos preparamos para la guerra…\n\nLos incursores extranjeros llevan generaciones codiciando nuestras tierras, y yo digo ¡que vengan! ¡Que pongan a prueba su fuerza contra nuestros valientes héroes [defender_of_highgod.GetFaith.GetAdjectiveNoTooltip]s! ¡Que su sangre empañe la tierra y tiña los ríos de rojo!"
 east_europe.0016.a:1 "¡Salve, [defender_of_highgod.GetFaith.WarGodName]!"

 east_europe.0017.desc:1 "[defender_of_highgod.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha unido a todos los clanes de su señorío en la defensa contra invasores extranjeros. Se ha construido un gran salón de guerra en [holy_site.GetNameNoTierNoTooltip] donde ya se han reunido los orgullosos héroes [defender_of_highgod.GetFaith.GetAdjectiveNoTooltip]s."


#HUNGARIAN DECISIONS
 east_europe.0030.t:0 "Nuevo comienzo"
 east_europe.0030.desc:0 "Si acogemos a comerciantes, granjeros y artesanos experimentados de las tierras del oeste y el sur, [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] pronto se convertirá en un centro pujante de comercio y acabará abandonando sus raíces tribales.\n\nCon suerte, estos nuevos colonos cristianos también ayudarán a sofocar las últimas resistencias paganas descontentas de entre mis súbditos y a fortalecer a  [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] como un país [scoped_ruler.GetFaith.GetAdjective] de verdad."
 east_europe.0030.a:0 "¡Sed todos bienvenidos!"
 east_europe.0031.t:0 "Los nuevos colonos"
 east_europe.0031.desc.vassals:0 "[scoped_ruler.GetTitledFirstName] ha decidido dar la bienvenida a colonos extranjeros de los países [scoped_ruler.GetFaith.GetReligion.GetAdjectiveNoTooltip]s vecinos.\n\nEspera que estas incorporaciones ayuden a poblar nuestras tierras más rápidamente y a aumentar el comercio con nuestros aliados."
 east_europe.0031.desc.others:1 "[scoped_ruler.GetTitledFirstName] ha decidido dar la bienvenida a colonos extranjeros de los países [scoped_ruler.GetFaith.GetReligion.GetAdjectiveNoTooltip]s vecinos de [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nEspera que estas incorporaciones ayuden a poblar sus tierras más rápidamente y a aumentar el comercio con sus aliados."
 east_europe.0031.a:0 "¡Pues no confío en ellos!"
 east_europe.0031.b:0 "Ya veo…"

 east_europe.0032.t:0 "Los viejos ritos"
 east_europe.0032.desc:0 "Mis antepasados adoptaron el cristianismo para sacar a [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] de sus raíces tribales y hacer prosperar nuestras tierras, pero ha llegado el momento de abandonar esta fe extranjera y volver a las antiguas tradiciones.\n\nDemasiadas veces hemos tenido que sofocar revueltas de nuestros súbditos magiares para conservar el favor de la Iglesia. A partir de hoy, volvemos a dar la bienvenida a nuestras tierras a los viejos espíritus."
 east_europe.0032.a:0 "¡Que [scoped_ruler.GetFaith.HighGodName] nos proteja!"
 east_europe.0033.t:0 "Renacimiento magiar"
 east_europe.0033.desc.magyar:0 "[scoped_ruler.GetTitledFirstName] ha decidido abandonar el culto a Cristo y devolver a [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] a sus raíces magiares.\n\nBasta de sufrir en silencio mientras nuestra fe se marchita bajo la insensible sombra de la cruz romana, ¡tenemos una última oportunidad de recuperar nuestras antiguas tradiciones!"
 east_europe.0033.desc.christian:0 "¡Ha ocurrido lo impensable! [scoped_ruler.GetTitledFirstName] ha decidido abandonar el cristianismo y devolver a [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] a sus antiguas raíces paganas.\n\nHa invitado a todos sus súbditos leales a continuar libremente los antiguos ritos, asegurándoles que su blasfemia no tendrá repercusiones."
 east_europe.0033.desc.others:0 "Parece que mi [scoped_ruler.Custom('ES_SennorSennora')] ha decidido abandonar el [old_faith.GetName] en favor de las antiguas tradiciones paganas de sus antepasados.\n\n[scoped_ruler.GetTitledFirstName] espera ganarse de este modo el cariño de las comunidades magiares de [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] que siguen practicando los antiguos ritos en secreto."
 east_europe.0033.a:0 "¡Yo también he sentido la llamada de [scoped_ruler.GetFaith.HighGodName]!"
 east_europe.0033.b.a:0 "¡Por fin!"
 east_europe.0033.b.b:0 "¿Se ha vuelto loc[scoped_ruler.Custom('ES_OA')]?"
 east_europe.0033.b.c:0 "Ya veo…"
 east_europe.0034.desc.magyar:0 "[scoped_ruler.GetTitledFirstName] ha decidido abandonar el culto a Cristo y devolver a [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] a sus raíces magiares.\n\nCon suerte, a partir de ahora nuestros hermanos húngaros podrán celebrar los ritos debidos tal como quisieron sus antepasados."
 east_europe.0034.desc.christian:0 "Afectad[scoped_ruler.Custom('ES_OA')] por alguna enfermedad, [scoped_ruler.GetTitledFirstName] ha abandonado el [old_faith.GetName] en favor del paganismo bárbaro de sus antepasados.\n\nNi duda cabe de que este acto podrá en grave peligro la salvación de las almas de todos sus súbditos, así como terminará con cualquier apariencia de civilización que [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] hubiera logrado en los últimos años."
 east_europe.0034.b.a:0 "¡Bien por ellos!"
 east_europe.0034.b.b:0 "Iba a ocurrir antes o después…"
 east_europe.0034.b.c:0 "¿Qué será de ellos?"

#BOSNIAN DECISIONS
 east_europe.0101.t:0 "Primer[founder.Custom('ES_XA')] [founder.GetTitleAsNameNoTooltip] de toda Bosnia"
 east_europe.0101.desc:0 "La montañosa Bosnia ha pasado durante siglos por todas las potencias beligerantes de los Balcanes. Otros eslavos del norte y del sur; los señores jinetes de los Cárpatos del momento; emperadores de Bulgaria o Constantinopla; incluso los príncipes mercaderes del Adriático.\n\nA partir de hoy, eso se acabó.\n\nCon mi coronación, Bosnia es un reino propio, ¡la fuerza y la gloria nos aguardan!"
 east_europe.0101.a:0 "¡Mi legado será recordado durante siglos!"
 east_europe.0101.b:0 "¡[founder.GetFaith.HighGodName] nos bendice!"
 east_europe.0101.c:0 "La verdad, mientras sea [founder.GetTitleAsNameNoTooltip] de #EMP algún lado#!…"
 east_europe.0102.t:0 "$east_europe.0101.t$"
 east_europe.0102.desc:0 "Mis heraldos me traen noticias de los valles de los Alpes dináricos. Al parecer, [founder.GetShortUIName] ha sido proclamad[founder.Custom('ES_OA')] [founder.GetTitleAsNameNoTooltip] de [founder.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nCon los defendibles valles montañosos y los oscuros bosques de las tierras altas bosnias bajo su control y el apoyo de los lugareños, el reino de [founder.GetTitledFirstNameNoTooltip] parece seguro.\n\nPor ahora."
 east_europe.0102.a:0 "Un patético advenedizo, como mucho."
 east_europe.0102.b:0 "¡Salve, [founder.GetShortUINameNoTooltip]!"
 east_europe.0102.c:0 "Veremos cuánto dura…"

 east_europe.0111.t.setup:0 "Herejes entre nosotros"
 east_europe.0111.tt.announce_failure:0 "¡Tu intento de acusar a la $bosnian_church$ de herejía fracasa!"
 east_europe.0111.tt.cancellation_cooldown:0 "La $bosnian_church$ no podrá volver a ser acusada de herejía durante [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_cancellation_cooldown_value')|0] años"
 east_europe.0111.tt.regular_cooldown:0 "La $bosnian_church$ no podrá volver a ser acusada de herejía durante [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_failure_cooldown_value')|0] años"
 east_europe.0111.tt.critical_cooldown:0 "La $bosnian_church$ no podrá volver a ser acusada de herejía durante [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_critical_failure_cooldown_value')|0] años"
 #[EmptyScope.ScriptValue('vengeful_scheme_success_chance_modifier')|0]
 east_europe.0111.t:0 "$east_europe.0111.t.setup$: cartas a [hof.Custom('ES_AlAla')] [hof.GetTitledFirstNameNoTooltip]"
 east_europe.0111.desc:0 "¿Quién sabe cuánto tiempo han pasado estos supuestos [heretic.GetFaith.GetAdherentNamePluralNoTooltip] sin ser descubiertos? ¿Una década? ¿Un siglo? ¿Desde la visita del bendito san Martín?\n\nPor mucho tiempo que se haya permitido que esta herejía se encone en las regiones inexploradas de Bosnia, la indulgencia de nuestros antepasados ha dado malos frutos, ¡y no puedo soportarlo! ¡Ver a un[heretic.Custom('ES_XA')] [heretic.Custom('InsultNoun')] como [heretic.GetTitledFirstName] alardeando de [accuser.GetFaith.HighGodName] abiertamente!\n\nEl mundo asume que son buenos [accuser.GetFaith.GetAdherentNamePluralNoTooltipser] así…"
 east_europe.0111.a:0 "¡Traedme pergamino y pluma!"
 east_europe.0111.a.tt:0 "Se escribe una carta"
 east_europe.0111.b:0 "Tengo mejores cosas que hacer…"
 east_europe.0112.t:0 "[hof.Custom2('AppropriateGreeting',accuser)]"
 east_europe.0112.desc.intro:0 "Vuestra insistencia de que los [heretic.GetFaith.GetAdherentNamePluralNoTooltip] son herejes es ridícula."
 east_europe.0112.desc.culture:0 "[accuser.GetTitledFirstName] es compatriota mí[accuser.Custom('ES_OA')] y vos no sabéis nada de nuestras costumbres."
 east_europe.0112.desc.rival:0 "Sinceramente, si hay #EMP alguien#! que sea culpable de herejía, ese sois vos, ¡so [accuser.Custom('InsultNoun')|l] [accuser.Custom('InsultAdjective')], [accuser.Custom('InsultAdjective')] y [accuser.Custom('InsultAdjective')]!"
 east_europe.0112.desc.sinful:0 "Vuestros pecados son tantos que apenas se pueden contar, ¿y tenéis las agallas de criticar a otros?"
 east_europe.0112.desc.negative_opinion:0 "Si respetase vuestra opinión un poco, tal vez le daría crédito a vuestras ideas. Lamentablemente, no es así."
 east_europe.0112.desc.fallback:0 "Unas afirmaciones tan falsas no son propias de un[accuser.Custom('ES_XA')] [accuser.GetWomanMan] de vuestra posición."
 east_europe.0112.desc.outro:0 "\n\nEspero que esto ponga fin al asunto y la próxima vez os lo penséis mejor antes de escribir."
 east_europe.0112.a:0 "¡Ese idiota no ve nada!"
 east_europe.0113.t:0 "[hof.Custom2('AppropriateGreeting',accuser)]"
 east_europe.0113.desc:0 "Vuestras palabras me preocupan sobremanera. ¡Quién pensaría que una corrupción tan profunda se esconde tan cerca del corazón de la cristiandad!\n\nConsultaré con [heretic.GetTitledFirstNameNoTooltip], y decidiré la verdad sobre este asunto."
 east_europe.0113.a:0 "¡Las ruedas de la justicia se ponen en marcha!"
 east_europe.0113.a.tt:0 "[hof.GetTitledFirstNameNoTooltip] escribe a [heretic.GetTitledFirstNameNoTooltip]…"
 east_europe.0114.t:0 "$east_europe.0111.t.setup$: la inquisición [hof.GetFaith.GetAdjectiveNoTooltip]"
 east_europe.0114.desc:0 "Sostienes la carta de [hof.GetTitledFirstName] entre tus dedos temblorosos, aunque no sabes bien si el temblor es de miedo o de furia: ¡gracias a las maquinaciones del retorcid[accuser.Custom('ES_OA')] [accuser.GetName], [hof.GetTitledFirstNameNoTooltip] amenaza con declarar herejes a todos los [heretic.GetFaith.GetAdherentNamePluralNoTooltip]!\n\nEste terrible acto hará que tus hermanos cristianos lancen sobre ti un diluvio de guerras santas, a menos que puedas convencer a [hof.GetTitledFirstNameNoTooltip] de lo contrario.\n\nHay que escribir una respuesta."
 east_europe.0114.a:0 "¿Tal vez un astuto ensayo teológico?"
 east_europe.0114.a.tt_success:0 "Convences a [hof.GetTitledFirstNameNoTooltip]"
 east_europe.0114.a.tt_success.tt:0 "¡Se descartan las acusaciones de herejía!"
 east_europe.0114.a.tt_failure:0 "Tu argumento fracasa"
 east_europe.0114.a.tt_failure.tt:0 "Las acusaciones de herejía parecen ciertas…"
 east_europe.0114.b:0 "A mi parecer, bastará con un pequeño recordatorio…"
 east_europe.0114.b.tt:0 "¡[hof.GetTitledFirstName] estará obligad[hof.Custom('ES_OA')] a ponerse de tu parte!"
 east_europe.0114.c:0 "Si pudiera ver el lado político de todo esto…"
 east_europe.0114.c.tt_success:0 "La narrativa cambia al cinismo político"
 east_europe.0114.c.tt_failure:0 "El argumento sigue siendo teológico"
 east_europe.0114.d:0 "No podemos oponernos a la Iglesia más grande: #EMP debo#! convertirme."
 east_europe.0114.d.tt:0 "Tendrás que decidir si convertirte sincera o cínicamente"
 east_europe.0114.e:0 "¡Nuestra fe es tan válida como la suya! ¡Una carta de desafío!"
 east_europe.0114.e.tt:0 "¡[hof.GetTitledFirstName] seguramente declare herética a la $bosnian_church$!"
 east_europe.0115.t:0 "$east_europe.0116.t$"
 east_europe.0115.desc.intro:0 "¡Maldit[heretic.Custom('ES_OA')] sea [heretic.Custom('ES_ElElla')] y sus condenados ojos, [heretic.GetTitledFirstName] se ha convertid[heretic.Custom('ES_OA')]!\n\n"
 east_europe.0115.desc.political:0 "Aunque [hof.GetTitledFirstName] parecer totalmente convencid[hof.Custom('ES_OA')], me resulta obvio que este movimiento es un gesto político poco entusiasta: [heretic.GetFirstNameNoTooltip] afirmó #EMP sol[heretic.Custom('ES_OA')]#! su lealtad al [hof.GetFaith.GetNameNoTooltip]. Ni un solo vasallo o familiar consigo."
 east_europe.0115.desc.wholehearted:0 "La acción parece ser sincera y [heretic.GetFirstNameNoTooltip] ha traído consigo a su familia cercana y varios magnates importantes a la fe [hof.GetFaith.GetAdjective]. Eso casi lo hace más irritante."
 east_europe.0115.desc.outro:0 "\n\nPor ahora, el asunto está resuelto. Herejes o no, [hof.GetTitledFirstNameNoTooltip] está convencid[hof.Custom('ES_OA')] de que tiene lo bastante controlada a la $bosnian_church$."
 east_europe.0115.a:0 "¡Basta, me rindo!"
 east_europe.0115.b:0 "¡Hereje una vez, hereje #EMP siempre#!!"
 east_europe.0115.b.toast:0 "[accuser.GetShortUIName] enfurecid[accuser.Custom('ES_OA')] por tu evasión"
 east_europe.0116.t:0 "$east_europe.0111.t.setup$: cambio de actitud"
 east_europe.0116.desc:0 "[hof.GetTitledFirstName] requiere un acto total de arrepentimiento: una conversión, abrazar totalmente el [hof.GetFaith.GetNameNoTooltip].\n\nSin embargo, yo sé que mis hermanos [heretic.GetFaith.GetAdherentNamePluralNoTooltip] son fuertes. Tal vez sería suficiente con convertirme #EMP yo#! solo.\n\nPor otra parte, eso solo retrasaría el asunto. Tal vez sea mejor que aceptemos este cambio ahora que podemos hacerlo pacíficamente."
 east_europe.0116.a:0 "No, una conversión personal será suficiente."
 east_europe.0116.b:0 "¡Se acabó! ¡Todos debemos ser [hof.GetFaith.GetAdherentNamePluralNoTooltip] devotos!"
 east_europe.0117.t:0 "$east_europe.0111.t.setup$: un alivio temporal"
 east_europe.0117.desc.intro:0 "Por desgracia, [hof.GetTitledFirstName] ha elegido #EMP no#! denunciar a la $bosnian_church$ de herejía.\n\n"
 east_europe.0117.desc.critical_success:0 "Y lo que es peor, ¡de algún modo, [heretic.GetTitledFirstName] ha persuadido [hof.Custom('ES_AlALa')] [hof.GetFaith.ReligiousHeadName] para excomulgarme! Solo [heretic.GetFirstNameNoTooltip] sabe qué horrible brujería u oscuro secretó logró tal cosa, pero ahora todos los señores cristianos me miran con una repugnancia normalmente reservada a paganos y cismáticos."
 east_europe.0117.desc.theological_debate:0 "Muchas semanas de intenso debate erudito entre [hof.Custom('ES_ElElla')] y [heretic.GetTitledFirstName] han hecho que [hof.Custom('ES_ElLa')] [hof.GetFaith.ReligiousHeadName] se vaya acercando al modo de pensar de [heretic.GetFirstNameNoTooltip], aceptando que los [heretic.GetFaith.GetAdherentNamePluralNoTooltip] son solo [hof.GetFaith.GetAdherentNamePluralNoTooltip] un poco atrasados."
 east_europe.0117.desc.political_leverage:0 "Las circunstancias que rodean el asunto son dudosas como poco, del mismo modo que los descubrimientos que enviaron los inquisidores a [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] son de dominio público y totalmente condenatorios. Parece que algún #EMP otro#! factor ha hecho cambiar de idea a [hof.GetFaith.ReligiousHeadName]."
 east_europe.0117.desc.political_manoeuvrings:0 "Muchas semanas de intensa redacción de cartas, testimonios falsificados y soborno de inquisidores enviados a investigar a [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] han convencido [hof.Custom('ES_AlAla')] [hof.GetFaith.ReligiousHeadName] de que mis acusaciones estaban solo motivadas por un posible beneficio político y eran totalmente absurdas."
 east_europe.0117.desc.outro:0 "\n\nDe momento, los herejes respiran tranquilos, por ahora. Otros [hof.GetFaith.ReligiousHeadName]s puede que no los miren con tanta simpatía…"
 east_europe.0117.a:0 "Ag, qué pérdida de tiempo y esfuerzo."
 east_europe.0117.b:0 "¡Es un escándalo!"
 east_europe.0117.c:0 "¡[accuser.GetFaith.HighGodName] puede perdonar, pero yo no!"
 east_europe.0117.c.toast:0 "$east_europe.0115.b.toast$"
 east_europe.0117.d:0 "¿Se #EMP me#! niega la comunión? ¡Pues entonces fundaré mi propia iglesia, #EMP maldita sea#!!"
 east_europe.0118.t:0 "$east_europe.0111.t.setup$: un pequeño respiro"
 east_europe.0118.desc.intro:0 "Llevó semanas de negociación y cartas cuidadosamente redactadas, pero al fin [hof.GetTitledFirstName] se ha acercado a mi punto de vista.\n\n"
 east_europe.0118.desc.critical_success:0 "De hecho, haciendo uso de un exceso de influencia sobre [hof.Custom('ES_ElLa')] [hof.GetFaith.ReligiousHeadTitleName], he conseguido darle la vuelta la situación [accuser.Custom('ES_DelDela')] [accuser.Custom('InsultAdjective')] [accuser.GetTitledFirstName].\n\nPor sus espurias acusaciones contra cristianos fieles, ¡[hof.GetTitledFirstNameNoTooltip] ha aceptado excomulgar[accuser.Custom('ES_LoLa')]!"
 east_europe.0118.desc.theological_debate:0 "Aunque [hof.Custom('ES_ElLa')] [hof.GetFaith.ReligiousHeadTitleName] sigue creyendo que somos salvajes atrasados, ha aceptado que, aunque equivocados, no somos herejes."
 east_europe.0118.desc.political_leverage:0 "Toda esta experiencia me ha costado la ventaja que tenía sobre [hof.Custom('ES_ElLa')] [hof.GetFaith.ReligiousHeadTitleName], pero [hof.GetTitledFirstNameNoTooltip] ha aceptado a regañadientes que no somos herejes, sino solo ignorantes."
 east_europe.0118.desc.political_manoeuvrings:0 "El proceso requirió no pocas acusaciones cruzadas, cartas falsas de [accuser.GetTitledFirstName], y acertados sobornos a los inquisidores visitantes. Pero [hof.Custom('ES_ElLa')] [hof.GetFaith.ReligiousHeadTitleName] ha proclamado formalmente que somos inocentes y que todo este embrollo ha sido una cuestión local."
 east_europe.0118.desc.outro:0 "\n\nLos [heretic.GetFaith.GetAdherentNamePluralNoTooltip] fieles de todas partes respiran con alivio."
 east_europe.0118.a:0 "¡[heretic.GetFaith.FateGodName] nos sonríe!"
 east_europe.0118.b:0 "Me alegra que el asunto se haya solventado."
 east_europe.0119.t:0 "$east_europe.0111.t.setup$: despojados de tolerancia"
 east_europe.0119.desc.intro:0 "Como era de esperar, tan pronto como empezó a investigar el asunto seriamente, [hof.GetTitledFirstName] descubrió #EMP grandes#! pruebas de herejía entre los [heretic.GetFaith.GetAdherentNamePluralNoTooltip].\n\n"
 east_europe.0119.desc.theological_debate:0 "Naturalmente, [heretic.GetTitledFirstName] intentó escabullirse, pero [hof.Custom('ES_ElLa')] [hof.GetFaith.ReligiousHeadName] barrió sus míseros argumentos teológicos con mofa."
 east_europe.0119.desc.political_manoeuvrings:0 "[heretic.GetTitledFirstName] trató de tachar mi carta de cínico e interesada, pero su burda postura política no recibió simpatía alguna [hof.Custom('ES_DelDela')] [hof.GetFaith.ReligiousHeadName], quien a su vez lo condenó como un mero intento de escurrir el bulto."
 east_europe.0119.desc.unrepentant_heretics:0 "Al verse confrontad[heretic.Custom('ES_OA')], [heretic.GetTitledFirstName] no se esforzó por ocultar su desprecio por [hof.Custom('ES_ElLa')] [hof.GetFaith.ReligiousHeadTitleName], ¡mofándose abiertamente [hof.Custom('ES_DelDela')] [hof.GetFaith.ReligiousHeadName] mientras reclamaba la validez de su corrupta fe!"
 east_europe.0119.desc.outro:0 "\n\nSe han enviado cartas a todos los cristianos vecinos del credo correcto, denunciando a [heretic.GetFirstNameNoTooltip] y su fe blasfema."
 east_europe.0119.a:0 "¡Qué satisfacción!"
 east_europe.0120.t:0 "[hof.Custom2('AppropriateGreeting',heretic)]"
 east_europe.0120.desc.intro:0 "Me duele informaros que, a mi parecer, vuestra fe está desviada en extremo, y no está meramente atrasada y corregible, como esperaba.\n\n"
 east_europe.0120.desc.theological_debate:0 "Vuestras excusas mal redactadas caen en oídos sordos. ¡Estos argumentos teológicos infundados solo #EMP prueban#! vuestra culpa y no puedo tolerar un pensamiento tan heterodoxo."
 east_europe.0120.desc.political_manoeuvrings:0 "Vuestros intentos de denunciar el asunto como un movimiento político puramente cínico son obviamente las mentiras desesperadas de un heresiarca depravado, y no permitiré que se cuestionen los motivos de los buenos [hof.GetFaith.GetAdherentNamePluralNoTooltip]."
 east_europe.0120.desc.unrepentant_heretics:0 "Que admitáis vuestra culpa tan abiertamente me confunde y entristece, porque muestra que no hay posibilidad de redención para vos. Rezo por las almas ignorantes de vuestros súbditos perdidos, pero la necesidad obliga."
 east_europe.0120.desc.outro:0 "\n\nA partir de este día, los [heretic.GetFaith.GetAdherentNamePluralNoTooltip] serán considerados como herejes por todos los cristianos justos. ¡Que vuestro vicio se pudra en el infierno!"
 east_europe.0120.a:0 "¡Qué desastre!"
 east_europe.0120.a.tt:0 "[hof.GetFaith.GetAdherentNamePluralNoTooltip|U] hambrientos se vuelven hacia tus tierras…"
 east_europe.0121.t:0 "$east_europe.0119.t$"
 east_europe.0121.desc.intro:0 "Las últimas semanas se ha librado una encarnizada lucha dialéctica a tres bandas entre [accuser.GetFullName], [heretic.GetFullName] y [hof.GetTitledFirstName] sobre el estatus ecuménico de la $bosnian_church$.\n\n"
 east_europe.0121.desc.theological_debate:0 "La mayoría de las discusiones han sido de naturaleza teológica, con [heretic.GetFirstNameNoTooltip] tratando de asegurar a [hof.GetTitledFirstNameNoTooltip] que los [heretic.GetFaith.GetAdherentNamePluralNoTooltip] son buenos [hof.GetFaith.GetAdherentNamePluralNoTooltip], solo que de hábitos rurales.\n\nPor desgracia para [heretic.Custom('ES_ElElla')], esto no ha funcionado."
 east_europe.0121.desc.political_manoeuvrings:0 "Pese a los esfuerzos de [heretic.GetFirstNameNoTooltip] por pintar la acusación de [accuser.GetFirstNameNoTooltip] como un mero invento político [hof.Custom('ES_ElLa')] [hof.GetFaith.ReligiousHeadName] se ha situado contra [heretic.Custom('ES_ElElla')].\n\n"
 east_europe.0121.desc.unrepentant_heretics:0 "Al final, parece que la posición de [heretic.GetFirstNameNoTooltip] estaba perdida desde el principio, cuando optó por admitir los cargos de heterodoxia al tiempo que intentaba describir su fe como válida.\n\n"
 east_europe.0121.desc.outro:0 "¡Por decreto de [hof.GetTitledFirstNameNoTooltip], a partir de hoy los [heretic.GetFaith.GetAdherentNamePluralNoTooltip] se consideran herejes para todos los cristianos ecuménicos!"
 east_europe.0121.a:0 "¿Herejes entre nosotros?"
 east_europe.0121.b:0 "La verdad, me da igual."
 east_europe.0121.c:0 "¡Solo queremos que nos dejen en paz!"
 east_europe.0123.t:0 "$east_europe.0124.t$"
 east_europe.0123.desc.intro:0 "$east_europe.0124.desc.intro$"
 east_europe.0123.desc.hof_died:0 "Con la muerte de [hof.GetTitledFirstName], la fuerza eclesiástica que impulsaba la inquisición en [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] ha desaparecido."
 east_europe.0123.desc.heretic_died:0 "Con la muerte de [heretic.GetTitledFirstName], [hof.GetTitledFirstName] parece contentarse con asumir que cualquier herejía significativa también ha muerto, y la inquisición que se envió a [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] ha sido llamada de vuelta."
 east_europe.0123.desc.hof_no_longer_hof:0 "$east_europe.0124.desc.hof_no_longer_hof$"
 east_europe.0123.desc.heretic_not_independent_ruler:0 "Como [heretic.GetTitledFirstName] ya no es un[heretic.Custom('ES_XA')] gobernante cristian[heretic.Custom('ES_OA')] independiente, a [hof.GetTitledFirstName] ya no le parece que merezca la pena ser investigad[heretic.Custom('ES_OA')] como fuente de herejía."
 east_europe.0123.desc.heretic_now_ecumenical_christian:0 "Con la conversión de [heretic.GetTitledFirstName] al [heretic.GetFaith.GetName], [hof.GetTitledFirstName] se ha convencid[hof.Custom('ES_OA')] de su sincera devoción por [hof.GetFaith.HighGodName]."
 east_europe.0123.desc.heretic_now_different_heresy:0 "Con la conversión de [heretic.GetTitledFirstName] al [heretic.GetFaith.GetName], la cuestión de la herejía ha pasado de «si» a «qué»: los inquisidores de [hof.GetFaith.ReligiousHeadName] son incapaces de buscar heterodoxias en un país abiertamente gobernado por un[heretic.Custom('ES_XA')] hereje."
 east_europe.0123.desc.heretic_now_infidel:0 "Con la conversión de [heretic.GetTitledFirstName] al [heretic.GetFaith.GetName], est[heretic.Custom('ES_EA')] ha pasado de hereje en potencia a infiel confirmad[heretic.Custom('ES_OA')]. Ni qué decir tiene, que los inquisidores de [hof.GetFaith.ReligiousHeadName] han sido expulsados sin miramientos de [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 east_europe.0123.desc.heretic_now_heathen:0 "Con la conversión de [heretic.GetTitledFirstName] al [heretic.GetFaith.GetName], est[heretic.Custom('ES_EA')] ha pasado de hereje en potencia a infiel confirmad[heretic.Custom('ES_OA')]. Ante esta bofetada en el rostro de [hof.GetFaith.HighGodName], el estatus ecuménico de la $bosnian_church$ no parece nada importante."
 east_europe.0123.desc.fallback:0 "$east_europe.0124.desc.fallback$"
 east_europe.0123.desc.outro:0 "$east_europe.0124.desc.outro$"
 east_europe.0123.a:0 "¡No se suponía que tenía que acabar así!"
 east_europe.0124.t:0 "$east_europe.0111.t.setup$: el caso se viene abajo"
 east_europe.0124.desc.intro:0 "Parece que la fortuna está con los $bosnian_church_adherent_plural$.\n\n"
 east_europe.0124.desc.hof_died:0 "Tras la muerte de [hof.GetTitledFirstName], la inquisición en [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] se ha desmoronado, y muchos dignatarios eclesiásticos importantes han sido llamados de vuelta para tratar la sucesión eclesiástica."
 east_europe.0124.desc.heretic_died:0 "Tras la muerte de [heretic.GetTitledFirstName], [hof.GetTitledFirstName] parece contentarse con saber que cualquier desviación importante entre los $bosnian_church_adherent_plural$ seguramente desaparezca pronto, ya que [heretic.Custom('ES_ElLa')] supuest[heretic.Custom('ES_OA')] heresiarca ha ido al [hof.GetFaith.NegativeAfterLife|U], según dicen."
 east_europe.0124.desc.hof_no_longer_hof:0 "Con el derrocamiento [hof.Custom('ES_DelDela')] ex[absolute_faith.ReligiousHeadName|l] [hof.GetFirstName], el caos ha envuelto a la inquisición en [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip], y se ha evaporado cualquier posibilidad de un veredicto útil."
 east_europe.0124.desc.heretic_not_independent_ruler:1 "Ahora que [Select_CString(heretic.IsLocalPlayer,'ya no',heretic.GetShortUIName)] [Select_CString(heretic.IsLocalPlayer,'soy','ya no es')] un[heretic.Custom('ES_XA')] gobernante cristian[heretic.Custom('ES_OA')] independiente, [hof.GetTitledFirstName] no cree que merezca la pena investigar[Select_CString(heretic.IsLocalPlayer,'me','')][heretic.Custom('ES_LoLa')]."
 east_europe.0124.desc.heretic_now_ecumenical_christian:0 "Ante mi reciente conversión al [heretic.GetFaith.GetName], [hof.GetTitledFirstName] ya no tiene motivos para dudar de mi fe en [hof.GetFaith.HighGodName]."
 east_europe.0124.desc.heretic_now_different_heresy:0 "Ante mi reciente conversión al [heretic.GetFaith.GetName], [hof.GetTitledFirstName] #EMP ya#! me considera un[ROOT.Char.Custom('ES_XA')] hereje y está muy ocupad[hof.Custom('ES_OA')] condenando mi impiedad, para respaldar su propia investigación sobre una herejía potencialmente inferior."
 east_europe.0124.desc.heretic_now_infidel:0 "Ante mi reciente conversión al [heretic.GetFaith.GetName], [hof.GetTitledFirstName] me ha proclamado un[ROOT.Char.Custom('ES_XA')] infiel y traidor[ROOT.Char.Custom('ES_XA')] a los ojos de [hof.GetFaith.HighGodName]. Los delitos potenciales de los $bosnian_church_adherent_plural$ parecerán leves en comparación."
 east_europe.0124.desc.heretic_now_heathen:0 "Ante mi reciente conversión al [heretic.GetFaith.GetName], [hof.GetTitledFirstName] me ha proclamado un[ROOT.Char.Custom('ES_XA')] pagan[ROOT.Char.Custom('ES_OA')] desalmad[ROOT.Char.Custom('ES_OA')] y apóstata de la peor calaña. Si aún me importase un ápice su dios muerto, supongo que eso podría dolerme un poco."
 east_europe.0124.desc.fallback:0 "Una serie de cambios en las circunstancias más allá de nuestro control han impedido que la inquisición de [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] pueda tener éxito alguno."
 east_europe.0124.desc.outro:0 "\n\nPor ahora, [hof.Custom('ES_ElLa')] [absolute_faith.ReligiousHeadTitleName] ha archivado el asunto, pues insiste en que tiene que preocuparse de asuntos más importantes."
 east_europe.0124.a:0 "Bueno, por lo menos ya está solventado."

 east_europe.0141.t:0 "La última de las grandes migraciones"
 east_europe.0141.desc:0 "La vida en las estepas puede ser dura en el mejor de los momentos. Pero ahora se ha vuelto aún más dura con otras tribus envidiosas que buscan perseguirnos por nuestros éxitos. Pechenegos, jázaros y otros acuden desde muy lejos para acosar a nuestra confederación.\n\nHace siglos, pueblos enteros abandonaron esta vida por los fértiles campos y débiles reinos de Europa.\n\nHoy he decidido emular el éxito de estos antiguos nómadas y crear un nuevo hogar para los $mogyer_collective_noun$ en la lejana Panonia, desarraigando en el proceso mi propio señorío.\n\nPronto atravesaremos los Cárpatos y abriremos un nuevo capítulo para nuestro pueblo."
 east_europe.0141.a:0 "¡A Panonia!"
 east_europe.0141.a.tt:0 "Puedes usar el [hungarian_invasion_casus_belli|lE] de un solo uso contra cualquier gobernante en Panonia"
 east_europe.0142.t:0 "$east_europe.0141.t$"
 east_europe.0142.desc:0 "En un movimiento inesperado, mi vasall[mogyer_invader.Custom('ES_OA')], [mogyer_invader.GetShortUIName], ha enviado emisarios para informarme de que pretende sacar a su pueblo de su señorío actual y llevarlo por completo a Panonia.\n\nSi lo consigue, es muy probable que mi control sobre el área se desintegre."
 east_europe.0142.a:0 "¡Una empresa imprudente!"
 east_europe.0142.a.tt:0 "Los $mogyer_collective_noun$ comienzan la [hungarian_invasion|lE]"
 east_europe.0143.t:0 "$east_europe.0141.t$"
 east_europe.0143.desc.pannonian_capital:0 "¡Horribles noticias llegan de la estepa! Comerciantes y espías nos avisan de"
 east_europe.0143.desc.pannonian_territory:0 "¡Noticias preocupantes de la estepa! Los señores locales afirman"
 east_europe.0143.desc.fallback:0 "¡Malas noticias de estepa! Vasallos afligidos informan de"
 east_europe.0143.desc.outro:0 "que [mogyer_invader.GetShortUIName], un[mogyer_invader.Custom('ES_XA')] cacique $mogyer$, está reuniendo todas las fuerzas de su señorío para lanzar una invasión total de Panonia.\n\n¡Y en estos momentos, la horda $mogyer$ se reúne y se prepara para inundar la llanura a lomos de sus demoníacas monturas y poner patas arriba todo el orden local!"
 east_europe.0143.a:0 "No llegarán a cruzar los Cárpatos, ¿verdad?"
 east_europe.0143.a.tt:0 "$east_europe.0142.a.tt$"
