 action_reactive_advice_tooltip_modes:0 "$open_tutorial_lesson$$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes_desc:0 "¡CKIII tiene distintos tipos de ayuda emergente!\nAbre esto para ver un resumen de los distintos modos y descubrir cuál se adapta mejor a tu estilo."
