 reactive_advice_tooltip_modes_step_1:0 "Modos de ayuda emergente"
 reactive_advice_tooltip_modes_step_2:0 "Modos avanzados de ayuda emergente"
 reactive_advice_tooltip_modes_desc:0 "Los modos de ayuda emergente son una novedad de CKIII, y controlan #EMP cómo#! accedes al [highlighted_text|E] y la información de la ayuda emergente #weak (es decir, cómo bloquear la ayuda emergente para desplazar el cursor sobre ella)#!.\n\nEl modo de ayuda emergente por defecto se llama #V bloqueo por tiempo#!. Con este modo, las ayudas emergentes se quedan fijas cuando transcurre un tiempo indicado en un medidor."
 reactive_advice_tooltip_modes_2_desc:0 "Si ya tienes experiencia en el juego o no quieres que las ayudas emergentes se bloqueen automáticamente, recomendamos el modo #V bloqueo por acción#!. Con este modo, puedes pulsar el #V botón central del ratón#! para bloquear ayudas emergentes.\n\n#I Para cambiar el modo de ayuda emergente, ve al #V menú del juego#!, luego a #V opciones#!, y, en la sección #V juego#!, encontrarás las #V opciones de modo de ayuda emergente#!.#!"
