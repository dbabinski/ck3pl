 action_reactive_advice_education:0 "$open_tutorial_lesson$$reactive_advice_education_step_1$"
 action_reactive_advice_education_desc:0 "¡Un heredero no será un gran gobernante sin la formación adecuada!\nAbre esto para ver un resumen sobre la tutela y cómo educar debidamente a tus herederos."
 action_reactive_advice_education_click:0 "$click_to_open_lesson$"
 reactive_advice_education_step_1:0 "Formación"
 reactive_advice_education_desc:1 "¡Parece que tu [heir|lE] no tiene un [guardian|lE]! Sin [education|lE], sus [skills|lE] serán mediocres y tendrá [traits|lE] aleatorios.\n\n#TUT Para buscar un tutor para tu heredero, usa la [interaction|lE] #TUT_KW $educate_child_interaction$#! sobre el personaje que elijas para convertir a tu retoño en su [ward|lE].\n\nLo ideal es que el tutor de tu heredero sea una persona con grandes habilidades, así que busca a alguien con un [education_trait|lE] de alto nivel (p. ej. [GetTrait('education_martial_4').GetName( GetPlayer )|l]), o un rasgo como [GetTrait('intellect_good_1').GetName( GetPlayer )|l] o [GetTrait('intellect_good_3').GetName( GetPlayer )|l]. Si no quieres correr riesgos, ¡puedes educar personalmente a tu vástago!\n\nLo más probable es que quieras una buena educación para toda tu prole, pero si alguno de tus hijos te importa algo menos (por ejemplo el cuarto o el quinto), puedes enviarlos a tus [vassals|lE] para mejorar su [opinion|lE] sobre ti. Para ello, la forma más fácil es usar la interacción #TUT_KW $offer_ward_interaction$#! directamente sobre un vasallo.#!"
