l_spanish:
 combat_event.0003.t:0 "Invencible"
 combat_event.0003.desc.opening:0 "¡Cien batallas, cien victorias!"
 combat_event.0003.desc.commander:0 "Gracias a mi última victoria contra [enemy_commander.GetTitledFirstName] y sus soldados,"
 combat_event.0003.desc.no_commander:0 "Gracias a mi última victoria en combate,"
 combat_event.0003.desc.ending:0 "he alcanzado por fin este hito memorable.\n\nJamás he perdido una batalla, así que hace tiempo que corre el rumor de que soy invencible, una fuerza indomable que jamás podrá ser superada. Empieza a parecer que pueda ser verdad…"
 combat_event.0003.desc.alt_ending:0 "he alcanzado por fin este hito memorable.\n\nCada vez que gano una batalla, crecen los rumores de mi destreza. Ahora que he superado las hazañas legendarias, puedo afirmar que soy invencible, una fuerza indomable que jamás podrá ser superada."
 combat_event.0003.a:0 "¡Corred la voz de mi talento por todas partes!"
 combat_event.0003.b:0 "No debo caer en la arrogancia. Ante una flecha perdida, no somos nadie."
 combat_event.0003.b.zealous:0 "Soy [ROOT.Char.Custom('signature_weapon')] [ROOT.Char.GetFaith.HighGodNamePossessive], solo cumplo la voluntad divina."

 combat_event.0004.t:0 "Derribando al coloso"
 combat_event.0004.desc:0 "[enemy_commander.Custom2('MyCharacterIntroduction', ROOT.Char)|U] es un[enemy_commander.Custom('ES_XA')] comandante legendari[enemy_commander.Custom('ES_OA')], conocid[enemy_commander.Custom('ES_OA')] en todo el mundo por haber luchado más de cien batallas y no haber perdido una sola.\n\n¡A pesar de ello, hoy [enemy_commander.Custom('ES_LoLa')] superé en el campo de batalla y he demostrado al mundo que no es infalible!"
 combat_event.0004.a:0 "¡Hasta las grandes leyendas caen ante mi [ROOT.Char.Custom('signature_weapon')]!"
 combat_event.0004.b:0 "Si [enemy_commander.Custom('ES_ElElla')] puede ser superad[enemy_commander.Custom('ES_OA')], yo también."
 combat_event.0004.b.zealous:0 "Doy gracias a [ROOT.GetCharacter.GetFaith.HighGodName] por humillar a es[enemy_commander.Custom('ES_EA')] [enemy_commander.GetWomanMan]."

 combat_event.0005.t:0 "Derribando al coloso"
 combat_event.0005.desc:0 "Hoy ha pasado lo impensable… ¡Fui superado en combate por [friendly_commander.Custom2('MyCharacterIntroduction', ROOT.Char)]! Empezaba a pensar que era cierto eso de que nunca caería ante nadie, pero he caído derribad[ROOT.Char.Custom('ES_OA')] y humillad[ROOT.Char.Custom('ES_OA')].\n\nMi reputación sigue más o menos intacta a pesar de esta derrota, aunque [friendly_commander.GetFirstName] me ha quitado una parte de fama y gloria."
 combat_event.0005.a:0 "Merece reconocimiento por haber derrotado a alguien como yo."
 combat_event.0005.b:0 "¡Es inaceptable! ¡Lamentará el día en que me hizo enfadar!"
 combat_event.0005.message:0 "¡Furios[enemy_commander.Custom('ES_OA')] tras su derrota en la batalla, [enemy_commander.GetTitledFirstName] ha jurado vengarse de mí!"

  # Combatants Taken Prisoner
 combat_event.1002.pow_message.t:0 "Combatientes enemigos capturados"
 combat_event.1002.pow_message.desc.single:1 "Tus fuerzas capturaron a [primary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]"
 combat_event.1002.pow_message.desc.double:1 "Tus fuerzas capturaron a [primary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y a [secondary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 combat_event.1002.pow_message.desc.multiple:1 "Tus fuerzas capturaron a [primary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y a [ROOT.Var('num_other_relevant_captured a_combatants').GetValue|V0] otros"
 combat_event.1002.pow_message.desc.end:0 "tras ganar la batalla de [combat_location.GetName]."

 combat_event.1003.pow_message.t:0 "Combatientes aliados capturados"
 combat_event.1003.pow_message.desc.single:0 "[primary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] fue hech[primary_prisoner.Custom('ES_OA')] prisioner[primary_prisoner.Custom('ES_OA')]"
 combat_event.1003.pow_message.desc.double:0 "[primary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y [secondary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] fueron hechos prisioneros"
 combat_event.1003.pow_message.desc.multiple:0 "[primary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y otros [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] fueron hechos prisioneros"
 combat_event.1003.pow_message.desc.end:1 "por tu enemigo, [combat_winner.GetTitledFirstName], después de que ganara la batalla de [combat_location.GetName]!"

 combat_event.1004.pow_message.t:0 "[ROOT.Char.Custom2('RelationToMeShort', primary_prisoner)|U] hech[primary_prisoner.Custom('ES_OA')] prisioner[primary_prisoner.Custom('ES_OA')]"
 combat_event.1004.pow_message.desc.end:0 "por [combat_winner.Custom2('MyCharacterIntroduction', ROOT.Char)] tras ganar la batalla de [combat_location.GetName]."

 combat_event.1005.pow_toast.t:0 "Prisionero importante capturado"
 combat_event.1005.pow_toast.desc:1 "Tus fuerzas tienen a [important_hostage.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)] como rehén tras capturar[important_hostage.Custom('ES_LoLa')] durante la batalla de [combat_location.GetName]."
 combat_event.1005.pow_toast.desc.primary:1 "Tus fuerzas tienen como rehén a [important_hostage.GetTitledFirstName] tras capturar[important_hostage.Custom('ES_LoLa')] durante la batalla de [combat_location.GetName]."
 combat_event.1006.pow_toast.t:0 "Heredero hecho prisionero"
 combat_event.1006.pow_toast.desc:0 "[combat_winner.GetTitledFirstName] capturó a [important_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] y [important_hostage.Custom('ES_LoLa')] hizo prisioner[important_hostage.Custom('ES_OA')] tras la batalla de [combat_location.GetName]."
 combat_event.1007.pow_toast.t:0 "$combat_event.1005.pow_toast.t$"
 combat_event.1007.pow_toast_primary.t:0 "Líder militar enemigo capturado"
 combat_event.1007.pow_toast.desc:0 "[combat_winner.GetTitledFirstName] capturó a [important_hostage.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)] tras la batalla de [combat_location.GetName] y [important_hostage.Custom('ES_LoLa')] hizo prisioner[important_hostage.Custom('ES_OA')]."
 combat_event.1007.pow_toast.desc.primary:1 "[combat_winner.GetTitledFirstName] capturó a tu enemigo [important_hostage.GetTitledFirstName] tras la batalla de [combat_location.GetName] y [important_hostage.Custom('ES_LoLa')] tomó como rehén."

  # Combatants Slain
 combat_event.1012.slain_message.t:0 "Combatientes enemigos muertos"
 combat_event.1012.slain_message.desc.single:2 "Tus tropas mataron a [primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U]"
 combat_event.1012.slain_message.desc.double:2 "Tus tropas mataron a [primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y a [secondary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 combat_event.1012.slain_message.desc.multiple:2 "¡Tus tropas mataron a [primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y a [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] otros"
 combat_event.1012.slain_message.desc.end:1 "en la batalla de [combat_location.GetName]."

 combat_event.1013.slain_message.t:0 "Combatientes aliados muertos"
 combat_event.1013.slain_message.desc.single:0 "[primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U] murió"
 combat_event.1013.slain_message.desc.double:0 "[primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y [secondary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)] murieron"
 combat_event.1013.slain_message.desc.multiple:0 "[primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y otros [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] murieron"
 combat_event.1013.slain_message.desc.end:1 "durante la batalla de [combat_location.GetName]."

 combat_event.1014.slain_message.t:1 "[ROOT.Char.Custom2('RelationToMeShort', primary_deceased)|U] murió en combate."

