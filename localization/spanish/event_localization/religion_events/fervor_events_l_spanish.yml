l_spanish:
 #Scandal Event Localization
 fervor.1002.t:0 "Escándalo sacerdotal"
 fervor.1002.desc.start:0 "El mundo [sinful_theocrat.GetFaith.GetAdjectiveNoTooltip] quedó [sinful_theocrat.Custom('GetShockedExpression')] al saber que [sinful_theocrat.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 fervor.1002.desc.start_hof:0 "El mundo [sinful_theocrat.GetFaith.GetAdjectiveNoTooltip] quedó horrorizado al saber que [sinful_theocrat.GetTitledFirstName] en persona"
 fervor.1002.desc.lustful:0 "¡fue descubiert[sinful_theocrat.Custom('ES_OA')] infraganti en su casa con criad[sinful_theocrat.Custom('ES_OAOpp')]s jóvenes sin ropas! El pobre sirviente que los descubrió tuvo que desviar la mirada mientras quienes estaban en la habitación corrían a vestirse."
 fervor.1002.desc.chaste:0 "¡no ha tenido relaciones sexuales desde hace años! Pese a recibir múltiples proposiciones, parece que [sinful_theocrat.Custom('ES_AlAla')] [sinful_theocrat.GetNameAsTitle] no le interesa tener trato carnal con nadie."
 fervor.1002.desc.gluttonous:0 "se atracó de comida con un banquete exuberante de [sinful_theocrat.Custom('GetExpensiveMeal')], [sinful_theocrat.Custom('GetExpensiveMealAlt')], [sinful_theocrat.Custom('GetExpensiveDessert')] y [sinful_theocrat.Custom('GetExpensiveDrink')]. Tal glotonería y complacencia ha empañado su legitimidad."
 fervor.1002.desc.temperate:0 "¡estaba viviendo una vida ascética de puertas adentro! Se dice que rehúye toda comodidad y lujo y prefiere vivir en la mayor austeridad posible."
 fervor.1002.desc.greedy:0 "¡ha estado malversando para su uso personal el dinero que la Iglesia [sinful_theocrat.GetFaith.GetAdjective] recauda para limosnas!"
 fervor.1002.desc.generous:0 "¡ha estado entregando sus dineros a escondidas para alimentar a los indigentes!"
 fervor.1002.desc.lazy:0 "¡ha estado poniendo excusas para posponer y evitar sus responsabilidades a cualquier coste!"
 fervor.1002.desc.diligent:0 "¡ha estado trabajando muchísimas horas de la noche para terminar uno de sus proyectos personales!"
 fervor.1002.desc.wrathful:0 "¡ha estado moliendo a palos a los criados que que no le complacían, hiriéndoles gravemente!"
 fervor.1002.desc.calm:0 "¡es incapaz de sentir emociones fuertes y prefiere permanecer impasible y mantener el estoicismo cuando esto es obviamente inapropiado!"
 fervor.1002.desc.patient:0 "¡tiene la manía de titubear y dudar a la hora de tomar decisiones importantes, causando retrasos innecesarios en su trabajo!"
 fervor.1002.desc.impatient:0 "¡es incapaz de esperar a que las cosas se hagan bien y atormenta constantemente a sus ayudantes y criados!"
 fervor.1002.desc.arrogant:0 "se considera superior a todos sus pares, incapaz de cometer errores y por encima de duda alguna."
 fervor.1002.desc.humble:0 "¡es dócil y le domina la duda, pensando siempre que quienes le rodean son más capaces y que no se merece el puesto que ocupa!"
 fervor.1002.desc.deceitful:0 "¡ha estado mintiendo a los [sinful_theocrat.Custom('DefaultPriestTitlePlural')] locales para que actúen siguiendo informaciones falsas, todo para promover sus intrigas!"
 fervor.1002.desc.honest:0 "es un[sinful_theocrat.Custom('ES_XA')] mentiros[sinful_theocrat.Custom('ES_OA')] horrible, cuyos intentos de intrigas y engaños son tan patéticamente risibles que no convencen a nadie."
 fervor.1002.desc.craven:0 "es cobarde y dócil, una persona que prefiere ceder a las exigencias de otros en lugar de luchar por lo que es justo."
 fervor.1002.desc.brave:0 "¡se ha estado poniendo a sí mism[sinful_theocrat.Custom('ES_OA')] y a sus ayudantes en peligro imprudente e innecesariamente solo por emociones baratas!"
 fervor.1002.desc.shy:0 "¡ha estado inventando excusas para no tener que ir a reuniones sociales, prefiriendo quedarse encerrad[sinful_theocrat.Custom('ES_OA')] en su casa!"
 fervor.1002.desc.gregarious:0 "¡impuso su presencia a otras personas a propósito, violentando su espacio personal y haciéndoles perder el tiempo!"
 fervor.1002.desc.ambitious:0 "ha estado intrigando para conseguir más propiedad y títulos para sí, pues al parecer no le satisfacen las muchas que ya tiene."
 fervor.1002.desc.content:0 "no ha aprovechado múltiples oportunidades para aumentar su poder personal y posesiones, pues parece que ya le basta con lo que tiene."
 fervor.1002.desc.arbitrary:0 "ha estado haciendo excepciones en procedimientos importantes a favor de quienes le gustan por encima de quienes no, basándose solo en lo que siente por ellos."
 fervor.1002.desc.just:0 "¡tiene un código de honor increíblemente rígido e inflexible que se niega a romper, sin importar las circunstancias atenuantes!"
 fervor.1002.desc.cynical:0 "en realidad no cree en las enseñanzas [sinful_theocrat.GetFaith.GetAdjective]s, sino que solo las ve como una herramienta política conveniente. "
 fervor.1002.desc.zealous:0 "tiene una creencia inquebrantable en los mundos sobrenaturales y espirituales, pese a no tener pruebas racionales de tales cosas."
 fervor.1002.desc.paranoid:0 "¡tiene una paranoia y desconfianza increíble y cree que todos conspiran en su contra!"
 fervor.1002.desc.trusting:0 "tiene una confianza e ingenuidad increíble y es incapaz de cuestionar hasta las mentiras más descaradas que le cuentan sus ayudantes."
 fervor.1002.desc.compassionate:0 "ha sido increíblemente comprensiv[sinful_theocrat.Custom('ES_OA')] y clemente en situaciones donde no se requiere, solo porque no soporta ver sufrir a la gente."
 fervor.1002.desc.callous:0 "ha sido increíblemente frí[sinful_theocrat.Custom('ES_OA')], incapaz o reaci[sinful_theocrat.Custom('ES_OA')] a mostrar simpatía alguna por aquellos en situaciones terribles."
 fervor.1002.desc.sadistic:0 "¡estuvo torturando a uno de sus pobres criados en una cámara secreta bajo sus aposentos, solo para oír cómo gritaba!"
 fervor.1002.desc.stubborn:0 "ha estado tirando los informes de sus ayudantes sin siquiera leerlos, rechazando considerar ninguna información nueva sobre las decisiones que ya había tomado."
 fervor.1002.desc.fickle:0 "es incapaz de defender su posición cuando las cosas se ponen difíciles, plegándose a la primera señal de resistencia a sus decisiones."
 fervor.1002.desc.vengeful:0 "¡guardaba una lista de todos los que alguna vez le agraviaron, detallando los diferentes modos en que pensaba devolvérselo y satisfacer su ansia de venganza!"
 fervor.1002.desc.forgiving:0 "¡ha sido incapaz de castigar como es debido a quienes no cumplen con sus responsabilidades!"
 fervor.1002.desc.fallback:0 "es de una impiedad extrema, incapaz de cumplir con los criterios básicos de un[sinful_theocrat.Custom('ES_XA')] [sinful_theocrat.Custom('GetCouncilOrTitleName')]."
 fervor.1002.desc.end:0 "\n\n¿Cómo podemos tomarnos en serio a nuestros [sinful_theocrat.Custom('DefaultPriestTitlePlural')] cuando es obvio que no respetan ni defienden los valores de nuestra fe?"
 fervor.1002.desc.end_hof:0 "\n\nAunque no son nada nuevo los escándalos entre los [sinful_theocrat.GetFaith.AltPriestTermPlural], muchos están estupefactos de que la cabeza de nuestra fe sucumba a tales tentaciones."
 fervor.1002.b:0 "¡Condenaré sus transgresiones!"
 fervor.1002.c:0 "¡Defenderé públicamente su reputación, aunque me ponga en riesgo!"
 fervor.1002.d:0 "Puede que tal vez no debería decir nada al respecto…"

 #Exaltation Event Localization
 fervor.2002.t:0 "Exaltación [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"
 fervor.2002.desc.lustful:0 "[virtuous_theocrat.GetFirstName] se ha convertido en inspiración para inumerables [virtuous_theocrat.GetWomenMen] de gran fervor y objeto de deseo para muchos jóvenes [virtuous_theocrat.GetFaith.GetAdherentNamePlural]. \n\nLas historias de sus conquistas amorosas son muy famosas y han logrado que se [virtuous_theocrat.Custom('ES_LoLa')] considere un ejemplo del infinito amor divino."
 fervor.2002.desc.chaste:0 "[virtuous_theocrat.GetFirstName] se ha ganado una reputación inmaculada por su rechazo absoluto de todo placer carnal.\n\nSu disciplina inquebrantable ha servido de ejemplo a seguir a muchos/as jóvenes [virtuous_theocrat.GetFaith.GetAdherentNamePlural] que buscan resistirse al reclamo degradante de la lascivia."
 fervor.2002.desc.gluttonous:0 "Muchos han narrado historias asombrosas de los lujosos banquetes de [virtuous_theocrat.Custom('GetCouncilOrTitleName')]. [virtuous_theocrat.Custom('ES_ElLa')] [virtuous_theocrat.Custom('GetCouncilOrTitleName')] de [scoped_primary_title.GetNameNoTier] es un[virtuous_theocrat.Custom('ES_XA')] [virtuous_theocrat.GetWomanMan] de gustos refinados y ha adoptado totalmente la virtud epicúrea que todo buen seguidor de [ROOT.Char.GetFaith.WealthGodName] debería buscar."
 fervor.2002.desc.temperate:0 "Dechado de ascetismo inflexible, [virtuous_theocrat.GetFirstName] ha demostrado que un alma disciplinada puede encontrar la verdadera paz y claridad solo mediante la meditación y la abstinencia.\n\nPese a su rango ilustre, [virtuous_theocrat.GetFirstNameNoTooltip] solo se sustenta de las comidas más frugales para mostrar su compromiso inquebrantable hacia el dogma [virtuous_theocrat.GetFaith.GetAdjectiveNoTooltip]."
 fervor.2002.desc.greedy:0 "Pocas [virtuous_theocrat.GetFaith.HouseOfWorshipPlural] pueden igualar el esplendor y la magnificencia de [scoped_primary_title.GetName]. \n\n[virtuous_theocrat.GetFirstName] ha decidido dedicar su vida a demostrar su devoción imperecedera y, para ello, dedica infinito oro y riquezas a la gloria de [ROOT.Char.GetFaith.HighGodName]."
 fervor.2002.desc.generous:0 "Los pobres y necesitados siempre son bienvenidos a su [virtuous_theocrat.HouseOfWorship]. \n\n[virtuous_theocrat.GetSheHe|U] [virtuous_theocrat.Custom('GetCouncilOrTitleName')] de [scoped_primary_title.GetNameNoTier] se ha vuelto célebre por su naturaleza generosa y sus muchas obras de caridad. Su ejemplo ha inspirado a muchos [virtuous_theocrat.GetFaith.GetAdherentNamePlural] a abandonar sus riquezas materiales en busca de una recompensa divina."
 fervor.2002.desc.generous.pope:0 "Los pobres y necesitados siempre son bienvenidos en su [virtuous_theocrat.HouseOfWorship]. \n\nSe recordará durante mucho tiempo [virtuous_theocrat.Custom('ES_AlAla')] [virtuous_theocrat.Custom('GetCouncilOrTitleName')] de [scoped_primary_title.GetNameNoTier] por su naturaleza generosa y sus muchas obras de caridad. Su ejemplo ha inspirado a muchos [virtuous_theocrat.GetFaith.GetAdherentNamePlural] a abandonar sus riquezas materiales en busca de una recompensa divina."
 fervor.2002.desc.lazy:0 "Solo desvinculándose totalmente de las toscas obras de este mundo puede el alma encontrar su lugar legítimo en el siguiente. Y poca gente encarna esta virtud como [virtuous_theocrat.Custom('ES_ElLa')] [virtuous_theocrat.Custom('GetCouncilOrTitleName')] de [scoped_primary_title.GetNameNoTier].\n\n[virtuous_theocrat.GetFirstName] pasa la mayor parte de sus días en una meditación serena, evitando el absurdo juego de la política y la denigrante molestia del trabajo manual para lograr un estado de serenidad divina."
 fervor.2002.desc.diligent:0 "Muchas historias se han inspirado en el trabajo incansable de [virtuous_theocrat.Custom('GetCouncilOrTitleName')] al servicio de [ROOT.Char.GetFaith.HighGodName]. \n\nPese a su prestigioso rango, [virtuous_theocrat.GetFirstNameNoTooltip] siempre está list[virtuous_theocrat.Custom('ES_OA')] para ensuciarse las manos y realizar hasta las tareas más agotadoras y difíciles. Todo un ejemplo de virtud [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]."
 fervor.2002.desc.wrathful:0 "Siempre rebosante de pasión, [virtuous_theocrat.GetFirstName] es conocid[virtuous_theocrat.Custom('ES_OA')] en todas partes por su genio y naturaleza violenta.\n\nLos pecados solo se redimen castigando enseguida la blasfemia de forma directa. Los frecuentes arrebatos de [virtuous_theocrat.GetFirstNameNoTooltip] han inculcado el temor de [ROOT.Char.GetFaith.WarGodName] a muchos fieles."
 fervor.2002.desc.wrathful.pope:0 "Siempre rebosante de pasión, [virtuous_theocrat.GetFirstName] es bien conocid[virtuous_theocrat.Custom('ES_OA')] por su genio y naturaleza violenta.\n\nLos pecados solo se redimen castigando enseguida la blasfemia de forma directa. Los frecuentes arrebatos de [virtuous_theocrat.GetFirstNameNoTooltip] han inculcado el temor de [ROOT.Char.GetFaith.WarGodName] a muchos fieles."
 fervor.2002.desc.calm:0 "Muchos han visto que [virtuous_theocrat.GetFirstName] encarna la serenidad divina que muy pocos aspiran a conseguir en vida.\n\nPersona extremadamente disciplinada, [virtuous_theocrat.GetFirstNameNoTooltip] es un ejemplo a seguir del triunfo de la razón sobre la pasión."
 fervor.2002.desc.impatient:0 "Solo estamos en este mundo un corto espacio de tiempo y es voluntad de [ROOT.Char.GetFaith.HighGodName] que no malgastemos ni un solo instante.\n\n[virtuous_theocrat.GetFirstName] se ha tomado a pecho este principio, tanto que se le recordará durante mucho tiempo por su intolerancia contra la holgazanería y el trabajo innecesario."
 fervor.2002.desc.impatient.pope:0 "Solo estamos en este mundo un corto espacio de tiempo y es voluntad de [ROOT.Char.GetFaith.HighGodName] que no malgastemos ni un solo instante.\n\n[virtuous_theocrat.GetFirstName] se ha tomado a pecho este principio, tanto que se le recordará durante mucho tiempo por su intolerancia contra la holgazanería y el trabajo innecesario."
 fervor.2002.desc.arrogant:0 "Ofender a un mensajero de [ROOT.Char.GetFaith.HighGodName] no es distinto de blasfemar en presencia divina.\n\n[virtuous_theocrat.GetFirstName] lo sabe muy bien, y cuando estuvo en el [scoped_primary_title.GetName] siempre mostró poca tolerancia hacia cínicos y necios."
 fervor.2002.desc.humble:0 "Todas las obras del hombre empalidecen comparadas con la magnificencia divina.\n\n[virtuous_theocrat.GetFirstName] lo sabe mejor que ningún otro sacerdote: se han difundido muchas historias sobre su naturaleza tímida y humilde. Evita la vida cómoda que su posición podría darle y a menudo se le ve caminando descalz[virtuous_theocrat.Custom('ES_OA')] entre los miembros más pobres de su rebaño."
 fervor.2002.desc.deceitful:0 "La razón es el mayor regalo de [ROOT.Char.GetFaith.KnowledgeGodName] a la humanidad, pues nos diferencia de las bestias.\n\n[virtuous_theocrat.GetFirstName] es un buen ejemplo de esta afirmación. Gracias a su ingenio sagaz y su gran elocuencia, ha sido capaz de burlarse y de ridiculizar a cínicos, blasfemos y algunos dirían que hasta a los demonios."
 fervor.2002.desc.honest:0 "Gracias a su sinceridad, [virtuous_theocrat.GetFirstName] se ha convertido en una figura famosa y muy respetada entre muchos [virtuous_theocrat.GetFaith.GetAdherentNamePlural].\n\nNo hay mentira lo bastante pequeña ni verdad lo bastante incómoda para est[virtuous_theocrat.Custom('ES_EA')] [virtuous_theocrat.GetWomanMan] piados[virtuous_theocrat.Custom('ES_OA')] cuyo ejemplo inspira cada día a innumerables fieles."
 fervor.2002.desc.honest.pope:0 "A [virtuous_theocrat.GetFirstName] se t[virtuous_theocrat.Custom('ES_LoLa')|l] recordará durante mucho tiempo por su sinceridad.\n\nNo hay mentira lo bastante pequeña ni verdad lo bastante incómoda para est[virtuous_theocrat.Custom('ES_EA')] [virtuous_theocrat.GetWomanMan] piados[virtuous_theocrat.Custom('ES_OA')] cuyo ejemplo inspira cada día a innumerables fieles más."
 fervor.2002.desc.craven:0 "La vida es un regalo precioso y [virtuous_theocrat.GetFirstName] ha conmovido a muchos de sus seguidores con la virtud de la cautela y la previsión para evitar riesgos innecesarios y vivir mucho al servicio divino.\n\n[virtuous_theocrat.GetFirstNameNoTooltip] apenas sale de su casa, de la que se dice es más segura que ningún cofre y más inexpugnable que una fortaleza."
 fervor.2002.desc.brave:0 "Muchos aspirantes a predicadores viajan a diario a la [virtuous_theocrat.HouseOfWorship] de [virtuous_theocrat.Custom('GetCouncilOrTitleName')] buscando la guía de est[virtuous_theocrat.Custom('ES_EA')] apreciad[virtuous_theocrat.Custom('ES_OA')] sacerdo[virtuous_theocrat.Custom('ES_TeTisa')].\n\n[virtuous_theocrat.GetFirstNameNoTooltip] se vuelto célebre por su determinación inquebrantable y su audacia. Ya sea cazando bestias salvajes o enfrentándose a herejes y blasfemos, [virtuous_theocrat.GetFirstNameNoTooltip] está siempre list[virtuous_theocrat.Custom('ES_OA')] y ansios[virtuous_theocrat.Custom('ES_OA')] para enfrentarse a sus enemigos sin rodeos."
 fervor.2002.desc.shy:0 "[virtuous_theocrat.GetFirstName] se ha convertido en un ejemplo vivo de lo importante que es aislarse para purificar el alma.\n\nAl alejarse de las molestias de la sociedad común, este sacerdo[virtuous_theocrat.Custom('ES_TeTisa')] ha logrado un estado de comunión con lo divino con el que la mayoría de los [virtuous_theocrat.GetFaith.GetAdherentNamePlural] solo pueden soñar."
 fervor.2002.desc.gregarious:0 "[virtuous_theocrat.GetFirstName] se ha convertido en un pilar básico para su comunidad.\n\nSiempre dispuest[virtuous_theocrat.Custom('ES_OA')] a escuchar a su rebaño, encarna el espíritu congregacionalista que sus colegas siempre predican pero que raramente cumlpen."
 fervor.2002.desc.gregarious.pope:0 "[virtuous_theocrat.GetFirstName] muestra con regularidad un nivel de compromiso con la comunidad que todo [virtuous_theocrat.GetFaith.GetAdherentName] aspira a copiar.\n\nSiempre dispuest[virtuous_theocrat.Custom('ES_OA')] a escuchar a su rebaño, encarna el espíritu congregacionalista que sus colegas siempre predican pero raramente siguen."
 fervor.2002.desc.ambitious:0 "Pocos buscan el favor de [ROOT.Char.GetFaith.HighGodName] con mayor fervor y decisión que [virtuous_theocrat.GetFirstName].\n\nSu búsqueda incansable de gloria se ha convertido en una inspiración para numerosos [virtuous_theocrat.GetFaith.GetAdherentNamePlural] jóvenes de todas partes."
 fervor.2002.desc.content:0 "Según muchos, [virtuous_theocrat.GetFirstName] ha abrazado totalmente la separación de los asuntos mundanos que son vitales para el dogma [ROOT.Char.GetFaith.GetAdjectiveNoTooltip].\n\nEsta persona no muestra interés por la fama o la gloria y es feliz viviendo al servicio de [ROOT.Char.GetFaith.HighGodName]."
 fervor.2002.desc.arbitrary:0 "Todo estudioso sensato sabe que la voluntad divina es inescrutable y cambiante, pero pocos dan un mejor ejemplo de su naturaleza que [virtuous_theocrat.GetFirstName]. \n\n[virtuous_theocrat.Custom('ES_ElLa')|U] [virtuous_theocrat.Custom('GetCouncilOrTitleName')] de [scoped_primary_title.GetNameNoTier] ha ganado fama por su juicio rápido y enigmático. Tanto que muchos creen que ha sido tocad[virtuous_theocrat.Custom('ES_OA')] por [ROOT.Char.GetFaith.HighGodName]."
 fervor.2002.desc.just:0 "La reputación firme e intachable de [virtuous_theocrat.Custom('GetCouncilOrTitleName')] le ha ganado el respeto de muchos.\n\nA menudo se le llama para resolver discusiones y muchos le ven como la encarnación del espíritu de la justicia divina que tan importante es para el dogma [virtuous_theocrat.GetFaith.GetAdjectiveNoTooltip]."
 fervor.2002.desc.cynical:0 "A lo largo sus años de estudio y predicación, [virtuous_theocrat.GetFirstName] se ha ganado una reputación ilustre como pensador[virtuous_theocrat.Custom('ES_XA')] crític[virtuous_theocrat.Custom('ES_OA')].\n\n[ROOT.Char.GetFaith.HighGodName] ha llenado el mundo de misterios y los fieles solo podrán alcanzar de verdad la iluminación manteniendo un cuestionamiento constante y una actitud racional."
 fervor.2002.desc.zealous:0 "[virtuous_theocrat.GetFirstName] aparece a ojos de muchos como un baluarte de la fe contra la corrupción y la herejía.\n\nPersona de devoción inflexible, [virtuous_theocrat.GetFirstNameNoTooltip] lucha día y noche para asegurarse de que todos los miembros de su rebaño siguen el dogma [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] al pie de la letra."
 fervor.2002.desc.zealous.pope:0 "[virtuous_theocrat.GetFirstName] aparece a ojos de muchos como un baluarte de la fe contra la corrupción y la herejía.\n\nPersona de devoción inflexible, [virtuous_theocrat.GetFirstNameNoTooltip] lucha día y noche para asegurarse de que se mantiene la integridad del [virtuous_theocrat.GetFaith] y que el clero cumple las verdades dogmáticas del [virtuous_theocrat.GetFaith.ReligiousText] al pie de la letra."
 fervor.2002.desc.paranoid:0 "Con herejes y blasfemos escondiéndose en cada esquina, la mejor herramienta para cualquier fiel a [ROOT.Char.GetFaith.HighGodName] es una mente aguda e inquisitiva.\n\n[virtuous_theocrat.GetFirstName] ha inspirado a numerosos predicadores con sus disquisiciones sobre la revelación de herejías, garantizando que nuestra fe mantiene su integridad."
 fervor.2002.desc.trusting:0 "[virtuous_theocrat.GetFirstName] ha trabajado mucho para difundir la verdad revelada de que todos los hombres [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]s son sinceros y francos.\n\nSolo confiando implícitamente en la palabra del prójimo podremos a cambio fomentar la sinceridad."
 fervor.2002.desc.compassionate:0 "Un alma ciertamente bendita, [virtuous_theocrat.GetFirstName] se ha convertido en un auténtico ejemplo de la bondad [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] al dirigir a su rebaño con mano gentil, siempre dispuest[virtuous_theocrat.Custom('ES_OA')] a escuchar y ayudar a las almas menos afortunadas que acuden a [virtuous_theocrat.GetSheHe] en busca de guía."
 fervor.2002.desc.callous:0 "[virtuous_theocrat.GetFirstName] ha mostrado una y otra vez a sus iguales y seguidores la importancia de que un[virtuous_theocrat.Custom('ES_XA')] [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] piados[virtuous_theocrat.Custom('ES_OA')] se mantenga indiferente tanto a la tentación como al dolor.\n\nLas pasiones inspiradas por el mundo material son fugaces e intrascendentes comparadas con la gloria de los cielos."
 fervor.2002.desc.sadistic:0 "[virtuous_theocrat.GetFirstName] es temid[virtuous_theocrat.Custom('ES_OA')] y respetad[virtuous_theocrat.Custom('ES_OA')] partes iguales por su rebaño. Persona inflexible, pasa los días castigando a los pecadores allá donde los encuentra, garantizando la limpieza de sus almas mediante una apoteosis de dolor."
 fervor.2002.desc.sadistic.pope:0 "[virtuous_theocrat.GetFirstName] es temid[virtuous_theocrat.Custom('ES_OA')] y respetad[virtuous_theocrat.Custom('ES_OA')] partes iguales por los fieles. Persona inflexible, pasa los días castigando a los pecadores allá donde los encuentra, garantizando la limpieza de sus almas mediante una apoteosis de dolor."
 fervor.2002.desc.forgiving:0 "[virtuous_theocrat.GetFirstName] se ha convertido en un símbolo del infinito perdón divino.\n\nSiempre dispuest[virtuous_theocrat.Custom('ES_OA')] a echar una mano y con la mente abierta para aquellos que lo necesitan, [virtuous_theocrat.GetFirstNameNoTooltip] ha sido decisiv[virtuous_theocrat.Custom('ES_OA')] para mantener vivo el precepto [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] de que nadie es inocente del todo, de modo que solo [ROOT.Char.GetFaith.HighGodName] puede juzgar a los demás."
 fervor.2002.desc.fallback:0 "[virtuous_theocrat.GetFirstName] es considerad[virtuous_theocrat.Custom('ES_OA')] por muchos un ejemplo de virtud [ROOT.Char.GetFaith.GetAdjectiveNoTooltip].\n\nSu conducta intachable y su trabajo incansable como erudit[virtuous_theocrat.Custom('ES_OA')] y predicador/[virtuous_theocrat.Custom('ES_XA')] han ayudado a dar un nuevo y significativo ímpetu a la fe en estos últimos años."
 fervor.2001.a.a:0 "¡Es un ejemplo para todos nosotros!"
 fervor.2001.a.b:0 "Es admirable."
 fervor.2001.a.c:0 "¿Pero lo hace por [ROOT.Char.GetFaith.HighGodName] o por la gloria?"
