l_spanish:
 #False conversion events.
 false_conversion.0020.t:0 "Cripto[old_faith.GetNameNoTooltip]"
 false_conversion.0020.desc:0 "En mi vida pública sigo el [ROOT.Char.GetFaith.GetNameNoTooltip] al pie de la letra. Me suscribo a todo valor [ROOT.Char.GetFaith.GetAdjectiveNoTooltip], leo [ROOT.Char.GetFaith.ReligiousText] [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] y voy a las/los [ROOT.Char.GetFaith.HouseOfWorshipPlural] [ROOT.Char.GetFaith.GetAdjectiveNoTooltip].\n\nPero de puertas para dentro, me cuesta abandonar las enseñanzas de [old_faith.GetNameNoTooltip], y una parte de mí anhela practicar abiertamente las antiguas tradiciones.\n\n¿Es este el momento para reafirmar mi identidad [old_faith.GetAdherentNameNoTooltip], trayendo conmigo a los otros fieles en secreto y conversos recientes que pueda?"
 false_conversion.0020.a:0 "¡[old_faith.HighGodName] conoce mi corazón!"
 false_conversion.0020.b:0 "No, no, aún no es el momento."
 false_conversion.0030.t:0 "Amnistía para los criptoconversos"
 false_conversion.0030.desc_start:0 "Han llegado a mis oídos historias de gente en mi señorío que practica secretamente fes ocultas, totalmente o en parte.\n\n"
 false_conversion.0030.desc_no_secret_faith:0 "Aunque soy un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] estrict[ROOT.Char.Custom('ES_OA')], mi fe siempre ha propugnado un ideal de pluralismo y parece una lástima que algunos sientan que deben mantener su culto en secreto por miedo a la persecución.\n\n"
 false_conversion.0030.desc_no_secret_faith_not_pluralist:0 "Algunos de estos creyentes secretos pueden ser [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], obligados a vivir en la sombra por motivos de persecución religiosa.\n\n"
 false_conversion.0030.desc_has_secret_faith:0 "Yo mism[ROOT.Char.Custom('ES_OA')] tengo problemas en dejar de lado muchos de los rituales y creencias del [old_faith.GetNameNoTooltip]. Aunque nunca admitiría en público que sigo venerándolos, mi corazón sigue sufriendo con la difícil situación de estos grupos secretos de criptoconversos.\n\n"
 false_conversion.0030.desc_end:0 "Por supuesto, como [ROOT.Char.GetTitleAsNameNoTooltip], podría decretar una amnistía pública para todos estos falsos conversos…"
 false_conversion.0030.a:0 "¡Todos deberían ser libres de adorar a lo divinidad!"
 false_conversion.0030.a.tt:0 "Se me informará de cuántos criptoconversos aceptan mi oferta."
 false_conversion.0030.b_no_secret_faith:0 "¿Criptoqué? Qué absurdidad."
 false_conversion.0030.b_has_secret_faith:0 "Algunos secretos están mejor guardados."
 false_conversion.0031.t:0 "$false_conversion.0030.t$"
 false_conversion.0031.desc:0 "Mi señor, [ROOT.Char.GetLiege.GetTitledFirstName], ha emitido una orden general por todo [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier] de que desean que todos puedan adorar a lo divino libremente sin importar sus creencias. Ofrece amnistía a quienes practican su religión en secreto."
 false_conversion.0031.a:0 "¡Al fin saldremos de entre las sombras!"
 false_conversion.0031.b:0 "Ya nos han prometido tolerancia antes..."

 event_false_convert_my_vassal.t:0 "Descubierta criptorreligión de vasallo"
 event_false_convert_my_liege.t:0 "Descubierta criptorreligión del señor"
 event_false_convert_interface.desc:0 "[ROOT.Char.GetShortUIName] ha renunciado a su fe publica por [ROOT.Char.GetFaith.GetName], revelándose como un[ROOT.Char.Custom('ES_XA')] criptoconvers[ROOT.Char.Custom('ES_OA')]."
 event_false_converts.t:0 "Criptoconversos descubiertos"
 event_false_converts_plus_counties.desc:0 "[ROOT.Var('num_false_converts_vassal').GetValue|V0] de mis vasallos hacendados abjuraron de su fe pública.\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0] personajes sin tierras de mi corte abjuraron de su fe pública.\n\n[ROOT.Var('num_false_converts_counties').GetValue|V0] de mis condados contenían extensas comunidades criptoconversas que han hecho publica su fe oculta."
 event_false_converts_without_counties.desc:0 "[ROOT.Var('num_false_converts_vassal').GetValue|V0] de mis vasallos hacendados abjuraron de su fe pública.\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0] personajes sin tierras de mi corte abjuraron de su fe pública."
 event_false_converts_counties_only.desc:0 "[ROOT.Var('num_false_converts_counties').GetValue|V0] condados de mi señorío contenían extensas comunidades de cripto[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip], y muchos de ellos han proclamado su fe junto con la mía."

 false_convert_modifier:0 "Sospecha de falsos conversos"
 false_convert_modifier_desc:0 "Se cree que muchas comunidades de este condado siguen practicando su antigua fe en secreto."
 relieved_cryptos_modifier:0 "Criptoconversos aliviados"
 relieved_cryptos_modifier_desc:0 "Aquí el populacho está agradecido de poder volver a practicar su fe abiertamente."
