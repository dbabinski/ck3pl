l_spanish:
 heresy.0010.t:2 "Herejía: [heretic_faith.GetAdherentNamePluralNoTooltip] en [heretic_title.GetNameNoTierNoTooltip]"
 heresy.0010.desc:1 "[heretic_ruler.GetTitledFirstName] de [heretic_title.GetNameNoTier] ha anunciado al mundo que sus vasallos y [heretic_ruler.Custom('ES_ElElla')] se han convertido al [heretic_faith.GetName]."
 heresy.0010.desc.nonexistant:1 "\n\nDesencantados con las enseñanzas de los sacerdotes [origin_faith.GetAdherentNamePluralNoTooltip], los nobles de [heretic_title.GetNameNoTierNoTooltip] ya no los consideran ni rectos ni justos. Como [heretic_faith.GetAdherentNamePluralNoTooltip], creen que su nueva fe se ajusta mejor a la voluntad de [heretic_faith.HighGodName] y se están distanciando de sus antiguas instituciones religiosas."
 heresy.0010.desc.exists:1 "\n\nDesencantados con las enseñanzas de los sacerdotes [origin_faith.GetAdherentNamePluralNoTooltip], los nobles de [heretic_title.GetNameNoTierNoTooltip] ya no los consideran ni rectos ni justos y se están distanciando de sus antiguas instituciones religiosas. Ahora se hacen llamar [heretic_faith.GetAdherentNamePluralNoTooltip], cuyas doctrinas creen que se ajustan mejor a la voluntad de [heretic_faith.HighGodName]."
 heresy.0010.desc.resurgent:1 "\n\nDesencantados con las enseñanzas de los sacerdotes [origin_faith.GetAdherentNamePluralNoTooltip], los nobles de [heretic_title.GetNameNoTierNoTooltip] ya no los consideran ni rectos ni justos. Como resultado, estos nobles han revivido las abandonadas enseñanzas de los [heretic_faith.GetAdherentNamePluralNoTooltip], cuyas doctrinas creen que se ajustan mejor a la voluntad de [heretic_faith.HighGodName]."
 heresy.0010.tt.custom:0 "[heretic_faith.GetName] aparece en el [heretic_title.GetName]"
 heresy.0010.a.new_heresy:0 "¿Qué retorcida burla de nuestra fe es esta?"
 heresy.0010.a.existing_heresy:0 "¡Esos viles herejes los han llevado por el mal camino!"
 heresy.0010.a.astray_faith:0 "No lo entiendo, pero supongo que les hace felices, ¿no?"
 heresy.0010.a.same_faith:0 "¡Sabía que acabarían viendo la luz!"
 heresy.0010.b:0 "Bueno, algunas ideas buenas tienen…"
 heresy.0010.notification.title:0 "Nuevo movimiento religioso"
 heresy.0010.notification:0 "¡[heretic_ruler.GetFullName] ha fundado un nuevo movimiento [heretic_faith.GetAdjective]!"

 heresy.0011.notification.heresy:1 "[convert_ruler.Custom2('HierarchicalStatus', me)] abraza la herejía: [convert_ruler.GetShortUINameNoTooltip]"
 heresy.0011.notification.same_faith:1 "[convert_ruler.Custom2('HierarchicalStatus', me)] abraza la fe verdadera: [convert_ruler.GetShortUINameNoTooltip]"
 heresy.0011.notification.other:1 "[convert_ruler.Custom2('HierarchicalStatus', me)] cambia de fe: [convert_ruler.GetShortUINameNoTooltip]"
