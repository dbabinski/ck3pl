l_spanish:
 feast_main_stew_flood.0002.t:1 "$feast_header$ El mar de estofado"
 feast_main_stew_flood.0002.stew_introduction_blamed:0 "Había bebido un pelín demasiado cuando me tropecé con el enorme caldero que colgaba sobre el hogar en mitad de la sala de festines. Se desenganchó, se soltó, y su caldo salado brotó para cubrir el suelo en un mar de estofado!"
 feast_main_stew_flood.0002.stew_introduction_blame:0 "En un tropezón achispado, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stew_sea_blamed'))], [SCOPE.sCharacter('stew_sea_blamed').GetTitledFirstName], desenganchó el enorme caldero que colgaba sobre el hogar en mitad de la sala de festines! Un caldo salado brotó para cubrir el suelo en un mar de estofado."
 feast_main_stew_flood.0002.stew_introduction:0 "En el bullicio del festín, ¡uno de los sirvientes de [SCOPE.sActivity('activity').GetOwner.GetTitledFirstName] desenganchó por accidente el enorme caldero que colgaba sobre el hogar en mitad de la sala de festines! ¡Un caldo salado brotó para cubrir medio suelo en un mar de estofado!"
 feast_main_stew_flood.0002.someone_got_covered:0 "\n\n[stew_sea_gets_covered.Custom('ES_ElLa')|U] [SCOPE.sCharacter('stew_sea_gets_covered').GetTitledFirstName] [SCOPE.sCharacter('stew_sea_gets_covered').Custom('stew_flood_covered_adjective')] se vio atrapad[stew_sea_gets_covered.Custom('ES_OA')] en la oleada y maldijo en voz alta el estropicio en su aspecto mientras la grasa le bajaba por la cara."
 feast_main_stew_flood.0002.splash_desc_standard:0 "\n\nLos invitados corrieron al otro lado del salón mientras la masa espesa extendía zarcillos grasientos entre pies que saltaban."
 feast_main_stew_flood.0002.every_target:0 "\nCediendo a su hambre insaciable [SCOPE.sCharacter('stew_sea_glutton').GetTitledFirstName] se tiró al suelo, tragando todo lo que podía del sustancioso estropicio mientras [SCOPE.sCharacter('stew_sea_horrified_character').GetTitledFirstName] observaba en el horror más absoluto."
 feast_main_stew_flood.0002.only_glutton:0 "\n\nCediendo a su hambre insaciable [SCOPE.sCharacter('stew_sea_glutton').GetTitledFirstName] se tiró al suelo, tragando todo lo que podía del sustancioso estropicio."
 feast_main_stew_flood.0002.only_horror:0 "\n\n[SCOPE.sCharacter('stew_sea_horrified_character').GetTitledFirstName] permaneció catatónic[stew_sea_horrified_character.Custom('ES_OA')] en medio de todo, impactad[stew_sea_horrified_character.Custom('ES_OA')] y horrorizad[stew_sea_horrified_character.Custom('ES_OA')] del despilfarro decadente."
 feast_main_stew_flood.0002.a:0 "Nunca había visto tanto estofado"
 feast_main_stew_flood.0003.t:1 "$feast_header$ El mar de estofado"
 feast_main_stew_flood.0003.stew_introduction_blame:0 "En un tropezón achispado [SCOPE.sCharacter('stew_sea_blamed').GetTitledFirstName] desenganchó un enorme caldero que colgaba sobre el hogar en mitad de la sala de festines!! ¡Un caldo salado brotó para cubrir medio suelo en un mar de estofado!"
 feast_main_stew_flood.0003.stew_introduction:0 "¡En el bullicio del festín, un sirviente idiota logró desenganchar el enorme caldero que colgaba sobre el hogar en mitad de la sala de festines!! Un caldo salado brotó para cubrir medio suelo en un mar de estofado."
 feast_main_stew_flood.0003.someone_got_covered:0 "\n\n[stew_sea_gets_covered.Custom('ES_ElLa')|U] [SCOPE.sCharacter('stew_sea_gets_covered').GetTitledFirstName] [SCOPE.sCharacter('stew_sea_gets_covered').Custom('stew_flood_covered_adjective')], sentad[stew_sea_gets_covered.Custom('ES_OA')] junto al caldero, se vio atrapad[stew_sea_gets_covered.Custom('ES_OA')] en la oleada y maldijo en voz alta el estropicio en su aspecto mientras la grasa le bajaba por la cara."
 feast_main_stew_flood.0003.splash_desc_standard:0 "Los invitados corrieron al otro lado del salón mientras la masa espesa extendía zarcillos grasientos entre pies que saltaban."
 feast_main_stew_flood.0003.every_target:0 "\n\nCediendo a su hambre insaciable [SCOPE.sCharacter('stew_sea_glutton').GetTitledFirstName] se tiró al suelo, tragando todo lo que podía del sustancioso estropicio mientras [SCOPE.sCharacter('stew_sea_horrified_character').GetTitledFirstName] observaba en el horror más absoluto."
 feast_main_stew_flood.0003.only_glutton:0 "\n\nCediendo a su hambre insaciable [SCOPE.sCharacter('stew_sea_glutton').GetTitledFirstName] se tiró al suelo, tragando todo lo que podía del sustancioso estropicio."
 feast_main_stew_flood.0003.only_horror:0 "\n\n[SCOPE.sCharacter('stew_sea_horrified_character').GetTitledFirstName] permaneció catatónic[stew_sea_horrified_character.Custom('ES_OA')] en medio de todo, impactad[stew_sea_horrified_character.Custom('ES_OA')] y horrorizad[stew_sea_horrified_character.Custom('ES_OA')] del despilfarro decadente."
 feast_main_stew_flood.0003.a:0 "¡Maldita sea, qué desastre!"
 feast_main_stew_flood.0004.t:1 "$feast_header$ Mar de Estofado"
 feast_main_stew_flood.0004.stew_introduction_blame:0 "¡En un tropezón achispado, [SCOPE.sCharacter('stew_sea_blamed').GetTitledFirstName] desenganchó un enorme caldero que colgaba sobre el hogar en mitad de la sala de festines!! Un caldo salado brotó para cubrir medio suelo en un mar de estofado!"
 feast_main_stew_flood.0004.stew_introduction:0 "En el bullicio del festín, ¡uno de los sirvientes de [SCOPE.sActivity('activity').GetOwner.GetTitledFirstName] desenganchó por accidente el enorme caldero que colgaba sobre el hogar en mitad de la sala de festines! ¡Un caldo salado brotó para cubrir medio suelo en un mar de estofado!"
 feast_main_stew_flood.0004.getting_covered:0 "\nEstaba sentado demasiado cerca y el caldo grasiento cayó sobre mí como una ola cocinada en las profundidades del [ROOT.Char.GetFaith.NegativeAfterlife]. Mis ropajes pueden limpiarse, pero la hiriente vergüenza de un salón lleno de risotadas jamás se irá."
 feast_main_stew_flood.0004.a:0 "¿Por qué ha tenido que pasarme a mí?"
 feast_main_stew_flood.0005.t:1 "$feast_header$ Mar de Estofado"
 feast_main_stew_flood.0005.stew_introduction_blame:0 "¡En un tropezón achispado, [SCOPE.sCharacter('stew_sea_blamed').GetTitledFirstName] desenganchó un enorme caldero que colgaba sobre el hogar en mitad de la sala de festines!! Un caldo salado brotó para cubrir medio suelo en un mar de estofado!"
 feast_main_stew_flood.0005.stew_introduction:0 "En el bullicio del festín, ¡uno de los sirvientes de [SCOPE.sActivity('activity').GetOwner.GetTitledFirstName] desenganchó por accidente el enorme caldero que colgaba sobre el hogar en mitad de la sala de festines! ¡Un caldo salado brotó para cubrir medio suelo en un mar de estofado!"
 feast_main_stew_flood.0005.cannot_resist:0 "\nAl ver toda esa comida deliciosa derramarse, no pude contenerme. ¡Cuando quise darme cuenta, estaba a cuatro patas, lamiendo el estofado como un perro! Ni siquiera pensé en qué pensarían los demás invitados, ¡no digamos ya el anfitrión!"
 feast_main_stew_flood.0005.being_watched:0 "\nAunque era vagamente consciente de [SCOPE.sCharacter('stew_sea_horrified_character').GetTitledFirstName] observándome con un rostro retorcido por el disgusto."
 feast_main_stew_flood.0005.a:0 "¡Estaba demasiado bueno!"
 feast_main_stew_flood.0006.t:1 "$feast_header$ Mar de Estofado"
 feast_main_stew_flood.0006.stew_introduction_blame:0 "En un tropezón achispado [SCOPE.sCharacter('stew_sea_blamed').GetTitledFirstName] desenganchó un enorme caldero que colgaba sobre el hogar en mitad de la sala de festines!! Un caldo salado brotó para cubrir medio suelo en un mar de estofado!"
 feast_main_stew_flood.0006.stew_introduction:0 "En el bullicio del festín, ¡uno de los sirvientes de [SCOPE.sActivity('activity').GetOwner.GetTitledFirstName] desenganchó por accidente el enorme caldero que colgaba sobre el hogar en mitad de la sala de festines! ¡Un caldo salado brotó para cubrir medio suelo en un mar de estofado!"
 feast_main_stew_flood.0006.shocking_experience:0 "Fue demasiado ver la enorme cantidad de comida que se hubiera servido a los invitados, empeorado por el hecho de que ahora se echaría a perder."
 feast_main_stew_flood.0006.a:0 "Tengo que mirar a otro lado."
 feast_main_stew_flood.0041.t:1 "$feast_header$ ¡Así termina otro festín!"
 feast_main_stew_flood.0041.blame_placed:0 "Todos volvimos a casa satisfechos, dejando a nuestro anfitrión con motivos para esar orgulloso. Aunque puede que [SCOPE.sCharacter('stew_sea_blamed').GetTitledFirstName] puede que se lleve más bochorno que satisfacción por tirar el caldero!"
 feast_main_stew_flood.0041.no_blame_placed:0 "Todos volvimos a casa satisfechos, dejando a nuestro anfitrión con motivos para esar orgulloso. Aparte del sirviente que tiró el caldero de estofado. Ese fue un momento bochornoso."
 feast_main_stew_flood.0041.a:0 "Qué buen festín."
 feast_main_stew_flood.0042.t:1 "$feast_header$ ¡Así termina otro festín!"
 feast_main_stew_flood.0042.blame_placed:0 "Todos mis invitados vuelven a sus casas satisfechos, mientras que yo quedo aquí, orgullos[ROOT.Char.Custom('ES_OA')] de mi alarde de generosidad. ¡Dicho esto, [SCOPE.sCharacter('stew_sea_blamed').GetTitledFirstName] puede que se lleve más bochorno que satisfacción por tirar el caldero! La limpieza no será barata."
 feast_main_stew_flood.0042.no_blame_placed:0 "Todos mis invitados vuelven a sus casas satisfechos, mientras que yo quedo aquí, orgullos[ROOT.Char.Custom('ES_OA')] de mi alarde de generosidad. Dicho esto, tendré que hacer algo con el maldito sirviente que tiró el caldero de estofado. Y la limpieza no será barata."
 feast_main_stew_flood.0042.a:0 "¡Espero volver a recibiros de nuevo!"
 feast_main_stew_flood.0043.blame_placed:0 "El festín ha terminado finalmente, y puedo irme a ocuparme de mi humillación\n¡Ese maldito estofado se metió por todas partes y no sé si llegaré a sacarme su olor del pelo! Pasará mucho antes de que olvide lo que me hizo [SCOPE.sCharacter('stew_sea_blamed').GetTitledFirstName]."
 feast_main_stew_flood.0043.no_blame_placed:0 "El festín ha terminado finalmente, y puedo irme a ocuparme de mi humillación\n¡Ese maldito estofado se metió por todas partes y no sé si llegaré a sacarme su olor del pelo! Pasará mucho antes de que olvide lo que me hizo ese sirviente."
 feast_main_stew_flood.0043.a:0 "No volveré a comer estofado nunca."
 feast_main_stew_flood.0044.desc:0 "El festín ha terminado, después de que el olor a estofado colgase sobre él como un espectro. No puedo creer que pueda tener tan mala suerte, y yo solo… ¡ojalá no hubiera ocurrido!"
 feast_main_stew_flood.0044.a:0 "Espero que todos estuvieran demasiado borrachos como para recordarlo."
 stew_flood_covered_adjective_wrathful:0 "irritable"
 stew_flood_covered_adjective_proud:0 "orgulloso/a"
 stew_flood_covered_adjective_beautiful:0 "hermoso/a"
 stew_flood_fallback_adjective:0 "orgulloso/a"
