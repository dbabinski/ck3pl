l_spanish:
 #Host Main Event
 feast_main_befriend.1001.t:1 "$feast_header$ Se rompe la gran mesa"
 feast_main_befriend.1001.opening:1 "La gran mesa en cuyo estrado se sentaba la nobleza superior soltó un gran crujido, ¡y un momento después cedió bajo el peso de la comida y los adornos bañados en oro!\n\n"
 feast_main_befriend.1001.getting_close:1 "Mis distinguidos invitados y yo tuvimos que acomodarnos entre la nobleza menor, y así acabé cerca de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_friend'))], [potential_friend.GetTitledFirstName]."
 feast_main_befriend.1001.arrogant_guest:0 "aunque [SCOPE.sCharacter('arrogant_guest').GetTitledFirstName] se lo tomó mal, contándole a todo el mundo cuán gran injusticia era sentarse entre señores y damas poco mejores que plebeyos."
 feast_main_befriend.1001.arrogant_kind_link:0 "Actuando justo al revés,"
 feast_main_befriend.1001.kind_to_lower_nobility:0 "[SCOPE.sCharacter('kind_to_lower_nobility').GetTitledFirstName] mostró gracia y humildad entre sus inferiores, y hasta sus pares alabaron sobremanera su conducta esa noche."
 feast_main_befriend.1001.really_hungry:0 "[SCOPE.sCharacter('kind_to_lower_nobility').GetSheHe|U] sigue diciéndole a los invitados más sibaritas que deberían visitar sus tierras en cuanto puedan."
 feast_main_befriend.1001.no_kind_target:0 "Según la alta nobleza se fue mezclando con sus inferiores, se intercambiaron palabras de amistad y enemistad entre personas que muy raramente se relacionaban."
 feast_main_befriend.1001.friendship:0 "\n\n¡[SCOPE.sCharacter('potential_friend').GetFirstName] y yo acabamos hablando toda la noche y estuvimos de acuerdo de que no podía ser la última vez que festejásemos y riésemos juntos!"
 feast_main_befriend.1001.a:0 "¡Qué gran noche!"
 #Potential Friend Main Event
 feast_main_befriend.2001.t:1 "$feast_header$ Se rompe la gran mesa"
 feast_main_befriend.2001.opening:1 "$feast_main_befriend.1001.opening$"
 feast_main_befriend.2001.getting_close:0 "¡Lo que pudo haber sido un desastre resultó ser una bendición, pues acabé cerca de nuestr[SCOPE.sActivity('activity').GetOwner.Custom('ES_OA')] anfitri[SCOPE.sActivity('activity').GetOwner.Custom('ES_OnOna'], [SCOPE.sActivity('activity').GetOwner.GetTitledFirstName]!\n\n"
 feast_main_befriend.2001.arrogant_guest:0 "[SCOPE.sCharacter('arrogant_guest').GetTitledFirstName] no se tomó bien su nuevo asiento, contándole a todo el mundo cuán gran injusticia era sentarse entre señores y damas poco mejores que plebeyos."
 feast_main_befriend.2001.arrogant_kind_link:0 "Actuando justo al revés,"
 feast_main_befriend.2001.kind_to_lower_nobility:0 "[SCOPE.sCharacter('kind_to_lower_nobility').GetTitledFirstName] mostró gracia y humildad entre sus inferiores. Hasta sus pares alabaron sobremanera su conducta esa noche."
 feast_main_befriend.2001.really_hungry:0 "[SCOPE.sCharacter('kind_to_lower_nobility').GetFirstName] siguió diciéndole a los invitados que [SCOPE.sCharacter('kind_to_lower_nobility').GetSheHe] siempre intentaba ser amable con gente casi tan hambrienta como [SCOPE.sCharacter('kind_to_lower_nobility').GetSheHe]."
 feast_main_befriend.2001.no_kind_target:0 "\n\nSegún la alta nobleza se fue mezclando con sus inferiores, se intercambiaron palabras de amistad y enemistad entre personas que muy raramente se relacionaban."
 feast_main_befriend.2001.friendship:0 "\n\nDesde mi asiento en las mesas bajas, el festín fue un éxito y no solo porque [SCOPE.sActivity('activity').GetOwner.GetFirstName] estuvo de acuerdo de que esta que no podía ser la última vez que nos sentásemos juntos para festejar, hablar y reír."
 feast_main_befriend.2001.a:0 "¡Qué gran velada!"
 #Arrogant Guest Main Event
 feast_main_befriend.2002.t:1 "$feast_header$ Se rompe la gran mesa"
 feast_main_befriend.2002.arrogant_guest:1 "No podía creer que toda la alta nobleza fuese reubicada del estrado hasta el suelo, entre barones y $knight_culture_player_plural_no_tooltip_lowercase$. Por quién me habéis tomado [activity.GetOwner.GetTitledFirstName], ¿por un[ROOT.Char.Custom('ES_XA')] plebey[ROOT.Char.Custom('ES_OA')]? Le conté a todos los que pude cómo me sentía, ¡sobre todo a los nobles de pega a mi alrededor!"
 feast_main_befriend.2002.disgusted_by_kindness:0 "\n\nPara hurgar más en la herida, se alabó a [SCOPE.sCharacter('kind_to_lower_nobility').GetTitledFirstName] toda la noche por su «amabilidad» y «humildad» entre esta gente. ¿Es que no tiene amor propio?"
 feast_main_befriend.2002.a:0 "Ya podría hasta compararme con un campesino."
 feast_main_befriend.2002.because_of_hospitality_tenet:1 "Porque tu [faith|lE] debería honrar a los invitados:"
 #Kind to Nobility Main Event
 feast_main_befriend.2003.t:1 "$feast_header$ Se rompe la gran mesa"
 feast_main_befriend.2003.opening:0 "La gran mesa en cuyo estrado se sentaba la nobleza superior soltó un gran crujido, ¡y un momento después cedió bajo el peso de la comida y la decoración dorada! Tuvimos que bajar al suelo del gran salón, entre la nobleza menor."
 feast_main_befriend.2003.arrogant_guest:0 "\n\n[SCOPE.sCharacter('arrogant_guest').GetTitledFirstName] no se tomó bien su nuevo asiento, contándole a todo el mundo cuán gran injusticia era sentarse entre caballeros y damas poco mejores que plebeyos."
 feast_main_befriend.2003.kind_to_glutton:0 "\n\nYo, por otra parte, presté atención en particular a [SCOPE.sCharacter('glutton_target').GetTitledFirstName] y su apetito feroz. [SCOPE.sCharacter('glutton_target').GetSheHe|U] partía codiciosamente trozos de carne, los jugos corrían por sus mejillas, mientras que el hambre insaciable que conozco demasiado bien empezaba a rugir en mi estómago mientras seguía pasándole comida a [SCOPE.sCharacter('glutton_target').GetSheHe]."
 feast_main_befriend.2003.cannibal_kindness:1 "\n\nDesde mi nuevo asiento observé a los barones y $knight_culture_player_plural_no_tooltip_lowercase$ dándose un atracón con sus fauces abiertas, y mientras el hambre aumentaba dentro de mí, me ofrecí a limpiar la grasa de la barbilla de alguien, solo para poder tocar ese cuello suave y regordete..."
 feast_main_befriend.2003.kind_to_lower_nobility:1 "\n\nMiré a los señores, damas y $knight_culture_player_plural_no_tooltip_lowercase$, sin desdén. Al hablar con ellos descubrí que compartían muchas de las mismas preocupaciones, problemas y alegrías que yo en mi posición elevada. En el transcurso de la velada, compartí de mi plato y ofrecí historias propias en correspondencia."
 feast_main_befriend.2003.ending:0 "\n\nMás tarde, [SCOPE.sActivity('activity').GetOwner.GetTitledFirstName] me dijo que todos los invitados habían notado la humildad y la amabilidad que mostré entre mis inferiores."
 feast_main_befriend.2003.a:0 "Me alegra haber conocido a esta gente."
 #Glutton Target Main Event
 feast_main_befriend.2004.t:1 "$feast_header$ Se rompe la gran mesa"
 feast_main_befriend.2004.arrogant_guest:0 "\n\n[SCOPE.sCharacter('arrogant_guest').GetTitledFirstName] no se tomó bien su nuevo asiento, contándole a todo el mundo cuán gran injusticia era sentarse entre señores y damas poco mejores que plebeyos."
 feast_main_befriend.2004.kindness_from_other:0 "\n\nPero tuve suerte de sentarme junto a [SCOPE.sCharacter('kind_to_lower_nobility').GetTitledFirstName], y hablamos durante horas de la alegría de comer y la comida. ¡Mientras no estaba metiéndome carne por el gaznate, claro! ¡Se veía que a [SCOPE.sCharacter('kind_to_lower_nobility').GetFirstName] le entró hambre de solo verme!"
 feast_main_befriend.2004.a:0 "Todo resultó ser lo mejor."
 #General Guest Main Event
 feast_main_befriend.3001.t:1 "$feast_header$ Se rompe la gran mesa"
 feast_main_befriend.3001.arrogant_guest:0 "\n\n[SCOPE.sCharacter('arrogant_guest').GetTitledFirstName] no se tomó bien su nuevo asiento, contándole a todo el mundo cuán gran injusticia era sentarse entre señores y damas poco mejores que plebeyos."
 feast_main_befriend.3001.kind_to_lower_nobility:0 "\n\n[SCOPE.sCharacter('kind_to_lower_nobility').GetTitledFirstName] mostró gracia y humildad entre sus inferiores. Su conducta fue algo a lo que todos debemos aspirar."
 feast_main_befriend.3001.really_hungry:0 "[SCOPE.sCharacter('kind_to_lower_nobility').GetTitledFirstName] también ofreció su comida a los oros, deseándoles una constitución robusta y saludable."
 feast_main_befriend.3001.ending:0 "\n\nSegún la alta nobleza se fue mezclando con sus inferiores, se intercambiaron palabras de amistad y enemistad entre personas que muy raramente se relacionaban."
 feast_main_befriend.3001.a:0 "Creo que ha aprendido algo."
 #Host End Event
 feast_main_befriend.5002.t:1 "$feast_header$ Una amistad"
 feast_main_befriend.5002.desc:0 "Cuando mis invitados se marchan, parecen irse de buen humor. También me alivia ver que [SCOPE.sCharacter('potential_friend').GetTitledFirstName] no se marcha sin despedirse.\n\nAmbos sabemos que nos veremos pronto."
 feast_main_befriend.5002.a:0 "Qué [SCOPE.sCharacter('potential_friend').GetWomanMan]."
 #Potential Friend End Event
 feast_main_befriend.5003.t:1 "$feast_header$ Una amistad"
 feast_main_befriend.5003.desc:0 "Antes de irme del festín, tuve que decirle a [SCOPE.sCharacter('host_saying_goodbye').GetTitledFirstName] lo bien que me lo pasé. [SCOPE.sCharacter('host_saying_goodbye').GetSheHe|U] me dijo que me levantase y me puso una mano en el hombro en señal de confianza.\n\nNo creo que pase mucho hasta que nos volvamos a ver."
 feast_main_befriend.5003.a:0 "Eso fue algo especial."
 #General Guest End Event
 feast_main_befriend.5004.t:1 "$feast_header$ Un accidente memorable"
 feast_main_befriend.5004.desc:0 "Mientras me preparo para marcharme con los demás invitados, no puedo evitar recordar con una sonrisa estos días pasados.\n\nResultó ser un festín espléndido, y mezclarme con invitados de rango distintos me ha dado alguna perspectivas nuevas."
 feast_main_befriend.5004.a:0 "¡Hasta la próxima, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sActivity('activity').GetOwner)]!"
