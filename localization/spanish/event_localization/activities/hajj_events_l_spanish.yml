l_spanish:
 hajj.0001.t:0 "El hach"
 hajj.0001.desc:0 "Ha llegado el momento de realizar la peregrinación a La Meca. Es una obligación para mí, así como para todos los musulmanes, mostrar mi sumisión a [ROOT.Char.GetFaith.HighGodName]."
 hajj.0001.a:0 "Llevo toda la vida esperando esto."

 hajj.3001.t:0 "$pilgrimage_header$ La Meca"
 hajj.3001.desc:1 "Tras un largo viaje llegué a La Meca, list[ROOT.Char.Custom('ES_OA')] para completar el hach.\n\nDi siete vueltas en torno a la Kaaba y toqué la piedra negra cada vez. Recé en el lugar de Abraham, bebí agua del pozo Zamzam, caminé siete veces entre Safa y Marwa e hice un sacrificio en honor de [ROOT.Char.GetFaith.HighGodName].\n\nEl siguiente rito que debo realizar es cortarme el pelo."
 hajj.3001.desc.male_dominated:0 "Tradicionalmente, los hombres se lo afeitan por completo, pero a veces se da una dispensa para cortar solo una parte. En el caso de las mujeres, se suele reducir a un mechón."
 hajj.3001.desc.female_dominated:0 "Tradicionalmente, las mujeres se lo afeitan por completo, pero a veces se da una dispensa para cortar solo una parte. En el caso de los hombres, se suele reducir a un mechón."
 hajj.3001.desc.equal:0 "Tradicionalmente, se afeita por completo, pero a veces se da una dispensa para cortar solo una parte."
 hajj.3001.a:0 "¡Lo afeitaré todo!"
 hajj.3001.b:0 "Corta solo un mechón de pelo."

 hajj.3011.t:0 "$pilgrimage_header$ Tawaf al-Wadaa"
 hajj.3011.desc:0 "El fin del hach de este año se acerca. Tras dos días de Ramy al-Jamarat o 'lapidación del diablo', estoy list[ROOT.Char.Custom('ES_OA')]  para realizar el ritual final del Tawaf al-Wadaa y despedirme de La Meca.\n\n"
 hajj.3011.a:0 "¡Ojalá pueda volver a ver tus muros!"
 hajj.3011.b:0 "¿Eso fue todo?"
