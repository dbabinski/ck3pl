l_spanish:
 feast_lifestyle.1001.t:1 "$feast_header$ Palabras belicosas"
 feast_lifestyle.1001.desc:0 "¿Qué derecho cree que tiene [SCOPE.sC('strategy_opponent').GetTitledFirstName] a afirmar que mis ideas sobre la guerra están equivocadas?\n\nDecir que mis ideas se vendrán abajo cuando se entable el combate… ¿Qué sabrá [SCOPE.sC('strategy_opponent').GetSheHe]?"
 feast_lifestyle.1001.a:0 "Me encantaría resolver esto en el campo de batalla."
 feast_lifestyle.1001.a.tt:2 "Al menos [strategy_opponent.GetFirstName] te ha demostrado que puedes defender tu comprensión del [martial_lifestyle|E]."

 feast_lifestyle.1002.t:1 "$feast_header$ Significado oculto"
 feast_lifestyle.1002.opening:0 "Los otros invitados se ríen y charlan en el ruidoso salón, lo que me dificulta la concentración en las gachas que tengo delante. Trazo líneas y enfrentamientos en los restos grasientos mientras pienso en maneras de contrarrestar distintos planes de batalla."
 feast_lifestyle.1002.cavalry:0 "\n\n#EMP Si la caballería cargase contra este flanco…#!"
 feast_lifestyle.1002.heavy_infantry:0 "\n\n#EMP Con la infantería pesada aguantando exactamente aquí…#!"
 feast_lifestyle.1002.archers:0 "\n\n#EMP Cuando una lluvia de flechas cayera sobre el centro…#!"
 feast_lifestyle.1002.skirmishers:0 "\n\n#EMP Con mis incursores hostigando el flanco de zanahoria…#!"
 feast_lifestyle.1002.pikemen:0 "\n\n#EMP Por supuesto, mis piqueros podrían resistir en este lado…#!"
 feast_lifestyle.1002.a:0 "¡Esto podría funcionar en un auténtico campo de batalla!"
 feast_lifestyle.1002.a.tt:2 "Quién pensaría que un tazón de gachas podría ayudar a aumentar tu comprensión del [martial_lifestyle|E]."

 feast_lifestyle.1003.t:1 "$feast_header$ En caso de peligro"
 feast_lifestyle.1003.desc:0 "En medio de las celebraciones, me intriga más la posibilidad de defender el salón. Si se lanzara un ataque desde el exterior en este momento, la nobleza inferior sería la que estaría en peligro inmediato. A partir de las grandes mesas se podía hacer un pequeño bastión que ofrecería un mínimo de protección.\n\nAhora, ¿cómo montaríamos un contraataque…?"
 feast_lifestyle.1003.a:0 "Nunca se está demasiado seguro."
 feast_lifestyle.1003.a.tt:2 "Prefieres pensar en estas cosas que vivir en una ignorancia feliz y morir el día que ocurra de verdad. Bastante sabes del [martial_lifestyle|E] como para eso."
 feast_lifestyle.1003.b:0 "¿Y si el ataque viene desde dentro?"
 feast_lifestyle.1003.b.tt:3 "Sería gran necedad pensar que todos los invitados serían compañeros de armas. Bastante sabes del [martial_lifestyle|E] como para eso."

 feast_lifestyle.1004.t:1 "$feast_header$ Conocimiento compartido"
 feast_lifestyle.1004.desc:0 "Los festines proporcionan una gran oportunidad para hablar con gente cuya opinión valoro. [SCOPE.sC('consultant_3').GetTitledFirstName] tenía ideas interesantes sobre maniobrabilidad militar, mientras que a [SCOPE.sC('consultant_2').GetTitledFirstName] se le habían ocurrido nuevas estrategias defensivas.\n\nPero [SCOPE.sC('consultant_1').GetTitledFirstName] tuvo la idea auténticamente genial. ¡Tras unas cuantos tragos, [SCOPE.sC('consultant_1').GetTitledFirstName] me dijo en confianza lo que consideraba el modo ideal de asaltar un castillo!"
 feast_lifestyle.1004.a:0 "Se aprende mucho en estos festines."
 feast_lifestyle.1004.a.tt:2 "Hablar con comandantes experimentados desde luego te ayuda a comprender el [martial_lifestyle|E]."

 feast_lifestyle.2001.t:1 "$feast_header$ Saber el lugar propio"
 feast_lifestyle.2001.mean:0 "Dando un paso rápido al lado, consigo esquivar por poco el vino que mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))] [SCOPE.sC('guest_victim').GetTitledFirstName] derrama #EMP accidentalmente#! al pasar a mi lado.\n\nDejo pasar el último de sus insultos porque en ese momento es[guest_victim.Custom('ES_EA')] [SCOPE.sC('guest_victim').Custom('InsultNoun')] empalidece y se pone rígid[guest_victim.Custom('ES_OA')]."
 feast_lifestyle.2001.loud:0 "«Bien, sobre los errores garrafales, ¿os he contado cuando [ROOT.Char.GetTitledFirstNameNoTooltip]…?»\n\nMi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))] [SCOPE.sC('guest_victim').GetTitledFirstName] se calla y empalidece."
 feast_lifestyle.2001.quiet:0 "Las miradas que me echa [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))] [SCOPE.sC('guest_victim').GetTitledFirstName] cuando susurra a la gente que le rodea son bastante fieras.\n\nDe repente es[guest_victim.Custom('ES_EA')] [SCOPE.sC('guest_victim').Custom('InsultNoun')] se pone rígid[guest_victim.Custom('ES_OA')] y empalidece."
 feast_lifestyle.2001.desc_ending:0 "el paso incómodo de [SCOPE.sC('guest_victim').GetSheHe] al salir de la habitación me hace sonreír mientras escondo el frasquito de laxante en mi bolsa."
 feast_lifestyle.2001.a:0 "¡Eso le enseñará a es[guest_victim.Custom('ES_EA')] [SCOPE.sC('guest_victim').Custom('InsultNoun')] [SCOPE.sC('guest_victim').Custom('InsultAdjective')]!"


 feast_lifestyle.2002.t:1 "$feast_header$ Una lengua suelta"
 feast_lifestyle.2002.desc_lover:0 "«Y con unos ojos así… ¿Quién era yo para resistirme?»"
 feast_lifestyle.2002.desc_cannibal:0 "«Incluso se puede decir si eran musculosos en la vida por la textura de la carne. Recuerdo un soldado que me comí una vez…»"
 feast_lifestyle.2002.desc_homosexual_male:0 "«¡Y lo vi sonreír! Pensar que después de esto tendré que conformarme con una mujer…»"
 feast_lifestyle.2002.desc_homosexual_female:0 "«¡Y la vi sonreír! Pensar que después de esto tendré que conformarme con un hombre…»"
 feast_lifestyle.2002.desc_ending:0 "\n\nTras cantidades ingentes de bebida, mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_with_secret'))] [SCOPE.sC('guest_with_secret').GetTitledFirstName] se inclina sobre nuestra mesa, volcando tanto su corazón como bebida ante de mí.\n\n«Traerme tanta bebida y escucharme seguir y seguir… Gracias, [ROOT.Char.GetFirstNameNoTooltip]!»"
 feast_lifestyle.2002.a:0 "¡Es demasiado bueno para guardármelo!"
 feast_lifestyle.2002.b:0 "No, gracias a #EMP ti#! por revelármelo!"
 feast_lifestyle.2002.c:0 "Sabéis, mi silencio tiene un precio."
 feast_lifestyle.2002.d:0 "¡Salud! ¡Por una velada agradable y nuevos compañeros de bebida!"

 feast_lifestyle.2003.t:1 "$feast_header$ El poder para influir"
 feast_lifestyle.2003.desc:0 "Al fluir suavemente de una conversación a la siguiente, dirijo las discusiones en la dirección que desee.\n\nUnas pocas palabras cuidadosamente colocadas, y tengo una visión más clara de la vida amorosa de mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('courtier_to_persuade'))] [SCOPE.sC('courtier_to_persuade').GetTitledFirstName] que la que le gustaría hasta a su [SCOPE.sC('courtier_to_persuade').Custom('WifeHusbandOpp')]."
 feast_lifestyle.2003.a:0 "El festín es mi campo de entrenamiento…"
 feast_lifestyle.2003.a.tt:0 "#F ¡…y las palabras, mis armas!#!"
 feast_lifestyle.2003.b:0 "Solo disfrutemos de la conversación."

 feast_lifestyle.2004.t:1 "$feast_header$ Una historia detallada"
 feast_lifestyle.2004.desc1_a:1 "Es[ROOT.Char.Custom('ES_EA')] [ROOT.Char.Custom('RandomLadyLord')] de ahí sonríe a un[ROOT.Char.Custom('ES_XAOpp')] sirvient[ROOT.Char.Custom('ES_EAOpp')] al otro lado del salón con una familiaridad casi íntima. Se avecina una posible aventura."
 feast_lifestyle.2004.desc1_b:1 "Desde que llegó su cónyuge, es la tercera vez que es[ROOT.Char.Custom('ES_EA')] [ROOT.Char.Custom('RandomLadyLord')] se rellena la copa que, por cierto, no suelta. Hay una relación a punto de hacer aguas."
 feast_lifestyle.2004.desc2_a:1 "Es[ROOT.Char.Custom('ES_EA')] [ROOT.Char.Custom('RandomLadyLord')] al fondo de la sala lleva las mismas botas que el año pasado. Huele a problemas financieros."
 feast_lifestyle.2004.desc2_b:1 "Es[ROOT.Char.Custom('ES_EA')] [ROOT.Char.Custom('RandomLadyLord')] se mantiene pegad[ROOT.Char.Custom('ES_OA')] a la pared y rehúsa toda conversación, así como cualquier contacto visual. ¿Esconderá algún secreto?"
 feast_lifestyle.2004.desc_ending:0 "\n\nTodo el mundo oculta algo y con un ojo entrenado, hasta el más nimio detalle puede revelar toda la escena."
 feast_lifestyle.2004.a:1 "¡Airean sus vergüenzas abiertamente!"
 feast_lifestyle.2004.b:0 "¡Nada se me puede escapar!"

 feast_lifestyle.3001.t:1 "$feast_header$ El asiento del poder"
 feast_lifestyle.3001.desc:0 "¡Qué festín! Una oportunidad excelente para mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_1'))] [SCOPE.sC('important_guest_1').GetTitledFirstName] y yo de saber más sobre la gente que nos sirve.\n\nNi mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_2'))] [SCOPE.sC('important_guest_2').GetTitledFirstName] ni mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_3'))] [SCOPE.sC('important_guest_3').GetTitledFirstName] se han sentado todavía y rápidamente llamo a un sirviente para que reorganice los asientos."
 feast_lifestyle.3001.a:0 "[SCOPE.sC('important_guest_1').GetFirstNameNoTooltip] debería sentarse junto a [SCOPE.sC('important_guest_2').GetTitledFirstNameNoTooltip]."
 feast_lifestyle.3001.b:0 "[SCOPE.sC('important_guest_1').GetFirstNameNoTooltip] seguro que disfrutará la compañía de [SCOPE.sC('important_guest_3').GetTitledFirstNameNoTooltip]."
 feast_lifestyle.3001.c:0 "Ambos cenarán conmigo."
