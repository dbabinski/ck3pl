l_spanish:
 feast_header:0 "Festín:"
 feast_default.1001.t:1 "Impresión en el $feast_header$"
 feast_default.1001.very_high_learning:0 "Tras una extensa conversación sobre nuestros exquisitos platos, [SCOPE.sC('impressed_guest').GetTitledFirstName] expresa encontrarme sabi[ROOT.Char.Custom('ES_OA')] e instruid[ROOT.Char.Custom('ES_OA')] y que mis conversaciones son siempre de un valor inestimable para aquellos menos leídos."
 feast_default.1001.high_learning:0 "Tras una extensa conversación sobre nuestra comida, [SCOPE.sC('impressed_guest').GetTitledFirstName] expresa admirar cómo soy capaz de explicar largamente sobre cualquier tema."
 feast_default.1001.average_learning:0 "Tras hablar un rato sobre la cena, [SCOPE.sC('impressed_guest').GetTitledFirstName] se inclina hacia mí para decirme que le impresiona cuán entendido estoy en tantas cosas diferentes."
 feast_default.1001.low_learning:0 "Estaba hablando con alguien mientras comía cuando [SCOPE.sC('impressed_guest').GetTitledFirstName] me miró. «¡Ojalá supiera parecer tan ingenios[ROOT.Char.Custom('ES_OA')] como vos, [ROOT.Char.GetTitledFirstName]!»\n\nMe limpio la sopa de la barbilla y pongo una sonrisa inteligente."
 feast_default.1001.a:0 "Veo que se sabe reconocer el auténtico intelecto."

 feast_default.1002.t:0 "$feast_header$ La espera insoportable"
 feast_default.1002.desc:0 "¡No me puedo creer cuánto llevamos esperando la comida! ¿Hemos venido a comer o a admirar el vetado de la mesa de madera? ¿Que miráis, [SCOPE.sC('other_guest').GetTitledFirstName]? ¡Solamente tengo mucha hambre!"
 feast_default.1002.a:0 "¡Y puedo olerla desde la cocina"
 feast_default.1002.gluttons_and_impatients:0 "Todo invitado impaciente y glotón"

 feast_default.1003.t:0 "$feast_header$ Causando impresión"
 feast_default.1003.desc:0 "Tras comer juntos un rato, debo haber dicho algo especialmente inteligente porque [SCOPE.sC('other_guest').GetTitledFirstName] me ha alabado por lo ingenios[ROOT.Char.Custom('ES_OA')] que era!\n\nEn respuesta, pongo una sonrisa inteligente a mi erudito colega antes de encargarme de la grasa que me corre por la barbilla."
 feast_default.1003.a:0 "A veces digo cosas inteligentes."
 feast_default.1003.b:0 "¡No me había dado cuenta que [other_guest.Custom('ES_ElElla')] se sentía así!"

 feast_default.1004.t:0 "$feast_header$ Delicias divinas"
 feast_default.1004.desc:0 "¿Qué clase de carne es esta que tiene un sabor tan rico? ¿Qué son estas verduras, casi dulces? Oh, ¡y estos maravilloso postrecillos!\n\n¡Este festín tiene algunas de las mejores comidas que he probado nunca!"
 feast_default.1004.a:0 "¡Delicioso!"
 feast_default.1004.b:0 "¡Es asombroso! ¡Servidme otra ración!"

 feast_default.1005.t:0 "$feast_header$ Aislamiento"
 feast_default.1005.desc:0 "Cháchara incesante a mi alrededor, multitud de rostros buscándome para conversar, #EMP gente#!…\n\nSabía que sería un agobio, pero nunca imaginé la escala del mismo."
 feast_default.1005.desc_friendly_guest:0 "Que suerte tengo de que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friendly_guest'))] [SCOPE.sC('friendly_guest').GetTitledFirstNameNoTooltip] esté aquí al fin."
 feast_default.1005.a:0 "Lo soportaré. A solas."
 feast_default.1005.b:0 "[SCOPE.sC('friendly_guest').GetTitledFirstNameNoTooltip], ¡no me dejes sol[ROOT.Char.Custom('ES_OA')]!"
 feast_default.1005.c:0 "Un viento algo cortante, ¿verdad?"

 feast_default.1006.table_companions:0 "Todos los que están sentados cerca de mí"
 feast_default.1006.t:0 "$feast_header$ En casa"
 feast_default.1006.desc:0 "¡Sí, no hay nada como un festín! Nos recuerda lo bueno de la vida ¡y la compañía tampoco está mal! Al menos la gente que me rodeaba parecía pensar lo mismo.\n\n«Sois algo especial, [ROOT.Char.GetFirstName]», me dice [SCOPE.sC('guest_1').GetTitledFirstName]. [SCOPE.sC('guest_2').GetTitledFirstName] y [SCOPE.sC('guest_3').GetTitledFirstName] asienten en señal de acuerdo."
 feast_default.1006.a:0 "¡Solo hago lo que me place!"
 feast_default.1006.b:0 "¡Amigos, una ronda más!"
 feast_default.1006.c:0 "¡No hay otro modo de vivir la vida, amigos míos!"

 feast_default.1007.t:0 "$feast_header$ Voraz"
 feast_default.1007.desc:0 "Con el servicio incesante de deliciosos platos, la mayoría de los invitados han renunciado a seguir comiendo lo que queda de noche y solamente disfrutan del entretenimiento. ¡Me alegra ver que [SCOPE.sC('other_glutton').GetTitledFirstName] es más inteligente!\n\n¡[SCOPE.sC('other_glutton').GetSheHe|U] y yo estamos dispuestos a saborear la comida, siempre que haya!"
 feast_default.1007.a:0 "¡Qué apetito más impresionante!"
 feast_default.1007.b:0 "¡Segur[ROOT.Char.Custom('ES_OA')] que puedo comer más que [SCOPE.sC('other_glutton').GetSheHe]."

 feast_default.1008.t:0 "$feast_header$ Juicio empañado"
 feast_default.1008.desc:0 "Solo cuando veo los ojos desencajados de [SCOPE.sC('secret_recipient').GetTitledFirstName] me doy cuenta de lo que estaba diciendo. Lucho por apartar la jarra.\n\n«He bebido demasiado», intento disimular nerviosamente. «No creáis nada de lo que digo»."
 feast_default.1008.a:0 "¿Qué he hecho?"
 feast_default.1008.a.flavor:0 "#F [secret_recipient.GetSheHe|U] no se cree mis excusas…"

 feast_default.1009.t:0 "$feast_header$ Juicio empañado"
 feast_default.1009.desc:0 "Solo cuando veo los ojos desencajados de [SCOPE.sC('secret_recipient').GetTitledFirstName] me doy cuenta de lo que acabo de revelar sobre [SCOPE.sC('secret_owner').GetTitledFirstName]. Lucho por apartar la jarra.\n\n«He bebido demasiado», intento disimular nerviosamente. «No creáis nada de lo que digo»."
 feast_default.1009.a:0 "¿Qué he hecho?"

 feast_default.1010.t:0 "$feast_header$ Una promesa es una promesa"
 feast_default.1010.desc:1 "¿Qué prometí anoche? No recuerdo cómo llegué a ello, pero sí haber palmeado la espalda de [favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )], y prometer que haría cualquier cosa que me pidiera.\n\n¡Ahora hay rumores sobre mi "juramento" por todas partes!"
 feast_default.1010.a:0 "Mi palabra vale desde que la doy."
 feast_default.1010.b:0 "Solo fueron divagaciones intoxicadas."
 feast_default.1010.every_participant_with_high_opinion:1 "Cualquier otro asistente que respete a [favor_recipient.GetFirstNameNoTooltip]"

 feast_default.1011.t:0 "$feast_header$ En pie de guerra"
 feast_default.1011.desc:0 "Es embriagador; bebida en mi sangre, ira en mis venas.\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [SCOPE.sC('guest_to_murder').GetTitledFirstName] se tropieza conmigo, haciéndome derramar el vino, y al instante, su sangre gotea de mi cuchillo. Su cuerpo cae al suelo y siento sobre mí las miradas escandalizadas de todo el salón."
 feast_default.1011.a:0 "¿Qué? ¡Me insultó!"
 feast_default.1011.a.success:0 "La gente se cree que fue un accidente"
 feast_default.1011.a.failure:0 "La gente no se traga mis mentiras"
 feast_default.1011.b:0 "¿Qué he hecho?"
 feast_default.1011.b.success:0 "El asesinato sigue siendo un misterio"
 feast_default.1011.b.failure:0 "Se me descubre como asesino"
 feast_default.1011.c:0 "Su sangre se mezcla tan #EMP hermosamente#! con el vino derramado!"

 feast_default.1012.t:0 "$feast_header$ Líquidos letales"
 feast_default.1012.desc_opening:0 "La alegre aceptación de mi [SCOPE.sC('guest_to_murder').GetTitledFirstName] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] de otro trago ahoga el vuelco de mi propia bebida cuando la derramo en el suelo.\n\nCuando su respiración se dificulta y el color abandona su rostro, yo siento cómo una sonrisa se extiende por el mío. Una pequeña risa se me escapa cuando su cuerpo golpea el suelo."
 feast_default.1012.a:1 "¡Un brindis por [guest_to_murder.Custom('ES_ElLa')] [guest_to_murder.GetTitleTierName|U] y su sed de vidas!"

 feast_default.1013.t:0 "$feast_header$ Protector"
 feast_default.1013.desc:0 "Cuando mi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))] [SCOPE.sC('guest_to_kill').GetTitledFirstName] camina hacia mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))] [SCOPE.sC('guest_to_save').GetTitledFirstName] con la ira hirviendo en su mirada y un cuchillo en la mano, ni siquiera me paro a pensar.\n\nAgarro lo más cercano que se pueda emplear como arma y cargo."
 feast_default.1013.a:0 "¿Quién hubiera imaginado que los cubiertos estuvieran tan afilados?"
 feast_default.1013.a_1:0 "Espero que [ROOT.Char.GetFaith.NegativeAfterLife] dé a es[guest_to_kill.Custom('ES_EA')] [guest_to_kill.Custom('InsultNoun')] [guest_to_kill.Custom('InsultAdjective')] una cálida bienvenida."
 feast_default.1013.b:0 "Espero que [ROOT.Char.GetFaith.NegativeAfterlife] le dé una cálida bienvenida a es[guest_to_kill.Custom('ES_EA')] [SCOPE.sC('guest_to_kill').Custom('InsultNoun')] [SCOPE.sC('guest_to_kill').Custom('InsultAdjective')]."
 feast_default.1013.b.success:0 "Nadie resulta herido"
 feast_default.1013.b.failure:0 "#EMP Casi#! lo consigo"
 feast_default.1013.b.big_failure:0 "Fracaso"
 feast_default.1013.c:0 "¿Estáis bien, [SCOPE.sC('guest_to_save').GetFirstNameNoTooltip]?"
 feast_default.1013.d:0 "«Actué para defender a [guest_to_save.GetFirstNameNoTooltip], todos lo visteis»."

 feast_default.1014.t:0 "$feast_header$ Testigos"
 feast_default.1014.desc:0 "Mi [SCOPE.sC('guest_to_murder').Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [SCOPE.sC('guest_to_murder').GetTitledFirstName] se burla cuando salgo fuera a aliviarme. La ira que arde por mis venas gana impulso cuando [SCOPE.sC('guest_to_murder').GetSheHe] camina hacia mí. «¡Mirad quién tenemos aquí! [ROOT.Char.Custom('ES_ElLa')|U] [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.Custom('InsultAdjective')] de [ROOT.Char.GetFirstNameNoTooltip]! Seguro que…»\n\nCuando acabo de hundir mi daga en el irritante rostro de [SCOPE.sC('guest_to_murder').GetFirstName], oigo un grito ahogado a mis espaldas."
 feast_default.1014.a:0 "¡Por favor, [SCOPE.sC('witness').GetTitledFirstNameNoTooltip], no se lo digas a nadie!"
 feast_default.1014.a_2:0 "No le contarás a nadie lo que viste."
 feast_default.1014.b:0 "¡Siempre en el lugar equivocado y el momento equivocado!"

 feast_default.2001.t:0 "$feast_header$ Impaciencia embarazosa"
 feast_default.2001.desc:0 "¡[SCOPE.sC('host').GetTitledFirstName] anunció un leve retraso en el servicio de la comida y [SCOPE.sC('glutton').GetTitledFirstName] parece a punto de estallar de frustración! Entre gruñidos de su estómago solo puedo oír gruñidos de disgusto."
 feast_default.2001.a:0 "Está quedando como un[SCOPE.sC('glutton').Custom('ES_XA')] idiota."
 feast_default.2001.b:0 "¡[SCOPE.sC('glutton').GetFirstNameNoTooltip] tiene razón! ¿Dónde está nuestra comida?"

 feast_default.2002.t:0 "$feast_header$ Un admirador"
 feast_default.2002.desc:0 "Alguien desconocido me pasó una nota durante el festín:\n\n\n«[SCOPE.sCharacter('letterAuthor').Custom2('love_letter', SCOPE.sC('letterRecipient'))]»\n\n¿De quién puede ser tan tierna carta? Había algo en el modo en que [SCOPE.sC('crush_1').GetTitledFirstName] me miró con timidez. O en cómo [SCOPE.sC('crush_2').GetTitledFirstName] me sonrió al vernos. Y, por otra parte, [SCOPE.sC('crush_3').GetTitledFirstName] parecía tener mucho interés en sentarse a mi lado…"
 feast_default.2002.a:0 "¡Debe haber sido [SCOPE.sC('crush_1').GetFirstNameNoTooltip]!"
 feast_default.2002.b:0 "¿Pudo haber sido [SCOPE.sC('crush_2').GetFirstNameNoTooltip]?"
 feast_default.2002.c:0 "Tiene la firma de [SCOPE.sC('crush_3').GetFirstNameNoTooltip]."
 feast_default.2002.potential_lover_tt:0 "Si tienes razón, será más fácil que sea tu [lover|E]"

 feast_default.2003.t:0 "$feast_header$ Espíritus afines"
 feast_default.2003.desc:0 "Lo que empezó siendo un festín más, se convirtió en algo excepcional gracias a la presencia de [other_guest.GetTitledFirstName].\n\nHablamos de toda clase de asuntos y, al parecer, tenemos mucho en común. Pasé muy buen rato con [other_guest.Custom('ES_ElElla')]."
 feast_default.2003.a:0 "¡Qué buena velada!"

 feast_default.2005.t:0 "$feast_header$ Encima de mis nuevas ropas"
 feast_default.2005.desc:0 "Todos sabíamos que [SCOPE.sC('drunk').GetTitledFirstName] había bebido demasiado, no había necesidad de que intentase convencernos de lo contrario. No obstante, [SCOPE.sC('drunk').GetSheHe] insistió en demostrarnos lo sobri[drunk.Custom('ES_OA')] que estaba.\n\n¡Sin embargo, levantarse de su asiento demostró ser demasiado movimiento para [SCOPE.sC('drunk').GetSheHe] y ahora estoy cubiert[ROOT.Char.Custom('ES_OA')] de vómito nauseabundo!"
 feast_default.2005.a:0 "¡[SCOPE.sC('drunk').GetFirstNameNoTooltip] debería avergonzarse!"
 feast_default.2005.b:0 "¡Ja! ¡[SCOPE.sC('drunk').GetFirstNameNoTooltip] sabe cómo dar un espectáculo!"

 feast_default.2006.t:1 "$feast_header$ [befriending_guest.Custom('ES_ElLa')|U] Impaciente [befriending_guest.GetTitleTierName|U]"
 feast_default.2006.desc:0 "Cuando mi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('befriending_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('befriending_guest'))] [SCOPE.sC('befriending_guest').GetTitledFirstName] volvió a interrumpir una conversación con una risotada, no puede seguir negando que se comportaba de un modo extraño.\n\n[SCOPE.sC('befriending_guest').GetSheHe|U] nunca se aleja de mí, se une a todas mis conversaciones, expresa más aprecio del normal…"
 feast_default.2006.a:0 "Es un modo extraño de ganarse mi favor, pero tiene buena intención."
 feast_default.2006.b:0 "¡Pero no puedo decir que me disguste!"
 feast_default.2006.c:0 "¡No soporto tener a alguien siguiéndome todo el rato!"
 feast_default.2006.d:0 "¡Dejadme en paz, por favor!"

 feast_default.2007.t:0 "$feast_header$ ¡Aventura expuesta!"
 feast_default.2007.desc:0 "Un ruidoso estruendo resuena por el salón cuando una de las puertas de los servicios se rompe.\n\nEn un abrazo escasamente vestido, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1') )] [SCOPE.sC('lover_guest_1').GetTitledFirstName] y mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2') )] [SCOPE.sC('lover_guest_2').GetTitledFirstName] caen al suelo delante de todo el mundo."
 feast_default.2007.a_chaste:0 "¡No puedo mirar!"
 feast_default.2007.a_lustful:0 "¡Solo #EMP imaginad#! qué habrían estado haciendo…!"
 feast_default.2007.a_sadistic:0 "¡Ja! ¡Esto es delicioso!"
 feast_default.2007.a_compassionate:0 "Nadie se merece esta clase de vergüenza…"
 feast_default.2007.b:0 "¡Y pensar que #EMP guardaban#! tal secreto!"

 feast_default.2008.t:0 "$feast_header$ Tras una puerta cerrada"
 feast_default.2008.desc:1 "Mientras [homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )] se escabullía del festín, ¡me pareció vislumbrar que metía su mano en la de un[romance_target.Custom('ES_XA')] sirvient[SCOPE.sC('romance_target').Custom('ES_EA')]!\n\n¡Mis sospechas se confirmaron cuando [homosexual_character.Custom('ES_LoLa')]s descubrí a medio desvestir en una habitación abandonada!"
 feast_default.2008.a:0 "¿Otr[homosexual_character.Custom('ES_OA')] [SCOPE.sC('homosexual_character').GetWomanMan]? ¡El país debe saberlo!"
 feast_default.2008.b:0 "Tu secreto está a salvo conmigo, [SCOPE.sC('homosexual_character').GetFirstName]."
 feast_default.2008.c:0 "¿Corrompiendo a #EMP mis#! sirvientes?"
 feast_default.2008.d:0 "Oh, [SCOPE.sC('homosexual_character').GetFirstName], si lo hubiera sabido."
 feast_default.2008.d.unlock_text:0 "Está opción está disponible por tu [sexuality|E]"

 feast_default.2009.t:0 "$feast_header$ Seguid, por favor"
 feast_default.2009.desc:1 "Escucho atentamente a [secret_knower.GetTitledFirstName] revelar descuidadamente toda clase de cosas mientras intenta vaciar la última gota de su jarra. Sus ojos se abren como platos cuando se da cuenta de que estoy prestando atención muy cuidadosamente.\n\n"No sé qué estaba diciendo", farfulla mientras se levanta. "¡En todo caso, nada de eso es verdad!""
 feast_default.2009.a:0 "Oh, ya es tarde para eso."

 feast_default.2011.t:0 "$feast_header$ Una promesa es una promesa"
 feast_default.2011.desc:0 "Sin hacer caso a ninguna etiqueta, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('favor_character'))], [SCOPE.sC('favor_character').GetTitledFirstName] me golpea en la espalda. «¡Hablo en serio», exclama. «¡Lo que queráis. ¡Pedidlo, y está hecho!»\n\nHuelo la cerveza en el aliento de [SCOPE.sC('favor_character').GetFirstName], pero todos los demás invitados que nos rodean han oído la promesa."
 feast_default.2011.a:0 "Sois [SCOPE.sC('secret_holder').GetWomanMan] de palabra, ¿verdad?"
 feast_default.2011.b:0 "«Ja, ¡[favor_character.GetTitledFirstNameNoTooltip] está demasiado borrach[favor_character.Custom('ES_OA')] para saber lo que dice!»"

 feast_default.2012.t:0 "$feast_header$ Testigos"
 feast_default.2012.desc:0 "Mientras salgo a hacer mis necesidades, oigo gritos a la vuelta de la esquina. Al darle la vuelta, veo a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [SCOPE.sC('murderer').GetTitledFirstName] mofarse mientras hunde su cuchillo en la cara tapada de [SCOPE.sC('murdered_guest').GetTitledFirstName].\n\nNo sé qué sonido hice, pero fue suficiente para que [SCOPE.sC('murderer').GetFirstName] se vuelva hacia mí con rostro sorprendido."
 feast_default.2012.a:0 "¿Qué has #EMP hecho#!?"
 feast_default.2012.b:0 "¡Todos conocerán tu crimen!"
 feast_default.2012.c:0 "Mi silencio tiene un precio."

 feast_default.3001.t:0 "$feast_header$ Un festín con un[friend.Custom('ES_XA')] amig[friend.Custom('ES_OA')]"
 feast_default.3001.desc:0 "¡Es una alegría ver a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend') )] [SCOPE.sC('friend').GetTitledFirstName]! Una vez más comemos, bebemos y cantamos juntos, como si no hubiera pasado el tiempo desde la última vez que nos separamos.\n\nPodríamos haber estado cenando en un granero, y aún así habría sido uno de los mejores festines a los que hubiera asistido."
 feast_default.3001.a:0 "Ah, ¿qué sería la vida sin [SCOPE.sC('friend').GetFirstNameNoTooltip]?"

 feast_default.3002.t:0 "$feast_header$ Ágilmente detrás de una puerta"
 feast_default.3002.desc:0 "[SCOPE.sC('lover').GetTitledFirstName], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]. Sonreímos y nos saludamos como si no nos conociéramos ya íntimamente, como si nunca nos hubiéramos abrazado en plena pasión, como si no anheláramos abrazarnos.\n\nCuando más tarde nos encontramos en un pasillo por lo demás abandonado, tú señalas una puerta a oscuras, y yo veo la oportunidad de sentir tus labios contra los míos."
 feast_default.3002.a:0 "Ven conmigo, [SCOPE.sC('lover').GetFirstName]."
 feast_default.3002.discovery_tt:0 "#F Los sirvientes ven mucho y pueden hablar mucho…#!"
 feast_default.3002.b:0 "¡No, podrían descubrirnos!"

 feast_default.3003.t:0 "$feast_header$ Compañía desagradable"
 feast_default.3003.desc:1 "Estábamos disfrutando de un agradable festín cuando apareció #EMP [rival.Custom('ES_ElElla')]#! . ¿No puedo tener una sola velada sin tener que sufrir el hedor de [rival.GetTitledFirstNameNoTooltip]?\n\nLo peor fue cuando tuve que soportar su chirriante voz nasal a mi lado. «¿A qué viene esa cara tan larga, [ROOT.Char.GetFirstNameNoTooltip]?»."
 feast_default.3003.a:0 "¡Consigue que me den ganas de darle un puñetazo en la cara!"

 feast_default.3004.t:0 "$feast_header$ Altercados insultantes"
 feast_default.3004.desc:0 "Tras consumirse cantidades copiosas de comida y bebida, encuentro a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_guest'))] [SCOPE.sC('rival_guest').GetTitledFirstName] en medio de una conversación. Se vuelve hacia mí en cuanto nota mi presencia.\n\n«¡Y #EMP vos#!… [ROOT.Char.Custom('InsultSentence')]!»"
 feast_default.3004.a:0 "Creo que ya habéis tenido bastante por esta noche."
 feast_default.3004.b:0 "Y vos, apreciad[rival_guest.Custom('ES_OA')] [SCOPE.sC('rival_guest').GetTitleTierName], no sois más que un[rival_guest.Custom('ES_OA')] [SCOPE.sC('rival_guest').Custom('InsultNoun')] [SCOPE.sC('rival_guest').Custom('InsultAdjective')]!"
 feast_default.3004.b.success:0 "Ganas la pelea"
 feast_default.3004.b.failure:0 "[rival_guest.GetFirstNameNoTooltip] gana la pelea"
 feast_default.3004.c:0 "Algunos traen alegría allá donde van; otros, con cualquier cosa que hacen."
 feast_default.3004.c.tt:0 "#F Es hora de que [SCOPE.sC('rival_guest').GetFirstNameNoTooltip] reparta felicidad#!"
 feast_default.3004.d:0 "¡Un puñetazo en la cara es una respuesta bastante buena!"

 feast_default.3005.t:0 "$feast_header$ Un desafío"
 feast_default.3005.desc:0 "El salón resuena con las risotadas de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))] [SCOPE.sC('rival_to_duel').GetTitledFirstName], sus provocaciones e insultos. Cuando me llama [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.Custom('InsultAdjectiveArticle')] desenvaino mi cuchillo."
 feast_default.3005.desc_won:0 "\n\nRecupero la razón cuando me inclino sobre [SCOPE.sC('rival_to_duel').GetSheHe], con mi bota en su pecho, ambos respirando con dificultad."
 feast_default.3005.desc_lost:0 "\n\nRecupero la razón cuando [SCOPE.sC('rival_to_duel').GetSheHe] se inclina sobre mi, con su bota sobre mi pecho. Me susurra al oído, «Quiero oírte suplicar piedad»."
 feast_default.3005.a:0 "«Pagarás todo lo que has hecho.»"
 feast_default.3005.b:0 "«Nunca cederé ante alguien como #EMP tú#!!»"
 feast_default.3005.c:0 "«¡No me hagas daño, por favor!»"
 feast_default.3005.d:0 "«Quiero oír cómo suplicas.»"
 feast_default.3005.e:0 "Me estiro y le corto el tendón de Aquiles de un solo movimiento fluido."

 feast_default.3006.t:0 "$feast_header$ Una sola noche"
 feast_default.3006.opening_1:0 "Dominados por la embriaguez y la lujuria, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))] [SCOPE.sC('partner').GetTitledFirstName] y yo nos encontramos a solas. Sus brazos a mi alrededor, sus labios sobre mi cuello, sofocamos el fuego que arde en nuestros pechos y entrañas."
 feast_default.3006.opening_2:1 "Me despierto en un lecho desconocido junto a alguien que no me espero. Los recuerdos de la noche anterior van tomando forma en la dolorosa neblina de mi cabeza. El deseo nos ha unido a [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] y a mí."
 feast_default.3006.opening_3:0 "Habia insistido tanto en que esto era exactamente lo que no haría. Per, tras unas pocas bebidas, caí fácilmente en los brazos de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))][SCOPE.sC('partner').GetTitledFirstName], atrapad[ROOT.Char.Custom('ES_OA')] en su red. Pronto me encuentro en su lecho."
 feast_default.3006.both_married_love:0 "No soporto la idea de irme sin [SCOPE.sC('partner').GetSheHe], ¡pero su [SCOPE.sC('partner').Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] no puede enterarse, ni tampoco mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]!"
 feast_default.3006.married_love:0 "No pudo soportar la idea de estar sin [SCOPE.sC('partner').GetSheHe], pero mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] no puede saber lo que pasó aquí."
 feast_default.3006.partner_married_love:0 "No pudo soportar la idea de estar sin [SCOPE.sC('partner').GetSheHe], ¿pero qué puedo hace con su [SCOPE.sC('partner').Custom2('RelationToMe', SCOPE.sC('partner_spouse'))], [SCOPE.sC('partner_spouse').GetTitledFirstName]?"
 feast_default.3006.unmarried_love:0 "No podemos permitir que el mundo sepa lo que pasó aquí, fuera de los límites del matrimonio y la decencia. Pero no puedo soportar la idea de estar sin [SCOPE.sC('partner').GetSheHe] ni un solo día."
 feast_default.3006.both_married:0 "Su [SCOPE.sC('partner').Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] no puede enterarse, y mucho menos mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]!"
 feast_default.3006.married:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] no puede enterarse de mi traición."
 feast_default.3006.partner_married:0 "Su [SCOPE.sC('partner').Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] no puede saber lo que pasó aquí."
 feast_default.3006.unmarried:0 "No podemos permitir que el mundo sepa lo que pasó aquí, fuera de los límites del matrimonio y la decencia."
 feast_default.3006.a:0 "¡Debo volver a verte!"
 feast_default.3006.b:0 "¡Debo volver a verte!"
 feast_default.3006.b.mistake_tt:0 "#F [SCOPE.sC('partner').GetFirstNameNoTooltip] no está interesad[partner.Custom('ES_OA')].#!"
 feast_default.3006.c:0 "No volvamos a hablar de esto."
 feast_default.3006.c.tt:1 "#F Te mantienes lejos de [partner.GetFirstNameNoTooltip]#!"

 feast_default.3007.t:0 "$feast_header$ En el acto"
 feast_default.3007.love:0 "Mientras los demás invitados están perdiendo la cabeza con las copas, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] y yo encontramos un aposento para pasar la noche los dos. Estaba extendiendo besos por la espalda desnuda de [SCOPE.sC('lover').GetFirstName] cuando una voz me hace correr a cubrirme."
 feast_default.3007.not_love:0 "Traje a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [SCOPE.sC('lover').GetTitledFirstName], a un aposento abandonado para alejarnos de la multitud. Estaba saciando mi hambre cuando una voz familiar me congeló la sangre."
 feast_default.3007.ambiguous:0 "Esperando pasar algo de tiempo con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], me llevé a [SCOPE.sC('lover').GetTitledFirstName] lejos del festín. Cuando me disponía a regresar, una voz familiar me congeló del susto."
 feast_default.3007.end:0 "«¡¿[ROOT.Char.GetFirstNameNoTooltip]?!» Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName] nos mira horrorizad[spouse.Custom('ES_OA')]. «¿Cómo has podido acostarte con est[lover.Custom('ES_EA')][lover.Custom('InsultNounSexual')|l] [lover.Custom('InsultAdjective')]?»"
 feast_default.3007.a:0 "¡Amor, esto no significa nada!"
 feast_default.3007.b:0 "¡Yo [SCOPE.sC('lover').Custom('ES_LoLa')|U] amo!"
 feast_default.3007.c:0 "Hago lo que me place."

 feast_default.5001.t:0 "$feast_header$ Una sonrisa torcida"
 feast_default.5001.friend_reminder:0 "Creo que [SCOPE.sC('friend').GetTitledFirstName] solo lo dijo como advertencia, pero desde que mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))] me recordó la espantosa reputación de [SCOPE.sC('host').GetTitledFirstName], no puedo pensar en nada más."
 feast_default.5001.rival_reminder:0 "Sé que [SCOPE.sC('rival').GetTitledFirstName] solo lo dijo para preocuparme, pero desde que mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))] me recordó la espantosa reputación de [SCOPE.sC('host').GetTitledFirstName], no puedo pensar en nada más."
 feast_default.5001.spouse_reminder:0 "Tocándome el brazo para llamar mi atención, [SCOPE.sC('spouse').GetTitledFirstName] habló en voz baja llena de preocupación. «[SCOPE.sC('host').GetTitledFirstName] os está mirando mucho esta noche…»\nConsiderando la reputación de [SCOPE.sC('spouse').GetTitledFirstName], casi desearía que no hubiera dicho nada."
 feast_default.5001.sadist_reminder:1 "[sadist.GetTitledFirstName] tenía una sonrisa perturbadora mientras me contaba algunas de las historias más aterradoras sobre los métodos… diplomáticos de [host.GetTitledFirstName]. No debería dejar que me afectase, pero ahora me cuesta pensar en otra cosa."
 feast_default.5001.reminder:0 "Aunque un festín es una ocasión de alegría y celebración, es muy difícil no pensar en la espantosa reputación de [SCOPE.sC('host').GetTitledFirstName]…"
 feast_default.5001.worry:0 "\n\nAhora todas las sonrisas de nuestro anfitrión empiezan a parecer demasiado anchas y cada choque de jarras o platos me hace saltar, preocupad[ROOT.Char.Custom('ES_OA')] de que alguien haya provocado su ira con un desplante menor. O peor, que ese alguien sea yo."
 feast_default.5001.a:0 "Puedo con esto. Es solo un festín."

 feast_default.5002.t:0 "$feast_header$ Delirios"
 feast_default.5002.desc_chair:0 "Nuestr[lunatic_host.Custom('OA')] anfitri[lunatic_host.Custom('ES_OnOna')], mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], se inclina para conversar mejor con quien tiene a su lado. Ante semejante espectáculo, las demás conversaciones van acallando.\n\n«¿Cómo decís, mi [ROOT.Char.Custom('RandomLadyLord')]? ¡Claro! Por supuesto que confío en vos más que ninguno de los aquí presentes»."
 feast_default.5002.desc_chicken:0 "[lunatic_host.Custom('ES_ElLa')|U] anfitri[lunatic_host.Custom('ES_OnOna')], mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [SCOPE.sC('lunatic_host').GetTitledFirstName], lleva delicadamente a su pecho un pollo desplumado (y cocinado), susurrándole dulces palabras. Cuando empieza a proclamar en voz alta su afecto hacia el ave, el ambiente en el salón da un giro preocupante."
 feast_default.5002.desc_drapes:0 "[lunatic_host.Custom('ES_ElLa')|U] anfitri[lunatic_host.Custom('ES_OnOna')], mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [SCOPE.sC('lunatic_host').GetTitledFirstName], entra majestuosamente en la pista de baile, sujetando en sus brazos uno de los estandartes que se usa para decorar los muros.\n\nLos invitados no pueden hacer más que mirar fijamente mientras [lunatic_host.Custom('ES_ElElla')] lleva el trozo de tela en una elaborada danza, cautivados por este espectáculo."
 feast_default.5002.a:0 "¿Nadie puede hacer que pare con esta locura?"
 feast_default.5002.b:0 "¡Debo tratar de intervenir!"
 feast_default.5002.c:0 "¡[SCOPE.sC('lunatic_host').GetFirstNameNoTooltip]! ¡Dejad que me una a ellos!"

 feast_default.5003.t:0 "$feast_header$ Entretenimiento doloroso"
 feast_default.5003.desc:0 "Pedazos de metal afilado en algunos de los platos, astillas en las sillas, pequeños #EMP accidentes#! que auguran magulladuras…\n\nSentad[sadistic_host.Custom('ES_OA')] en la cabecera de la mesa, mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))] [SCOPE.sC('sadistic_host').GetTitledFirstName] no puede ocultar la fría sonrisa que se ensancha por su rostro cuando otro noble escupe sangre en su plato."
 feast_default.5003.a:0 "«¡Esto es inaceptable!»"
 feast_default.5003.b:0 "¿Y si dirige sus atenciones hacia mí?"
 feast_default.5003.c:0 "¡Qué festín más glorioso!"

 feast_default.5004.t:0 "$feast_header$ El fondo de la jarra"
 feast_default.5004.desc:0 "«¿Eso fue el sonido de una copa vacía o es que os habéis sentado en la mesa?» Para oír algo en el barullo del gran salón, [SCOPE.sC('host').GetTitledFirstName] debe tener oídos mágicos. Mi cortés anfitri[host.Custom('ES_OnOna')] hace gestos a un sirviente. «¡Traed más vino! ¡Nadie pasará sed!»"
 feast_default.5004.a:0 "¡Gracias, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
 feast_default.5004.b:0 "Creo que ya he bebido bastante."
 feast_default.5004.c:0 "Pongo excusas y me deslizo entre la multitud."

 feast_default.5005.t:0 "¡Garum!"
 feast_default.5005.desc:0 "¡Qué sabor más divino! Sabroso, ligeramente salado, me recuerda al mar...\n\nTal vez sea el mejor garum que he probado, ¡y el cocinero de [host.GetTitledFirstName] lo ha usado a la perfección!"
 feast_default.5005.a:0 "¡Necesito comer esto más a menudo!"
 feast_default.5005.b:0 ""¡Esto es todo un banquete, [host.GetFirstNameNoTooltip]!""
 feast_default.5005.c:0 ""¿Sabíais que el murri se inspiró en el garum?""
 feast_default.5005.c.flavor:0 "¡Pocos de los otros invitados conocían esa información!"
 feast_default.5005.d:0 "¡Si pudiera, #EMP respiraría#! garum!"

 feast_default.6001.t:0 "$feast_header$ La persona adecuada para el trabajo"
 feast_default.6001.dislike_spouse:1 "Aunque discrepamos en muchas cosas, debo confesar que [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] ha hecho un gran trabajo con mi festín. [spouse.GetFirstName] se ha ocupado de que la comida llegue a tiempo, los invitados se sienten en el sitio correcto y todo el mundo parezca satisfecho.\n\nCon [spouse.GetSheHe] a mi lado en la gran mesa y las celebraciones a punto de empezar, le confieso cuánto aprecio su duro trabajo en la preparación de este festín."
 feast_default.6001.like_spouse:0 "Mi querid[spouse.Custom('ES_OA')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [SCOPE.sC('spouse').GetFirstName] ha estado trabajando duro para conseguir que todo vaya como la seda en el festín. La comida llega a tiempo, los invitados se sientan en el sitio correcto y todo el mundo parece satisfecho.\n\nCon [SCOPE.sC('spouse').GetFirstName] a mi lado en la gran mesa, todo está listo. Aprieto su mano y le sonrío antes de levantarme para anunciar el comienzo de las celebraciones."
 feast_default.6001.a:0 "No sé qué habría hecho sin [SCOPE.sC('spouse').GetSheHe]."

 feast_default.6002.t:0 "$feast_header$ Un esfuerzo loable"
 feast_default.6002.desc:0 "Con el festín en marcha, y nuestros invitados comiendo y bebiendo alegremente, [SCOPE.sC('guest').GetTitledFirstName] se acerca a [SCOPE.sC('spouse').GetFirstName] y a mí en la gran mesa.\n«¡Es un festín maravilloso! Mis felicitaciones a los anfitriones»."
 feast_default.6002.a:0 "«Sí, he hecho un gran trabajo, ¿verdad?»"
 feast_default.6002.b:0 "«[SCOPE.sC('spouse').GetFirstNameNoTooltip] se merece todo el mérito»."

 feast_default.6003.t:0 "$feast_header$ En mi casa"
 feast_default.6003.opening:0 "Hice todo lo que pude para asegurarme de que [SCOPE.sC('fighter_1').GetTitledFirstName] y [SCOPE.sC('fighter_2').GetTitledFirstName] estuvieran lo más alejados posible. ¡No fue suficiente y ahora han llegado a la manos en pleno festín!"
 feast_default.6003.bodyguard:0 "\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))], [SCOPE.sC('bodyguard').GetTitledFirstName], está cerca de la pelea y me mira esperando la orden de intervenir."
 feast_default.6003.guard:0 "\nUno de mis guardias está cerca de la pelea, y me mira buscando la orden de intervenir."
 feast_default.6003.a:0 "Echar a [SCOPE.sC('fighter_1').GetFirstNameNoTooltip] para que se tranquilice."
 feast_default.6003.b:0 "Refrenar a[SCOPE.sC('fighter_2').GetFirstNameNoTooltip] hasta que las cosas se calmen."
 feast_default.6003.c:0 "«¡Basta! Ya hablaremos de esto más tarde»."


 feast_default.6101.t:0 "$feast_header$ [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U] preocupad[troubled_guest.Custom('ES_OA')]"
 feast_default.6101.desc_opening:0 "La mirada suplicante que recibo de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] [SCOPE.sC('troubled_guest').GetFirstName] adquiere un tono desesperado. Un grupo de invitados se acerca al rincón donde se ha escondido toda la velada y los muros le impiden escapar.\n\n"
 feast_default.6101.desc_liked:0 "¡[SCOPE.sC('troubled_guest').Custom('ES_AlAla')] pobre nunca se le ha dado bien tratar con la gente!"
 feast_default.6101.desc_disliked:0 "Quién hubiera pensado que [SCOPE.sC('troubled_guest').GetTitleTierName] se comportaría así…"
 feast_default.6101.a:0 "Distraeré a los invitados que convergen."
 feast_default.6101.b:0 "¡Oh, esto será divertido!"
 feast_default.6101.c:0 "¡[SCOPE.sC('troubled_guest').GetFirstNameNoTooltip]! He de hablar de una cosa con vos."
 feast_default.6101.c.tt:0 "#F Nos vendría bien un descanso…#!"

 feast_default.6111.t:0 "$feast_header$ Conversación en compañía"
 feast_default.6111.desc:0 "Con un plato de comida sustituido por el siguiente, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))] [SCOPE.sC('guest_to_talk_to').GetTitledFirstName] sigue hablando de [SCOPE.sCharacter('guest_to_talk_to').Custom('subject_of_interest')].\n\n«¡…y así fue como salvamos ese desastre! ¿Seguro que no os aburro, mi [ROOT.Char.GetLadyLord|U]?»"
 feast_default.6111.a:0 "¡No no, por favor, seguid!"
 feast_default.6111.b:0 "¿Qué, perdón?"
 feast_default.6111.c:0 "¡Veros hacer el ridículo nunca me aburre!"
 every_evil_guest_scope_tt:0 "Todo invitado no comprensivo"

 feast_default.6121.t:0 "$feast_header$ Elegantemente insultante"
 feast_default.6121.desc:0 "Cuando un plato tras plato de comida llega al gran salón, un olor inconfundible me llega y sonrío. Lamentablemente, creo que se me olvidó comentar al cocinero que mi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_guest'))] [SCOPE.sC('hated_guest').GetTitledFirstName] no aprecia mucho [ROOT.GetCharacter.Custom('GetFoodDetail')].\n\n«Os doy la bienvenida a todos y ruego que encontréis la comida de vuestro agrado»."
 feast_default.6121.a:0 "Sobre todo a vos, [SCOPE.sC('hated_guest').GetFirstNameNoTooltip]. ¡#EMP Disfrutad#!!"
 feast_default.6121.b:0 "Por supuesto, tenemos alternativas."

 feast_default.6231.t:0 "$feast_header$ La tragedia golpea"
 feast_default.6231.desc:0 "«Mi [ROOT.Char.GetLadyLord|U]. El vino… Abrimos el siguiente barril; se ha picado. ¡Se ha picado #EMP todo#!!»\n\nEl festín está en plena marcha, pero sin vino seguro que la atmósfera irá disminuyendo a un ritmo cruel."
 feast_default.6231.a:0 "¡El mercader de vino aún estará en la ciudad!"
 every_drunkard_guest_scope_tt:0 "Todo invitado bebido asistente"
 feast_default.6231.b:0 "Invitados míos, tengo que hacer un anuncio horrible…"
 feast_default.6231.c:0 "Hora de abrir mis reservas secretas."

 feast_default.6251.t:0 "$feast_header$ El dilema"
 feast_default.6251.desc:0 "Hablaba con mi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_spill_on'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_spill_on'))] [SCOPE.sC('guest_to_spill_on').GetTitledFirstName] al lado del hogar, vaso de vino en mano, cuando [SCOPE.sC('guest_to_spill_on').GetSheHe] se ríe y me golpea tan fuerte en la espalda que pierdo el equilibrio.\n\nSolo tengo un momento para actuar cuando veo el desastre precipitarse hacia mí como un carruaje fuera de control."
 feast_default.6251.a:0 "Vuelco el contenido sobre [SCOPE.sC('guest_to_spill_on').GetFirstNameNoTooltip]."
 feast_default.6251.b:0 "Dejaré que me golpee."
 feast_default.6251.c:0 "El fuego ruge cuando el vino lo golpea, abrasando las paredes."

 feast_default.6261.t:0 "$feast_header$ Sirviendo al hombre"
 feast_default.6261.desc_lunatic:0 "«He echado personalmente una mano en la preparación de la comida, ¡y espero que el resultado os deleite!»"
 feast_default.6261.desc_not_lunatic:0 "«El pinche de cocina puso cuerpo y alma para preparar la comida, ¡espero que el resultado os deleite!»"
 feast_default.6261.desc_cannibal_guest:0 "\n\nCuando nos sentamos a comer, no puedo evitar notar que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))] [SCOPE.sC('cannibal_guest').GetTitledFirstName] disfruta con la comida especialmente."
 feast_default.6261.desc_concerned_guest:0 "\n\nSin embargo, cuando nos sentamos a comer, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_guest'))] [SCOPE.sC('concerned_guest').GetTitledFirstName] solo pincha la comida que tiene delante de sí y me mira con sospecha."
 feast_default.6261.a_exposed:0 "¡Es casi como si [concerned_guest.GetSheHe] no confiara en mí!"
 feast_default.6261.a:0 "Que sospeche lo que quiera."
 feast_default.6261.b:0 "Traed otra cosa a [SCOPE.sC('concerned_guest').GetTitleTierName], ¡está claro que le falta paladar!"
 feast_default.6261.c:0 "¡Creo que podemos tener mucho que hablar sobre dietas!"

 feast_default.8001.t:0 "$feast_header$ De cenizas a llamas"
 feast_default.8001.desc:0 "Las llamas lamen el techo y los gritos resuenan durante la noche. Me apoyo en la puerta cerrada, ignoro los rostros horrorizados de mis seres queridos y sonrío. ¡Permitir que el resentimiento ardiente estalle en llamas sí que es la mejor manera de gestionar los desacuerdos!\n\nA medida que los golpes del otro lado se debilitan cada vez más, me permito finalmente reír."
 feast_default.8001.a:0 "Por fin… se han ido."
 feast_default.8001_survivors:0 "Todos a quienes advertí que no sean ni sádicos ni insensibles"

 feast_default.8002.t:0 "$feast_header$ De cenizas a llamas"
 feast_default.8002.desc:0 "Las llamas lamen el techo y los gritos resuenan durante la noche y yo me apoyo en la puerta cerrada y sonrío. ¡Permitir que el resentimiento ardiente estalle en llamas sí que es la mejor manera de gestionar los desacuerdos!\n\nA medida que los golpes del otro lado se debilitan cada vez más, me permito finalmente reír."
 feast_default.8002.a:0 "Por fin me he librado de ellos. ¡De todos ellos!"
 feast_default.8002_death:0 "Todos los asistentes"

 feast_default.8003.t:0 "$feast_header$ Chamuscado, no quemado"
 feast_default.8003.desc:0 "Las llamas se extienden rápidamente y cuando intentaba cerrar la puerta, me veo arrollado por los invitados que huyen del infierno.\n\nMientras nos acurrucamos fuera, viendo las llamas rugir, se me acerca un[enemy_1.Custom('ES_XA')] indignad[enemy_1.Custom('ES_OA')] y ligeramente chamuscad[enemy_1.Custom('ES_OA')], [enemy_1.GetTitledFirstName]. «¿Qué pasa aquí? ¿Intentabais encerrarnos dentro?»"
 feast_default.8003.a:0 "¡Qué insidia! ¡Yo #EMP jamás#! lo haría!"

 feast_default.8051.t:0 "$feast_header$ Caldeándose los ánimos"
 feast_default.8051.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nos saca a mí y a un puñado de gente por la puerta trasera del salón de festines antes de cerrarlo a cal y canto.\n\nTodas nuestras preguntas sin respuesta, y cuando las llamas -y gritos- comienzan a elevarse desde el interior del salón todos quedamos en silencio. Pronto el único sonido que se escucha es la risa de nuestr[host.Custom('ES_OA')] anfitri[host.Custom('ES_OnOna')]."
 feast_default.8051.a:0 "¡[host.GetSheHe|U] no se llevaba bien con algunos asistentes, ¿pero tanto?!"
 feast_default.8051.a_death:0 "Todos los asistentes"

 feast_default.8052.desc:0 "«¡Fuego!»\n\nMientras el pánico se extiende entre los invitados, busco a [host.Custom2('MyCharacterIntroduction', ROOT.Char)] pero encuentro su silla vacía.\n\nEl fuego se extiende rápidamente, pues paños manchados de [ROOT.Char.Custom('RegionalDrink')] e invitados demasiado abrigados arden con rapidez. La piel se me llena de ampollas, se me #EMP pela#!, y yo grito; pero pronto hasta eso es imposible ya que el voluminoso humo ahoga mis gritos."
 feast_default.8052.a:0 "Siempre he querido irme en una llamarada de gloria…"

 feast_default.8061.desc_tried_to_spare_me:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nos saca a mí y a un puñado de gente del salón de festines antes de intentar cerar la puerta.\n\nSin embargo, antes de que pueda conseguirlo, surgen gritos de dentro y todos los asistentes salen a la noche mientras las llamas empiezan a elevarse por el salón."
 feast_default.8061.desc:0 "«¡Fuego!»\n\nMientras el pánico se extiende entre los invitados, busco a [host.Custom2('MyCharacterIntroduction', ROOT.Char)] pero encuentro su silla vacía.\n\nLa puerta del salón del festín se está cerrando, pero los invitados aterrorizados pronto la abren mientras todos huimos de las llamas. Afuera, de pie fuera está un[host.Custom('ES_XA')] confus[host.Custom('ES_OA')], pero curiosamente tranquil[host.Custom('ES_OA')] [host.GetTitledFirstNameNoTooltip]."
 feast_default.8061.a:0 "¿Qué pasa aquí, [host.GetFirstNameNoTooltip]?"

 feast_default.9001.t:0 "$feast_header$ Con la marcha de mis invitados"
 feast_default.9001.desc_murder:0 "Con todos -bueno, casi todos- volviendo a sus respectivos hogares, ¡me enorgullece decir que el festín fue un éxito!"
 feast_default.9001.desc_murder_feast_success:0 "Con los cuerpos de todos volviendo a sus respectivos hogares, ¡me enorgullece decir que el festín fue un éxito!"
 feast_default.9001.desc_murder_feast_fail:0 "Con todos volviendo a sus respectivos hogares –sanos y salvos. No puedo evitar sentirme extremadamente decepcionad[ROOT.Char.Custom('ES_OA')]. Al menos parecieron disfrutar el festín antes de que todo ardiese…"
 feast_default.9001.desc:0 "¡Con todos volviendo a sus respectivos hogares, me enorgullece decir que el festín fue un éxito!"
 feast_default.9001.spouse:0 "\n\nTengo que agradecer a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [SCOPE.sC('spouse').GetFirstName] gran parte de su éxito, y yo no siento más que gratitud ahora que [SCOPE.sC('spouse').GetSheHe] despide a los escasos últimos invitados."
 feast_default.9001.no_spouse:0 "Sin embargo, sigo agradecid[ROOT.Char.Custom('ES_OA')] de que el trabajo haya terminado por ahora."
 feast_default.9001.a:0 "¡Hasta la próxima!"
 feast_default.9001.a.tt:0 "Las opiniones de tus invitados sobre ti mejorarán."

 feast_default.9002.t:0 "$feast_header$ Volviendo a casa"
 feast_default.9002.desc_murder_feast:0 "¡Qué festín! Recordaré durante mucho tiempo los días pasados en los salones de [SCOPE.sC('host').GetTitledFirstName], especialmente con ese final de velada tan… #EMP fogoso#!."
 feast_default.9002.desc:0 "¡Qué festín! Recordaré durante mucho tiempo los días pasados en los salones de [SCOPE.sC('host').GetTitledFirstName]."
 feast_default.9002.desc_imprisoned_host:0 "Es una pena que [host.GetSheHe] no haya podido estar aquí…"
 feast_default.9002.desc_ending:1 "\n\nAhora es el momento de limpiar las huellas de la alegría y el vino, y retomar mis deberes una vez más como señor[ROOT.Char.Custom('ES_XA')] del señorío."
 feast_default.9002.a:0 "¡Hasta siempre, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
 feast_default.9002.a_imprisoned_host:0 "¡Hasta siempre!"
