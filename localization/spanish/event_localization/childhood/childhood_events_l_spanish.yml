l_spanish:
 childhood.0002.t:0 "Juegos"
 childhood.0002.opening:0 "¡Es muy divertido estar al lado de[crush.GetTitledFirstName]!\n\n"
 childhood.0002.loud:0 "Suele exigir mucha atención, pero no me importa. ¡Cada vez que [crush.Custom('ES_LoLa')] veo, me mejora el día!"
 childhood.0002.quiet:0 "Suele ser bastante tímid[crush.Custom('ES_OA')], pero sigue haciendo especial cada vez que [crush.Custom('ES_LoLa')] veo!"
 childhood.0002.fallback:0 "Cada vez que [crush.Custom('ES_LoLa')] veo, el día mejora. Ojalá pudiéramos jugar todo el rato."
 childhood.0002.a:0 "¡[crush.GetFirstNameNoTooltip], no puedo dejar de pensar en ti!"

 childhood.0004.t:0 "Amistad floreciente"
 childhood.0004.desc1:0 "Últimamente he jugado mucho con [friend.GetTitledFirstName]. Hasta el otro día me dejó tomar prestad su [friend.Custom('child_favorite_toy')] preferido/a! ¡Nos llevamos muy bien y nos divertimos mucho!"
 childhood.0004.desc2:0 "[friend.GetTitledFirstName] y yo hemos pasado mucho tiempo juntos últimamente, hablando y jugando. ¡Nos lo pasamos muy bien!"
 childhood.0004.desc3:0 "Últimamente paso mucho tiempo con [friend.GetFirstName]."
 childhood_0004.desc3_rowdy:0 "Siempre está tramando algo, ¡nunca nos aburrimos cuando estamos juntos!"
 childhood_0004.desc3_curious:0 "Siempre hace las preguntas adecuadas, llegando a la verdad de cada conversación y discusión. ¡Nunca me aburro cuando estoy con [friend.Custom('ES_ElElla')]!"
 childhood_0004.desc3_charming:0 "¡Nadie me hace reír como [friend.Custom('ES_ElElla')]!"
 childhood_0004.desc3_pensive:0 "Siempre hace las preguntas adecuadas, llegando a la verdad de cada conversación y discusión. ¡Nunca me aburro cuando estoy con [friend.Custom('ES_ElElla')]!"
 childhood_0004.desc3_bossy:0 "Siempre sabe perfectamente qué debemos hacer cuando nos vemos y nunca me aburro cuando estoy con [friend.Custom('ES_ElElla')]!"
 childhood_0004.desc3_fallback:0 "Siempre nos divertimos juntos, ¡da igual si jugamos a alguno de nuestros juegos favoritos o solo hablamos!"
 childhood.0004.a:0 "¡Es un[friend.Custom('ES_XA')] gran amig[friend.Custom('ES_OA')]!"
 childhood.0004.b:0 "¡Me divierte de verdad jugar con [friend.Custom('ES_ElElla')]!"
 childhood.0004.c:0 "¡Cuesta encontrar un[friend.Custom('ES_XA')] amig[friend.Custom('ES_OA')] mejor que [friend.Custom('ES_ElElla')] !"

 childhood.0006.t:0 "Atención no deseada"
 childhood.0006.opening:0 "[bully.GetTitledFirstName] ya lleva mucho tiempo fastidiándome.\n\n"
 childhood.0006.mean:0 "Es mal[bully.Custom('ES_OA')], siempre se burla y me empuja."
 childhood.0006.loud:0 "Muchos de los demás niños [bully.Custom('ES_LoLa')] escuchan y usa su influencia para volverlos contra mí."
 childhood.0006.quiet:0 "Suele pasar desapercibid[bully.Custom('ES_OA')] y va a por mí cuando nadie se fija."
 childhood.0006.nice:0 "Ha hecho creer a todo el mundo que es un santo, pero se burla de mí sin parar por cada error que cometo."
 childhood.0006.fallback:0 "Aprovecha cualquier oportunidad para mirarme mal y burlarse de mí."
 childhood.0006.end:0 "¡No consigo que [bully.Custom('ES_ElElla')] pare, no importa lo que haga!"
 childhood.0006.a:0 "¡[bully.Custom('ES_ElElla')|U] es de lo peor!"

 childhood.0008.t:0 "Control de la ira"
 childhood.0008.desc:0 "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))], [victim.GetTitledFirstName], me pone de los nervios.\n\n"
 childhood.0008.mean:0 "[victim.Custom('ES_ElElla')|U] aprovecha cualquier oportunidad para fastidiarme, parece que se divierte en la irritación y dolor que me causa."
 childhood.0008.loud:0 "[victim.Custom('ES_ElElla')|U] siempre está parloteando, no importa sobre qué y aunque le diga lo poco que me interesa. ¡No se para nunca!"
 childhood.0008.quiet:0 "He intentado que [victim.Custom('ES_ElElla')] hable, exprese una opinión… ¡que diga #EMP algo#!…! Haga lo que haga, cada vez es más y más introvertid[victim.Custom('ES_OA')], ¿pero qué le pasa?"
 childhood.0008.nice:0 "[victim.Custom('ES_ElElla')|U] siempre es #EMP [victim.Custom('ES_ElLa')] buen[victim.Custom('ES_OA')]#!, predicando sobre una virtud tras otra. Sus sermones constantes están teniendo el efecto opuesto en mí…"
 childhood.0008.fallback:0 "[victim.Custom('ES_ElElla')|U] siempre está medio, habla de las cosas más aburridas, siempre consigue decir la palabra errónea en cada conversación…"
 childhood.0008.a:0 "¡Le daré una lección!"
 childhood.0008.b:0 "La próxima vez que nos veamos, seré amable."

 childhood.0009.t:0 "Caprichos inocentes"
 childhood.0009.opening:0 "Poder poner a [victim.GetFirstName] en su sitio me alegra el humor considerablemente\n\n"
 childhood.0009.desc1:0 "¡Uno de los juegos favoritos que tenemos es ver cuántas veces puedo empujarle hasta que se harta!"
 childhood.0009.desc2:0 "He decidido seguir a [victim.GetFirstName] allá donde va y critico todo lo que hace lo más alto posible."
 childhood.0009.desc3:0 "¡Tomé prestado su [victim.Custom('child_favorite_toy')] favorito/a, y ahora [victim.Custom('ES_ElElla')] tiene que hacer todo lo que le diga!"
 childhood.0009.fallback:0 "¡Encontré por accidente su [victim.Custom('child_favorite_toy')] favorito/a, así que esconderlo y ver cómo [victim.Custom('ES_ElElla')] lo buscaba desesperadamente fue lo mejor de la semana!"
 childhood.0009.a:0 "¡Solo era una broma de nada!"

 childhood.0012.t:0 "La atención recibida"
 childhood.0012.desc:0 "Cuando jugaba el otro día con [crush_holder.GetTitledFirstName], fue extrañamente considerad[crush_holder.Custom('ES_OA')] conmigo. Nunca me había sentido antes así sobre [crush_holder.Custom('ES_ElElla')], pero puede que esté empezando a ver[crush_holder.Custom('ES_LoLa')] como más que un[crush_holder.Custom('ES_XA')] amig[crush_holder.Custom('ES_OA')]."
 childhood.0012.a:0 "¡[crush_holder.GetTitledFirstName], creo que me gustas!"
 childhood.0012.b:0 "[crush_holder.GetTitledFirstName] no es más que un[crush_holder.Custom('ES_OA')] amig[crush_holder.Custom('ES_OA')]."

 childhood.0013.t:0 "Interacciones amistosas"
 childhood.0013.desc:0 "Últimamente, [child.GetTitledFirstName] y yo hemos estado pasando mucho tiempo juntos.\n\n"
 childhood.0013.desc1:0 "¡El otro día hasta dejé que se llevase mi [child.Custom('child_favorite_toy')] favorito/a! ¡Nos llevamos muy bien y nos divertimos mucho!"
 childhood.0013.desc2:0 "[child.GetTitledFirstName] y yo hemos pasado mucho tiempo juntos últimamente, hablando y jugando. ¡Nos estamos divirtiendo mucho!"
 childhood.0013.desc3:0 ""
 childhood.0013.desc3_rowdy:0 "[child.Custom('ES_ElElla')|U] siempre aguanta mis payasadas y me sigue en todas mis aventuras, ¡el tiempo que pasamos juntos nunca es aburrido!"
 childhood.0013.desc3_curious:0 "Siempre aprecia mi compañía, responde a todas mis preguntas y me sigue la corriente con largas conversaciones."
 childhood.0013.desc3_charming:0 "¡Nadie se ríe con mis chistes como [child.Custom('ES_ElElla')]!"
 childhood.0013.desc3_pensive:0 "[child.Custom('ES_ElElla')|U] siempre aprecia mi compañía, responde a todas mis preguntas y me sigue la corriente con largas conversaciones."
 childhood.0013.desc3_bossy:0 "¡Siempre sigue mi ejemplo y nunca me aburro cuando estoy con [child.Custom('ES_ElElla')]!"
 childhood.0013.desc_fallback:0 "Siempre es una alegría estar cerca de [child.Custom('ES_ElElla')], ¡tanto cuando jugamos o cuando tenemos que discutir algo!"
 childhood.0013.desc_end:0 "Disfruto de verdad en su compañía, y creo que vamos a estar juntos mucho tiempo."
 childhood.0013.a:0 "¡Me alegra tanto que nos conozcamos!"

 childhood.0910.t:0 "Tormento constante"
 childhood.0910.opening:0 "Aún me afecta lo que [bully.GetTitledFirstName] me hizo pasar cuando era niñ[ROOT.Char.Custom('ES_OA')]."
 childhood.0910.desc1:0 "Las miradas, las risas, el dolor… Cada vez que [SCOPE.sCharacter('bully').Custom('ES_LoLa')] veo se me agria el humor.\n\n¡Puede que ahora sea adult[bully.Custom('ES_OA')], pero sé que nunca será una persona decente!"
 childhood.0910.desc2:0 "\n\nA veces oido de nuevo su risa burlona mientras pisoteaba mi [ROOT.Char.Custom('child_favorite_toy')]."
 childhood.0910.a:0 "¡Nunca [bully.Custom('ES_LoLa')] perdonaré!"

 childhood.0911.t:0 "Caprichos de la infancia"
 childhood.0911.desc_rival:0 "Puede que [victim.GetTitledFirstName] haya crecido ya, pero eso no significa que me haya perdonado por lo que le hice pasar cuando éramos niños.\n\n¡Lo cual está bien, porque el odio que siento hacia [victim.Custom('ES_ElElla')] también ha crecido!"
 childhood.0911.opening:0 "Me pregunto si [victim.GetTitledFirstName] recuerda lo que le hice pasar cuando éramos más jóvenes."
 childhood.0911.desc1:0 "\n\nPero ahora que está creciendo, necesito dejar atrás esas chiquilladas y centrarme en otras cosas."
 childhood.0911.desc2:0 "Siempre recordaré el horror de su cara cuando destrocé su [victim.Custom('child_favorite_toy')], ¡fue graciosísimo!\n\n Pero ahora que está creciendo, necesito dejar atrás esas chiquilladas y centrarme en otras cosas."
 childhood.0911.a:0 "Nos veremos, [victim.GetTitledFirstName]."

 childhood.0998.t:0 "Sentimientos que maduran"
 childhood.0998.desc:0 "Recuerdo con cariño los buenos momentos que pasé con [crush.GetTitledFirstName] cuando era un[ROOT.Char.Custom('ES_XA')] crí[ROOT.Char.Custom('ES_OA')].\n\n¡Siempre significará mucho para mí, aunque no pase nada entre nosotros cuando nos hagamos mayores!"
 childhood.0998.a:0 "Me alegro de haber[crush.Custom('ES_LoLa')] conocido."

 childhood.0999.t:0 "Sentimientos que maduran"
 childhood.0999.desc:1 "Recuerdo con cariño los buenos momentos que pasé con [root_crush.GetTitledFirstName] cuando éramos jóvenes.\n\n¡Aunque [root_crush.Custom('ES_ElElla')] haya entrado ya en la vida adulta, siempre será importante para mí!"
 childhood.0999.desc_unrequited:1 "Aunque nunca correspondiera mis sentimientos…"
 childhood.0999.a:1 "Me alegro de haber[root_crush.Custom('ES_LoLa')|l] conocido."

 childhood.1000.t:0 "Una amistad profunda"
 childhood.1000.desc:0 "¡Qué buen[friend_to_crush.Custom('ES_XA')] amig[friend_to_crush.Custom('ES_OA')] es [friend_to_crush.GetTitledFirstName]! \n\nSiempre disfruto cada vez que pasamos tiempo juntos y [friend_to_crush.Custom('ES_ElElla')] me entiende como nadie. \n\nAunque somos tan buenos amigos, a veces me pregunto si no querré más de nuestra relación…"
 childhood.1000.a:0 "¡Creo que [friend_to_crush.Custom('ES_ElElla')] me gusta más que un[friend_to_crush.Custom('ES_XA')] amig[friend_to_crush.Custom('ES_OA')]!"
 childhood.1000.c:0 "¡No es más que un[friend_to_crush.Custom('ES_XA')] gran amig[friend_to_crush.Custom('ES_OA')]…!"

 childhood.1001.t:0 "La gota que colma el vaso"
 childhood.1001.opening:0 "¡El tormento interminable al que [bully.GetTitledFirstName] me somete tiene que acabar! No deja de provocarme, darme órdenes y humillárme.\n\n"
 childhood.1001.desc:0 "¡Esto no puede continuar! Es hora de mostrarle con quién se está metiendo."
 childhood.1001.fallback:0 "¡Aunque esto me agobia, no puedo detener[bully.Custom('ES_LoLa')]!"
 childhood.1001.a:0 "Sobre cómo te has estado comportando…"
 childhood.1001.a.success:0 "Doy una lección a [bully.GetTitledFirstNameNoTooltip]"
 childhood.1001.a.failure:0 "[bully.GetTitledFirstNameNoTooltip] me da una paliza"
 childhood.1001.b:0 "Hablemos sobre cómo te has estado portando…"
 childhood.1001.b.success:0 "Convenzo a [bully.GetTitledFirstNameNoTooltip] para que deje de acosarme"
 childhood.1001.c:0 "Maldit[bully.Custom('ES_OA')] seas, [bully.GetTitledFirstNameNoTooltip]."

 childhood.1002.t:0 "Un[guardian_parent.Custom('ES_XA')][guardian_parent.Custom('MotherFather')] que apoya"
 childhood.1002.desc1:0 "¡Ay! Mientras jugaba en el jardín con [friend.GetTitledFirstName], me caí y me arañé la rodilla. Mi [guardian_parent.Custom('MotherFather')] estaba justo al otro lado del patio, disfrutando del buen tiempo y [friend.GetTitledFirstName] me urgió a ir con [guardian_parent.Custom('ES_ElElla')]."
 childhood.1002.desc2:0 "¡Ay! Mientras jugaba con mi [ROOT.Char.Custom('child_favorite_toy')], me caí y me arañé la rodilla. Cuando me incorporaba, vino mi [guardian_parent.Custom('MotherFather')] andando por el camino, preguntándome si estaba bien."
 childhood.1002.desc3:0 "Cuando ahondaba en el libro que se supone que tenía que estudiar, me di cuenta que me costaba entender lo matices más sutiles del tema. \n\nSe supone que tengo que presentar el contenido a mi [guardian_parent.Custom('MotherFather')], pero si sigo por mi cuenta, me quedaré atascad[ROOT.Char.Custom('ES_OA')] con este libro toda la noche."
 childhood.1002.a:0 "¡[guardian_parent.Custom('MotherFather')|U], ayúdame, por favor!"
 childhood.1002.b:0 "Puedo hacerlo por mí mism[ROOT.Char.Custom('ES_OA')]"
 childhood.1002.b_1:0 "No va bien"
 childhood.1002.b_2:0 "Lo hago genial"

 childhood.1003.t:0 "Dolores de crecimiento"
 childhood.1003.desc1:0 "Estaba disfrutando del buen tiempo, oyendo la risa de mi [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] y su amig[friend.Custom('ES_OA')] [friend.GetTitledFirstName], cuando de repente vi caerse a [child.GetTitledFirstName] y hacerse daño en la rodilla. Se me acercó, después de que su amigo le incitara y me pidió que le ayudara a curar la herida."
 childhood.1003.desc2:0 "Estaba paseando por los jardines, disfrutando del buen tiempo cuando vi a mi [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] caer y arañarse la rodilla cuando jugaba con su [child.Custom('child_favorite_toy')]. Cuando fui con [child.Custom('ES_ElElla')], y le pregunté si estaba bien, me pidió que le ayudara a curar la herida."
 childhood.1003.desc3:0 "Había puesto una tarea exigente a mi [child.Custom('GetDaughterSon')] [child.GetTitledFirstName], pidiéndole que leyera un libro complicado en solo un par de días. La tarde antes de cuando se suponía que tenía que presentarme el material, vino a pedirme ayuda."
 childhood.1003.a:0 "¡Me alegra que confíe en mí!"

 childhood.1004.t:0 "Una mente cansada"
 childhood.1004.desc:1 "«Estás durmiendo lo suficiente?»\n\nLa preocupada pregunta de mi [guardian_parent.Custom('MotherFather')] me recuerda que últimamente no duermo bien. La presión constante de rendir bien en todas las tareas pesan más que mis ganas de dormir.\n\n[guardian_parent.Custom('ES_ElElla')|U] me dice que me tome la tarde libre y me vaya a dormir pronto, y acepto encantad[ROOT.Char.Custom('ES_OA')] su oferta."
 childhood.1004.a:0 "Gracias, [guardian_parent.Custom('MotherFather')]."

 childhood.1005.t:0 "Una mente cansada"
 childhood.1005.desc:1 "«¿Qué haces con todo el tiempo que tienes?»\n\nLa acusación de mi [guardian_parent.Custom('MotherFather')] resuena en mi mente. He intentado terminar todas las tareas que me han puesto, pero [guardian_parent.Custom('ES_ElElla')] nunca parece satisfech[guardian_parent.Custom('ES_OA')]."
 childhood.1005.a:0 "¡Intentaré hacerlo mejor!"
 childhood.1005.b:0 "Ya me estoy esforzando al máximo."

 childhood.1006.t:0 "Cuando los opuestos chocan"
 childhood.1006.desc:0 "Mi [guardian_parent.Custom('MotherFather')] ya nunca me deja sol[ROOT.Char.Custom('ES_OA')]. Desde que decidió que no era lo bastante diligente, se ha puesto como misión que no me vuelva a relajar nunca. \n\n¡Se queja en cuanto intento escaparme a echar un sueñecito!"
 childhood.1006.a:0 "¡[guardian_parent.Custom('MotherFather')|U] nunca está content[guardian_parent.Custom('ES_OA')]!"

 childhood.1007.t:0 "Una sombra que crece"
 childhood.1007.opening:0 "¡[bully.GetTitledFirstName] es un incordio!\n\n"
 childhood.1007.young_malicious:0 "Estaba jugando con mi [ROOT.Char.Custom('child_favorite_toy')] cuando [bully.Custom('ES_ElElla')] entró de golpe en la habitación y me arrancó a [ROOT.Char.Custom('child_favorite_toy')] de las manos."
 childhood.1007.young_extroverted:0 "[bully.Custom('ES_ElElla')|U] siempre cuenta mentiras sobre mí a los otros niños, haciendo que les guste menos."
 childhood.1007.young_dominant:0 "Estaba jugando en el jardín con otros niños cuando [bully.Custom('ES_ElElla')] vino de repente y ordenó a todo el mundo que dejase de jugar conmigo."
 childhood.1007.young_emotional:0 "Estaba pasando por un pasillo al lado de [bully.Custom('ES_ElElla')] cuando de repente se echó a llorar, diciendo que yo [bully.Custom('ES_RleRla')] había pegado."
 childhood.1007.malicious:0 "Estaba paseando por los jardines cuando de repente saltó [bully.Custom('ES_ElElla')] de los arbustos y me tiró al barro. Se estuvo riendo todo el rato."
 childhood.1007.dominant:0 "Al parecer [bully.Custom('ES_ElElla')] ha ordenado a los otros niños que me eviten y ahora se quedan callados cuando estoy cerca. Sé que es culpa de [bully.Custom('ES_ElElla')] y que los otros niños no querían, pero sigue doliendo."
 childhood.1007.extroverted:0 "Cada vez que tiene la oportunidad, [bully.Custom('ES_ElElla')] se esfuerza todo lo que puede para convencer a los demás niños de que soy horrible. Miente e inventa historias y solo yo sé que no son verdad."
 childhood.1007.fallback:0 "¡Cuando pasaba al lado de [bully.Custom('ES_ElElla')], de repente estiró la pierna y me puso la zancadilla!"
 childhood.1007.end:0 "\n\nNo me deja en paz, no sé que hacer."
 childhood.1007.a:0 "¡[bully.Custom('ES_ElElla')|U] es de lo peor!"

 childhood.1008.t:0 "Alivio poco convencional"
 childhood.1008.opening:0 "¡Por fin [victim.GetTitledFirstName] sirve para algo! \n\nLa vida ha sido bastante estresante de un tiempo a esta parte, pero [victim.Custom('ES_ElElla')] ha conseguido que me relaje.\n\n"
 childhood.1008.1:0 "Me encontré con [victim.Custom('ES_ElElla')] en el pasillo y cuando pasó a mi lado, le puse la zancadilla para que tropezase. ¡La cara que puso no tuvo precio!"
 childhood.1008.2:0 "Cada vez que conversamos, me pongo a cuestionar todo que dice y mofarme de las conclusiones que presenta."
 childhood.1008.3:0 "Cuando [victim.Custom('ES_ElElla')] estaba a punto de darle un mordisco a su desayuno, le di un golpe en la espalda. ¡La mesa quedó hecha un desastre bastante desagradable, pero el sonido que hizo fue graciosísimo!"
 childhood.1008.a:0 "¡Cómo ayuda a desahogarse!"

 childhood.1009.t:0 "La preocupación de un amigo"
 childhood.1009.opening:0 "[friend.GetTitledFirstName] es un[friend.Custom('ES_XA')] buenn[friend.Custom('ES_XA')] amig[friend.Custom('ES_OA')]. Se dio cuenta que algo me agobiaba y me convenció para compartir lo que pensaba con [friend.Custom('ES_ElElla')].\n\n"
 childhood.1009.1:0 "«¿Para qué estamos aquí? ¿Cuál es el plan [ROOT.Char.GetFaith.HighGodNamePossessive] para todos nosotros?»"
 childhood.1009.2:0 "«¿Qué estoy destinad[ROOT.Char.Custom('ES_OA')] a ser cuando crezca?»"
 childhood.1009.3:0 "«¿Cómo se sabe si lo que alguien siente por ti es sincero?»"
 childhood.1009.end:0 "\n\n¡Con solo hablar con [friend.Custom('ES_ElElla')] ya me siento mejor!"
 childhood.1009.a:0 "Qué suerte tengo de tener tan buen[friend.Custom('ES_XA')] amig[friend.Custom('ES_OA')]."

 childhood.1010.t:0 "Siempre en mi mente"
 childhood.1010.opening:0 "No puedo dejar de pensar en [crush.GetTitledFirstName], cómo sonríe y cómo habla.\n\n"
 childhood.1010.returned:0 "Saber que comparte mis sentimientos me da gran alegría y me da paz al corazón."
 childhood.1010.not_returned:0 "Me parte el corazón que [crush.Custom('ES_ElElla')] no comparta mis sentimientos."
 childhood.1010.a:0 "¡Mi querid[crush.Custom('ES_OA')] [crush.GetTitledFirstName]!"
 childhood.1010.b:0 "Oh, cielos!"

 childhood.1011.t:0 "Cosas del corazón"
 childhood.1011.opening:0 "Me he dado cuenta que últimamente [crush_returned.GetTitledFirstName] me presta una atención extra, apreciando tanto mis chistes como mis opiniones.\n\n"
 childhood.1011.returned:0 "Sienta bien ser apreciad[ROOT.Char.Custom('ES_OA')] de esta manera y me ha hecho consciente de lo agradable que que puede ser [crush_returned.GetTitledFirstName]. \n\n¡En realidad creo que puedo estar tan interesad[ROOT.Char.Custom('ES_OA')] en [crush_returned.Custom('ES_ElElla')] como [crush_returned.Custom('ES_ElElla')] lo está en mí!"
 childhood.1011.not_returned:0 "Aunque el aprecio está bien, está llegando al punto de ser irritante. ¿Por qué no me deja tranquil[ROOT.Char.Custom('ES_OA')]?"
 childhood.1011.a:0 "[crush_returned.GetTitledFirstName], creo que me gustas."
 childhood.1011.b:0 "[crush_returned.Custom('ES_ElElla')|U] me pone de los nervios."

 childhood.1012.t:0 "Castigo severo"
 childhood.1012.desc:0 "Sé que recientemente he estado teniendo problemas con mis estudios y ahora sé que mi [guardian_parent.Custom('MotherFather')] se siente decepcionad[guardian_parent.Custom('ES_OA')] conmigo. ¡Lo que nunca me habría imaginado es que llegase al punto de quitarme mi juguete favorito, mi [ROOT.Char.Custom('child_favorite_toy')]!\n\n"
 childhood.1012.desc2:0 "Lo peor es que [guardian_parent.Custom('ES_ElElla')] pareció indiferente a mi sufrimiento."
 childhood.1012.desc3:0 "Lo peor es que [guardian_parent.Custom('ES_ElElla')] pareció disfrutar con mi sufrimiento."
 childhood.1012.a:0 "¡Qué cruel puede ser [guardian_parent.Custom('ES_ElElla')]!"

 childhood.1013.t:0 "La destrucción de [victim.Custom('child_favorite_toy')]"
 childhood.1013.desc:0 "Descubrí a mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))] [victim.GetFirstName] jugando con su [victim.Custom('child_favorite_toy')] en el jardín, chillando y riendo.\n\n[victim.Custom('ES_ElElla')|U] no tenía ningún derecho a estar tan feliz, además, ¿qué tenía de especial esa estupidez de [victim.Custom('child_favorite_toy')]? Se rompió como cualquier cachivache viejo cuando se lo arranqué de las manos y lo aplasté."
 childhood.1013.a:0 "¡Tendrías que haberle visto la cara!"

 childhood.1014.t:0 "La destrucción de [ROOT.Char.Custom('child_favorite_toy')]"
 childhood.1014.desc:0 "¡[bully.GetTitledFirstName], mi torturador[bully.Custom('ES_XA')] constante, ha destrozado mi [ROOT.Char.Custom('child_favorite_toy')]! Vino tranquilamente hasta mi cuando estaba jugando, me arrancó mi querido juguete de las manos y lo estampó contra el suelo.\n\n«¿Pero quién juega ya con una tontería de [ROOT.Char.Custom('child_favorite_toy')]?»"
 childhood.1014.a:0 "¡Es horrible!"

 childhood.1015.t:0 "Soluciones diplomáticas"
 childhood.1015.desc:1 "Ante la insistencia de [educator.GetTitledFirstName], mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] y yo hemos estado siguiendo las negociaciones respecto la involucración de la corona en la administración local de [province.GetName].\n\nDurante las discusiones, no he podido evitar fijarme de que [province_holder.GetTitledFirstName] no tiene ni idea de cómo coordinar tal trabajo y como yo he estudiado ese tema un tiempo, probablemente debería intervenir."
 childhood.1015.a:0 "«Si me escuchan unos segundos…»"
 childhood.1015.b:1 "Tengo mucho que aprender… debería escuchar."
 childhood.1015.b.tt:2 "Esto os ayudará a [study_friend.GetFirstNameNoTooltip] y a ti en vuestros estudios de [diplomacy|E]"

 childhood.1016.t:0 "Asuntos marciales"
 childhood.1016.desc:0 "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] y yo estamos viendo a las tropas llevar a cabo un simulacro de batalla simulada en las afueras de la ciudad como parte de nuestros estudios.\n\n«¡Ahora rodeadles y atacad su flanco!», grita [commander.GetTitledFirstName] y antes de darme cuenta, he dado un paso adelante y llamado su atención."
 childhood.1016.a:0 "«En realidad, creo que un ataque directo funcionaría mejor»."
 childhood.1016.b:1 "Hago gestos para negarme. Solo debo observar."
 childhood.1016.b.tt:1 "Esto os ayudará a [study_friend.GetFirstNameNoTooltip] y a ti en vuestros estudios de [martial|E]"

 childhood.1017.t:0 "Yendo al grano en los asuntos"
 childhood.1017.desc:1 "La negociación con [province_holder.GetTitledFirstName] de [province.GetName] sobre el control del grano en el área ya lleva horas. Mi [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('study_friend'))], [study_friend.GetFirstName], me ha estado echando miradas en la última media hora, haciéndome saber que no estoy sol[ROOT.Char.Custom('ES_OA')] en mi sufrimiento.\n\nCuando todos salen de la sala para un receso, veo un libro de contabilidad abierto en la mesa de [province_holder.GetTitledFirstName]. Las notas sobre el control del trigo están garabateadas por toda la página, y si hago unos pequeños cambios podría afectar gravemente la producción de la zona."
 childhood.1017.a:1 "Me pregunto qué pasará si cambio estos números"
 childhood.1017.a.tt:1 "A veces, equivocarse es la mejor lección. Esto os ayudará a [study_friend.GetFirstNameNoTooltip] y a ti en vuestros estudios de [stewardship|E]"
 childhood.1017.b:0 "Será mejor dejarlo estar."

 childhood.1018.t:0 "Incidente intrigante"
 childhood.1018.desc:0 "Si hay algo que [educator.GetTitledFirstName] ha intentado incularme es que a veces las mentiras son necesarias.\n\n Cuando mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] y yo oímos [country_elder.Custom('ES_AlALa')] [county_elder.GetTitledFirstName] de [SCOPE.sProvince('province').GetName] hablar de amañar los números de su informe de impuestos para que el área pueda ser más próspera, me encuentro pensando sobre la lección de [educator.GetFirstName]."
 childhood.1018.a:1 "¡Esta información tiene que llegar al [educator.GetTitleAsNameNoTooltip]!"
 childhood.1018.a.tt:2 "Esto os ayudará a [study_friend.GetFirstNameNoTooltip] y a ti en vuestros estudios de [intrigue|E]"
 childhood.1018.b:0 "Les vendría #EMP muy#! bien ese dinero extra."

 childhood.1019.t:0 "Leer o no leer"
 childhood.1019.desc:0 "A mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] y a mí se nos ha puesto la tarea de entregar un montón de libros a los delegados de [SCOPE.sProvince('province').GetName]. El impulso de tardar un par de minutos o días para esta tarea para así estudiarlos es casi irresistible.\n\nEl hecho de que al parecer la entrega pronta de los libros sea de gran importancia para la continúa productividad de la región solo aumenta nuestra curiosidad."
 childhood.1019.a:1 "Me aseguraré de estudiar #EMP a fondo#! los libros."
 childhood.1019.a.tt1:1 "Esto os ayudará a [study_friend.GetFirstNameNoTooltip] y a ti en vuestros estudios de [learning|E]"
 childhood.1019.a.tt2:1 "Esto os ayudará a [study_friend.GetFirstNameNoTooltip] y a ti en vuestros estudios de [stewardship|E]"
 childhood.1019.b:1 "¡Los libros llegarán a su destino a tiempo!"


 childhood.2001.t:0 "El gatito"
 childhood.2001.desc_educator:0 "Cuando estaba jugando bajo la supervisión de [educator.GetTitledFirstName] oigo de repente un sonido. Es diminuto y es frágil, ¡pero ahí está!"
 childhood.2001.desc:0 "Cuando estaba juagando fuera, cerca del/la [ROOT.Char.Custom('TerrainType')] oigo de repente un sonido. Es diminuto y es frágil, ¡pero ahí está!"
 childhood.2001.desc_ending:0 "\n\nBusco debajo de cada arbusto, cada roca, en todas direcciones y… ¡ahí está! Un gatito sentado bajo un arbusto espinoso, solito."
 childhood.2001.a:0 "¡Ahora es mi gatito!"
 childhood.2001.b:0 "[educator.GetTitledFirstNameNoTooltip] a veces parece sol[educator.Custom('ES_OA')]…"
 childhood.2001.c:0 "¡Me pregunto qué hay dentro…!"

 childhood.2002.desc:0 "Cuando estaba fuera con [ward.GetTitledFirstName], desaparece de repente, pero antes de que pueda preocuparme, vuelve brincando, ¡sujetando un gatito en las manos!\n\n«¡[educator.GetFirstNameNoTooltip], [educator.GetFirstNameNoTooltip]! Mira lo que he encontrado. ¡Es un regalo para ti!»"
 childhood.2002.a:0 "¡Gracias!"
 childhood.2002.b:0 "Puag, déjalo donde lo encontraste."

 childhood.2003.t:0 "El cachorro"
 childhood.2003.desc_educator:0 "Estoy paseando con [educator.GetTitledFirstName] cuando oigo un sonido diminuto, frágil y asustado."
 childhood.2003.desc_friend:0 "Estoy jugando fuera con [friend.GetTitledFirstName] cuando oigo un sonido diminuto, frágil y asustado."
 childhood.2003.desc:0 "Estoy jugando cuando oigo un sonido diminuto, frágil y asustado."
 childhood.2003.desc_ending:0 "\n\nBusco por todas parte, debajo de cada roca, en cada esquina, debajo de cada arbusto… ¡y al fin lo encuentro! Un cachorrito solo, sentado entre dos piedras."
 childhood.2003.a:0 "¡Ahora es mi cachorrito!"
 childhood.2003.b:1 "Toma, [friend.GetFirstNameNoTooltip], aquí tienes."
 childhood.2003.c:0 "[educator.GetTitledFirstNameNoTooltip] a veces parece sol[educator.Custom('ES_OA')]…"
 childhood.2003.d:0 "¡Me pregunto qué hay dentro…!"

 childhood.2004.desc:0 "Cuando estaba fuera con [ward.GetTitledFirstName], desaparece de repente, pero antes de que pueda preocuparme, vuelve brincando, ¡sujetando un cachorro en las manos!\n\n«¡[educator.GetFirstNameNoTooltip], [educator.GetFirstNameNoTooltip]! Mira lo que he encontrado. ¡Es un regalo para ti!"

 childhood.2005.desc:0 "Estoy fuera jugando con [ward.GetTitledFirstName] cuando desaparece de repente en el/la [ROOT.Char.Custom('TerrainType')]. ¿Dónde se ha metido? Busco girando y de repente sale de nuevo, sujetando un cachorrito hacia mí\n\n«¡[friend.GetFirstNameNoTooltip]! ¡Es para ti!»"
 childhood.2005.a:0 "¡Un cachorrito!"
 childhood.2005.b:0 "Puag, déjalo."
