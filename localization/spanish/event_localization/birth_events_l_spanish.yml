l_spanish:

 birth.father_is_former_consort_toast:0 "Nacimiento"
 birth.father_is_former_consort_toast_tt:0 "[mother.GetTitledFirstName] ha dado a luz a nuestr[child.Custom('ES_OA')] [child.Custom('ES_HijoHija')]"
 birth.father_is_former_consort_toast_tt_twins:0 "[mother.GetTitledFirstName] ha dado luz a gemelos"

 birth.0002.t:0 "Todos mis hijos"
 birth.0002.desc:0 "Por cada nacimiento la cordialidad que se me muestra crece; mientras sostengo a mi bebé recién nacido en mis brazos, se me recibe con más calidez y amabilidad que nunca antes. Supongo que tengo una colección impresionante de niños…"
 birth.0002.a:0 "¡La bondad viene de la cuna!"

 birth.1001.t:0 "Mi [SCOPE.sC('child').Custom('GetDaughterSon')]"
 birth.1001.heir.t:0 "Mi [SCOPE.sC('child').Custom('GetDaughterSon')] y hereder[child.Custom('ES_OA')]"
 birth.1001.daughters.t:0 "Mis hijas"
 birth.1001.sons.t:0 "Mis hijos"
 birth.1001.children.t:0 "Mis bebés"
 birth.1001.first_birth_good.desc:0 "Cuando comenzó la primera contracción, una gran calma me invadió. No había sitio para mis antiguas preocupaciones, estaba a punto de realizar una de los grandes milagros [ROOT.Char.GetFaith.HighGodNamePossessive]. ¡Tras un esfuerzo largo, pero glorioso, he traído a"
 birth.1001.first_birth_scary.desc:0 "Hablé con un sinnúmero de madres y comadronas, y he asumido sus consejos. Sin embargo, cuando llegó mi momento, me di cuenta de que ninguna preparación podría ser suficiente.\n\nLos dolores me consumían y temí por mi vida. ¡Pero lo logré, y ahora he dado a luz a"
 birth.1001.many_births.desc:0 "Con cada nacimiento se vuelve un poco más fácil, pero nunca dejará de asombrarme la intensidad de la experiencia, y mi propia fuerza. ¡Una vez más he traído una nueva vida a esta tierra en forma de"
 birth.1001.not_first_birth.desc:0 "¡El alivio es grande y mi alegría aún mayor! He dado a luz a"
 birth.1001.sondaughter.desc:0 "un[child.Custom('ES_XA')] [SCOPE.sC('child').Custom('GetDaughterSon')] pequeñit[child.Custom('ES_OA')] y perfect[child.Custom('ES_OA')]!\n\n"
 birth.1001.daughters.desc:0 "dos niñitas perfectas!\n\n"
 birth.1001.sons.desc:0 "dos niños perfectos!\n\n"
 birth.1001.children.desc:0 "dos bebés perfectos!\n\n"
 birth.1001.same_gender_heir.desc:0 "Un día, pequeñ[child.Custom('ES_InIna')], continuarás mi legado. ¿Cómo llamar a un[child.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip]?"
 birth.1001.other_gender_heir.desc:0 "Un día, pequeñ[child.Custom('ES_OA')], continuarás mi legado. ¿Qué nombre sería digno de un[child.Custom('ES_XA')] poderos[child.Custom('ES_OA')] [child.Custom('ES_SennorSennora')]?"
 birth.1001.end_fallback.desc:0 "¿En quién te convertirás, pequeñín, y cómo te llamaré?"
 birth.1001.twins_heir.desc:0 "Hijitos queridos. Uno de vosotros llegará a continuar mi legado, y el otro siempre estará a su sombra. Espero que siempre os queráis, pase lo que pasey."
 birth.1001.twins.desc:0 "¿En quién os convertiréis y cómo os llamaré?"
 birth.1001.taltos.desc:0 "Mi [child.Custom('GetDaughterSon')] nació con [child.Custom('GetBirthOmen')], lo que [child.Custom('ES_LoLa')] señala como [child.Custom('GetTaltosTerm')], elegid[child.Custom('ES_OA')] por [child.GetFaith.PantheonTerm] para servir a una llamada específica. Aunque no sé cuál es, debo ofrecer a mi hij[child.Custom('ES_OA')] adecuado."
 birth.1001.taltos_unfaithful.desc:0 "Mi [child.Custom('GetDaughterSon')] tiene [child.Custom('GetBirthOmen')], algo que los [child.Custom('DefaultPriestTitlePlural')] [child.GetFaith.GetAdjective]s afirman que [child.Custom('ES_LoLa')] señala para algo especial. No lo entiendo, pero sigo debiendo ponerle un nombre a mi [child.Custom('GetDaughterSon')]…"

 birth.1001.desc:0 "¡He dado a luz a un[child.Custom('ES_XA')] [SCOPE.sC('child').Custom('GetDaughterSon')] precios[child.Custom('ES_OA')]!"
 birth.1001.desc.twin:0 "¡He dado a luz a unos gemelos preciosos!"
 birth.1001.desc.twin_dead_father:0 "¡He dado a luz a un[child.Custom('ES_OA')]s preciosos [SCOPE.sC('child').Custom('TwinDaughtersSonsChildren')]! [SCOPE.sC('father').GetFirstName] [child.Custom('ES_LosLas')] habría adorado…"
 birth.1001.desc_dead_father:0 "¡He dado a luz a luz a un[child.Custom('ES_XA')] [SCOPE.sC('child').Custom('GetDaughterSon')] precios[child.Custom('ES_OA')]! [SCOPE.sC('father').GetFirstName] [child.Custom('ES_LoLa')] habría adorado…"
 birth.1001.a:0 "Ojalá crezcas fuerte y sabi[child.Custom('ES_OA')], [SCOPE.sC('child').Custom('GetDaughterSon')] mí[child.Custom('ES_OA')]."
 birth.1001.b:0 "Ojalá crezcáis fuerte y sabios, gemelos míos."


 birth.1002.opening:0 "He dado a luz a un[child.Custom('ES_XA')] [SCOPE.sC('child').Custom('GetDaughterSon')] precios[child.Custom('ES_OA')]. Ha llegado a esta mundo felizmente ignorante del secreto que debo guardar."
 birth.1002.opening.twin:0 "He dado a luz a unos gemelos preciosos. Han llegado a esta mundo felizmente ignorantes del secreto que debo guardar."
 birth.1002.true_father:0 "Temo lo que pueda pasar si alguien descubre que [real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] es el verdadero padre."
 birth.1002.unmarried:0 "que su padre es en realidad [SCOPE.sC('real_father').GetFullName]."
 birth.1002.unmarried.twin:0 "que su padre es en realidad [SCOPE.sC('real_father').GetFullName]."
 birth.1002.girl_name.desc:0 "\n\nOh, hijita mía, ¿cómo te llamaré?"
 birth.1002.boy_name.desc:0 "\n\nUna parte de mí quiere llamar a mi hijo como [real_father.GetFirstNameNoTooltip], pero me temo que no sería inteligente…"
 birth.1002.twin_name.desc:0 "\n\nOh, hijitos míos, ¿cómo os llamaré?"
 birth.1002.a:0 "Ea, ea, [SCOPE.sC('child').Custom('GetDaughterSon')] mí[child.Custom('ES_OA')]."
 birth.1002.b:0 "Ea, ea, [SCOPE.sC('child').Custom('TwinDaughtersSonsChildren')]."
 birth.1002.a.tt:0 "El mundo en general desconoce su verdadero progenitor"
 birth.1002.b.tt:0 "El mundo en general desconoce su verdadero progenitor."
 birth.1002.c:0 "Me pregunto dónde está ahora mismo [SCOPE.sC('real_father').GetFirstNameNoTooltip]…"

 birth.1003.loves_mother.desc:1 "¡Oh, [mother.GetFirstName], has sido tan valiente! ¡Tan fuerte! ¡Las palabras no pueden describir mi amor hacia ti y ahora tenemos"
 birth.1003.likes_mother.desc:0 "¡Con una sonrisa cansada, pero feliz, [mother.GetFirstName] me presenta a"
 birth.1003.dislikes_mother.desc:1 "Alabemos a [ROOT.Char.GetFaith.FertilityGodName], [mother.GetFirstNameNoTooltip] a dado luz a"
 birth.1003.sondaughter.desc:0 "nuestr[child.Custom('ES_OA')] [SCOPE.sC('child').Custom('GetDaughterSon')] perfect[child.Custom('ES_OA')]!\n\n"
 birth.1003.daughters.desc:0 "nuestras hijitas perfectas!\n\n"
 birth.1003.sons.desc:0 "nuestros hijitos perfectos!\n\n"
 birth.1003.children.desc:0 "nuestros bebés perfectos!\n\n"
 birth.1003.a:0 "Ojalá crezcas fuerte y sabi[child.Custom('ES_OA')], [SCOPE.sC('child').Custom('GetDaughterSon')] mí[child.Custom('ES_OA')]."
 birth.1003.b:0 "¡Ojalá crezcas con fuerza y sabiduría!"

 birth.1005.t:0 "Sin padre"
 birth.1005.desc.twin:0 "Mis hermosos bebés descansan, sin saber de la vida tan compleja en la que han nacido. El mundo no sabe quién es su padre, y puede que ellos nunca lleguen a saberlo."
 birth.1005.desc:0 "Mi hermos[child.Custom('ES_OA')] [child.Custom('GetDaughterSon')] descansa, sin saber de la vida tan compleja en la que ha nacido. El mundo no sabe quién es su padre, y puede que [child.Custom('ES_ElElla')] nunca llegue a saberlo."
 birth.1005.a:0 "Es la carga que debemos llevar."

 birth.1006.t:0 "Nacido bastardo"
 birth.1006.opening:0 "No cabe la menor duda en mi mente. [mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha dado a luz a"
 birth.1006.desc.twin:0 "gemelos, y ambos sabemos que soy su padre."
 birth.1006.desc:0 "un[child.Custom('ES_XA')] [child.Custom('GetDaughterSon')], y ambos sabemos que soy su padre."
 birth.1006.not_known:0 "\n\nPor suerte, [spouse_of_mother.Custom2('HerHisCharacterIntroduction', SCOPE.sC('mother'))] cree ser el padre."
 birth.1006.unmarried:0 "\n\nPor suerte, [mother.GetFirstNameNoTooltip] no ha hablado sobre mí, y nadie más sabe la verdad, al menos por ahora…"
 birth.1006.a:0 "Debo tener mucho cuidado con esto."
 birth.1006.a.tt:1 "Guardarte el secreto"
 birth.1006.a.message_desc:0 "El verdadero padre lo sabe"
 birth.1006.a.mother_message:0 "[real_father.GetTitledFirstName] ha sabido que es el verdadero padre"
 birth.1006.b:0 "¡El mundo lo sabrá!"

 birth.1100.title:0 "Nacimiento de [child.Custom('GetTaltosTerm')]"
 birth.1100.message:0 "Los [child.Custom('DefaultPriestTitlePlural')] han identificado a [child.Custom2('MyCharacterIntroduction', ROOT.Char)] como [child.Custom('GetTaltosTerm')].\n\nElegid[child.Custom('ES_OA')] por el [child.GetFaith.PantheonTerm] para un propósito misterioso, ¿que le deparará el futuro?"

 known_bastard_birth_event_tooltip:0 "[child.GetFirstNameNoTooltip] será [Concept( 'bastard', 'bastard' )|E][child.Custom('ES_OA')] de la Casa [child.GetHouse.GetBaseName]"
 legitimized_known_bastard_birth_event_tooltip:0 "[child.GetFirstNameNoTooltip] será un[child.Custom('ES_XA')] [Concept( 'legitimized_bastard', 'bastard' )|E][child.Custom('ES_OA')] legitimad[child.Custom('ES_OA')] de la Casa [child.GetHouse.GetBaseName]"

 birth.2001.t:0 "La bendición de la ignorancia"
 birth.2001.desc.mother.standard:0 "Mi [SCOPE.sC('child').Custom('GetDaughterSon')] recién nacid[child.Custom('ES_OA')] duerme dulcemente, con la bendición de no conocer la maldición que reacerá sobre [child.Custom('ES_ElElla')] durante el resto de su vidas. No es fácil ser bastardo en este mundo, ni ser la madre de uno. Mientras mi bebé dormita, yo sigo despierta por la decisión que debo tomar."
 birth.2001.desc.mother.twins:0 "Mis hijos recién nacidos duermen dulcemente, con la bendición de no conocer la maldición que reacerá sobre ellos durante el resto de sus vidas. No es fácil ser bastardo en este mundo, ni ser la madre de unos. Mientras mis bebés dormitan, yo sigo despierta por la decisión que debo tomar."
 birth.2001.desc.father.standard:0 "[SCOPE.sC('mother').GetTitledFirstName] ha dado luz a nuestr[child.Custom('ES_OA')] [SCOPE.sC('child').Custom('GetDaughterSon')], y aunque sé que debería estar contento, mi corazón está abatido con dudas y miedo. Sospecho que seguirá así hasta que tome una decisión."
 birth.2001.desc.father.twins:0 "Debería estar contento ahora que [SCOPE.sC('mother').GetTitledFirstName] ha dado a luz a nuestros hijos, pero mi corazón está abatido con dudas y miedo. Sospecho que seguirá así hasta que tome una decisión. Mi único alivio es que nuestros bebés inocentes no conocen las dificultades que aguardan."
 birth.2001.a.standard:0 "¡[child.Custom('ES_LoLa')|U] legitimaré como mí[child.Custom('ES_OA')]!"
 birth.2001.a.twins:0 "¡Los legitimaré como míos!"
 birth.2001.b.standard:0 "No puedo deshonrar a mi familia legitimando a un[child.Custom('ES_XA')] bastard[child.Custom('ES_OA')]…"
 birth.2001.b.no_legitimization_in_faith:0 "Condena a una vida de bastardía…"
 bastard_remains_bastard_tt:0 "[child.GetShortUIName] seguirá siendo un[child.Custom('ES_XA')] [Concept( 'bastard', 'bastard' )|E][child.Custom('ES_OA')] sin reconocer"

 birth.2002.t:0 "Doble bendición"
 birth.2002.start:0 "¡Es desde luego un día de celebración!"
 birth.2002.desc.standard:0 "No solo se me ha bendecido con un[child.Custom('ES_OA')] [SCOPE.sC('child').Custom('GetDaughterSon')] recién nacid[child.Custom('ES_OA')], ¡sino que su [ROOT.From.Char.GetMotherFather], [ROOT.From.Char.GetTitledFirstName], ha dedicidido legitimar[child.Custom('ES_LoLa')]!"
 birth.2002.desc.twins:0 "No solo se me ha bendecido con unos gemelos recién nacidos, ¡sino que su [ROOT.From.Char.GetMotherFather], [ROOT.From.Char.GetTitledFirstName], ha decidido legitimarlos!"
 birth.2002.end:0 "\n\nLos últimos meses han estado llenos de dudas y miedo, pero hoy mi corazón se siente ligero como una pluma."
 birth.2002.a:0 "El futuro aún guarda esperanzas."

 birth.2003.t:0 "Un comienzo difícil"
 birth.2003.desc.standard_start:0 "Ojalá pudiera celebrar el nacimiento de nuestr[child.Custom('ES_OA')] [SCOPE.sC('child').Custom('GetDaughterSon')], pero [SCOPE.sC('legitimizer').GetTitledFirstName] ha dejado claro que el bebé no será considerad[child.Custom('ES_OA')] un[child.Custom('ES_XA')] verdader[child.Custom('ES_OA')] miembr[child.Custom('ES_OA')] de su casa."
 birth.2003.desc.twin_start:0 "Ojalá pudiera celebrar el nacimiento de nuestros hijos, pero [SCOPE.sC('legitimizer').GetTitledFirstName] ha dejado claro los bebés no serán considerados verdaderos miembros de su casa."
 birth.2003.desc.landed_end:0 "\n\nLa marca de la bastardía nunca se va del todo, aunque el reconocimiento de un[legitimizer.Custom('ES_XA')] [SCOPE.sC('legitimizer').GetTitleTierName] habría ayudado…"
 birth.2003.desc.unlanded_end:0 "\n\nLa marca de la bastardía nunca se va del todo, aunque el reconocimiento de un[legitimizer.Custom('ES_OA')] [SCOPE.sC('legitimizer').Custom('ES_SennorSennora')] habría ayudado…"
 birth.2003.a:0 "¡Ojalá las cosas fueran distintas, pequeñ[child.Custom('ES_OA')] [child.GetFirstNameNoTooltip]!"


 birth.2004.t:0 "Una merced de [SCOPE.sC('secondary_legitimizer').GetMotherFather]"
 birth.2004.desc.standard:0 "Resulta que, después de todo, a mi [SCOPE.sC('child').Custom('GetDaughterSon')] recién nacid[child.Custom('ES_OA')] le puede esperar un buen futuro. Su [SCOPE.sC('secondary_legitimizer').GetMotherFather], [SCOPE.sC('secondary_legitimizer').GetTitledFirstName], le ha acogido en la casa de [SCOPE.sC('secondary_legitimizer').GetDynastyName]."
 birth.2004.desc.twins:0 "Resulta que, después de todo, a mis hijos recién nacidos les puede esperar buenos futuros. Their [SCOPE.sC('secondary_legitimizer').GetMotherFather], [SCOPE.sC('secondary_legitimizer').GetTitledFirstName], los ha acogido en la casa de [SCOPE.sC('secondary_legitimizer').GetDynastyName]."
 birth.2004.a.standard:0 "Haz que se sientan orgullosos, [SCOPE.sC('child').Custom('GetDaughterSon')] mí[child.Custom('ES_OA')]."
 birth.2004.a.twins:0 "Haced que se sientan orgullosos, hijos míos."

 birth.2011.t:0 "Mi [child.Custom('GetDaughterSon')]"
 birth.2011.desc:0 "Aunque engendrad[child.Custom('ES_OA')] fuera de los vínculos matrimoniales, mi [child.Custom('GetDaughterSon')] recién nacid[child.Custom('ES_OA')] consiguió llegar san[child.Custom('ES_OA')] y salv[child.Custom('ES_OA')] a este mundo.\n\nHa nacido en la casa de [legitimizer.GetHouse.GetBaseName], y así es como será criad[child.Custom('ES_OA')]."


 birth.2102.t:0 "La semilla de [real_father.GetTitledFirstNameNoTooltip|U]"
 birth.2102.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [SCOPE.sC('mother').GetTitledFirstName], ha dado a luz a un niño engendrado por otro hombre. Ahora está criando [child.Custom('ES_AlAla')] [child.Custom('GetDaughterSon')] de [SCOPE.sC('real_father').GetTitledFirstName]. Se llama [child.GetFirstName]."
 birth.2102.desc.twin:1 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], ha dado a luz a dos [child.Custom('TwinDaughtersSonsChildren')] de [real_father.GetTitledFirstName]. Se llaman [child.GetFirstName] y [child_2.GetFirstName]."
 birth.2102.a:0 "¿Qué haré con esto?"

 birth.2104.t:0 "Un niño extraño"
 birth.2104.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [SCOPE.sC('real_father').GetTitledFirstName], engendró un niño con [SCOPE.sC('mother').GetTitledFirstName]. Now [SCOPE.sC('mother').GetFirstName] está criando al vástago de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]."
 birth.2104.desc.twin:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [SCOPE.sC('real_father').GetTitledFirstName], engendró unos niños con [SCOPE.sC('mother').GetTitledFirstName]. Now [SCOPE.sC('mother').GetFirstName] está criando a los vástagos de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]."
 birth.2104.a:0 "¿Qué haré con esto?"

 every_child_adult_non_bastard:0 "Todos mis hijos adultos no bastardos"

 birth.3001.t:0 "Acunado por la Muerte"
 birth.3001.desc_other_child:0 "«¡Un empujón más, mi [ROOT.Char.Custom('ES_SennorSennora')|U]! ¡El bebé casi ha llegado!" Un grito se escapa de mis labios mientras empujo una última vez. Siento dolor por todas parte, demasiado, me abruma… y de repente, termina. Lo… lo hice.\n\n«¿Está bien?» Apenas reconozco mi propia voz. «¿Es… Es un[dummy_gender.Custom('ES_XA')] [dummy_gender.Custom('GirlBoy')]?»\n\nLa comadrona no me responde, ni me mira. No solo mira al bebé inmóvil en sus brazos."
 birth.3001.a:1 "No está… ¡¿Por qué no respira?! #EMP ¡Haced algo!#!"
 birth.3001.a.tt:1 "Tu [dummy_gender.Custom('DaughterSon')] ha muerto durante el parto"

 birth.3002.desc:0 "Cuando se abren la salas del paritorio, no me reciben comadronas sonrientes y un bebé llorando, sino los lamentos desgarradores de [mother.GetTitledFirstName].\n\n«Lo siento mucho, Mi [ROOT.Char.Custom('ES_SennorSennora')|U]». La comadrona no me mira a los ojos. En sus brazos, hay un pequeño fardo tapado. «Vuestr[dummy_gender.Custom('ES_OA')] [dummy_gender.Custom('DaughterSon')]… está ahora en el [ROOT.Char.GetFaith.PositiveAfterLife]»."
 birth.3002.a:0 "¿Mi [dummy_gender.Custom('DaughterSon')]? ¿En… en [ROOT.Char.GetFaith.PositiveAfterLife]?"

 birth.3011.desc_twin:0 "Los gemelos son perfectos. Sus caritas, sus olores… Quiero quedarme en este momento durase para siempre, pero la comadrona solo me deja sostenerlos unos momentos. Intento protestar cuando me los quita, pero mis brazos son débiles y lucho para encontrar las palabras.\n\n«No os asustéis, mi dama. Vuestros gemelos son fuertes y sanos. Ahora nos preocupáis vos».\n\nY según mis criadas corretean de un lado a otro, mi mundo se oscurece…"
 birth.3011.desc:0 "Mi [child.Custom('DaughterSon')] es pefect[child.Custom('ES_OA')]. Su carita, su olor… Quiero quedarme en este momento durase para siempre, pero la comadrona solo me deja sostenerl[child.Custom('ES_OA')] unos momentos. Intento protestar cuando me [child.Custom('ES_LoLa')] quita, pero mis brazos son débiles y lucho para encontrar las palabras.\n\n«No os asustéis, mi dama. Vuestr[child.Custom('ES_OA')] [child.Custom('DaughterSon')] es fuerte y san[child.Custom('ES_OA')]. Ahora nos preocupáis vos».\n\nY según mis criadas corretean de un lado a otro, el mundo se me oscurece…"
 birth.3011.twin.a:1 "Por favor… Se llaman…"
 birth.3011.a:0 "Por favor… Se llama…"

 birth.3012.start.desc:0 "Cuando la comadrona sale del paritorio con un bulto que llora suavemente, el alivio me inunda.\n\nEntonces veo su expresión.\n\n«Lo siento, Mi [ROOT.Char.Custom('ES_SennorSennora')|U]. [mother.Custom('ES_SennorSennora')|U] [mother.GetFirstNameNoTooltip]…» No logra terminar, pero el tono de su voz lo dice todo.\n\nUna vda se ha extinguido, pero"
 birth.3012.desc_twin:0 "dos vidas acaban de empezar. Debo permanecer fuerte por mis [SCOPE.sC('child').Custom('TwinDaughtersSonsChildren')]."
 birth.3012.desc:0 "una nueva vida acaba de empezar. Debo permanecer fuerte por mi [child.Custom('DaughterSon')]."
 birth.3012.a:0 "Un comienzo tan trágico…"

 birth.3021.desc:0 "Mi respiración dificultosa es el único sonido que atraviesa el silencio en la sala de partos. Busco en la habitación sonrisas alentadoras, lo que sea que me ayude a superar el dolor. Lo único que veo es mi propio miedo reflejado en mí.\n\nCuando finalmente llega el bebé, el lloro tan esperado está ausente. «¿Por qué no llora?» Las palabras pesan en mi boca. Todo me pesa.\n\nObligo a mis labios a formar las palabras de nuevo."
 birth.3021.a:0 "¿Por qué… está…?"


 birth.3022.desc:0 "Según espero fuera del paritorio, cada minuto parece una vida. Los gritos de [mother.GetFirstName] han parado y ningún lloro de bebé lo reemplaza. Algo va mal… lo siento en los huesos.\n\nLa puerta se abre. La expresión desdichada de la comadrona confirma todos mis miedos\n\n«Lo siento muchísimo, Mi [ROOT.Char.Custom('ES_SennorSennora')|U]. [mother.Custom('ES_SennorSennora')|U] [mother.GetFirstNameNoTooltip]… Vuestr[child.Custom('ES_OA')] [dummy_gender.Custom('DaughterSon')]… Ambos están ahora en el [ROOT.Char.GetFaith.PositiveAfterLife]»."
 birth.3022.a:0 "¿Por qué, [ROOT.Char.GetFaith.HighGodName|U]? ¿Qué he hecho para merecer esto?"
 birth.3022.a.buddhism:0 "¿Qué hemos hecho para merecer esto?"

 birth.3031.t:0 "Acunado por la enfermedad"
 birth.3031.start.desc:0 "Todos los bebés lloran, pero con [child.Custom('ES_ElLa')] pequeñ[child.Custom('ES_OA')] [SCOPE.sC('child').GetFirstName] las lágrimas no paran. Quiero desesperadamente que la comadrona alivie mis preocupaciones, pero su ceño fruncido lo empeora todo.\n\n"
 birth.3031.princessprince.desc:0 "«[child.Custom('ES_ElLa')|U] pequeñ[child.Custom('ES_OA')] [child.GetTitleAsNameNoTooltip]"
 birth.3031.daughterson.desc:0 "«Tu [child.Custom('DaughterSon')]"
 birth.3031.end.desc:0 "no gana el peso que debería. Nos ocuparemos bien de [child.Custom('ES_ElElla')], My [ROOT.Char.Custom('ES_SennorSennora')], pero al final, su vida está en manos [ROOT.Char.GetFaith.HighGodNamePossessive]»."
 birth.3031.a:0 "¡Vamos, [child.GetFirstNameNoTooltip]! ¡No llores, por favor!"

 birth.3034.t:0 "Creciendo fuerte"
 birth.3034.desc:0 "La mayoría de los otros niños son más fuertes que yo. Cuando jugamos, tengo que sentarme y descansar mucho. Pero hoy, cuando estábamos corriendo a los establos, ¡gané!"
 birth.3034.a:0 "¿Dónde está mi [ROOT.Char.Custom('child_favorite_toy')]? ¡Vamos a jugar!"

 birth.3035.desc:0 "¡La debilidad que había atormentado a mi [SCOPE.sC('child').Custom('GetDaughterSon')] desde que nació ha soltado por fin su garra sobre [child.Custom('ES_ElElla')]! El alivio me inunda mientras veo a [child.GetFirstName] correr con los demás niños."
 birth.3035.a:0 "Ojalá crezcas fuerte, [SCOPE.sC('child').GetFirstNameNoTooltip]."

 birth.3041.t:0 "Débil"
 birth.3041.start.desc:0 "Han pasado una semanas desde que di a luz a mi"
 birth.3041.desc_twins:0 "[SCOPE.sC('child').Custom('TwinDaughtersSonsChildren')],"
 birth.3041.one_child.desc:0 "pequeñ[child.Custom('ES_OA')] [child.GetFirstNameNoTooltip],"
 birth.3041.end:0 "pero sigo postrada en la cama. Con el paso de días sin mucha mejora, mi alegría se ve consumida por una fatiga terrible."
 birth.3041.a:0 "¿No debería haber recuperado ya mis fuerzas?"

 birth.9002.t:0 "¿Qué es un nombre?"
 birth.9002.start.desc:0 "Acunando al bebé en sus brazos,"
 birth.9002.worrying.desc:0 "[SCOPE.sC('suggester').GetTitledFirstName] vuelve la mirada hacia mí con una mirada de preocupación."
 birth.9002.tears.desc:0 "[SCOPE.sC('suggester').GetTitledFirstName] se seca las lágrimas de las mejillas y se dirige a mí, sin quitarle los ojos de encima a nuestr[child.Custom('ES_OA')] [SCOPE.sC('child').Custom('GetDaughterSon')]."
 birth.9002.pride.desc:0 "[SCOPE.sC('suggester').GetTitledFirstName] vuelve la mirada hacia mí, la cabeza levantada y los ojos brillando de orgullo."
 birth.9002.conviction.desc:0 "[SCOPE.sC('suggester').GetTitledFirstName] vuelve la mirada hacia mí, con los ardiendo de convicción."
 birth.9002.surprisingly_calm.desc:0 "[SCOPE.sC('suggester').GetTitledFirstName] vuelve la mirada hacia mí, con un rostro sorprendentemente sereno."
 birth.9002.calm.desc:0 "[SCOPE.sC('suggester').GetTitledFirstName] vuelve la mirada hacia mí y su rostro es la imagen de la serenidad."
 birth.9002.devotion.desc:0 "la mirada de [SCOPE.sC('suggester').GetTitledFirstName] encuentra la mía. Sus ojos están llenos de devoción amorosa."
 newline.desc:0 "\n\n"
 birth.9002.love.desc:0 "«Mi amor,"
 birth.9002.dear_spouse.desc:0 "«[ROOT.Char.GetWifeHusband|U] querid[ROOT.Char.Custom('ES_OA')],"
 birth.9002.spouse.desc:0 "«[ROOT.Char.GetWifeHusband|U],"
 birth.9002.suggester_relative.desc:0 "¿podríamos llamar[child.Custom('ES_LoLa')] [SCOPE.sC('namesake').GetFirstNameNoTooltip] por mi [SCOPE.sC('namesake').Custom('ComplimentAdjective')] [SCOPE.sC('suggester').Custom2('RelationToMeShort', SCOPE.sC('namesake'))]?»"
 birth.9002.namer_relative.desc:0 "¿y si [child.Custom('ES_LoLa')] llamamos [SCOPE.sC('namesake').GetFirstNameNoTooltip]? ¿Por tu [SCOPE.sC('namesake').Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('namesake'))]?»"
 birth.9002.suggesters_name.desc:0 "Creo que deberíamos llamar[child.Custom('ES_LoLa')] [SCOPE.sC('suggester').GetFirstNameNoTooltip] por mí. ¿Qué te parece?»"
 birth.9002.namers_name.desc:0 "llamémos[child.Custom('ES_LoLa')] [ROOT.Char.GetFirstNameNoTooltip] por ti»."
 birth.9002.nice_name.desc:0 "Lo he estado pensando, quiero que [child.Custom('ES_LoLa')] llamemos [SCOPE.sC('namesake').GetFirstNameNoTooltip]. Siempre me ha gustado ese nombre»."
 birth.9002.religious_god.desc:0 "deberíamos llamar[child.Custom('ES_LoLa')] [SCOPE.GetFlagName('name_suggestion')], en honor al gran dios!»"
 birth.9002.religious_godess.desc:0 "deberíamos llamar[child.Custom('ES_LoLa')] [SCOPE.GetFlagName('name_suggestion')], en honor a la gran diosa!»"
 birth.9002.religious_apostle.desc:0 "deberíamos llamar[child.Custom('ES_LoLa')] [SCOPE.GetFlagName('name_suggestion')], en honor al apostol piadoso»."
 birth.9002.religious_holy_virgin.desc:0 "deberíamos llamar[child.Custom('ES_LoLa')] [SCOPE.GetFlagName('name_suggestion')], en honor a la santa virgen»."
 birth.9002.religious_fallback.desc:0 "deberíamos llamar[child.Custom('ES_LoLa')] como [child.Custom('ES_ElLa')] glorios[child.Custom('FR_OA')] [SCOPE.GetFlagName('name_suggestion')]!»"
 birth.9002.lunatic.desc:0 "¡Tengo una idea genial! Deberíamos llamar[child.Custom('ES_LoLa')] [SCOPE.GetFlagName('name_suggestion')]! ¿No parece un[child.Custom('ES_XA')] pequeñ[child.Custom('ES_OA')] [SCOPE.GetFlagName('name_suggestion')]?»"
 birth.9002.creator.desc:0 "llamemos a nuestro bebé [SCOPE.GetFlagName('name_suggestion')], en honor a nuestro creador!»"
 birth.9002.possessed.desc:0 "He sentido Su presencia. Exige wur llamemos a nuestr[child.Custom('ES_OA')] [child.Custom('DaughterSon')] [SCOPE.GetFlagName('name_suggestion')]»."

 birth.9002.a1:0 "Una idea maravillosa. Entonces, será [SCOPE.sC('namesake').GetFirstNameNoTooltip]."
 birth.9002.a2:0 "Una idea maravillosa. Entonces, será [SCOPE.GetFlagName('name_suggestion')]."
 birth.9002.a.tt.1:0 "Llamamos a nuestro hijo [namesake.GetFirstNameNoTooltip]"
 birth.9002.a.tt.2:0 "Llamamos a nuestro hijo [SCOPE.GetFlagName('name_suggestion')]"
 birth.9002.b1:0 "En realidad, había pensado otra cosa…"
 birth.9002.b2:0 "¿Qué? ¡Es una idea horrible!"
 birth.9002.b.tt:1 "Le darás un nombre mucho más adecuado"

 birth.9003.desc:0 "Tomo con cuidado al bebé de los brazos de [suggester.GetTitledFirstName] y miro sus ojitos perfectos. ¿Quién llegarás a ser?"
 birth.9003.a:0 "Mucho mejor."

