l_spanish:
 death_management.1000.killed.tt:0 "Mi [THIS.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))], [SCOPE.sC('dead_character').GetTitledFirstName], fue asesinad[dead_character.Custom('ES_OA')] por [SCOPE.sC('killer').GetTitledFirstName]."
 death_management.1000.t:0 "Hasta que la muerte nos separe"
 death_management.1000.murder:0 "¡Han asesinado a [dead_character.GetTitledFirstName]!\n\n"
 death_management.1000.like:0 "¿Cómo puede soportar tanto dolor un corazón sin romperse? ¡No puede ser posible! Y sin embargo, mi corazón sigue latiendo mientras el tuyo se ha parado. Oh, [SCOPE.sC('dead_character').GetFirstName], mi [SCOPE.sC('dead_character').Custom('LoverPetName')]. La vida no será la misma sin ti."
 death_management.1000.neutral:0 "Mi querid[dead_character.Custom('ES_OA')] [SCOPE.sC('dead_character').GetFirstName]. Puede que no te amase, pero lamento tu fallecimiento con más fuerza de lo que hubiera creído. Siempre estuviste ahí, mi compañer[dead_character.Custom('ES_OA')] constante. ¿Di tu presencia por segura? Son tantas las cosas que no llegué a decir…"
 death_management.1000.dislike:0 "[SCOPE.sC('dead_character').GetWifeHusband|U], cuando expiras el último aliento, el alivio me inunda. Tal vez debería avergonzarme, pero en realidad no hubo amor entre nosotros ¡Por fin soy libre para volver a iniciar mi vida!"
 death_management.1000.a:0 "Al menos permanecerán los recuerdos."
 death_management.1000.b:0 "Ojalá encuentres la paz, [SCOPE.sC('dead_character').GetFirstNameNoTooltip]."
 death_management.1000.c:0 "¡Ni un día demasiado pronto!"
 death_management.1000.tt:1 "Tu cónyuge, [dead_character.GetTitledFirstName], ha [THIS.Char.Custom('DiedHouse_arrest')]."

 death_management.1001.t:0 "Sobreviviendo a un hijo"
 death_management.1001.murder:0 "¡Han asesinado a [dead_character.GetTitledFirstName]!\n\n"
 death_management.1001.tt:1 "Tu[THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))], [dead_character.GetTitledFirstName], ha [THIS.Char.Custom('DiedHouse_arrest')]."
 death_management.1001.child:0 "Puse tantas esperanzas en ti, hijit[dead_character.Custom('ES_OA')] mí[dead_character.Custom('ES_OA')]. Todo lo que podías haber aprendido, experimentado y hecho. Había tantas posibilidades. Puede que un día hubieras tenido hijos propios. Pero ahora, nada de eso ocurrirá jamás…"
 death_management.1001.like:0 "Oh, [ROOT.Char.GetFaith.HighGodName], ¿cómo pudiste hacerle esto a [SCOPE.sC('dead_character').GetFirstName]? Si yo pequé, ¿por qué no me castigaste a mí en su lugar? ¡Mi [SCOPE.sC('dead_character').Custom('GetDaughterSon')] perfect[dead_character.Custom('ES_OA')] no tenía culpa alguna! La vida le reservaba tantas cosas…"
 death_management.1001.neutral:0 "Creía ser demasiado mayor para que las crueldades de este mundo me sorprendieran, pero nunca preví experimentar la muerte de mi propi[dead_character.Custom('ES_OA')] [SCOPE.sC('dead_character').Custom('GetDaughterSon')]. Mi única esperanza es que [SCOPE.sC('dead_character').GetSheHe] ya se ve libre del sufrimiento al que yo debo hacer frente…"
 death_management.1001.dislike:0 "¿No es el deber de un[MotherFather.Custom('ES_XA')] [ROOT.Char.Custom('MotherFather')] amar a sus hijos? Pero no puedo llorar por la muerte de [SCOPE.sC('dead_character').GetFirstName]. En algún lugar del camino debí cometer un error, algo que le obligó a tomar una ruta que nunca pude aprobar. Aunque puedo tener culpa por aquello en lo que se convirtió, ahora ya pertenece al pasado. Por fin."
 death_management.1001.a:0 "No se merecía esto."
 death_management.1001.c:0 "Demasiado tarde para lamentos."
 death_management.1001.d:0 "Descansa en paz, pobre [SCOPE.sC('dead_character').GetFirstNameNoTooltip]."

 death_management.1004.t:0 "El vacío que se deja"
 death_management.1004.desc:0 "Hay una presencia en mi lecho, tan intensamente física como sentía tu cuerpo cuando me rodeabas con tus brazos. Mas esta presencia no eres tu, [SCOPE.sC('dead_character').GetFirstName], sino toda la añoranza y angustia que dejaste. Durante el día intento mantenerme ocupad[ROOT.Char.Custom('ES_OA')], pero aquí, donde los recuerdos son tan nítidos, no hay escapatoria."
 death_management.1004.a:0 "¿Disminuirá alguna vez el dolor?"
 death_management.1004.a.tt:1 "Tu amante, [dead_character.GetTitledFirstName], ha [THIS.Char.Custom('DiedHouse_arrest')]."
 death_management.lover.desc:1 "Mi amante, [SCOPE.sC('dead_character').GetTitledFirstName], [SCOPE.sC('dead_character').GetDeathReason]."

 death_management.1005.t:0 "Quedan los recuerdos"
 death_management.1005.desc:0 "Oh, [SCOPE.sC('dead_character').GetFirstName]. Si aún estuvieras conmigo, sé que me dirías que fuera fuerte. Que las cosas mejorarían. Y tendrías razón, como siempre, pero primero debo maldecir y llorar. ¿Cómo no hacerlo cuando te has ido de este mundo??"
 death_management.1005.a:0 "Nunca te olvidaré, viej[dead_character.Custom('ES_OA')] amig[dead_character.Custom('ES_OA')]."
 death_management.1005.a.tt:1 "Uno de tus amigos, [dead_character.GetTitledFirstName], ha [THIS.Char.Custom('DiedHouse_arrest')]."
 death_management.friend.desc:2 "Tu amig[dead_character.Custom('ES_OA')] [dead_character.GetTitledFirstName] ha muerto."

 death_management.1007.t:0 "Un giro del destino"
 death_management.1007.start_murder:0 "¡Han asesinado a [dead_character.GetTitledFirstName]! Ahora nunca sabremos qué clase de"
 death_management.1007.start:2 "Hoy, con el fallecimiento de [dead_character.GetTitledFirstName], el futuro de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ha cambiado su curso. Nunca sabremos qué clase de"
 death_management.1007.mytitle:1 "[ROOT.Char.GetTitleTierName]"
 death_management.1007.ruler:0 "gobernante"
 death_management.1007.end:3 "habría sido, o si su muerte es una bendición o una maldición para este [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 death_management.1007.a:0 "Una historia termina, otra comienza."
 death_management.1007.a.tt:1 "Tu heredero, [dead_character.GetTitledFirstName], ha [THIS.Char.Custom('DiedHouse_arrest')]."

 death_management.1006.t:0 "Una maldición deshecha"
 death_management.1006.desc:0 "Los vaivenes del destino no han sido siempre en mi favor… [ROOT.Char.GetFaith.HighGodName] sabe que quedé maldit[ROOT.Char.Custom('ES_OA')] el día que conocí a maldición conocer [SCOPE.sC('dead_character').GetTitledFirstName]. ¡Pero hoy la maldición se ha levantado! ¡La fortuna me ha sonreído y llevó a semejante [SCOPE.sC('dead_character').Custom('InsultAdjective')] [SCOPE.sC('dead_character').Custom('InsultNoun')] a su tumba!"
 death_management.1006.a.tt:1 "Tu rival, [dead_character.GetTitledFirstName], ha [THIS.Char.Custom('DiedHouse_arrest')]."

 death_management.parent.desc:1 "Tu [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], ha muerto."

 death_management.sibling.desc:1 "[dead_character.GetTitledFirstNameNoTooltip], tu [dead_character.Custom('SisterBrother')], ha muerto."

 death_management.betrothed.desc:1 "[dead_character.GetFirstNameNoTooltip], tu prometid[dead_character.Custom('ES_OA')], ha muerto."

 death_management.liege_councillor.desc:1 "Tu [councillor|lE], [dead_character.GetFirstNameNoTooltip], ha muerto."

 death_management.liege.desc:1 "[dead_character.GetFirstNameNoTooltip], tu vasall[dead_character.Custom('ES_OA')], ha muerto."

 death_management.pinned.desc:0 "[dead_character.GetNameNoTooltip], a quien tú aprecias, ha muerto."

 death_management.1008.desc:0 "[dead_character.GetTitledFirstName], cónyuge de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_of_dead_character'))] [spouse_of_dead_character.GetFirstName], ha fallecido. Tantos planes pensados al detalle han quedado destrozados por el voluble capricho de [ROOT.Char.GetFaith.DeathDeityNamePossessive], aunque tales quejas parecen nimias e insustanciales comparadas con el dolor de su familia…"
 death_management.1008.a:0 "Descanse en paz."
 death_management.1008.a.tt:0 "[dead_character.GetTitledFirstName], [dead_character.Custom('ES_ElLa')] cónyuge de [spouse_of_dead_character.GetFirstName], ha muerto."
 death_management.spouse_child.desc:0 "[dead_character.GetTitledFirstName], [dead_character.Custom('ES_ElLa')] cónyuge de tu hereder[spouse_of_dead_character.Custom('ES_OA')] [spouse_of_dead_character.GetFirstName], ha muerto."

 death_management.1009.t:0 "Una tragedia imprevista"
 death_management.1009.desc:1 "[dead_character.GetTitledFirstName], [dead_character.Custom('ES_ElLa')] prometid[dead_character.Custom('ES_OA')] de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('betrothed_of_dead_character'))] [betrothed_of_dead_character.GetFirstName], ha fallecido. Tantos planes pensados al detalle han quedado destrozados por el voluble capricho de [ROOT.Char.GetFaith.DeathDeityName], aunque tales quejas parecen nimias e insustanciales comparadas con el dolor de su familia…"
 death_management.1009.a:0 "Descansa en paz, pobre."
 death_management.1009.a.tt:0 "[betrothed_of_dead_character.Custom('ES_ElLa')|U] prometid[betrothed_of_dead_character.Custom('ES_OA')] de [SCOPE.sC('betrothed_of_dead_character').GetFirstName], [SCOPE.sC('dead_character').GetTitledFirstName], ha [THIS.Char.Custom('DiedHouse_arrest')] y el acuerdo de matrimonio queda anulado."
 death_management.betrothed_child.desc:1 "[dead_character.GetTitledFirstName], [dead_character.Custom('ES_ElLa')] prometid[dead_character.Custom('ES_OA')] de [betrothed_of_dead_character.GetFirstName], ha muerto."

 death_management.1010.t:0 "Se acabaron las lecciones"
 death_management.1010.murderer:0 "Las noticias de la muerte de [dead_character.GetTitledFirstName] recorren las salas y me cuesta no perder la compostura.\n\nSolo cuando estoy en el carruaje de camino a casa me entra en la cabeza del todo... Ya no está."
 death_management.1010.under_12:0 "Ha sido un poco confuso… ¿cómo hemos pasado de que una mañana [SCOPE.sC('dead_character').GetTitledFirstName] no me llamase a mis lecciones a que ahora esté en un carruaje de vuelta a casa?.\n\nCuando pregunté por qué [SCOPE.sC('dead_character').GetFirstName] no se despidió de mí, los rumores a mi alrededor me dejaron claro que no volvería a ver[SCOPE.sC('dead_character').Custom('ES_LoLa')] de nuevo."
 death_management.1010.12_or_over:0 "Me dieron la noticia cuando me estaba preparando para mis clases y ya no sé qué hacer. Mi maestr[dead_character.Custom('ES_OA')], [SCOPE.sC('dead_character').GetTitledFirstName], ha fallecido.\n\nCuando regreso a casa, se me hacer raro no volver a ver[SCOPE.sC('dead_character').Custom('ES_LoLa')] de nuevo."
 death_management.1010.under_12_liked_educator:0 "Ojalá al menos se hubiera despedido de mí."
 death_management.1010.under_12_disliked_educator:0 "¡En todo caso, quiero un nuevo maestro!"
 death_management.1010.over_12_liked_educator:0 "Me enseñaste tanto, [SCOPE.sC('dead_character').GetFirstName]."
 death_management.1010.over_12_disliked_educator:0 "La verdad, buen viaje."
 death_management.1010.a.tt:1 "Con la muerte de [dead_character.GetTitledFirstName], ya no tienes tutela."

 death_management.educator.desc:2 "[dead_character.GetTitledFirstName] , [dead_character.Custom('ES_ElLa')] educador[dead_character.Custom('ES_XA')] de [ward_of_dead_character.GetTitledFirstName], ha muerto."

 death_management.2000.t:0 "Hasta que [prison_holder.GetFirstNameNoTooltip] nos separe"
 death_management.2000.t.root_killer:0 "Hasta que yo nos separe"
 death_management.2000.t.no_killer:0 "Destrozados"
 death_management.2000.murderer:0 "Oh, [dead_character.GetFirstName], nuestra vida juntos podría haber sido aún más larga, pero así son las cosas.\n\nNo me place tener tu sangre en mis manos, pero sé que si pudieras decirlo, hubieras querido que siguiera adelante y encontrara la felicidad."
 death_management.2000.like:0 "¿Cómo puede soportar tanto dolor un corazón sin romperse? ¡No puede ser posible!Y sin embargo, mi corazón sigue latiendo mientras el tuyo se ha parado.\n\nOh, [SCOPE.sC('dead_character').GetFirstName], mi [SCOPE.sC('dead_character').Custom('LoverPetName')]."
 death_management.2000.like_end_killer:0 "No me puedo sacar de la cabeza la imagen de [SCOPE.sC('prison_holder').GetTitledFirstName] poniendo fin a tu vida."
 death_management.2000.like_end:0 "No puedo sacarme de la cabeza tu imagen, consumiéndote en las mazmorras de [SCOPE.sC('prison_holder').GetTitledFirstName]."
 death_management.2000.neutral:0 "Mi querid[dead_character.Custom('ES_OA')] [SCOPE.sC('dead_character').GetFirstName]. Puede que no te amase, pero lamento tu fallecimiento con más fuerza de lo que hubiera creído Siempre estuviste ahí, mi compañer[dead_character.Custom('ES_OA')] constante."
 death_management.2000.neutral_end_killer:0 "Pensar que [SCOPE.sC('prison_holder').GetTitledFirstName] te apartaría de mí de un modo tan violento…"
 death_management.2000.neutral_end:0 "Pensar que fallecerías en las mazmorras de [SCOPE.sC('prison_holder').GetTitledFirstName]…"
 death_management.2000.dislike:0 "[SCOPE.sC('dead_character').GetWifeHusband|U], cuando expiras el último aliento el alivio me inunda, así como la ira. Tal vez debería avergonzarme, pero en realidad no hubo amor entre nosotros"
 death_management.2000.dislike_end_killer:0 "Sin embargo, el insulto de que perecieras a manos de un[prison_holder.Custom('ES_XA')] [SCOPE.sC('prison_holder').Custom('InsultNoun')] [SCOPE.sC('prison_holder').Custom('InsultAdjective')] como [SCOPE.sC('prison_holder').GetTitledFirstName]…"
 death_management.2000.dislike_end_unknown_killer:1 "Sin embargo, el insulto de que mueras a manos de un asesino..."
 death_management.2000.dislike_end_no_killer:0 "$death_management.2000.dislike_end$"
 death_management.2000.dislike_end:0 "Sin embargo, el insulto de que perecieras en las mazmorras de un[prison_holder.Custom('ES_XA')] [SCOPE.sC('prison_holder').Custom('InsultNoun')] [SCOPE.sC('prison_holder').Custom('InsultAdjective')] como [SCOPE.sC('prison_holder').GetFirstName]…"
 death_management.2000.a:0 "Que un[prison_holder.Custom('ES_CA')] [SCOPE.sC('prison_holder').Custom('InsultNoun')] [SCOPE.sC('prison_holder').Custom('InsultAdjective')] te arrebatase de mi lado…"
 death_management.2000.b:0 "¡Es un crimen imperdonable!"
 death_management.2000.c:0 "¡Es imperdonable!"
 death_management.2000.d:0 "Y qué modo de irse…"
 death_management.2000.tt:1 "Tu cónyuge, [dead_character.GetTitledFirstName], murió en las mazmorras de [prison_holder.GetTitledFirstName]."

 death_management.2007.t:0 "Un giro del destino"
 death_management.2007.start:1 "Hoy, con el fallecimiento de [SCOPE.sC('dead_character').GetTitledFirstName] en las mazmorras de [SCOPE.sC('prison_holder').GetTitledFirstName], el futuro de [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTier] ha cambiado su curso. Nunca sabremos qué clase de"
 death_management.2007.mytitle:1 "[ROOT.Char.GetTitleTierName]"
 death_management.2007.ruler:0 "gobernante"
 death_management.2007.end:1 "habría sido, o si su muerte es una bendición o una maldición para este [ROOT.Char.GetPrimaryTitle.GetType.GetName].\n\nLo que sí sé es que [prison_holder.GetFirstName] pagará por sus crímenes."
 death_management.2007.a:0 "[SCOPE.sC('prison_holder').GetSheHe|U] ha cometido un acto imperdonable."
 death_management.2007.a.tt:1 "Tu heredero, [dead_character.GetTitledFirstName], murió en las mazmorras de [prison_holder.GetTitledFirstName]."
 death_management.2007.a.new_heir.tt:1 "[new_heir.GetTitledFirstName] es tu nuevo heredero"

 death_management.2001.t:0 "Sobreviviendo a un hijo"
 death_management.2001.opening:1 "¡[dead_character.GetTitledFirstName], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))], ha muerto!\n\n"
 death_management.2001.child:0 "Puse tantas esperanzas en ti, hijit[dead_character.Custom('ES_OA')] mí[dead_character.Custom('ES_OA')]. Todo lo que podías haber aprendido, experimentado y hecho. Había tantas posibilidades. Puede que un día hubieras tenido hijos propios. Pero ahora, nada de eso ocurrirá jamás, todo gracias a [SCOPE.sC('prison_holder').GetTitledFirstName]…"
 death_management.2001.like:0 "Oh, [ROOT.Char.GetFaith.HighGodName], ¿cómo pudiste permitir que [SCOPE.sC('prison_holder').GetTitledFirstName] le hiciera esto a [SCOPE.sC('dead_character').GetFirstName]? ¡Mi [SCOPE.sC('dead_character').Custom('GetDaughterSon')] perfect[dead_character.Custom('ES_OA')] no tenía culpa alguna!\n\n"
 death_management.2001.like_end_killer:0 "Rezo para que [prison_holder.Custom('ES_ElLa')] [SCOPE.sC('prison_holder').Custom('InsultNoun')] [SCOPE.sC('prison_holder').Custom('InsultAdjective')] [SCOPE.sC('prison_holder').GetFirstName] no conozca descanso, paz ni #EMP amor#!, como pago por acabar con la vida de mi [SCOPE.sC('dead_character').Custom('GetDaughterSon')]."
 death_management.2001.like_end:0 "Rezo para que [prison_holder.Custom('ES_ElLa')] [SCOPE.sC('prison_holder').Custom('InsultNoun')] [SCOPE.sC('prison_holder').Custom('InsultAdjective')] [SCOPE.sC('prison_holder').GetFirstName] no conozca descanso, paz ni #EMP amor#!, como pago por permitir que mi [SCOPE.sC('dead_character').Custom('GetDaughterSon')] se echara a perder en sus mazmorras."
 death_management.2001.neutral:0 "Creía ser demasiado mayor para que las crueldades de este mundo me sorprendieran, pero nunca preví experimentar la muerte de mi propi[dead_character.Custom('ES_OA')] [SCOPE.sC('dead_character').Custom('GetDaughterSon')] a manos de [SCOPE.sC('prison_holder').GetTitledFirstName]. Mi única esperanza es que [SCOPE.sC('dead_character').GetSheHe] ya está libre del sufrimiento que habrá soportado"
 death_management.2001.dislike:0 "¿No es el deber de un[MotherFather.Custom('ES_XA')] [ROOT.Char.Custom('MotherFather')] amar a sus hijos? Pero no puedo llorar por la muerte de [SCOPE.sC('dead_character').GetFirstName] a manos de [SCOPE.sC('prison_holder').GetTitledFirstName]."
 death_management.2001.dislike_end_killer:0 "Solo siento ira por cómo me ha insultado [prison_holder.Custom('ES_ElLa')] [SCOPE.sC('prison_holder').GetTitleTierName] al hacer que mi [SCOPE.sC('dead_character').Custom('GetDaughterSon')] pereciese a su mano."
 death_management.2001.dislike_end:0 "Solo siento ira por cómo me ha insultado [prison_holder.Custom('ES_ElLa')] [SCOPE.sC('prison_holder').GetTitleTierName] al hacer que mi [SCOPE.sC('dead_character').Custom('GetDaughterSon')] pereciese en sus mazmorras."
 death_management.2001.a:0 "No se merecía esto."
 death_management.2001.c:0 "Demasiado tarde para lamentos."
 death_management.2001.d:0 "Descansa en paz, pobre [SCOPE.sC('dead_character').GetFirstNameNoTooltip]."
 death_management.2001.tt:1 "Tu [dead_character.Custom('GetDaughterSon')], [dead_character.GetTitledFirstName], ha muerto en las mazmorras de [prison_holder.GetTitledFirstName]."

 death_management.2002.t:0 "El gran descanso"
 death_management.2002.child:0 "¿[SCOPE.sC('dead_character').Custom('MotherFather')|U]? ¿Por qué te has ido? Me dicen que no pudiste evitarlo, que [SCOPE.sC('prison_holder').GetTitledFirstName] fue el motivo de que te fueras. ¿Pero por qué te apartó de mí, [SCOPE.sC('dead_character').Custom('MotherFather')]?"
 death_management.2002.like:0 "Oh, [SCOPE.sC('dead_character').Custom('MotherFather')]. Puedo haber crecido, pero siempre fui tu hijit[ROOT.Char.Custom('ES_OA')]. ¿Qué haré ahora que [SCOPE.sC('prison_holder').GetTitledFirstName] te ha arrebatado de mí y de este mundo? ¿Quién me sostendrá ahora que las lágrimas me nublan los ojos"
 death_management.2002.neutral:0 "Puede que no estuviéramos muy unidos, [SCOPE.sC('dead_character').GetFirstName], pero siempre serás mi [SCOPE.sC('dead_character').Custom('MotherFather')]. Pensar que [SCOPE.sC('prison_holder').GetTitledFirstName] me apartaría de ti de un modo tan cruel, dejándome con tantas preguntas. ¿Qué poseyó [prison_holder.Custom('ES_AlAla')] [SCOPE.sC('prison_holder').GetTitleTierName] para cometer un crimen tan atroz? ¿Di tu presencia por segura? [SCOPE.sC('dead_character').Custom('MotherFather')|U]… ¿Me quisiste de verdad?"
 death_management.2002.dislike:0 "Puede que tu sangre corra por mis venas, pero nunca fuiste un[dead_character.Custom('ES_XA')] [SCOPE.sC('dead_character').Custom('MotherFather')] de verdad para mí. Si tu muerte a manos de [SCOPE.sC('prison_holder').GetTitledFirstName] no hubiera sido tal insulto, no sentiría nada más que alivio por tu fallecimiento."
 death_management.2002.a:0 "Siempre te querré, [SCOPE.sC('dead_character').Custom('MotherFather')]."
 death_management.2002.b:0 "Supongo que ya nunca lo sabré…"
 death_management.2002.c:0 "Me encargaré de que lo pague."
 death_management.2002.d:0 "¡Quiero a mi[SCOPE.sC('dead_character').Custom('MotherFather')]!"
 death_management.2002.tt:1 "Tu [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], ha muerto en las mazmorras de [prison_holder.GetTitledFirstName]."

 death_management.2008.t:0 "Todo lo que pudo haber sido"
 death_management.2008.desc.like:0 "Había empezado a imaginar el futuro de [SCOPE.sC('dead_character').GetTitledFirstName] y yo… todo lo que lograríamos juntos y la familia que crearíamos."
 death_management.2008.like_end_killer:0 "Tantos sueños se vinieron abajo gracias a [SCOPE.sC('prison_holder').GetTitledFirstName], quien asesinó a mi prometid[dead_character.Custom('ES_OA')], terminando con el sueño antes de que empezara."
 death_management.2008.like_end:0 "Tantos sueños se vinieron abajo gracias a [SCOPE.sC('prison_holder').GetTitledFirstName], quien dejó morir a mi prometid[dead_character.Custom('ES_OA')] en sus mazmorras."
 death_management.2008.dislike_killer:0 "Cuando me contaron la muerte de mi prometid[dead_character.Custom('ES_OA')] [SCOPE.sC('dead_character').GetTitledFirstName] a manos de [SCOPE.sC('prison_holder').GetTitledFirstName], no puedo negar que sentí alivio. Por supuesto, sigo sintiendo ira hacia [prison_holder.Custom('ES_ElLa')] [SCOPE.sC('prison_holder').GetTitleTierName] por terminar con la vida de mi pretendiente de un modo tan violento, pero me alegra no tener ya que casarme con [dead_character.Custom('ES_ElElla')]."
 death_management.2008.dislike:0 "Cuando me contaron la muerte de mi prometid[dead_character.Custom('ES_OA')] [SCOPE.sC('dead_character').GetTitledFirstName] en las mazmorras de [SCOPE.sC('prison_holder').GetTitledFirstName], no puedo negar que sentí alivio. Por supuesto, sigo ira hacia [prison_holder.Custom('ES_ElLa')] [SCOPE.sC('prison_holder').GetTitleTierName], por dejar que mi prometid[dead_character.Custom('ES_OA')] falleciera a su cuidado, pero me alegra no tener ya que casarme con [dead_character.Custom('ES_ElElla')]."
 death_management.2008.desc.neutral:0 "Desde que mi compromiso con [SCOPE.sC('dead_character').GetTitledFirstName] se hizo oficial, experimenté tanto emoción como miedo con la idea de nuestro futuro matrimonio. Ahora que [SCOPE.sC('prison_holder').GetTitledFirstName] ha causado la muerte de mi pretendiente, [dead_character.Custom('ES_LoLa')] echo de menos, aunque nunca llegué a conocer[dead_character.Custom('ES_LoLa')]. ¿Quién sabe lo que habríamos tenido tenido juntos?"
 death_management.2008.a.tt:1 "[dead_character.GetTitledFirstName], con quien te habías comprometido, ha muerto en las mazmorras de [prison_holder.GetTitledFirstName], lo que anula el acuerdo matrimonial."
 death_management.2008.a:0 "Descansa en paz, [SCOPE.sC('dead_character').GetFirstNameNoTooltip]."
 death_management.2008.b:0 "Fuimos directamente a lo de #EMP hasta que la muerte nos separe#!"

 death_management.3000.t:0 "Hasta que yo nos separe"
 death_management.3000.like:0 "Oh, [SCOPE.sC('dead_character').GetFirstName], mi [SCOPE.sC('dead_character').Custom('LoverPetName')]. Pensar que fallecerías en mis mazmorras… Me pregunto si me creería si le dijera que aún [SCOPE.sC('dead_character').Custom('ES_LoLa')] sigo amando, incluso ahora."
 death_management.3000.neutral:0 "Mi querid[dead_character.Custom('ES_OA')] [SCOPE.sC('dead_character').GetFirstName]. Puede que no te amase y que fuera la causa de tu muerte, pero siento tu fallecimiento más profundamente de lo que creía posible. Siempre estuviste ahí, mi compañer[dead_character.Custom('ES_OA')] constante. Pensar que mi mazmorra significaría tu muerte…"
 death_management.3000.dislike:0 "Recién difunt[dead_character.Custom('ES_OA')] [SCOPE.sC('dead_character').GetWifeHusband], el alivio me inunda cuando expiras el último aliento en mis mazmorras. Tal vez debería avergonzarme, pero en realidad no hubo amor entre nosotros"
 death_management.3000.a:0 "Que descanse en paz."
 death_management.3000.b:0 "¿Quién lo habría imaginado?"
 death_management.3000.c:0 "¡Buen viaje!"
 death_management.3000.tt:1 "Tu cónyuge, [dead_character.GetTitledFirstName], murió en tus mazmorras."

 death_management.3007.t:0 "Un giro del destino"
 death_management.3007.start:1 "Hoy, con el fallecimiento de [dead_character.GetTitledFirstName] en mis mazmorras, el futuro de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ha cambiado su curso. Nunca sabremos qué clase de"
 death_management.3007.mytitle:1 "[ROOT.Char.GetTitleTierName]"
 death_management.3007.ruler:0 "gobernante"
 death_management.3007.end:1 "habría sido, o si su muerte es una bendición o una maldición para este [ROOT.Char.GetPrimaryTitle.GetType.GetName].\n\nLo que sé es que lo hecho, hecho está, y que la historia de [dead_character.GetFirstName] ha llegado a su fin."
 death_management.3007.a:0 "Una historia termina, otra comienza."
 death_management.3007.a.tt:1 "Tu heredero, [dead_character.GetTitledFirstName], murió en tus mazmorras.\nAhora te sucederá [new_heir.GetTitledFirstName]."
 
 death_management.3001.t:0 "Sobreviviendo a un hijo"
 death_management.3001.tt:1 "Tu [dead_character.Custom('GetDaughterSon')], [dead_character.GetTitledFirstName], murió en tus mazmorras."
 death_management.3001.child:0 "Puse tantas esperanzas en ti, hijit[dead_character.Custom('ES_OA')] mí[dead_character.Custom('ES_OA')]. Todo lo que podías haber aprendido, experimentado y hecho. Había tantas posibilidades. Puede que un día hubieras tenido hijos propios. Pero ahora, nada de eso ocurrirá jamás, todo gracias a mis acciones…"
 death_management.3001.like:0 "Oh, [ROOT.Char.GetFaith.HighGodName], ¿cómo pudiste permitir que falleciera [SCOPE.sC('dead_character').GetFirstName]?\n\nRezo por que [SCOPE.sC('dead_character').GetSheHe] encuentre paz en la otra vida, y que [ROOT.Char.GetFaith.HighGodName] perdone mis crímenes."
 death_management.3001.neutral:0 "Creía ser demasiado mayor para que las crueldades de este mundo me sorprendieran, pero nunca preví el dolor que me causaría experimentar la muerte de mi propi[dead_character.Custom('ES_OA')] [SCOPE.sC('dead_character').Custom('GetDaughterSon')]. Mi única esperanza es que Mi única esperanza es que [SCOPE.sC('dead_character').GetSheHe] ya se ve libre del sufrimiento al que yo debo hacer frente……"
 death_management.3001.dislike:0 "¿No es el deber de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom('MotherFather')] amar a sus hijos? Pero no puedo llorar por la muerte de [SCOPE.sC('dead_character').GetFirstName] a mis propias manos."
 death_management.3001.a:0 "No se lo merecía."
 death_management.3001.c:0 "Es demasiado tarde para lamentos."
 death_management.3001.d:0 "Descansa en paz, pobre [SCOPE.sC('dead_character').GetFirstNameNoTooltip]."

 death_management.3002.t:0 "El gran descanso"
 death_management.3002.child:0 "¿[SCOPE.sC('dead_character').Custom('MotherFather')|U]? ¿Por qué te has ido? Me dicen que no pudiste evitarlo, y que yo fui el motivo de que te fueras. Pero eso no tiene sentido, ¿verdad, [SCOPE.sC('dead_character').Custom('MotherFather')]?"
 death_management.3002.like:0 "Oh, [SCOPE.sC('dead_character').Custom('MotherFather')]. Puedo haber crecido, pero siempre fui tu hijit[ROOT.Char.Custom('ES_OA')]. ¿Qué haré ahora, cuando he causado tu fallecimiento? ¿Quién me sostendrá ahora que las lágrimas me nublan los ojos"
 death_management.3002.neutral:0 "Puede que no estuviéramos muy unidos, y que haya causado tu muerte, [SCOPE.sC('dead_character').GetFirstName], pero siempre serás mi [SCOPE.sC('dead_character').Custom('MotherFather')].\n\nCuando dejas este mundo, un millar de preguntas me engullen la mente. ¿Di tu presencia por segura? ¿Fue tu muerte un error que pude haber evitado? [SCOPE.sC('dead_character').Custom('MotherFather')|U]… ¿Me quisiste de verdad?"
 death_management.3002.dislike:0 "Puede que tu sangre corra por mis venas, pero nunca fuiste un[dead_character.Custom('ES_XA')] [SCOPE.sC('dead_character').Custom('MotherFather')] de verdad para mí. No siento nada más que alivio por tu fallecimiento, ni siquiera culpa por haberlo causado. Por fin tu sombra deja de cernirse sobre mi hombro."
 death_management.3002.a:0 "Siempre te querré, [SCOPE.sC('dead_character').Custom('MotherFather')]."
 death_management.3002.b:0 "Supongo que ya nunca lo sabré…"
 death_management.3002.c:0 "¡Buen viaje!"
 death_management.3002.d:0 "¡Quiero a mi[SCOPE.sC('dead_character').Custom('MotherFather')]!"
 death_management.3002.tt:1 "Tu [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], murió en tus mazmorras."

 death_management.3006.t:0 "Sobreviviendo a mi rival"
 death_management.3006.desc:0 "¡Cuando el carcelero me contó las noticias dichosas, apenas pude creerlo! Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))], [SCOPE.sC('dead_character').GetTitledFirstName], ha fallecido al fin en mis mazmorras.\n\nPensar que viviré en un mundo libre de de semejante [SCOPE.sC('dead_character').Custom('InsultNoun')], y fui yo quien lo logró. ¡Estoy tan feliz que podría bailar!"
 death_management.3006.a:0 "On 'su' shallow grave!"
 death_management.3006.a.tt:2 "¡Tu [rival|E], [dead_character.GetFirstNameNoTooltip] ha muerto!"

 death_management.3008.t:0 "Todo lo que pudo haber sido"
 death_management.3008.desc.like:0 "Había empezado a imaginar el futuro de [SCOPE.sC('dead_character').GetTitledFirstName] y yo… todo lo que lograríamos juntos y la familia que crearíamos. Tantos sueños se vinieron abajo gracias a mis acciones cuando dejé que mi prometid[dead_character.Custom('ES_OA')] muriera en mis mazmorras."
 death_management.3008.desc.dislike:0 "Cuando me contaron la muerte de mi prometid[dead_character.Custom('ES_OA')] [SCOPE.sC('dead_character').GetTitledFirstName] en mis mazmorras, no puedo negar que sentí alivio. ¡Me alegra no tener ya que casarme con [dead_character.Custom('ES_ElElla')]!"
 death_management.3008.desc.neutral:0 "Desde que mi compromiso con [SCOPE.sC('dead_character').GetTitledFirstName] se hizo oficial, experimenté tanto emoción como miedo con la idea de nuestro futuro matrimonio. Ahora que mi pretendiente ha fallecido en mis mazmorras, [dead_character.Custom('ES_LoLa')] echo de menos, aunque nunca llegué a conocer[dead_character.Custom('ES_LoLa')]. ¿Quién sabe lo que habríamos tenido tenido juntos?"
 death_management.3008.a.tt:1 "[dead_character.GetTitledFirstName], con quien te habías comprometido, ha muerto en tus mazmorras, lo que anula el acuerdo matrimonial."
 death_management.3008.a:0 "Descansa en paz, [SCOPE.sC('dead_character').GetFirstNameNoTooltip]."
 death_management.3008.b:0 "Fuimos directamente a lo de #EMP hasta que la muerte nos separe#!."

 death_management.prisoner.desc:0 "Mi prisionero, [SCOPE.sC('dead_character').GetTitledFirstName], ha muerto en mis mazmorras."

 death_management.4000.t:0 "Hasta que la muerte nos separe"
 death_management.4000.like_opening:0 "¿Cómo puede soportar tanto dolor un corazón sin romperse? ¡No puede ser posible! Y sin embargo, mi corazón sigue latiendo mientras el tuyo se ha parado.\n\n"
 death_management.4000.like_my_prison:0 "Oh, [SCOPE.sC('dead_character').GetFirstName], mi [SCOPE.sC('dead_character').Custom('LoverPetName')]. ¿Me creerías si te dijera que te sigo teniendo aprecio? ¿Incluso después de todo lo que hice?"
 death_management.4000.like:0 "Oh, [SCOPE.sC('dead_character').GetFirstName], mi [SCOPE.sC('dead_character').Custom('LoverPetName')]. No me puedo sacar de la cabeza la imagen de ti, consumiéndote, encerrad[dead_character.Custom('ES_OA')] por [SCOPE.sC('house_arrest_holder').GetTitledFirstName]."
 death_management.4000.neutral_opening:0 "Mi querid[dead_character.Custom('ES_OA')] [SCOPE.sC('dead_character').GetFirstName]. Puede que no te amase, pero lamento tu fallecimiento con más fuerza de lo que hubiera creído\n\n"
 death_management.4000.neutral_my_prison:0 "Espero que puedas perdonar mis pecados. Tanto lo que hice como lo que dejé por decir."
 death_management.4000.neutral:0 "Siempre estuviste ahí, mi compañer[dead_character.Custom('ES_OA')] constante. Pensar que morirías prisioner[dead_character.Custom('ES_OA')] de [SCOPE.sC('house_arrest_holder').GetTitledFirstName]… ¡Son tantas las cosas que no llegué a decir!"
 death_management.4000.dislike_my_prison:0 "[SCOPE.sC('dead_character').GetWifeHusband|U], cuando expiras el último aliento siendo mi prisioner[dead_character.Custom('ES_OA')], el alivio me inunda. Tal vez debería avergonzarme, pero en realidad no hubo amor entre nosotros ¡Por fin soy libre para volver a iniciar mi vida!"
 death_management.4000.dislike:0 "[SCOPE.sC('dead_character').GetWifeHusband|U], cuando expiras el último aliento como prisioner[dead_character.Custom('ES_OA')] de [SCOPE.sC('house_arrest_holder').GetTitledFirstName], el alivio me inunda. Tal vez debería avergonzarme, pero en realidad no hubo amor entre nosotros ¡Por fin soy libre para volver a iniciar mi vida!"
 death_management.4000.a:0 "Al menos permanecen los recuerdos."
 death_management.4000.b:0 "Ojalá encuentres la paz, [SCOPE.sC('dead_character').GetFirstNameNoTooltip]."
 death_management.4000.c:0 "¡Ni un día demasiado pronto!"
 death_management.4000.tt:1 "Tu cónyuge, [dead_character.GetTitledFirstName], murió en arresto domiciliario."

 death_management.4007.t:0 "Un giro del destino"
 death_management.4007.start_my_prison:1 "Hoy, con el fallecimiento de mi prisioner[dead_character.Custom('ES_OA')] [dead_character.GetTitledFirstName], el futuro de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ha cambiado su curso. Nunca sabremos qué clase de"
 death_management.4007.start:1 "Hoy, con el fallecimiento de [dead_character.GetTitledFirstName] como prisioner[dead_character.Custom('ES_OA')] de [house_arrest_holder..GetTitledFirstName], el futuro de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ha cambiado su curso. Nunca sabremos qué clase de"
 death_management.4007.mytitle:1 "[ROOT.Char.GetTitleTierName]"
 death_management.4007.ruler:0 "gobernante"
 death_management.4007.end:1 "habría sido, o si su muerte es una bendición o una maldición para este [ROOT.Char.GetPrimaryTitle.GetType.GetName]."
 death_management.4007.end.heir:0 "\n\nMi única esperanza es que mi nuev[new_heir.Custom('ES_OA')] hereder[new_heir.Custom('ES_OA')] [new_heir.GetTitledFirstName] esté a la altura de la tarea."
 death_management.4007.a:0 "Una historia termina, otra comienza."
 death_management.4007.b:0 "Espero que mis acciones fueran correctas."
 death_management.4007.a.tt:1 "Tu heredero, [dead_character.GetTitledFirstName], murió en arresto domiciliario."
 death_management.4007.a.tt.heir:1 "Ahora te sucederá [new_heir.GetTitledFirstName]."

 death_management.4001.t:0 "Sobreviviendo a un hijo"
 death_management.4001.tt:1 "Tu [dead_character.Custom('GetDaughterSon')], [dead_character.GetTitledFirstName], murió en arresto domiciliario."
 death_management.4001.child_my_prison:0 "¡Oh, mi dulce [SCOPE.sC('dead_character').GetTitledFirstName]! Espero que tomase la decisión correcta, al obligarte a pasar tus últimos días de vida encerrad[dead_fake.Custom('ES_OA')].\n\nTodo lo que nunca aprenderás, experimentarás o harás… "
 death_management.4001.child:0 "¡Oh, mi dulce [dead_character.GetTitledFirstName]! Con lo inocente y joven que eras, ¿por qué tuviste que pasar tus últimos días en la prisión de [house_arrest_holder.GetTitledFirstName]?\n\nEl mundo es cruel, sin duda… pero al menos sé que nunca vivirás sus peores horrores."
 death_management.4001.like:0 "Oh, [ROOT.Char.GetFaith.HighGodName], ¿cómo pudiste permitir que mi querid[dead_character.Custom('ES_OA')] [SCOPE.sC('dead_character').Custom('GetDaughterSon')] [SCOPE.sC('dead_character').GetFirstName] muriera en la cárcel de [SCOPE.sC('house_arrest_holder').GetTitledFirstName] prison? ¡Mi [SCOPE.sC('dead_character').Custom('GetDaughterSon')] perfect[dead_character.Custom('ES_OA')] no tenía culpa alguna!\n\nRezo por que [SCOPE.sC('dead_character').GetFirstName] encuentre paz y libertad en la otra vida."
 death_management.4001.like_my_prison:0 "Oh, [ROOT.Char.GetFaith.HighGodName], ¿cómo pudiste permitir que muriera mi querid[dead_character.Custom('ES_OA')] [SCOPE.sC('dead_character').Custom('GetDaughterSon')] [SCOPE.sC('dead_character').GetFirstName]? Rezo por que [SCOPE.sC('dead_character').GetSheHe] encuentre tanto la paz como la fuerza para perdonarme en la otra vida."
 death_management.4001.neutral_opening:0 "Creía ser demasiado mayor para que las crueldades de este mundo me sorprendieran, pero nunca preví experimentar la muerte de mi propi[dead_character.Custom('ES_OA')] [SCOPE.sC('dead_character').Custom('GetDaughterSon')].\n\n"
 death_management.4001.neutral_my_prison:0 "Aunque [SCOPE.sC('dead_character').GetSheHe] tuviera que pasar sus últimos momentos en esta tierra siendo mi prisioner[dead_character.Custom('ES_OA')], espero que ahora pueda encontrar la paz"
 death_management.4001.neutral:0 "Me duele que [SCOPE.sC('dead_character').GetSheHe] tuviera que pasar sus últimos momentos en esta tierra como prisioner[dead_character.Custom('ES_OA')] de [SCOPE.sC('house_arrest_holder').GetTitledFirstName], pero espero que ahora pueda encontrar la paz"
 death_management.4001.dislike_opening:0 "¿No es el deber de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom('MotherFather')] amar a sus hijos?"
 death_management.4001.dislike_my_prison:0 "Pero no puedo llorar por la muerte de [SCOPE.sC('dead_character').GetFirstName] cuando yo mism[ROOT.Char.Custom('ES_OA')] [dead_character.Custom('ES_LoLa')] tenía encarcelad[dead_character.Custom('ES_OA')]."
 death_management.4001.dislike:0 "Pero no puedo llorar por la muerte de [SCOPE.sC('dead_character').GetFirstName], encarcelad[dead_character.Custom('ES_OA')] por [SCOPE.sC('house_arrest_holder').GetTitledFirstName]."
 death_management.4001.dislike_end:0 "\n\nEn algún lugar del camino debí cometer un error, algo que le obligó a mi [SCOPE.sC('dead_character').Custom('GetDaughterSon')] a tomar una ruta que nunca pude aprobar. Aunque puedo tener culpa por aquello en lo que se convirtió, ahora ya pertenece al pasado. Por fin."
 death_management.4001.a:0 "No se merecía esto."
 death_management.4001.c:0 "Demasiado tarde para lamentos."
 death_management.4001.d:0 "Descansa en paz, pobre [SCOPE.sC('dead_character').GetFirstNameNoTooltip]."

 death_management.4002.t:0 "El gran descanso"
 death_management.4002.child:0 "¿[SCOPE.sC('dead_character').Custom('MotherFather')|U]? ¿Por qué te has ido? Me dicen que no pudiste evitarlo, y que no debo llorar porque ahora estás en un lugar mejor que la prisión de [SCOPE.sC('house_arrest_holder').GetTitledFirstName]. ¿Pero por qué no puedo ir contigo, [SCOPE.sC('dead_character').Custom('MotherFather')]? ¿Ya no me quieres? Dijiste que siempre me querrías…"
 death_management.4002.like_opening:0 "Oh, [SCOPE.sC('dead_character').Custom('MotherFather')]. Puedo haber crecido, pero siempre fui tu hijit[ROOT.Char.Custom('ES_OA')]."
 death_management.4002.like_my_prison:0 "¿Qué haré ahora que has muerto siendo mi prisioner[dead_character.Custom('ES_OA')]? ¿Quién me sostendrá ahora que las lágrimas me nublan los ojos ¿Llegarás a perdonarme?"
 death_management.4002.like:0 "¿Qué haré ahora que has muerto prisioner[dead_character.Custom('ES_OA')] de [SCOPE.sC('house_arrest_holder').GetTitledFirstName]? ¿Quién me sostendrá ahora que las lágrimas me nublan los ojos"
 death_management.4002.neutral_opening:0 "Puede que no estuviéramos muy unidos, [SCOPE.sC('dead_character').GetFirstName], pero siempre serás mi [SCOPE.sC('dead_character').Custom('MotherFather')]."
 death_management.4002.neutral_my_prison:0 "Y pensar que morirías siendo mi prisioner[dead_character.Custom('ES_OA')], dejándome con tantas preguntas… ¿Di tu presencia por segura? ¿Estabas orgullos[dead_character.Custom('ES_OA')] de mí? [SCOPE.sC('dead_character').Custom('MotherFather')|U]… ¿Me quisiste de verdad?"
 death_management.4002.neutral:0 "Y pensar que morirías siendo prisioner[dead_character.Custom('ES_OA')] de [SCOPE.sC('house_arrest_holder').GetTitledFirstName], dejándome con tantas preguntas… ¿Di tu presencia por segura? ¿Estabas orgullos[dead_character.Custom('ES_OA')] de mí? [SCOPE.sC('dead_character').Custom('MotherFather')|U]… ¿Me quisiste de verdad?"
 death_management.4002.dislike_opening:0 "Puede que tu sangre corra por mis venas, pero nunca fuiste un[dead_character.Custom('ES_XA')] [SCOPE.sC('dead_character').Custom('MotherFather')] de verdad para mí."
 death_management.4002.dislike_my_prison:0 "No siento nada más que alivio cuando mueres siendo mi prisioner[dead_character.Custom('ES_OA')]. Por fin tu sombra deja de cernirse sobre mi hombro."
 death_management.4002.dislike:0 "No siento nada, salvo alivio, cuando mueres siendo prisioner[dead_character.Custom('ES_OA')] de [SCOPE.sC('house_arrest_holder').GetTitledFirstName]. Por fin tu sombra deja de cernirse sobre mi hombro."
 death_management.4002.a:0 "Siempre te querré, [SCOPE.sC('dead_character').Custom('MotherFather')]."
 death_management.4002.b:0 "Supongo que ya nunca lo sabré…"
 death_management.4002.c:0 "Descansa en paz, [SCOPE.sC('dead_character').Custom('MotherFather')]."
 death_management.4002.d:0 "¡Quiero a mi [SCOPE.sC('dead_character').Custom('MotherFather')]!"
 death_management.4002.tt:1 "Tu [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], murió en arresto domiciliario."

 death_management.4008.t:0 "Todo lo que pudo haber sido"
 death_management.4008.desc.like_my_prison:0 "A pesar de mis acciones, nunca odié a [SCOPE.sC('dead_character').GetTitledFirstName]. Y de vez en cuando hasta imaginaba nuestro futuro juntos… Todo lo que lograríamos y la familia que crearíamos. Tantos sueños se vinieron abajo cuando me contaron que mi prometid[dead_character.Custom('ES_OA')] había muerto siendo mi prisioner[dead_character.Custom('ES_OA')]. ¡Esto no es lo que se suponía que tenía que pasar!"
 death_management.4008.desc.dislike:0 "Cuando me contaron la muerte de mi prometid[dead_character.Custom('ES_OA')] [SCOPE.sC('dead_character').GetTitledFirstName] como prisioner[dead_character.Custom('ES_OA')] de [SCOPE.sC('house_arrest_holder').GetTitledFirstName], no puedo negar que sentí alivio. Por supuesto, no me alegra que haya muerto, pero sí no tener ya que casarme con [dead_character.Custom('ES_ElElla')]. Habría sido desdichad[ROOT.Char.Custom('ES_OA')], y 'hasta que la muerte nos separe' es mucho tiempo…"
 death_management.4008.desc.dislike_my_prison:0 "Cuando me contaron que mi prometid[dead_character.Custom('ES_OA')] [SCOPE.sC('dead_character').GetTitledFirstName] había muerto siendo mi prisioner[dead_character.Custom('ES_OA')], no puedo negar que sentí alivio. Por supuesto, no me alegra que haya muerto, pero sí no tener ya que casarme con [dead_character.Custom('ES_ElElla')]. Habría sido desdichad[ROOT.Char.Custom('ES_OA')], y 'hasta que la muerte nos separe' parece un concepto tan lejano…"
 death_management.4008.desc.neutral_my_prison:0 "Desde que mi compromiso con [SCOPE.sC('dead_character').GetTitledFirstName] se hizo oficial, experimenté tanto emoción como miedo con la idea de nuestro futuro matrimonio. Ahora que [SCOPE.sC('dead_character').GetSheHe] ha fallecido siendo mi prisioner[dead_character.Custom('ES_OA')], [dead_character.Custom('ES_LoLa')] echo de menos, aunque nunca llegué a conocer[dead_character.Custom('ES_LoLa')]. ¿Quién sabe lo que habríamos tenido tenido juntos?"
 death_management.4008.desc.neutral:0 "Desde que mi compromiso con [SCOPE.sC('dead_character').GetTitledFirstName] se hizo oficial, experimenté tanto emoción como miedo con la idea de nuestro futuro matrimonio. Ahora que [SCOPE.sC('dead_character').GetSheHe] ha fallecido prisioner[dead_character.Custom('ES_OA')] de [SCOPE.sC('house_arrest_holder').GetTitledFirstName], [dead_character.Custom('ES_LoLa')] echo de menos, aunque nunca llegué a conocer[dead_character.Custom('ES_LoLa')]. ¿Quién sabe lo que habríamos tenido tenido juntos?"
 death_management.4008.a.tt:1 "[dead_character.GetTitledFirstName], con quien te habías comprometido, ha muerto en arresto domiciliario, lo que anula el acuerdo matrimonial."
 death_management.4008.a:0 "Descansa en paz, [SCOPE.sC('dead_character').GetFirstNameNoTooltip]."
 death_management.4008.b:0 "Fuimos directamente eso de #EMP hasta que la muerte nos separe#!"

 death_management.9998.t:0 "Conócete a ti mismo: cerca del final"
 death_management.9998.desc:0 "Lo siento en los huesos. [ROOT.Char.GetFaith.DeathDeityName] vendrá pronto a por mí. Como una vieja amistad, [ROOT.Char.GetFaith.DeathDeitySheHe] espera pacientemente a recibirme."
 death_management.9998.a:0 "Moriré en un año."
 death_management.9998.a.tt:1 "Deberías poner tus asuntos en orden."
