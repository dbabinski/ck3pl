l_spanish:
 legitimize_bastard_interaction:1 "Legitimar bastardo #weak (Casa)#!"
 legitimize_bastard_interaction_extra_icon:0 "$hook_extra_icon$"
 legitimize_bastard_interaction_desc_house_head:1 "$house_head_interaction_header$Proclamar que [secondary_recipient.GetShortUINameNoTooltip] es un[secondary_recipient.Custom('ES_XA')] [Concept( 'bastard', 'bastard' )|lE][recipient.Custom('ES_OA')] legitimad[recipient.Custom('ES_OA')]\n\n#weak Esto está disponible porque [secondary_recipient.Custom('ES_ElElla')] es un[secondary_recipient.Custom('ES_XA')] [Concept( 'bastard', 'bastard' )|lE][recipient.Custom('ES_OA')] de mi [house|lE]"
 legitimize_bastard_interaction_desc_not_house_head:0 "Solicitaré que [actor.Custom('ES_ElLa')] [house_head|E] de [actor.GetHouse.GetName] reconozca a mi hijo [bastard|E] como [legitimate|E]."
 legitimize_bastard_interaction_notification:0 "Bastardo legitimado"
 legitimize_bastard_interaction_decline_notification:0 "Bastardo no legitimado"
 I_AM_HOUSE_HEAD_MODIFIER:0 "Como Jefe de la Casa, la decisión es mía"
 PRESTIGOUS_IN_OUR_HOUSE:0 "Nivel de fama: $VALUE|+0$"
 house_bastard_was_legitimized:0 "Bastardo de la casa legitimado"
 dynasty_bastard_was_legitimized:0 "Bastardo de la dinastía legitimado"

 bastard_interaction.0001.t:0 "Casa de [SCOPE.sC('actor').GetHouse.GetName]"
 bastard_interaction.0001.desc.standard:0 "Tras todo este tiempo, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] ha decidido por fin concederme la aceptación que tanto había buscado. A partir de hoy soy su [SCOPE.sC('secondary_recipient').Custom('DaughterSon')] legítim[ROOT.Char.Custom('ES_OA')]. Con unas pocas palabras, [SCOPE.sC('actor').GetSheHe] ha alterado radicalmente el curso de mi futuro."
 bastard_interaction.0001.desc.child:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor')) |U] me ha 'legitimado'. Ahora soy su [SCOPE.sC('secondary_recipient').Custom('DaughterSon')] de verdad, dice. No sé bien qué significa, pero he notado que alguno de las damas y caballeros de la corte me miran de forma distinta. La mayoría son más agradables, otros, no tanto…"
 bastard_interaction.0001.a.standard:0 "Ahora todos mis sueños están más cerca."
 bastard_interaction.0001.a.child:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor')) |U] dice que es algo bueno."
 bastard_interaction.0002.t:0 "Bienvenidos a la familia"
 bastard_interaction.0002.house_head:0 "He proclamado que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [SCOPE.sC('legitimized_bastard').GetFirstName] sea mi descendiente legítimo y miembro de la casa de [SCOPE.sC('actor').GetHouse.GetName]. He tenido que darle muchas vueltas para llegar a esta conclusión, y aunque algunos no estarán de acuerdo, era lo más correcto."
 bastard_interaction.0002.dynast:0 "He proclamado que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [SCOPE.sC('legitimized_bastard').GetFirstName] sea descendiente legítimo de la dinastía de [SCOPE.sC('actor').GetDynasty.GetName]."
 bastard_interaction.0002.approved:0 "He proclamado que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [SCOPE.sC('legitimized_bastard').GetFirstName] sea mi descendiente legítimo y miembro de la casa de [SCOPE.sC('actor').GetHouse.GetName]. He tenido que darle muchas vueltas para llegar a esta conclusión, y aunque algunos no estarán de acuerdo, era lo más correcto."
 bastard_interaction.0002.a:0 "Tu futuro es brillante, [SCOPE.sC('legitimized_bastard').GetFirstNameNoTooltip] [SCOPE.sC('actor').GetHouse.GetName]."
 bastard_interaction.0003.t:0 "Bien está lo que bien acaba"
 bastard_interaction.0003.desc:0 "Le ha costado algo de tiempo llegar a esta conclusión, pero por fin [SCOPE.sC('actor').GetTitledFirstName] ha legitimado a nuestr[secondary_recipient.Custom('ES_OA')] [SCOPE.sC('secondary_recipient').Custom('DaughterSon')] [SCOPE.sC('secondary_recipient').GetFirstName]. Como miembro de la casa de [SCOPE.sC('actor').GetHouse.GetName], [SCOPE.sC('secondary_recipient').GetFirstName] ahora tiene un futuro más brillante del que jamás había osado soñar."
 bastard_interaction.0003.a:0 "¡Haz que nos sintamos orgullosos!"
 bastard_interaction.0004.t:0 "Reaparece un viejo fantasma"
 bastard_interaction.0004.desc:0 "Había pensado absurdamente que [SCOPE.sC('secondary_recipient').GetTitledFirstName] era un problema del pasado que jamás volvería a atormentarme. ¿Cómo no supe ver que mi [SCOPE.sC('actor').Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] [secondary_recipient.Custom('ES_LoLa')] legitimaría? Creía que ya había sufrido lo suficiente…"
 bastard_interaction.0004.newborn_desc:0 "¡No solo [actor.GetFirstName] tenía un bastardo, sino que también ha elegido legitimarlo como suyo!\n\n[legitimized_bastard.Custom('ES_ElLa')|U] pequeñ[legitimized_bastard.Custom('ES_OA')] [legitimized_bastard.GetTitledFirstName] atormentará mi vida eternamente…"
 bastard_interaction.0004.a:0 "No olvidaré esta traición."
 bastard_interaction.0005.t:0 "El gran día de [SCOPE.sC('secondary_recipient').GetFirstNameNoTooltip]"
 bastard_interaction.0005.desc.bastard:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] ha decidido legitimar a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [SCOPE.sC('secondary_recipient').GetTitledFirstName]. No puedo evitar sentir algo de amargura… ¿Conoceré yo la misma aceptación?"
 bastard_interaction.0005.desc.approve:0 "¡Es un buen día para [SCOPE.sC('secondary_recipient').GetTitledFirstName]! Por fin nuestr[actor.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] ha entrado en razón y legitimado a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]. Ahora es parte de la familia de verdad."
 bastard_interaction.0005.desc.disapprove:1 "No me lo puedo creer… ¡[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] ha decidido legitimar a [secondary_recipient.GetTitledFirstName]! Con el tiempo, había llegado a aceptar su presencia, pero esto es demasiado. ¿De verdad padre espera que dé la bienvenida a la familia a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] bastard[secondary_recipient.Custom('ES_OA')]?"
 bastard_interaction.0005.a.approve:0 "Mucha suerte en tu nueva vida."
 bastard_interaction.0005.a.disapprove:0 "¿Ha pensado [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] en mí?"
 every_child_adult_non_bastard_dislike:0 "Todos mis hijos adultos no bastardos a los que no les gusta el bastardo"
 every_child_adult_non_bastard_dislike_me:0 "Todos los hijos adultos no bastardos de [THIS.Char.GetFirstName] a los que no les gusto"
 
 bastard_interaction.0006.t:0 "[SCOPE.sC('legitimized_bastard').GetFirstNameNoTooltip] legitimado"
 bastard_interaction.0006.desc:0 "[SCOPE.sC('legitimized_bastard').GetTitledFirstName] ha sido legitimad[legitimized_bastard.Custom('ES_OA')] por [actor.Custom('ES_ElLa')] jef[actor.Custom('ES_EA')] de su casa, [SCOPE.sC('actor').GetTitledFirstName]!"
 bastard_interaction.0006.a:0 "Por fin tiene una familia."

 bastard_interaction.0007.desc:0 "[legitimized_bastard.Custom('ES_ElLa')|U] [SCOPE.sC('legitimized_bastard').Custom('GetDaughterSon')] bastard[legitimized_bastard.Custom('ES_OA')] de [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('parent'))], [SCOPE.sC('legitimized_bastard').GetTitledFirstName], ha sido legitimad[legitimized_bastard.Custom('ES_OA')] por [SCOPE.sC('actor').GetTitledFirstName], [actor.Custom('ES_ElLa')] jef[actor.Custom('ES_EA')] de su casa."
 bastard_interaction.0007.newborn_desc:0 "[parent.GetTitledFirstName] ha traído a este mundo a un bastardo y ha sido legitimado por [actor.GetTitledFirstName], su [SCOPE.sC('legitimized_bastard').Custom2('RelationToMe', SCOPE.sC('actor'))]."
 bastard_interaction.0007.a:0 "Así quede fuera de mi vida para siempre."

 bastard_interaction.0008.desc:0 "¡[SCOPE.sC('legitimized_bastard').GetTitledFirstName], [legitimized_bastard.Custom('ES_ElLa')] bastard[legitimized_bastard.Custom('ES_OA')] [SCOPE.sC('legitimized_bastard').Custom('GetDaughterSon')] de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('parent'))], ha sido legitimad[legitimized_bastard.Custom('ES_OA')] por [actor.Custom('ES_ElLa')] jef[actor.Custom('ES_EA')] de su nueva casa!"
 bastard_interaction.0008.a:0 "Como si algún día fuera a ser «legítim[legitimized_bastard.Custom('ES_OA')]»."

 bastard_interaction.0009.t:0 "Un heredero en la dinastía"
 bastard_interaction.0009.desc:0 "¡[actor.GetTitledFirstName], jefe de nuestra dinastía, ha proclamado mi legitimidad para heredar nuestro apellido!\n\nSiempre había sido un[ROOT.Char.Custom('ES_XA')] de verdad y ahora todo el mundo debe reconocerlo."
 bastard_interaction.0009.a:0 "¡Por fin!"

 bastard_interaction.0010.t:0 "Otro heredero para la dinastía"
 bastard_interaction.0010.desc:0 "¡[actor.GetTitledFirstName], jefe de nuestra dinastía, ha proclamado a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))] hereder[recipient.Custom('ES_OA')] legtítim[recipient.Custom('ES_OA')] a nuestro apellido!\n\nAhora será un[recipient.Custom('ES_XA')] hereder[recipient.Custom('ES_OA')] tan legtítim[recipient.Custom('ES_OA')] para la dinastía de [ROOT.Char.GetDynasty.GetName] como cualquier otro niño de esta."
 bastard_interaction.0010.a:0 "Otro más en la línea."
 bastard_interaction.0010.a.tt:0 "[recipient.GetShortUIName] ahora puede heredar"

 every_father_house_member:0 "Todo miembro de la [house|E] de [father.GetFirstNameNoTooltip]"
 every_mother_house_member:0 "Todo miembro de la [house|E] de [mother.GetFirstNameNoTooltip]"
 every_real_father_house_member:0 "Todo miembro de la [house|E] de [real_father.GetFirstNameNoTooltip]"
 every_child_house_member:0 "Todo miembro de la [house|E] de [child.GetFirstNameNoTooltip]"
