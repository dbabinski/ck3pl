l_spanish:

# Forming the Swiss Confederation, by Flavio Verna
 middle_europe_decisions.0001.t:0 "La Confederación Suiza"
 middle_europe_decisions.0001.desc:0 "Durante mucho tiempo, las ciudades en torno a los Alpes centrales han sido amenazadas por otros actores dentro del Imperio. Unidas bajo una sola bandera, ahora han forjado alianzas mutuamente beneficiosas y recibido el honor de la inmediatez imperial. \n\nEn honor a las contribuciones de mi dinastía a las ciudades-estado suizas, he sido elegido como jefe de esta unión, la figura principal de todos los cantones de nuestra nueva Confederación Suiza. Ya no seremos amenazados por extraños, sino que nos levantaremos como un fuerte actor independiente dentro del Imperio."
 middle_europe_decisions.0001.a:0 "¡Estamos unidos!"
 middle_europe_decisions.0002.desc.emperor:0 "Tras años de luchas y acuerdos diplomáticos incómodos, he debido conceder a los cantones suizos la inmediatez imperial.\n\nEsta reunión de ciudades alpinas se ha unido en una gran confederación para protegerse de las depredaciones de los señores borgoñones y alemanes. Debo tener cuidado de mantenerlos bajo control, no sea que su logro siembre disensión entre los burgueses vecinos."
 middle_europe_decisions.0002.desc.vassals:0 "Una nueva entidad conocida como la Confederación Suiza ha surgido en el Imperio. Son un conglomerado de ciudades con inmediatez imperial asentadas alrededor de los Alpes centrales, que se han unido en una alianza defensiva para protegerse de los demás electores que las rodean.\n\nUna fuerza independiente a tener en cuenta, se han liberado de cualquier reivindicación preexistente sobre sus tierras, ya sea de los antiguos burgundios al oeste o de los señores alemanes al norte.\n\nDebo prestar atención a esta nueva amenaza potencial en el Imperio."
 middle_europe_decisions.0002.a:0 "Qué peculiar…"

# Forming the Archduchy of Austria, by Flavio Verna
 middle_europe_decisions.0003.t:0 "El Archiducado de Austria"
 middle_europe_decisions.0003.desc:0 "Gracias a mis ilustres logros en la consolidación del núcleo austriaco y a la tremenda influencia que mi dinastía ha adquirido sobre el Sacro Imperio Romano, [scoped_emperor.GetTitledFirstName] ha reconocido por fin la primacía de Austria sobre los otros electores históricos de Alemania.\n\nA partir de hoy, todos mis sucesores portarán el distinguido título de archiduques para distinguirse de los príncipes menores del Imperio."
 middle_europe_decisions.0003.a:0 "Austria erit in orbe ultima!"
 middle_europe_decisions.0004.desc.emperor:0 "Es justo que los gobernantes del corazón de Austria, hogar de mi propia dinastía, sean distinguidos de los demás príncipes del Imperio. \n\nPor lo tanto, he cedido a la solicitud de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_ruler'))] y [scoped_ruler.Custom('ES_LoLa')] he proclamado [scoped_ruler.GetFirstName] [scoped_ruler.GetTitleTierName] de Austria."
 middle_europe_decisions.0004.desc.vassals:0 "Aprovechando la influencia que la dinastía de [scoped_ruler.GetDynastyName] tiene sobre el trono imperial, [scoped_ruler.GetFirstName] ha convencido a [scoped_emperor.GetTitledFirstName] para que que le conceda honores especiales.\n\nA partir de hoy, se considera a Austria un archiducado, primero entre los principados del Sacro Imperio Romano."
 middle_europe_decisions.0004.a:0 "Se lo han merecido."
 middle_europe_decisions.0004.b:0 "Qué conveniente…"

# Reforming the Carolingian Empire, by Flavio Verna
 middle_europe_decisions.0005.t:0 "El sueño de Carlomagno"
 middle_europe_decisions.0005.desc:0 "Europa está completa de nuevo. Todos los descendientes de los francos han sido reunidos bajo una sola bandera y se mantienen unidos contra los infieles del oeste y los paganos del este.\n\nPor la gracia de [scoped_ruler.GetFaith.HighGodName], a mi familia se le ha concedido el privilegio de tener la corona de este imperio carolingio restaurado. Y, a diferencia de los nos precedieron, no permitiremos que las disputas dinásticas desgarren este gran reino."
 middle_europe_decisions.0005.a:0 "¡Alabado sea [scoped_ruler.GetFaith.HighGodName]!"
 middle_europe_decisions.0006.desc:0 "[scoped_ruler.GetTitledFirstName] y sus ejércitos de francos han ocupado tanto de las tierras imperiales que ha empezado a proclamar que es [scoped_ruler.Custom('ES_ElLa')] auténtic[scoped_ruler.Custom('ES_OA')] hereder[scoped_ruler.Custom('ES_OA')] de Carlomagno y que el Sacro Imperio Romano no es más que una pálida imitación de la gloria carolingia.\n\nCon todas las provincias originales y una gran parte de Europa Occidental bajo su control, se ha vuelto difícil que cualquiera niegue tal afirmación."
 middle_europe_decisions.0006.a:0 "¡Cómo se atreve!"
 middle_europe_decisions.0006.b:0 "¿Y cuánto durará este imperio?"

# Unifying the Burgundies, by Flavio Verna
 middle_europe_decisions.0007.t:0 "Una Borgoña"
 middle_europe_decisions.0007.desc:0 "Todas las tierras de Borgoña se han unido bajo una sola corona. Ya no están divididas entre pequeños señoríos enfrentados, nuestras antiguas tierras han reclamado la dignidad de Reino.\n\nYa ha pasado un tiempo desde que la autoridad de [former_liege.GetTitledFirstName] sobre mí empezó a debilitarse hasta el punto que ya no siento ninguna lealtad hacia quien considero más un par que un soberano."
 middle_europe_decisions.0007.a:0 "¡No necesitamos la protección de nadie!"
 middle_europe_decisions.0008.desc.liege:0 "Llevaba un tiempo preocupad[ROOT.Char.Custom('ES_OA')] por los intentos de [scoped_ruler.GetTitledFirstName] de unir las tierras borgoñonas bajo una sola bandera, y mis peores miedos se han cumplido.\n\n¡Es[scoped_ruler.Custom('ES_EA')] perr[scoped_ruler.Custom('ES_OA')] ingrat[scoped_ruler.Custom('ES_OA')] se ha proclamado [scoped_ruler.GetTitleTierName] de Borgoña y roto su pacto de vasallaje!"
 middle_europe_decisions.0008.desc.others:0 "Tras pasar años uniendo las tierras borgoñonas, [scoped_ruler.GetFirstName] ha decidido coronarse [scoped_ruler.GetTitleTierName] de Borgoña y proclamarse independiente de [former_liege.GetTitledFirstName].\n\nEs improbable que este descarado acto de traición sea olvidado pronto…"
 middle_europe_decisions.0008.a:0 "¡No es más que un[scoped_ruler.Custom('ES_XA')] traidor[scoped_ruler.Custom('ES_XA')]!"
 middle_europe_decisions.0008.b:0 "Al menos los topógrafos estarán contentos."

# Empowering Sicilian Parliament, by Flavio Verna
 middle_europe_decisions.0010.t:0 "La Asamblea de los estados"
 middle_europe_decisions.0010.desc:0 "La infraestructura dejada por los griegos en las provincias de Sicilia y Apulia servirá como base para acelerar la transición de [scoped_ruler.GetPrimaryTitle.GetName] a una forma de gobierno más ilustrada. \n\nAl reunir a los representantes de los tres Estados en un único órgano consultivo gobernado por nuevas leyes basadas en las antiguas tradiciones romanas, garantizaré la estabilidad y la prosperidad en el Mediterráneo para las generaciones venideras. Ahora solo tengo que decidir dónde debe celebrarse este parlamento."
 middle_europe_decisions.0010.a:0 "¡En Palermo, su antigua sede!"
 middle_europe_decisions.0010.b:0 "Será en Nápoles."
 middle_europe_decisions.0010.c:0 "Debo pensar esta decisión cuidadosamente."
 middle_europe_decisions.0011.desc:0 "[scoped_ruler.GetTitledFirstName] ha nombrado representantes de la nobleza, el clero y los burgueses para que formen un nuevo parlamento en el reino de Sicilia.\n\nEste cuerpo consultivo ayudará [scoped_ruler.Custom('ES_AlAla')] [scoped_ruler.GetTitleTierName] y sus sucesores a gobernar sabia e eficientemente, para el beneficio de todos sus súbditos."
 middle_europe_decisions.0011.a:0 "Ya veo…"

# Gothic Innovations, by Flavio Verna
 middle_europe_decisions.0012.t:0 "Opus Francigenum"
 middle_europe_decisions.0012.desc:0 "Una nueva era de prosperidad se acerca. [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] ha emergido de los tiempos oscuros como un faro brillante de arte y filosofía.\n\nNuestras ciudades se están convirtiendo en centros de comercio, construyendo nuevas y maravillosas catedrales que rivalizan con los antiguos monumentos del Imperio romano, atrayendo pintores, bardos y filósofos de todo tipo. Bajo el patrocinio ilustrado de mi dinastía, el pueblo [scoped_ruler.GetCulture.GetName] se convertirá en la envidia de toda Europa."
 middle_europe_decisions.0012.a:0 "¡Que prosiga nuestra gran obra!"
 middle_europe_decisions.0013.t:0 "El periodo gótico"
 middle_europe_decisions.0013.desc.french:0 "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] está experimentando un periodo de gran prosperidad y crecimiento para el beneficio de todo nuestro pueblo.\n\nNuestras ciudades se están convirtiendo en centros de comercio, construyendo nuevas y maravillosas catedrales que rivalizan con los antiguos monumentos del Imperio romano, atrayendo pintores, bardos y filósofos de todo tipo. Bajo el patrocinio ilustrado de [scoped_ruler.GetTitledFirstName] y la dinastía [scoped_ruler.GetDynasty.GetName], nos convertiremos en la envida de toda Europa."
 middle_europe_decisions.0013.desc.italian:0 "Parece que [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] está experimentando un periodo de gran prosperidad y crecimiento. \n\nPoetas, filósofos, arquitectos… Muchas gentes con conocimientos se reúnen en la corte de [scoped_ruler.GetTitledFirstNameP], sin embargo, todo lo que han conseguido hasta ahora es una procesión aparentemente interminable de monumentos brutales y bárbaros."
 middle_europe_decisions.0013.desc.fallback:0 "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] está experimentando un periodo de gran prosperidad y crecimiento, para el beneficio de todo el pueblo [ROOT.Char.GetCulture.GetNameNoTooltip]. \n\nNuevas ciudades se están convirtiendo en centros de comercio, construyendo nuevas y maravillosas catedrales que rivalizan con los antiguos monumentos del Imperio romano, atrayendo pintores, bardos y filósofos de todo tipo. Bajo el patrocinio ilustrado de [scoped_ruler.GetTitledFirstName] y la dinastía [scoped_ruler.GetDynasty.GetName], esta tierra será la envidia de toda Europa."
 middle_europe_decisions.0013.a:0 "¡En qué tiempos más maravillosos vivimos!"
 middle_europe_decisions.0013.b:0 "¡Bah! No durará."
 middle_europe_decisions.0013.c:0 "Bien por ellos, supongo…"

# Restore Holy Roman Empire, by Ewan Cowhig Croft
 middle_europe_decisions.0015.t:0 "El Imperio de Occidente"
 middle_europe_decisions.0015.desc:0 "Demasiado tiempo hace que nadie reclama el legado de Emperador de Roma. Hoy, eso cambia cuando me veo cara a cara con [founder_hof.GetTitledFirstName] en el/la mayor [founder.GetFaith.HouseOfWorship] de todo [ceremony_locale.GetNameNoTooltip], rodead[ROOT.Char.Custom('ES_OA'] por mis vasallos clero.\n\nIntercambiamos oraciones obras de beneficencia de memoria, solicitando a [founder.GetFaith.HighGodName] que me bendiga con la fuerza y la clemencia para gobernar mi imperio según Su voluntad. Con solemnidad, [founder_hof.GetTitledFirstNameNoTooltip] me otorga la espada y la corona y me encarga cuidar de toda la Cristiandad.\n\nAl silencio le sigue una oleada de himnos que se van elevando, ahogados solo por los furiosos vítores de mis nobles.\n\nPor fin soy empera[ROOT.Char.Custom('ES_DorTriz')] del Sacro Imperio Romano."
 middle_europe_decisions.0015.a:0 "¡De Augusto a Carlomagno, a [founder.GetFirstNameNoTooltip]!"
 middle_europe_decisions.0016.desc:0 "El Imperio romano de Oriente lleva tiempo durmiendo, dejando en el aire la respuesta [founder.GetFaith.GetAdjectiveNoTooltip] a la cuestión de la dignidad imperial.\n\nEn el aire hasta ahora, claro, cuando [founder.GetTitledFirstName], con el consentimiento de [founder_hof.GetTitledFirstName], resucita el imperio de Carlomagno en una espléndida ceremonia albergada en el/la mayor [founder.GetFaith.HouseOfWorshipPlural] de [ceremony_locale.GetNameNoTooltip].\n\n¡[founder.GetFaith.PriestNeuterPlural|U] [founder.GetFaith.GetAdherentNamePlural] de todo el mundo se regocijan, convencidos de que Roma vuelve a tener un heredero divino y verdadero!"
 middle_europe_decisions.0016.a:0 "Bah, una presunción pretenciosa de un imperio."
 middle_europe_decisions.0016.b:0 "Germanos bárbaros, ¡#emphasis YO#! soy el Emperador de Roma!"
 middle_europe_decisions.0016.c:0 "Esperemos que ese imperio demuestre ser pacífico."
 middle_europe_decisions.0016.d:0 "¡Un espectáculo glorioso!"
