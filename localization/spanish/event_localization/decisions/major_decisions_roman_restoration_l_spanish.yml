# Restoring Roman Empire as Byzantium, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0001.t:0 "El alba de una nueva era"
 roman_restoration.0001.desc.intro:0 "¡Amigos, romanos, conciudadanos, prestadme atención!\n\nDespués de la milagrosa recuperación del territorio perdido hace siglos, el Imperio romano ha renacido! Europa ha soportado tiempos oscuros desde que los bárbaros irrumpieran en las fronteras imperiales, pero ahora ha amanecido una nueva era brillante para la civilización."
 roman_restoration.0001.desc.greeks:0 "\n\nLos envidiosos pretendientes de Occidente ya no se referirán al Estado romano como el «Imperio griego», sino que lo reconocerán como el verdadero heredero del legado de Roma."
 roman_restoration.0001.desc.other:0 "\n\nDonde innumerables pretendientes griegos fracasaron, solo hizo falta un[scoped_emperor.Custom('ES_XA')] [scoped_emperor.GetCulture.GetName] para tener éxito y restaurar el fallido «Imperio griego»."
 roman_restoration.0001.desc.christians:0 "El Imperium Romanum se erige fuerte de nuevo, restaurado a su antigua gloria bajo mi ilustrado gobierno, listo para difundir la civilización, la seguridad y la santa luz de Nuestro Señor a todos los rincones del mundo conocido. ¡Por el Senado y el pueblo de Roma!"
 roman_restoration.0001.desc.hellenics:0 "El Imperium Romanum se erige fuerte de nuevo, restaurado a su antigua gloria y religión bajo mi ilustrado gobierno. \n\nNuevas legiones marcharán sobre el resto de provincias que aún niegan la soberanía de este nuevo imperio y forjarán una nueva Pax Romana en de estos tiempos oscuros. ¡Por el Senado y el pueblo de Roma!"
 roman_restoration.0001.a:0 "Esto Perpetua!"
 roman_restoration.0002.t:0 "La segunda Edad romana"
 roman_restoration.0002.desc:0 "¡Los bizantinos, antes conocidos por muchos en Occidente como «el Imperio griego», han conseguido de algún modo recuperar suficientes territorios perdidos para proclamar la restauración del Imperio romano!"
 roman_restoration.0002.desc.christians:0 "\n\nYa no se puede negar que son los verdaderos sucesores de Roma y su glorioso legado. Una nueva era está por llegar"
 roman_restoration.0002.desc.hellenics:0 "\n\n¡Aún más sorprendente, este nuevo Imperio romano ha rechazado el cristianismo en favor de los dioses paganos de antaño! ¡Si no se le detiene pronto, esta nueva marea de paganismo podría amenazar la supervivencia misma del cristianismo!"
 roman_restoration.0002.a:0 "¿Podrá ser cierto?"
 roman_restoration.0002.b:0 "Pero… ¿qué será de mi imperio?"
 roman_restoration.0002.c:0 "¡El Fin se acerca!"
 roman_restoration.0002.d:0 "¡Yo los detendré!"
 roman_restoration.0002.e:0 "Ya veo…"

# Restoring Roman Empire as HRE, by Flavio Verna
 roman_restoration.0003.t:0 "Sacro y Romano"
 roman_restoration.0003.desc.greeks:0 "Qué irónico que el imperio al que los bizantinos difamaron como un pretendiente bárbaro, haya alcanzado la gloria eterna bajo el liderazgo griego…\n\n"
 roman_restoration.0003.desc.other:0 ""
 roman_restoration.0003.desc:0 "Mis valientes acciones han hecho realidad el sueño de Carlomagno. El Sacro Imperio romano ha alcanzado su lugar legítimo como verdadero sucesor de Roma, reclamando el dominio tanto sobre el Este como sobre el Oeste.\n\nEste es el comienzo de una nueva era de paz y prosperidad para los cristianos de todo el mundo. Las benditas legiones de este Imperio difundirán el santo mensaje de Nuestro Señor a todos los rincones del mundo hasta que se haya establecido una verdadera Iglesia Universal. ¡Por Dios y [scoped_emperor.Custom('ES_ElLa')] [scoped_emperor.GetTitleTierName] de Roma!"
 roman_restoration.0003.a:0 "Esto perpetua!"
 roman_restoration.0004.t:0 "Sacro y Romano"
 roman_restoration.0004.desc.byzantines:0 "¡Ha ocurrido lo impensable! Los pretendientes de Occidente han conseguido abrirse un sangriento camino en las provincias orientales y reclamar el corazón de nuestro glorioso imperio.\n\nAl poner la mayoría de las antiguas provincias bajo su poder, [scoped_emperor.GetTitledFirstName] ha declarado que el Imperio romano será restaurado bajo el reinado de su liderazgo bárbaro."
 roman_restoration.0004.desc.others:0 "Desde que Carlomagno fue coronado por el papa León III, el Imperio griego había mirado con desprecio a lo que consideraban un pretendiente de Occidente. Pero [scoped_emperor.GetTitledFirstName] ha logrado lo imposible: la restauración de las fronteras orientales y occidentales de la antigüedad.\n\nEste nuevo imperio, forjado bajo la santa luz de Cristo, se presenta como el único y verdadero Imperium Romanum, listo para trae la luz a un mundo oscuro."
 roman_restoration.0004.a:0 "¿Será posible…?"
 roman_restoration.0004.b:0 "¡Siguen siendo pretendientes!"

# New Emperor becomes Augustus, by Flavio Verna
 roman_restoration.0005.t:0 "Augusto"
 roman_restoration.0005.desc.regular:0 "Con la aclamación del Senado y el ejército se me ha proclamado legítim[ROOT.Char.Custom('ES_OA')] gobernante del restaurado Imperio romano. \n\nNo es posible mayor honor o responsabilidad para una sola persona. Si deseo permanecer mucho tiempo en el poder, debo asegurarme de estar a la altura de las expectativas de mi súbditos."
 roman_restoration.0005.desc.holy:0 "Con la aclamación del clero [ROOT.Char.GetFaith.GetAdjective] y el ejército, me ha reconocido como legítim[ROOT.Char.Custom('ES_OA')] gobernante del restaurado Imperio romano. \n\nPor la gracia de [ROOT.Char.GetFaith.HighGodName], podré gobernar justamente y durante mucho tiempo."
 roman_restoration.0005.a:0 "¡Ave, César!"

# Old Emperor loses Augustus, by Flavio Verna
 roman_restoration.0006.t:0 "Un nuevo emperador"
 roman_restoration.0006.desc:0 "Con la pérdida de toda legitimidad, ya no puedo reclamar el título de Augusto. El imperio ahora pertenece a [new_holder.GetTitledFirstName]."
 roman_restoration.0006.a:0 "¡Volveré!"

# Old Roman Provinces are Restored, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0010.t:0 "La provincia de Siria Palestina"
 roman_restoration.0010.desc:0 "Toda la antigua provincia de Siria Palestina ha sido finalmente liberada de las viles garras de los bárbaros y restaurada al Imperium Romanum. Se celebrará un gran triunfo para los valientes héroes que lograron esta hazaña. ¡Que sus nombres resuenen en la eternidad!"
 roman_restoration.0010.a:0 "¡Larga vida al Imperio!"
 roman_restoration.0011.t:0 "La provincia de Aegyptus"
 roman_restoration.0011.desc:0 "Para el pueblo de Aegyptus los tiempos duros ya han pasado, pues el dominio romano ha sido reinstaurado de nuevo sobre la provincia. La tierra de los faraones fue el granero del antiguo imperio, y volverá a ser una piedra angular esencial para la continua prosperidad del glorioso Estado romano."
 roman_restoration.0012.t:0 "La provincia de Cirenaica"
 roman_restoration.0012.desc:0 "Los ciudadanos de Cirenaica pueden regocijarse de que el derecho romano haya sido reintroducido en esta tierra estéril. Otra antigua provincia romana ha sido devuelta al seno del imperio más poderoso que el mundo civilizado haya visto jamás. ¡Que nunca vuelva a sufrir el toque cruel de los bárbaros!."
 roman_restoration.0013.t:0 "La provincia de África"
 roman_restoration.0013.desc:0 "Las águilas reales de Roma brillan una vez más sobre la antigua provincia romana de África, como hicieron hace muchos siglos. Las tropas imperiales marchan por la ciudad de Cartago, la antigua némesis de Roma, como prueba definitiva de que la historia sí que se repite."
 roman_restoration.0014.t:0 "La provincia de Illyricum"
 roman_restoration.0014.desc:0 "La antigua provincia romana de Illyricum ha sido nuevamente devuelta a sus legítimos dueños en el resurgente Imperium Romanum. Con la costa oriental del Adriático asegurada, este importante campo de reclutamiento puede resultar vital en futuras campañas para recuperar las verdaderas fronteras de Roma en el oeste."
 roman_restoration.0015.t:0 "La provincia de Italia"
 roman_restoration.0015.desc:0 "Por segunda vez desde la disolución del Imperio de Occidente, Italia ha sido liberada y devuelta al control de Roma -esperemos que esta vez sea para siempre. La mismísima gran ciudad de Roma está ahora bajo mi control e incluso se puede ver a los soldados más curtidos llorar mientras el estandarte imperial ondea en la Columna de Trajano."
 roman_restoration.0016.t:0 "La provincia de Galia"
 roman_restoration.0016.desc:0 "Galia, que se creía perdida para siempre al dominio romano, se ha sometido a Roma y ha sido incorporada de nuevo al Imperio. La provincia ha cambiado mucho desde la campaña que realizó César en este país hace más de mil años, pero no sufrirá más bajo el dominio de reyes advenedizos o falsos emperadores."
 roman_restoration.0017.t:0 "La provincia de Germania"
 roman_restoration.0017.desc:0 "El Imperio romano se ha expandido hasta más allá de las fronteras reclamadas por el Trajano. Germania, la eterna cruz de los ejércitos romanos, por fin ha sido pacificada e incorporada al Imperio. Ahora será gobernada por la verdadera continuación del Estado romano, no por un falso imperio con pretensiones."
 roman_restoration.0018.t:0 "La provincia de Britania"
 roman_restoration.0018.desc:0 "Cruelmente abandonados a su propia suerte cuando las guarniciones romanas abandonaron la provincia de Britania en el siglo V, por fin los bretones pueden regocijarse. Después de sufrir siglos de oscuridad, el gobierno romano finalmente ha sido restablecido en su pequeña isla y pueden considerarse súbditos imperiales una vez más."
 roman_restoration.0019.t:0 "La provincia de Hispania"
 roman_restoration.0019.desc:0 "El poder y la influencia del Imperio romano vuelve a extenderse a lo largo y ancho de la antigua provincia de Hispania. Esta tierra ha sufrido enormemente por las constantes escaramuzas fronterizas libradas entre señores musulmanes y católicos, pero ahora por fin pueden conocer la paz de nuevo según la Pax Romana se establece sobre la península."
 roman_restoration.0020.t:0 "La provincia de Mauritania"
 roman_restoration.0020.desc:0 "El gran general Belisario reconquistó partes de Mauritania a los vándalos en el siglo VI, pero todo se acabó perdiendo ante los árabes en su implacable avance por el norte de África. Ahora que esta provincia ha vuelto completamente al control romano después de siglos de desgobierno, puede florecer de nuevo."
 roman_restoration.0021.t:0 "La provincia de Mesopotamia"
 roman_restoration.0021.desc:0 "El emperador Trajano conquistó Mesopotamia al Imperio parto y la organizó como provincia romana, pero fue abandonada por su sucesor Adriano pocos años después. Ahora los ríos Éufrates y Tigris están una vez más bajo la égida romana, y esta vez estamos ahí para quedarnos."
 roman_restoration.0022.t:0 "La provincia de Caledonia"
 roman_restoration.0022.desc:0 "Las fronteras del Imperio romano han avanzado mucho más allá de las antiguas ruinas de los muros de Adriano y Antonino hasta al final incluir toda Caledonia. Esta tierra, dura e implacable, es el hogar de una gente peculiar, pero sin duda alguna se convertirán en ciudadanos romanos productivos."
 roman_restoration.0023.t:0 "La provincia de Hibernia"
 roman_restoration.0023.desc:0 "La isla de Hibernia es la última incorporación a los dominios del Imperio romano, en expansión constante. Esta tierra de colinas suaves y campos verdes nunca fue conquistada por el imperio antiguo, pero debe convertirse en un agradable feudo que gobernar, si a uno no le importa la lluvia ni las colonias de malolientes nórdicos situadas en la costa."
 roman_restoration.0024.t:1 "Restauradas las fronteras del imperio"
 roman_restoration.0024.desc.intro:0 "La historia de la gloriosa recuperación del Imperio romano será contada durante siglos. Aquellos lo bastante desgraciados como para haber vivido los días oscuros en que los bárbaros saqueaban Roma a voluntad o los invasores árabes arrasaban desde el desierto nunca hubieran osado a soñar con este día. Todas las antiguas provincias han sido recuperadas, y ahora el imperio se extiende más allá de lo que lo que nunca hizo en casi mil años."
 roman_restoration.0024.desc.christian:0 "\n\nLas campanas de las iglesias de toda Europa repican para celebrar esta memorable ocasión y hombres y mujeres derraman lágrimas de alegría en Roma y Constantinopla. Por el bien de toda la humanidad, la nueva Pax Romana debe perdurar, para que el mundo no se sumerja en otra época oscura de ignorancia y barbarie sin luz orientadora de Roma."
 roman_restoration.0024.desc.hellenic:0 "\n\nAl despojarse del peso del dios muerto de los galileos y volver a abrazar a los olímpicos, el Imperio de César y Augusto se ha levantado de sus cenizas. Por el bien de toda la humanidad, la nueva Pax Romana debe perdurar, para que el mundo no se sumerja en otra época oscura de ignorancia y barbarie sin luz orientadora de Roma."
 roman_restoration.0024.desc.fallback:0 "\n\nUn numero incontable de gente de todas las razas y credos de toda Europa celebran esta memorable ocasión y hombres y mujeres derraman lágrimas de alegría en Roma y Constantinopla. Por el bien de toda la humanidad, la nueva Pax Romana debe perdurar, para que el mundo no se sumerja en otra época oscura de ignorancia y barbarie sin luz orientadora de Roma."

# Schism is mended, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0100.t:0 "El gran cisma, reparado"
 roman_restoration.0100.desc.intro:0 "Por fin se ha reparado el Gran Cisma entre la Iglesia Católica Occidental y la Iglesia Ortodoxa Oriental."
 roman_restoration.0100.desc.orthodox:0 "\n\nLos arrogantes obispos de Roma ya no reclamarán una primacía indebida sobre sus pares, ignorando o desobedeciendo abiertamente los edictos canónicos. Con la reunificación de la Pentarquía bajo el gobierno imperial ortodoxo, la fe católica tiene ahora poca influencia sobre los pueblos de Europa. \n\nEs solo cuestión de tiempo que los pocos que todavía se aferran a ritos anticuados y heréticos vuelvan al redil de la verdadera Iglesia ecuménica."
 roman_restoration.0100.desc.catholic:0 "\n\nLa lucha de siglos del papado para imponer su primacía sobre la Pentarquía ha terminado por fin. Con la reunificación de las sedes originales bajo el dominio católico, el clero ortodoxo se ha visto obligado a someterse a la autoridad innegable del trono de san Pedro. \n\nLos pocos entre ellos que todavía se aferran a ritos anticuados y heréticos pronto volverán al redil de la verdadera Iglesia ecuménica, de un modo u otro."
 roman_restoration.0100.desc.generic:0 "\n\nCon la Pentarquía firmemente bajo control [mending_faith.GetAdjective] en un inesperado giro de los acontecimientos, tanto el papa de Roma como el patriarca de Constantinopla ya no pueden negar la primacía de [mending_faith.GetName] sobre las demás ramas de la humanidad."
 roman_restoration.0100.a:0 "¡Se ha restaurado la Iglesia universal!"
 roman_restoration.0101.desc.intro:0 "El Gran Cisma que atormentó a la cristiandad durante tanto tiempo al fin ha terminado."
 roman_restoration.0101.desc.orthodox:0 "\n\nTras la conquista de todas las sedes ecuménicas de la Pentarquía original por parte de [scoped_emperor.GetTitledFirstName], la Iglesia ortodoxa ha sido capaz de obligar a la mayor parte del mundo católico a reconocer su autoridad como única rama legítima del cristianismo. La corrupta aristocracia vaticana se ha visto obligada a exiliarse y sus partidarios disminuyen día a día."
 roman_restoration.0101.desc.catholic:0 "\n\nTras la conquista de todas las sedes ecuménicas de la Pentarquía original por parte de [scoped_emperor.GetTitledFirstName], la Santa Sede ha logrado finalmente su gran ambición de extirpar a la Iglesia ortodoxa y convertirse en la única rama legítima del cristianismo. Con el patriarca obligado a exiliarse y muchos teólogos ortodoxos notables sometiéndose a la autoridad del trono de san Pedro, puede que la ortodoxia quede reducida a la oscuridad."
 roman_restoration.0101.desc.generic:0 "\n\nTras la conquista de todas las sedes ecuménicas de la Pentarquía original por parte de [scoped_emperor.GetTitledFirstName], la Iglesia [mending_faith.GetAdjective] ha presionado para convertirse en la única rama legítima del cristianismo a ojos de muchos. Con el papado y el patriarcado ecuménico desarraigados de sus sedes ancestrales de poder, muchos seguidores ortodoxos y católicos acude en masa a la nueva Iglesia universal."
 roman_restoration.0101.a:0 "Si el viento sopla así…"
 roman_restoration.0101.b:0 "¡Herejes! ¡Todos herejes!"
 roman_restoration.0102.a:0 "Noticias preocupantes…"

# Restored Patriarchate Events, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0104.t:0 "El Patriarcado de Antioquía"
 roman_restoration.0104.desc:0 "Con la ciudad de nuevo bajo control romano, el Patriarcado de Antioquía ha sido debidamente restaurado como una de las sedes episcopales de la Pentarquía de la Iglesia Ortodoxa Oriental. Fue fundado originalmente por san Pedro Apóstol, quien es considerado el primer papa por la Iglesia católica occidental."
 roman_restoration.0104.a:0 "¡Alabado sea Dios!"
 roman_restoration.0105.t:0 "El Patriarcado de Jerusalén"
 roman_restoration.0105.desc:0 "Con la ciudad de nuevo bajo control romano, el Patriarcado de Jerusalén ha sido debidamente restaurado como una de las sedes episcopales de la Pentarquía de la Iglesia Ortodoxa Oriental. Fue fundado originalmente por Santiago el Justo, quien fue nombrado cabeza de la Iglesia de Jerusalén tras la muerte de Jesús."
 roman_restoration.0106.t:0 "El Patriarcado de Alejandría"
 roman_restoration.0106.desc:0 "Con la ciudad de nuevo bajo control romano, el Patriarcado de Alejandría ha sido debidamente restaurado como una de las sedes episcopales de la Pentarquía de la Iglesia Ortodoxa Oriental. Fue fundado originalmente por san Marcos Evangelista, quien fue el primer patriarca de Alejandría."
 roman_restoration.0107.t:0 "El Patriarcado de Roma"
 roman_restoration.0107.desc:0 "Con la ciudad de nuevo bajo control romano, el Patriarcado de Roma ha sido debidamente restaurado como una de las sedes episcopales de la Pentarquía de la Iglesia Ortodoxa Oriental. Si los cinco patriarcados históricos se devuelven a la Pentarquía, se podría reparar finalmente el Gran Cisma entre la Iglesia occidental y oriental."
 roman_restoration.0120.t:0 "El Patriarcado iconoclasta"
 roman_restoration.0120.desc:0 "Con la gran ciudad de Constantinopla en manos iconoclastas, se ha puesto a un nuevo patriarca a cargo de la Iglesia Oriental. Con la ayuda de [new_pope.GetFaith.HighGodName], [new_pope.GetFirstName] demostrará ser un[new_pope.Custom('ES_XA')] líder más virtuos[new_pope.Custom('ES_OA')] y considerad[new_pope.Custom('ES_OA')] que sus predecesores ecuménicos. \n\nSeguro que este nuevo patriarcado se opondrá a los excesos, la corrupción y la idolatría de su predecesor y marcará el comienzo de una nueva y gloriosa era para todos los fieles iconoclastas."

# Imposing the Iconoclast Patriarchate, by Flavio Verna
 roman_restoration.0120.a:0 "¡Abajo con estos ídolos blasfemos!"
 roman_restoration.0121.desc.orthodox:0 "Con la gran ciudad de Constantinopla caída en manos de los herejes, el vil [reformer.GetTitledFirstName] iconoclasta ha nombrado un falso patriarca para la Iglesia ecuménica, destituyendo a todos los prelados ortodoxos de sus cargos.\n\nSi est[reformer.Custom('ES_EA')] tiran[reformer.Custom('ES_OA')] no es depuesto pronto y su blasfemia, rectificada, esto podría ser el principio del finl para la Iglesia ortodoxa."
 roman_restoration.0121.desc.iconoclast:0 "Con la gran ciudad de Constantinopla en manos iconoclastas, [reformer.GetTitledFirstName] ha puesto a cargo de la Iglesia Oriental a un nuevo patriarca. Con la ayuda de [new_pope.GetFaith.HighGodName], [new_pope.GetFirstName] demostrará ser un[new_pope.Custom('ES_XA')] líder más virtuos[new_pope.Custom('ES_OA')] y considerad[new_pope.Custom('ES_OA')] que sus predecesores ecuménicos. \n\nSeguro que este nuevo patriarcado se opondrá a los excesos, la corrupción y la idolatría de su predecesor y marcará el comienzo de una nueva y gloriosa era para todos los fieles iconoclastas."
 roman_restoration.0121.desc.other:0 "Con la gran ciudad de Constantinopla en manos iconoclastas, [reformer.GetTitledFirstName] ha puesto a cargo de la Iglesia Oriental a un nuevo patriarca.\n\nY como la mayoría de los clérigos ortodoxos más antiguos han sido destituidos, arrestados u obligados a exiliarse, la fe ecuménica se ha visto reducida al estatus de herejía."
 roman_restoration.0121.a:0 "¡Salvajes!"
 roman_restoration.0121.b:0 "¡Ya era hora!"
 roman_restoration.0121.c:0 "Ya veo…"

# Restoring the Ecumenical Patriarchate, by Flavio Verna
 roman_restoration.0122.t:0 "El Patriarcado ecuménico"
 roman_restoration.0122.desc:0 "Al fin ha terminado el desgraciado exilio del patriarca ecuménico.\n\nLa única Iglesia verdadera ha regresado a Constantinopla, lista para dirigir el mundo cristiano con mano firme, pero amable."
 roman_restoration.0122.a:0 "¡Gloria!"
 roman_restoration.0123.desc.orthodox:0 "Al fin ha terminado el desgraciado exilio del patriarca ecuménico.\n\nGracias a la guía piadosa de [reformer.GetTitledFirstName], la única Iglesia verdadera ha regresado a Constantinopla, lista para dirigir el mundo cristiano con mano firme, pero amable."
 roman_restoration.0123.desc.iconoclast:0 "Una camarilla de viles idólatras organizada por [reformer.GetTitledFirstName] ha conseguido tomar Constantinopla y restaurar el antiguo corrupto patriarcado. ¡Si no se les detiene pronto, la iconoclastia podría quedar reducida a la oscuridad!"
 roman_restoration.0123.desc.other:0 "Al fin ha terminado el desgraciado exilio del patriarca ecuménico.\n\nGracias a la guía piadosa de [reformer.GetTitledFirstName], la Iglesia Oriental has regresado a su legítima sede de Constantinopla."
 roman_restoration.0123.a:0 "¡Por fin se ha restaurado la razón en la Iglesia!"
 roman_restoration.0123.b:0 "¡Viles idólatras, todos ellos!"
 roman_restoration.0123.c:0 "Ya veo…"

# Restoring the Papacy, by Flavio Verna
 roman_restoration.0124.t:0 "La Santa Sede"
 roman_restoration.0124.desc:0 "La era de la confusión y la desesperación por el mundo católico ha llegado a su fin: con un nuevo Papa reinstaurado en la sede histórica de Roma, la única Iglesia verdadera puede finalmente recuperarse de los desastrosos reveses sufridos en los últimos tiempos.\n\nCon la ayuda de [new_pope.GetFaith.HighGodName], [new_pope.GetTitledFirstName] traerá orden y estabilidad al clero católico, antes disperso por toda Europa, y restablecerá una estricta jerarquía en la Iglesia."
 roman_restoration.0124.a:0 "¡La Santa Sede se ha levantado de sus cenizas!"
 roman_restoration.0125.desc.catholic:0 "Gracias a la bendita intervención de [reformer.GetTitledFirstName], la era de la confusión y la desesperación por el mundo católico ha llegado a su fin: con un nuevo Papa reinstaurado en la sede histórica de Roma, la única Iglesia verdadera puede finalmente recuperarse de los desastrosos reveses sufridos en los últimos tiempos.\n\nCon la ayuda de [new_pope.GetFaith.HighGodName], [new_pope.GetTitledFirstName] traerá orden y estabilidad al clero católico, antes disperso por toda Europa, y restablecerá una estricta jerarquía en la Iglesia."
 roman_restoration.0125.desc.other:0 "Tras perder su sede ancestral y la mayoría de sus partidarios, muchos consideraron que la Iglesia Católica estaba al borde del colapso. Sin embargo, gracias a la piadosa intervención de [reformer.GetTitledFirstName], un nuevo papa vuelve a gobernar en Roma.\n\nCon la Santa Sede restaurada por fin, los católicos pueden volver a reclamar su lugar como una rama católica importante."
 roman_restoration.0125.a:0 "¡Nuestra Madre Iglesia vuelve a estar unida de nuevo!"
 roman_restoration.0125.b:0 "Interesante…"

# Destroying the Papacy, by Flavio Verna
 roman_restoration.0130.t:0 "La disolución del papado"
 roman_restoration.0130.desc.muslim:1 "El dominio cristiano sobre Roma ha terminado por fin. \n\nGracias al esfuerzo y compromiso de muchos devotos servidores de [scoped_destroyer.GetFaith.HighGodName], toda Italia ha caído bajo el control [scoped_destroyer.GetFaith.GetAdjective]. Los fieles han trabajado sin descanso para retirar todos los símbolos blasfemos y llevar ante la justicia al decadente clero que gobernaba estas tierras."
 roman_restoration.0130.desc.hellenic:1 "La tiranía de los galileos sobre Europa ha llegado a su fin.\n\nDurante siglos, se ha dado vía libre a estas sectas glorificadas para vilipendiar y desfigurar los antiguos monumentos de nuestros protectores divinos, ¡pero se acabó! Al restaurar el dominio [scoped_destroyer.GetFaith.GetAdjective] sobre Roma y la península italiana, hemos aplastado el mismísimo corazón de la iglesia del dios carpintero."
 roman_restoration.0130.desc.fallback:0 "Tras siglos de ser menospreciados y engañados por sus misioneros, los seguidores de [scoped_destroyer.GetFaith.HighGodName] se han cobrado por fin su venganza ante los seguidores del dios Cristo. \n\nEl corazón de su fe ha sido conquistado con el favor de nuestros dioses, Sus iglesias han sido saqueadas y sus sacerdotes despojados de todo poder y dignidad. Gracias a mi gloriosa invasión, he librado al mundo de esta religión cobarde y he vengado la deshonra que trajeron a nuestras tierras y a nuestros antepasados con sus engaños."
 roman_restoration.0130.desc.pope.submission:0 "\n\nA la vista de nuestra innegable supremacía religiosa, hasta [scoped_pope.Custom('ES_ElLa')] propi[scoped_pope.Custom('ES_OA)] expapa [scoped_pope.GetFullName] ha abjurado públicamente de la fe [catholic.GetAdjectiveNoTooltip] y se ha convertido al [scoped_destroyer.GetFaith.GetNameNoTooltip]."
 roman_restoration.0130.desc.pope.crucifixion:0 "\n\n[scoped_pope.GetFirstName], fue crucificad[scope_pope.Custom('ES_OA')] entre las ruinas ardientes del Vaticano aferrándose de forma desafiante al título de Pontífice Máximo sin merecerlo. Así termina el vergonzoso linaje de los pontífices cristianos de Roma."
 roman_restoration.0130.desc.pope.sacrificed:0 "\n\nLa catedral del Vaticano fue santificada y dedicada de nuevo a [scoped_destroyer.GetFaith.HighGodName] con la sangre de [scoped_pope.GetTitledFirstName], a quien se sacrificó en el mismo altar en el que solía predicar."
 roman_restoration.0130.desc.no_pope:0 "\n\nUnos [catholic.BishopNeuterPlural|l] han intentado juntar a los desmoralizados [catholic.GetAdherentNamePluralNoTooltip] cada cual por su cuenta. Pero, sin un verdadero [catholic.ReligiousHeadName] que los dirija, está claro que los días de la autoridad papal están acabados."
 roman_restoration.0130.a.a:0 "¡[scoped_destroyer.GetFaith.HighGodName] nos ha bendecido!"
 roman_restoration.0130.a.b:0 "¡Llegó la hora de nuestro resurgir!"
 roman_restoration.0130.a.c:0 "Después de todo su dios muerto no puede protegerlos."
 roman_restoration.0131.desc.faithful:0 "Gracias a la campaña incesante de conquista de [scoped_destroyer.GetTitledFirstName], toda la península italiana ha caído bajo el poder [scoped_destroyer.GetFaith.GetAdjective].\n\nCon la ayuda [scoped_destroyer.GetFaith.HighGodNamePossessive], [scoped_destroyer.GetSheHe] persiguió al resto de las grupúsculos de católicos que aún se reunían en Italia y despojó a los principales obispados de riqueza e influencia, asestando así un duro golpe a la autoridad de la falsa Iglesia."
 roman_restoration.0131.desc.christians:0 "¡La monstruosa campaña de terror de [scoped_destroyer.GetTitledFirstName] ha traído ruina y oscuridad al corazón de Nuestra Santa Madre Iglesia!\n\n[scoped_destroyer.Custom('ES_ElLa')] vil pagan[scoped_destroyer.Custom('ES_OA')] ha despojado al papado de todas sus posesiones y dignidad, asesinado brutalmente a incontables teólogos y no se detendrá hasta que no haya puesto a sus pies a todo el cristianismo. Con el Vaticano destruido y su jerarquía patas arriba, la fe católica ha quedado reducida a un culto desorganizado."
 roman_restoration.0131.desc.fallback:0 "¡La audaz campaña de conquista de [scoped_destroyer.GetTitledFirstName] ha traído ruina y oscuridad al corazón de la Iglesia católica!\n\nAl despojar al papado de todas sus posesiones y dignidad, parece que solo quedará satisfech[scoped_destroyer.Custom('ES_OA')] hasta que haya puesto a sus pies a todo el cristianismo. Con el Vaticano destruido y su jerarquía deshecha, la fe católica ha quedado reducida a un culto desorganizado."
 roman_restoration.0131.a.a:0 "Ya era hora de que alguien lo hiciera."
 roman_restoration.0131.a.b:0 "¡El Fin se acerca!"
 roman_restoration.0131.a.c:0 "Ya veo…"

# Unifying Italy, by Flavio Verna
 roman_restoration.0140.t:0 "El Imperio italiano"
 roman_restoration.0140.desc:0 "Desde la caída del Imperio de Occidente, la península italiana ha estado dividida entre ciudades-estado rebeldes, obispos codiciosos y conquistadores bárbaros.\n\nPero bajo el reinado de mi dinastía, Italia ha dejado a un lado las mezquinas luchas internas y se ha recuperado una vez más, resurgiendo como una potencia dominante en Occidente. Ya no será un botín para ser disputado entre francos y griegos, ni para ser vejado por piratas y pretendientes bárbaros. ¡A partir de hoy recuperamos nuestro lugar con verdaderos herederos del Imperio romano!"
 roman_restoration.0140.a:0 "Labor omnia vincit!"
 roman_restoration.0141.desc:0 "Desde la caída del Imperio de Occidente, la península italiana ha estado dividida entre ciudades-estado rebeldes, obispos codiciosos y conquistadores bárbaros, su antigua gloria desperdiciada en ridículas peleas internas.\n\nPero bajo el reinado de [scoped_ruler.GetTitledFirstName], Italia se ha recuperado una vez más, resurgiendo como una potencia dominante en Occidente. En el pasado disputada entre francos y griegos, ahora se ha convertido en un Imperio por derecho propio que gobierna sobre el núcleo de las antiguas tierras romanas."
 roman_restoration.0141.a:0 "Es una desgracia."
 roman_restoration.0141.b:0 "Interesante…"

# Restoring Roman Empire as Italy, by Flavio Verna
 roman_restoration.0150.t:0 "De Roma a Roma"
 roman_restoration.0150.desc:0 "Ahora está claro que ningún intento de restaurar el roto imperio de antaño habría tenido éxito, siempre y cuando fuera perseguido por alemanes bárbaros o griegos afeminados.\n\nSolo a través de los sacrificios del pueblo italiano Roma ha recuperado su lugar legítimo como reina de las ciudades.\n\n"
 roman_restoration.0150.a:0 "Omnes viae Romam ducunt."
 roman_restoration.0151.t:0 "La segunda Edad romana"
 roman_restoration.0151.desc.byzantines:0 "¡Ha ocurrido lo impensable! Las pequeñas ciudades-estado de Italia han logrado unirse bajo un solo estandarte y abrirse un sangriento camino en las nuestras provincias orientales en un intento de restaurar el antiguo imperio.\n\nDespués de haber impuesto su poder sobre la mayoría de las antiguas provincias, [scoped_emperor.GetTitledFirstName] ha proclamado el renacimiento del Imperio romano bajo su dirección bárbara. Con la poca legitimidad que nos queda, ya no podemos hacer caso omiso de esta absurda afirmación."
 roman_restoration.0151.desc.others:0 "El creciente imperio italiano ha conseguido recuperar bastantes de las antiguas provincias bajo el liderazgo de [scoped_emperor.GetTitledFirstName] para proclamarse un Imperio romano renacido.\n\nDespreciando tanto a los pretendientes del norte como a los del este, esta nueva nación busca restaurar sus antiguas fronteras contra todos sus adversarios"
 
# Roman Empire dismantles pretenders, by Flavio Verna
 roman_restoration.0160.t:0 "El pretendiente"
 roman_restoration.0160.desc:0 "Demasiado tiempo hemos tolerado que los pretendientes bárbaros del norte se otorgaran una inmerecida dignidad Imperial. Roma está firmemente bajo el control del verdadero imperio, y la patética federación de caudillos alemanes que en el pasado trataron de gobernar Occidente ha sido expulsada más allá del Rin, a los bosques salvajes a los que pertenecen.\n\nEs hora de enseñar a esos bárbaros la lección final y despojarles de su falso imperio de una vez por todas."
 roman_restoration.0160.a:0 "¡Nuestras legiones los aplastarán!"
 roman_restoration.0161.t:0 "La hora de la verdad de Roma"
 roman_restoration.0161.desc:1 "[byz_emperor.GetTitledFirstName] me ha denunciado públicamente como fals[ROOT.Char.Custom('ES_OA')] [hre_emperor.GetTitleTierName] y está preparad[byz_emperor.Custom('ES_OA')] para desencadenar el terrible poder de [byz_emperor.GetPrimaryTitle.GetName] contra mi pueblo.\n\nNo tuvo bastante con que los de su calaña nos expulsaran cada vez más lejos de nuestras tierras. Roma no quedará satisfecha hasta que haya vencido a todos los pretendientes a su gloria."
 roman_restoration.0161.a:0 "¡Aún podemos luchar!"
 roman_restoration.0162.t:0 "Los francos cruzan el Rin"
 roman_restoration.0162.desc:0 "Se acabó. Nuestra gran campaña ha roto irreparablemente el llamado Sacro Imperio romano. [hre_emperor.GetTitledFirstName] ha sido completamente humillad[hre_emperor.Custom('ES_OA')] y despojad[hre_emperor.Custom('ES_OA')] de toda dignidad imperial. Ya no tiene ni la autoridad ni los recursos para unir a las tribus bárbaras de Germania bajo un solo estandarte."
 roman_restoration.0162.a:0 "¡Buen viaje!"
 roman_restoration.0163.t:0 "La hora de la verdad de Roma"
 roman_restoration.0163.desc:0 "Los resurgentes romanos han destrozado el Imperio de los alemanes hasta dejarlo irreconocible. Tras esta devastadora derrota contra sus legiones, mi palabra tiene poca influencia sobre mis antiguos vasallos. Este es el fin del sueño de Carlomagno."
 roman_restoration.0163.a:0 "¿Cómo pudo pasar esto?"
 roman_restoration.0164.t:0 "Los francos contratacan"
 roman_restoration.0164.desc:0 "¡Contra todas las expectativas, [hre_emperor.GetTitledFirstName] fue capaz de montar una defensa eficaz contra mis legiones! Con su victoria, ha conseguido una nueva legitimidad y deshonrado mi nombre irremediablemente."
 roman_restoration.0164.a:0 "¿Dónde están mis águilas?"
 roman_restoration.0165.t:0 "Los francos contratacan"
 roman_restoration.0165.desc:1 "El orgullo de los romanos fue su perdición. A pesar de todas sus bravatas, las legiones de [byz_emperor.GetTitledFirstName] fueron incapaces de oponerse a mis fieles $knight_culture_player_plural_no_tooltip_lowercase$. Gracias a mi defensa inquebrantable, le he dado una nueva dignidad a mi título."
 roman_restoration.0165.a:0 "¡Y no volváis nunca!"

 roman_restoration.0170.t:0 "El pretendiente"
 roman_restoration.0170.desc:0 "Demasiado tiempo hemos permitido que los débiles restos del imperio de Justiniano se aferren a la dignidad de un título que hace tiempo que han desprestigiado con un desfile interminable de reyes incompetentes, mezquinos y decadentes\n\nTanto Italia como Grecia ya están bajo nuestro control, mientras que ellos han quedado reducidos a nada más que un despotado oriental decadente, demasiado codicioso y rencoroso para reconocer que su tiempo pasó hace mucho."
 roman_restoration.0170.a:0 "Proporcionaremos los estímulos necesarios."
 roman_restoration.0171.t:0 "La hora de la verdad de Roma"
 roman_restoration.0171.desc:1 "[hre_emperor.GetTitledFirstName] me ha denunciado públicamente como fals[ROOT.Char.Custom('ES_OA')] [byz_emperor.GetTitleTierName] y está preparad[hre_emperor.Custom('ES_OA')] para desencadenar el pavoroso poder de [hre_emperor.GetPrimaryTitle.GetName] contra mi pueblo.\n\nNo tuvo bastante con que los de su calaña nos expulsasen cada vez más lejos de nuestras tierras. Roma no quedará satisfecha hasta que haya vencido a todos los pretendientes a su gloria."
 roman_restoration.0171.a:0 "¡Somos los únicos y verdaderos herederos de Roma!"
 roman_restoration.0172.t:0 "Bizancio se desmorona"
 roman_restoration.0172.desc:0 "Se acabó. Los restos corruptos del Imperio griego han sido borrados de las costas de Grecia y Asia Menor. Con sus líderes y burócratas despojados del poder y sus ejércitos destrozados, [byz_emperor.GetTitledFirstName] ya no puede mantener su decadente corte de aduladores y conspiradores, ni proyectar su poder más allá de os muros de su palacio."
 roman_restoration.0172.a:0 "Ya iba siendo hora."
 roman_restoration.0173.t:0 "La hora de la verdad de Roma"
 roman_restoration.0173.desc:0 "Nuestro imperio está en ruinas. Tras su agresiva campaña de humillación y destrucción, las hordas bárbaras de [hre_emperor.GetTitledFirstName] no me han dejado nada más que ruinas y ciudades-estado enfrentadas. El título que una vez poseí no tiene ninguna dignidad imperial."
 roman_restoration.0173.a:0 "¡Monstruos!"
 roman_restoration.0174.t:0 "Los griegos contratacan"
 roman_restoration.0174.desc:0 "¡Contra todas las expectativas, [byz_emperor.GetTitledFirstName] fue capaz de montar una defensa eficaz contra mis fuerzas! Con su victoria, ha dado nueva legitimidad a su tambaleante imperio y deshonrado mi hombre irremediablemente."
 roman_restoration.0174.a:0 "¿Cómo pudo pasar esto?"
 roman_restoration.0175.t:0 "Los griegos contratacan"
 roman_restoration.0175.desc:0 "Los sabios discutirán qué clase de locura poseyó a [hre_emperor.GetTitledFirstName] para librar una guerra contra los verdaderos herederos de Roma. El lamentable intento de este pretendiente de despojarme de mi derecho divino a gobernar Europa solo ha dado lugar a una derrota predecible y humillante.."
 roman_restoration.0175.a:0 "Nunca hubo ninguna duda al respecto."
