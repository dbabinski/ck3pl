l_spanish:
 tribal.1001.t:0 "Un desafío"
 tribal.1001.desc_old:0 ""Has envejecido y te has vuelto endeble, [ROOT.Char.GetTitledFirstNameNoTooltip];"
 tribal.1001.desc_weak:0 ""Eres #EMP débil#!, [ROOT.Char.GetTitledFirstNameNoTooltip];"
 tribal.1001.desc_meak:0 ""No he visto a nadie con menos agallas, [ROOT.Char.GetTitledFirstNameNoTooltip];"
 tribal.1001.desc_fallback:0 ""Careces de dignidad para gobernar, [ROOT.Char.GetTitledFirstNameNoTooltip];"
 tribal.1001.desc:0 "¡es hora de que abdiques!"\n\n[challenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se acerca a mí delante de toda la tribu, proclamando su desafío para que todos lo oigan.\n\n"De ahora en adelante, soy yo quién gobernará [ROOT.Char.GetPrimaryTitle.GetName]"."
 tribal.1001.a_child:0 "¡Defiende tus palabras con acero, [challenger.Custom('GirlBoy')]!"
 tribal.1001.a:0 "¡Defiende tus palabras con acero!"
 tribal.1001.a_success:0 "Gano la pelea"
 tribal.1001.a_failure:0 "Pierdo la pelea"
 tribal.1001.b:0 "¡Solo si me vences en un flyting!"
 tribal.1001.b_success:0 "Mis insultos son mejores"
 tribal.1001.b_failure:0 "Logra derrotarme"
 tribal.1001.c:0 "No me opondré a ti en esto..."

 tribal.1002.desc:0 "Me temía que este día iba a llegar. No puedo luchar contigo, [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))]."\n\n[liege_to_challenge.GetFirstName] me cede el gobierno sin oponer resistencia y, tras unos momentos de confusión, la tribu celebra mi victoria."
 tribal.1002.a:0 "Eh... Esto... Gracias."

 tribal.1003.desc_opening:0 ""¡¿Osas desafiar mi derecho a gobernar?!"
 tribal.1003.desc_old:0 "¡Espero que puedas defender tus palabras con el acero, [challenger.Custom('GirlBoy')]!""
 tribal.1003.desc_young:0 "¡Espero que puedas defender tus palabras con el acero!""
 tribal.1003.desc:0 "\n\n[liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [liege_to_challenge.Custom('SignatureWeaponActionThirdPerson')] su [liege_to_challenge.Custom('signature_weapon')] y da un paso hacia mí. La tribu entera se reúne en torno a ambos, llena de emoción y miedo a partes iguales. Tomo posición y..."
 tribal.1003.a:0 "... elevo mi [ROOT.Char.Custom('signature_weapon')]."
 tribal.1003.b:0 "... levanto las manos mientras río incómodamente."

 tribal.1004.desc_opening:0 "Mi [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))][challenger.GetFirstName] [challenger.Custom('SignatureWeaponActionThirdPerson')] su [challenger.Custom('signature_weapon')] y da un paso hacia mí. La tribu entera se reúne en torno a ambos, llena de emoción y miedo a partes iguales.\n\n"
 tribal.1004.desc:0 "Levanto mi [ROOT.Char.Custom('signature_weapon')] y ataco.#EMP Esquivar, presionar, finta... ¡Ay!#! Con [challenger.Custom('SignatureWeaponActionReaction')], [challenger.GetFirstNameNoTooltip] [challenger.Custom('SignatureWeaponCriticalPresent')] mi pierna y, al tropezar y caer, sé que ha terminado. La tribu ya no vitorea mi nombre."
 tribal.1004.a:0 "¡Te maldigo!"

 tribal.1005.desc:0 "Levanto mi [ROOT.Char.Custom('signature_weapon')] y ataco.\n\n#EMP Esquivar, presionar, finta...#! Con [ROOT.Char.Custom('SignatureWeaponActionReaction')], logro [ROOT.Char.Custom('SignatureWeaponCritical')] su pierna y, al ver que cae, sé que ha terminado."
 tribal.1005.a:0 "¡Espero que aprendas la lección!"

 tribal.1006.desc_old:0 ""¡Veamos si tu habilidad está a la altura de tus reivindicaciones, [challenger.Custom('GirlBoy')]!""
 tribal.1006.desc_young:0 ""¡Veamos si tu habilidad está a la altura de tus reivindicaciones!""
 tribal.1006.desc:0 "En cuanto [liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)|U] declara el flyting, la tribu se acerca a ver la competición.\n\nCae el silencio cuando [liege_to_challenge.GetFirstNameNoTooltip] da un paso adelante y se aclara la garganta. \n#EMP"
 tribal.1006.desc_ending:0 "#!"
 tribal.1006.a:0 "¿A eso le llamas insulto? ¡Ahora verás!"
 tribal.1006.a_success:0 "Ganas el flyting"
 tribal.1006.a_failure:0 "Pierdes el flyting"
 tribal.1006.b:0 "Eso... esto ha sido un error."

 tribal.1007.desc_ending:0 "#!\n\nEl griterío que sigue es ensordecedor y está claro que he perdido."
 tribal.1007.a:0 "¡Maldita sea!"

 tribal.1008.desc:0 "La tribu se reúne para ver el flyting entre mi[liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName] y yo. Se oyen murmullos de emoción cuando [challenger.GetFirstNameNoTooltip] da un paso al frente y se aclara la garganta.\n#EMP"
 tribal.1008.desc_ending:0 "#!\n\nSe produce un silencio sorprendido e incómodo."
 tribal.1008.a:0 "¿A eso le llamas insulto? Anda, lárgate."

 tribal.1010.desc:0 "La tribu se reúne para ver el flyting entre mi [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName] y yo, pero, en cuanto aparece [challenger.GetSheHe], empieza a excusarse.\n\n"Era... Ha sido un malentendido, claro que no te desafiaría jamás. Perdóname"."
 tribal.1010.a:0 "Cobarde."

 tribal.1101.t:0 "Holmgang"
 tribal.1101.desc:0 "Mi rival, [rival.GetTitledFirstName], levanta la cabeza cuando entro al pasillo. [victim.GetTitledFirstName], mi #EMP [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))]#! yace en un charco de sangre a sus pies.\n\n"Ah, [ROOT.Char.GetFirstNameNoTooltip]. ¡Os acabo de dejar un mensaje!"\n\n[victim.GetFirstNameNoTooltip] sigue vivo, a juzgar por los gemidos de dolor, pero, ¿hasta dónde habría llegado [rival.GetFirstNameNoTooltip] si no lo hubiera interrumpido?"
 tribal.1101.a:0 "¡[rival.Custom('InsultNoun')] miserable! ¡Os desafío a un holmgang!"
 tribal.1101.a_success:0 "Ganas"
 tribal.1101.a_failure:0 "Gana [rival.GetSheHe|U]"
 tribal.1101.b:0 "¡Os enfrentaréis a [friend.GetFirstNameNoTooltip] en un holmgang!"
 tribal.1101.b_success:0 "Gana [friend.GetFirstNameNoTooltip]"
 tribal.1101.b_failure:0 "Gana [rival.GetFirstNameNoTooltip]"
 tribal.1101.c:0 "Mira, pues... Lo pasado, pasado está, ¿no?"

 tribal.1102.desc_opening:0 "Se reúne una muchedumbre para contemplar el holmgang entre [rival.GetTitledFirstName] y yo. Nos rodea una enorme masa de gritos y puños levantados.\n\nEmpuño mi [ROOT.Char.Custom('signature_weapon')] y cargo, y pronto nos sumimos en un torbellino de acero y sangre.\n\n"
 tribal.1102.desc:0 "¡Ahí! Una abertura en las defensas de [rival.GetTitledFirstNameNoTooltip]. Consigo [ROOT.Char.Custom('SignatureWeaponAction')] mi [ROOT.Char.Custom('signature_weapon')], aprieto los dientes y con un [ROOT.Char.Custom('SignatureWeaponActionReaction')], [ROOT.Char.Custom('SignatureWeaponCritical')] su torso. [rival.GetSheHe|U] muere antes de tocar el suelo."
 tribal.1102.a:0 "¡Ese es el destino de cuantos osen desafiarme!"

 tribal.1103.desc_opening:0 "Se reúne una muchedumbre para contemplar el holmgang entre [rival.GetTitledFirstName] y [friend.GetTitledFirstName]. Les rodea una enorme masa de gritos y puños levantados, entre los que mi voz retumba especialmente.\n\n[friend.GetTitledFirstNameNoTooltip] empuña su [friend.Custom('signature_weapon')] y carga, y pronto se vuelven un torbellino de acero y sangre.\n\n"
 tribal.1103.desc:0 "De pronto, [friend.GetFirstNameNoTooltip] [friend.Custom('SignatureWeaponActionThirdPerson')] su [friend.Custom('signature_weapon')] y, con  [friend.Custom('SignatureWeaponActionReaction')], [friend.Custom('SignatureWeaponCriticalPresent')] el torso de [rival.GetTitledFirstNamePossessiveNoTooltip]. Muere antes de tocar el suelo."

 tribal.1104.desc:0 "De pronto, [rival.GetTitledFirstNameNoTooltip] [rival.Custom('SignatureWeaponActionThirdPerson')] su [rival.Custom('signature_weapon')] y, antes de que pueda bloquear, me [rival.Custom('SignatureWeaponCriticalPresent')] en el hombro. Qué dolor... Debo de haber perdido el conocimiento, porque de repente está encima de mí.\n\n"Ríndete.""
 tribal.1104.a:0 "Me... me rindo."

 tribal.1105.desc:0 "De pronto, [rival.GetTitledFirstNameNoTooltip] [rival.Custom('SignatureWeaponActionThirdPerson')] su [rival.Custom('signature_weapon')] y, antes de que [friend.GetFirstNameNoTooltip] lo bloquee, le [rival.Custom('SignatureWeaponCriticalPresent')] [friend.GetFirstNamePossessiveNoTooltip] en el hombro. Cae al suelo presa del dolor mientras [rival.GetFirstNameNoTooltip] me mira a los ojos.\n\n"Rendíos.""
 tribal.1105.a:0 "Nos... nos rendimos."

 tribal.1201.t:0 "La carrera"
 tribal.1201.desc_opening:0 "Desde hace semanas se prepara una gran carrera. ¡Hoy, por fin, llega el momento de competir!\n\n"
 tribal.1201.desc_warhorse:0 "Llego en mi fiel [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')],"
 tribal.1201.desc:0 "Llego a lomos de uno de mis caballos más veloces,"
 tribal.1201.desc_ending:0 "y descubro que tanto [racer.Custom2('MyCharacterIntroduction', ROOT.Char)] como [villain_racer.Custom2('MyCharacterIntroduction', ROOT.Char)] van a participar en la carrera."
 tribal.1201.a:0 "¡Naturalmente, yo también participaré!"
 tribal.1201.a.tt:0 "Una carrera ofrece prestigio, ¡pero también riesgos!"
 tribal.1201.b:0 "Prefiero disfrutar del espectáculo."

 tribal.1202.desc:0 "Bailes, canciones, vítores... ¡El público ya ha enloquecido antes de empezar la carrera!\n\nAtravieso la muchedumbre, a escasos minutos de que tengamos que montar, cuando veo a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))] [villain_racer.GetTitledFirstName] junto a los caballos con algo afilado en la mano..."
 tribal.1202.a:0 ""¡Eh! ¡¿Qué estáis haciendo?!""
 tribal.1202.b:0 "No me concierne."
 tribal.1202.b.tt:0 "Pase lo que pase..."
 tribal.1202.c:0 "Así que el caballo de [villain_racer.GetFirstNameNoTooltip] no está vigilado..."
 tribal.1202.c.success:0 "Dejo su brida al borde de romperse."
 tribal.1202.c.tt:0 "Sería una lástima que se #EMP rompiera#! durante la carrera..."
 tribal.1202.c.failure:0 "Nota que alguien ha manipulado su brida."

 tribal.1203.desc_opening:0 "Corro por la estepa, manteniendo el ritmo de las nubes en el cielo y los jinetes a mi lado.\n\n"
 tribal.1203.desc_sabotaged_you:0 "#EMP *¡Zas!*#!\n\nDe pronto, todo está al revés. La tierra arriba, el cielo debajo. ¡Lucho por permanecer en la silla, que ahora está bajo el caballo! Pero mis piernas acaban por ceder... Caigo al suelo con fuerza, y no me queda aliento ni para gritar."
 tribal.1203.desc_sabotaged_racer:0 "Según me acerco a [villain_racer.GetTitledFirstName], de repente gira hacia mí y en el mismo momento oigo a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('racer'))] [racer.GetTitledFirstName] gritar de dolor. Me giro en la silla y veo que está en el suelo sangrando mientras su caballo se debate contra una silla que ya no está sobre su lomo sino colgando de su panza."
 tribal.1203.desc_sabotaged_villain:0 "De repente oigo a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))] [villain_racer.GetTitledFirstName] gritar de dolor. Me giro en la silla y veo que está en el suelo sangrando, con los restos de su brida en la mano."
 tribal.1203.desc:0 "¡No hay nada como esto! El viento en mi cara, el sonido de los cascos... Cuando me acerco a [villain_racer.GetTitledFirstName], ¡gira bruscamente hacia mí y casi tumba a mi caballo!"
 tribal.1203.a:0 "¡Debo volver atrás para ayudar!"
 tribal.1203.b_nothing_sabotaged:0 "Es una distracción"
 tribal.1203.b:0 "¡Bien! Un contrincante menos."
 tribal.1203.b.tt:0 "Te centras en la carrera"
 tribal.1203.c:0 "Por lo menos no me ha caído encima..."
 tribal.1203.d:0 "¡Ahora verás lo que es bueno, [villain_racer.GetFirstNameNoTooltip]!"
 tribal.1203.d.success:0 "De forma #EMP accidental#! golpeo su caballo con demasiada fuerza."
 tribal.1203.d.failure:0 "Sufro un retraso temporal"
 tribal.1203.d.failure.tt:0 "Tal vez termine en peor posición"
 tribal.1203.e:0 "A esta distancia, debería poder saltar..."
 tribal.1203.success:0 "Consigo tirarle del caballo."
 tribal.1203.failure:0 "Soy yo quien sale volando."

 tribal.1204.desc_slow:0 "Tardo unos minutos, pero logro cruzar la línea de meta.\n\n"
 tribal.1204.desc_fast:0 "El publico ruge de emoción al verme cruzar la línea de meta.\n\n"
 tribal.1204.desc_racer:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('racer'))], [racer.GetTitledFirstName], ya celebra su victoria entre los halagos de la gente y un montón de regalos. Me saluda con la mano con cara de alegría."
 tribal.1204.desc_villain:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))], [villain_racer.GetTitledFirstName], ya celebra su victoria entre los halagos de la gente y un montón de regalos. Al verme sonríe con gesto burlón y me saluda con la mano."
 tribal.1204.desc_you:0 "Pronto me rodea la muchedumbre, formada con gente que quiere felicitarme, tocar mi caballo, bailar... Casi nadie ve a [racer.GetTitledFirstName] y [villain_racer.GetTitledFirstName] cruzar la meta, ¡están todos celebrando mi victoria!"
 tribal.1204.desc_you_jumped_horses:0 "Se me acerca gente a felicitarme, aunque surge algo de confusión cuando ven que estoy a lomos del caballo de [villain_racer.GetTitledFirstName] y guiando al mío. Sin embargo, la fiesta y el baile continúan y son pocos los que notan la llegada de [racer.GetTitledFirstName] y [villain_racer.GetTitledFirstNameNoTooltip]a la meta. El último va a pie."
 tribal.1204.a:0 "¡Sí, corro mucho, gracias por los halagos!"
 tribal.1204.b:0 "¡La próxima vez, me haré con la victoria!"

 tribal.1301.t:0 "Encuentro mortal"
 tribal.1301.desc:0 "Estoy visitando uno de los ríos cercanos a [capital.GetName]. Cuando voy a saciar mi sed, [Select_CString(peasant.IsFemale, 'una mujer', 'un hombre' )] del pueblo cercano se interpone entre el río y yo. ¡Qué osadía!\n\nJusto cuando voy a ordenar que retiren este obstáculo, se dirige a mí. "Hay un cocodrilo en estas aguas, mi [ROOT.Char.GetLadyLord]".\n\nMe... ¿Me estaba #EMP protegiendo#!?"
 tribal.1301.a:0 "¡Gracias! Tomad, para vuestra aldea."
 tribal.1301.b:0 "Me vendría bien la ayuda de alguien como vos."
 tribal.1301.c:0 "¿Un cocodrilo? ¡Ja! No he visto ninguno."
 tribal.1301.d:0 "Pues... Gracias. Podéis retiraros."
 tribal.1301.d.tt:0 "Hago caso a su advertencia."

 tribal.1302.desc:0 "Me acerco al agua, desoyendo las advertencias, y me agacho a recoger agua fresca en mis manos. ¡Aquí lo único que hay vivo son los insectos!\n\n Me agacho a dar un segundo trago cuando algo perturba la superficie del agua y... #EMP Dolor#!. Mucho dolor. Miro abajo y veo unas enormes fauces cerradas en torno a mi pierna, de la que brota sangre entre los dientes."
 tribal.1302.a:0 "¡AAAAAH! ¡QUÍTAMELO, QUÍTAMELO!"

 tribal.1303.t:0 "El oasis"
 tribal.1303.desc:0 ""Mi [ROOT.Char.GetLadyLord]," [councillor.Custom2('MyCharacterIntroduction', ROOT.Char)] se acerca a mí. "Han descubierto un oasis en las inmediaciones de [capital.GetName]. ¿Qué deseáis que haga?"\n\n¡Un oasis! Es una fuente de agua y de vida... o de dinero."
 tribal.1303.a:0 "Traerá la prosperidad, ¡el riego!"
 tribal.1303.b:0 "Usadlo para el riego, pero no de forma gratuita."
 tribal.1303.c:0 "Que el pueblo lo use lo mejor que sepa."
