 insult_poetry.0001.t:0 "¡Un insulto!"
 insult_poetry.0001.from_other:0 "[actor.GetTitledFirstName] os ha enviado un poema:\n"
 insult_poetry_line_1_a_01:0 "\nSois más neci[ROOT.Char.Custom('ES_OA')] que una [ROOT.GetCharacter.Custom('rhyme_group_a_one')]"
 insult_poetry_line_1_a_02:0 "\nSois más fe[ROOT.Char.Custom('ES_OA')] que una [ROOT.GetCharacter.Custom('rhyme_group_a_one')]"
 insult_poetry_line_1_b_01:0 "\nSois más estúpid[ROOT.Char.Custom('ES_OA')] que un [ROOT.GetCharacter.Custom('rhyme_group_b_one')]"
 insult_poetry_line_1_b_02:0 "\nSois más fe[ROOT.Char.Custom('ES_OA')] que un [ROOT.GetCharacter.Custom('rhyme_group_b_one')]"
 insult_poetry_line_1_c_01:0 "\nAlguien que ni llega a ser [ROOT.Char.Custom('rhyme_group_c_one')]"
 insult_poetry_line_1_c_02:0 "\nUn[ROOT.Char.Custom('ES_XA')] extrañ[ROOT.Char.Custom('ES_OA')], indign[ROOT.Char.Custom('ES_OA')] hasta de ser [ROOT.Char.Custom('rhyme_group_c_one')]"

 insult_poetry_line_2_a_01:0 "\nComo cualquiera en el mundo [ROOT.GetCharacter.Custom('rhyme_group_a_two')]"
 insult_poetry_line_2_a_02:0 "\nMás de lo que incluso Dios [ROOT.GetCharacter.Custom('rhyme_group_a_two')]"
 insult_poetry_line_2_b_01:0 "\nEstar a vuestro lado es un [ROOT.GetCharacter.Custom('rhyme_group_b_two')]"
 insult_poetry_line_2_b_02:0 "\nQue hasta el Señor os llama [ROOT.GetCharacter.Custom('rhyme_group_b_two')]"
 insult_poetry_line_2_c_01:0 "\nNo os merecéis ni ser [ROOT.GetCharacter.Custom('rhyme_group_c_two')]"
 insult_poetry_line_2_c_02:0 "\nSeguro que sabéis lo que es ser [ROOT.GetCharacter.Custom('rhyme_group_c_two')]"

