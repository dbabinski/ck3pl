l_spanish:
 first_line_text_set_1_A:0 "Soy una flor dulce y delicada"
 first_line_text_set_1_B:0 "Ojalá me invitéis a vuestra morada"
 first_line_text_set_2_A:0 "Vuestra estrella me da una señal"
 first_line_text_set_2_B:0 "Sé que no os resulto neutral"
 second_line_text_set_1_A:0 "Me hacéis pensar un torreón"
 second_line_text_set_1_B:0 "Poder feudal tengo un montón"
 second_line_text_set_2_A:0 "Es la causa de mi dicha, lo confieso"
 second_line_text_set_2_B:0 "que todo se deshaga con un tierno beso"
 third_line_text_set_1_A:0 "Tal vez pensar algo más no sea una broma"
 third_line_text_set_1_B:0 "Sobre cómo librarme de este aroma"
 third_line_text_set_2_A:0 "Por la ruta que toma ese ave volada"
 third_line_text_set_2_B:0 "Entre el queso de cabra y la cuajada"
 fourth_line_text_set_1_A:0 "Pero me prendo de la sensación de estarme hundiendo"
 fourth_line_text_set_1_B:0 "Es broma, sigamos bebiendo"
 fourth_line_text_set_2_A:0 "Es un vocablo algo burdo"
 fourth_line_text_set_2_B:0 "Siento llegar a este absurdo"
 poetry_line_break:0 "\n"
 # Lines from the Song of Roland
 poetry.0002.t:0 "¡Un poema!"
 # First line
 0002.blank_verse_line_1_A:0 " El rey Marsil se encuentra en Zaragoza,"
 0002.blank_verse_line_1_B:0 " Entre los infieles, Blancandrín es juicioso"
 0002.blank_verse_line_1_C:0 " El rey Carlos, nuestro Señor y soberano,"
 0002.blank_verse_line_1_D:0 " Alegre y valiente, es ahora emperador"
 # Second line
 0002.blank_verse_line_2_A:0 "  Se ha ido hacia un vergel, bajo la sombra"
 0002.blank_verse_line_2_B:0 "  En vasallaje era un caballero gentil,"
 0002.blank_verse_line_2_C:0 "  Siete años enteros permaneció en España,"
 0002.blank_verse_line_2_D:0 "  Ya domina Cordres, sus murallas derribadas,"
 # Third line
 0002.blank_verse_line_3_A:0 " Se sienta en un trono de mármoles azules"
 0002.blank_verse_line_3_B:0 " Primero en destreza, está al lado de su señor."
 0002.blank_verse_line_3_C:0 " Conquistó la tierra y se ganó hasta el mar occidental"
 0002.blank_verse_line_3_D:0 " Sus catapultas abatieron ciudad y torres."
 # Fourth line
 0002.blank_verse_line_4_A:0 "  Sus hombres, más de veinte mil en torno a él."
 0002.blank_verse_line_4_B:0 "  Y así habló: «¡Nada temáis"
 0002.blank_verse_line_4_C:0 "  Ninguna fortaleza resiste frente a él,"
 0002.blank_verse_line_4_D:0 "  Oro y plata y muchos vestidos enjoyados."



# Lines from the Song of Roland for now

 poetry.0003.t:0 "Poema sobre [ROOT.GetCharacter.Custom('theme_announcement')|UD]"
 # First line
 0003.line_1_A:0 "Una tierra echada a perder por mal [ROOT.GetCharacter.Custom('noun_specific_singular_one')|D]"
 0003.line_1_B:0 "En una era duradera de [ROOT.GetCharacter.Custom('noun_abstract_plural_one')D]"
 0003.line_1_C:0 "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] El rey Carlos, nuestro Señor y soberano,"
 0003.line_1_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Alegre y valiente, es ahora emperador"
 # Second line
 0003.line_2_A:0 "Todos cedimos ante [ROOT.GetCharacter.Custom('noun_abstract_singular_one')|D] tan cruel"
 0003.line_2_B:0 "Viendo ahora con ojos de [ROOT.GetCharacter.Custom('noun_abstract_plural_two')D]"
 0003.line_2_C:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Siete años enteros permaneció en España,"
 0003.line_2_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Ya domina Cordres, sus murallas derribadas,"
 # Third line
 0003.line_3_A:0 "Si [ROOT.GetCharacter.Custom('noun_specific_singular_two')D] de vos no logro alcanzar"
 0003.line_3_B:0 "Tras [ROOT.GetCharacter.Custom('two_syllable_number')D] años de [ROOT.GetCharacter.Custom('noun_abstract_plural_two')D]"
 0003.line_3_C:0 "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] Conquistó la tierra y se ganó hasta el mar occidental"
 0003.line_3_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Sus catapultas abatieron ciudad y torres."
 # Fourth line
 0003.line_4_A:0 "Nunca se harán con mi [ROOT.GetCharacter.Custom('noun_abstract_singular_two')D]"
 0003.line_4_B:0 "Pronto [ROOT.GetCharacter.Custom('noun_specific_plural_two')D] caen en el olvido"
 0003.line_4_C:0 "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] Niguna fortaleza resiste frente a él,"
 0003.line_4_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Oro y plata y muchos vestidos enjoyados."
 0003.poetry_from:0 "[actor.GetTitledFirstName] te ha escrito un poema\n\n"


