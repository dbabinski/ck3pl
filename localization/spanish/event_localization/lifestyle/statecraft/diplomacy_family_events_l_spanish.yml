l_spanish:
 ###################
 # Standard Events #
 ###################

 # An Opportune Moment, by Mathilda Bjarnehed
 diplomacy_family.0007.t:0 "Un momento oportuno"
 diplomacy_family.0007.desc:1 "Mi cuidadosamente planeada velada ha ido según lo planeado y me encuentro a solas con [voter.GetTitledFirstName]. Entre el vino y su manjar favorito, tiene mejor aspecto de lo que he visto en meses.\n\nEs la ocasión perfecta de convencer a [voter.GetFirstNameNoTooltip] de que vote por mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('candidate'))], [candidate.GetTitledFirstName]..."
 diplomacy_family.0007.a:0 "Presentar mis argumentos más convincentes."
 diplomacy_family.0007.a.success.tt:1 "Convences a [voter.GetTitledFirstNameNoTooltip]"
 diplomacy_family.0007.a.success.desc:0 "Convenzo a [SCOPE.sC('voter').GetTitledFirstName] de votar por [SCOPE.sC('candidate').GetTitledFirstName]."
 diplomacy_family.0007.a.failure.tt:1 "No logras convencer a [voter.GetTitledFirstNameNoTooltip]"
 diplomacy_family.0007.a.failure.desc:0 "Mi intento por convencer a [SCOPE.sC('voter').GetTitledFirstName] falló."
 diplomacy_family.0007.c:0 "Es justo pagar favor con favor, ¿no?"
 diplomacy_family.0007.b:0 "Esta bolsa podría cambiar sus ideas…"
 diplomacy_family.0007.placeholder.tt:0 "[voter.GetShortUIName] votará a [candidate.GetShortUIName] como próximo gobernante del [title.GetNameNoTier]"

 # A Flaw of Character, by Mathilda Bjarnehed
 diplomacy_family.0008.t:0 "Un fallo de personalidad"
 diplomacy_family.0008.start.desc:1 "Cuando abandone este mundo, [disagreeable_heir.Custom2('MyCharacterIntroduction', ROOT.Char)] reinará en mi lugar.\n\nPor desgracia, rumores de [SCOPE.sC('disagreeable_heir').GetFirstNameNoTooltip] y su"
 diplomacy_family.0008.lazy.desc:0 "letargo vergonzoso"
 diplomacy_family.0008.craven.desc:0 "absoluta cobardía"
 diplomacy_family.0008.arbitrary.desc:0 "falta absoluta de valores morales"
 diplomacy_family.0008.callous.desc:0 "corazón de piedra"
 diplomacy_family.0008.stubborn.desc:0 "obstinación irritante"
 diplomacy_family.0008.gluttonous.desc:0 "glotonería desagradable"
 diplomacy_family.0008.greedy.desc:0 "avaricia insaciable"
 diplomacy_family.0008.arrogant.desc:0 "arrogancia impenitente"
 diplomacy_family.0008.deceitful.desc:0 "mentiras y engaños"
 diplomacy_family.0008.vengeful.desc:0 "rencores interminables"
 diplomacy_family.0008.end.desc:0 "se han extendido por mi corte. Hace que me pregunte si [SCOPE.sC('disagreeable_heir').Custom('ES_ElElla')] conseguirá retener el apoyo de mis vasallos una vez me haya ido…"
 diplomacy_family.0008.end_no_vassals.desc:0 "se han extendido por mi corte. Hace que me pregunte si [disagreeable_heir.Custom('ES_ElElla')] podrá gestionar las responsabilidades de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] y su gente una vez que me haya ido…"
 diplomacy_family.0008.a:0 "Intentar rectificar los defectos [SCOPE.sC('disagreeable_heir').GetFirstNameNoTooltip]."
 diplomacy_family.0008.a.tt:0 "[disagreeable_heir.GetShortUIName] puede superar sus defectos"
 diplomacy_family.0008.b:0 "Mejor ensalzar sus cualidades."
 diplomacy_family.0008.b.custom:0 "Todo vasallo"
 diplomacy_family.0008.c:0 "Centrarme en mí y dirigir con el ejemplo."


 diplomacy_family.0009.desc:0 "[SCOPE.sC('disagreeable_heir').GetTitledFirstName] ha aceptado que me deje orientar[SCOPE.sC('disagreeable_heir').Custom('ES_LoLa')], aunque le falta cierto entusiasmo.\n\nMe temo que sus vicios están profundamente arraigados, pero una experiencia verdaderamente reveladora, podría llevarle a ver el error de su comportamiento.\n\n¿Qué debemos hacer?"
 diplomacy_family.0009.wronglessonstart.desc:0 "Cuando observé a [SCOPE.sC('disagreeable_heir').GetFirstName] realizar la labor que se le había encargado, la duda empezó a penetrar en mí lentamente. [disagreeable_heir.Custom('ES_ElElla')|U] no se esforzaba por"
 diplomacy_family.0009.compassion.desc:0 "ponerse en la piel de los menos afortunados y sentir lástima por ellos, llegando a"
 diplomacy_family.0009.honor.desc:0 "admitir sus fallos y tratar con las consecuencias,"
 diplomacy_family.0009.greed.desc:0 "desprenderse de posesiones materiales,"
 diplomacy_family.0009.energy.desc:0 "gobernar en mi lugar,"
 diplomacy_family.0009.vengefulness.desc:0 "mostrar auténtico perdón,"
 diplomacy_family.0009.wronglessonend.desc:0 "y [disagreeable_heir.Custom('ES_ElElla')] pareció no aprender nada del ejercicio.\n\n[SCOPE.sC('disagreeable_heir').GetFirstNameNoTooltip] tendrá otra oportunidad y puede que cambie el método.\n\nEsta vez se tratará de…"

 diplomacy_family.0009.rightlessonstart.desc:0 "Fue frustrante observar a [SCOPE.sC('disagreeable_heir').GetFirstName] luchando para…"
 diplomacy_family.0009.rightlessonend.desc:0 "¡Dudo que ni lo estuviera intentando!\n\nEstoy casi convencid[ROOT.Char.Custom('ES_OA')] de que la culpa fue más bien del nivel de entusiasmo de [SCOPE.sC('disagreeable_heir').GetFirstNameNoTooltip] más que de mi lección. Le daré otra oportunidad…\n\nLa cuestión es si intentamos una nueva táctica o bien la persistencia acabará triunfando."
 diplomacy_family.0009.a:0 "Lanzarse a las calles y hablar con los pobres."
 diplomacy_family.0009.a.tt:0 "Una lección apropiada para alguien necesita trabajar en su compasión"
 diplomacy_family.0009.b:0 "Confesar una fechoría y corregirla."
 diplomacy_family.0009.b.tt:0 "Una lección apropiada para alguien necesita trabajar en su honor"
 diplomacy_family.0009.c:0 "Entregar posesiones a los necesitados."
 diplomacy_family.0009.c.tt:0 "Una lección apropiada para alguien necesita trabajar en su generosidad"
 diplomacy_family.0009.d:0 "[SCOPE.sC('disagreeable_heir').GetFirstNameNoTooltip] celebrará audiencia en mi nombre."
 diplomacy_family.0009.d.tt:0 "Una lección apropiada para alguien necesita trabajar en su contundencia"
 diplomacy_family.0009.e:0 "Perdonar a alguien que hizo mal a [SCOPE.sC('disagreeable_heir').Custom('ES_ElElla')]."
 diplomacy_family.0009.e.tt:0 "Una lección apropiada para alguien necesita trabajar en dejar ir las cosas"


 diplomacy_family.0010.t:1 "$diplomacy_family.0008.t$: comprensión recién descubierta"
 diplomacy_family.0010.start.desc:0 "¡Me encanta ver los cambios en [SCOPE.sC('disagreeable_heir').GetTitledFirstName]!"
 diplomacy_family.0010.compassion.desc:0 "Aunque al principio [SCOPE.sC('disagreeable_heir').Custom('ES_ElElla')] no sentía ningún interés, las historias de las pobres criaturas con las que nos encontramos parecen haber conmovido algo en su corazón.\n\nDe camino a casa, [SCOPE.sC('disagreeable_heir').Custom('ES_ElElla')] se sentó en una reflexión silenciosa, y no ha parecido tan"
 diplomacy_family.0010.honor.desc:0 "Aunque al principio [SCOPE.sC('disagreeable_heir').Custom('ES_ElElla')] no creía estar equivocad[SCOPE.sC('disagreeable_heir').Custom('ES_OA)], la respuesta que recibió al rectificar en ese asunto, le llegó al alma.\n\nSospecho que [SCOPE.sC('disagreeable_heir').GetFirstNameNoTooltip] nunca ha recibido esa clase de respeto antes, y no ha parecido tan"
 diplomacy_family.0010.greed.desc:0 "Por supuesto, al principio le costó separarse de sus posesiones, pero experimentar la alegría y gratitud de los verdaderamente necesitados fue algo totalmente nuevo para [SCOPE.sC('disagreeable_heir').Custom('ES_ElElla')].\n\nDe camino a casa, [SCOPE.sC('disagreeable_heir').GetFirstNameNoTooltip] hasta me confesó que ni siquiera echaba de menos la mayoría de los objetos, y no ha parecido tan"
 diplomacy_family.0010.energy.desc:0 "En un principio me preocupaba el resultado de darle tanta responsabilidad, pero cuando no tuvo nadie tras quien esconderse o en quien delegar, [SCOPE.sC('disagreeable_heir').Custom('ES_ElElla')] dio un paso al frente y se hizo cargo del trabajo.\n\n[SCOPE.sC('disagreeable_heir').GetFirstNameNoTooltip] quedó más sorprendid[disagreeable_heir.Custom('ES_OA')] que yo por sus talentos ocultos, y no ha parecido tan"
 diplomacy_family.0010.vengefulness.desc:0 "Pude ver cuánto le costaba enfrentarse [dummy_gender.Custom('ES_AlAla')] [SCOPE.sC('dummy_gender').GetWomanMan] que le había hecho mal, con las palabras atragantándose en su boca cuando intentaba hablar.\n\nAfortundamente, [dummy_gender.Custom('ES_ElLa')] [SCOPE.sC('dummy_gender').GetWomanMan] respondió con gracia y, siguiendo su ejemplo, [SCOPE.sC('disagreeable_heir').GetFirstName] [dummy_gender.Custom('ES_LoLa')] perdonó de un modo sincero. [SCOPE.sC('disagreeable_heir').Custom('ES_ElElla')|U] no ha parecido tan"
 diplomacy_family.0010.lazy.desc:0 "vag[disagreeable_heir.Custom('ES_OA')]"
 diplomacy_family.0010.craven.desc:0 "insegur[disagreeable_heir.Custom('ES_OA')]"
 diplomacy_family.0010.arbitrary.desc:0 "arbitrari[disagreeable_heir.Custom('ES_OA')]"
 diplomacy_family.0010.callous.desc:0 "insensible"
 diplomacy_family.0010.stubborn.desc:0 "obstinad[disagreeable_heir.Custom('ES_OA')]"
 diplomacy_family.0010.gluttonous.desc:0 "glot[disagreeable_heir.Custom('ES_OnOna')]"
 diplomacy_family.0010.greedy.desc:0 "egoísta"
 diplomacy_family.0010.arrogant.desc:0 "engreíd[disagreeable_heir.Custom('ES_OA')]"
 diplomacy_family.0010.deceitful.desc:0 "deshonest[disagreeable_heir.Custom('ES_OA')]"
 diplomacy_family.0010.sadistic.desc:0 "sin escrúpulos"
 diplomacy_family.0010.vengeful.desc:0 "vengativ[disagreeable_heir.Custom('ES_OA')]"
 diplomacy_family.0010.end.desc:0 "desde entonces."
 diplomacy_family.0010.a:0 "¡Un gran logro para todos!"
 diplomacy_family.0010.b:0 "Fue un ejercicio educativo, nada más."
 diplomacy_family.0010.c:0 "¡No es más que el primer paso! ¡Debemos trabajar más duro!"

 diplomacy_family.0011.t:1 "$diplomacy_family.0008.t$: establecido a su gusto"
 diplomacy_family.0011.start.desc:0 "¡[SCOPE.sC('disagreeable_heir').GetTitledFirstName] y su"
 diplomacy_family.0011.end.desc:0 "me están volviendo loc[ROOT.Char.Custom('ES_OA')]! Pese a mis mejores esfuerzos, [SCOPE.sC('disagreeable_heir').Custom('ES_ElElla')] no ha hecho ningún progreso.\n\nSi no ha puesto el corazón en cambiar, nunca ocurrirá."
 diplomacy_family.0011.a:0 "Me rindo…"

 # Family Quarrel, by Petter Vilberg
 diplomacy_family.2101.t:0 "La riña"
 diplomacy_family.2101.desc:0 "[family_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] lleva días riñendo con [family_2.Custom2('HerHisCharacterIntroduction', family_1)]. Acabo de oírlos discutir en la habitación de al lado…\n\n«¡Es increíble!» grita [family_1.GetFirstName], «¿Cómo puede un[family_2.Custom('ES_XA')] [family_2.Custom('InsultNoun')] como tú creer que es la manifestación ideal de los valores familiares de [ROOT.Char.GetDynastyName]? ¡Es obvio que yo me merezco #EMP mucho#! más esa distinción!"
 diplomacy_family.2101.a:0 "¡Nada de peleas en la familia!"
 diplomacy_family.2101.a.tt:1 "Entras en la habitación para interrumpir su pelea"
 diplomacy_family.2101.b:0 "Que solucionen sus desacuerdos por sí solos."

 diplomacy_family.2102.desc:0 "Cuando entro en la habitación [SCOPE.sC('family_1').GetFirstName] se vuelve a mí. «Me alegra que estés aquí, [ROOT.Char.GetFirstNameNoTooltip]. ¿Quieres hacer entrar en razón a [family_2.Custom2('YourCharacterIntroduction', ROOT.Char)]? ¡Está siendo totalmente irrazonable!"
 diplomacy_family.2102.a:0 "¡Sí, qué vergüenza, [family_2.GetFirstNameNoTooltip]!"
 diplomacy_family.2102.b:0 "Eres tú quien se equivoca, [family_1.GetFirstNameNoTooltip]."
 diplomacy_family.2102.c:0 "¡Estáis actuando como niños mimados!"
 diplomacy_family.2102.c.success:0 "Entran en razón"
 diplomacy_family.2102.c.failure:0 "Se niegan a escuchar"
 diplomacy_family.2102.d:0 "¡Ja! ¡Está #EMP claro#! que soy [ROOT.Char.Custom('ES_ElLa')] mejor [ROOT.Char.GetDynastyNameNoTooltip] aquí!"
 diplomacy_family.2102.d.flavor:0 "Bueno, ciertamente, es un modo de impedir que se sigan peleando #EMP entre ellos#!…"

 # Choosing Best Friend, by Flavio Verna

 diplomacy_family.2200.t:0 "El más querido de mis amigos"
 diplomacy_family.2200.desc:0 "Poca gente tiene la suerte de tener tantos amigos como yo. Agradezco su apoyo y les concedo mi confianza equitativamente. Y, sin embergo, siento que entre todas las almas leales que considero mis compañeros leales en la vida, hay alguien que me entiende mejor que nadie."
 diplomacy_family.2200.a:0 "[friend_1.GetTitledFirstNameNoTooltip] es mi mejor amig[friend_1.Custom('ES_OA')]."
 diplomacy_family.2200.a.tt:1 "[friend_1.GetTitledFirstName] podría convertirse en tu mejor amig[friend_1.Custom('ES_OA')]"
 diplomacy_family.2200.b:0 "Confío en [friend_2.GetFirstNameNoTooltip] más que en nadie."
 diplomacy_family.2200.b.tt:1 "[friend_2.GetTitledFirstName] podría convertirse en tu mejor amig[friend_2.Custom('ES_OA')]"
 diplomacy_family.2200.c:0 "¿Quién si no [friend_3.GetTitledFirstNameNoTooltip]?"
 diplomacy_family.2200.c.tt:1 "[friend_3.GetTitledFirstName] podría convertirse en tu mejor amig[friend_3.Custom('ES_OA')]"
 diplomacy_family.2200.d:1 "No debería tener favoritos."

 diplomacy_family.2201.desc:0 "Solo recientemente me he dado cuenta de cuánto dependo del consejo y apoyo de [ruler.GetFirstName]. He llegado a ver[ruler.GetHerHim] como mi amig[ruler.Custom('ES_OA')] mejor y más cercan[ruler.Custom('ES_OA')]."
 diplomacy_family.2201.a:0 "Somos espíritus afines."
 diplomacy_family.2201.b:0 "Sí, somos amigos, pero eso es todo."
 diplomacy_family.2201.b.tt:1 "Seguimos siendo solo amigos"
 diplomacy_family.2201.a.tt:0 "Nos convertimos en los mejores amigos"

 # Jealous relative vs lover's spouse, by Flavio Verna

 diplomacy_family.2250.t:0 "[ruler.Custom('ES_ElLa')|U] [lover.Custom2('RelationToMeShort', SCOPE.sC('ruler'))] celos[ruler.Custom('ES_OA')]"
 diplomacy_family.2250.desc.intro:0 "No puedo soportar la imagen de mi querid[lover.Custom('ES_OA')] [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))], [lover.GetFirstName], pasando tiempo con su [spouse.GetWifeHusband] [spouse.Custom('InsultAdjective')], [spouse.GetTitledFirstName]."
 diplomacy_family.2250.desc.legal.pure:0 "\n\nLa idea de manos impuras ensuciando su cuerpo es insoportabe. ¡Ambos estamos en la Casa [ruler.GetHouse.GetName], debemos estar juntos!"
 diplomacy_family.2250.desc.legal.same:0 "\n\n¿Por qué [ruler.GetFaith.HighGodName] favorece a mi [ruler.Custom2('RelationToMeShort', SCOPE.sC('spouse'))] por encima de mí? Ambos pertenecemos a la Casa [ruler.GetHouse.GetName], pero [spouse.GetFirstNameNoTooltip] puede vivir con [lover.GetSheHe] mientras que yo debo rondar a su sombra."
 diplomacy_family.2250.desc.illegal:0 "\n\nAunque nunca podamos casarnos, ¡eso no significa que no me pueda importar con quién pase el resto de su vida!"
 diplomacy_family.2250.a:0 "¡Más le vale a [spouse.GetFirstNameNoTooltip] guardarse las manos!"
 diplomacy_family.2250.a.tt:0 "Intentaré disuadir a [spouse.GetTitledFirstName] de yacer con mi [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))]"
 diplomacy_family.2250.a.success.duel:0 "Consigo intimidar a [spouse.GetTitledFirstName]"
 diplomacy_family.2250.a.failure.duel:0 "[spouse.GetTitledFirstName] ignora mis advertencias"
 diplomacy_family.2250.a.failure.tt:0 "[spouse.GetTitledFirstName] ha ignorado mis advertencias sobre [lover.GetFirstName]"
 diplomacy_family.2250.b.a:0 "«¿Por qué no te mueres?»"
 diplomacy_family.2250.b.b:0 "Hay que tratar con [spouse.GetSheHe]."
 diplomacy_family.2250.b.tt:0 "La [scheme|E] tendrá una [success_chance|E] incrementada"
 diplomacy_family.2250.b.spouse_joining:0 "[lover.GetFirstName] se #P unirá#! a mi [scheme|E]"
 diplomacy_family.2250.b.spouse_refusing:0 "[lover.GetFirstName] #N NO#! se unirá a mi [scheme|E]"
 diplomacy_family.2250.c.a:0 "[house_head.GetTitledFirstNameNoTooltip] debe poner fin a este matrimonio!"
 diplomacy_family.2250.c.b:0 "Debo poner fin a este matrimonio!"
 diplomacy_family.2250.c.flavor:0 "El [house_head|E] tiene e poder para rescindir el matrimonio de [lover.GetFirstName]"
 diplomacy_family.2250.d:0 "Debo aprender a vivir con mi angustia."

 diplomacy_family.2251.desc:0 "[spouse.GetTitledFirstName] se lo pensará dos veces antes de volver a tocar a mi [lover.GetFirstName]. Tuve mucho cuidaod de no revelar mis motivos, pero sería necio volver a inisitir en el asunto en el futuro. \n\nAntes o después, [spouse.GetFirstNameNoTooltip] ganará determinación para ignorar mis amenazas, pero por ahora, puedo descansar tranquil[ROOT.Char.Custom('ES_OA')]."
 diplomacy_family.2251.a:0 "Espero que mi [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))] lo agradezca."
 diplomacy_family.2252.desc:0 "«¿Cómo has podido ser tan desconsiderad[ROOT.Char.Custom('ES_OA')]?», me sisea [lover.GetFirstName] sin atraverse a alzar la vo, ni en mis propios aposentos.\n\n Se ve que [spouse.GetTitledFirstName] ha ignorado mis advertencias e informado a mi [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))] de nuestra charla.\n\n«¡No puedo abandonar mis deberes matrimoniales por ti, [ruler.GetFirstNameNoTooltip]!» Y con eso, se marcha rápidamente."
 diplomacy_family.2252.a:0 "¡Pero…!"
 diplomacy_family.2253.desc.a:0 "¡Mi plan funcionó perfectamente! [lover.GetFirstName] es libre de es[spouse.Custom('ES_EA')] zafi[spouse.Custom('ES_OA')] [spouse.Custom('InsultNoun')], [spouse.GetTitledFirstName] y no podríamos estar más contentos.\n\n[lover.GetSheHe|U] corrió a mis aposentos en cuanto supo las noticias de parte de [house_head.GetTitledFirstName] para expresar su agradecimiento del modo más dulce."
 diplomacy_family.2253.desc.b:0 "¡Mi plan funcionó perfectamente! [lover.GetFirstName] es libre de es[spouse.Custom('ES_EA')] zafi[spouse.Custom('ES_OA')] [spouse.Custom('InsultNoun')], [spouse.GetTitledFirstName] y no podríamos estar más contentos.\n\n[lover.GetSheHe|U] corrió a mis aposentos en cuanto recibió mi carta para expresar su agradecimiento del modo más dulce."
 diplomacy_family.2253.a:0 "¡Ahora por fin podemos estar juntos para siempre!"
 diplomacy_family.2253.b:0 "Lo que hago por la familia…"
 diplomacy_family.2254.desc.a:0 "Había esperado que [lover.GetFirstName] me agradeciera por haber pedido a [house_head.GetTitledFirstName] que [lover.GetHerHim] permitiera divorciarse de [spouse.GetFirstName], pero nada más lejos de la realidad.\n\n[lover.GetSheHe|U] está totalmente roj[lover.Custom('ES_OA')] de rabia por haber interferido en su vida marital, y no desea tener nada que ver conmigo nunca más."
 diplomacy_family.2254.desc.b:0 "Había esperado que [lover.GetFirstName] me agradeciera haber organizado un divorcio para [lover.GetSheHe], pero nada más lejos de la realidad.\n\n[lover.GetSheHe|U] está totalmente roj[lover.Custom('ES_OA')] de rabia por haber interferido en su vida marital, y no desea tener nada que ver conmigo nunca más."
 diplomacy_family.2254.a:0 "No es por nosotros, ¡es por la familia!"
 diplomacy_family.2254.b:0 "No sé qué decir…"

 # Dealing with lackluster family member, by Flavio Verna

 diplomacy_family.2300.t:0 "Podando la dinastía"
 diplomacy_family.2300.desc.intro:0 "La mera existencia de [bad_relative.GetFirstName] es un insulto al nombre de nuestra gloriosa dinastía."
 diplomacy_family.2300.desc.a:0 "\n\nMi [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] es un[bad_relative.Custom('ES_XA')] imbécil decrépit[bad_relative.Custom('ES_OA')], torpe que deja en ridículo a la Casa de [ruler.GetDynastyName] con cualquier palabra que dice."
 diplomacy_family.2300.desc.b:0 "\n\nMi [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] es una decepción en todo lo que intenta."
 diplomacy_family.2300.desc.c:0 "\n\nMi [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))], una rareza deforme, rebaja a la dinastía de [bad_relative.GetDynasty.GetName] con cada aliento. ¿Cómo un linaje tan distinguido puede haber engendrado una criatura como [bad_relative.GetSheHe]?"
 diplomacy_family.2300.desc.d:0 "\n\nUna rama marchita y retorcida que cuelga de nuestro vibrante árbol genealógico, mi [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] es un recordatorio constante de la infidelidad de [bad_parent.GetFirstName]."
 diplomacy_family.2300.a:0 "Tal vez pueda hacer algo con [bad_relative.GetSheHe]."
 diplomacy_family.2300.a.success.tt:0 "Ayudo a [bad_relative.GetFirstName] a aprender algo útil"
 diplomacy_family.2300.a.success.effect.tt:0 "Aumentará una de las [skills|E] de [bad_relative.GetFirstName]"
 diplomacy_family.2300.a.failure.tt:0 "[bad_relative.GetFirstName] rechaza mi ayuda"
 diplomacy_family.2300.a.failure.toast:0 "No conseguí enseñar nadada de provecho a [bad_relative.GetFirstName]"
 diplomacy_family.2300.b.a:0 "Debo renovar mis esfuerzos para librarme de [bad_relative.GetSheHe]."
 diplomacy_family.2300.b.b:0 "A veces hay que podar el árbol…"
 diplomacy_family.2300.c:0 "¡Debo expulsar[bad_relative.GetHerHim]!"
 diplomacy_family.2300.c.flavor:0 "El [dynast|E] tiene el poder de desheredar a miembros de la familia"
 diplomacy_family.2300.d:0 "Todos tenemos nuestros defectos."
 diplomacy_family.2301.desc:0 "Fue un trabajo duro conseguir que algo entrase en el duro cráneo de [bad_relative.GetFirstName], pero de algún modo, lo conseguí. Al menos, ya no es una completa decepción…"
 diplomacy_family.2301.a:0 "Hice lo que pude."

 ##################	
 # Special Events #
 ##################

 #Successor's Squabble — Resolve a dispute between your heir and a powerful vassal, by Sean Hughes
 diplomacy_family_special.2200.t:0 "La disputa del sucesor"
 diplomacy_family_special.2200.desc:2 "Me estaba relajando en mi [ROOT.Char.Custom('ResidenceBuilding')] al final del día cuando entra [heir.Custom2('MyCharacterIntroduction', ROOT.Char)] con un disgusto visible.\n\n«¡[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U] es un incordio!», exclama. «Siempre está hablando de lo indign[heir.Custom('ES_OA')] que soy de sucederte. ¡Cree que soy demasiado [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')] para ser [heir.Custom('ES_ElLa')] siguiente"
 diplomacy_family_special.2200.same_title.desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.same_sex_title.desc:0 "$diplomacy_family_special.2200.same_title.desc$"
 diplomacy_family_special.2200.opposite_sex_title.desc:0 "[ROOT.Char.GetPrimarySpouse.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.ruler.desc:0 "gobernante"
 diplomacy_family_special.2200.end.desc:0 "de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!»"
 diplomacy_family_special.2200.a:0 "Siéntate conmigo, trataremos este asunto."
 diplomacy_family_special.2200.a.tt:0 "Ayudaré a [heir.GetFirstNameNoTooltip] a encontrar un modo de responder a las críticas"
 diplomacy_family_special.2200.b:0 "Hablaré con [vassal.GetTitledFirstNameNoTooltip] al respecto."
 diplomacy_family_special.2200.b.tt:0 "[vassal.GetFirstNameNoTooltip] me explicará por qué critica a mi hereder[heir.Custom('ES_OA')]"
 diplomacy_family_special.2200.c:0 "¿Por qué me molestas con esto?"

 diplomacy_family_special.2201.desc:0 "Me llevo a [SCOPE.sC('heir').GetFirstName] a un lado para tener una conversación franca. Veo que la situación con [SCOPE.sC('vassal').GetTitledFirstName] le tiene frustrad[SCOPE.sC('heir').Custom('ES_OA')] y está dispuest[heir.Custom('ES_OA')] a escuchar mis consejos."
 diplomacy_family_special.2201.a:0 "Tenéis más de lo que creéis en común."
 diplomacy_family_special.2201.a.success:0 "[heir.GetFirstNameNoTooltip] y [vassal.GetFirstNameNoTooltip] solucionan sus diferencias"
 diplomacy_family_special.2201.a.failure:0 "[heir.GetFirstNameNoTooltip] no está dispuest[heir.Custom('ES_OA')] a reconciliarse con [vassal.GetFirstNameNoTooltip]"
 diplomacy_family_special.2201.b:0 "Podría ayudarte a practicar ser [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')]…"
 diplomacy_family_special.2201.b.success:0 "Convenzo a [heir.GetFirstNameNoTooltip] para que intente cambiar su personalidad"
 diplomacy_family_special.2201.b.failure:0 "[heir.GetFirstNameNoTooltip] se niega a cambiar su personalidad"
 diplomacy_family_special.2201.b.success.tt:0 "[SCOPE.sC('heir').GetTitledFirstName] empezará a ser más [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]"
 diplomacy_family_special.2201.b.failure.tt:0 "[SCOPE.sC('heir').GetTitledFirstName] sigue [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagTraitLink')]"
 diplomacy_family_special.2201.c:0 "¡Haré que [SCOPE.sC('vassal').Custom('ES_LoLa')] pague por haberte criticado!"

 diplomacy_family_special.2202.desc:0 "Organizo una reunión con [SCOPE.sC('vassal').GetTitledFirstName] para tratar su problema con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))] [SCOPE.sC('heir').GetTitledFirstName].\n\n«Es muy sencillo, mi [ROOT.Char.GetTitledFirstNameNoTooltip]; no me place la idea de tener un señor [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')]. Por el bien del señorío, estoy dispuest[vassal.Custom('ES_OA')] a dar a conocer mi disgusto, aunque eso signifique ponerme en peligro»."
 diplomacy_family_special.2202.a:0 "Pero, ¿y sus buenas cualidades?"
 diplomacy_family_special.2202.a.success:0 "[SCOPE.sC('vassal').GetFirstNameNoTooltip] y [SCOPE.sC('heir').GetFirstNameNoTooltip] solucionan sus diferencias"
 diplomacy_family_special.2202.a.failure:0 "[SCOPE.sC('vassal').GetFirstNameNoTooltip] no está dispuest[vassal.Custom('ES_OA')] a reconciliarse con [SCOPE.sC('heir').GetFirstNameNoTooltip]"
 diplomacy_family_special.2202.b:0 "Es verdad, [SCOPE.sC('heir').GetFirstNameNoTooltip] es una decepción."
 diplomacy_family_special.2202.c:0 "¡No criticaréis a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))]!"

 diplomacy_family_special.2210.desc:0 "Tras hablar con [SCOPE.sC('vassal').GetTitledFirstName], [SCOPE.sC('vassal').Custom('ES_ElElla')] decidió intentar hacer las paces con [SCOPE.sC('heir').GetTitledFirstName], centrándose en lo que tienen en común, en lugar de sus diferencias. ¡Este cambio de actitud promete!"
 diplomacy_family_special.2210.a:0 "¡Esto promete para el futuro!"

 diplomacy_family_special.2211.desc:0 "Pese a mis mejores esfuerzos para convencer a [SCOPE.sC('vassal').GetTitledFirstName] de que podía llevarse bien con [SCOPE.sC('heir').GetTitledFirstName] si lo intentaba, es[SCOPE.sC('vassal').Custom('ES_EA')] idiota se negó a reconocer nada agradable en la personalidad de [SCOPE.sC('heir').GetTitledFirstName]."
 diplomacy_family_special.2211.a:0 "¡[SCOPE.sC('vassal').GetTitledFirstNameNoTooltip] es de verdad un[vassal.Custom('ES_XA')] pat[vassal.Custom('ES_AnAna')] ordinari[vassal.Custom('ES_OA')]!"
 diplomacy_family_special.2211.a.high_opinion:0 "Esperaba algo mejor de [SCOPE.sC('vassal').GetTitledFirstNameNoTooltip]."

 diplomacy_family_special.2212.desc:0 "Tras hablar con [SCOPE.sC('heir').Custom('ES_ElElla')], [SCOPE.sC('heir').GetTitledFirstName] dijo que intentaría portarse mejor en presencia de [SCOPE.sC('vassal').GetTitledFirstName].\n\nSi se centran en lo que tienen en común, en lugar de sus diferencias, es posible que surge una nueva amistad entre los dos."
 diplomacy_family_special.2212.a:0 "¡Esto promete para el futuro!"

 diplomacy_family_special.2213.desc:0 "Pese a mis mejores esfuerzos para convencer a [SCOPE.sC('heir').GetTitledFirstName] de que podía llevarse bien con [SCOPE.sC('vassal').GetTitledFirstName] si lo intentaba, [SCOPE.sC('heir').GetFirstNameNoTooltip] se negó a cambiar su comportamiento en presencia de [SCOPE.sC('vassal').GetTitledFirstNameNoTooltip].\n\nParece que la enemistad entre ambos se prolongará durante cierto tiempo…"
 diplomacy_family_special.2213.a:0 "Me decepciona [SCOPE.sC('heir').GetFirstNameNoTooltip]."

 diplomacy_family_special.2220.desc:0 "Me senté con [SCOPE.sC('heir').GetFirstName] y le expliqué que a veces lo mejor para el señorío era ser [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')], aunque tal comportamiento no salga naturalmente.\n\n[SCOPE.sC('heir').Custom('ES_ElElla')|U] al principio tuvo dudas, pero se animó cuando le dije que estas cosas salían más fáciles con tiempo y práctica."
 diplomacy_family_special.2220.a:0 "El tiempo dirá si esto cambiará las cosas."
 diplomacy_family_special.2220.a.tt:0 "[SCOPE.sC('heir').GetFirstName] intentará ser más [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]"

 diplomacy_family_special.2221.desc:0 "Intenté convencer a [SCOPE.sC('heir').GetFirstName] de por qué era mejor para [heir.Custom('ES_ElElla')] ser menos [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')], dándole ejemplos de lo ventajoso que era ser un[heir.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip] [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')].\n\nPese a esto, [SCOPE.sC('heir').Custom('ES_ElElla')] se negó siquiera a cambiar de comportamiento. Se l[SCOPE.sC('heir').Custom('ES_EA')|U] decidid[heir.Custom('ES_OA')] en su modo de ser, aunque signifique distanciarse de otros."
 diplomacy_family_special.2221.a:0 "¿Por qué no puede ver la verdad de mis palabras?"

 diplomacy_family_special.2231.desc:0 "Puede que la relación de [SCOPE.sC('heir').GetTitledFirstName] y [SCOPE.sC('vassal').GetTitledFirstName] empezase con enemistad y rencor, pero bajo mi orientación han aprendido a comprenderse y confiar. ¡El fomento cuidadoso de estos atributos ha llevado a la creación de una fuerte amistad entre ellos!"
 diplomacy_family_special.2231.a:0 "¡Sabía que podíamos resolverlo!"

 diplomacy_family_special.2233.desc:0 "Llevaba años animando a [SCOPE.sC('heir').GetFirstName] a cambiar su comportamiento, ¡y paece que mis esfuerzos han dado resultado de verdad!\n\nSer [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')] se ha vuelto una segunda naturaleza para [SCOPE.sC('heir').Custom('ES_ElElla')], un hábito tan arraigado que ya no necesita hacer ningún esfuerzo para actuar así."
 diplomacy_family_special.2233.a:0 "Me alegra ver a [SCOPE.sC('heir').GetFirstNameNoTooltip] crecer como persona."
