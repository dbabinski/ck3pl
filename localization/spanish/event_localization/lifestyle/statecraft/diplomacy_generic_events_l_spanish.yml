 ###################
 # Standard Events #
 ###################

 #Social Manipulation (Put a vassal in their place by manipulating them), by Mathilda Bjarnehed
 diplomacy_generic.0012.t:0 "Manipulación social"
 diplomacy_generic.0012.start.desc:0 "La primera vez que pasó, apenas le di importancia, pero [disobedient_subject.Custom2('MyCharacterIntroduction', ROOT.Char)] se ha ido atreviendo a más. Sus desafíos ya no pasan desapercibidos"
 diplomacy_generic.0012.council.desc:0 "en la mesa del consejo."
 diplomacy_generic.0012.vassal.desc:0 "entre mis vasallos."
 diplomacy_generic.0012.end.desc:0 "\n\n[SCOPE.sC('disobedient_subject').Custom('ES_ElElla')|U] está poniendo prueba mis límites. Y los demás [disobedient_subject.Custom('ES_LoLa')] seguirán… a menos que le dé a probar su propia medicina…"
 diplomacy_generic.0012.a:0 "[disobedient_subject.Custom('ES_LoLa')|U] ignoraré y le robaré las ideas."
 make_invisible_option.tt:2 "Crees que [disobedient_subject.GetFirstName] es apocad[disobedient_subject.Custom('ES_OA')], apátic[disobedient_subject.Custom('ES_OA')] o poco ambicios[disobedient_subject.Custom('ES_OA')]"
 diplomacy_generic.0012.b:0 "Mofarme de su [SCOPE.sC('disobedient_subject').Custom('PointOfRidicule')] le callará la boca."
 ridicule_option.tt:2 "Crees que [disobedient_subject.GetFirstName] tiene complejos y le preocupa lo que piensen los demás"
 diplomacy_generic.0012.c:0 "«Olvidar» invitar[SCOPE.sC('disobedient_subject').Custom('ES_LoLa')] deja a [disobedient_subject.GetFirstName] fuera."
 withhold_information_option.tt:2 "Crees que [disobedient_subject.GetFirstName] insegur[disobedient_subject.Custom('ES_OA')] o retraíd[disobedient_subject.Custom('ES_OA')]"
 diplomacy_generic.0012.d:0 "Le pondré tareas que sean imposibles de completar."
 impossible_task_option.tt:2 "Crees que [disobedient_subject.GetFirstName] haría todo lo que estuviera en su mano para hacer la tarea"
 diplomacy_generic.0012.e:0 "Se culpará a [SCOPE.sC('disobedient_subject').Custom('ES_ElElla')] de todos los problemas."
 shame_option.tt:2 "Crees que [disobedient_subject.GetFirstName] es concienzud[disobedient_subject.Custom('ES_OA')], o al menos quiere que la gente piense bien de [disobedient_subject.Custom('ES_ElElla')]"
 diplomacy_generic.0012.f:0 "Me libraré de [disobedient_subject.Custom('ES_ElElla')] haciendo un comentario sobre su [SCOPE.sC('disobedient_subject').Custom('ObjectifiedFeature')]."
 objectification_option.tt:2 "Crees que se ha cosificado a menudo a [disobedient_subject.GetFirstName] por su aspecto"
 diplomacy_generic.0012.g:0 "Una «sutil» amenaza de violencia pondrá fin a esto."
 threat_option.tt:2 "Crees que [disobedient_subject.GetFirstName] es cobarde o quiere mantener la paz"
 diplomacy_generic.0012.h:0 "Preferiría no manipular a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('disobedient_subject'))]…"
 diplomacy_generic.0012.tt:0 "No es lo más diplomático, pero desde luego es efectivo…"
 
 diplomacy_generic.0012.good_outcome.desc:1 "Manipulas a [disobedient_subject.GetTitledFirstNameNoTooltip]"
 diplomacy_generic.0012.bad_outcome.desc:0 "No engaño a [SCOPE.sC('disobedient_subject').GetTitledFirstNameNoTooltip]"
 diplomacy_generic.0012.terrible_outcome.desc:1 "[disobedient_subject.GetTitledFirstNameNoTooltip] te supera"
 diplomacy_generic.0012.failure.desc:1 "No logras manipular a [disobedient_subject.GetTitledFirstName]"

 diplomacy_generic.0013.t:0 "Marioneta"
 diplomacy_generic.0013.make_invisible.desc:0 "Es como si mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] [SCOPE.sC('suppressor').GetTitledFirstName] hubiera perdido el interés en mi opinión. Cuando hablo, me interrumpe o desvía su atención a otro asunto. Pero a veces sí que parece escuchar, cuando [SCOPE.sC('suppressor').Custom('ES_ElElla')] repite mis ideas y las reclama como suyas…"
 diplomacy_generic.0013.ridicule.desc:0 "¿Qué debo hacer para que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] me tome en serio? Cada vez que hablo, [SCOPE.sC('suppressor').GetTitledFirstName] me interrumpe para mofarse de mis ideas o de mi «[SCOPE.sC('disobedient_subject').Custom('PointOfRidicule')]»."
 diplomacy_generic.0013.withhold_information.desc:0 "¡De un tiempo a esta parte, es como si todos lo supieran todo, menos yo! Quedo como un[ROOT.Char.Custom('ES_XA')] idiota al tener que pedir a [SCOPE.sC('suppressor').GetTitledFirstName] aclaraciones en las reuniones o al basar mis sugerencias en información anticuada. Temo que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] me esté ocultando información a propósito."
 diplomacy_generic.0013.impossible_task.desc:0 "¡Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))], [SCOPE.sC('suppressor').GetTitledFirstName], sigue encargándome tareas imposibles de completar a tiempo! Cuando intento realizarlas a conciencia, soy vag[ROOT.Char.Custom('ES_OA')], y si me apresuro, me presenta como un[ROOT.Char.Custom('ES_XA')] descuidad[ROOT.Char.Custom('ES_OA')]."
 diplomacy_generic.0013.shame.desc:0 "Cada vez que hay un problema, [SCOPE.sC('suppressor').GetTitledFirstName] parece pensar que la culpa es mía. ¡Sin embargo, cuando soy yo quien saca un tema, me acusa de centrarme en los asuntos equivocados!"
 diplomacy_generic.0013.objectification.desc:0 "Cuando mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] organiza una reunión, se me encoge el corazón. En las últimas semanas, ha habido más de un comentario sobre mi «[SCOPE.sC('disobedient_subject').Custom('ObjectifiedFeature')]», y cuando hablo, [SCOPE.sC('suppressor').Custom('ES_ElElla')] se pasa más tiempo devorándome con la mirada que escuchando. ¿Por qué a [SCOPE.sC('suppressor').GetTitledFirstName] le importa más mi cuerpo que lo que digo y hago?"
 diplomacy_generic.0013.threat.desc:0 "De un tiempo a esta parte, noto miradas extrañas en [SCOPE.sC('suppressor').GetTitledFirstName] cada vez que hablo. Una combinación de exasperación e ira. Sin embargo, no estaba segur[ROOT.Char.Custom('ES_OA')] de que algo iba mal hasta hoy. ¡Cuando discrepé con [SCOPE.sC('suppressor').Custom('ES_ElElla')] en una reunión, amenazó con azotarme!"
 diplomacy_generic.0013.a:0 "Yo también sé jugar a eso."
 diplomacy_generic.0013.a.success.tt:1 "Consigues manipular a [suppressor.GetTitledFirstNameNoTooltip]"
 diplomacy_generic.0013.a.failure.tt:1 "[suppressor.GetTitledFirstNameNoTooltip] te manipula"
 diplomacy_generic.0013.b:0 "Tal vez me merezco este tratamiento…"

 diplomacy_generic.0014.t:1 "$diplomacy_generic.0012.t$: maestro de la supresión"
 diplomacy_generic.0014.make_invisible.desc:0 "Cada vez que [SCOPE.sC('disobedient_subject').GetTitledFirstName] alzaba la voz para hablar, yo bostezaba, desviaba la atención a otro sitio o, directamente, [SCOPE.sC('disobedient_subject').Custom('ES_LoLa')] interrumpía. Cuando los otros empezaron a seguir mi ejemplo, [SCOPE.sC('disobedient_subject').GetTitledFirstNameNoTooltip] empezó a vacilar más y más."
 diplomacy_generic.0014.ridicule.desc:0 "Mis comentarios maliciosos constantes sobre el [SCOPE.sC('disobedient_subject').Custom('PointOfRidicule')] de [SCOPE.sC('disobedient_subject').GetTitledFirstName] parecen haber[disobedient_subject.Custom('ES_RleRla')] afectado. Cuando los otros empezaron a seguir mi ejemplo, [SCOPE.sC('disobedient_subject').GetTitledFirstNameNoTooltip] empezó a vacilar más y más."
 diplomacy_generic.0014.withhold_information.desc:0 "Desde que comencé a ocultar información a [SCOPE.sC('disobedient_subject').GetTitledFirstName], ha ido quedando como un[disobedient_subject.Custom('ES_XA')] complet[disobedient_subject.Custom('ES_OA')] idiota en más ocasiones de las que puedo contar. Desestimar sus sugerencias desesperadamente anticuadas ha sido más fácil que engañar a un perro."
 diplomacy_generic.0014.impossible_task.desc:0 "Cuando [SCOPE.sC('disobedient_subject').GetTitledFirstName] intenta cumplir sus labores a conciencia, [SCOPE.sC('disobedient_subject').Custom('ES_LoLa')] regañaba delante de los demás, y cuando se apresura para tenerlas hechas a tiempo, hacía que todo el mundo viera lo chapucero de su trabajo. [SCOPE.sC('disobedient_subject').Custom('ES_ElElla')|U] se está rompiendo la cabeza para agradarme, y sin embargo nunca he reconocido sus esfuerzos."
 diplomacy_generic.0014.shame.desc:0 "[SCOPE.sC('disobedient_subject').GetTitledFirstName] sacó a la luz un asunto para hacerme quedar mal, pero ahora han cambiado las tornas. Cada vez que [SCOPE.sC('disobedient_subject').Custom('ES_ElElla')] presentaba un motivo de preocupación, yo conseguía hábilmente desviar la culpa de nuevo hacia [SCOPE.sC('disobedient_subject').Custom('ES_ElElla')] o hacia que pareciese ruin por mencionarlo siquiera."
 diplomacy_generic.0014.objectification.desc:0 "Frases lascivas, miradas insistentes, interrupciones para «alabar» su [SCOPE.sC('disobedient_subject').Custom('ObjectifiedFeature')]… Poco a poco, logro descomponer a [SCOPE.sC('disobedient_subject').GetTitledFirstName], dejándol[SCOPE.sC('disobedient_subject').Custom('ES_EA')] en tensión y cohibid[disobedient_subject.Custom('ES_OA')]."
 diplomacy_generic.0014.threat.desc:0 "A veces basta con una simple amenaza de violencia."
 diplomacy_generic.0014.end.desc:0 "Ahora se mantiene en silencio, con la mirada baja."
 diplomacy_generic.0014.a.cruel:0 "¡Ahora se lo pensará dos veces antes de volver a desafiarme!"
 diplomacy_generic.0014.a.compassionate:0 "Cruel quizás, pero había que hacerlo."

 diplomacy_generic.0015.t:1 "$diplomacy_generic.0012.t$: de titiritero a títere"
 diplomacy_generic.0015.make_invisible.desc:0 "Cuando [SCOPE.sC('disobedient_subject').GetTitledFirstName] alzó la voz para hablar, bostecé y volví la atención a mis papeles. Esperaba que los demás siguieran mi ejemplo, pero en su lugar, se unieron a la conversación. Cuando finalmente me tragué el orgullo para unirme a ellos, [SCOPE.sC('disobedient_subject').GetFirstName] ya tenía la ventaja y mis palabras se olvidaron pronto."
 diplomacy_generic.0015.ridicule.desc:0 "Resultó que el ingenio de [SCOPE.sC('disobedient_subject').GetTitledFirstName] era más agudo de lo que había anticipado. Cuando hice un comentario sobre su [SCOPE.sC('disobedient_subject').Custom('PointOfRidicule')], [SCOPE.sC('disobedient_subject').Custom('ES_ElElla')] volvió la situación inmediatamente contra mí y me hizo parecer ruin por responder a un problema real con una observación maliciosa."
 diplomacy_generic.0015.impossible_task.desc:0 "Para mi gran sorpresa, [SCOPE.sC('disobedient_subject').GetTitledFirstName] ha conseguido reclutar a uno de los otros para ayudarle en la tarea que le había asignado. Cuando apenas tuvieron tiempo para terminarla apropiadamente, quedó claro que había exigido demasiado. Ni siquiera pude quejarme por su ejecución."
 diplomacy_generic.0015.shame.desc:0 "Desviar la culpa a [SCOPE.sC('disobedient_subject').GetTitledFirstName] resultó ser más difícil de lo que había imaginado. Sí, puedo ser convincente, pero resultó que a [SCOPE.sC('disobedient_subject').Custom('ES_ElElla')] se le daba mejor jugar este juego que a mí. Con una sola frase hizo pedazos mi explicación, dejándome como estúpid[ROOT.Char.Custom('ES_OA')] o poco fiable. No sé qué es peor."
 diplomacy_generic.0015.objectification.desc:0 "Creí que mis comentarios lascivos cerrarían la boca de [SCOPE.sC('disobedient_subject').GetTitledFirstName], pero su respuesta fue digna y mordaz a la vez. Ahora los demás creen que [SCOPE.sC('disobedient_subject').Custom('ES_ElElla')] es una especie de sant[disobedient_subject.Custom('ES_OA')], mientras que yo parezco trivial e inmoral comparad[ROOT.Char.Custom('ES_OA')] con [SCOPE.sC('disobedient_subject').Custom('ES_ElElla')]."
 diplomacy_generic.0015.threat.desc:0 "Había creído que mis amenazas callarían a [SCOPE.sC('disobedient_subject').GetTitledFirstName], pero no les hizo ni caso y continuó. Su absoluta falta de miedo hicieron que mis palabras parecieran frívolas, en vez de intimidatorias."
 diplomacy_generic.0015.withhold_information.desc:0 "Aunque se me «olvidaba» regularmente informar a [SCOPE.sC('disobedient_subject').GetTitledFirstName] o invitar[SCOPE.sC('disobedient_subject').Custom('ES_LoLa')] a las reuniones, siempre se entera de todo. ¡Ahora parezco incompetente comparad[ROOT.Char.Custom('ES_OA')] con [SCOPE.sC('disobedient_subject').Custom('ES_ElElla')]!"
 diplomacy_generic.0015.a:0 "Has ganado esta vez, [SCOPE.sC('disobedient_subject').GetFirstNameNoTooltip]."
