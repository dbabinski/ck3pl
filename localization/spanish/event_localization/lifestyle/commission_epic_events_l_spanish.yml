 commission_epic.0001.t:0 "Una epopeya familiar"
 commission_epic.0001.desc:0 "Lo que necesito es una historia clásica sobre la grandiosidad de mi familia. ¡Una [ROOT.Char.Custom('CompositionType')] sobre los orígenes de la dinastía [ROOT.Char.GetDynasty.GetBaseName] y cómo estamos destinados a la grandeza!\n\nSolo preciso a alguien que sepa cómo narrar una historia…"
 commission_epic.0001.a:0 "¡[writer.GetTitledFirstName], [writer.Custom('ES_ElLa')] aclamad[writer.Custom('ES_OA')] narrador[writer.Custom('ES_XA')]!"
 writer_writes_epic:0 "[writer.GetTitledFirstName] el narrador escribe la epopeya"
 commission_epic.0001.b:0 "Reuniré a algunos de mis mejores [ROOT.Char.Custom('CommissionEpicScribes')]."
 scribes_write_epic:0 "Mis escribanos escribirán la epopeya"
 bards_write_epic:0 "Mis bardos escribirán la epopeya"
 commission_epic.0001.c:0 "¿Y no podrá hacerlo un[servant.Custom('ES_XA')] vulgar [servant.Custom('GenderedLowlyServantType')] cualquiera?"
 servant_writes_epic:0 "[servant.GetTitledFirstName] [servant.Custom('ES_ElLa')] sirviente escribe la epopeya"
 commission_epic.0001.d:0 "Pensándolo mejor…"
 commission_epic.writing_begins:0 "Empieza la redacción…"
 commission_epic.high_chance:1 "Probabilidad alta de [exceptional_epic|E]"
 commission_epic.medium_chance:1 "Probabilidad impredecible de [exceptional_epic|E]"
 commission_epic.low_chance:1 "Probabilidad baja de [exceptional_epic|E]"
 commission_epic.opt_out:0 "No escribiré una epopeya familiar por ahora"
 commission_epic.reduced_chance:1 "Probabilidad reducida de producir [exceptional_epic|E]"
 commission_epic.increased_chance:1 "Probabilidad aumentada de producir [exceptional_epic|E]"

 commission_epic.0002.t:0 "Epopeya familiar: perspectiva"
 commission_epic.0002.writer:0 "Mi epopeya familiar parece estar progresando bien y algunas líneas parecen dignas de ser citadas durante décadas, pero [writer.GetTitledFirstName] tiene muchas preguntas sobre el eje de la historia.\n\nSería más fácil de responder si primero la escribiera entera. Entonces podría decirle lo que no me gusta de ella. Pero insiste en que necesita respuestas ahora."
 commission_epic.0002.servant:0 "[servant.GetFirstName], [servant.Custom('ES_ElLa')] sirviente a quien ordené trabajar en mi historia familiar parece estar sufriendo un poco, aunque el hecho de que esté haciendo progresos ya es bastante impresionante, puesto que no sabe ni escribir ni rimar.\n\nSin embargo trabaja noche y día y ahora viene a verme con una pregunta importante. «¿Sobre qué tiene que ser exactamente, mi [ROOT.Char.GetLadyLord]?»"
 commission_epic.0002.scribes:0 "Mis [ROOT.Char.Custom('CommissionEpicScribes')] han empezado a trabajar en mi epopeya familiar, pero ya se han encontrado con algunos problemas. No coinciden en cuál debería ser el eje de la historia y casualmente cada [ROOT.Char.Custom('CommissionEpicScribe')] insiste en que su área de responsabilidad debería ser la más recalcada.\n\n«No queremos molestar, mi [ROOT.Char.GetLadyLord], pero #EMP tenéis#! que solventar esto antes de que nos hagamos pedazos!»"
 commission_epic.0002.a:0 "¡Debe centrarse en mí y mi destino, por supuesto!"
 commission_epic.more_prestige:0 "Ganaré más [prestige|E] personal cuando la epopeya esté terminada"
 commission_epic.0002.b:0 "Es una historia #EMP familiar#! así que ten generosidad."
 commission_epic.more_dynasty_prestige:0 "Ganaré más [dynasty_prestige|E] cuando la epopeya esté terminada"
 commission_epic.0002.c:0 "Cuenta la historia lo más veraz posible."
 commission_epic.more_piety:0 "También ganaré algo de [piety|E] cuando la epopeya esté terminada"

 commission_epic.1001.t:0 "Epopeya familiar: una cuestión de tiempo"
 commission_epic.1001.opening:0 "Hace semanas que no se me presentan nuevos trabajos sobre mi epopeya familiar, y bien el proceso está llevando demasiado o"
 commission_epic.1001.composer:0 "¡[composer.GetFirstName] está haciendo una chapuza! ¿De verdad es mucho pedir que me proporcione excelencia y que lo haga ahora?"
 commission_epic.1001.scribes:0 "¡mis [ROOT.Char.Custom('CommissionEpicScribes')] están haciendo una chapuza! ¿Es de verdad es mucho pedir que proporcionen excelencia y que lo hagan rápido?"
 commission_epic.1001.a:0 "Quiero que sea buena, ¡y la quiero #EMP ya!#!"
 commission_epic.1001.b:0 "[ROOT.Char.Custom2('CommissionEpicComposerThem', composer)] alojaré durante el tiempo que haga falta."
 commission_epic.1001.b_scribes:0 "[ROOT.Char.Custom('CommissionEpicComposerThem')|U] alojaré el tiempo que haga falta."
 commission_epic.1001.c:0 "Bien, si separamos lo que ya está hecho en una primera parte…"

 commission_epic.1002.t:0 "Epopeya familiar: rico material de partida"
 commission_epic.1002.composer:0 "[composer.GetTitledFirstName] esta contando a [powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] ciertos detalles emocionantes que ha descubierto sobre mis antepasados. «Bueno, creo que lo del [ROOT.Char.Custom('CompositionDetail')] podría ser verdad, porque…»\n\nFascinante, desde luego, ¿pero no tiene una gran [ROOT.Char.Custom('CompositionType')] que terminar? Y sobre esa anécdota en particular…"
 commission_epic.1002.scribes:0 "Algunos de mis escribanos están contando a [powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] ciertos detalles emocionantes que han descubierto sobre mis antepasados.\n\n«Bueno, creo que lo del [ROOT.Char.Custom('CompositionDetail')] podría ser verdad, porque…»\n\nFascinante, desde luego, ¿pero no tienen una gran [ROOT.Char.Custom('CompositionType')] que terminar? Y sobre esa anécdota en particular…"
 commission_epic.1002.a:0 "¡Debe ser compartida con todos mis vasallos!"
 commission_epic.1002.b:0 "¡Ponedla en la [ROOT.Char.Custom('CompositionType')] para que esté hecha antes!"

 commission_epic.1003.t:0 "Epopeya familiar: el retiro del escritor"
 commission_epic.1003.composer:0 "¡Se ha pillado a [composer.GetTitledFirstName] intentando escaquearse de sus deberes! Por suerte un guardia [composer.Custom('ES_LoLa')] reconoció cuando pasaba por la puerta.\n\n«Es un trabajo agotador», se defiende. «¡Día y noche, mi benévol[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetLadyLord]! Me desespera tener unos días de descanso»."
 commission_epic.1003.scribes:0 "¡Se ha pillado a algunos de mis escribanos intentando escaquearse de sus deberes hacia mi epopeya familiar! Por suerte un guardia los reconoció cuando pasaban por la puerta.\n\n«Es un trabajo agotador», se explican. «Día y noche, [ROOT.Char.GetLadyLord] nuestr[ROOT.Char.Custom('ES_OA')]! Nos desespera tener unos días de descanso»."
 commission_epic.1003.a:0 "Está bien, puede que venga bien un descanso."
 commission_epic.1003.b:0 "Encadenad[ROOT.Char.Custom2('CommissionEpicComposerThem', composer)] a [ROOT.Char.Custom2('CommissionEpicComposerTheir', composer)] [ROOT.Char.Custom2('CommissionEpicComposerTableTables', composer)]!"
 commission_epic.1003.b_scribes:0 "¡Encadenad[ROOT.Char.Custom('CommissionEpicComposerThem')] a sus escritorios!"

 commission_epic.1004.t:0 "Epopeya familiar: iluminador experto"
 commission_epic.1004.opening:0 "Se me ha contado que"
 commission_epic.1004.devotee_male:0 "un [ROOT.Char.GetFaith.DevoteeMale]"
 commission_epic.1004.devotee_female:0 "una [ROOT.Char.GetFaith.DevoteeFemale]"
 commission_epic.1004.ending:0 "célebre por sus ilustraciones se aloja en una localidad de [barony.GetNameNoTier]. Con mi epopeya familiar en marcha, podría ser el momento ideal de pensar qué aspecto deberían tener las páginas una vez estén terminadas."
 commission_epic.1004.a:0 "¡Pagadle para que la ilustre, cueste lo que cueste!"
 commission_epic.1004.b:0 "Puede hacerlo [composer.GetTitledFirstName] mism[componer.Custom('ES_OA')]."
 commission_epic.1004.b_scribes:0 "Pueden hacerlas mis propios [ROOT.Char.Custom('CommissionEpicScribes')]."
 commission_epic.1004.success:0 "Ilustraciones excelentes"
 commission_epic.1004.failure:0 "Ilustraciones pobres"
 commission_epic.1004.c:0 "Siempre me he considerado un[ROOT.Char.Custom('ES_OA')] artista…"

 commission_epic.1005.t:0 "Epopeya familiar: el canto de nuestro pueblo"
 commission_epic.1005.opening:0 "Medito sobre las últimas líneas que"
 commission_epic.1005.composer:0 "[composer.GetFirstName] me ha"
 commission_epic.1005.scribes:0 "mis [ROOT.Char.Custom('CommissionEpicScribes')] me han"
 commission_epic.1005.ending:0 "proporcionado una parte de mi epopeya familiar ¡y cuando empiezo a tararearla, me doy cuenta de que sigue el mismo ritmo que una de las canciones favoritas de mi tribu!\n\n¡Si se ajustara la historia de mis antepasados a una melodía tan memorable, seguro que jamás se olvidaría!"
 commission_epic.1005.a:0 "¡Debería haber pedido esto desde el principio!"
 commission_epic.1005.b_composer:0 "Seguro que a [ROOT.Char.Custom2('CommissionEpicComposer', composer)] se le ocurre algo igual de bueno."
 commission_epic.1005.b:0 "Seguro que a [ROOT.Char.Custom('Composer')] se le ocurre algo igual de bueno."
 commission_epic.1005.classic:0 "Compuesta melodía clásica"
 commission_epic.1005.enjoyable:0 "Compuesta melodía agradable"
 commission_epic.1005.terrible:0 "Compuesta melodía horrible"

 commission_epic.1006.opening:0 "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 commission_epic.1006.desc:0 "He [ROOT.Char.Custom('CompositionTypeActionPast')] partes de vuestra nueva epopeya familiar, y me inspira la verdadera lealtad provocada por la profunda amistad entre estos héroes legendarios.\n\nSerá un honor llamaros amig[ROOT.Char.Custom('ES_OA')] mí[ROOT.Char.Custom('ES_OA')], al cual sirvo lealmente."
 commission_epic.1006.a:0 "¡Siempre habéis sido mi amig[vassal.Custom('ES_OA')], [vassal.GetFirstNameNoTooltip]!"
 commission_epic.1006.b:0 "Siempre se contará con vuestra lealtad, pase lo que pase."

 commission_epic.1007.opening:0 "[vassal.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 commission_epic.1007.desc:0 "He [ROOT.Char.Custom('CompositionTypeActionPast')] partes de vuestra nueva epopeya familiar, ¡y me solivianta cómo omite las contribuciones de mis propios antepasados!\n\nEsta ignominia es el colmo. ¡Es obvio que no sentís más que animadversión hacia mi familia y mí!"
 commission_epic.1007.a:0 "¿Cómo osas hablar así a tu señor?"
 commission_epic.1007.b:0 "Me disculpo, ¡por supuesto que también se incluirá a vuestra familia!"

 commission_epic.2001.t:0 "Epopeya familiar: precedencia"
 commission_epic.2001.desc_composer:0 "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] viene a verme, emocionad[steward.Custom('ES_OA')] con las noticias. «He estado [ROOT.Char.Custom('CompositionTypeActionPP')] la última parte de vuestra epopeya familiar ¡y [ROOT.Char.Custom2('CommissionEpicComposer', composer)] [ROOT.Char.Custom2('CommissionEpicComposerHasHave')] descubierto algo muy interesante!»."
 commission_epic.2001.desc_scribes:0 "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] viene a verme, emocionad[steward.Custom('ES_OA')] con las noticias. «He estado [ROOT.Char.Custom('CompositionTypeActionPP')] la última parte de vuestra epopeya familiar ¡y [ROOT.Char.Custom('CommissionEpicComposer')] [ROOT.Char.Custom('CommissionEpicComposerHasHave')] descubierto algo muy interesante!»"
 commission_epic.2001.desc:1 "\n\nSe ve que no estaba previsto que el [county.GetName] se quedara de forma permanente en manos de la Casa de [vassal.GetHouse.GetName]. ¡Podría crear una reclamación razonable contra [vassal.GetTitledFirstName]!"
 commission_epic.2001.a:0 "Si era mío legítimamente, haré que sea mío."
 commission_epic.2001.b:0 "[vassal.GetFirstNameNoTooltip] seguramente quiera que se formalice la concesión."
 commission_epic.2001.c:0 "Podemos dejar pasar esto."
 commission_epic.2001.c.flavor:0 "Pero asegurémonos de que el [vassal.GetTitleTierName] lo sepa."
 commission_epic.2002.t:0 "Epopeya familiar: orgullo de la familia"
 commission_epic.2002.desc:0 "[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)|U] parecer ser la ultima persona que ha [ROOT.Char.Custom('CompositionTypeActionPast')] extractos de mi epopeya familiar.\n\n«Vuestr[grandparent.Custom('ES_OA')] tataraabuel[grandparent.Custom('ES_OA')] era una persona fascinante y llena de recursos», me dice. «Si se nos conociera por ser siquiera la mitad de taimados que [grandparent.Custom('ES_ElElla')], la gente se lo pensaría dos veces antes de actuar contra vos»."
 commission_epic.2002.a:0 "¡La sangre de ese reptil corre por mis venas!"
 commission_epic.2002.b:0 "O afirmamos que [grandparent.Custom('ES_ElElla')] fue honorable e integr[grandparent.Custom('ES_OA')]…"

 commission_epic.2003.t:0 "Epopeya familiar: obligaciones eternas"
 commission_epic.2003.desc:0 "Es como si [court_chaplain.GetFirstName] hubiera estado [ROOT.Char.Custom('CompositionTypeActionPP')] partes de mi nueva epopeya familiar. Por supuesto, ha descubierto «discrepancias» entre promesas hechas en el pasado y nuestra realidad actual.\n\nSé que no lo dejará ir a corto plazo. «¿Verdad que veis lo inteligente y benéfico que sería cumplir la promesa de vuestros antepasados, incluso hoy»"
 commission_epic.2003.a_same_dynasty:0 "Ambos sabemos que nuestra dinastía guarda sus promesas."
 commission_epic.2003.a:0 "Pertenezco a un linaje que respeta sus promesas."
 commission_epic.2003.b:0 "Mis antepasados eran piadosos, pero no necesariamente sabios."

 commission_epic.2004.t:0 "Epopeya familiar: ataques de inspiración"
 commission_epic.2004.desc_scribes:0 "[ROOT.Char.Custom('CommissionEpicComposer')|U] se [ROOT.Char.Custom('CommissionEpicComposerHasHave')] tomado una serie de…"
 commission_epic.2004.desc_composer:0 "[ROOT.Char.Custom2('CommissionEpicComposer', composer)] se [ROOT.Char.Custom2('CommissionEpicComposerHasHave', composer )] tomado una serie de…"
 commission_epic.2004.desc:1 "libertades en mi epopeya familiar respecto a las guerras y batallas. Las escenas resultan dramáticas, pero me preocupa que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] se haya sentido ofendid[marshal.Custom('ES_OA')], viendo cómo frunce el ceño con una escena en particular.\n\nCuando por fin comparte conmigo su opinión, siento cierto alivio. «Son tonterías, pero esta parte del [ROOT.Char.Custom('CompositionDetail')] me ha dado algunas ideas…"
 commission_epic.2004.a:0 "¡Debemos usar la inspiración allá donde la encontremos!"
 commission_epic.2004.b:0 "Explicádmelo detalladamente…"

 commission_epic.2005.t:0 "Epopeya familiar: sinceridad y percepción"
 commission_epic.2005.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chancellor'))], [chancellor.GetTitledFirstName], está [ROOT.Char.Custom('CompositionTypeActionPP')] mi epopeya familiar según saliendo.\n\n«Muchas cosas no son muy plausibles, como lo del [ROOT.Char.Custom('CompositionDetail')]», me dice [chancellor.GetFirstName]. «Por otra parte, ¿quién pude decir cómo era el pasado? Si ya lo estáis adoranando, ¿por qué no ir lo más lejos posible?»"
 commission_epic.2005.a:0 "Después de todo es importante narrar una buena historia…"
 commission_epic.2005.b:0 "No, no debe ser lo más real posible."

 commission_epic.2006.t:0 "Epopeya familiar: unidos en la fe"
 commission_epic.2006.desc:0 "No sé si sentir alivio o desconcierto por el entusiasmo que muestra mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))], [court_chaplain.GetTitledFirstName], después de haber [ROOT.Char.Custom('CompositionTypeActionPP')] las partes terminada de mi epopeya familiar.\n\n«¡Es una narración con una moraleja maravillosa!», afirma. «¡La dinastía [ROOT.Char.GetDynasty.GetBaseName] conoce la grandeza siempre que es aconsejada por clérigos, y tiempos oscuros cuando no ha prestado atención a ese consejo! Espero que sea una lección que escuchéis igual de bien»."
 commission_epic.2006.a:0 "Cierto, lo sé muy bien."
 commission_epic.2006.b:0 "¡Ja! Es justo al contario."
 commission_epic.2006.b.flavor:0 "Siempre hemos abierto el camino para los [ROOT.Char.GetFaith.AltPriestTermPlural]."
 commission_epic.2006.c:0 "Ambos sabemos que la familia va siempre lo primero."
 commission_epic.2006.c.same_dynasty:0 "Esta opción está disponible porque [court_chaplain.GetFirstNameNoTooltip] es de la misma [dynasty|E] que yo"

 commission_epic.9001.t:0 "Una epopeya familiar"
 commission_epic.9001.writer:0 "\n\nLa [ROOT.Char.Custom('CompositionType')] épica de mi familia está al fin terminada ¡y [composer.GetTitledFirstName] tiene motivos para estar orgullos[composer.Custom('ES_OA')]!"
 commission_epic.9001.servant:0 "Parece que fue inteligente elegir a [composer.GetTitledFirstName] para escribir la [ROOT.Char.Custom('CompositionType')] de mi familia. A pesar de sus desafíos, la obra terminada es bastante impresionante."
 commission_epic.9001.scribes:0 "\n\nLa [ROOT.Char.Custom('CompositionType')] épica de mi familia está al fin terminada, ¡y mis [ROOT.Char.Custom('CommissionEpicScribes')] tienen motivos para estar orgullosos!"
 commission_epic.9001.conclusion:0 "\n\nMis antepasados aparecen en su centro como un brillante ejemplo de lo que significa ser un gobernante para nuestros tiempos, incluso si alarga un poco en algunas partes y lo del [ROOT.Char.Custom('CompositionDetail')] es totalmente ridículo. Aún así, es un orgullo guardar esto en la biblioteca familiar para que las generaciones futuras disfruten y aprendan con ella."
 commission_epic.9001.a:0 "Qué historias contará la historia."

 commission_epic.9002.t:0 "Una epopeya excelente"
 commission_epic.9002.writer:0 "[composer.GetTitledFirstName] ha terminado mi epopeya familiar, ¡y qué [ROOT.Char.Custom('CompositionType')] gloriosa ha escrito!"
 commission_epic.9002.scribes:0 "Mis [ROOT.Char.Custom('CommissionEpicScribes')] han terminado mi epopeya familiar, ¡y qué [ROOT.Char.Custom('CompositionType')] gloriosa han escrito!"
 commission_epic.9002.conclusion:0 "\n\nTiene un gran dramatismo, dilemas morales y duelos tensos. ¡Todo lo que ha forjado mi familia está ahí! Incluso la parte del [ROOT.Char.Custom('CompositionDetail')], que parece tan descabellada, se ha convertido en un momento conmovedor que esboza el destino de mi casa!"
 commission_epic.9002.a:0 "¡Puede ser la [ROOT.Char.Custom('CompositionType')] más grande jamás escrita!"

 commission_epic.9101.t:0 "Epopeya familiar: una obra terminada"
 commission_epic.9101.desc:0 "Tras todo el tiempo que [composer.GetTitledFirstName] ha pasado en mi corte y lo bien que ha llegado a conocerme, me sienta raro que esté a punto de irse.\n\n«Tengo otros sitios a los que ir, otras historias que deben narrarse», intenta explicarse."
 commission_epic.9101.a:0 "Supongo que este es el adiós."
 commission_epic.9101.b:0 "¡Aquí todavía tienes mucho que hacer!"
 commission_epic.9101.c:0 "Yo también te necesito. Aquí."
 commission_epic.9101.d:0 "¡Mientras me sigas escribiendo!"

 commission_epic.9102.t:0 "Epopeya familiar: servidumbre"
 commission_epic.9102.desc:0 "[composer.GetTitledFirstName] ha demostrado ser más capaz de lo que hubiera esperado de un[compose.Custom('ES_XA')] simple sirviente. ¡Si no lo supiera mejor, pensaría que proviene de un linaje de poetas!\n\nTras todo el tiempo que hemos pasado juntos, se me hace extraño que tenga que volver a cavar zanjas, o lo que fuera que hiciera antes."
 commission_epic.9102.a:0 "[composer.Custom('ES_ElElla')|U] debería salir al mundo."
 commission_epic.9102.a.flavor:0 "Veamos si es capaz de conseguir algo por sí mism[composer.Custom('ES_OA')]"
 commission_epic.9102.b:0 "Seguro que encuentro algo que hacer con [composer.Custom('ES_ElElla')]."
 commission_epic.9102.c:0 "Por raro que suene, quiero tener[composer.Custom('ES_LoLa')] cerca."

 commission_epic.9103.desc:0 "Tras todo el tiempo que [composer.GetTitledFirstName] ha pasado en mi corte y lo bien que ha llegado a conocerme, está claro que no se va a ir a ninguna parte.\n\n[composer.GetFirstNameNoTooltip] está de acuerdo. «Tengo muchas historias aún por narrar, y parece lo más adecuado seguir narrándolas aquí»."
 commission_epic.9103.a:0 "Me seguirás sirviendo honorablemente."

 commission_epic.9104.desc:0 "Tras todo el tiempo que [composer.GetTitledFirstName] pasó en mi corte y lo bien que llegó a conocerme, resulta raro que no esté aquí para ver la recepción de su obra.\n\nYa la están [ROOT.Char.Custom('CompositionTypeActionPP')] eruditos y niños por igual y hasta yo la encuentro una inspiración."
 commission_epic.9104.a:0 "Al menos no se ha ido para siempre!"
 commission_epic.9104.b:0 "Así es la vida a veces."
 commission_epic.9104.b.flavor:0 "[ROOT.Char.Custom('CompositionTypeActionPP')|U] la historia, me pregunto algo. ¿Sabía [composer.GetFirstNameNoTooltip] que iba a acabar así?"

 commission_epic.9998.t:0 "Epopeya familiar: un inconveniente"
 commission_epic.9998.imprisoned_by_me:0 "Con [composer.GetTitledFirstName] es mis mazmorras,"
 commission_epic.9998.imprisoned:0 "Con [composer.GetTitledFirstName] encarcelad[composer.Custom('ES_OA')],"
 commission_epic.9998.incapacitated:0 "Con [composer.GetTitledFirstName] en su estado actual,"
 commission_epic.9998.left_court:0 "Con [composer.GetTitledFirstName] fuera ya de mi corte,"
 commission_epic.9998.ending:0 "es difícil que pueda continuar su trabajo en mi epopeya familiar.\n\nAfortunadamente, mis [ROOT.Char.Custom('CommissionEpicScribes')] estarán listos para tomar el relevo."
 commission_epic.9998.a:0 "Seguramente lo harán bastante bien."
 commission_epic.9998.tt:0 "El trabajo continúa"

 commission_epic.9999.t:0 "Epopeya familiar: el fin"
 commission_epic.9999.murdered_by_me:0 "Teniendo en cuenta las medidas drásticas que tuve que comer con [composer.GetTitledFirstName], parece que después de todo no fue jamás una buena decisión para componer mi epopeya familiar.\n\nPor suerte mis [ROOT.Char.Custom('CommissionEpicScribes')] son bastante capaces de terminarla ellos solos."
 commission_epic.9999.died:0 "Con el fallecimiento de [composer.GetTitledFirstName], mi epopeya familiar queda sin terminar.\n\nSerá una tarea difícil, pero mis [ROOT.Char.Custom('CommissionEpicScribes')] tendrán que continuar el trabajo."
 commission_epic.9999.a:1 "Su obra será terminada."
