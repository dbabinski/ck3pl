l_spanish:
# Join a touring theater company
 intrigue_dread_special.1101.t:0 "Hacer una escena"
 intrigue_dread_special.1101.desc:0 "Primero dos caballos, vestidos con bridas y plumas de fantasía, y luego una carreta cargada de cofres y gente.\n\nAl poco tiempo, mi séquito y yo somos abordados por una compañía de teatro ambulante, toda la gente animada y con ropajes coloridos.\n\n«¡Mi [ROOT.Char.GetLadyLord|U]!» Dice un[RandomWomanMan.Custom('ES_XA')] ancian[RandomWomanMan.Custom('ES_OA')] desde la carreta que pasa, «Veo vuestra mirada anhelante. ¿Por qué no os unís a nosotros en una representación?»"
 intrigue_dread_special.1101.a.a:0 "¡Haré de granjer[ROOT.Char.Custom('ES_OA')] codicios[ROOT.Char.Custom('ES_OA')]!"
 intrigue_dread_special.1101.a.b:0 "¡Haré de [ROOT.Char.GetWifeHusband] viej[ROOT.Char.Custom('ES_OA')]!"
 intrigue_dread_special.1101.a.c:0 "¡Haré de sirviente astut[ROOT.Char.Custom('ES_OA')]!"
 intrigue_dread_special.1101.a.d:0 "¡Haré de amante joven!"
 intrigue_dread_special.1101.a.e:0 "¡Haré de idiota melancólic[ROOT.Char.Custom('ES_OA')]!"
 intrigue_dread_special.1101.b:0 "Guardadme un asiento en primera fila."
 intrigue_dread_special.1101.c:0 "Esto no es digno de mí."

 intrigue_dread_special.1102.desc:0 "El primer paso para cualquier actuación, ya se realice en los pasillos de mi [ROOT.Char.Custom('FortifiedBuilding')] o en un escenario, es la preparación.\n\nRodeado por el bullicio de la compañía de teatro y convertid[ROOT.Char.Custom('ES_OA')] en alguien anónimo con mis ropas prestadas, me encuentro con algo de tiempo libre antes de que empiece el espectáculo."
 intrigue_dread_special.1102.a:0 "¡No, llevad ese objeto ahí!"
 intrigue_dread_special.1102.a.duel_success:0 "Le doy buen uso a mi talento para la organización"
 tooltip.intrigue_dread_special.1102.a.duel_success:0 "Preparo la escena maravillosamente"
 intrigue_dread_special.1102.a.duel_failure:0 "Mis instrucciones confunden a los actores"
 tooltip.intrigue_dread_special.1102.a.duel_failure:0 "El escenario está desordenado"

 intrigue_dread_special.1102.b:0 "¡Ensayemos juntos!"
 intrigue_dread_special.1102.b.duel_success:0 "Me familiarizo con los actores"
 tooltip.intrigue_dread_special.1102.b.duel_success:0 "Los actores apreciaron mi ayuda"
 intrigue_dread_special.1102.b.duel_failure:0 "Mis instrucciones confunden a los actores"
 tooltip.intrigue_dread_special.1102.b.duel_failure:0 "Los actores no parecen confiar en mí"

 intrigue_dread_special.1102.c:0 "Volveré a leerme el guion #EMP otra#! vez."
 intrigue_dread_special.1102.c.flavor:1 "Una elección segura, pero un riesgo bajo da escasas recompensas."

 intrigue_dread_special.1103.desc:0 "Al salir al escenario con los otros intérpretes, la atención del público es total.\n\nCuando una escena sigue a otra, puedo sentir el ritmo de la historia que se está narrando; late a través de mí. Cuando llega el momento de decir mi primera línea es como si todo el público aguantase la respiración."
 intrigue_dread_special.1103.a:0 "El público debe #EMP sentirlo#!!"
 intrigue_dread_special.1103.a.duel_success:0 "Clavo la interpretación de mi personaje"
 tooltip.intrigue_dread_special.1103.a.duel_success:0 "El público quedó impresionado con mi actuación"
 intrigue_dread_special.1103.a.duel_failure:0 "No logro meterme en el personaje"
 tooltip.intrigue_dread_special.1103.a.duel_failure:0 "El público no quedó impresionado"
 intrigue_dread_special.1103.b:0 "Me centraré en una lectura impecable de cada línea."
 intrigue_dread_special.1103.b.duel_success:0 "El público queda impresionado con mi dicción"
 intrigue_dread_special.1103.b.duel_failure:0 "Tartamudeo durante la actuación"
 intrigue_dread_special.1103.c:0 "Seguir el guion y quedarse en segundo plano."

 intrigue_dread_special.1199.desc_win_feeling:0 "Es un papel corto, pero hago que cuente. El público devora mis palabras, atrapado en la historia que les narro."
 intrigue_dread_special.1199.desc_loose_feeling:0 "Es un papel corto, y aun así consigo narrarlo totalmente mal. Siempre se me había dado bien influir a la gente en la corte, pero enfrentarme a tanta gente… es una experiencia totalmente nueva."
 intrigue_dread_special.1199.desc_win_reading:0 "Recito mis líneas a la perfección, capturando la atmósfera y exigiendo toda la atención del público."
 intrigue_dread_special.1199.desc_loose_reading:0 "Cuando la risa del público se apaga, trato de recuperarme de mi fallo. Decir lo adecuado en el momento adecuado suele ser algo que se me da bien, pero hacerlo en un escenario está resultando más difícil de lo que me había imaginado."
 intrigue_dread_special.1199.desc_fallback:0 "Sigo el guion, y la escena fluye suavemente pero sin nada especial."
 intrigue_dread_special.1199.desc_win:0 "\n\nSalimos del escenario seguidos por aplausos atronadores después de la última escena. Engatusar a toda la audiencia, mantener el disfraz y el engaño y poder embaucar a tanta gente a la vez… ¡Es una sensación poderosa!"
 intrigue_dread_special.1199.desc_loose:0 "\n\nAl terminar la última escena, nos turnamos para inclinarnos ante el público, cuando llega mi turno, el silencio habla por sí mismo. A pesar de mis esfuerzos, no logré que el público creyera mi invención, y la decepción es un trago amargo que hay que tragarse."
 intrigue_dread_special.1199.z:0 "¡Y desearía sentirlo de nuevo! ¡Y de nuevo!"
 intrigue_dread_special.1199.a:0 "Sale, a izquierda del escenario."
 intrigue_dread_special.1199.b:0 "¡Ya veréis la próxima vez!"
 intrigue_dread_special.1199.c.a:0 "¡#EMP Vais#! a aplaudir! ¡Guardias!"
 intrigue_dread_special.1199.c.b:0 "¡Seguro que ha sido una conspiración para humillarle! ¡Guardias!"

 intrigue_dread_special.1197.t:0 "Una actuación espantosa"
 intrigue_dread_special.1197.desc:0 "Admitiré que mi primera actuación pudo haber sido algo deficiente… Poner a toda la compañía en los cepos recibió una reacción mucho más favorable del campesinado. Bueno, puede que no exactamente #EMP favorable#!, pero desde luego que sí satisfactoria."
 intrigue_dread_special.1197.a:0 "Al menos me he divertido."

 intrigue_dread_special.1198.desc:0 "Repetimos la actuación una y otra vez, y otra y otra más, mientras el público, bajo la atenta mirada de mis guardias, no deja de vitorear.\n\nTras cada intento, mi actuación se vuelve más refinada, mientras que los otros artistas se vuelven más descuidados, arrastrados por el miedo y la frustración, hasta que empiezan caer uno a uno del agotamiento, dejándome sol[ROOT.Char.Custom('ES_OA')] y triunfante en el escenario."
 intrigue_dread_special.1198.a:0 "Una experiencia ciertamente sublime, ¿verdad?"

# Retinue members are concerned, by Linnéa Thimrén
 intrigue_dread_special.1301.t:0 "Cortesanos preocupados"
 intrigue_dread_special.1301.desc:0 "«¿…y cuánto tardará en conspirar contra #EMP nosotros#? Estas conjuras se están yendo de las manos». [courtier_first.GetTitledFirstName] y [courtier_second.GetTitledFirstName] hablan acercando las cabezas y se sobresaltan cuando doblo la esquina.\n\n«¡Mi [ROOT.Char.GetTitleTierName]! Solo hablábamos de vuestras… actividades recreacionales. Creemos que ocupan demasiado de vuestro tiempo»."
 intrigue_dread_special.1301.a:0 "¡Os oí conspirar contra mí! ¡Guardias!"
 intrigue_dread_special.1301.b:0 "Nada de lo que deba preocuparse ningún servidor #EMP leal#!…"
 intrigue_dread_special.1301.c:0 "Os aseguro que no hay nada de qué preocuparse."
 intrigue_dread_special.1301.c.duel_success:0 "Logro tranquilizar a los cortesanos"
 tooltip.intrigue_dread_special.1301.c.duel_success:0 "Mis alegaciones fueron convincentes"
 intrigue_dread_special.1301.c.duel_failure:0 "Mis súbditos están inquietos"
 tooltip.intrigue_dread_special.1301.c.duel_failure:0 "No fui lo bastante convincente"
 intrigue_dread_special.1301.d:0 "¡No es asunto vuestro!"

# Cannibal cook, by Linnéa Thimrén
 intrigue_dread.1501.t:0 "La cena"
 intrigue_dread.1501.desc:0 "«¿Qué os parece el estofado, mi [ROOT.Char.GetLadyLord|U]?»\n\nEntre los trozos de verduras hay pedazos de carne grasienta, una textura fibrosa interrumpida con lo que parece ser un pelaje corto y escaso. Cuando se le pregunta sobre los ingredientes, mi cocinero privado, [cannibal_cook.GetTitledFirstName] solamente sonríe e intenta apaciguarme.\n\n«Mi único deseo es serviros a #EMP vos#!, mi [ROOT.Char.GetLadyLord|U]»."
 intrigue_dread.1501.a:0 "No importa el contenido exacto de mis comidas."
 intrigue_dread.1501.b:0 "¿Se cree que #EMP me#! puede ocultar un secreto?"
 intrigue_dread.1501.b.flavor:1 "La ignorancia puede ser una bendición, pero #EMP necesito#! saberlo"
 intrigue_dread.1501.b.tt1:0 "Consigo engatusar y colarme hasta abrirme paso a las cocinas"
 intrigue_dread.1501.b.tt2:0 "[cannibal_cook.GetSheHe|U] consigue mantener la receta en secreto"
 intrigue_dread.1501.c:0 "¿Romero con carne humana? ¡Una elección excelente!"

 intrigue_dread.1502.desc:0 "Al entrar en la cocina se encuentra oscura y vacía, el aire cargado de humo. En una esquina encuentro el recetario de [cannibal_cook.GetTitledFirstName], cubierto de manchas.\n\n#EMP A la hora de preparar el hígado, se ha observado que un consumo excesivo de cerveza puede disminuir significativamente la calidad del órgano…#!\nUna sensación de frío se instala en mi pecho mientras paso a otra página.\n#EMP …sin embargo, si se cocinan niños menores de…#!"
 intrigue_dread.1502.a:0 "¡Quiero su cabeza!"
 intrigue_dread.1502.a.flavor:0 "Pero no en un plato"
 intrigue_dread.1502.b:0 "¡Enviad[cannibal_cook.Custom('ES_LoLa')] a las mazmorras!"
 intrigue_dread.1502.c:0 "Pero era tan sabroso…"

 intrigue_dread.1503.desc:0 "A pesar de mis mejores esfuerzos no fui capaz de acceder a las cocinas de modo que no despertara las sospechas de [cannibal_cook.GetTitledFirstName]."
 intrigue_dread.1503.a:0 "Este misterio me roerá…"

# Poison tasting, by Petter Vilberg
 intrigue_dread.1801.t:0 "Experimentación"
 intrigue_dread.1801.mentor_desc:0 "«Y solo un poco más de esto [test_subject.Custom('ES_LoLa')] derribará completamente», me dice [intrigue_mentor.GetFirstName]. Nuestr[test_subject.Custom('ES_OA')] «voluntari[test_subject.Custom('ES_OA')]», [test_subject.GetTitledFirstName] está casi completamente desorientad[test_subject.Custom('ES_OA')].\n\n[intrigue_mentor.GetFirstName] empieza a retirar las botellas. «Por desgracia, creo que es todo lo que podemos sacar de nuestro sujeto por esta noche»."
 intrigue_dread.1801.desc:0 "Le doy las gracias más sinceras a [test_subject.GetTitledFirstName] mientras me mira furiosamente entre la neblina de la alquimia. No fue fácil encontrar a un «voluntario» para probar mi colección de… sustancia. Para [test_subject.Custom('ES_ElElla')] ha sido una tarde de dolor, sensaciones ardientes e inconciencia ocasional."
 intrigue_dread.1801.a:0 "Ha sido muy revelador."
 intrigue_dread.1801.b:0 "Aún no hemos terminado."
 intrigue_dread.1801.c:0 "No hagamos algo así nunca más."

# Torturing Courtier
 intrigue_dread.1901.t:0 "[disliked_courtier.Custom('ES_ElLa')|U] estúpid[disliked_courtier.Custom('ES_OA')] [disliked_courtier.Custom('InsultAdjective')]"
 intrigue_dread.1901.desc:0 "Un día tras otro tengo que tolerar la presencia de [disliked_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nCada vez que hablo con [disliked_courtier.GetSheHe], [disliked_courtier.Custom('quirk_neg_present')]. ¿Está #EMP intentando#! insultarme? No aceptaré más faltas de respeto por parte de tal [disliked_courtier.Custom('InsultNoun')], ¡alguien tiene que darle una lección!"
 intrigue_dread.1901.a:0 "Tengo este veneno que me gustaría probar…"
 intrigue_dread.1901.b:0 "Sería una lástima que [disliked_courtier.GetSheHe] quedase como un[disliked_courtier.Custom('ES_XA')] idiota en la corte."
 intrigue_dread.1901.b.tt:0 "Esta opción está disponible por el rasgo [GetTrait('gregarious').GetName( GetPlayer )] de [disliked_courtier.GetFirstNameNoTooltip]"
 intrigue_dread.1901.c:0 "¡Que su bolsa me aligere me alegra el ánimo!"
 intrigue_dread.1901.c.tt:0 "Esta opción está disponible por el rasgo [GetTrait('greedy').GetName( GetPlayer )] de [disliked_courtier.GetFirstNameNoTooltip]"
 intrigue_dread.1901.d:0 "«¿No habéis enterado? En la cama, [disliked_courtier.GetSheHe] es más simple que la sopa»."
 intrigue_dread.1901.d.tt:0 "Esta opción está disponible por el rasgo [GetTrait('lustful').GetName( GetPlayer )] de [disliked_courtier.GetFirstNameNoTooltip]"
 
# Mind Break, by Sean Hughes
 intrigue_dread.4001.t:0 "Sufrimiento exquisito"
 intrigue_dread.4001.desc.start:0 "Ya no me satisfacen las torturas regulares a las que se sabe que someto a mis prisioneros. Deseo crear una obra maestra… ¡una obra de arte que consagre la angustia y el sufrimiento, trascendiendo todo lo que he hecho antes!"
 intrigue_dread.4001.desc.single:0 "\n\nSin embargo, no puedo evitar preguntarme si [prisoner_1.GetTitledFirstName] será un lienzo adecuado para mi obra maestra."
 intrigue_dread.4001.desc.multiple:0 "\n\nLa cuestión es, ¿quién será mi lienzo?"
 intrigue_dread.4001.a.single:0 "Sí, [prisoner_1.GetSheHe] iría bien…"
 intrigue_dread.4001.a:0 "[prisoner_1.GetTitledFirstNameNoTooltip] es perfect[prisoner_1.Custom('ES_OA')]!"
 intrigue_dread.4001.b:0 "¿Será mejor [prisoner_2.GetTitledFirstNameNoTooltip]?"
 intrigue_dread.4001.c:0 "Prefiero usar más bien a [prisoner_3.GetTitledFirstNameNoTooltip]."
 intrigue_dread.4001.a-c.tt:0 "Utilizaré a [THIS.Char.GetTitledFirstName] como mi sujeto en esta empresa."
 intrigue_dread.4001.kinslayer:0 "Si [THIS.Char.GetTitledFirstName] muere a causa de esto, se me puede conocer como [GetTrait('kinslayer_3').GetName( GetPlayer )]."
 intrigue_dread.4001.d:0 "No, este no es el momento adecuado."
 intrigue_dread.4001.d.flavor:0 "Revisaré esta idea dentro de unos años, con suerte, con nuevos prisioneros"

 intrigue_dread.4002.desc:0 "Ahora que he elegido mi lienzo, debo decidir qué forma tendrá mi obra maestra.\n\nSe me ocurren muchos tormentos que me encantaría infligir a [victim.GetTitledFirstName], pero si quiero crear una auténtica obra maestra, debo centrarme en hacer una sola cosa a la perfección."
 intrigue_dread.4002.a:0 "Forjar su cuerpo desollado en una hermosa escultura."
 intrigue_dread.4002.a.flavor:0 "¡[victim.Custom('ES_LoLa')|U] exhibiré para que todo el señorío lo vea!"
 intrigue_dread.4002.b:0 "[victim.GetSheHe|U] cantará una hermosa canción de agonía…"
 intrigue_dread.4002.b.flavor:0 "Atesoraré los recuerdos de sus gritos durante años."
 intrigue_dread.4002.c:0 "¡Romper su mente y convertir[victim.Custom('ES_LoLa')] en mi esclav[victim.Custom('ES_OA')]!"
 intrigue_dread.4002.c.flavor:0 "Comenzaré el proceso largo y arduo de arrebatarle la individualidad de [victim.GetTitledFirstNameNoTooltip] para convertir[victim.Custom('ES_LoLa')] en mi sirviente leal."
 intrigue_dread.4002.c.compassionate.tt:0 "Advertencia. Debido a mi naturaleza compasiva, tomar este camino aumentará considerablemente mi [stress|E]."
 intrigue_dread.4002.c.success.desc:0 "Logro reformar la mente de [victim.GetFirstNameNoTooltip] a mis propósitos"
 intrigue_dread.4002.c.failure.desc:0 "[victim.GetFirstNameNoTooltip] fallece antes de poder terminar el proceso"
 intrigue_dread.4002.d:0 "He cambiado de idea, [victim.GetSheHe] no es adecuad[victim.Custom('ES_OA')] para esto…"

 intrigue_dread.4004.desc:0 "Para rehacer la mente de [victim.GetTitledFirstName], primero debo someter[victim.Custom('ES_LoLa')] a un estrés extremo.\n\nDebo seleccionar cuidadosamente un método de tortura al que [victim.GetFirstNameNoTooltip] sea particularmente vulnerable… y al hacerlo me aseguraré de que le ocasiono la mayor cantidad de trauma posible."
 intrigue_dread.4004.desc.followup:0 "[victim.GetTitledFirstName] cada vez es más insensible a mi método actual de tortura, y ya no tiene el mismo impacto que antes. Tendré que elegir un enfoque diferente…"
 intrigue_dread.4004.o.flavor:0 "La eficacia de esta técnica variará dependiendo de los [traits|E] de [victim.GetTitledFirstNameNoTooltip]."
 intrigue_dread.4004.a:0 "Tortura física y dolor."
 intrigue_dread.4004.b:0 "Hambre y privación de sueño."
 intrigue_dread.4004.c:0 "Humillación y degradación."

 intrigue_dread.4005.desc:0 "[victim.GetTitledFirstName] ha perdido finalmente la esperanza, y no lucha contra mí en las mazmorras.\n\nEsto significa que es hora de pasar a la segunda etapa, donde debo crear suficiente culpa y confusión en su mente para dañar su sentido de moralidad, propósito, e incluso, su identidad."
 intrigue_dread.4005.desc.followup:0 "[victim.GetTitledFirstName] todavía se aferra a los andrajosos restos de su identidad, dañados pero aún no destruidos. Debo emplear otra táctica para terminar el trabajo…"
 intrigue_dread.4005.a:0 "Ofrece palabras tranquilizadoras… ¡y continúa la tortura!"
 intrigue_dread.4005.b:0 "Afirma que todo esto es un castigo por sus pecados."
 intrigue_dread.4005.c:0 "Dejar que espere un indulto y romper sus esperanzas."

 intrigue_dread.4006.desc:0 "Al fin he despojado a [victim.GetTitledFirstName] de los últimos vestigios de su identidad. Ahora es un cascarón vacío, incapaz de relacionarse con el mundo que le rodea."
 intrigue_dread.4006.a:0 "[victim.Custom('ES_LoLa')|U] reharé para que encaje en mis planes."
 intrigue_dread.4006.a.tt:0 "Empiezo a trabajar para convertir a [victim.GetTitledFirstName] en un[victim.Custom('ES_XA')] servidor[victim.Custom('ES_XA')] obediente"
 intrigue_dread.4006.b:0 "Me divierte más mandar[victim.Custom('ES_LoLa')] de vuelta como un cascarón vacío."

 intrigue_dread.4007.desc:0 "Está hecho… [victim.GetTitledFirstName] está ante mí, mi esclav[victim.Custom('ES_OA')] obediente, dispuesto a hacer cualquier cosa que le pida."
 intrigue_dread.4007.a:0 "¡Oh, todo lo que haremos juntos!"

 intrigue_dread.4008.desc:0 "Han pasado muchos años desde que puse de nuevo en el mundo a [victim.GetTitledFirstName] para cumplir mis órdenes."
 intrigue_dread.4008.desc.success:0 "Desde entonces [victim.GetSheHe] se ha reaclimatado a su ambiente y asumido sus responsabilidades normales… al tiempo que me sigue siendo leal."
 intrigue_dread.4008.desc.lunatic:0 "\n\nPor desgracia, parece que la disparidad entre mi acondicionamiento y las realidades de su nueva vida demostró ser demasiado para [victim.GetSheHe], y finalmente se rompió."
 intrigue_dread.4008.desc.failure:0 "\n\nPor desgracia, parece que sus amigos y familia consiguieron deshacer la mayor parte de mi delicado trabajo sobre [victim.GetSheHe] y ya no me es leal."
 intrigue_dread.4008.a.success:0 "Excelente…"
 intrigue_dread.4008.a.lunatic:0 "Al menos nos lo pasamos bien."
 intrigue_dread.4008.a.failure:0 "¡Malditos sean por destruir mi arte!"

 intrigue_dread.4011.desc:0 "Sin [victim.GetTitledFirstName] en mis mazmorras, ya no puedo continuar mi trabajo de transformar[victim.Custom('ES_LoLa')] en mi obra maestra. Esto aparcará mis planes hasta que consiga otro lienzo igual de inspirador, porque aunque volviera a hacerme con [victim.GetSheHe] ya no sería lo mismo."
 intrigue_dread.4011.a:0 "Un revés lamentable…"

 intrigue_dread.4013.desc:0 "Se ve que mis intervenciones fueron demasiado para [victim.GetTitledFirstName], que falleció en mis mazmorras.\n\nAhora no podré terminar mi obra maestra hasta que consiga otro lienzo igual de inspirador, y [ROOT.Char.GetFaith.HighGodName] sabe cuánto llevará eso…"
 intrigue_dread.4013.a:0 "La próxima vez tendré que tener más cuidado."

 intrigue_dread.4100.t:0 "Audiencias incesantes"
 intrigue_dread.4100.desc.intro:0 "No pasa un día sin que se presente en la corte alguna nueva cuestión sin importancia.\n\nSe ve que hoy es el turno de [petitioner_1.GetTitledFirstName] y [petitioner_2.GetTitledFirst] de malgastar el tiempo de mi audiencia con disputas ridículas."
 intrigue_dread.4100.desc.lazy:0 "\n\nApenas puedo escuchar sus quejas… ¿Cómo voy a gobernar si casi todo mi escaso tiempo y energía se malgastan en asuntos tan triviales?"
 intrigue_dread.4100.desc.councillors:0 "\n\nMe quieren hacer creer que es un problema que pone en peligro la seguridad del país, pero no puedo evitar sentir que exageran sobremanera la gravedad de la situación para alimentar su propio ego."
 intrigue_dread.4100.desc.fallback:0 "\n\nCuanto más oigo sus razones, más me convenzo de que todo este asunto no me atañe."
 intrigue_dread.4100.z:0 "Me pregunto cuánto hablarían vuestras cabezas cortadas…"
 intrigue_dread.4100.a:0 "Guardias, sacad a estos rufianes de mi vista."
 intrigue_dread.4100.b:0 "Guardias, sacad a estos rufianes de mi vista."
 intrigue_dread.4100.b.duel_success:0 "Los peticionarios se encojen ante mi ira"
 intrigue_dread.4100.b.duel_failure:0 "Los peticionarios se sienten insultados por mis amenazas"
 intrigue_dread.4100.c:0 "Quiero oírlo una vez más…"
 intrigue_dread.4100.c.tooltip:1 "Te tomas un tiempo antes de decidirte."
 intrigue_dread.4100.c.support.petitioner_1:1 "Si apoyas a [petitioner_1.GetTitledFirstName]"
 intrigue_dread.4100.c.support.petitioner_2:1 "Si apoyas a [petitioner_2.GetTitledFirstName]"
 intrigue_dread.4100.d:0 "[scoped_chancellor.GetTitledFirstNameNoTooltip] debería encargarse de estos asuntos."

 intrigue_dread.4102.desc.commanders:0 "El núcleo del problema entre [petitioner_1.GetFirstName] y [petitioner_2.GetFirstName] está relacionado con una disputa entre los comandantes y algunos veteranos del ejército."
 intrigue_dread.4102.desc.guests:0 "Al parecer, el problema proviene de una especie de incidente diplomático…"
 intrigue_dread.4102.desc.fallback:0 "Esperaba que escuchar sus quejas le diese un profundo significado a todo el asunto, pero la riña entre [petitioner_1.GetFirstName] y [petitioner_2.GetFirstName] solo suena aún más frívola."
 intrigue_dread.4102.desc.antagonizer:0 "\n\nAl menos puedo decir que [scoped_antagonizer.GetFirstNameNoTooltip] es, desde luego, [scoped_antagonizer.Custom('ES_ElLa')] más irritante de los dos peticionarios."
 intrigue_dread.4102.a:0 "Exijo que hagáis las paces. O si no…"
 intrigue_dread.4102.b:0 "[petitioner_1.GetFirstNameNoTooltip] tiene claramente la razón."
 intrigue_dread.4102.c:0 "Las palabras de [petitioner_2.GetFirstNameNoTooltip] parecen ciertas."
