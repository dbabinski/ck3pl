l_spanish:
 #A courtier propositions you via a lewd image, by Ewan Cowhig Croft
 intrigue_temptation.3100.cloth_t:0 "Qué hermoso… bordado"
 intrigue_temptation.3100.stone_t:0 "Qué hermoso… grabado"
 intrigue_temptation.3100.wax_t:0 "Qué hermoso… aguafuerte"
 intrigue_temptation.3100.wood_t:0 "Qué hermosa… talla"
 intrigue_temptation.3100.vellum_t:0 "Qué hermoso… dibujo"
 intrigue_temptation.3100.start_desc:0 "Un sirviente deja discretamente el paquete a mi lado. Bostezo, soportando apenas este lamentable banquete, y empiezo a abrirlo.\n\nDentro hay"
 intrigue_temptation.3100.end_desc:1 "una representación de una figura de [propositioning_courtier.GetWomanMan] halagadoramente bien dotada en una pose «tentadora».\n\nAsombrad[ROOT.Char.Custom('ES_OA')], recorro la sala con la mirada, solo para ver a [propositioning_courtier.GetTitledFirstNameNoTooltip] devolviéndome la mirada. Sonríe y sus cejas empiezan a moverse como orugas enloquecidas."
 intrigue_temptation.3100.cloth_desc:0 "un paño manchado, burdamente bordado,"
 intrigue_temptation.3100.stone_desc:0 "una fina losa de piedra grabada bastamente,"
 intrigue_temptation.3100.wax_desc:0 "una maloliente tabla de cera, grabada perezosamente al aguafuerte,"
 intrigue_temptation.3100.wood_desc:0 "una tabla de madera, tallada torpemente,"
 intrigue_temptation.3100.vellum_desc:0 "una hoja de vitela, con un bosquejo de tinta emborronado"
 intrigue_temptation.3100.a:0 "¡Qué desagradable!"
 intrigue_temptation.3100.a.tt:0 "Cualquier personaje casto de tu corte ganará un poco de respeto hacia ti"
 intrigue_temptation.3100.b:0 "Otro necio ansioso, otro secreto."
 intrigue_temptation.3100.b.tt:0 "Intento sacarle un secreto a [propositioning_courtier.GetShortUINameNoTooltip]"
 intrigue_temptation.3100.b.tt.secret_gained:0 "Qué historias más interesantes cuenta [propositioning_courtier.GetShortUINameNoTooltip] en la cama."
 intrigue_temptation.3100.b.tt.xp_gained:0 "Por desgracia,[propositioning_courtier.GetShortUINameNoTooltip] no sabe nada."
 intrigue_temptation.3100.cloth_c:0 "Un[propositioning_courtier.Custom('ES_XA')] [propositioning_courtier.GetWomanMan] de dedos hábiles…"
 intrigue_temptation.3100.stone_c:0 "Vaya, qué #EMP firme#! parece…"
 intrigue_temptation.3100.wax_c:0 "Vaya, la cera aún está caliente…"
 intrigue_temptation.3100.wood_c:0 "Tiene un aspecto delicioso…"
 intrigue_temptation.3100.vellum_c:0 "Así que disfruta manchándose…"
 intrigue_temptation.3100.d:0 "Creo que se impone una exhibición pública."
 public_shamer_modifier:0 "Humillando públicamente a idiotas"
 #While drinking with a courtier, you lead them towards deviancy, by Ewan Cowhig Croft
 intrigue_temptation.3110.t:0 "Un poco de experimentación"
 intrigue_temptation.3110.start_desc:1 "Una larga tarde de negocios de gobierno con [potential_deviant.GetTitledFirstNameNoTooltip] ha degenerado lentamente en un intoxicado intercambio de aventuras lascivas.\n\nAcabo de terminar de contar una historia…"
 intrigue_temptation.3110.end_desc:0 "cuando veo un indecoroso brillo en los ojos de mi interlocutor[potential_deviant.Custom('ES_XA')].\n\nEspontáneos pensamientos de chantaje me vienen a la cabeza. ¿Puede que a [potential_deviant.GetTitledFirstNameNoTooltip] estos temas le entusiasmen más de lo que cree?"
 intrigue_temptation.3110.0_desc:0 "sobre el amor prohibido entre cabra y tejón,"
 intrigue_temptation.3110.1_desc:0 "de la triste lujuria hacia el reflejo inalcanzable de uno mismo,"
 intrigue_temptation.3110.2_desc:0 "sobre una inverosímil relación que involucra a un caballo,"
 intrigue_temptation.3110.3_desc:0 "sobre un señor que amaba a su tierra un poco #EMP demasiado#!,"
 intrigue_temptation.3110.4_desc:0 "relacionada sobre tres [ROOT.Char.GetFaith.PriestNeuterPlural] libidinosos y un gorro de fieltro muy desgastado,"
 intrigue_temptation.3110.5_desc:0 "sobre las hazañas amorosas del abuelo con un pez astuto,"
 intrigue_temptation.3110.6_desc:0 "sobre un pastel con muchas curvas,"
 intrigue_temptation.3110.7_desc:0 "relacionada con un tocón de árbol muy amado por un bandido,"
 intrigue_temptation.3110.8_desc:0 "de los encantos seductores de algunos monstruos de mar exóticos,"
 intrigue_temptation.3110.9_desc:0 "que narra las proclividades naturales de ciertas culturas bárbaras,"
 intrigue_temptation.3110.a:0 "Conozco unas cuantas historias similares…"
 intrigue_temptation.3110.a.tt_success:0 "[potential_deviant.GetShortUINameNoTooltip] descubre una nueva afición"
 intrigue_temptation.3110.a.tt_fail:0 "A [potential_deviant.GetShortUINameNoTooltip] le repele mi lascivia"
 intrigue_temptation.3110.b:0 "Ya es #EMP suficiente#! por ahora, gracias."
 #You enjoy a dinner with one of your guests, and try to tempt them into staying, by Ewan Cowhig Croft
 intrigue_temptation.3120.t:0 "Corazones errantes"
 intrigue_temptation.3120.desc:1 "Esta noche, por duodécima vez, me encuentro descansando con [tempted_guest.GetTitledFirstName] junto a un fuego que se va consumiendo. Siento tan natural, tan fácil su compañía, como si llevase años y no semanas en [capital.GetNameNoTooltip].\n\nSi tan solo [tempted_guest.GetFirstNameNoTooltip] aceptara quedarse permanentemente, entonces estas largas y perezosas tardes podrían durar para siempre. Por supuesto, con el empujoncito adecuado…"
 intrigue_temptation.3120.a:0 "Dejad que os muestre #EMP cuán#! hospitalari[ROOT.Char.Custom('ES_OA')] puedo ser."
 intrigue_temptation.3120.a.tt_success:0 "[tempted_guest.GetShortUINameNoTooltip] queda cautivad[ROOT.Char.Custom('ES_OA')]"
 intrigue_temptation.3120.a.tt_fail:0 "[tempted_guest.GetShortUINameNoTooltip] está repelid[ROOT.Char.Custom('ES_OA')]"
 intrigue_temptation.3120.b:0 "Pedídmelo y os traeré la misma luna."
 intrigue_temptation.3120.c:0 "¡Un brindis por la compañía estupenda, pero pasajera!"
 #You seduce the spouse of a potential rival to cement the foeship, by Ewan Cowhig Croft
 intrigue_temptation.3130.t:0 "De corazón frío"
 intrigue_temptation.3130.desc:0 "[rival_main.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me incita a tal furia cegadora que, algunos días, apenas puedo recordar por qué nos peleamos. Ya no importa mucho: tengo a su [rival_spouse.GetWifeHusband], [rival_spouse.GetWifeHusband], en mis abrazos, su pasión inflamada.\n\nPronto, entre mis sonrisas sarcásticas y algunos rumores bien pagados, [rival_main.GetFirstNameNoTooltip] lo sabrá. Me #EMP aseguraré#! de que lo sepa.\n\nUn beso prohibido sellará esta rivalidad."
 intrigue_temptation.3130.a:0 "Querid[rival_spouse.Custom('ES_OA')], ¿habéis besado alguna vez a un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] #EMP de verdad#!?"
 intrigue_temptation.3130.a.tt_success:0 "Un beso, luego otro…"
 intrigue_temptation.3130.a.tt_fail:0 "[rival_spouse.GetFirstNameNoTooltip] se aparta"
 intrigue_temptation.3130.b:0 "No puedo hacerlo."
 saucy_reputation_01_modifier:0 "Cuernos calculados"
 saucy_reputation_02_modifier:0 "Cuernos calculados"
 saucy_reputation_03_modifier:0 "Cuernos calculados"
 #Flirt openly with courtiers, pleasing some and irritating others, by Ewan Cowhig Croft
 intrigue_temptation.3140.t:0 "Exhibiéndose"
 intrigue_temptation.3140.desc:0 "Esta mañana tuve un encuentro encantador con un[ROOT.Char.Custom('ES_OAOpp')] sirvient[ROOT.Char.Custom('ES_EAOpp')] joven. Bromeamos, reímos y nos separamos por el corazón contento porque hice el esfuerzo de ser algo más afable.\n\n¿Podría utilizar este episodios de confianza galante para algo más que mis asuntos personales?"
 intrigue_temptation.3140.a:0 "Supongo que podría mirar más a los ojos…"
 intrigue_temptation.3140.b:0 "Un roce persistente incita el alma."
 intrigue_temptation.3140.c:0 "¡Mi sola mirad podría encantar a [ROOT.Char.GetFaith.DevilName] en persona!"
 intrigue_temptation.3140.d:0 "Todo esto es indigno de mí."
 licentious_01_modifier:0 "Coqueteo torpe"
 licentious_02_modifier:0 "Coqueteo excesivo"
 licentious_03_modifier:0 "Coqueteo táctico"
 licentious_04_modifier:0 "Coqueteo magistral"
 licentious_05_modifier:0 "Coqueteo diabólico"
 #Caught chatting up a courtier, you back out, carry on, or double-down, by Ewan Cowhig Croft
 intrigue_temptation.3150.t:0 "Pillados en el acto"
 intrigue_temptation.3150.desc:1 "La estancia está apenas iluminada, y [primary_seducee.GetTitledFirstName] y yo estamos apretados, nuestros labios casi tocándose. El aire nocturno es fresco, pero [primary_seducee.GetSheHe] ya está casi derretid[primary_seducee.Custom('ES_OA')] al tacto, su aliento se entrecorta en jadeos desgarrados.\n\nEn el peor momento posible, [secondary_seducee.Custom2('MyCharacterIntroduction', ROOT.Char)] entra a zancadas en la habitación, ya en plena efervescencia.\n\n«Gran [ROOT.Char.GetTitleAsNameNoTooltip], deberíamos tratar sobre mi… oh. No sabía que teníais compañía»."
 intrigue_temptation.3150.a:0 "¡Vaya, [primary_seducee.GetFirstNameNoTooltip], no os había visto!"
 intrigue_temptation.3150.b:0 "Ya nos íbamos. A algún lugar más #EMP privado#!."
 intrigue_temptation.3150.b.tt_success:0 "[primary_seducee.GetFirstNameNoTooltip] sonríe y te sigue"
 intrigue_temptation.3150.b.tt_failure:0 "El ambiente se echa a perder"
 intrigue_temptation.3150.c:0 "… [secondary_seducee.GetFirstNameNoTooltip] sale por la puerta."
 intrigue_temptation.3150.c.tt_success:0 "Te llevas a ambos a un revolcón"
 intrigue_temptation.3150.c.tt_success.lovers:0 "Me hago amante de ambos."
 intrigue_temptation.3150.c.tt_failure:0 "Siguen amargas recriminaciones"
 silver_tongued_modifier:0 "Pico de oro"
 quick_thinker_modifier:0 "Pensador rápido"
 #Sleep with someone who dislikes you for fun or profit, by Ewan Cowhig Croft
 intrigue_temptation.3160.t:0 "Extremos de pasión"
 intrigue_temptation.3160.desc:1 "«¡[ROOT.Char.Custom('InsultNoun')|U] [ROOT.Char.Custom('InsultAdjective')]!», grita [sometime_rival.GetTitledFirstName], escupiendo saliva de ese agujero infecto que tiene por boca. Est[sometime_rival.Custom('ES_EA')] [sometime_rival.GetWomanMan] parece tener una campaña en mi contra, pero la polémica de hoy es especialmente apasionada. Y arrojadiza.\n\nMientras [sometime_rival.GetTitledFirstNameNoTooltip] echa pestes, con el rostro enrojecido y respirando profundamente, juraría que sus ojos recorren mi cuerpo por un momento, antes de volver de golpe a mis ojos.\n\n¿Es ira #EMP de verdad#! lo que se dibuja en sus rasgos?"
 intrigue_temptation.3160.a:0 "Me lanzo hacia delante y [sometime_rival.Custom('ES_LoLa')] beso."
 intrigue_temptation.3160.a.tt_success:0 "Sorprendid[sometime_rival.Custom('ES_OA')], [sometime_rival.GetShortUINameNoTooltip] lo devuelve"
 intrigue_temptation.3160.a.tt_success.tt:0 "Tras eso, solucionamos nuestros sentimientos."
 intrigue_temptation.3160.a.tt_fail:0 "Asquead[sometime_rival.Custom('ES_OA')], [sometime_rival.GetShortUINameNoTooltip] se zafa de ti"
 intrigue_temptation.3160.b:0 "No os merecéis la atención de un perro, mucho menos la mía."
 intrigue_temptation.3161.desc:1 "Horas más tarde, nos hallamos tendidos en el lecho, agotados, rodeados de sábanas rasgadas y muebles rotos. Por primera vez en una semana, [sometime_rival.GetTitledFirstNameNoTooltip] y yo hemos dejado de discutir.\n\nEl pecho de mi rival -a veces- se levanta y baja a un ritmo lento y profundo; no me cabe duda que en algún momento se quedará dormid[sometime_rival.Custom('ES_OA')]."
 intrigue_temptation.3161.a:0 "¿Será que los dos siempre hemos querido esto?"
 intrigue_temptation.3161.b:0 "¡He pasado mejores veladas encima del retrete!"
 intrigue_temptation.3161.b_flavour:0 "Agarro sus ropas y salgo de la alcoba corriendo entre risas."
 intrigue_temptation.3161.c:0 "[sometime_rival.Custom('ES_LoLa')|U] asfixio mientras duerme."
 malignant_hearsay_modifier:0 "Rumores maliciosos"
 malignant_hearsay_modifier_desc:0 "Criados y gentes menores murmuran que está persona está relacionada con una muerte sospechosa."
