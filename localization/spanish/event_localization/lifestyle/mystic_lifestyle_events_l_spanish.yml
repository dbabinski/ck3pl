l_spanish:
 mystic_lifestyle_communion_header:0 "Comunión mística: "
 mystic_lifestyle.1001.t:0 "$mystic_lifestyle_communion_header$desaprobación"
 mystic_lifestyle.1001.desc:0 "Los preparativos para mi comunión mística iban bien encaminados cuando se me acerca [SCOPE.sC('priest').Custom2('MyCharacterIntroduction', ROOT.Char )].\n\n«No creo que lo estáis haciendo sea totalmente… ortodoxo», me dice. «Un[ROOT.Char.Custom('ES_XA')] buen[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] se abstendría de esta clase de comportamiento»."
 mystic_lifestyle.1001.a:0 "¡Esto me acerca más a [ROOT.Char.GetFaith.HighGodName] de tú podrías esperar jamás!"
 mystic_lifestyle.1001.b:0 "Por supuesto. ¿En qué estaría pensando?"
 mystic_lifestyle.1001.b.flavor:0 "Decirle lo que piensas de [ROOT.Char.GetFaith.HighGodNameAlternate] probablemente no sentaría bien"

 mystic_lifestyle.1002.opening:0 "[SCOPE.sC('religious_head').Custom2('AppropriateGreeting', ROOT.Char)]"
 mystic_lifestyle.1002.desc:0 "Se me ha hecho saber que participaís regularmente en una forma de oración inusual.\n\nOs exijo que terminéis con esa práctica ridícula y hagáis la penitencia adecuada por esta tergiversación de nuestra fe."
 mystic_lifestyle.1002.a:0 "¡Yo conozco la voluntad de [ROOT.Char.GetFaith.HighGodName] mejor que vos!"

 mystic_lifestyle.1003.opening:0 "A mi lamentablemente equivocad[vassal.Custom('ES_OA')] [SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char )]"
 mystic_lifestyle.1003.desc:0 "Vuestras extrañas prácticas no están aprobadas por los [ROOT.Char.GetFaith.PriestNeuterPlural] y alguien debe llamaros la atención. Si no lo hago yo ahora, entonces será [ROOT.Char.GetFaith.HighGodName].\n\nPor favor, entrad en razón y apártaos de este extraño camino. ¡Quién sabe a qué herejía o culto demoníaco puede conducir!"
 mystic_lifestyle.1003.a:1 "¡Vuestra ignorancia de los secretos de [ROOT.Char.GetFaith.HighGodName] no me detendrá!"

 mystic_lifestyle.1004.t:0 "$mystic_lifestyle_communion_header$rumores"
 mystic_lifestyle.1004.desc:0 "Parece que mis hábitos religiosos ligeramente inusuales cada vez llaman más la atención de la gente.\n\nNo es que sea un problema -ni que esperasen entender lo que hago- pero se susurra que estoy #EMP haciendo#! cosas a puerta cerrada, y que la gente debería estar atenta."
 mystic_lifestyle.1004.a:0 "Como si me importara lo que susurren."
 mystic_lifestyle.1004.b:0 "¿Me entenderían si fuera más abiert[ROOT.Char.Custom('ES_OA')] y agradable?"

 mystic_lifestyle.1005.opening:0 "Estimad[vassal.Custom('ES_OA')] [SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char )]"
 mystic_lifestyle.1005.desc:0 "No afirmaré comprender completamente vuestros hábitos y prácticas. Sin embargo, debo aplaudiros por el esfuerzo obvio que ponéis en vuestras oraciones.\n\nOjalá todo verdadero creyente fuera tan devoto como vos."
 mystic_lifestyle.1005.a:0 "Me agrada que reconozcáis mi trabajo."
 mystic_lifestyle.1005.b:0 "¡Os enseñaré cómo se hace!"

 mystic_lifestyle.1006.t:0 "$mystic_lifestyle_communion_header$una reputación"
 mystic_lifestyle.1006.desc:0 "Con mis prácticas místicas, aparentemente he desarrollado una gran reputación. La gente no sabe exactamente qué es lo que hago, pero no quieren cruzarse conmigo y averiguarlo.\n\nEs ridículo, pero tal vez no sea malo del todo…"
 mystic_lifestyle.1006.a:0 "Pueden tener todo el miedo que sus mezquinas almas les dejen."
 mystic_lifestyle.1006.b:0 "Jurar que no hago ningún daño los tranquilizará."

 mystic_lifestyle.1007.t:0 "$mystic_lifestyle_communion_header$algo va mal"
 mystic_lifestyle.1007.desc:0 "Últimamente, mis comuniones con la divinidad han ido diferente. Ya no me hacen sentir éxtasis, sino debilidad\n\nHoy, no puedo ni encontrar fuerzas para levantarme del lecho."
 mystic_lifestyle.1007.a:0 "Sirvientes… ayudadme…"

 mystic_lifestyle.1008.t:0 "$mystic_lifestyle_communion_header$un milagro"
 mystic_lifestyle.1008.desc:0 "Pese a mi estado debilitado, hice lo que pude para celebrar la comunión.\n\nFue más intensa que nunca ¡y hete aquí que esta mañana [ROOT.Char.GetFaith.HighGodName|U] ha obrado un milagro!"
 mystic_lifestyle.1008.a:0 "¡Me he curado!"

 mystic_lifestyle.1009.opening:0 "Estimad[mystic.Custom('ES_OA')] [SCOPE.sC('mystic').Custom2('RelationToMeShort', ROOT.Char )]"
 mystic_lifestyle.1009.desc:0 "¡Debo aplaudir vuestra exploración mística de nuestra fe!n\n¡Por los rumores que oigo, parece que me quedan un par de cosas que aprender!"
 mystic_lifestyle.1009.a:0 "¡Será un placer compartirlas!"
