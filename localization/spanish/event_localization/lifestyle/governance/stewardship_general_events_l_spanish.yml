 stewardship_lifestyle_rank_up_indication:1 "Puedo ganar un [perk|lE] de [stewardship_lifestyle|lE]"
 
 ###################
 # Standard Events #
 ###################

 # Peasant mob brings someone before you, accusing them of witchcraft. By Sean Hughes 
 stewardship_general.1054.t:0 "Acusaciones de [SCOPE.sC('witch').Custom('MagicPracticeTerm')|U]"
 stewardship_general.1054.desc:0 "Telas manchadas de sangre… plumas de cuervo… pócimas de olores extraños. Estos son los objetos que me han presentado un grupo de aldeanos de [SCOPE.sTitle('target_county').GetNameNoTier] como prueba de que [SCOPE.sC('witch').GetFirstName] ha estado practicando [SCOPE.sC('witch').Custom('MagicPracticeTerm')] en su cabaña en las afueras de su aldea.\n\nLos aldeanos firman que sus obras malignas deben ser la causa de su [SCOPE.sC('witch').Custom('MagicSuperstitionTerm')] y claman su ejecución."
 stewardship_general.1054.a:0 "Esas 'pruebas' son circunstanciales. Liberad[SCOPE.sC('witch').GetHerHim]."
 stewardship_general.1054.b:0 "¡Debe arder por sus crímenes contra [ROOT.Char.GetFaith.HighGodName]!"
 stewardship_general.1054.c:0 "¿Un[witch.Custom('ES_XA')] [SCOPE.sC('witch').Custom('MagicUserTerm')], decís? Me vendría bien un nuevo asesor."
 stewardship_general.1054.d:0 "Organizad una aparatosa ejecución para [SCOPE.sC('witch').Custom('ES_ElElla')]…"
 stewardship_general.1054.d.flavor:0 "¡pero en realidad colad[SCOPE.sC('witch').GetHerHim] a escondidas en mi corte!"

 # Build a fish pond, by Linnéa Thimrén
 stewardship_general.5011.t:0 "Las carpas"
 stewardship_general.5011.desc:0 "«¡Si es un estanque para carpas lo que os interesa, puedo construiros uno estupendo, mi [ROOT.Char.GetLadyLadyLord|U]!»\n\nEl constructor que hay ante mí tiene buenas credenciales, y mis cortesanos parecen muy entusiasmados con la idea…"
 stewardship_general.5011.a:0 "¡Tendrás todos los recursos que necesites!"
 stewardship_general.5011.b:0 "¿Es #EMP de verdad#! el mejor trato que puedes darme?"
 stewardship_general.5011.b.message_1:0 "Hago un gran negocio"
 stewardship_general.5011.b.message_2:1 "El constructor te toma el pelo"
 stewardship_general.5011.c:0 "¡Basta de hacerme perder el tiempo!"
 stewardship_general.5011.every_courtier:1 "Todo [courtier|E]"

 stewardship_general.5013.t:0 "Bestias en la oscuridad"
 stewardship_general.5013.desc:0 "Mientras camino por los jardines, veo a mi [ROOT.GetCharacter.Custom2('RelationToMe','SCOPE.sC('carp_food')] [SCOPE.sC('carp_food')GetTitledFirstName] sentad[carp_food.Custom('ES_OA')] en una roca junto al estanque de carpas. Inclinándose sobre el borde, arrastra sus dedos por el agua. Una sombra se agita bajo la superficie…"
 stewardship_general.5013.a:0 "¡Atrás, [SCOPE.sC('carp_food').GetFirstNameNoTooltip]! Alejaos de… ¡NOOO!"

 # Catch a servant stealing from me, by Linnéa Thimrén
 stewardship_general.5041.t:0 "Sirviente sin escrúpulos"
 stewardship_general.5041.desc:0 "¡Un[servant_character.Custom('ES_XA')] [ROOT.GetCharacter.Custom('lowly_servant_type')] de baja estofa ha estado robando en mi casa!"
 stewardship_general.5041.desc_highgod:0 "[servant_character.Custom('ES_ElLa')] [SCOPE.sC('servant_character').GetWomanMan] se encoje ante mí, lloriqueando acerca de niños hambrientos y clemencia en nombre de [ROOT.Char.GetFaith.HighGodName]."
 stewardship_general.5041.desc_other:0 "[servant_character.Custom('ES_ElLa')] [SCOPE.sC('servant_character').GetWomanMan] se encoje ante mí, lloriqueando acerca de niños hambrientos y suplicando clemencia."
 stewardship_general.5041.desc_ending:0 "n\n«Por favor, mi [ROOT.Char.GetLadyLord], ¡haré lo que me pidáis!»"
 stewardship_general.5041.a:0 "Le enseño qué es pasar hambre de verdad."

 stewardship_general.5041.b:0 "[servant_character.Custom('ES_LoLa')|U] hago encarcelar."
 stewardship_general.5041.c:0 "Muestro clemencia y gano su lealtad."
