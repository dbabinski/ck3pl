l_spanish:

 # The Diplomatic craft — Mediating between disagreeing subjects, by Mathilda Bjarnehed 
 stewardship_duty.0001.t:0 "Ejercitando la meditación"
 stewardship_duty.0001.start.desc:0 "Cuando los gritos me llegan de nuevo, resisto el instinto de darme la vuelta. La riña constante de"
 stewardship_duty.0001.vassals.desc:0 "mis vasallos [SCOPE.sC('arguer_1').GetTitledFirstName] y [SCOPE.sC('arguer_2').GetTitledFirstName]"
 stewardship_duty.0001.vassalandcourtier.desc:0 "mi vasallo [SCOPE.sC('arguer_1').GetTitledFirstName] y [arguer_2.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 stewardship_duty.0001.end.desc:0 "basta para volver loco a cualquiera… ¡hay que hacer algo!\n\nPodría tratar la situación como un ejercicio de mediación o escuchar disimuladamente y acercarme luego alguno de ellos con mis simpatías…"
 stewardship_duty.0001.a:0 "Intentar que entren en razón."
 stewardship_duty.0001.b:0 "«¡Ugh, pero qué [SCOPE.sC('arguer_2').Custom('InsultNoun')] de [SCOPE.sC('arguer_2').GetFirstNameNoTooltip]!»"
 stewardship_duty.0001.c:0 "«¿Pero os creéis a [SCOPE.sC('arguer_1').GetFirstNameNoTooltip]? ¡Qué desvergüenza la suya!»"
 stewardship_duty.0001.a.success.tt:0 "Mi mediación tiene éxito"
 stewardship_duty.0001.a.failure.tt:0 "Quedo como un[ROOT.Char.Custom('ES_XA')] entrometid[ROOT.Char.Custom('ES_OA')] insensible"
 stewardship_duty_0001_mediation_success.tt:0 "[arguer_1.GetShortUIName] y [arguer_2.GetShortUIName] mejoran la [opinion|E] sobre cada uno"

 # Conflict at the Council, by Mathilda Bjarnehed
 stewardship_duty.0017.t:0 "La voz de la razón"
 stewardship_duty.0017.start.desc:0 "Otra reunión del consejo, otro conflicto. [SCOPE.sC('councillor_1').GetCouncilTitle] [SCOPE.sC('councillor_1').GetFirstName] y [SCOPE.sC('councillor_2').GetCouncilTitle] [SCOPE.sC('councillor_2').GetFirstName] discuten violentamente sobre…"
 stewardship_duty.0017.war.desc:0 "la guerra actual."
 stewardship_duty.0017.election.desc:0 "la elección de mi sucesor."
 stewardship_duty.0017.building_projects.desc:0 "los próximos proyectos de construcción."
 stewardship_duty.0017.troop_training.desc:0 "el régimen de instrucción de las tropas."
 stewardship_duty.0017.charity_projects.desc:0 "mi próximo proyecto de caridad."
 stewardship_duty.0017.religious_minorities.desc:0 "el asunto de las minorías religiosas."
 stewardship_duty.0017.health_issues.desc:0 "el contagio que se extiende."
 stewardship_duty.0017.end.desc:0 "\n\nComo [ROOT.GetCharacter.GetTitleAsNameNoTooltip], podría acallarlos con una sola palabra, pero tengo una idea mejor. Mis actividades diplomáticas me han dado perspectiva sobre cómo gestionar situaciones como estas para satisfacer a todo el mundo."
 stewardship_duty.0017.a:0 "Ponerse de lado de [SCOPE.sC('councillor_1').GetFirstNameNoTooltip] sin disgustar a [SCOPE.sC('councillor_2').GetFirstNameNoTooltip]."
 stewardship_duty.0017.b:0 "Ponerse de lado de [SCOPE.sC('councillor_2').GetFirstNameNoTooltip] sin disgustar a [SCOPE.sC('councillor_1').GetFirstNameNoTooltip]."
 stewardship_duty.0017.c:0 "Encontrar un compromiso que deje a todos contentos."
 stewardship_duty.0017.c.criticial_success.tt:0 "Logro un compromiso estupendo"
 stewardship_duty.0017.c.criticial_success.desc:0 "Logré un compromiso estupendo, agradando a [SCOPE.sC('councillor_1').GetFirstName] y [SCOPE.sC('councillor_2').GetFirstName]."
 stewardship_duty.0017.c.success.tt:0 "Logro un buen compromiso"
 stewardship_duty.0017.c.success.desc:0 "Logré un buen compromiso, aplacando a [SCOPE.sC('councillor_1').GetFirstName] y [SCOPE.sC('councillor_2').GetFirstName]."
 stewardship_duty.0017.c.failure.tt:0 "Fracaso en lograr un compromiso"
 stewardship_duty.0017.c.failure.desc:0 "Fracasé en lograr un compromiso, decepcionando a [SCOPE.sC('councillor_1').GetFirstName] y [SCOPE.sC('councillor_2').GetFirstName]."

 # Unwanted Pregnancy, by Sean Hughes
 stewardship_duty.1055.t:0 "Un embarazo no deseado"
 stewardship_duty.1055.desc:0 "Una escena dramática se desarrolla en mi sala de audiencias cuando [new_mothers_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] acusa a [new_father.Custom2('MyCharacterIntroduction', ROOT.Char)] de haber dejado embarazada a su [new_mothers_parent.Custom2('RelationToMeShort', new_mother)] [new_mother.Custom('Governance_1055_OutOfWedlock')].\n\n[new_fathers_parent.GetTitledFirstName] afirma con indignación que no hay pruebas de la culpabilidad de su hijo. «¡Y aunque hubiera sido él, seguramente sea culpa de [SCOPE.sC('new_mother').GetFirstName], por ser una fresca!»\n\nLa discusión se está acalorando y debo hacer algo antes de que las cosas se les vayan de las manos. "
 stewardship_duty.1055.a:0 "Se compensará a [SCOPE.sC('new_mothers_parent').GetFirstNameNoTooltip] por esta ofensa."
 stewardship_duty.1055.b:0 "[SCOPE.sC('new_father').GetFirstNameNoTooltip] es inocente, no debe nada a [SCOPE.sC('new_mothers_parent').GetFirstNameNoTooltip]."
 stewardship_duty.1055.e:0 "¿Por qué me molestáis con esta mezquina disputa?"

 # Wealth Aplenty, by Sean Hughes
 stewardship_duty.1062.t:0 "Grandes riquezas"
 stewardship_duty.1062.desc:0 "Mi tesorería está llena de oro y plata, y todos los gastos están cubiertos. Siendo un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetLadyLord] ric[ROOT.Char.Custom('ES_XA')], se espera de mí que ofrezca mecenazgo a algún artista o erudito.\n\nQuiso la suerte que tres candidatos potenciales acaben de llegar a [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]… ¿pero alguno de ellos me impresiona?"
 stewardship_duty.1062.a:0 "[SCOPE.sC('client_1').GetTitledFirstNameNoTooltip] es célebre por crear hermosos jardines."
 stewardship_duty.1062.b:0 "La poesía religiosa de [SCOPE.sC('client_2').GetTitledFirstNameNoTooltip] ha conmovido muchas almas."
 stewardship_duty.1062.c:0 "Los descubrimientos hechos por [SCOPE.sC('client_3').GetTitledFirstNameNoTooltip] prometen."
 stewardship_duty.1062.d:0 "No, tengo otros planes para ese dinero…"
 stewardship_duty.1062.e:0 "¿Expectativas? ¡Bah! ¡Me deleitaré en la gloria de mi tesoro!"

 stewardship_duty.1063.t:0 "Renovación del mecenazgo"
 stewardship_duty.1063.desc:0 "Tras cinco años, se han agotado los fondos que dispuse para el mecenazgo de mi [SCOPE.sC('client').Custom('Governance_1062_Client')] [SCOPE.sC('client').GetTitledFirstName]. Ahora puedo elegir si renovar el mecenazgo otros cinco años o no, o despedir[SCOPE.sC('client').Custom('ES_LoLa')]."
 stewardship_duty.1063.a:0 "Extender mi mecenazgo otro periodo."
 stewardship_duty.1063.b:0 "[SCOPE.sC('client').GetSheHe|U] ha estado haciendo un buen trabajo, ¡dadle una bonificación!"
 stewardship_duty.1063.c:0 "Ya no se requieren sus servicios."

 stewardship_duty.1064.desc:0 "Mi [SCOPE.sC('client').Custom('Governance_1062_Client_U')] ha abandonado mi corte"
 stewardship_duty.1065.desc:0 "Mi [SCOPE.sC('client').Custom('Governance_1062_Client_U')|U] ha muerto"
 stewardship_duty.1065.guilty.desc:0 "Maté a mi [SCOPE.sC('client').Custom('Governance_1062_Client_U')]"
 stewardship_duty.1066.desc:0 "Encarcelé a mi [SCOPE.sC('client').Custom('Governance_1062_Client_U')]"

 stewardship_duty.1068.desc.a:0 "Vasallo impresionado por mis jardines"
 stewardship_duty.1068.desc.b:0 "[ROOT.Char.GetFaith.AltPriestTermPlural|U] impresionados con mi [SCOPE.sC('client').Custom('Governance_1062_Client_U')]"
 stewardship_duty.1068.desc.c:0 "[SCOPE.sC('client').Custom('Governance_1062_Client_U')] hizo nuevo descubrimiento"

 # Serf Refugees, by Sean Hughes
 stewardship_duty.1071.t:0 "Siervos refugiados"
 stewardship_duty.1071.desc:0 "Una muchedumbre de siervos ha llegado al [SCOPE.sTitle('target_county').GetName] del vecino [SCOPE.sTitle('origin_county').GetName]. Afirman huir del dominio abusivo de [origin_county_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] y que desean vivir en mi dominio en lugar del suyo.\n\nLegalmente hablando, siguen sometidos a [SCOPE.sC('origin_county_owner').GetFirstName], pero si los asiento en mis tierras, sería casi imposible que [SCOPE.sC('origin_county_owner').Custom('ES_ElElla')] demostrase que son en realidad sus siervos."
 stewardship_duty.1071.a:0 "Devuelvo grácilmente los siervos a [SCOPE.sC('origin_county_owner').GetFirstNameNoTooltip]."
 stewardship_duty.1071.b:0 "Devolver a los siervos, pero doy una severa reprimenda a [SCOPE.sC('origin_county_owner').GetFirstNameNoTooltip]."
 stewardship_duty.1071.c:0 "Mostrar a #EMP mis#! siervos sus nuevas granjas…"
 stewardship_duty.1071.c.compassionate:0 "Les daré refugio de [SCOPE.sC('origin_county_owner').GetFirstNameNoTooltip]…"
 stewardship_duty.1071.c.flavor:0 "¡…y esperar que [origin_county_owner.GetFirstName] no se entere de mi participación en esto!"

 stewardship_duty.1072.opening:0 "[SCOPE.sC('origin_county_owner').Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.1072.desc.rival:0 "Sé que me habéis robado los siervos. Puede que no tenga ninguna manera de recobrarlos, pero no creáis que olvidaré esta ofensa. Os habéis ganado mi enemistad… espero que haya valido la pena."
 stewardship_duty.1072.desc.relationship:0 "¿Por qué me robáis los siervos? Me siento conmocionad[ROOT.Char.Custom('ES_OA')] y profundamente herid[ROOT.Char.Custom('ES_OA')] de que me traicionéis así… No sé si podré volver a veros del mismo modo después de esto."
 stewardship_duty.1072.desc.vassal:0 "Sé que habéis reasentado a mis siervos en vuestras tierras. ¿Por qué le hacéis esto vuestro propio vasallo? ¿No he cumplido con mi deber pagando los impuestos os debo?\n\nSin siervos que trabajen en mis campos, no puedo cultivar nada. ¡Ya podríais haberme robado la misma tierra! Esta es una ofensa que no olvidaré pronto."
 stewardship_duty.1072.desc.subvassal:0 "Sé que habéis reasentado a mis siervos en vuestras tierras. ¡Semejante acto socava las mismas estructuras de nuestra sociedad!\n\nAunque no puedo hacer nada al respecto ahora, podéis estar segur[ROOT.Char.Custom('ES_OA')] de que [SCOPE.sC('origin_county_owner_liege').GetTitledFirstName] se enterará de por qué este año tengo menos dinero de impuestos para [SCOPE.sC('origin_county_onwer_liege').Custom('ES_ElElla')]."
 stewardship_duty.1072.a:0 "¿Eran vuestros siervos? Me disculpo. Os los devolveré."
 stewardship_duty.1072.b:0 "Gruñid cuanto queráis, no cambiará nada."
 stewardship_duty.1072.b.compassionate:0 "Es culpa vuestra. No deberíais haber abusado de ellos."

 # Vassal Factionalism — Persuade a vassal to leave a faction for 10 years, by Sean Hughes
 stewardship_duty.4010.t:0 "Facciones entre vasallos"
 stewardship_duty.4010.desc.start:0 "[SCOPE.sC('faction_member').GetTitledFirstName] ha estado usando su influencia para promover el progreso de"
 stewardship_duty.4010.desc.independence:1 "la [SCOPE.sFaction('targeting_faction').GetName]. Buscan liberarse de mi dominio, afirmando que no soy su gobernante legítimo."
 stewardship_duty.4010.desc.liberty:0 "la [SCOPE.sFaction('targeting_faction').GetName]. Buscan anular diferentes leyes del [ROOT.Char.GetPrimaryTitle.GetName] que creen que interfieren con los derechos tradicionales del [faction_member.Custom('StatecraftGetVassalType')]."
 stewardship_duty.4010.desc.claimant:2 "[targeting_faction.GetName], que cree que su cabeza visible sería mejor gobernante que yo."
 stewardship_duty.4010.desc.peasant:0 "la [SCOPE.sFaction('targeting_faction').GetName]. Se sienten descontentos con ser súbditos de alguien a quien consideran [ROOT.Char.Custom2('GetUnbelieverAndForeignerTerm', faction_member)] y preferirían tener un gobernante como [faction_leader.GetTitledFirstName], con quien comparten cultura y fe."

 stewardship_duty.4010.desc.end:0 "\n\nSi bien no dudo de las convicciones de [SCOPE.sC('faction_member').GetFirstNameNoTooltip], sigue siendo human[faction_member.Custom('ES_OA')]. Si pudiera convencer[SCOPE.sC('faction_member').Custom('ES_LoLa')] para restringir estas actividades, me resultaría más fácil consolidad el poder que tengo sobre mis vasallos."
 stewardship_duty.4010.bribe:0 "Un regalo generoso le cambiará de idea."
 stewardship_duty.4010.bribe.flavor:0 "[SCOPE.sC('faction_member').GetWomenMen] egoístas sentirán más inclinación a aceptar un soborno."
 stewardship_duty.4010.favor:0 "Si me ayuda ahora, devolveré el favor."
 stewardship_duty.4010.favor.flavor:0 "[SCOPE.sC('faction_member').GetWomenMen] egoístas o compasiv[faction_member.Custom('ES_OA')]s, sentirán más inclinación a aceptar la oferta."
 stewardship_duty.4010.prestige:0 "La adulación a la antigua va muy bien para inspirar lealtad."
 stewardship_duty.4010.prestige.flavor:0 "Es más fácil ganarse con halagos a [SCOPE.sC('faction_member').GetWomenMen] arrogantes u honorables."
 stewardship_duty.4010.piety:0 "Recordarle que mis intereses son los [SCOPE.sC('faction_member').GetFaith.HighGodNamePossessive]."
 stewardship_duty.4010.piety.flavor:0 "Es más probable que [SCOPE.sC('faction_member').GetWomenMen] fanático[faction_member.Custom('ES_OA')]s actúen de acuerdo con su fe."
 stewardship_duty.4010.attempt.tt:0 "La decisión de [SCOPE.sC('faction_member').GetTitledFirstNameNoTooltip] se basará en su personalidad"
 stewardship_duty.4010.success:0 "[SCOPE.sC('faction_member').GetTitledFirstNameNoTooltip] acepta mi oferta"
 stewardship_duty.4010.failure:0 "[SCOPE.sC('faction_member').GetTitledFirstNameNoTooltip] rechaza mi oferta"
 stewardship_duty.4010.decline:0 "[SCOPE.sC('faction_member').GetTitledFirstNameNoTooltip] solo está ejerciendo sus derechos."
 stewardship_duty.4010.decline.tt:0 "Todo el mundo aprecia que se le permita actuar como les plazca."

 stewardship_duty.4011-4.desc.start:0 "[SCOPE.sC('my_liege').GetTitledFirstName] ha venido a mí diciendo que mi asociación con la [SCOPE.sFaction('targeting_faction').GetName] le ha estado causando excesivas adversidades y que eso tiene que parar."

 stewardship_duty.4011-4.b:0 "¡No se me apartará de mi camino!"
 stewardship_duty.4011-4.b.tt:0 "Permanezco en la [SCOPE.sFaction('targeting_faction').GetName]"
 
 stewardship_duty.4011.t:0 "Una llamada a la codicia"
 stewardship_duty.4011.desc:0 "\n\nCon este fin, me ha ofrecido una gran bolsa como incentivo para abandonar la facción y centrar mi atención en otras áreas."
 stewardship_duty.4011.a:0 "Una transacción justa."

 stewardship_duty.4012.t:0 "Una llamada a la ambición"
 stewardship_duty.4012.desc:0 "\n\nMe ruega que vea las cosas desde su punto de vista y me ofrece un favor a cambio dejar de apoyar a la facción."
 stewardship_duty.4012.a:0 "¡Os rascaré la espalda si vos rascáis la mía!"

 stewardship_duty.4013.t:0 "Una llamada al orgullo"
 stewardship_duty.4013.desc:0 "\n\nCon este fin, me ha ofrecido alabarme públicamente por mi trabajo en otras áreas, lo que reforzaría mi reputación en el [SCOPE.sC('my_liege').GetPrimaryTitle.GetName]."
 stewardship_duty.4013.a:0 "Mientras [SCOPE.sC('my_liege').GetSheHe] ensalce mi [SCOPE.sC('faction_member').Custom('quirk_pos_noun')], soy feliz."

 stewardship_duty.4014.t:0 "Una llamada a la piedad"
 stewardship_duty.4014.desc:0 "\n\nEntonces me recuerda que se sienta en el trono por voluntad [SCOPE.sC('faction_member').GetFaith.HighGodNamePossessive] y que oponerse a [SCOPE.sC('my_liege').Custom('ES_ElElla')] es oponerse a [SCOPE.sC('faction_member').GetFaith.HighGodName]."
 stewardship_duty.4014.a:0 "Sirvo a [SCOPE.sC('faction_member').GetFaith.HighGodName] sirviendo a [SCOPE.sC('my_liege').GetTitledFirstNameNoTooltip]."

 stewardship_duty.4015.t:0 "Vasallo abandona la facción"
 stewardship_duty.4015.desc:0 "Al dejarle perfectamente claro lo que tiene que ganar siéndome leal, consigo convencer a [SCOPE.sC('faction_member').GetTitledFirstName] para que abandone su apoyo a la [SCOPE.sFaction('targeting_faction').GetName]. ¡Sus agravios son demasiado insignificantes comparados con lo que tengo que ofrecer!"
 stewardship_duty.4015.a:0 "¡Sabía que podía hacer que entrase en razón!"

 stewardship_duty.4019.t:0 "Vasallo se aferra a la facción"
 stewardship_duty.4019.desc:0 "Pese a mis mejores esfuerzos por convencer[SCOPE.sC('faction_member').Custom('ES_LoLa')], [SCOPE.sC('faction_member').GetTitledFirstName] se ha negado a abandonar [SCOPE.sFaction('targeting_faction').GetName], y siguen [SCOPE.sC('faction_member').GetSheHe] sigue defendiendo sus intereses por encima de los míos."
 stewardship_duty.4019.a:0 "¿Por qué [SCOPE.sC('faction_member').GetSheHe] no ve los beneficios de unirse a mi bando?"

 stewardship_duty.4020.t:0 "Oferta invalidada"
 stewardship_duty.4020.desc:0 "[faction_member.GetTitledFirstName] ya no está en una facción."
 stewardship_duty.4020.desc.switch:0 "[faction_member.GetTitledFirstName] cambió de facciones."

 # Altering the Deal -  Persuade a vassal to accept a contract change, by Sean Hughes
 stewardship_duty.4040.t:0 "Cambiando el trato"
 stewardship_duty.4040.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', my_vassal)] [my_vassal.GetTitledFirstName] tiene un pacto conmigo que es bastante indulgente, le exime de las obligaciones que esperaría de mis vasallos.\n\nSi consigo que acepte aumentar sus obligaciones, beneficiaría enormemente al señorío a largo plazo…"
 stewardship_duty.4040.a:0 "Un incentivo suficiente comprará su consentimiento."
 stewardship_duty.4040.b:0 "Seguro que puedo convencer[SCOPE.sC('my_vassal').Custom('ES_LoLa')] de que acepte los cambios."
 stewardship_duty.4040.b.success:0 "[SCOPE.sC('my_vassal').GetFirstNameNoTooltip] queda persuadid[my_vassal.Custom('ES_OA')] de aceptar cambios en el pacto"
 stewardship_duty.4040.b.failure:0 "[SCOPE.sC('my_vassal').GetFirstNameNoTooltip] sigue renuente a aceptar cambios en el pacto"
 stewardship_duty.4040.c:0 "¡Aceptará las modificaciones, o será peor para [SCOPE.sC('my_vassal').GetSheHe]!"
 stewardship_duty.4040.c.success:0 "[SCOPE.sC('my_vassal').GetFirstNameNoTooltip] es coaccionad[my_vassal.Custom('ES_OA')] para aceptar cambios en el pacto"
 stewardship_duty.4040.c.failure:0 "[SCOPE.sC('my_vassal').GetFirstNameNoTooltip] se niega a aceptar cambios en el pacto"
 stewardship_duty.4040.d:0 "La lealtad vale más que las levas."
 stewardship_duty.4040.d.tt:0 "#F [SCOPE.sC('my_vassal').GetFirstNameNoTooltip] mantiene su pacto actual con mi bendición:#!"

 stewardship_duty.4040.contractchange:0 "Consigo modificar el pacto de [SCOPE.sC('my_vassal').GetTitledFirstName] a mi favor."

 stewardship_duty.4041.desc:0 "En un intento de convencer a [SCOPE.sC('my_vassal').GetTitledFirstName] de que acepte un pacto más restrictivo, me siento con [SCOPE.sC('my_vassal').Custom('ES_ElElla')] y le explico todos los motivos por los cuales debemos ponerlo al día. \n\nAl principio [SCOPE.sC('my_vassal').GetSheHe] se sentía renuente, pero tras mucha discusión, conseguí que aceptara que lo razonable de modificar su pacto."
 stewardship_duty.4041.a:0 "Sabía exactamente cómo convencer[SCOPE.sC('my_vassal').Custom('ES_LoLa')]!"

 stewardship_duty.4042.desc:0 "Desde el principio de nuestra conversación pude ver que me costaría convencer a [SCOPE.sC('my_vassal').GetTitledFirstName] de ceder los derechos que posee con su pacto.\n\nPese a mis mejores esfuerzos, [SCOPE.sC('my_vassal').GetSheHe] se mantuvo firme, afirmando que si no puedo arreglármelas con lo que me da actualmente, es culpa mía, no suya."
 stewardship_duty.4042.a:0 "Necesitaré encontrar un enfoque distinto…"

 stewardship_duty.4043.desc:0 "No fue una negociación, sino una exigencia. Le dejé claro a [SCOPE.sC('my_vassal').GetTitledFirstName] que mantiene sus títulos slo porque me conviene y que si deseaba contar con mi gracia, [SCOPE.sC('my_vassal').GetSheHe] tendría que hacer concesiones.\n\n[SCOPE.sC('my_vassal').GetSheHe|U] aceptó precipitadamente, content[my_vassal.Custom('ES_OA')] de marcharse sin más incidentes."
 stewardship_duty.4043.a:0 "$stewardship_duty.4041.a$"

 stewardship_duty.4044.desc:0 "[SCOPE.sC('my_vassal').GetTitledFirstName] se opuso a mi exigencia de que aceptase un pacto más restrictivo.\n\nMe dijo que aunque yo era [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip] y gobernante de esta tierra, su pacto actual le da derecho a ciertos privilegios que yo no puedo quitarle sin más, o por lo menos no legítimamente."
 stewardship_duty.4044.a:0 "$stewardship_duty.4042.a$"

 # Faction Organizing — Lower a faction's discontent during wartime, by Sean Hughes
 stewardship_duty.4060.t:0 "Organizando una facción"
 stewardship_duty.4060.desc.default:0 "¡Incluso en plena guerra [faction_leader.GetTitledFirstName] y sus seguidores de la [SCOPE.sFaction('targeting_faction').GetName] están deseosos de usar cualquier excusa para imponer sus intereses!"
 stewardship_duty.4060.desc.self_claim:0 "¡Incluso en plena guerra [faction_leader.GetTitledFirstName] está deseos[faction_leader.Custom('ES_OA')] de usar cualquier excusa para reivindicar sus derechos sobre [targeting_faction.GetSpecialTitle.GetName]!"
 stewardship_duty.4060.desc.other_claim:0 "¡Incluso en plena guerra [faction_leader.GetTitledFirstName] está deseos[faction_leader.Custom('ES_OA')] de usar cualquier excusa para reivindicar los derechos de [targeting_faction.GetSpecialCharacter.GetTitledFirstName] sobre el [targeting_faction.GetSpecialTitle.GetName]!"
 stewardship_duty.4060.desc.end:0 "\n\nCon mis tropas y oro desangrándose en el campo de batalla, debo considerar bien las opciones que tengo disponibles para mitigar esta amenaza…"
 stewardship_duty.4060.a:0 "#EMP Debo#! convencer al señorío de que nos mantengamos unidos."
 stewardship_duty.4060.a.success:0 "Convenzo a la facción para mostrar unidad"
 stewardship_duty.4060.a.success.every_faction_member:0 "Todo miembro de la [targeting_faction.GetName|V]"
 stewardship_duty.4060.a.failure:0 "Mis palabras no ganan a la facción"
 stewardship_duty.4060.b:0 "Una bonita suma le convencerá a objetar…"
 stewardship_duty.4060.c:0 "¡No se debe permitir que [faction_leader.GetSheHe] lleve a cabo sus planes!"
 stewardship_duty.4060.d:0 "Ahora no puedo preocuparme de eso."
 stewardship_duty.4060.attempt.tt:0 "[faction_leader.GetTitledFirstNameNoTooltip] tomará una decisión basada en su personalidad"
 stewardship_duty.4060.decline.tt:1 "Ignoras a la facción por el momento"
 stewardship_duty.4060.failure.tt:0 "[SCOPE.sFaction('targeting_faction').GetName] no pierde nada de descontento"

 # A Vassal cheats their contract, by Linnéa Thimrén
 stewardship_duty.5021.t:0 "Vasallo desleal"
 stewardship_duty.5021.desc:0 "Estoy examinando los libros de contabilidad que detallan mis ingresos de parte de mis vasallos. Estos números no cuadran… ¡[cheater_vassal.Custom('ES_ElLa')|U] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('cheater_vassal'))] de [SCOPE.sC('cheater_vassal').GetTitledFirstName] me ha tomado por idiota y ha estado pagando demasiado poco!"
 stewardship_duty.5021.a:0 "[cheater_vassal.Custom('ES_ElLa')|U] [SCOPE.sC('cheater_vassal').GetTitleAsNameNoTooltip] tiene que pagar lo que debe."
 stewardship_duty.5021.a.message_1:0 "[SCOPE.sC('cheater_vassal').GetFirstNameNoTooltip] paga lo que me debe"
 stewardship_duty.5021.a.message_2:0 "Sospecho que [SCOPE.sC('cheater_vassal').GetFirstNameNoTooltip] se sigue guardando dinero"
 stewardship_duty.5021.b:0 "¡[cheater_vassal.Custom('ES_LoLa')|U] tendré atad[cheater_vassal.Custom('ES_OA')] en corto a partir de ahora!"
 stewardship_duty.5021.c:0 "¿Quién no ha intentado llenarse la bolsa?"

 # Resolve a war between two ai vassals, by Linnéa Thimrén
 stewardship_duty.7001.t:0 "Vasallos en guerra"
 stewardship_duty.7001.desc:0 "Mis dos vasallos, [war_vassal.GetTitledFirstName] y [war_vassal_2.GetTitledFirstName] están batallando entre 3ellos. Esta '[war_scope.GetName]' amenaza con desestabilizar mi señorío. Si quiero intervenir, debo actuar con rapidez."
 stewardship_duty.7001.a:0 "Los persuado para dejar a un lado sus diferencias."
 stewardship_duty.7001.a.desc_1:0 "[war_vassal.GetFirstNameNoTooltip] vez que la sabiduría de la paz"
 stewardship_duty.7001.a.desc_2:0 "[war_vassal.GetFirstNameNoTooltip] no escucha mis argumentos"
 stewardship_duty.7001.b:0 "Esto es entre ellos. No intervendré."
 stewardship_duty.7001.c:0 "«Detened esta locura. #EMP ¡Ahora!#!»"

 stewardship_duty.7002.toast.peace:0 "[war_vassal.GetFirstName] y [war_vassal_2.GetFirstName] aceptaron una paz blanca"
 stewardship_duty.7002.toast.invalid:0 "La [war_scope.GetName] terminó antes de que pudiera intervenir"

 # About that Favor, by Stephen Arthur and Sean Hughes
 stewardship_duty.7023.t:0 "Sobre ese favor…"
 stewardship_duty.7023.desc:0 "El hecho que le deba un considerable favor a [hook_holder.GetTitledFirstName] me pesa mucho.\n\nSeria un gran alivio poder resolverlo ahora, en mis propios términos. Esperar a que [hook_holder.Custom('ES_ElElla')] lo reclame más tarde me pondría en un apuro."
 stewardship_duty.7023.success:0 "Convenzo a [hook_holder.GetFirstNameNoTooltip] de que renuncie al favor que le debo"
 stewardship_duty.7023.failure:0 "[hook_holder.GetFirstNameNoTooltip] insiste en que devuelva el favor que le debo"
 stewardship_duty.7023.a:0 "Ofrecerle un pago en metálico para solucionar las cosas."
 stewardship_duty.7023.a.success:0 "[hook_holder.GetTitledFirstNameNoTooltip] acepta mi oro a cambio del favor que le debo"
 stewardship_duty.7023.b:0 "Convencer[hook_holder.Custom('ES_LoLa')] de dejar el pasado atrás."
 stewardship_duty.7023.c:0 "¡[hook_holder.GetSheHe|U] lo olvidará, o peor para ella!"
 stewardship_duty.7023.d:0 "Un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetHouse.GetNameNoTooltip] siempre paga sus deudas!"
 stewardship_duty.7023.d.tt:0 "Sigo debiendo un favor a [hook_holder.GetTitledFirstName]."
 stewardship_duty.7023.player:0 "#weak Otro jugador siempre tiene la opción de negarse, aunque hacer eso puede causarle [stress|E].#!"

 stewardship_duty.7023.invalidated.hooked_ruler:0 "Como ya no debo un favor a [hook_holder.GetTitledFirstName], mi petición de que renuncie a este ya no es válida."
 stewardship_duty.7023.invalidated.hook_holder:0 "Como [hooked_ruler.GetTitledFirstName] ya no me debe un favor, su petición de que renuncie a este ya no es válida."

 stewardship_duty.7025.opening:0 "[SCOPE.sC('hooked_ruler').Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.7025.desc.gold:0 "Me hicieseis en el pasado un gran servicio y os lo agradezco. Con el fin de devolveros el favor, quisiera ofreceros una porción de mis impuestos de este año.\n\n¿Consideráis esta oferta aceptable?"
 stewardship_duty.7025.desc.diplomacy.success:0 "Os escribo para hablaros del favor que os debí en el pasado. La mayoría de la gente razonable aceptaría que mis acciones pasadas han satisfecho de sobra mi obligación.\n\nPor lo tanto, considero que ya no os debo nada."
 stewardship_duty.7025.desc.diplomacy.failure:0 "Os debo un favor, pero preferiría no hacerlo. Veamos, ¿quién quiere estar en deuda con nadie?\n\nY si solamente… ¿olvidáis lo del favor? Eso me gustaría. Sería genial."
 statectaft_ongoing.7025.desc.intimidation.success:0 "Me prestasteis un servicio en el pasado, pero no creo que os deba nada a cambio. Suficiente pago es que contéis con mi gracia. Creedme, no querréis hacer de mí un enemigo…"
 stewardship_duty.7025.desc.intimidation.failure:0 "Parecéis tener la ilusión de que os merecéis un favor de mi parte. ¡Nada debo a un[hook_holder.Custom('ES_XA')] [hook_holder.Custom('InsultNoun')] [hook_holder.Custom('InsultNoun')] como vos! Olvidadlo, o si no…"
 stewardship_duty.7025.gold.a:0 "Aceptaré el oro."
 stewardship_duty.7025.gold.b:0 "Los favores valen más que la moneda."
 stewardship_duty.7025.diplomacy.a:0 "Un argumento convincente."
 stewardship_duty.7025.diplomacy.b:0 "¿Habla en serio? ¡Ni hablar!"
 stewardship_duty.7025.intimidation.a:0 "No quiero enfurecer[SCOPE.sC('hooked_ruler').Custom('ES_LoLa')]…"
 stewardship_duty.7025.intimidation.b:0 "¡Las amenazas vacías no le ayudarán!"
 stewardship_duty.7025.refuse.tt:0 "[SCOPE.sC('hooked_ruler').GetTitledFirstName] seguirá debiéndome un favor"
 stewardship_duty.7025.stress.tt:0 "Me inclino a renunciar al favor, porque rechazarlo es muy estresante"

 stewardship_duty.7027.opening:0 "[hook_holder.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.7027.desc.accepted.gold:0 "Gracias por vuestro regalo. Considerad vuestra deuda totalmente pagada."
 stewardship_duty.7027.desc.refused.gold:0 "Vuestra obligación vale más que el oro. Todavía estáis en deuda conmigo."
 stewardship_duty.7027.desc.accepted.diplomacy:0 "Veo la sabiduría de vuestras palabras. No penséis más en ese regalo del pasado."
 stewardship_duty.7027.desc.refused.diplomacy:0 "Vuestras palabras floridas son tan vacías como vuestras supuestas promesas. Seguís estando en deuda conmigo."
 stewardship_duty.7027.desc.accepted.intimidation:0 "Por supuesto que perdonaré vuestra deuda conmigo. ¡Eso jamás estuvo en duda! Estoy a vuestra disposición."
 stewardship_duty.7027.desc.refused.intimidation:0 "No me asustáis. Cumpliréis vuestra obligación conmigo, de un modo u otro."
 stewardship_duty.7027.a:0 "Al fin se ha resuelto esto."
 stewardship_duty.7027.b:0 "Esto podría haber ido mejor."

 ##################
 # Special Events #
 ##################

 #  Map Painting Journey, by Petter Vilberg
 stewardship_duty_special.1201.t:0 "Mapeando las tierras"
 stewardship_duty_special.1201.desc:0 "Mi #D administrador[steward.Custom('ES_XA')]#!, propone una empresa que, sostiene, beneficiaría al [ROOT.Char.Custom('RealmType')].\n\nCree que debería viajar con mi séquito ara trazar un mapa de los territorios de [painting_land_owner.GetTitledFirstName]. Conocería mejor mi señorío y [steward.GetFirstName] cree que comprendería mejor a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('painting_land_owner'))]."
 stewardship_duty_special.1201.a:0 "Una tarea que merece la pena."
 stewardship_duty_special.1201.a.tt:0 "#F ¡Empiezo los preparativos inmediatamente!#!"
 stewardship_duty_special.1201.b:0 "No es momento para tal viaje."
 stewardship_duty_special.1201.b.tt:0 "#F No viajo.#!"
 stewardship_duty_special.1201.continue_tooltip:0 "El estudio continúa."

 stewardship_duty_special.1202.desc:0 "Cuando pasamos por las tierras de [painting_land_owner.GetTitledFirstName], nos recibe un [painting_land_owner.Custom('MountedWarriorTerm')] y su séquito.\n\n«[painting_land_owner.GetTitledFirstName] os da la bienvenida, mi [ROOT.Char.Custom('my_title')]. Sois más que bienvenid[ROOT.Char.Custom('ES_OA')] a quedaros en estas tierras tanto como preciséis»."
 stewardship_duty_special.1202.a:0 "Espero aprender mucho."
 stewardship_duty_special.1202.a.tt:0 "Empiezo a trazar mapas del área."

 stewardship_duty_special.1203.desc:0 "Parecía un camino muy tranquilo, pero eso es lo que lo hace ideal para una emboscada, ¿verdad?\n\nLos bandidos aparecen tras una colina, llenando el aire de flechas y órdenes de repente."
 stewardship_duty_special.1203.a:0 "¡No dejéis un criminal vivo!"
 stewardship_duty_special.1203.b:0 "¡Alto! ¡Pagaremos por pasar sanos y salvos!"

 stewardship_duty_special.1204.desc:0 "Acampamos una noche al lado de un [painting_land_owner.Custom('IndefiniteBodyOfWater')]. Mis súbditos se despiertan como nuevos con el cantar de los pájaros y la gentil neblina sobre las aguas."
 stewardship_duty_special.1204.a:0 "Este es un buen lugar para acampar un tiempo."
 stewardship_duty_special.1204.a.tt:0 "Mi viaje se retrasa ligeramente."
 stewardship_duty_special.1204.b:0 "Avanzamos rápidamente."

 stewardship_duty_special.1205.desc:0 "Los campesinos que cuidaban del campo al lado del camino probablemente nunca habían visto un paso tan regio como el que yo encabezaba.\n\n# «¿Y est[ROOT.Char.Custom('ES_EA')] quién es?», escuché cómo uno preguntaba a otro."
 stewardship_duty_special.1205.a:0 "«¡Soy vuestr[ROOT.Char.Custom('ES_OA')] señor[ROOT.Char.Custom('ES_XA')] y soberan[ROOT.Char.Custom('ES_OA')], dueñ[ROOT.Char.Custom('ES_OA')] de esta tierra!»"
 stewardship_duty_special.1205.b:0 "Debería conocer más cómo es la vida de los campesinos aquí."

 stewardship_duty_special.1206.desc:0 "He visto diversas fortificaciones por la región, en varias posiciones defensivas entre el terreno cambiante. Una mañana, al acercarnos a uno de ellos, veo [(local_baron.Custom('ES_AlAla')] [local_baron.GetTitleAsNameNoTooltip] local dirigiendo el cuidado de caballos puertas afuera."
 stewardship_duty_special.1206.a:0 "Solicitar una visita al/a la [local_baron.Custom('FortifiedBuilding')]."
 stewardship_duty_special.1206.b:0 "Invitar a [local_baron.GetTitledFirstName] a cenar conmigo esta noche."

 stewardship_duty_special.1207.desc:0 "Semanas en la carretera puede agotar a cualquiera. Por lo tanto, es una bendición encontrarse finalmente con una posada que parece albergar lujos como una cama de verdad. Incluso podría tener alojamiento para animales más grandes que ratas."
 stewardship_duty_special.1207.a:0 "Insisto en pagar por lecho y comida."
 stewardship_duty_special.1207.b:0 "¡El posadero tendrá el honor de hospedar [ROOT.Char.Custom('ES_AlAla')] [ROOT.Char.GetTitleAsNameNoTooltip]!"

 stewardship_duty_special.1208.desc:0 "Las tierras de [painting_land_owner.GetTitledFirstName] están atravesadas por arroyos y ríos. Puentes improvisados y vados se usan para cruzar la mayoría. ¿No podrían ser más útiles estas tranquilas aguas?"
 stewardship_duty_special.1208.a:0 "¡Mandaré mensajes a mi cartógrafo en cuencos!"
 stewardship_duty_special.1208.b:0 "Si estos bancos de lodo fueran rastrillados, podrían ser tierras cultivables…"

 stewardship_duty_special.1281.opening:0 "Colinas y valles, llanuras y lagos, carreteras y caminos forestales. Lo he visto todo en el señorío de [painting_land_owner.GetTitledFirstName]y mis cartógrafos han ido tomando notas y bosquejos al carboncillo ansiosamente de cada nuevo lugar de interés."
 stewardship_duty_special.1281.end:0 "También ha sido un interesante estudio de ciudades y pueblos, así como de la gente que viaja a estas partes del/la [ROOT.Char.Custom('RealmType')]."
 stewardship_duty_special.1281.a:0 "Es información útil que me guardaré."
 stewardship_duty_special.1281.b:0 "[painting_land_owner.GetTitledFirstName] conocerá mis descubrimientos."

 stewardship_duty_special.1282.end:0 "\n\nTambién les he hecho tomar notas de fortificaciones deterioradas y de formaciones naturales excepcionalmente defendibles."
 stewardship_duty_special.1282.a:0 "Nunca se sabe cuándo puede ser útil."
 stewardship_duty_special.1282.b:0 "[painting_land_owner.GetFirstName] debería renovar sus defensas."

 stewardship_duty_special.1283.end:0 "\n\nEl nivel de detalle que mis cartógrafos han logrado con estos mapas es asombroso. No parece haberse pasado por alto ni un solo camino, y están llenos de notas detalladas sobre el terreno."
 stewardship_duty_special.1283.a:0 "Ahora nadie conoce esta tierra mejor que yo."
 stewardship_duty_special.1283.b:0 "Mis generales les darán buen uso."

 stewardship_duty_special.1284.end:0 "\n\nMe ha intrigado particularmente el gran número de ríos y arroyos que corren por las tierras [painting_land_owner.Custom('ES_DelDela')] [painting_land_owner.Custom('my_title')]."
 stewardship_duty_special.1284.a:0 "¿Quizás podrían ser útiles para mensajeros?"
 stewardship_duty_special.1284.b:0 "Consideraré las implicaciones militares de esto."

 stewardship_duty_special.1285.end:0 "Ha quedado claro que hay muchos lugares aquí que rara vez ven gente, si es que alguien ha pisado jamás esos terrenos."
 stewardship_duty_special.1285.a:0 "Queda mucho por aprender del mismo suelo que pisamos."
 stewardship_duty_special.1285.b:0 "Si animamos a que vayan colonos a allí y drenáramos el suelo aquí…"

 stewardship_duty_special.1286.end:0 "\n\nSiento un nuevo aprecio por los detalles de mi señorío. ¿Quién hubiera imaginado que las cosas serían tan diferentes de [capital.GetNameNoTier]?"
 stewardship_duty_special.1286.a:0 "Este conocimiento será de gran utilidad."
 stewardship_duty_special.1286.b:0 "¡Soy como [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetLadyLord] de estas tierras!"

 # Vassal Mediation, by Petter Vilberg
 statecraft_mediation_unfair:0 "Esto se verá injusto"
 statecraft_mediation_fair:0 "Esto se verá más o menos justo"
 statecraft_mediation_very_fair:0 "Esto se verá muy justo"
 statecraft_mediation_favor_vassal_1:0 "Esto se verá favorecedor a [SCOPE.sC('vassal_1').GetTitledFirstName]"
 statecraft_mediation_favor_vassal_2:0 "Esto se verá favorecedor a [SCOPE.sC('vassal_2').GetTitledFirstName]"

 stewardship_duty_special.2001.t:0 "Acuerdo"
 stewardship_duty_special.2001.desc:0 "La enemistad entre mis vasallos [SCOPE.sC('vassal_1').GetTitledFirstName] y [SCOPE.sC('vassal_2').GetTitledFirstName] es legendaria y ha llegado tan lejos que los demás nobles de mi señorío han solicitado que intervenga.\n\nDisputas fronterizas, derechos fiscales, historia familiar… Tienen una letanía de disputas y hasta aquí, en mi corte, son incapaces de mantener la urbanidad."
 stewardship_duty_special.2001.a:0 "¡Mediar entre esos dos será todo un desafío!"
 stewardship_duty_special.2001.b:0 "Es un asunto para mi canciller."
 stewardship_duty_special.2001.c:0 "«¿Osáis molestarme con estas nimiedades?»"

 stewardship_duty_special.2011.t:0 "Resolución: disputas de tierras"
 stewardship_duty_special.2011.desc:0 "Ya creía que la discusión era feroz #EMP antes#! de que sacaran los mapas.\n\n[SCOPE.sC('vassal_1').GetTitledFirstName] y [SCOPE.sC('vassal_2').GetTitledFirstName] tienen ambos ilustraciones de sus dominios y en ellas, el mismo vado aparece como perteneciente a cada uno de ellos. Nadie parece dispuesto a ceder un pie de terreno.\n\nJamás había visto que unos pergaminos pudieran causar tanta ira y está claro que hay que fijar unos nuevos límites."
 stewardship_duty_special.2011.a:0 "Mediaré personalmente en estas discusiones."
 stewardship_duty_special.2011.b:0 "Se compensará a [SCOPE.sC('vassal_1').GetFirstNameNoTooltip] por cualquier pérdida."
 stewardship_duty_special.2011.c:0 "[SCOPE.sC('vassal_2').GetFirstNameNoTooltip] tiene #EMP mucho#! interés en que tome la decisión justa y correcta…"
 statecraft_mediation_debug_improve_contract:0 "#D Mejorar Pacto de vasallaje con [SCOPE.sC('vassal_2').GetTitledFirstName]#!"

 stewardship_duty_special.2012.t:0 "Resolución: disputas familiares"
 stewardship_duty_special.2012.desc:0 "La discusión del día entre [SCOPE.sC('vassal_1').GetTitledFirstName] y [SCOPE.sC('vassal_2').GetTitledFirstName] no ha empezado bien.\n\n«Desde que te dieron el escudo del abuelo…»\n«Otra vez lo del escudo, ¿en serio? ¿Aquí, en la corte del [ROOT.Char.GetTitle]?»"
 stewardship_duty_special.2012.a:0 "La familia debe unirnos, no separarnos."
 stewardship_duty_special.2012.a.success:0 "Palabras sabias"
 stewardship_duty_special.2012.a.failure:0 "Tópicos vacíos"
 stewardship_duty_special.2012.b:0 "Parece haber grandeza en vuestra familia."
 stewardship_duty_special.2012.c:0 "¡Sé cómo resolver las disputas familiares!"
 statecraft_sc_mediation_debug_add_dynasty_prestige:0 "#D Añade renombre#!"
 stewardship_duty_special.2012.c.major_progress:0 "Acerco a las partes enfrentadas, aumentando significativamente la posibilidad de un resultado positivo"

 stewardship_duty_special.2013.t:0 "Resolución: derechos fiscales"
 stewardship_duty_special.2013.desc:0 "[SCOPE.sC('vassal_1').GetTitledFirstName] afirma que [SCOPE.sC('vassal_2').GetTitledFirstName] le niega su derecho a cobrar impuestos.\n\n«¡En absoluto!» protesta [SCOPE.sC('vassal_1').GetFirstName]. «Esa familia en cuestión lleva generaciones en mi lado de la frontera. ¡Un solo campo en el otro lado no concede un diezmo entero!»"
 stewardship_duty_special.2013.a:0 "Si no podéis decidir, el diezmo revierte [ROOT.Char.Custom('ES_AlAla')] [ROOT.Char.GetTitleAsNameNoTooltip]."
 stewardship_duty_special.2013.b:0 "Aquí la tradición tiene precedencia."
 stewardship_duty_special.2013.c:0 "El titular de la tierra se queda con los impuestos, no importa quién la habite."

 stewardship_duty_special.2014.t:0 "Resolución: compromiso"
 stewardship_duty_special.2014.desc:0 "«[SCOPE.sC('betrothal_candidate_lord').Custom2('RelationToMe', SCOPE.sC('betrothal_candidate'))] de [SCOPE.sC('betrothal_candidate_lord').GetTitledFirstName] se le prometió a mi [SCOPE.sC('vassal_1').Custom2('RelationToMe', SCOPE.sC('vassal_1_betrothal_candidate'))] desde…» comienza [SCOPE.sC('vassal_1').GetTitledFirstName], antes de ser interrumpid[vassal_1.Custom('ES_OA')], como se preveía, por [SCOPE.sC('vassal_2').GetTitledFirstName].\n\n«¡[SCOPE.sC('betrothal_candidate').GetTitledFirstName] tenía que casarse con mi [SCOPE.sC('vassal_2').Custom2('RelationToMe', SCOPE.sC('vassal_2_betrothal_candidate'))]!»"
 stewardship_duty_special.2014.a:0 "[SCOPE.sC('betrothal_candidate').GetTitledFirstNameNoTooltip] se casará con [SCOPE.sC('vassal_1').Custom2('RelationToMe', SCOPE.sC('vassal_1_betrothal_candidate'))] de [SCOPE.sC('vassal_1').GetFirstNameNoTooltip]."
 stewardship_duty_special.2014.b:0 "Se creará un compromiso con [SCOPE.sC('vassal_2').Custom2('RelationToMe', SCOPE.sC('vassal_2_betrothal_candidate'))] de [SCOPE.sC('vassal_2').GetFirstNameNoTooltip]."
 stewardship_duty_special.2014.c:0 "¡Estas riñas os han privado de derecho a los dos!"

 stewardship_duty_special.2015.t:0 "Resolución: juicio"
 stewardship_duty_special.2015.desc:0 "«¡Y está la vez en que [SCOPE.sC('vassal_2').GetTitledFirstName] dio refugio a un célebre ladrón!», acusa [SCOPE.sC('vassal_1').GetTitledFirstName].\n\n«¡Por [SCOPE.sC('vassal_2').GetFaith.HighGodName]!» Es evidente que [SCOPE.sC('vassal_2').GetFirstName] ya ha oído antes esto. «¡No tienes derecho a juzgar a mis súbditos en mis tierras!»\n\n«Solo porque consiguiese escapar antes de…»\n\nRápidamente quedan en silencio cuando levanto la mano y les recuerdo mi presencia."
 stewardship_duty_special.2015.a:0 "El ladrón será ejecutado y la cuestión queda anulada."
 stewardship_duty_special.2015.b:0 "Si [SCOPE.sC('vassal_2').GetFirstNameNoTooltip] tiene derecho de juicio, eso lo único que importa."
 stewardship_duty_special.2015.c:0 "Mi canciller juzgará a ese ladronzuelo."

 stewardship_duty_special.2018.t:0 "Resolución: caballos"
 stewardship_duty_special.2018.desc:0 "[SCOPE.sC('vassal_1').GetTitledFirstName] hoy tiene otra queja, por supuesto. «Los caballos criados en [SCOPE.sTitle('barony_1').GetNameNoTier] son famosos desde hace mucho, ¡pero ahora los comerciantes de [SCOPE.sTitle('barony_2').GetNameNoTier] los venden como si los hubieran criado ellos! ¡En [SCOPE.sTitle('barony_2').GetNameNoTier]!»\n\n[SCOPE.sC('vassal_2').GetTitledFirstName] tiene objeciones. «¡Es que #EMP sí#! se crían aquí! ¿Van a mentir los comerciantes sobre sus productos?»"
 stewardship_duty_special.2018.a:0 "Hay que respetar los orígenes, ¿no?"
 stewardship_duty_special.2018.b:0 "No son de [SCOPE.sTitle('barony_1').GetNameNoTier] ni de [SCOPE.sTitle('barony_2').GetNameNoTier], sino de [SCOPE.sTitle('new_name').GetNameNoTier]!"
 stewardship_duty_special.2018.c:0 "Parece que vamos a necesitar una tasa real de inspección de caballos."

 stewardship_duty_special.2019.t:0 "Resolución: la cantera"
 stewardship_duty_special.2019.desc:0 "[SCOPE.sC('vassal_1').GetTitledFirstName] y [SCOPE.sC('vassal_2').GetTitledFirstName] llevan lo que parecen horas enumerando agravios.\n\n«… ¡y tenemos a ese jefe de cantera de la frontera que se niega a pagar impuestos por un escrito de exención que #EMP tú#! le ofreciste!»\n«¿Qué? ¡Si tú ya se lo habías quitado todo cuando llegaron mis recaudadores…!»\n\nFinalmente se detienen al darse cuenta de que ambos han sido engañados."
 stewardship_duty_special.2019.a:0 "Se recaudarán los impuestos faltantes y se dividirán equitativamente."
 stewardship_duty_special.2019.b:0 "¡Os merecéis quedar como idiotas!"
 stewardship_duty_special.2019.c:0 "Ejecutad al jefe de cantera y quemad la misma."
 stewardship_duty_special.2019.d:0 "¡Es un crimen contra el [ROOT.Char.GetTitleAsNameNoTooltip], y el [ROOT.Char.GetTitleAsNameNoTooltip] se hará cargo!"
 
 stewardship_duty_special.2021.t:0 "Resolución: el festín"
 stewardship_duty_special.2021.desc:0 "[SCOPE.sC('vassal_1').GetTitledFirstName] y [SCOPE.sC('vassal_2').GetTitledFirstName] tienen toda clase de agraviios el uno contra el otro, de grandes a pequeños.\n\n«¡[SCOPE.sC('uninvited').GetFirstName] prohibió a sus hacendados asistir a mi festín de otoño!» se queja [SCOPE.sC('host').GetFirstName].\n\n«Por supuesto, no deseo que mis vasallos traigan más pulgas consigo al volver a casa»."
 stewardship_duty_special.2021.a:0 "Son vasallos de [SCOPE.sC('uninvited').GetFirstNameNoTooltip]. Deben hacer lo que se les ordene."
 stewardship_duty_special.2021.b:0 "¡No se le debe negar un festín a nadie!"
 stewardship_duty_special.2021.c:0 "¡Ahora estáis #EMP obligados#! a asistir a vuestros respectivos festines!"

 stewardship_duty_special.2022.t:0 "Resolución: el insulto"
 stewardship_duty_special.2022.desc:0 "«¡[SCOPE.sC('insulter').GetTitledFirstName] ha insultado gravemente a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]!» [SCOPE.sC('insultee').GetTitledFirstName] suelta de golpe. «¡Implica que comparte su lecho con cerdos!»\n\n[SCOPE.sC('insulter').GetFirstName] mantiene la calma. «A veces la verdad es menos que halagadora, [SCOPE.sC('insultee').GetFirstName]»."
 stewardship_duty_special.2022.a:0 "¡Esto requiere una disculpa pública!"
 stewardship_duty_special.2022.b:0 "Estas disputas mezquinas son ruines hasta para vosotros."
 stewardship_duty_special.2022.c:0 "Pero si lo pensáis, en el fondo era un halago, ¿no?"

 stewardship_duty_special.2025.t:0 "Resolución: oportunidades"
 stewardship_duty_special.2025.desc:0 "Dada la baza que tengo sobre [SCOPE.sC('hooked_vassal').GetTitledFirstName], puedo solicitarle que, sea cual sea el resultado de su disputa con [SCOPE.sC('other_vassal').GetTitledFirstName], le diga a todo el mundo lo justo e imparcial que fue mi fallo."
 stewardship_duty_special.2025.a:0 "[SCOPE.sC('hooked_vassal').GetFirstNameNoTooltip], #EMP sí#! algo que podéis hacer por mí…"
 stewardship_duty_special.2025.b:0 "Este no es modo de solucionar asuntos."
 statecraft_mediation_progress_fairness:0 "[SCOPE.sC('hooked_vassal').GetFirstNameNoTooltip] enfatiza lo imparcial que soy, mejorando significativamente mis posibilidades de un resultado positivo"

 stewardship_duty_special.2026.t:0 "Resolución: un final"
 stewardship_duty_special.2026.desc:0 "Gritos y manos ensangrentadas me reciben. El vaso ha rebosado y [SCOPE.sC('killer').GetTitledFirstName] se encuentra de pie sobre el cuerpo de [SCOPE.sC('victim').GetTitledFirstName], [SCOPE.sC('killer').Custom('signature_weapon')] aún en la mano.\n\n«Esta es la única solución justa que conseguiré»."
 stewardship_duty_special.2026.a:0 "¿Qué habéis hecho? Esto llama al ojo por ojo."
 stewardship_duty_special.2026.b:0 "Os habéis relegado a pasar la vida en la oscuridad."
 stewardship_duty_special.2026.c:0 "¡Entonces veo que la disputa está solucionada!"

 stewardship_duty_special.2027.t:0 "Resolución: familia"
 stewardship_duty_special.2027.desc:0 "La disputa entre [SCOPE.sC('vassal_1').GetTitledFirstName] y [SCOPE.sC('vassal_2').GetTitledFirstName] no para jamás, y aparentemente ha durado generaciones.\n\nPadres, abuelos, antepasados lejanos, todos riñendo por un asunto u otro. ¿Hay algún modo de romper esta cadena?"
 stewardship_duty_special.2027.a:0 "Una dinastía más prestigiosa es más importante."
 stewardship_duty_special.2027.b:0 "No es un gran nombre lo que hace grandes [SCOPE.sC('lower_prestige').Custom('WomenMen')]."
 stewardship_duty_special.2027.c:0 "Nuestro señorío está formado por grandes dinastías de toda clase."
 statecraft_mediation_favor_higher_prestige:0 "Esto se verá como favorecedor a [SCOPE.sC('higher_prestige').GetTitledFirstName]"
 statecraft_mediation_favor_lower_prestige:0 "Esto se verá como favorecedor a [SCOPE.sC('lower_prestige').GetTitledFirstName]"

 stewardship_duty_special.2071.t:0 "Resolución: nuevos comienzos"
 stewardship_duty_special.2071.desc:0 "Ha sido un proceso agotador, pero [SCOPE.sC('vassal_1').GetTitledFirstName] y [SCOPE.sC('vassal_2').GetTitledFirstName] ya no se llevan a matar.\n\nCiertamente, no solo abandonan mi corte con sus agravios solucionados, sino que lo hacen como nuevos amigos."
 stewardship_duty_special.2071.a:0 "Un milagro como nunca se ha visto igual."

 stewardship_duty_special.2072.desc:0 "Cuando [SCOPE.sC('vassal_1').GetTitledFirstName] y [SCOPE.sC('vassal_2').GetTitledFirstName] salen de mi corte… al menos, sin el odio y el veneno que marcó su llegada. Veremos si dura, pero ahora sienten un nuevo respeto entre ellos, gracias a mis esfuerzos."
 stewardship_duty_special.2072.a:0 "¡No es poca cosa, modestia aparte!"

 stewardship_duty_special.2073.t:0 "Resolución: favoritismo"
 stewardship_duty_special.2073.desc:0 "«¡Nunca iba a ser una mediación justa, ¿verdad?» [SCOPE.sC('accuser').GetTitledFirstName] sale profundamente enojad[accuser.Custom('ES_OA')] de la sala de audiencias. «¡El favoritismo mostrado aquí es repugnante!»\n\n[SCOPE.sC('favorite').GetTitledFirstName] permanece en calma. «No estoy de acuerdo, mi [ROOT.Char.GetLadyLord]»."
 stewardship_duty_special.2073.a:0 "Bien, dejad ir a es[accuser.Custom('ES_EA')] perr[accuser.Custom('ES_OA')] desagradecid[accuser.Custom('ES_OA')]."

 stewardship_duty_special.2074.t:0 "Resolución: siempre antipático"
 stewardship_duty_special.2074.desc:0 "Cuando [SCOPE.sC('vassal_1').GetTitledFirstName] y [SCOPE.sC('vassal_2').GetTitledFirstName] llegaron, no pensé que pudieran escupir más odio y amargura uno contra otro. Su marcha me demostró cuánto me equivocaba."
 stewardship_duty_special.2074.a:0 "Mi mediación pudo haber ido mejor."

 stewardship_duty_special.2081.t:0 "Resolución: un final"
 stewardship_duty_special.2081.both_dead:0 "Con las muertes de [SCOPE.sC('vassal_1').GetTitledFirstName] y [SCOPE.sC('vassal_2').GetTitledFirstName], sus ridículas peleas quedan lejanas, pequeñas y absurdas."
 stewardship_duty_special.2081.vassal_1:0 "Con la muerte de [SCOPE.sC('vassal_1').GetTitledFirstName], las peleas y disputas que tuvo con [SCOPE.sC('vassal_2').GetTitledFirstName] parecen pequeñas, mezquinas y absurdas."
 stewardship_duty_special.2081.vassal_2:0 "Con la muerte de [SCOPE.sC('vassal_2').GetTitledFirstName], las peleas y disputas que tuvo con [SCOPE.sC('vassal_1').GetTitledFirstName] parecen pequeñas, mezquinas y absurdas."
 stewardship_duty_special.2081.a:0 "Con el tiempo, seguimos adelante."
 stewardship_duty_special.2081.tt:0 "Mi esfuerzos de mediación terminan."
 
 stewardship_duty_special.2082.t:0 "Resolución: un final"
 stewardship_duty_special.2082.desc:0 "Con [SCOPE.sC('prisoner').GetTitledFirstName] encarcelad[prisoner.Custom('ES_OA')], las disputas entre [SCOPE.sC('prisoner').Custom('ES_ElElla')] y [SCOPE.sC('other').GetTitledFirstName] parecen mucho menos importantes."
 stewardship_duty_special.2082.a:0 "Todos encontramos modos de resolver nuestros conflictos."
