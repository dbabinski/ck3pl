 #################
 # Normal Events #
 #################

 # Guild Dispute, by Sean Hughes
 stewardship_domain.1041.t:0 "Disputa gremial"
 stewardship_domain.1041.desc:0 "El gremio de herreros y el de mercaderes en el [SCOPE.sTitle('guild_county').GetName] han enviado a un representante para que se reúna conmigo. Los dos gremios han llegado a un punto muerto por el comercio de hierro en bruto dentro del condado y quieren que yo arbitre su disputa.\n\nEn secreto, cada representante me ha ofrecido un trato lucrativo con su gremio, intentando que me ponga de su lado."
 stewardship_domain.1041.a:0 "Ambos podrían beneficiarse con solo cooperar."
 stewardship_domain.1041.a.success:0 "Consigo que los dos gremios trabajen juntos"
 stewardship_domain.1041.a.success.tt:0 "Los gremios de [SCOPE.sTitle('guild_county').GetNameNoTier] ahora cooperan para impulsar la producción de armas"
 stewardship_domain.1041.a.failure:0 "No consigo que los gremios lleguen a un acuerdo"
 stewardship_domain.1041.a.failure.tt:0 "Los gremios de [SCOPE.sTitle('guild_county').GetNameNoTier] fueron incapaces de cooperar en la gestión de la producción de hierro"
 stewardship_domain.1041.b:0 "Solo los herreros distinguen el buen hierro del malo…"
 stewardship_domain.1041.b.flavor:0 "¡y el gremio de herreros dará armas gratis a mis levas!"
 stewardship_domain.1041.c:0 "El comercio es claramente el campo de los mercaderes…"
 stewardship_domain.1041.c.flavor:0 "¡y el gremio de mercaderes me pagará una parte de sus beneficios!"
 stewardship_domain.1041.d:0 "[SCOPE.sTitle('guild_county').GetNameNoTierNoTooltip] es #EMP mío#!! ¡Solo yo controlo su comercio!"

 # Domineering Guild, by Sean Hughes
 stewardship_domain.1042.t:0 "Gremio dominante"
 stewardship_domain.1042.desc:0 "El [SCOPE.sTitle('guild_county').Custom('Governance_1041_GuildType')] del [SCOPE.sTitle('guild_county').GetName] ha conseguido el monopolio sobre la venta de hierro allí.\n\nAhora aprovecha su poder para cobrar precios desorbitados por sus mercancías, enriqueciendo a los señores del gremio pero alejando el comercio del condado."
 stewardship_domain.1042.a:0 "Negociar con ellos para que bajen sus precios."
 stewardship_domain.1042.a.success:0 "Consigo que el [SCOPE.sTitle('guild_county').Custom('Governance_1041_GuildType')] baje sus precios"
 stewardship_domain.1042.a.failure:0 "El [SCOPE.sTitle('guild_county').Custom('Governance_1041_GuildType')] se niega a bajar sus precios"
 stewardship_domain.1042.b:0 "Mientras me paguen el impuesto correspondiente…"
 stewardship_domain.1042.c:0 "¡Si no juegan como se debe, no jugarán en absoluto!"
 
 # Granary Infestation, by Sean Hughes
 stewardship_domain.1052.t:0 "Graneros infestados"
 stewardship_domain.1052.desc:0 "Las alimañas han infestado numerosos graneros en el [SCOPE.sTitle('target_county').GetName], destruyendo las semillas que se guardaban den ellos. Sin nada que plantar para las cosechas del año que viene, los campesinos arrendatarios que viven allí han acudido a mí pidiéndome ayuda.\n\nDado lo nefasto de su situación, se verán obligados a aceptar cualquier condición que les ofrezca."
 stewardship_domain.1052.a:0 "Tengo un montón de grano. Si fueran mis siervos…"
 stewardship_domain.1052.b:0 "Tener piedad de ellos y abrir mis graneros."
 stewardship_domain.1052.c:0 "Encargar a los [ROOT.Char.Custom('DefaultPriestTitlePlural')] que les den caridad."

 # Corrupt Tax Collector, by Sean Hughes
 stewardship_domain.1053.t:0 "Recaudador corrupto"
 stewardship_domain.1053.desc:0 "He notado ciertas contradicciones y omisiones en el registro fiscal de [SCOPE.sTitle('target_county').GetNameNoTier]. Está claro que estos errores no pueden ser simples fallos… ¡alguien se ha estado embolsando fondos!\n\nPor desgracia, el rastro del misterioso culpable es lo suficientemente errático como para dificultarme determinar con exactitud cuál es el recaudador responsable."
 stewardship_domain.1053.a:0 "Investigad el asunto discretamente…"
 stewardship_domain.1053.a.success:0 "Descubro al culpable y lo llevo ante la justicia"
 stewardship_domain.1053.a.failure:0 "El culpable se me sigue escapando"
 stewardship_domain.1053.c:0 "Asumir control directo sobre los impuestos en [SCOPE.sTitle('target_county').GetNameNoTierNoTooltip]."
 stewardship_domain.1053.d:0 "¡Ejecutadlos a todos y traed nuevos recaudadores!"

 # Culture Clash, by Sean Hughes
 stewardship_domain.1073.t:0 "Choque cultural"
 stewardship_domain.1073.desc:0 "La mayoría de los plebeyos que viven en [SCOPE.sTitle('target_county').GetName] tienen ascendencia [SCOPE.sC('target_ruler').GetCulture.GetName]. Orgullosos de su tradiciones, no les sienta bien tener que servir a un[ROOT.Char.Custom('ES_XA')] extranjer[ROOT.Char.Custom('ES_OA')] como yo cuando mi vecin[target_ruler.Custom('ES_OA')] [SCOPE.sC('target_ruler').GetTitledFirstName] comparte su cultura e historia."
 stewardship_domain.1073.a:0 "¡Enseñadles la superioridad de la cultura [me.GetCulture.GetNameNoTooltip]!"
 stewardship_domain.1073.a.success:0 "Los plebeyos adoptan las costumbres de la cultura [me.GetCulture.GetNameNoTooltip]"
 stewardship_domain.1073.a.failure:0 "Los plebeyos se niegan a ser civilizados"
 stewardship_domain.1073.c:0 "Me da igual si mantienen sus extrañas tradiciones."
 stewardship_domain.1073.c.warning:0 "Velocidad de Promover cultura: #N -75%#!"
 stewardship_domain.1073.d:0 "Los sentimientos de los campesinos son irrelevantes. Yo soy su amo."

 # Reduce revolt risk by being diligent, by Linnéa Thimrén
 stewardship_domain.5031.t:0 "Un condado con necesidades"
 stewardship_domain.5031.desc:0 "Son momentos turbulentos para el [SCOPE.sTitle('county').GetName]. Un informe tras otro detalla la pésima situación de los asuntos del área. Y los campesinos han empezado a murmuras sobre soluciones #EMP alternativas#!…"
 stewardship_domain.5031.a:0 "Nos ocuparemos personalmente de los asuntos."
 stewardship_domain.5031.b:0 "Aumentad los impuestos como castigo."

 # Marshland Clearing, by Petter Vilberg
 stewardship_domain.6001.t:0 "Drenando"
 stewardship_domain.6001.desc:0 "Hace algunos meses [SCOPE.sC('baron').GetTitledFirstName] comenzó un extenso trabajo para drenar marismas en [SCOPE.sTitle('barony').GetNameNoTier] para que sean habitadas. Arados pesados y nuevas zanjas reafirman el terreno, pero es un trabajo lento.\n\n[SCOPE.sC('baron').GetFirstName] acaba de escribir a mi [SCOPE.sC('steward').GetCouncilTitle] para solicitar que se reduzcan sus obligaciones de levas. Al estar ansios[baron.Custom('ES_OA')] por terminar los trabajos, espera reclutar soldados para la tarea."
 stewardship_domain.6001.a:0 "¡Tomad todos los plebeyos que necesitéis, [SCOPE.sC('baron').GetFirstNameNoTooltip]!"
 stewardship_domain.6001.b:0 "Bastará con todo [SCOPE.sTitle('county').GetNameNoTier] entero."
 stewardship_domain.6001.c:0 "¡No, los campos de batallas necesitarán un montón de cuerpos este año!"

 # Forest Clearing, by Petter Vilberg
 stewardship_domain.6002.t:0 "Despejando"
 stewardship_domain.6002.desc:0 "Hace algunos meses [SCOPE.sC('baron').GetTitledFirstName] empezó a despejar tierras en los bosques de [SCOPE.sTitle('barony').GetNameNoTier] para prepararlos para ser habitadas. Se han arrancado árboles de raíz, se despejan caminos y el terreno se llena de canales.\n\n[SCOPE.sC('baron').GetFirstName] acaba de escribir a [SCOPE.sC('steward').GetCouncilTitle] para solicitar que se reduzcan sus obligaciones de levas. Ansios[baron.Custom('ES_OA')] por terminar los trabajos antes de la siguiente cosecha, espera reclutar soldados para la tarea."

 # Haggle with Masons, by Petter Vilberg
 stewardship_domain.6011.t:0 "Tratos de albañilería"
 stewardship_domain.6011.desc:0 "Se ha fundado un gremio de albañiles en el [SCOPE.sTitle('county').GetName]. Tener trabajadores especializados a mi servicio personal podría ayudar a que la región prospere."
 stewardship_domain.6011.a:0 "Haré un trato con el jefe de albañiles."
 stewardship_domain_6011_great_deal:0 "Un gran trato"
 stewardship_domain.6011.offer_tt:0 "Se me ofrece:"
 stewardship_domain_6011_fair_deal:0 "Un trato justo"
 stewardship_domain_6011_bad_deal:0 "Un mal trato"
 stewardship_domain.6011.b:0 "¡[SCOPE.sC('steward').GetTitledFirstName], conseguidme su lealtad!"
 stewardship_domain.6011.c:0 "¿Para qué necesito su ayuda teniendo siervos?"

 stewardship_domain.6012.desc:0 "El albañil jefe parecía reacio a hacer cualquier tipo de trato en nombre del gremio, hasta que señalé exactamente cuanto nos beneficiaría a ambos."
 stewardship_domain.6012.a:0 "¡Ni siquiera tuve que recurrir a amenazas de violencia!"

 stewardship_domain.6013.desc:0 "Después de una larga audiencia, el jefe de albañiles no cederá más.\n\n«No se puede hacer por menos dinero de ese»."
 stewardship_domain.6013.a:0 "«Entonces tenemos un acuerdo»."
 stewardship_domain.6013.b:0 "Seguro que puedo encontrar albañiles más baratos en otro lado."

 stewardship_domain.6014.desc:0 "«¡Me insultáis a mí y a toda mi profesión, mi [ROOT.Char.GetLadyLord]!» El albañil jefe no está nada contento con las ofertas que estoy dispuesto a hacer. «De hecho, los precios están subiendo. Solo por el coste de la mano de obra, por supuesto. Seguro que [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleTierName] lo entiende»."
 stewardship_domain.6014.a:0 "«Lo entiendo perfectamente»."
 stewardship_domain.6014.b:0 "¡El [SCOPE.sTitle('county').GetTitleTierName] me sirve, y también lo harán los gremios!"

 stewardship_domain.6015.desc:1 "El líder de los albañiles debe de haber disfrutado de la compañía de mi [steward.GetCouncilTitle] [steward.GetTitledFirstName], ya que trae una oferta de los albañiles que supera mis exigencias."
 stewardship_domain.6015.a:0 "¡Ni yo habría negociado mejor!"

 stewardship_domain.6016.desc:0 "[SCOPE.sC('steward').GetTitledFirstName] ha regresado con una oferta para mí de parte el gremio de albañiles.\n\n«He revisado sus registros, mi [ROOT.Char.Custom('ES_SennorSennora')]. No creo que se pueda conseguir un trato mejor»."
 stewardship_domain.6016.a:0 "Eso suena muy bien."
 stewardship_domain.6016.b:0 "¡Entonces fui idiota al enviarte, [SCOPE.sC('steward').GetFirstNameNoTooltip]!"

 stewardship_domain.6017.desc:0 "«Las negociaciones no fueron… totalmente como teníamos planeado, mi [ROOT.Char.Custom('ES_SennorSennora')]». Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('steward'))] parece disculparse. «Pero sí que tengo una oferta, aunque el gremio de albañiles se niega a seguir hablando conmigo»."
 stewardship_domain.6017.a:0 "Tengo que aceptar lo que logran mis servidores."
 stewardship_domain.6017.b:0 "¡Entonces yo hablaré con ellos! ¡Les daré una orden!"


 ##################
 # Special Events #
 ##################

 # Bad harvest, by Linnéa Thimrén and Sean Hughes
 stewardship_domain_special.1001.t:0 "Cosechas en [development_county.GetNameNoTier|U]"
 stewardship_domain_special.1001.desc:0 "Son momentos de escasez y las tierras de [county_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] en [development_county.GetNameNoTier] han sufrido más que la mayoría.\n\nUn informe tras otro detalla las malas cosechas y empiezo a preguntarme si este año recibiré de ellos la parte de impuestos que me corresponde…"
 stewardship_domain_special.1001.a:0 "Investigad los problemas del condado."
 stewardship_domain_special.1001.a.tt:0 "El destino de [development_county.GetNameNoTier] estará en mis manos…"
 stewardship_domain_special.1001.b:0 "¡Apoderaos de lo que me pertenece legitimante a la fuerza!"
 stewardship_domain_special.1001.c:0 "Es responsabilidad de [county_holder.GetFirstNameNoTooltip], no mía."

 stewardship_domain_special.1002.desc:0 "Al parecer la desgracia en la que ha caído el [development_county.GetName] proviene en parte de mala gestión. La tierra no fue debidamente despejada, se plantaron semillas fuera de temporada, y los campos fueron pastoreados en exceso."
 stewardship_domain_special.1002.desc.repentant:1 "\n\nUn[county_holder.Custom('ES_XA')] arrepentid[county_holder.Custom('ES_OA')] [county_holder.GetTitledFirstName] está ante mí, retorciendo las manos. "¡Por favor, [ROOT.Char.Custom2('RelationToMeAdress', county_holder)], dadme otra oportunidad! ¡Puedo solucionarlo, os lo juro!""
 stewardship_domain_special.1002.desc.uncaring:0 "\n\nUn[county_holder.Custom('ES_XA')] [county_holder.GetTitledFirstName] de aspecto aburrido está ante mí, aparentemente despreocupad[county_holder.Custom('ES_OA')]. «Los campesinos lo acabarán resolviendo con el tiempo. Siempre lo hacen. Es su trabajo, ¿no?»"
 stewardship_domain_special.1002.desc.blaming:0 "\n\nUn[county_holder.Custom('ES_XA')] frustrad[county_holder.Custom('ES_OA')] [county_holder.GetTitledFirstName] está ante mí, claramente estresad[county_holder.Custom('ES_OA')]. «¿Cómo pudieron fastidiarla de este modo esos campesinos? ¡Si no hacen más que cavar la tierra!»"

 stewardship_domain_special.1002.a:0 "Os hago responsable de esto, [county_holder.GetFirstNameNoTooltip]."
 stewardship_domain_special.1002.a.success:0 "[county_holder.GetTitledFirstName] y yo aprendemos de sus errores"
 stewardship_domain_special.1002.a.failure:0 "[county_holder.GetTitledFirstName] no puede arreglar los problemas en [development_county.GetNameNoTier]"
 stewardship_domain_special.1002.b:0 "¡Lo arreglaré personalmente, cueste lo que cueste!"
 stewardship_domain_special.1002.b.success:0 "Arreglé con éxito los problemas de [development_county.GetNameNoTier]"
 stewardship_domain_special.1002.b.failure:0 "No puedo arreglar los problemas de [development_county.GetNameNoTier]"
 stewardship_domain_special.1002.c:0 "¡Has perdido los derechos sobre [development_county.GetNameNoTierNoTooltip]!"
 stewardship_domain_special.1002.c.tt:0 "Tomo el [condado_de_desarrollo.GetName] a [county_holder.GetTitledName]"
 
 stewardship_domain_special.1003.desc:1 ""¡Gracias por creer en mí, [ROOT.Char.Custom2('RelationToMeAdress', county_holder)]!"\n\n[county_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha aprendido a resolver la crisis en la que se encontró. ¡A veces el mejor procedimiento es confiar en las habilidades de otros y aprender de ellos!"
 stewardship_domain_special.1003.a:0 "¡Contadme cómo lo hicisteis!"

 stewardship_domain_special.1004.desc:0 "Los informes del [development_county.GetName] son cada vez más desastrosos y pronto se hace evidente de que [county_holder.GetTitledFirstName] solo ha empeorado la situación."
 stewardship_domain_special.1004.a:0 "¿Qué clase de [county_holder.GetTitleTierName] es [county_holder.GetSheHe]?"

 stewardship_domain_special.1005.desc:0 "Cuando veo florecer al [development_county.GetName] bajo mi guía, no puedo evitar sentir orgullo de lo que he logrado. ¡Aventurarse en las gestiones menores de vez en cuando es un buen modo de aprender!"
 stewardship_domain_special.1005.a:0 "¡Este conocimiento será ciertamente muy útil!"

 stewardship_domain_special.1006.desc:0 "No importa lo que pruebe, el [development_county.GetName] no consigue alivio. No está tan mal como antes, pero no sé cómo resolver las tareas que me quedan por hacer."
 stewardship_domain_special.1006.a:0 "Bueno, no siempre puedo tener éxito…"

 # Charter fair, by Linnéa Thimrén
 stewardship_domain_special.1101.t:0 "Feria en [county.GetNameNoTierNoTooltip|U]"
 stewardship_domain_special.1101.desc:0 "En el [county.GetName] se encuentra un campo que sería perfecto para una gran feria anual.\n\nDos nobles locales, [local_baron.GetTitledFirstName] y [second_local_baron.GetTitledFirstName], me solicitan recibir el privilegio que les permitirá celebrar tal feria en mi nombre."
 stewardship_domain_special.1101.a:0 "Se dará el privilegio [second_barony.Custom('ES_AlAla')] [second_barony.Custom('BaronyTownType')] en [second_barony.GetNameNoTierNoTooltip]."
 stewardship_domain_special.1101.all_goes_well:0 "Si todo sale bien:"
 stewardship_domain_special.1101.b:0 "El/La [local_baron.GetFaith.HouseOfWorship] de [barony.GetNameNoTierNoTooltip] recibirá ese privilegio."
 stewardship_domain_special.1101.c:0 "Mejor usar los campos para el pastoreo."

 stewardship_domain_special.1102.desc:0 "[second_local_baron.GetTitledFirstName] me presenta bienes de todo el mundo; telas de los rincones más alejados de la Ruta de la seda, cultivos locales, maravillas tecnológicas de Oriente…\n\n«Mi [ROOT.Char.GetLadyLord|U], ¿qué mercancías promocionamos para la nueva feria?»"
 stewardship_domain_special.1102.a:0 "¡Importaremos tanta seda como podamos!"
 stewardship_domain_special.1102.a.tt:0 "Es más probable que la gente aprecie esto si el área es estable y próspera"
 stewardship_domain_special.1102.b:0 "¡Nos centraremos en los cultivos locales!"
 stewardship_domain_special.1102.b.tt:0 "Es más probable que la gente aprecie esto si el área está convulsa"
 stewardship_domain_special.1102.c:0 "¡Las maravillas tecnológicas estarán en primer plano!"
 stewardship_domain_special.1102.c.tt:0 "Es más probable que la gente aprecie esto si el nivel del desarrollo del área es bajo"

 stewardship_domain_special.1103.desc_silk:0 "Seda fina para atraer a la gente rica de [county.GetNameNoTier] al mercado, con campesinos no muy atrás… ¡ha sido una semana de celebración y comercio!"
 stewardship_domain_special.1103.desc_crops:0 "Una infinidad de comida para atraer a los campesinos al mercado y productos de primera en todos los puestos que les hagan venir continuamente… ¡ha sido una semana de celebración y comercio!"
 stewardship_domain_special.1103.desc_technology:0 "Maravillas tecnológico que atraigan al pueblo y productos de primera en todos los puestos… ¡ha sido una semana de celebración y comercio!"
 stewardship_domain_special.1103.a:0 "Tienes mi permiso para hacer esto una vez al año a partir de ahora."

 stewardship_domain_special.1104.desc_silk:0 "«Mi [ROOT.Char.GetLadyLord|U], ¿qué hacemos con toda esta seda?»\n\nAl parecer, la demanda de seda no era tan alta en este área y [second_local_baron.Custom('ES_AlAla')] [second_local_baron.GetTitledFirstName] le ha quedado un montón de este caro tejido sin vender."
 stewardship_domain_special.1104.desc_crops:0 "«Mi [ROOT.Char.GetLadyLord|U], las cosechas se están echando a perder y enmoheciendo, ¿qué hacemos con ellas?»\n\nAl parecer, la demanda de cosechas locales no era tan alta en este área, y [second_local_baron.Custom('ES_AlAla')] [second_local_baron.GetTitledFirstName] le ha quedado un montón sin vender."
 stewardship_domain_special.1104.desc_technology:0 "«Mi [ROOT.Char.GetLadyLord|U], ¿qué hacemos con estos cachivaches?»\n\nAl parecer, la demanda de una tecnología maravillosa no era tan alta en este área, y [second_local_baron.Custom('ES_AlAla')] [second_local_baron.GetTitledFirstName] le ha quedado un montón sin vender."
 stewardship_domain_special.1104.a:0 "¡Un comienzo revuelto, pero estoy seguro de que ahora los lugareños pueden hacerse cargo!"

 stewardship_domain_special.1105.desc:0 "[local_baron.GetTitledFirstName] me presenta bienes de todo el mundo; objetos religiosos de ciudades santas, alimentos cultivados por [local_baron.GetFaith.DevoteeMalePlural] y [local_baron.GetFaith.DevoteeFemalePlural] de la zona, maravillas de religiones extranjeras…\n\n«Mi [ROOT.Char.GetLadyLord|U], ¿qué mercancías promocionamos para la nueva feria?»"
 stewardship_domain_special.1105.a:0 "¡Honraremos a los santos locales centrándonos en objetos religiosos!"
 stewardship_domain_special.1105.a.tt:1 "Es más probable que la gente aprecie esto si su fervor religioso es fuerte"
 stewardship_domain_special.1105.b:0 "¡Traed toda la comida que sea posible!"
 stewardship_domain_special.1105.b.tt:0 "Es más probable que la gente aprecie esto si el área necesita apoyo"
 stewardship_domain_special.1105.c:0 "¡Si exhibimos otras religiones, perderán su novedad!"
 stewardship_domain_special.1105.c.tt:1 "Es más probable que la gente aprecie esto si su fervor religioso es débil"

 stewardship_domain_special.1106.desc_religious_objects:0 "Objetos religiosos de ciudades santas para embelesar y cautivar al público y productos de primera en todos los puestos… ¡ha sido una semana de celebración piadosa y comercio!"
 stewardship_domain_special.1106.desc_religious_food:0 "Las comidas preparadas por [local_baron.GetFaith.DevoteeMalePlural] y [local_baron.GetFaith.DevoteeFemalePlural] de la zona se vendieron casi mejor que cualquier otra cosa en la feria… ¡ha sido una semana de celebración piadosa y comercio!"
 stewardship_domain_special.1106.desc_religious_other:0 "A la vista de religiones extranjeras, el pueblo de [county.GetNameNoTier] rezó y apreció su comunidad más de lo habitual… ¡ha sido una semana de celebración piadosa y comercio!"
 stewardship_domain_special.1106.a:0 "Tenéis mi permiso para hacer esto una vez al año a partir de ahora."

 stewardship_domain_special.1107.desc_religious_objects:0 "«Mi [ROOT.Char.GetLadyLord|U], ¿qué hacemos con estos abalorios sagrados?»\n\nAl parecer, los objetos sagrados no atrajeron a la gente piadosa tanto como había esperado y [local_baron.Custom('ES_AlAla')] [local_baron.GetTitledFirstName] le ha quedado un montón sin vender."
 stewardship_domain_special.1107.desc_religious_food:0 "«Mi [ROOT.Char.GetLadyLord|U], ¿qué hacemos con toda esta comida?»\n\nAl parecer, a las comidas preparadas por [local_baron.GetFaith.DevoteeMalePlural] y [local_baron.GetFaith.DevoteeFemalePlural] de la zona les habría venido bien una intervención divina… no se ha vendido casi nada."
 stewardship_domain_special.1107.desc_religious_other:0 "«Mi [ROOT.Char.GetLadyLord|U], ¿qué hacemos con estas cachivaches blasfemos?»\n\nLos objetos extranjeros solo repelieron al púbico… desanimándoles a visitar el mercado. Pronto se ordena a [local_baron.GetTitledFirstName] que los queme, pero el daño ya está hecho."
 stewardship_domain_special.1107.a:0 "¡Un comienzo revuelto, pero estoy seguro de que ahora los lugareños pueden hacerse cargo!"


 # Building a Road chain, by Petter Vilberg
 stewardship_domain_special.1301.increase_road_progress_1:0 "#V Progreso de carreteras#! aumenta en #P 1#!"
 stewardship_domain_special.1301.increase_road_progress_2:0 "#V Progreso de carreteras#! aumenta en #P 2#!"
 stewardship_domain_special.1301.increase_road_quality_1:0 "#V Calidad de carreteras#! aumenta en #P 1#!"
 stewardship_domain_special.1301.increase_road_quality_2:0 "#V Calidad de carreteras#! aumenta en #P 2#!"
 stewardship_domain_special.1301.decrease_road_quality_1:0 "#V Calidad de carreteras#! disminuye en #N 1#!"

 stewardship_domain_special.1301.t:0 "La carretera"
 stewardship_domain_special.1301.steward_opening:0 "Mi administrador[steward.Custom('ES_XA')] me informa de"
 stewardship_domain_special.1301.no_steward_opening:0 "Mis alcaldes me informan de"
 stewardship_domain_special.1301.desc:0 "que hay una necesidad desesperara de un nueva carretera que recorra [project_county.GetName]. ¡Muchos de los antiguos caminos están en ruinas y hasta son peligrosos!\n\nUn plebeyo de nombre [peasant_leader.GetTitledFirstName] se ha puesto al cargo como líder natural del trabajo de construcción."
 stewardship_domain_special.1301.a:0 "Hacedlo así."
 stewardship_domain_special.1301.a.peasant_leader_tt:0 "El proyecto comienza, supervisado por [peasant_leader.GetTitledFirstName]"
 stewardship_domain_special.1301.b:0 "Mi administrador[steward.Custom('ES_XA')] se ocupará."
 stewardship_domain_special.1301.a.steward_tt:0 "El proyecto comienza, supervisado por [steward.GetTitledFirstName]"
 stewardship_domain_special.1301.c:0 "¡Esos caminos fueron lo bastante buenos para nuestros antepasados!"
 stewardship_domain_special.1301.c.tt:0 "¡También son lo bastante buenas para nosotros!"


 stewardship_domain_special.1311.t:0 "La carretera: un feudo lejano"
 stewardship_domain_special.1311.desc:0 "El trabajo en la carretera de [project_county.GetNameNoTier] está progresando, pero el tramo de tierra que se está preparando actualmente va más allá de una colina, lejos de los dos pueblos a cada lado.\n\nAmbos son reacios a proporcionar trabajadores ¡e incluso existe incertidumbre sobre quién es el dueño del feudo más allá de la colina!"
 stewardship_domain_special.1311.a:0 "Entonces tomaremos trabajadores de ambos pueblos."
 stewardship_domain_special.1311.b:0 "Yo personalmente pagaré por el trabajo allí."
 stewardship_domain_special.1311.c:0 "¡Si hay incertidumbre, el feudo volverá a mí!"

 stewardship_domain_special.1312.t:0 "La carretera: uso regular"
 stewardship_domain_special.1312.desc:0 "Incluso antes de co0mpletarla, los comerciantes han empezado a viajar por la nueva carrtera en [project_county.GetNameNoTier].\n\n[project_leader.GetTitledFirstName] sugiere que quienes usen la carretera deben contribuir a su construcción."
 stewardship_domain_special.1312.a:0 "O podrían contribuir a mis arcas."
 stewardship_domain_special.1312.b:0 "Qué idea más original… ¡me gusta!"

 stewardship_domain_special.1313.t:0 "La carretera: salteadores"
 stewardship_domain_special.1313.desc:0 "Parece que hasta una carretera sin terminar tiene sus salteadores. [project_leader.GetTitledFirstName] tiene problemas con suministros que nunca llegan y trabajadores que tienen miedo de salir de sus pueblos. A este paso, la carrera en [project_county.GetNameNoTier] nunca se terminará."
 stewardship_domain_special.1313.a:0 "Disponed guardias a lo largo de la carretera."
 stewardship_domain_special.1313.b:0 "No me importa. #EMP Terminad. Mi. Carretera.#!"

 stewardship_domain_special.1314.t:0 "La carretera: botas marchando"
 stewardship_domain_special.1314.war:0 "Con la guerra en curso, las levas usan las partes terminadas de la carretera en [project_county.GetNameNoTier] para acelerar su marcha."
 stewardship_domain_special.1314.end:0 "\n\nYa gastada y dañada, [project_leader.GetTitledFirstName] afirma que los trabajadores tendrán que volver sobre sus pasos para reforzarla antes de que se haya terminado."
 stewardship_domain_special.1314.a:0 "El esfuerzo no vale la pena."
 stewardship_domain_special.1314.b:0 "Desgraciado, pero necesario."

 stewardship_domain_special.1315.t:0 "La carretera: botas marchando"
 stewardship_domain_special.1315.end:0 "\n\n¡Afortunadamente, el uso intensivo es exactamente lo que se necesita para darle forma al firme a pisotones! Con un poco de suerte, la mayoría de las levas tambien puedan volver marchando."
 stewardship_domain_special.1315.a:0 "¡Enviadlos al frente!"
 stewardship_domain_special.1315.b:0 "Marcharán como se lo ordene [project_leader.GetTitledFirstName]."

 stewardship_domain_special.1316.t:0 "La carretera: mejora encargada"
 stewardship_domain_special.1316.desc:0 "Al encontrar las partes ya terminadas de la nueva carretera inmensamente beneficiosas, el gremio de comerciantes de [project_county.GetNameNoTier] ha hecho una donación con el fin de extender la carretera aún más."
 stewardship_domain_special.1316.a:0 "Esto ayudará a la carretera."
 stewardship_domain_special.1316.b:0 "Esto ayudará a mi bolsa."

 stewardship_domain_special.1317.t:0 "La carretera: una taberna"
 stewardship_domain_special.1317.desc:0 "La construcción de la carretera en [project_county.GetNameNoTier] ha sufrido un retraso. [project_leader.GetTitledFirstName] informa que los trabajadores fueron acorralados por un aspirante a posadero. Para calmar sus almas, y las de otros viajeros, están construyendo una taberna al lado del camino."
 stewardship_domain_special.1317.a:0 "Propiedad de la corona, por supuesto."
 stewardship_domain_special.1317.b:0 "¡Que vuelvan a la carretera!"

 stewardship_domain_special.1318.t:0 "La carretera: progreso"
 stewardship_domain_special.1318.desc:0 "Según [project_leader.GetTitledFirstName], el trabajo en la carretera de [project_county.GetNameNoTier] va bien.\n\n«El terreno e smás firme y los tramos más llanos de lo que esperábamos, mi [ROOT.Char.GetLadyLord]»."
 stewardship_domain_special.1318.a:0 "¡Extended más la carretera!"
 stewardship_domain_special.1318.b:0 "Las cosas van exactamente como yo quería."
 stewardship_domain_special.1318.c:0 "¡Una oportunidad perfecta para reducir costes!"

 stewardship_domain_special.1319.t:0 "La carretera: ética del trabajo"
 stewardship_domain_special.1319.desc:0 "Mi administrador[steward.Custom('ES_XA')] parece casi conmocionad[steward.Custom('ES_OA')]. «He estado inspeccionando la construcción de carreteras en [project_county.GetNameNoTier], y los trabajadores campesinos son mucho más eficientes de lo que esperaba… incluso podría aprender un par de cosas de ellos»."
 stewardship_domain_special.1319.a:0 "¿Podemos usar este conocimiento en otro lado?"
 stewardship_domain_special.1319.b:0 "¿Aprender de campesinos? La sola idea es repugnante."

 stewardship_domain_special.1320.t:0 "La carretera: la experiencia de [peasant_leader.GetTitledFirstNameNoTooltip]"
 stewardship_domain_special.1320.desc:0 "No es frecuente que un plebeyo se dirija a mí directamente, pero [peasant_leader.GetTitledFirstName] informa sobre los trabajos de construcción en [project_county.GetNameNoTier].\n\n«El plan para la carretera era atravesar campo, mi [ROOT.Char.Custom('ES_SennorSennora')], pero sé el tipo de suelo con el que estamos tratando. ¿Podría Mi Campesinosidad solicitar que la desviemos al bosque cercano?»"
 stewardship_domain_special.1320.a:0 "Confío en tu juicio."
 stewardship_domain_special.1320.b:0 "Demasiado lejos y caro. Haremos lo que planeé."

 stewardship_domain_special.1321.t:0 "La carretera: falta de experiencia"
 stewardship_domain_special.1321.desc:0 "«Les sigo diciendo que atravesemos el campo, ¡pero [peasant_leader.GetTitledFirstName] insististe en desviarla al bosque cercano!» [steward.GetTitledFirstName] está visiblemente disgustad[steward.Custom('ES_OA')] con el trabajo de la carretera de [project_county.GetNameNoTier].\n\nSin embargo, [peasant_leader.GetTitledFirstName] sigue insistiendo en su estrategia. «¡El terreno del campo está desnivelado y no es lo bastante denso, mi [ROOT.Char.Custom('ES_SennorSennora')]! El bosque es una ruta mucho mejor»."
 stewardship_domain_special.1321.a:0 "¡Escucha a tus superiores, campesino!"
 stewardship_domain_special.1321.b:0 "[peasant_leader.GetTitledFirstName] parece saber lo que es mejor…"

 stewardship_domain_special.1391.t:0 "La carretera: falta de liderazgo"
 stewardship_domain_special.1391.desc:0 "Con [project_leader.GetTitledFirstName] fuera, el trabajo en la carretera de [project_county.GetNameNoTier] carece de dirección clara. Si quiero que se termine alguna vez, habrá que poner a alguien al cargo."
 stewardship_domain_special.1391.a:0 "[peasant_leader.GetTitledFirstName] parece un reemplazo competente."
 stewardship_domain_special.1391.b:0 "Es hora de que [steward.GetTitledFirstName] se haga cargo."

 stewardship_domain_special.1392.t:0 "La carretera: reduciendo pérdidas"
 stewardship_domain_special.1392.desc:0 "Con la pérdida del [project_county.GetName], terminar la carretera allí no me sería muy beneficioso. Al menos los impuestos recaudados para el proyecto están en mi tesorería, en lugar de malgastarse en la carretera."
 stewardship_domain_special.1392.a:0 "No todo se ha perdido."

 stewardship_domain_special.1396.t:0 "El fin del camino"
 stewardship_domain_special.1396.desc:0 "La carretera en [project_county.GetNameNoTier] está terminada al fin.\n\n«Es… muy funcional», me dice [project_leader.GetTitledFirstName]."
 stewardship_domain_special.1396.a:0 "Una carretera no tiene por qué ser lujuriosa. Así ya está bien."

 stewardship_domain_special.1397.desc:0 "La red de carreteras que recorre [project_county.GetNameNoTier] por fin está terminada.\n\n«Esto llevaré a la gente a donde necesiten ir durante décadas», me dice [project_leader.GetTitledFirstName]."
 stewardship_domain_special.1397.a:0 "¡No puedo esperar a recoger los beneficios!"
 stewardship_domain_special.1397.b:0 "¡[peasant_leader.GetTitledFirstNameNoTooltip]! ¡Tengo más trabajo para ti!"

 stewardship_domain_special.1398.desc:0 "La red de carreteras que recorre [project_county.GetNameNoTier] por fin está terminada.\n\n«¡Estas carreteras serán las venas del condado durante generaciones!» anuncia orgullosamente [project_leader.GetTitledFirstName]."
 stewardship_domain_special.1398.a:0 "¡No puedo esperar a recoger los beneficios!"
 stewardship_domain_special.1398.b:0 "¡[peasant_leader.GetTitledFirstNameNoTooltip]! ¡Tengo más trabajo para ti!"

 stewardship_domain_special.1399.desc:0 "La red de carreteras que recorre [project_county.GetNameNoTier] por fin está terminada.\n\n«Puede que sean las mejores carreteras de todo el señorío, mi [ROOT.Char.Custom('ES_SennorSennora')]!» anuncia orgullosamente [project_leader.GetTitledFirstName]."
 stewardship_domain_special.1399.a:0 "¡No puedo esperar a recoger los beneficios!"
 stewardship_domain_special.1399.b:0 "¡[peasant_leader.GetTitledFirstNameNoTooltip]! ¡Tengo más trabajo para ti!"

 # A Missing Village, by Petter Vilberg
 stewardship_domain_special.1401.t:0 "Un pueblo desaparecido"
 stewardship_domain_special.1401.desc:0 "A la luz de una sola vela, mi dedo se detiene en una entrada del libro de contabilidad. Algo no va bien… Pronto me veo revisando todos lo registros del [county.GetName] que puedo encontrar.\n\nAl final está más claro que el agua. ¡Parece que un pueblo entero ha desaparecido de los registros tributarios!"
 stewardship_domain_special.1401.a:0 "¡El recaudador de impuestos de [county.GetNameNoTierNoTooltip] debe investigarlo!"
 stewardship_domain_special.1401.a.tt:0 "El recaudador dirigirá la investigación"
 stewardship_domain_special.1401.b:0 "Viajaré al pueblo personalmente."
 stewardship_domain_special.1401.b.tt:0 "Yo en persona dirigiré la investigación"
 stewardship_domain_special.1401.c:0 "Las pueblos desaparecen constantemente. No montemos un escándalo."

 stewardship_domain_special.1411.desc:0 "[collector.GetTitledFirstName], [collector.Custom('ES_ElLa')] recaudador[collector.Custom('ES_XA')] en [county.GetName] se desvivió por recalcar cuán importante era que viniera a ver personalmente el pueblo «perdido».\n\nTras días de viaje, llego finalmente al pueblo. Parece como cualquier asentamiento sucio. Sin embargo, [collector.GetTitledFirstName] insiste. «Mi [ROOT.Char.Custom('ES_SennorSennora')], permitid que os muestre este lugar, os lo ruego. Es mi hogar»."
 stewardship_domain_special.1411.a:0 "Está bien, enseñádmelo."
 stewardship_domain_special.1411.a.tt:0 "[collector.GetTitledFirstName] me muestra su pueblo"
 stewardship_domain_special.1411.b:0 "¡Ya has malgastado bastante de mi tiempo!"
 stewardship_domain_special.1411.b.tt:0 "¿Por qué tuve que venir aquí?"

 stewardship_domain_special.1412.desc:0 "Con los pies de [collector.GetTitledFirstName] colgando por encima del prado comunal, me dispongo a marcharme con mis guardias. Acabamos de dejar atrás los primeros edificios cuando una una chica sale corriendo al lado de mi caballo.\n\n«Oh, queridísim[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetLadyLord], ¿qué será de nosotros? Nadie se puede permitir la multa que nos pedís pagar»."
 stewardship_domain_special.1412.a:0 "El recaudador del año que viene saldará vuestra deuda."
 stewardship_domain_special.1412.b:0 "Voy a recaudar el total de vuestras deudas. Ahora."
 stewardship_domain_special.1412.b.flavor:0 "¡Tomad todo lo que tenga valor y quemad el resto!"

 stewardship_domain_special.1413.desc:0 "Cuando [collector.GetTitledFirstName] me muestra los alrededores de la aldea, todo lo que veo son vacas demacradas, pollos cavando la «tierra y campesinos regresando de los campos con cargas ligeras. Cuando lo comento, [collector.GetSheHe] presenta su caso.\n\n«Esta gente apenas puede alimentar a su ganado. Si les exijo más, se morirán de hambre»."
 stewardship_domain_special.1413.a:0 "Supongo que podría conceder una suspensión de impuestos…"
 stewardship_domain_special.1413.b:0 "Incluso en estas circunstancias, deben pagar."
 stewardship_domain_special.1413.c:0 "¿Esto es lo que querías mostrarme? ¡Traición!"
 stewardship_domain_special.1413.c.tt:0 "Yo decidiré cómo tratar con el pueblo"

 stewardship_domain_special.1414.desc:0 "El pueblo sigue ardiendo mientras mis guardias y yo nos vamos.\n\nA veces hay que purgar lo viejo para dejar sitio para lo nuevo."
 stewardship_domain_special.1414.a:0 "Hay muchos modos de mandar."

 stewardship_domain_special.1421.collector_opening:0 "El recaudador que envié a inspeccionar el pueblo desaparecido no regresó nunca. Bajo una guardia fuerte, decido investigarlo en persona y descubrir a qué se debió el caso…"
 stewardship_domain_special.1421.self_opening:0 "Cuando llego al pueblo acompañado por mis guardias, descubro por fin por qué los habitantes dejaron de pagar los impuestos."
 stewardship_domain_special.1421.desc:0 "\n\nTodas las casas están abandonadas y en ruinas. No hay rastro de nadie, ni siquiera de mi recaudador.\n\nUna sensación de pavor creciente se apodera de mí cuando mis guardias registran las casas silenciosas, convirtiéndose rápidamente en pánico cuando uno de ellos grita de repente."
 stewardship_domain_special.1421.a:0 "¿Qué encontrasteis?"
 stewardship_domain_special.1421.a.tt:0 "Aquí podría ser cualquier cosa"
 stewardship_domain_special.1421.b:0 "Nos marchamos. Ya."

 stewardship_domain_special.1422.desc:0 "El guardia que gritaba cruza una puerta podrida con un niño bajo el brazo. [foundling.Custom('ES_ElLa')] [foundling.Custom('GirlBoy')] intentó no ser vist[foundling.Custom('ES_OA')] al fondo de la casa.\n\nAunque exigió respuestas, no dice qué le ha pasado al pueblo… es más, no dice nada de nada."
 stewardship_domain_special.1422.a:0 "[foundling.Custom('ES_ElLa')] pobre [foundling.Custom('GirlBoy')] ya no tiene hogar… ¡[foundling.Custom('ES_LoLa')|U] adoptaré!"
 stewardship_domain_special.1422.b:0 "Dejad al niño en el pueblo más cercano."
 stewardship_domain_special.1422.c:0 "Quemad la pueblo con el niño maldito."

 stewardship_domain_special.1423.foundling:0 "[foundling.GetTitledFirstName] ya está a salvo en la corte, juega… e incluso habla con los otros niños.\n\n"
 stewardship_domain_special.1423.no_foundling:0 "El ruido y el parloteo en la corte hacen poco para distraerme de lo que he visto."
 stewardship_domain_special.1423.desc:0 "Los recuerdos del pueblo silencioso todavía me persiguen. Al final, no encontramos ni un solo rastro de nadie que viviera allí."
 stewardship_domain_special.1423.a:0 "Esa tierra maldita nunca debe ser repoblada."
 stewardship_domain_special.1423.b:0 "El tiempo reclamará esa pueblo, como pasa con todo."

 stewardship_domain_special.1424.desc:0 "Lo que me espera en la casa abandonada es un hedor asqueroso y un montón de cadáveres. La descomposición hace imposible saber cómo murieron,"
 stewardship_domain_special.1424.collector_end:0 "pero incluso el cadáver más reciente apoyado contra la pared… mi recaudador de impuestos… no tiene marcas perceptibles."
 stewardship_domain_special.1424.self_end:0 "pero incluso los cadáveres menos podridos no tienen ninguna marca obvia de muerte."
 stewardship_domain_special.1424.a:0 "Quemad este infierno hasta los cimientos."
 stewardship_domain_special.1424.b:0 "Enterrad los cuerpos y ordenad un reasentamiento."

 stewardship_domain_special.1425.desc:0 "Es fácil deshacerse de los cuerpos. Más difícil es encontrar familias dispuestas a instalarse en un pueblo de muertos. Sin embargo, ningún campesino puede oponerse mucho tiempo al atractivo de una parcela de tierra fértil. O a la punta de una lanza, llegado el caso.\n\n¡Supervisar los comienzos de la reconstrucción también me ha enseñado mucho!"
 stewardship_domain_special.1425.a:0 "¡Ahora, ojalá se fuera esta maldita tos!"
 
 stewardship_domain_special.1426.desc:0 "No es ceremonioso, pero el fuego hace lo que debe hacerse. Observo las llamas consumir las casas abandonadas hace tiempo, pero no durante mucho tiempo. He visto todo lo que necesitaba ver aquí."
 stewardship_domain_special.1426.a:0 "Es hora de volver a casa."

 stewardship_domain_special.1431.desc:0 "Tras días de viaje, llego al pueblo que falta de mis registros. No solo es próspero… ¡es absolutamente próspero!… pero sus pobladores insisten que ellos #EMP sí# que pagan sus impuestos.\n\n[collector.GetTitledFirstName], [collector.Custom('ES_ElLa')] recaudador[collector.Custom('ES_XA')] de la baronía no ha sido totalmente honrad[collector.Custom('ES_OA')]."
 stewardship_domain_special.1431.a:0 "[collector.GetFirstNameNoTooltip] tiene preguntas que responder…"
 stewardship_domain_special.1431.a.tt:0 "Me enfrentaré a [collector.GetFirstName]"
 stewardship_domain_special.1431.b:0 "Reunid a los pobladores. Pagarán de nuevo."


 stewardship_domain_special.1432.desc:0 "«¡Estos fondos eran vitales para, ah, la defensa de [county.GetNameNoTier]!» [collector.GetTitledFirstName], [collector.Custom('ES_ElLa')] recaudador[collector.Custom('ES_XA')] de impuestos en [barony.GetNameNoTier] está aterrorizad[collector.Custom('ES_OA')] y no solo por los descomunales soldados que he traído a su mansión.\n\n«¡Por favor, haré lo que sea para ganarme vuestro perdón!»"
 stewardship_domain_special.1432.a:0 "Se os olvidara en la oscuridad."
 stewardship_domain_special.1432.b:0 "Podría emplear a alguien que me debe la vida."
 stewardship_domain_special.1432.b.collector_loyal:0 "Gratitud y lealtad"
 stewardship_domain_special.1432.b.collector_bad:0 "Una oportunidad de escapar"
 stewardship_domain_special.1432.b.collector_bad.tt:0 "¡[collector.GetFirstNameNoTooltip] huye!"
 stewardship_domain_special.1432.c:0 "¿Lo que sea? ¿Qué tal contar gusanos?"

 stewardship_domain_special.1433.desc:0 "¡Gusan[collector.Custom('ES_OA')] traidor[collector.Custom('ES_XA')]! Ofrezco perdón, y al siguiente momento, [collector.GetTitledFirstName] se lanza sobre mí cuchillo en mano y una mirada maligna en su rostro.\n\nLucho por defenderme durante un segundo antes de que un guardia caiga sobre [collector.Custom('ES_ElElla')]."
 stewardship_domain_special.1433.a:0 "Estrangulad[collector.Custom('ES_LoLa')] ahora mismo."
 stewardship_domain_special.1433.b:0 "¡No volverás a ver la luz del sol, [collector.GetFirstNameNoTooltip]!"

 stewardship_domain_special.1441.desc:0 "Los impuestos recaudados a mis campesinos a veces pueden ser duros. Pero, como los eventos recientes me han mostrado, la vida #EMP es#! dura. Ninguna bondad por mi parte podrá cambiar eso."
 stewardship_domain_special.1441.a:0 "He aprendido tanto."

 stewardship_domain_special.1442.desc:0 "Los impuestos recaudados a los campesinos de mi señorío a veces pueden ser tan severos que hasta pueden ahogar la vida. Aliviarlos puede ser a menudo el camino para una prosperidad aún mayor para un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleTierName] paciente."

 stewardship_domain_special.1443.t:1 "$stewardship_domain_special.1401.t$: Tributación mejorada"
 stewardship_domain_special.1443.opening:0 "Revisando los archivos fiscales, vuelvo al asunto de la aldea desaparecida de [barony.GetNameNoTier]."
 stewardship_domain_special.1443.end:0 "\n\n¡La situación han mejorado mucho desde entonces y los ingresos de [barony.GetNameNoTier] son más altos que nunca!"
 stewardship_domain_special.1443.a:0 "¡Maravilloso!"

 stewardship_domain_special.1444.t:1 "$stewardship_domain_special.1401.t$: Evasión fiscal extendida"
 stewardship_domain_special.1444.end:0 "\n\nLa situación ahora es diferente, pero he aprendido que la merced y indulgencia solo llevan a pérdidas mayores. Cualquier modo de evitar impuestos se transmitirá entre los campesinos como las pulgas."
 stewardship_domain_special.1444.a:0 "Qué desastre."

 stewardship_domain_special.1445.t:1 "$stewardship_domain_special.1401.t$: Continúa el abandono"
 stewardship_domain_special.1445.end:0 "\n\nAhora faltan más pueblos, pero mis recaudadores saben la explicación obvia. Altos impuestos han llevado al abandono de tierras perfectamente viables, ya sea por hambre o huyendo a otros condados."
 stewardship_domain_special.1445.a:0 "En fin, si no se pueden permitir sus vidas…"

 stewardship_domain_special.1451.t:1 "$stewardship_domain_special.1401.t$: Pasto de las llamas"
 stewardship_domain_special.1451.desc:0 "Despierto en plena noche, aún recordando la mirada acusadora del niño cuando el pueblo de [barony.GetNameNoTier] ardía hasta los cimientos."
 stewardship_domain_special.1451.a:0 "¿Por qué me pesa tanto?"
 stewardship_domain_special.1451.b:0 "¡Ah, casi lo había olvidado!"

 # Domesday Book, by Stephen Arthur and Sean Hughes
 stewardship_domain_special.1500.t.a:0 "El gran catastro"
 stewardship_domain_special.1500.t.b:0 "El Libro del día del Juicio Final"
 stewardship_domain_special.1500.desc:1 "A mi [domesday_steward.GetCouncilTitle] [domesday_steward.GetTitledFirstName] se le ha ocurrido la audaz idea de tasar todas las propiedades de mi señorío en un solo catastro gigante, la creación de un registro definitivo de mis posesiones.\n\nCon la recopilación de estos conocimientos, obtendría una mejor supervisión en asuntos administrativos y en la recaudación de impuestos, aunque la inversión inicial no sería barata."
 stewardship_domain_special.1500.a:0 "Conoceré cada acre, siervo y cabeza de ganado."
 stewardship_domain_special.1500.a.tt:0 "#F Una tasación completa es cara, pero de mayor calidad.#!"
 stewardship_domain_special.1500.b:0 "Bastará con un resumen de mis posesiones."
 stewardship_domain_special.1500.b.tt:0 "#F Una tasación superficial es más barata, pero puede que no de tanta calidad.#!"
 stewardship_domain_special.1500.c:0 "¿Para qué molestarse? Mis súbditos saben lo que me deben."
 stewardship_domain_special.1500.c.tt:0 "Todos mis otros vasallos"
 stewardship_domain_special.1500.quality_increase.tt:0 "El catastro #P aumentará de calidad#!"
 stewardship_domain_special.1500.quality_decrease.tt:0 "El catastro #N disminuirá de calidad#!"
 stewardship_domain_special.1500.quality_based_taxes:0 "Según la calidad del catastro terminado"
 stewardship_domain_special.1500.every_county_control:0 "[control|E] aumenta en relación a la calidad del catastro"
 stewardship_domain_special.1500.every_county_summary:0 "Da proporcionalmente mayores impuestos sobre [holdings|E] durante #V 5 años#!"
 stewardship_domain_special.1500.survey_not_completed:0 "Si el catastro no se termina"

 stewardship_domain_special.1501.desc:0 "A mi mariscal [domesday_marshal.GetTitledFirstName] le preocupa que mis tasadores sean un objetivo primario para bandidos y ladrones. ¡Hasta un catastro incompleto podría dar los criminales valiosa información sobre objetivos potenciales que asaltar!\n\nPara mantener a mis súbditos a salvo, [domesday_marshal.GetFirstNameNoTooltip] recomienda enviar un guardia armado con cada tasador."
 stewardship_domain_special.1501.a:0 "¡Mi ley es protección suficiente para mis súbditos!"
 stewardship_domain_special.1501.a.tt:0 "Mis tasadores pueden ser atacados en condados con poco [control|E]."
 stewardship_domain_special.1501.b:0 "Organizad una milicia que defienda a mis tasadores."
 stewardship_domain_special.1501.b.success:0 "Mis milicias son capaces de mantener a salvo a mis tasadores"
 stewardship_domain_special.1501.b.failure:0 "Mis milicias son incapaces de defender a mis tasadores"
 stewardship_domain_special.1501.c:0 "Enviad un [ROOT.Char.Custom('MountedWarriorTerm')] con cada grupo de tasadores."
 stewardship_domain_special.1501.c.tt:0 "Mis tasadores serán defendidos de ataques en el camino."

 stewardship_domain_special.1510.opening:0 "[upset_priest.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_domain_special.1510.desc_opening:0 "¡Fue una mañana desagradable cuando la única gente que asistió al servicio de esta mañana fueron vuestros tasadores fiscales! Al parecer, unos funcionarios de aspecto adusto esperando al otro lado de mi puerta disuadió a muchos [upset_priest.GetFaith.GetAdherentNamePluralNoTooltip] fieles de acudir al servicio."
 stewardship_domain_special.1510.desc_ending:0 "\n\nAunque es un placer pagar lo que debo, los asuntos de la Iglesia son intrínsecamente un asunto espiritual, no temporal ¡y vuestros tasadores no tienen nada que hacer aquí, interrumpiendo mis servicios!"
 stewardship_domain_special.1510.desc_ending_not_endorsed:0 "\n\nLos asuntos de la iglesia son intrínsecamente un asunto espiritual, no temporal, ¡y vuestros lacayos no pintan nada aquí, interrumpiendo mis servicios!"
 stewardship_domain_special.1510.a:0 "¡Se contarán los/las [upset_priest.GetFaith.HouseOfWorshipPlural], le guste a [upset_priest.GetSheHe] o no!"
 stewardship_domain_special.1510.b:0 "[upset_priest.GetSheHe|U] tiene razón, los/las [upset_priest.GetFaith.HouseOfWorshipPlural] pertenecen a [upset_priest.GetFaith.HighGodName]."
 stewardship_domain_special.1510.b.tt:0 "Excluyo del catastro las posesiones de [upset_priest.GetTitledFirstName]"
 stewardship_domain_special.1510.c:0 "Usaré [upset_priest.GetFaith.ReligiousText] para justificar el catastro."
 stewardship_domain_special.1510.c.success:0 "Convenzo a [upset_priest.GetTitledFirstName]"
 stewardship_domain_special.1510.c.success.tt:0 "Convenzo a [upset_priest.GetTitledFirstName] de que el catastro está justificado"
 stewardship_domain_special.1510.c.failure:0 "No logro convencer a [upset_priest.GetTitledFirstName]"
 stewardship_domain_special.1510.c.failure.tt:0 "No logro convencer a [upset_priest.GetTitledFirstName] de que el catastro está justificado"
 
 stewardship_domain_special.1520.opening:0 "[concerned_noble.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_domain_special.1520.desc:0 "He estado pagando fielmente mis cuotas a la corona todos los años, ¡pero justo el otro día vuestros tasadores fiscales se presentaron en mi puerta exigiendo inspeccionar mis propiedades!\n\n¿Tan poco confiáis en mí que debéis enviar hombres a invadir mi intimidad?"
 stewardship_domain_special.1520.a:0 "¡Por supuesto que confío en vos! Mis hombres se marcharán a la mayor celeridad."
 stewardship_domain_special.1520.a.tt:0 "Excluiré del catastro las posesiones de [concerned_noble.GetTitledFirstName]"
 stewardship_domain_special.1520.b:0 "Sabré lo que contienen mis tierras. Sin excepciones."
 stewardship_domain_special.1520.c:0 "¿Está ocultando algo? ¡Reemplazad a mis tasadores por espías!"
 stewardship_domain_special.1520.c.tt:0 "Descubro uno de los secretos [secrets|E] de [concerned_noble.GetTitledFirstName]"

 stewardship_domain_special.1530.desc:0 "[city_mayor.GetTitledFirstName] acude a verme diciendo que el gremio de carpinteros de [guild_town.GetNameNoTierNoTooltip] en el [SCOPE.sTitle('guild_county').GetName] es reacio a que se le incluya en la tasación.\n\nAfirman que esta viola los privilegios que se les concedió respecto a la gestión de sus propios asuntos, y quieren que retire a mis asesores del condado para que puedan operar libremente."
 stewardship_domain_special.1530.a:0 "¡Se evaluará a los gremios, ¡y que se fastidien sus privilegios!"
 stewardship_domain_special.1530.b:0 "Podría eximirlos a cambio de sus servicios…"
 stewardship_domain_special.1530.c:0 "¿Que rechazan mi autoridad? ¡Revocad sus privilegios!"

 stewardship_domain_special.1540.desc.a:0 "Cuando viajaban por el [domesday_robbed_county.GetName], un grupo de bandidos atacó a mis tasadores. Mataron a muchos y se perdieron los registros que llevaban."
 stewardship_domain_special.1540.desc.b:0 "Cuando viajaban por el [domesday_robbed_county.GetName], un grupo de bandidos atacó a mis tasadores. Por suerte los soldados que puse a defenderlos fueron capaces de despachar a los salteadores."
 stewardship_domain_special.1540.a:0 "No prestéis atención [domesday_robbed_county.GetNameNoTierNoTooltip]. Quedará excluido del catastro."
 stewardship_domain_special.1540.b:0 "¡Aumentad las patrullas y enviad más tasadores!"
 stewardship_domain_special.1540.c:0 "¡Que sea una lección para aquellos en [domesday_robbed_county.GetNameNoTierNoTooltip] que se opondrían a mí!"

 stewardship_domain_special.1550.desc:1 "Al comparar los impuestos que me pagaron el año pasado con la información del catastro entrante, noté varias discrepancias importantes... ¡o bien mis súbditos me habían estado pagando de más de forma continuada, o algo iba muy mal en este catastro!\n\n¡Al investigar más a fondo, descubro que mi [domesday_steward.GetCouncilTitle] [domesday_steward.GetTitledFirstName] comprometió el catastro al aceptar sobornos de terratenientes a cambio de dejar sus propiedades fuera de la evaluación!"
 stewardship_domain_special.1550.a:0 "Cancelad el catastro y obligad[domesday_steward.Custom('ES_LoLa')] a pagarme los costes."
 stewardship_domain_special.1550.b:0 "Usar el dinero de sobornos para retasar correctamente estas posesiones."
 stewardship_domain_special.1550.c:1 "Encarcelad a [domesday_steward.GetTitledFirstNameNoTooltip], su tiempo como [domesday_steward.GetCouncilTitle] llegó a su fin."

 stewardship_domain_special.1560.desc:0 "[city_mayor.GetTitledFirstName] me dice que los comerciantes ambulantes se quejan de mis tasadores en el [SCOPE.sTitle('trade_county').GetName].\n\nParecen pensar que no es justo que se tasen sus mercancías cuando no residen en el [ROOT.Char.GetPrimaryTitle.GetName], y muchos de ellos amenazan con marcharse y no volver."
 stewardship_domain_special.1560.a:0 "¡Todos serán tasados, residentes o no!"
 stewardship_domain_special.1560.b:0 "Si me pagan una suma, los eximiré."
 stewardship_domain_special.1560.c:0 "Los comerciantes tienen razón."

 stewardship_domain_special.1590.desc.start:0 "Después de muchos meses inspeccionando mis tierras, está hecho."
 stewardship_domain_special.1590.perfect.desc:0 "Bajo mi guía, mis tasadores elaboraron un catastro absolutamente perfecto de mis posesiones. ¡Como todo está detallado hasta la última gallina, me aseguraré de que todos los años cobro total y completamente los impuestos que se me deben!"
 stewardship_domain_special.1590.excellent:0 "Mis tasadores realizan un catastro preciso de mis posesiones"
 stewardship_domain_special.1590.excellent.desc:0 "Mis tasadores han realizado un catastro excepcionalmente preciso de mis posesiones. ¡Esto garantizará que todos los años recaude completamente todos los impuestos que se me deben!"
 stewardship_domain_special.1590.good:0 "Mis tasadores realizan una estimación precisa de mis posesiones"
 stewardship_domain_special.1590.good.desc:0 "Mis tasadores han realizado una estimación precisa de mis posesiones. ¡Esto asegurará que mis recaudadores no se dejen nada de importancia a la hora de calcular lo que se me debe."
 stewardship_domain_special.1590.mediocre:0 "Mis tasadores realizan una estimación vaga de mis posesiones"
 stewardship_domain_special.1590.mediocre.desc:0 "Mis tasadores solo han realizado una estimación vaga de mis posesiones. Aunque sigue siendo útil, mis recaudadores seguramente se dejen cosas a la hora de calcular lo que se me debe."
 stewardship_domain_special.1590.poor:0 "De tan impreciso que es el catastro, no se puede utilizar"
 stewardship_domain_special.1590.poor.desc:0 "¡Por desgracia, mis tasadores elaboraron un catastro tan inexacto que es completamente inservible! Mis recaudadores de impuestos tendrán que apañárselas solos este año…"
 stewardship_domain_special.1590.none.desc:0 "\n\nSorprendentemente, de algún modo, todas y cada de las provincias de mi señorío lograron una exención del catastro. En consecuencia, el que se ha finalizado no contiene, literalmente, ninguna información sobre las posesiones de mi señorío."
 stewardship_domain_special.1590.every_county:0 "Todo condado del [THIS.Char.GetPrimaryTitle.GetName]"
 stewardship_domain_special.1590.every_nonexcluded_county:0 "Todo condado no excluido del [THIS.Char.GetPrimaryTitle.GetName]"
 stewardship_domain_special.1590.high_quality.desc:1 "\n\nIrradiando orgullo, mi [domesday_final_steward.GetCouncilTitle][domesday_final_steward.GetFirstName] me pregunta dónde debemos guardar los registros ahora que está terminado."
 stewardship_domain_special.1590.low_quality.desc:1 "\n\nMi [domesday_final_steward.GetCouncilTitle] [domesday_final_steward.GetFirstName] está consternad[domesday_final_steward.Custom('ES_OA')], diciendo que estos no son los resultados que esperaba."
 stewardship_domain_special.1590.no_steward.desc:1 "\n\nSi aún tuviera [ROOT.GetCouncillorPosition( 'councillor_steward' ).GetPositionName], el catastro podría haber ido mejor."
 stewardship_domain_special.1590.high_quality.a:0 "Restringir el acceso a solo mis recaudadores de impuestos."
 stewardship_domain_special.1590.high_quality.a.tt:0 "#F Restringir el acceso a estos registros me dará una información exclusiva que explotar sobre mis tierras.#!" stewardship_domain_special.1590.high_quality.b: "¡Distribuid los registros entre el público!"
 stewardship_domain_special.1590.high_quality.b:0 "¡Distribuid los registros entre el público!"
 stewardship_domain_special.1590.high_quality.b.tt:0 "#F Hacer que los registros sean públicamente conocidos asombrará e inspirará a la población, mejorando el desarrollo de mis tierras.#!"
 stewardship_domain_special.1590.poor_quality.a:0 "Qué pérdida de tiempo y dinero…"
 stewardship_domain_special.1590.poor_quality.b:0 "¡Despedid a [domesday_final_steward.GetFirstNameNoTooltip] por su incompetencia!"
 stewardship_domain_special.1590.poor_quality.d.tt:0 "Se le despide de mi [council|E]"
 stewardship_domain_special.1590.poor_quality.c:0 "¡[domesday_final_steward.GetFirstName] pagará por este fallo con su vida!"

 # Visit displeased county, by Stephen Arthur
 stewardship_domain_special.3010.t:0 "Descontento en [SCOPE.sTitle('stewardship_domain_special_3010_county').GetNameNoTier]"
 stewardship_domain_special.3010.desc:0 "El pueblo de [SCOPE.sTitle('stewardship_domain_special_3010_county').GetNameNoTier] parece disgustado con mi gobierno.\n\nSi visito el condado en persona, podría impresionarlos con la… ejem, #EMP necesidad#! de mi autoridad."
 stewardship_domain_special.3010.a:0 "¡Le mostraré de qué estoy hech[ROOT.Char.Custom('ES_OA')]!"
 stewardship_domain_special.3010.b:0 "Mi tiempo es demasiado valioso para malgastarlo en su opinión."

 stewardship_domain_special.3012.t:0 "La visita de [SCOPE.sTitle('stewardship_domain_special_3010_county').GetNameNoTier]"
 stewardship_domain_special.3012.desc.a:0 "[SCOPE.sC('stewardship_domain_special_3010_baron').GetTitledFirstName] explica disculpándose que la gente de aquí es bastante levantisca, y que hay que hacerles entender que mi poder no debe ser cuestionado. Su aceptación pasiva no es suficiente, necesito lealtad y obediencia.\n\n¿Cómo puedo convencerlos de que acaten?"
 stewardship_domain_special.3012.desc.b:0 "La gente de aquí es muy levantisca. Hay que hacerles entender que mi poder no será cuestionado. Su aceptación pasiva no es suficiente, necesito lealtad y obediencia.\n¿Cómo puedo convencerlos de que obedezcan?"
 stewardship_domain_special.3012.a:0 "Con oro les mostraré mi generosidad."
 stewardship_domain_special.3012.b:0 "Impresionarlos con un gran discurso sobre mi gobierno."
 stewardship_domain_special.3012.b.success:0 "Impresiono a las gentes con mi discurso"
 stewardship_domain_special.3012.b.failure:0 "Mis palabras no son bien recibidas y la gente no está convencida"
 stewardship_domain_special.3012.c:0 "¡Los campesinos sufrirán por su insolencia!"

 stewardship_domain_special.3014.t.a:0 "Orden restaurado en [SCOPE.sTitle('stewardship_domain_special_3010_county').GetNameNoTier]"
 stewardship_domain_special.3014.t.b:0 "Descontento en [SCOPE.sTitle('stewardship_domain_special_3010_county').GetNameNoTier]"
 stewardship_domain_special.3014.spent_gold.desc:0 "Dineros bien gastados. Mi generosidad ha comprado la conformidad de la gente con mi poder."
 stewardship_domain_special.3014.popular_appeal_fail_learn_success.desc:0 "[SCOPE.sTitle('stewardship_domain_special_3010_county').GetNameNoTier] es tan indisciplinada como siempre. Al principio mis discursos fueron duros, pero creo que mejoraron hacia el final de mi visita."
 stewardship_domain_special.3014.popular_appeal_fail_learn_fail.desc:0 "Mis discursos cayeron en oídos sordos. No sé qué estoy haciendo mal. [SCOPE.sTitle('stewardship_domain_special_3010_county').GetNameNoTier] es tan indisciplinada como siempre."
 stewardship_domain_special.3014.popular_appeal_success.desc:0 "Mis discursos calaron hondo y ahora [SCOPE.sTitle('stewardship_domain_special_3010_county').GetNameNoTier] muestra mayor conformidad con mi gobierno."
 stewardship_domain_special.3014.intimidate_success.desc:0 "Mostrarme dominante en [SCOPE.sTitle('stewardship_domain_special_3010_county').GetNameNoTier] pareció funcionar. Se inclinaron ante mi poder y ahora serán mejores súbditos."

 stewardship_domain_special.3014.a:0 "El oro siempre halla manos vacías."
 stewardship_domain_special.3014.b:0 "Al menos aprendí algo."
 stewardship_domain_special.3014.c:0 "Mis palabras impresionan al señorío."
 stewardship_domain_special.3014.e:0 "Que me odien, siempre que me teman."
 stewardship_domain_special.3014.f:0 "Qué frustrante es esto. ¿Llegaré a mejorar mi diplomacia alguna vez?"
 stewardship_domain_special.3014.f.tt:0 "No aprendí nada sobre administración."

 stewardship_domain_special.8031.t:0 "Trayendo vida"
 stewardship_domain_special.8031.aqueduct:0 "Estoy presente para presenciar la colocación de las últimas piedras de mi nuevo acueducto en el [county.GetName]. Mi administrador saca una copa y toma las primeras gotas de agua que corren, antes de ofrecérmela."
 stewardship_domain_special.8031.irrigation:0 "Estoy presente el día en que se derribarán los diques para llevar agua a mi nueva red de acequias en el [county.GetName]. El agua tarda horas en empezar a repartirse debidamente,"
 stewardship_domain_special.8031.interlude:0 "\n\nEl terreno sigue siendo duro y poco hospitalario, queda mucho trabajo por hacer,"
 stewardship_domain_special.8031.full_scope:0 "pero el agua es dulce,"
 stewardship_domain_special.8031.scoped_down:0 "sobre todo porque mi proyecto no es tan grande como había previsto. Sin embargo, el agua es dulce,"
 stewardship_domain_special.8031.conclusion:0 "y con el tiempo traerá nueva vida a este suelo. A medida que los riachuelos se convierten en arroyos, reflexiono sobre todo lo que me enseñado el trabajo."
 stewardship_domain_special.8031.a:0 "Hasta décadas después cosecharemos las recompensa de esto."

 # The Irrigation Project, by Petter Vilberg
 stewardship_domain_special.8001.progress_is_made:0 "Progreso Significativo"
 stewardship_domain_special.8001.continued_problems:0 "Problemas continuos"
 stewardship_domain_special.8001.troubled_construction:0 "Construcción con problemas"
 stewardship_domain_special.8001.slow_progress:0 "Progreso lento"
 stewardship_domain_special.8001.high_death_count:0 "Alto número de muertes"
 stewardship_domain_special.8001.project_continues:0 "#V El proyecto continua#!"
 stewardship_domain_special.8001.project_completed:0 "#P El proyecto está terminado#!"

 stewardship_domain_special.8001.t:0 "Irrigación"
 stewardship_domain_special.8001.desc:1 "En el [county.GetName] hay bastantes tierras despobladas, problema del que se culpa a un terreno inadecuado.\n\nMi [steward.GetCouncilTitle] ha sugerido que un proyecto de irrigación podría hacerlas cultivables y, por lo tanto, valiosas."
 stewardship_domain_special.8001.a:0 "¡Diseñaré un acueducto!"
 stewardship_domain_special.8001.b:0 "Necesitamos una red de zanjas y acequias."
 stewardship_domain_special.8001.c:0 "Esa tierra está deshabitada por un buen motivo."
 stewardship_domain_special.8001.if_successful:0 "Si tiene éxito:"

 stewardship_domain_special.8011.t:1 "$stewardship_domain_special.8001.t$: Excedido el presupuesto"
 stewardship_domain_special.8011.desc:0 "El arquitecto asistente que he nombrado ha venido a verme, pidiendo que gaste más aún en mi proyecto de acueducto en el [county.GetName].\n\n«Seguro que vos mismo entendéis que cualquier proyecto de construcción sería caro en semejantes circunstancias, mi [ROOT.Char.GetLadyLord]»."
 stewardship_domain_special.8011.a:1 "[steward.GetFirstNameNoTooltip], ¡busca un sustituto!"
 stewardship_domain_special.8011.a.tt:0 "#F Tenía tantas esperanzas con este…#!"
 stewardship_domain_special.8011.b:0 "Tenéis razón. Tomad lo que necesitéis."

 stewardship_domain_special.8012.t:1 "$stewardship_domain_special.8001.t$: Problemas continuados"
 stewardship_domain_special.8012.desc:0 "¿Es que en mi señorío no hay arquitectos competentes? ¡Mi nuevo arquitecto asistente, a cargo de supervisar la construcción de acueducto en [county.GetNameNoTier], también se ha excedido del presupuesto!\n\n¡Estoy cansad[ROOT.Char.Custom('ES_OA')] de excusas sin sentido, como «no se puede hacer, mi [ROOT.Char.Custom('ES_SennorSennora')]»!"
 stewardship_domain_special.8012.a:0 "¡Tomad el oro, pero más os vale terminarlo con esto!"
 stewardship_domain_special.8012.a.tt:0 "#F ¿Cómo puede costar tanto construir un simple acueducto?#!"
 stewardship_domain_special.8012.b:0 "Reclutar más campesinos para el trabajo."

 stewardship_domain_special.8013.t:1 "$stewardship_domain_special.8001.t$: Problemas en la construcción"
 stewardship_domain_special.8013.desc:0 "Recursos enviados al lugar equivocado, estructuras que no concuerdan con lo que tenía en mente… ¿Qué parte de la orden «Construid un acueducto tal como yo quiero» cuesta tanto de entender?"
 stewardship_domain_special.8013.a:0 "Yo personalmente me encargaré de los trabajos."
 stewardship_domain_special.8013.b:0 "Recluto campesinos para recuperar el tiempo perdido."

 stewardship_domain_special.8021.t:1 "$stewardship_domain_special.8001.t$: Dificultades imprevistas"
 stewardship_domain_special.8021.desc:1 "Mi proyecto de irrigación en [county.GetNameNoTier] progresa, pero con más dificultad de lo esperado.\n\nSegún mi [steward.GetCouncilTitle], el suelo es "el doble de rocoso y poroso de lo que creíamos"."
 stewardship_domain_special.8021.a:0 "¡Entonces, los campesinos tendrán que trabajar el doble de duro!"
 stewardship_domain_special.8021.b:0 "Debemos tomarnos nuestro tiempo y hacer esto bien."
 stewardship_domain_special.8021.c:0 "¡Siempre se pueden hacer recortes para volver al buen camino!"

 stewardship_domain_special.8022.t:1 "$stewardship_domain_special.8001.t$: Condiciones desgraciadas"
 stewardship_domain_special.8022.desc:0 "El proyecto de irrigación en [county.GetNameNoTier] continúa a un ritmo acelerado, mi [ROOT.Char.GetLadyLord]», informa mi administrador[steward.Custom('ES_OA']. Pero pronto se apaga mi orgullo. «Por desgracia, los obreros campesinos fallecen a un ritmo alarmante»."
 stewardship_domain_special.8022.a:0 "Puede que tenga que supervisar un poco más de cerca lo que pasa allí."
 stewardship_domain_special.8022.b:0 "¿Es que no viven para servirme?"
 stewardship_domain_special.8022.c:0 "Ah… Se necesitan reemplazos para las levas."
 stewardship_domain_special.8022.c.tt:0 "#F No les digáis para qué se les necesita.#!"

 stewardship_domain_special.8023.t:1 "$stewardship_domain_special.8001.t$: Progreso detenido"
 stewardship_domain_special.8023.desc:0 "«Mi [ROOT.Char.Custom('ES_SennorSennora')], el proyecto de irrigación en [county.GetNameNoTier] va retrasado», informa mi administrador[steward.Custom('ES:_XA')]. «Muy retrasado. Tras inspeccionar la obra, me preocupa que no llegue a completarse en mi vida».\n\nNo logro ver si habla en serio o no."
 stewardship_domain_special.8023.a:0 "Reemplazad a los capataces. Y dadles látigos nuevos."
 stewardship_domain_special.8023.b:0 "¡Contrata a todos los trabajadores que necesites!"
 stewardship_domain_special.8023.c:0 "Tal vez es hora de apuntar un poco más bajo…"
 stewardship_domain_special.8023.c.tt:0 "Esto reducirá el efecto de mi proyecto"

  #Localisation for completion of the governance lifestyle.
 stewardship_domain_special.9999.t:0 "Todo en mi libro"
 stewardship_domain_special.9999.desc_opening:0 "Con una cuchara en cada guiso, un ojo en cada asunto y una opinión sobre cada decisión, llevo ya mucho tiempo centrándome en los asuntos administrativos."
 stewardship_domain_special.9999.desc_education_4:0 "\n\n¡Cuando reviso mis logros, me doy cuenta de que no me queda nada por aprender!"
 stewardship_domain_special.9999.desc_not_education:0 "\n\n¡Cuando reviso mis logros, me doy cuenta de que me he convertido en una fuerza administrativa a tener en cuenta!"
 stewardship_domain_special.9999.a:0 "¡No se me ha escapado nada en el estudio de cómo gobernar!"
 stewardship_domain_special.9999.a.tt:1 "Me siento como si hubiera llegado lo más lejos que podré en el estudio de [stewardship_lifestyle|E]."
