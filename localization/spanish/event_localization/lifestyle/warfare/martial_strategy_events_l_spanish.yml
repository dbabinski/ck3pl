 #Well-known commander, by Sean Hughes
 martial_strategy.1051.t:0 "Rumores generalizados"
 martial_strategy.1051.desc:0 "El tema más popular de conversación en la corte varía constantemente, pero una tendencia reciente ha sido discutir mi notable habilidad como comandante militar -y cuál es el secreto de mi éxito.\n\nPuedo usar esta curiosidad natural para reforzar mi reputación, pero primero debo decidir a qué atribuir mi éxito…"
 martial_strategy.1051.a:0 "Tengo un talento natural que me pone por encima del resto."
 martial_strategy.1051.a.humble:0 "Conocer mis límites significa que puedo trabajar con ellos."
 martial_strategy.1051.b.brave:0 "Mi coraje inspira a mis tropas a levantarse y luchar."
 martial_strategy.1051.b.stalwart:0 "¡Mi determinación es tal que nunca flaquearé!"
 martial_strategy.1051.c.wrathful:0 "¡Nadie puede resistir mi ferocidad abrumadora!"
 martial_strategy.1051.c.feareater:0 "¡Mi mera presencia infunde miedo a mis enemigos!"
 martial_strategy.1051.d.zealous:0 "Mi devoción a [ROOT.GetCharacter.GetFaith.HighGodName] me otorga la victoria."
 martial_strategy.1051.d.sadistic:0 "Siempre golpeo a mis enemigos donde más les duele."
 martial_strategy.1051.d.zealoussadistic:0 "¡Soy implacable en mi cruzada contra los malvados!"
 martial_strategy.1051.e.patient:0 "Estoy siempre vigilante, esperando mi oportunidad de golpear."
 martial_strategy.1051.f.ambitious:0 "¡Haré #EMP lo haga falta#! para conseguir la victoria!"

 
 #Translate old texts (Learning skill challenge), Mathilda Bjarnehed
 martial_strategy.2000.t:0 "Lecciones del pasado"
 martial_strategy.2000.start.desc:0 "Aunque seguramente veré muchos campos de batalla antes de conocer a mi creador, mi biblioteca contiene historias de guerra de cien vidas.\n\nHe localizado un tomo sobre la gran"
 martial_strategy.2000.hastings.desc:1 "batalla de Hastings, "
 martial_strategy.2000.tours.desc:1 "batalla de Tours, "
 martial_strategy.2000.palaceofthemartyrs.desc:1 "batalla de la Corte de los mártires, "
 martial_strategy.2000.catalaunianplains.desc:1 "batalla de los Campos Cataláunicos, "
 martial_strategy.2000.constantinople.desc:1 "asedio de Constantinopla, "
 martial_strategy.2000.vapati.desc:1 "batalla de Vapati, "
 martial_strategy.2000.end.desc:1 "además de un antiguo pergamino, escrito en una lengua antigua. Quién sabe qué secretos olvidados guarda…"
 martial_strategy.2000.a:0 "Leer el nuevo tomo."
 martial_strategy.2000.b:0 "Intentar traducir el viejo pergamino."
 martial_strategy.2000.b.success:0 "Descubro una parte de conocimiento antiguo"
 martial_strategy.2000.b.success.tt:1 "Ganas #P 1#! [martial|E], #P 1#! [learning|E] y una bonificación de [commander|E] durante #V 20 años#!"
 martial_strategy.2000.b.failure:0 "No logro descifrar el pergamino"
 martial_strategy.2000.b.failure.tt:1 "Debes ganar [stress|E] o rendirte"

 martial_strategy.2001.start.desc:0 "Aun con la ayuda de un glosario polvoriento, al pergamino se resiste a compartir sus secretos, pero sigo insistiendo. Cuando avanza la noche, la historia más increíble se va apareciendo ante mí…\n\n"
 martial_strategy.2001.gaixia.desc:0 "#F El pergamino describe la batalla de Gaixia. El comandante han Han Xin atrajo a su oponente chu, Xiang Yu, a un cañón secuestrando a su amada esposa. Allí, las tropas han rompieron las formaciones Chu con repetidas emboscadas y embolsamientos. Para romper aún más sus espíritus, los soldados han cantaron con desprecio canciones de Chu. Xiang Yu escapó con una pequeña fuerza de hombres leales, pero al final, fueron perseguidos y derrotados.#!"
 martial_strategy.2001.red_cliffs.desc:0 "#F En la batalla de los Acantilados Rojos, el señor de la guerra Cao Cao encadenó sus barcos de proa a popa para combatir el mareo. Huang Gai, un comandante de las fuerzas opositoras de Sun-Liu, vio su oportunidad y envió una falsa carta de rendición. Luego, preparó un escuadrón de barcos, llenándolos de leña y aceites, y dejó que el viento los llevara hacia Cao Cao. Cuando los barcos sin tripulación se acercaron a la flota enemiga, fueron incendiados, resultando en la muerte de incontables hombres.#!"
 martial_strategy.2001.thermopylae.desc:0 "#F Al bloquear el estrecho paso costero de las Termópilas, las tropas griegas ampliamente superadas en número retuvieron a las tropas persas durante siete días. Durante el último día, cuando el rey Leónidas fue flanqueado, despidió a la mayor parte de su ejército y cubrió su retirada en una gloriosa resistencia final. El heroísmo de sus tropas es un testimonio del poder de un ejército patriota al defender su tierra natal.#!"
 martial_strategy.2001.teutoburg_forest.desc:0 "#F Arminio, hijo de un cacique germano, fue criado en Roma, pero conspiró para forjar una alianza de tribus para derrotar a los romanos. Se convirtió en oficial del general romano Varo y le aconsejó que atajara por el bosque de Teutoburgo. Allí Arminio lanzó una serie de emboscadas. Gracias a su educación romana, Arminio supo exactamente cómo combatir las tácticas enemigas y llevar a su pueblo a una victoria decisiva.#!"
 martial_strategy.2001.a:0 "Estudiar la batalla."
 martial_strategy.2001.b:0 "Centrarse en el proceso de traducción."

 martial_strategy.2002.desc:0 "Cae la noche y la única vela que ilumina el escrito que tengo ante mí cada vez se hace más corta. Cuando parpadea por última vez y me deja en la oscuridad, los secretos del pergamino siguen sin descubrir."
 martial_strategy.2002.a:0 "Presionar."
 martial_strategy.2002.b:0 "Rendirse."


 #Developing cunning/manipulative tactics (Intrigue skill challenge), Sean Hughes
 martial_strategy.2020.t:0 "¿Todo vale?"
 martial_strategy.2020.opening:0 "Se han escrito muchos tratados sobre conductas honorables en la guerra, pero las vidas de sus autores no estaban en peligro cuando escribían.\n\n"
 martial_strategy.2020.desc:0 "Si quiero maximizar mis posibilidades de ganar en batalla, tal vez valga la pena considerar la posibilidad de emplear estrategias… menos ortodoxas."
 martial_strategy.2020.desc.ambitious:0 "Para garantizar la victoria necesito aprovechar todas las ventajas que pueda obtener en el campo de batalla, aunque eso signifique utilizar tácticas que puedan ser consideradas desleales."
 martial_strategy.2020.desc.martial:0 "¡Sé por experiencia que la mejor manera de derrotar a mis enemigos es asegurarnos de que libramos batalla bajo mis condiciones! La cuestión es cuáles condiciones serían las más ventajosas…"
 martial_strategy.2020.desc.deceitful:0 "He leído poemas que comparan el campo de batalla con una persona. Esto hace que me pregunte… ¿puedo manipular el campo de batalla del mismo modo en que puedo manipular a la gente?"
 martial_strategy.2020.a:0 "¡Engañaré a mis enemigos para que extiendan demasiado!"
 martial_strategy.2020.a.success:0 "Mi táctica funciona exitosamente"
 martial_strategy.2020.a.failure:0 "Mi táctica fracasa, poniéndome en ridículo"
 martial_strategy.2020.b:0 "¡Las táctica de golpear y huir agotará a mis enemigos!"
 martial_strategy.2020.d:0 "¡No me rebajaré a luchar sucio!"
 martial_strategy.2020.d.brave:0 "¡Solo los cobardes recurren a semejantes tácticas!"
 martial_strategy.2020.d.flavor:0 "Rechazar el uso de estas tácticas"
 
 martial_strategy.2021.t:0 "Engaño exitoso"
 martial_strategy.2020.desc.opening:0 "Reuní a mi séquito para unos juegos de guerra, ansios[ROOT.Char.Custom('ES_OA')]por probar mi idea de fingir una huida para atraer a mis oponentes a extenderse demasiado."
 martial_strategy.2021.desc:0 "\n\nUna vez que nos dividimos en equipos, me encargué de enseñarles a todos cómo ceder suficiente terreno como para engañar al otro bando para que abandonara sus posiciones, pero sin dar tanto como para romper nuestras líneas.\n\n¡Mi nueva táctica funcionó a la perfección, permitiéndonos rodear al ejército enemigo y obligarle a rendirse!"
 martial_strategy.2021.a:0 "¡Sueño con el día en que pueda usar este truco en una batalla de verdad!"

 martial_strategy.2022.t:0 "Sueños rotos"
 martial_strategy.2022.desc:0 "\n\nPor desgracia, cuando mi equipo intentó probar mi nueva táctica, no pudimos mantenernos firmes. Sufrimos una derrota rápida y humillante cuando el bando enemigo rompió rápidamente nuestra línea y provocó que nuestras filas se deshicieran.\n\nTodos los que participaron en los juegos ahora piensan que soy un[ROOT.Char.Custom('ES_XA')] neci[ROOT.Char.Custom('ES_OA')] y no quieren involucrarse más en mis 'ideas'."
 martial_strategy.2022.b:0 "Tal vez debería ceñir a las tácticas convencionales…"


 #Logistics and securing provisions (Stewardship skill challenge), Sean Hughes
 martial_strategy.2030.t:0 "Seguridad de suministros"
 martial_strategy.2030.desc.fallback:0 "Parte de dirigir un ejército significa asegurarse de que mis soldados tengan suficiente comida, bebida y equipo de campamento para largas campañas."
 martial_strategy.2030.desc.diligent:0 "Me enorgullezco de asegurarme de que todo esté siempre bajo control, lo que incluye asegurarse de que los soldados estén bien abastecidos."
 martial_strategy.2030.desc.ambitious:0 "No importa cuán formidables sean mis soldados, si se quedan sin provisiones durante la campaña, no me servirán mejor que unas ardillas entrenadas."
 martial_strategy.2030.desc.end:0 "\n\nCon este fin, debo idear un plan para asegurarme de que mis soldados siempre tengan los suministros que necesiten en el campo."
 martial_strategy.2030.a:0 "Organizar una red de comerciantes para que me ayuden."
 martial_strategy.2030.a.success.tt:1 "Estableces una red fiable de proveedores"
 martial_strategy.2030.a.failure.tt:1 "Los comerciantes que encuentras son poco fiables"
 martial_strategy.2030.b:0 "Acumular provisiones en mi fortaleza."
 martial_strategy.2030.c:0 "Mis soldados pueden buscar sus propias provisiones."

 martial_strategy.2031.t:0 "Una red fiable"
 martial_strategy.2031.desc:0 "Después de revisar montones de libros de contabilidad, pude seleccionar a un grupo de mercaderes dispersos por la campiña que sabía que serían de confianza.\n\nLes ofrecí quedarse en nómina para proporcionar los suministros que mi ejército necesitara en un momento dado. Esto garantizará que mis comandantes siempre sepan a quién deben acudir cuando necesiten provisiones."
 martial_strategy.2031.a:0 "Esto abastecerá de forma fiable a mis ejércitos en el campo."
 martial_strategy.2031.b:0 "Ahora vamos a aprovecharnos un poco…"

 martial_strategy.2032.t:0 "Suministros ausentes"
 martial_strategy.2032.desc:0 "Me puse en contacto con muchos mercaderes disponibles para ver quién podía suministrar a mis ejércitos lo que necesitaban del mejor modo.\n\nUn mercader tenía muy buenos precios, así lo dispuse para que me proporcionara la mayoría de las provisiones de mi ejército… ¡pero cuando llegó la hora de recoger el pedido, sus mercancías y él no estaban en ninguna parte!"
 martial_strategy.2032.a:0 "¡Cuando encuentre a ese timador me quedaré con su cabeza!"
 martial_strategy.2032.a.forgiving:0 "Debería haber investigado más antes de hacer el pedido."


 # Decide between two vassal's proposed strategies for a war, Sean Hughes
 martial_strategy.3010.t:0 "Pausa estratégica"
 martial_strategy.3010.desc.start:0 "Estoy sentad[ROOT.Char.Custom('ES_OA')] en torno al mapa con [SCOPE.sC('impatient_commander').GetTitledFirstName] y [SCOPE.sC('patient_commander').GetTitledFirstName], discutiendo la estrategia para la próxima guerra.\n\n[SCOPE.sC('impatient_commander').GetFirstNameNoTooltip]"
 martial_strategy.3010.desc.middle:0 "mientras [SCOPE.sC('patient_commander').GetFirstNameNoTooltip]"
 martial_strategy.3010.desc.end:0 "\n\nEs mi derecho decidir nuestro curs ofinal de acción."
 martial_strategy.3010.desc.wrathful:0 "golpea la mesa con el puño y proclama en voz alta que debemos atacar directamente al enemigo y aplastarlo con el poderío de nuestros ejércitos,"
 martial_strategy.3010.desc.greedy:0 "señala con impaciencia todos los objetivos principales a los que debemos enviar inmediatamente a saquear a nuestras partidas de pillaje,"
 martial_strategy.3010.desc.patient:0 "se sienta y aboga pacientemente por asegurar lugares críticos y esperar más bien a que el enemigo venga a nosotros en su lugar."
 martial_strategy.3010.desc.craven:0 "murmura nerviosamente sobre cómo evitar enfrentamientos innecesarios y luchar una guerra de desgaste."
 martial_strategy.3010.desc.flexible:0 "explica que debemos observar lo que hacen nuestros enemigos y responder en consecuencia."
 martial_strategy.3010.a:0 "¡[SCOPE.sC('impatient_commander').GetTitledFirstNameNoTooltip] ha dado con la idea correcta!"
 martial_strategy.3010.b:0 "Prefiero usar el plan de [SCOPE.sC('patient_commander').GetTitledFirstNameNoTooltip]."
 martial_strategy.3010.c:0 "Mis comandantes pueden actuar como vean mejor."
 martial_strategy.3010.o_martial:0 "¡Sé como podemos emplear ambas estrategias!"

 martial_strategy.3010.desc.response.start:0 "Estoy sentad[ROOT.Char.Custom('ES_OA')]en una reunión de estrategia con [SCOPE.sC('my_liege').GetTitledFirstName] y [SCOPE.sC('other_commander').GetTitledFirstName], discutiendo los planes para la próxima guerra."

 martial_strategy.3011.t:0 "Estrategia adoptada"
 martial_strategy.3011.desc:0 "\n\n[SCOPE.sC('my_liege').GetTitledFirstName] es muy receptiv[my_liege.Custom('ES_OA')] a mis ideas frente a las propuestas por [SCOPE.sC('other_commander').GetFirstName]. ¡Ahora tenemos que usarlas para dar forma a nuestras reglas estratégicas para la próxima guerra!"
 martial_strategy.3011.a.disapprove:0 "¿Quién habría pensado que [SCOPE.sC('my_liege').GetFirstNameNoTooltip] entraría en razón?"
 martial_strategy.3011.a:0 "¡Sabía que a [SCOPE.sC('my_liege').GetTitledFirstNameNoTooltip] le gustarían mis ideas!"

 martial_strategy.3012.t:0 "Estrategia rechazada"
 martial_strategy.3012.desc:0 "\n\nPor desgracia, [SCOPE.sC('my_liege').GetTitledFirstName] desdeña mis ideas, favoreciendo en cambio las que propone [SCOPE.sC('other_commander').GetFirstName]. ¡Ahora tenemos que usarlas para dar forma a nuestras reglas estratégicas para la próxima guerra!"
 martial_strategy.3012.a.disapprove:0 "La necedad de [SCOPE.sC('my_liege').GetFirstNameNoTooltip] no me sorprende."
 martial_strategy.3012.a:0 "El tiempo dirá si la elección de [SCOPE.sC('my_liege').GetFirstNameNoTooltip] fue la correcta."

 martial_strategy.3013.t:0 "Estrategia permitida"
 martial_strategy.3013.desc:0 "[SCOPE.sC('my_liege').GetTitledFirstName] ha decidido tomar una política de manos libres que nos permita a [SCOPE.sC('other_commander').GetFirstName] y a mí actuar como nos parezca mejor."
 martial_strategy.3013.a:0 "Me alegra saber que tengo carta blanca para actuar como mejor me parezca."

 martial_strategy.3014.t:0 "Estrategia integrada"
 martial_strategy.3014.desc:0 "\n\n[SCOPE.sC('my_liege').GetTitledFirstName] ha combinado mis ideas con las de [SCOPE.sC('other_commander').GetFirstName], ¡uniéndolas en una estrategia cohesionada que nos dará una ventaja significativa en el campo de batalla!"
 martial_strategy.3014.a.disapprove:0 "Pese a los defectos de [SCOPE.sC('my_liege').GetFirstNameNoTooltip], es un[SCOPE.sC('my_liege').Custom('ES_XA')] general con talento."
 martial_strategy.3014.a:0 "El plan de [SCOPE.sC('my_liege').GetTitledFirstNameNoTooltip] me impresiona."


 #Storm Your Own Castle, by Linnéa Thimrén
 martial_strategy_special.1301.t:0 "Bajo asedio"
 martial_strategy_special.1301.desc:0 "«El auténtico enemigo del soldado es la complacencia», dice [siege_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)] y [siege_proposer.Custom('quirk_pos_present')]. Estamos lado a lado en las murallas del/la [ROOT.Char.Custom('FortifiedBuilding')], mirando a los soldados que realizan simulacros abajo.\n\n«Podríamos reeemplazar la puerta del/la [ROOT.Char.Custom('FortifiedBuilding')] por unos tablones de madera y embotar las flechas en los carcaja de las tropas», continúa [siege_proposer.GetSheHe]. «¡Dirigid a los soldados en un simulacro de asalto contra el/la [ROOT.Char.Custom('FortifiedBuilding')], y veremos cómo se comportan en acción!»"
 martial_strategy_special.1301.a:0 "Aprovecharemos mejor el tiempo mejorando las defensas."
 martial_strategy_special.1301.b:0 "Buena idea. ¡Vos dirigiréis a los defensores!"
 martial_strategy_special.1301.b.tt:0 "#F ¡Que comience el juego!#!"

 martial_strategy_special.1302.t:1 "$martial_strategy_special.1301.t$: primera carga"
 martial_strategy_special.13.a.tt:0 "#F Un enfoque más arriesgado puede dar un resultado mejor.#!"
 martial_strategy_special.13.b.tt:0 "#F El enfoque más seguro y táctico.#!"
 martial_strategy_special.1302.desc:0 "Una puerta bien cerrada y murallas que se elevan hacia el cielo. Se ven arqueros moviéndose como sombras detrás de las almenas, y una sensación de emoción genuina impregna el aire.\n\nEn la pausa antes de la batalla me doy la vuelta y me dirijo a los soldados. Mi orden suena alta y clara por todo el campo."

 martial_strategy_special.1302.c:0 "¡Explotad los puntos débiles de la puerta!"
 martial_strategy_special.1302.d:0 "¡Id por las alcantarillas!"
 martial_strategy_special.1302.a:0 "¡Cargad contra la puerta principal!"
 martial_strategy_special.1302.a.tt1:0 "Entramos prácticamente sin oposición"
 martial_strategy_special.1302.a.tt2:1 "Recibimos muchas 'bajas', pero derribamos la puerta"
 martial_strategy_special.1302.b:0 "¡Sacad las escaleras!"
 martial_strategy_special.1302.b.tt1:0 "Las murallas se escalan con pocos problemas"
 martial_strategy_special.1302.b.tt2:1 "Apenas llegamos a las almenas, recibiendo muchas 'bajas'"

 martial_strategy_special.storm_castle.very_well:0 "El ataque progresa #P muy bien#!"
 martial_strategy_special.storm_castle.poorly:0 "El #N apenas#! progresa"
 martial_strategy_special.storm_castle.normal:0 "El ataque progresa #Z decentemente#!"
 martial_strategy_special.storm_castle.well:0 "El ataque progresa #P bien#!"

 martial_strategy_special.1303.t:0 "Cada paso del camino"
 martial_strategy_special.1303.desc:0 "El hueco de la escalera resuena cuando otra arma roma rebota en el pilar central. Por segunda vez en cuestión de minutos, maldigo la espiral cerrada que nos impide blandir nuestras armas contra los defensores.\n\nEl aliento pesado de los soldados que me rodean es ensordecedor y con cada ataque repelido se vuelven más resignados y frustrados. ¡Tengo que hacerme cargo de la situación!"
 martial_strategy_special.1303.c:0 "¡Todo soldado zurdo al frente!"
 martial_strategy_special.1303.d:0 "¡Tened cuidado! ¡No os dejéis atrapar!"
 martial_strategy_special.1303.a:0 "¡No dejéis que se levanten, los abrumaremos!"
 martial_strategy_special.1303.e:0 "¡Conmigo! ¡#EMP A la carga#!!"
 martial_strategy_special.1303.a.tt1:0 "Tomamos las escaleras con una eficiencia brutal"
 martial_strategy_special.1303.a.tt2:0 "Las escaleras se ganan por los pelos con pasos trastabillantes y brazos cansados"
 martial_strategy_special.1303.b:0 "¡Uno por vez! ¡Estad atentos!"
 martial_strategy_special.1303.b.tt1:0 "Lleva tiempo, pero conseguimos tomar las escaleras"
 martial_strategy_special.1303.b.tt2:0 "Recibimos muchas 'bajas' antes de atravesar las defensas"
 martial_strategy_special.1303.f:0 "¡A mi espalda! ¡Yo os protegeré!"
 martial_strategy_1303.winning:0 "¡Estamos ganando, pero no hay lugar para errores!"
 martial_strategy_1303.losing:0 "¡Es nuestra última oportunidad de darle la vuelta a batalla!"

 martial_strategy_special.1304.t:0 "Bravata de de las almenas"
 martial_strategy_special.1304.desc:0 "Dando el último paso por las murallas que rodean el/la [ROOT.Char.Custom('FortifiedBuilding')], observo la escena.\n\nSe pueden haber perdido muchos soldados ante los arqueros de las murallas, pero no nos disuadirán. Uno tras otro superamos a los defensores y nos mantenemos victoriosos sobre los caídos.\n\nRespiro hondo, y después es hora de seguir adelante."
 martial_strategy_special.1304.a:0 "¡Todos conmigo!"
 martial_strategy_special.1304.c:0 "¡Dadles duro! ¡Hoy no son vuestros amigos!"
 martial_strategy_special.1304.d:0 "¡Escudos arriba! ¡Proteged la retaguardia!"
 martial_strategy_special.1304.f:0 "¡Dadles duro! ¡Sin piedad!"

 martial_strategy_special.1304.a.tt1:0 "Igualamos rápidamente las fuerzas de [siege_proposer.GetTitledFirstNameNoTooltip]"
 martial_strategy_special.1304.a.tt2:0 "Nos atacan por la retaguardia desprotegida"
 martial_strategy_special.1304.b:0 "¡Arqueros, a vuestras posiciones!"
 martial_strategy_special.1304.b.tt1:0 "Somos imparables"
 martial_strategy_special.1304.b.tt2:0 "Sin los arqueros, nuestro ataque es repelido fácilmente"

 martial_strategy_special.1399.t:0 "Asaltar un [ROOT.Char.Custom('FortifiedBuilding')|U]"
 martial_strategy_special.1399.desc_win:0 "¡El [ROOT.Char.Custom('FortifiedBuilding')] nos pertenece!"
 martial_strategy_special.1399.desc_loose:0 "Se ha perdido la batalla, y los defensores han vencido."
 martial_strategy_special.1399.desc:0 "Entre los soldados que festejan, me encuentro con [siege_proposer.GetTitledFirstName], que me contratula por una carga bien dirigida."
 martial_strategy_special.1399.desc_win2:0 "\n«Miradlos, mi [ROOT.Char.GetLadyLord|U]. El cambio de ritmo les fue bien. ¡Hasta vos parecéis revigorizad[ROOT.Char.Custom('ES_OA')] aunque vuestra/o [ROOT.Char.Custom('FortifiedBuilding')] cayó ante los atacantes!»"
 martial_strategy_special.1399.desc_loose2:0 "\n«Aunque no conseguisteis tomar el/la [ROOT.Char.Custom('FortifiedBuilding')], Mi [ROOT.Char.GetLadyLord|U], tanto las tropas como vos pareceís revigorizados por el cambio de ritmo!»\n\nNo puedo sino estar de acuerdo. Además, me reconforta saber que no se podrá tomar fácilmente mi [ROOT.Char.Custom('FortifiedBuilding')]!"
 martial_strategy_special.1399.a:0 "¡Nuestros enemigos no tendrán ninguna oportunidad!"
 martial_strategy_special.1399.b:0 "¡Como fuerza defensiva, somos formidables!"


 #March gone awry, by Petter Vilberg
 martial_strategy_special.1401.t:0 "Marchando"
 martial_strategy_special.1401.opening:0 "Al final del ejercicio de campo parecía una idea brillante.\n\nPara practicar el reagrupamiento de un ejército en desorden, dividí mis tropas y ordené a todos los oficiales que se dirigieran a [SCOPE.sTitle('capital').GetNameNoTier] de forma independiente.\n\nPor supuesto, al tercer día de espera y con solamente la mitad del ejército en su sitio, empecé a ver fallos en el plan."
 martial_strategy_special.1401.commander:0 "[SCOPE.sC('commander').GetTitledFirstName]"
 martial_strategy_special.1401.officer_fallback:0 "Uno de mi oficiales"
 martial_strategy_special.1401.end:1 "sugiere que cabalgue con un contingente de $knight_culture_player_plural_no_tooltip_lowercase$ en busca de las tropas desaparecidas, mientras el resto del ejército regresa a casa."
 martial_strategy_special.1401.a:0 "¡Será una búsqueda emocionante!"
 martial_strategy_special.1401.a.tt:2 "La búsqueda puede llevar un tiempo, pero podría ser una buena manera de mejorar tu experiencia en [martial_lifestyle|E]."
 martial_strategy_special.1401.b:0 "Buena idea. Estáis al cargo."
 martial_strategy_special.1401.give_up_tt:0 "#F Los demás soldados pueden aprender un par de cosas teniendo que buscar la vuelta a casa por su cuenta.#!"
 martial_strategy.1401.almost_done:0 "Ya casi todos mis soldados han regresado y parto sabiendo que costará encontrar los pocos restantes.\n\n"
 martial_strategy.1401.close_to_done:0 "La mayoría de mis soldados han regresado y parto en busca de los regimientos restantes.\n\n"
 martial_strategy.1401.a_lot_returned:0 "Muchas de mis tropas han regresado y tengo optimismo sobre encontrar al resto.\n\n"
 martial_strategy.1401.some_returned:0 "Algunas tropas han regresado y ahora parto en busca de las restantes.\n\n"
 martial_strategy.1401.first_find:0 "No me lleva mucho tiempo hallar el primer regimiento que estaba buscando.\n\n"
 martial_strategy_special.1401.continue_search_tooltip:0 "La búsqueda continúa"
 martial_strategy_special.1401.delay_tt:0 "La búsqueda se retrasará"

 martial_strategy_special.1402.t:0 "Marchando"
 martial_strategy_special.1402.desc:1 "Oigo a algunos desde fuera de la taberna junto al camino, y cuando uno de mis $knight_culture_player_plural_no_tooltip_lowercase$ abre la puerta de una patada, mis soldados extraviados se callan.\n\nMi llegada les hace mirar al fondo de sus jarras, sin decir ni una palabra. El propietario entrecierra los ojos. "¿Así que #EMP vos#! sois el responsable de esta chusma?""
 martial_strategy_special.1402.a:0 "Tengo suficientes monedas para pagar los desperfectos."
 martial_strategy_special.1402.a.tt:1 "#F Tratar con soldados revoltosos es más fácil que con una posada revuelta y debes continuar la búsqueda».#!"
 martial_strategy_special.1402.b:0 "Estos hombres han tenido una buena idea. ¡Servidme un trago!"
 martial_strategy_special.1402.b.tt:1 "#F ¡Beber con plebeyos! ¡Qué vida esta! Al menos hasta que debas continuar la búsqueda.#!"
 martial_strategy_special.1402.c:0 "Estoy cansad[ROOT.Char.Custom('ES_OA')] de tratar con soldados indisciplinados."
 martial_strategy_special.1402.d:0 "¡Un trago también para mí!"
 martial_strategy_special.1402.d.tt:1 "#F Estás convencid[ROOT.Char.Custom('ES_OA')] de que puedes convencerlos de que vengan voluntariamente a unirse a la búsqueda.#!"

 martial_strategy_special.1403.t:0 "Marchando"
 martial_strategy_special.1403.desc:1 "Al acercarnos al [ROOT.Char.Custom('IndefiniteBodyOfWater')], descubrí un campamento apostado en su costa. Al entrar, me recibió el sargento al cargo.\n\n«¡Mi [ROOT.Char.GetLadyLord|U]! Hemos perdido las reservas de agua por el camino y nuestros animales de carga no pueden marchar a casa sin más agua de la que tenemos ahora». Me mira nerviosamente. «Pero si mi [ROOT.Char.GetLadyLord|U] y sus [ROOT.Char.Custom('MountedWarriorTermPlural')] nos ayudasen a llevar pellejos de agua…»"
 martial_strategy_special.1403.a:0 "Si no hay más remedio…"
 martial_strategy_special.1403.a.tt:0 "#F ¡La vergüenza de cargar agua para las mulas!#!"
 martial_strategy_special.1403.b:0 "¡Los hombres marcharán y lo harán ya!"
 martial_strategy_special.1403.b.tt:1 "#F «¿Se creen los plebeyos que el agua importa más que mis órdenes?»#!"
 martial_strategy_special.1403.c:0 "Solo llévelos a casa, sargento. Ya me da igual."
 martial_strategy_special.1403.d:0 "Creo que se ocurre una solución para esto."
 martial_strategy_special.1403.d.tt:0 "#F Vemos, si una mula necesita ocho galones de agua al día…#!"

 martial_strategy_special.1404.t:0 "Marchando"
 martial_strategy_special.1404.desc:1 "Cuando mis jinetes trajeron noticias del pequeño campamento, no esperaba encontrar a los soldados todavía practicando sus formaciones de batalla.\n\nParece que [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] se ocupó de continuar los ejercicios de campo mientras esperaba noticias del ejército principal. Las tropas están bien alineadas cuando me acerco a [knight.Custom('ES_ElElla')]."
 martial_strategy_special.1404.a:0 "¡Estas no eran mis órdenes!"
 martial_strategy_special.1404.b:0 "¿Pero qué chapuza de postura es esta? ¡Ese no es modo de empuñar una espada!"
 martial_strategy_special.1404.c:0 "Llévese a los soldados a casa, sargento. Estoy cansad[ROOT.Char.Custom('ES_OA')] de esta búsqueda."
 martial_strategy_special.1404.d:0 "[SCOPE.sC('soldier_friend').GetTitledFirstName] puede hacerse cargo de estas tropas."
 martial_strategy_special.1404.d.tt:0 "[SCOPE.sC('soldier_friend').GetSheHe|U] los llevará al castillo sanos y salvos."

 martial_strategy_special.1405.t:0 "Marchando"
 martial_strategy_special.1405.desc:0 "Al atravesar una pequeña aldea, me doy cuenta de que los guardias que vemos en todas partes, aunque vestidos con telas sencillas, ¡llevan armas con mi emblema!\n\nEn la calle embarrada me da la bienvenida [SCOPE.sC('zealot').GetTitledFirstName], autoproclamad[SCOPE.sC('zealot').Custom('ES_OA')] «guardi[SCOPE.sC('zealot').Custom('ES_AnAna')] divin[SCOPE.sC('zealot').Custom('ES_OA')]» del pueblo. Los soldados se despojaron de las armaduras para ayudarle a servir a [SCOPE.sC('zealot').GetFaith.HighGodName]."
 martial_strategy_special.1405.a:0 "¡Yo ya reino por derecho divino!"
 martial_strategy_special.1405.a.tt:1 "#F «Esos soldados harán bien en recordar que #EMP yo#! fui elegid[ROOT.Char.Custom('ES_OA')] según el plan divino de [zealot.GetFaith.HighGodName]».#!"
 martial_strategy_special.1405.b:0 "Tienes un día para largarte de aquí, fanátic[SCOPE.sC('zealot').Custom('ES_OA')]."
 martial_strategy_special.1405.b.tt:1 "#F «Podría ser peligroso castigar[zealot.Custom('ES_LoLa')] más, pero exiliar[zealot.Custom('ES_LoLa')] resolvería mi problema por ahora».#!"
 martial_strategy_special.1405.c:0 "Pronto se cansarán de jugar a los soldaditos divinos."
 martial_strategy_special.1405.d:0 "¡Luchar por mí ya es actuar en nombre de [ROOT.Char.GetFaith.HighGodName]!"
 martial_strategy_special.1405.d.tt:1 "#F «¿No se dan cuenta esos necios que de que soy un instrumento de la voluntad de [AlternateDivineTerm]?»#!"

 martial_strategy_special.1498.t:0 "Marchando"
 martial_strategy_special.1498.desc:0 "Mis últimas tropas han vuelto a [SCOPE.sTitle('capital').GetNameNoTier] y se ha restaurado el orden.\n\nAunque no fue una exhibición de genialidad militar, he conseguido una nueva perspectiva de mi ejército y los soldados individuales que lo componen."
 martial_strategy_special.1498.a:0 "¡Fue un ejercicio valioso después de todo!"

 martial_strategy_special.1499.t:0 "Marchando"
 martial_strategy_special.1499.desc:0 "Lleva un tiempo, pero lenta y seguramente las tropas perdidas vuelven a cruzar las puertas de [SCOPE.sTitle('capital').GetNameNoTier].\n\nPuede que yo no haya tenido mucho que ver, pero parece que han aprendido mucho de la experiencia."
 martial_strategy_special.1499.a:0 "El ejercicio no fue como estaba planeado."
 martial_strategy_special.1499.a.tt:1 "#F En todo caso, se está más a gusto en el/la [ROOT.Char.Custom('FortifiedBuilding')] que en el campo.#!"
 
