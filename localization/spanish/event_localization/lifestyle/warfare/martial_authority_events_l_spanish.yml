 # Mercenaries are being assholes at an inn, by Linnéa Thimrén
 martial_authority.1031.t:0 "Merced para los mercenarios"
 martial_authority.1031.desc:0 "El bullicio de una posada, una buena sidra, una tarde tranquila después de un largo día de entrenamiento… Un mercenario que se tambalea de un golpe me tira la jarra de sidra al suelo y, con ella, cae toda esperanza de relajación.\n\n«Por favor, mi [ROOT.Char.GetLadyLadyLord]», ruega el posadero. «¡Los matones de [scope_mercenary.GetFirstName] llevan días bebiendo hasta la saciedad, sin pagar! ¡Y sus peleas asustan al personal y a los clientes!»"
 martial_authority.1031.a:0 "Os pagaré las bebidas si os vais de inmediato."
 martial_authority.1031.b:0 "¡Soldados, echadlos!"
 martial_authority.1031.c:0 "Están demasiado borrachos para ser una amenaza real, esto terminará rápidamente."

 # Fight between my soldiers (Diplomacy skill challenge), Sean Hughes
 martial_authority.2040.t:0 "Disputa de campamento"
 martial_authority.2040.desc:2 "Mi ejército ya ha montado el campamento para pasar la noche. Es entonces cuando oigo un alboroto proveniente de los alojamientos de mis $knight_culture_player_plural_possessive_no_tooltip_lowercase$.\n\nAl investigar el incidente, me encuentro a [first.GetTitledFirstName] y a [second.GetTitledFirstName] en plena discusión acalorada, con muchos espectadores pinchándoles."
 martial_authority.2040.a:0 "Dar un discurso a la multitud sobre la unidad."
 martial_authority.2040.a.success:0 "Mis palabras apartan a todos de la pelea"
 martial_authority.2040.a.failure:0 "Mis palabras no tienen ningún impacto en la discusión"
 martial_authority.2040.a.failure.tt:0 "¡La pelea se intensifica cuando los espectadores se unen!"
 martial_authority.2040.b:0 "¡Que los azoten por su truhanería!"
 martial_authority.2040.c:1 "A la porra, me voy a mi tienda y me tapo los oídos…"
 martial_authority.2040.c.drunkard:0 "A la porra, me voy a mi tienda a echar un trago…"
 martial_authority.2040.c.hashishiyah:0 "A la porra, voy a por algo de hachís."

 martial_authority.2041.t:0 "Resolución"
 martial_authority.2041.desc:0 "Me levanto y doy un discurso sobre cómo luchamos todos juntos por el [ROOT.Char.GetPrimaryTitle.GetName] y cómo debemos mantenernos unidos contra nuestros enemigos, porque si no lo hacemos, muchos son los forasteros que usarían nuestras disputas internas para apoderarse de nuestras tierras e imponernos su dominio.\n\nAvergonzados, [first.GetTitledFirstName] y [second.GetTitledFirstName] piden disculpas y se disponen a pasar la noche."
 martial_authority.2041.a:0 "Somos más fuertes cuando estamos unidos."

 martial_authority.2042.t:0 "Bronca"
 martial_authority.2042.desc:0 "Mi ruego para que dejamos a un lado nuestras diferencias cae en oídos sordos cuando la riña pasa a una reyerta generalizada.\n\nBebida y comida salen volando según la gente empieza a tirar jarras y platos."
 martial_authority.2042.a:0 "¡Ya que estoy, también podría también unirme!"
 martial_authority.2042.a.success:0 "Acabo como [ROOT.Char.Custom('ES_ElLa')] únic[ROOT.Char.Custom('ES_OA')] vencedor[ROOT.Char.Custom('ES_XA')] de la pelea"
 martial_authority.2042.a.failure:0 "Me lastimo en la accidentada pelea"
 martial_authority.2042.b:0 "Qué desastre…"

 martial_authority.2050.t:0 "Una mano extra"
 martial_authority.2050.desc.opening:0 "A pesar de toda la autoridad que supuestamente ejerzo como [ROOT.Char.GetTitleAsNameNoTooltip], no puedo estar en todas partes de mi señorío a la vez. Siempre habrá quienes 'olviden' obedecer mis órdenes mientras mi atención está en otra parte.\n\nAquí es donde entraría [right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)], quien ha estado hecho respetar mis decretos fielmente"
 martial_authority.2050.desc.vassal:0 "en su propio dominio."
 martial_authority.2050.desc.knight:0 "mientras viajaba por el campo."
 martial_authority.2050.desc.courtier:0 "en la corte."
 martial_authority.2050.desc.ending:0 "¿Podría servirme como mi mano derecha y asumir un papel más activo en la administración de mi señorío?"
 martial_authority.2050.a:0 "¡Sí, me servirá bien!"
 martial_authority.2050.a.tt:1 "Pasarás más tiempo con [right_hand_person.GetShortUIName]"
 martial_authority.2050.b:1 "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se puede hacer cargo de estos problemas."
 martial_authority.2050.c:0 "¡Yo puedo hacerme cargo de todo si trabajo más duro!"

 martial_authority.2051.t:0 "Una mano extra"
 martial_authority.2051.desc:0 "¡Mientras me ayudaba a administrar mi señorío como mi mano derecha, [right_hand_person.GetTitledFirstName] y yo hemos descubierto que tenemos un montón en común!\n\nComo resultado, hemos creado una conexión fuerte trabajando juntos y me veo preguntándome qué nos deparará el futuro…"
 martial_authority.2051.a:0 "¡Nos convertiremos en buenos amigos!"
 martial_authority.2051.b:0 "¿Es esta la chispa de algo más?"
 martial_authority.2051.c:0 "Debemos mantener esta relación en lo profesional."

 martial_authority.2052.message:0 "Encarcelo a mi mano derecha"
 martial_authority.2053.toast:0 "Mi mano derecha ha sido encarcelad[right_hand_person.Custom('ES_OA')] por [imprisoner.Custom2('MyCharacterIntroduction'), ROOT.Char], y no podrá servirme hasta que no quede libre."
 martial_authority.2054.toast:0 "Mi mano derecha ha sido liberad[right_hand_person.Custom('ES_OA')] de prisión y vuelto a mi servicio."
 martial_authority.2054.toast.no_return:0 "Mi mano derecha ha sido liberad[right_hand_person.Custom('ES_OA')] de prisión, pero no ha vuelto a mi servicio."
 martial_authority.2055.message:0 "Mi mano derecha abandona mi servicio"
 martial_authority.2055.message.incapable:0 "Mi mano derecha ha quedado incapaz"
 martial_authority.2056.message:0 "Mi mano derecha murió"
 martial_authority.2056.message.death:0 "Maté a mi mano derecha"

 # Soldier and Officer Fighting, by Mathilda Bjarnehed
 martial_authority_special.1100.t:0 "Incógnito"
 martial_authority_special.1100.start.desc:0 "Esta noche me he despojado de todo símbolo que indica mi rango para caminar anónimamente entre mis soldados. Es una noche tranquila, así que cuando estalla la discusión, las palabras me llegan altas y claras.\n\n"
 martial_authority_special.1100.heavy_infantry.desc:0 "Un soldado de infantería"
 martial_authority_special.1100.cavalry.desc:0 "Un soldado de caballería"
 martial_authority_special.1100.archer.desc:0 "Un arquero"
 martial_authority_special.1100.skirmisher.desc:0 "Un escaramuzador"
 martial_authority_special.1100.pikemen.desc:0 "Un piquero"
 martial_authority_special.1100.end.desc:0 "intenta convencer a su comandante, [officer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], de las ventajas de una estrategia alternativa. [officer.GetFirstNameNoTooltip] no quiere saber nada al respecto. Cuando me acerco, [officer.GetSheHe] levanta el puño…"
 martial_authority_special.1100.a:0 "Intervengo para defender al soldado."
 martial_authority_special.1100.a.success.tt:1 "Derrotas [officer.Custom('ES_AlAla')] oficial en un combate sin armas"
 martial_authority_special.1100.a.failure.tt:0 "[officer.Custom('ES_ElLa')|U] oficial te derrota en un combate sin armas"
 martial_authority_special.1100.b:0 "Medio entre [officer.GetFirstNameNoTooltip] y el soldado."
 martial_authority_special.1100.b.success.tt:1 "Convences a [officer.GetShortUINameNoTooltip]"
 martial_authority_special.1100.b.failure.tt:1 "[officer.GetShortUINameNoTooltip] te da una bronca descomunal"
 martial_authority_special.1100.c:0 "Doy ejemplo con ellos."
 martial_authority_special.1100.d:0 "Me escabullo y me atribuyo la idea del soldado"

 martial_authority_special.1101.desc:0 "El entrenamiento me ha venido bien. Pocos momentos después, tengo firmemente atrapad[officer.Custom('ES_OA')] con una llave a [officer.GetTitledFirstName]. «Que esto sirva de lección», proclamo en voz alta, para que todos lo oigan. «Vuestr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleTierName] no ve con buenos ojos a los necios de mente estrecha, sin importar su rango."

 martial_authority_special.1101.end.desc:0 "\n\n[soldier_friend.Custom('ES_ElLa')|U] soldado irradia gratitud. «Gracias, Mi [ROOT.Char.GetLadyLord|U]. Nunca tendréis un[soldier_friend.Custom('ES_OA')] servidor[soldier_friend.Custom('ES_OA')] más fiel que [soldier_friend.GetFirstName] [soldier_friend.GetDynastyName]»."
 martial_authority_special.1101.a:0 "Adoptar la estrategia de [soldier_friend.GetFirstNameNoTooltip]."
 martial_authority_special.1101.b:0 "Debatir la estrategia para aprender más sobre el arte de la guerra."
 
 martial_authority_special.1102.desc:0 "Sabiendo las consecuencias de hacer daño a un comandante, [soldier_friend.Custom('ES_ElLa')] soldado no hace nada para defenderse de los golpes que están por llegar. Cuando se vierte sangre, me interpongo entre ellos.\n\nTal vez debería haber sabido que no debía pelear con un guerrero veterano. Al final, debo revelar mi identidad a [officer.GetTitledFirstName] para que me deje marchar. Me escabullo de vuelta a mi tienda antes de que corra la noticia…"
 martial_authority_special.1102.a:0 "Al menos he aprendido un par de trucos."

 martial_authority_special.1103.desc:0 "El brazo de [officer.GetTitledFirstName] se congela a medio golpe cuando levanto la voz. La intensidad emocional de mis palabras parecen dar en la llaga… su expresión se suaviza hasta la de bochorno. [officer.GetSheHe|U] tartamuda una disculpa y se escabulle."

 # Deal with Deserters, by Linnéa Thimrén
 martial_authority_special.1501.t:0 "Los desertores"
 martial_authority_special.1501.desc:1 "Mientras lidero una patrulla, vemos un grupo de encapuchados en la noche. Todos llevan capas pesadas, pero por la forma de andar de uno reconozco a [deserting_soldier.GetTitledFirstName], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deserting_soldier') )].\n\n"Mi [ROOT.Char.GetLadyLord]", susurra uno de los soldados con los que estoy patrullando, "están desertando. ¿Qué hacemos?""
 martial_authority_special.1501.a:0 "¡Atrapadlos de inmediato!"
 martial_authority_special.1501.a.success:0 "Atrapamos a los desertores"
 martial_authority_special.1501.a.failure:0 "Los desertores escapan"
 martial_authority_special.1501.b:0 "Dejad que se vayan."

 martial_authority_special.1502.desc_scuffle_lost:0 "Al recibir un codazo en la cara, me meto con fuerza en la refriega que sigue a nuestro enfrentamiento con los desertores, pero pronto son detenidos.\n\n"
 martial_authority_special.1502.desc_scuffle:0 "Tras una breve refriega, los desertores son detenidos."
 martial_authority_special.1502.desc:0 "Todo soldado presente, leal o no, sabe que el castigo por esta clase de traición puede ser severo. El aire está cargado de expectación y miedo.\n\n«Mi [ROOT.Char.GetLadyLord|U]», los ojos cansados de [deserting_soldier.GetTitledFirstName] encuentran los míos, «no son más que niños. Solo queríamos ir a casa»."
 martial_authority_special.1502.a:0 "Hay que pagar el precio de la traición. Ejecutadlos."
 martial_authority_special.1502.b:0 "Os pasaréis meses fregando letrinas."
 martial_authority_special.1502.b.tt:0 "El hedor de las letrinas no ayuda a la moral de los soldados."
 martial_authority_special.1502.c:0 "¡Os voy a contar una historia sobre disciplina y #EMP honor#!."
 martial_authority_special.1502.c.tt:1 "Nada de lo que dices parece convencer a los soldados del error de su actuación."
 martial_authority_special.1502.d:0 "Hay que dar ejemplo. Nadie volverá a desobedecerme."

 martial_authority_special.1503.desc_execution:0 "Los desertores sólo pueden esperar una clemencia; la concedida por la hoja afilada del verdugo.\n\nEnfrentarme a la necesidad de tomar decisiones tan duras como ésta me hace comprender más íntimamente algunas de las cargas del mando."
 martial_authority_special.1503.desc_latrine:0 "Al tener a los desertores en la mugre durante meses, rápidamente vuelven a las filas a la primera oportunidad que tienen.\n\nAl observar tanto la reacción de los desertores castigados, como la de otros soldados asustados de sufrir un castigo similar, llego a entender mejor a las tropas."
 martial_authority_special.1503.desc_diplomacy:0 "Animados por mi discurso, cansados de la larga noche, y agradecidos por la clemencia proporcionada, los desertores regresan a sus cuarteles con un nuevo fuego en los ojos. Inspirar lealtad en las tropas de tal manera me demuestra que ser comandante es más tener un brazo fuerte"
 martial_authority_special.1503.a.tt_execution:0 "[deserting_soldier.GetTitledFirstNameNoTooltip] fue ejecutad[deserting_soldier.Custom('ES_OA')] por sus crímenes."
 martial_authority_special.1503.a:0 "Por fin ha acabado esta situación."

 martial_authority_special.1504.desc_opening:0 "Toda la situación podría haber salido mejor.\n\n"
 martial_authority_special.1504.desc_latrine:0 "Aunque los desertores regresaran a las filas y sus camaradas se tomaran en serio la asquerosa lección que se les impuso, siento que el problema persiste. ¿Por qué desertarían, para empezar?\n\nEstoy tan confundid[ROOT.Char.Custom('ES_OA')] como al principio de todo este asunto."
 martial_authority_special.1504.desc_diplomacy:1 "Creí que un discurso apasionado inspiraría a los desertores, que les haría trabajar más duro para demostrar que son dignos de la clemencia que se les ha mostrado. Sin embargo, aunque volvieron a filas, el fuego había desaparecido de sus ojos.\n\nPor otra parte, los soldados que estaban de patrulla conmigo, han absorbido el discurso como si fuera [ROOT.Char.Custom('RegionalDrink')]."
 martial_authority_special.1504.a:0 "Al menos toda esta situación ha terminado por fin."

 martial_authority_special.3000.t:0 "Una demostración de autoridad"
 martial_authority_special.3000.desc:0 "[martial_authority_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] lleva un tiempo rondando mis reuniones del consejo. Conociendo su interés en los asuntos de liderazgo, no puedo evitar sentir que está esperando que [martial_authority_friend.Custom('ES_LoLa')] impresione.\n\nProbablemente podría entablar una conversación con [martial_authority_friend.Custom('ES_ElElla')]. Por otra parte, sería mejor que me viera simplemente interactuando con mis hombres… Dice mucho conocer la cara de cada uno de los soldados o #EMP fingirlo#! al menos."
 martial_authority_special.3000.a:0 "Discutamos métodos de comunicación."
 martial_authority_special.3000.b:0 "¡Vayamos a saludar a los reclutas!"
 respected_figurehead:0 "Figura respetada"
