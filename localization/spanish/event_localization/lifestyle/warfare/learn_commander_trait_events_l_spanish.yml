l_spanish:
 #Random Trait Acquisition Events
 #Choose whether to become aggressive_attacker, unyielding_defender or flexible_leader
 learn_commander_trait.0002.t:0 "Un equilibrio preciso"
 learn_commander_trait.0002.desc:0 "En el fragor del combate, la decisión es a menudo lo que separa la victoria de la derrota.\n\nCuando llegue el momento, sé cómo actuaré."
 learn_commander_trait.0002.a:0 "¡Atacaré, y nunca pararé!"
 learn_commander_trait.0002.b:0 "Me mantengo firme."
 learn_commander_trait.0002.c:0 "Me mantengo alerta, actuando según lo requiera la situación."
 
 #Choose whether to become a Logistician, a Military Engineer, or forder
 learn_commander_trait.0003.t:0 "En territorio enemigo"
 learn_commander_trait.0003.desc:0 "Una guerra se decide por sus batallas, pero las batallas se deciden por los preparativos.\n\nSer atrapado sin plan o dirección es una buena manera de perder."
 learn_commander_trait.0003.a:0 "Mis ejércitos siempre estarán bien abastecidos."
 learn_commander_trait.0003.b:0 "Ningún castillo me detendrá durante mucho tiempo."
 learn_commander_trait.0003.c:0 "Vadeando ríos golpeo con la certeza de la marea alta."

 #Choose whether to become a Reaver or Reckless
 learn_commander_trait.0004.t:0 "La dirección de la batalla"
 learn_commander_trait.0004.desc:0 "Lo he visto pasar, ese pequeño respiro en medio del combate. El breve momento en que ninguna de las partes está presionando por entrar en la lucha, y la refriega se rompe como olas que entorno a una roca."
 learn_commander_trait.0004.b:0 "¡Siempre insistiré en el ataque!"
 learn_commander_trait.0004.c:0 "¡Tiempo para rearmarse con armas que no estén encajadas en un cuerpo!"

 #Become a Sea Raider
 learn_commander_trait.0005.t:0 "Como la tormenta"
 learn_commander_trait.0005.desc:0 "La carga de centenares de botas golpeando las aguas profundas, un golpe tan rápido como implacable y los edificios que arden detrás de nosotros."
 learn_commander_trait.0005.a:0 "¡Mi furia no será negada!"

 #Become a Holy Warrior
 learn_commander_trait.0006.t:0 "La espada de [ROOT.Char.GetFaith.HighGodName]"
 learn_commander_trait.0006.desc:1 "He visto luchar a los paganos. Sé que golpean al fiel con gran salvajismo.\n\n¡En el nombre de [ROOT.Char.GetFaith.WarGodName], permaneceré firme contra ellos con el valor que [ROOT.Char.GetFaith.WarGodSheHe] me da!"
 learn_commander_trait.0006.a:0 "¡No descansaré hasta haber hecho estragos entre los enemigos de [ROOT.Char.GetFaith.HighGodNameAlternate]!"

 #Become a Desert Warrior
 learn_commander_trait.0007.t:0 "Con el sol dando fuerte"
 learn_commander_trait.0007.desc:0 "Mis enemigos no ven la bendición que es la aspereza de la arena y la sed de agua.\n\nNo entienden cómo mis tropas pueden soportar el calor, esperando pacientemente el combate mientras sus adversarios se arañan las gargantas secas."
 learn_commander_trait.0007.a:0 "El desierto es mi aliado."

 #Become a Jungle Stalker
 learn_commander_trait.0008.t:0 "Tan mortal como el sotobosque"
 learn_commander_trait.0008.desc:0 "No puede haber batallas fáciles en la selva, y sé que hay que aprovecharlo. Mis tropas obligan al enemigo a recorrer caminos cubiertos de vegetación, para atraparlos en el barro y los arbustos, y las espinas pueden hacer tanto daño como mis espadas y lanzas.\n\nCuando cae la noche, quedan cuerpos entre las hojas caídas."
 learn_commander_trait.0008.a:0 "El bosque no es lugar para la clemencia."

#Training offer
 learn_commander_trait.11.opening:1 "«¿Asumo que te interesa aumentar tu dominio del arte de la guerra?» [SCOPE.sC('teacher').GetTitledFirstName] [SCOPE.sC('teacher').Custom('quirk_pos_present')] cuando se me acerca. «Podría ayudarte a ver de nuevos modos el campo de batalla»."

#Generic:
 #Offer:
 learn_commander_trait.11.desc:1 "\n\n[teacher.GetFirstName] es bien conocid[teacher.Custom('ES_OA')] por su dominio de [ROOT.Char.Custom('CommanderTraitSkillDescription')]. Si alguien podría ayudarme a entenderlo, sería [teacher.GetSheHe]."
 learn_commander_trait.11.a:0 "Quiero aprender."
 learn_commander_trait.11.b:0 "Se lo dejaré a mis generales."
 learn_commander_trait.11.martial_tt:1 "[teacher.GetFirstName] intentará enseñarte su habilidad de [THIS.Char.Custom('CommanderTraitBeingTaught')]\n$EFFECT_LIST_BULLET$Una gran [martial_skill|lE] será beneficiosa para este objetivo"
 learn_commander_trait.11.b.tt:0 "#F Puede que en otro momento.#!"
 #Final Test:
 learn_commander_trait.12.desc:0 "[SCOPE.sC('teacher').GetTitledFirstName] me ha mostrado los trucos de [ROOT.Char.Custom('CommanderTraitSkillDescription')]. Mi prueba final es un simulacro de batalla contra [SCOPE.sC('teacher').GetSheHe], para mostrarle lo que he aprendido."
 learn_commander_trait.12.a:0 "¡Preparad las filas!"
 learn_commander_trait.12.b:0 "No, no he aprendido completamente lo que [SCOPE.sC('teacher').GetFirstName] ha estado intentando enseñarme."
 learn_commander_trait.giving_up_tt:0 "#F No necesito aprender esto#!"
 learn_commander_trait_final_test_success:0 "¡Victoria!"
 learn_commander_trait_final_test_success_tt:0 "#F Demuestro lo que he aprendido#!"
 learn_commander_trait_final_test_failure:0 "¡Derrota!"
 learn_commander_trait_final_test_failure_tt:0 "#F No he aprendido lo suficiente#!"
 #Success:
 learn_commander_trait.13.desc:0 "[SCOPE.sC('teacher').GetTitledFirstName] cabalga hasta mí. «¡Impresionante!», grita. Las levas «enemigas» se quedan pasmadas con la eficiencia de mis otras tropas.\n\nHay pocas dudas de que he aprendido qué significa ser [ROOT.Char.Custom('CommanderTraitBeingTaught')]."
 learn_commander_trait.13.a:0 "He aprendido mucho."
 #Failure:
 learn_commander_trait.14.desc:0 "«Puede que aún te queden algunas cosas que aprender…» [SCOPE.sC('teacher').GetTitledFirstName] alarga la mano para ayudarme a salir del barro.\n\nMis tropas tuvieron una actuación muy poco brillante. Debo confesar que [SCOPE.sC('teacher').GetSheHe] puede tener razón."
 learn_commander_trait.14.a:0 "Muéstrame de nuevo cómo lo haces."
 learn_commander_trait.14.a.tt:1 "«Volveré a probar esto otra vez más…»"
 learn_commander_trait.14.b:0 "¡Esto es demasiado difícil!"
 learn_commander_trait.14.b.tt:1 "«¡Me rindo! Al menos, por ahora»."

#Logistics
 learn_commander_trait.01.t:0 "Un suministro de conocimientos"
 #Offer:
 learn_commander_trait.1101.desc:0 "\n\n[SCOPE.sC('teacher').GetFirstName] es bien conocid[teacher.Custom('ES_OA')] por su dominio de la logística. Si alguien podía ayudarme a entenderla, era [SCOPE.sC('teacher').GetSheHe]"
 #Final test
 learn_commander_trait.1201.desc:0 "[SCOPE.sC('teacher').GetTitledFirstName] me ha mostrado los trucos de conseguir que las provisiones lleguen a mis tropas del campo. Mi prueba final es un simulacro de batalla en la cual debo proteger mi tren de suministros de su ataque."
 #Success
 learn_commander_trait.1301.desc:0 "[SCOPE.sC('teacher').GetTitledFirstName] cabalga hasta mí. «¡Impresionante!», grita. «Mis tropas no pudieron ni acercarse al tren de suministros»."
 #Failure
 learn_commander_trait.1401.desc:0 "Todo parecía ir bien, ¡hasta que me di cuenta que a caballería era una finta!\n\n[SCOPE.sC('teacher').GetTitledFirstName] trae una manzana de mis vagones cuando viene cabalgando. «Creo que he visto dónde te equivocaste», se ofrece, [SCOPE.sC('teacher').Custom('quirk_pos_pp')]."

#Military Engineer
 learn_commander_trait.02.t:0 "Desarrollando competencia"
 #Offer:
 learn_commander_trait.1102.desc:0 "\n\n[SCOPE.sC('teacher').GetFirstName] es bien conocid[teacher.Custom('ES_OA')] por su dominio de la ingeniería militar. Si alguien podía ayudarme a entenderla, era [SCOPE.sC('teacher').GetSheHe]"
 #Final test
 learn_commander_trait.1202.desc:0 "[SCOPE.sC('teacher').GetTitledFirstName] me ha mostrado los trucos de arte del asedio. Ahora que estamos sentados mirando una fortaleza en miniatura, mi prueba final es describir cuál sería el modo más eficiente de tomarla."
 #Success
 learn_commander_trait.1302.desc:0 "«Vaya, no había pensado en eso», [SCOPE.sC('teacher').GetTitledFirstName] [SCOPE.sC('teacher').Custom('quirk_pos_present')]. ¡No puede encontrar un solo fallo en mi plan!"
 #Failure
 learn_commander_trait.1402.desc:0 "«¿Te has olvidado de esa torre?» [SCOPE.sC('teacher').GetTitledFirstName] señala de las almenas al área delante de la muralla que estaba describiendo. Ahora veo el terrible fallo de mi plan."

#aggressive_attacker
 learn_commander_trait.03.t:0 "Visión devastadora"

#unyielding_defender
 learn_commander_trait.04.t:0 "Escudo del conocimiento"

#forder
 learn_commander_trait.05.t:0 "Pozo de perspicacia"

#flexible_leader
 learn_commander_trait.06.t:0 "Una respuesta a todas las situaciones"

#Desert Warrior
 learn_commander_trait.07.t:0 "Sabiduría del desierto"

#Jungle Stalker
 learn_commander_trait.08.t:0 "El conocimiento del sotobosque"

#Winter Soldier
 learn_commander_trait.09.t:0 "Lecciones frías"

#Reaver
 learn_commander_trait.10.t:0 "El arte del saqueo"

#Reckless
 learn_commander_trait.12.t:0 "El mordisco y la rasgadura"

#Holy Warrior
 learn_commander_trait.13.t:0 "Luchando con fervor"

#Sea Raider
 learn_commander_trait.14.t:0 "Entendiendo la incursión"

#Fallbacks in case your teacher is no longer with you
 learn_commander_trait.91.t:0 "Personalmente"
 learn_commander_trait.1291.desc:0 "Aunque [SCOPE.sC('teacher').GetTitledFirstName] ya no me esté viendo, aún puedo demostrarme a mí mismo que he dominado [ROOT.Char.Custom('CommanderTraitSkillDescription')]. Una prueba final, un simulacro de batalla para probar mis habilidades."
 learn_commander_trait.1291.a:0 "Es la hora."
 learn_commander_trait.1291.b:0 "Sin [SCOPE.sC('teacher').GetFirstNameNoTooltip], solo puedo decir que lo hice bien."

 learn_commander_trait.1391.desc:0 "¡Te habrías sentido orgullos[teacher.Custom('ES_OA')] de mí, [SCOPE.sC('teacher').GetFirstName]!\n\nMi simulacro de batalla fue un gran éxito y he demostrado mi maestría."
 learn_commander_trait.1391.a:0 "¡Ahora llevémoslo a una batalla real!"

 learn_commander_trait.1491.desc:0 "Puede haya sido mejor que [SCOPE.sC('teacher').GetTitledFirstName] no estuviera aquí para ver esto…\n\n¡Todo salió mal en mi simulacro de batalla y no funcionó ninguna de mis tácticas!"
 learn_commander_trait.1491.a:0 "Parece que aún tengo mucho que aprender…"
