l_spanish:
 warhorse.0001.t:0 "El caballo de guerra"
 warhorse.0001.desc:0 "Admirando [HorseStoryMareStallion.Custom('ES_AlLa')] [ROOT.Char.Custom('HorseStoryMareStallion')] que ahora sigue todas mi órdenes, me pregunto qué nombre debo dar[ROOT.Char.Custom('HorseStoryHerHim')]…"
 warhorse.0001.a:0 "¡Un nombre inspirando en la historia!"
 warhorse.0001.b:0 "¡La mitología esta llena de nombres asombrosos de caballos!"
 warhorse.0001.c:0 "Es solo un caballo y debe tener un hombre de tal."

 warhorse.0002.desc:0 "Inspirado por los famosos caballos de los líderes y héroes de la antigüedad, le daré a mi [ROOT.Char.Custom('HorseStoryMareStallion')] uno de estos."
 warhorse.0002.a:1 "¡Tencendor, como el caballo de Carlomagno!"
 warhorse.0002.b:0 "Bucéfalo, como el caballo de Alejandro Magno!"
 warhorse.0002.c:0 "Sejano, ¡seguro que el destino de Cneo Seyo está exagerado!"
 warhorse.0002.d:0 "¡Zuljanah, como el corcel de Hussein ibn Alí!"
 warhorse.0002.e:0 "¡Liebre Roja, el nombre del caballo de Lu Bu!"
 warhorse.0002.go_back:0 "Hum… le va mejor otro tema para el nombre…"

 warhorse.0003.desc:1 "El mundo mitológico es rico en grandeza y en nombres de caballos."
 warhorse.0003.a:0 "¡Llamrei, como el caballo del rey Arturo!"
 warhorse.0003.b:0 "¡Sleipnir, igual que el corcel llevó a Odín!"
 warhorse.0003.c:0 "¡Uchchaihshravas, como se llama la montura del Dios Sol!"
 warhorse.0003.d:0 "Kanthaka, como el fiable corcel de Gautama Buda!"
 warhorse.0003.e:0 "¡Balio, igual que uno de los caballos de Aquiles!"
 warhorse.0003.f:0 "¡Janto, el otro caballo de Aquiles le iría mejor!"

 warhorse.0004.desc:0 "Un caballo debe ser nombrado como la criatura básica que es."
 warhorse.0004.a:0 "Alacarga"
 warhorse.0004.b:0 "Abad"
 warhorse.0004.c:0 "Cabriolas"
 warhorse.0004.d:0 "Pezuña brillante"

 warhorse.1001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Fiel [ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.1001.desc:0 "Un adiestrador célebre se me ha acercado tras oír rumores de mi poderoso [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')], y me ofrece sus servicios.\n\n«Solo pido a cambio una pequeña compensación»."
 warhorse.1001.a:0 "Tiene que ser más fuerte."
 warhorse.1001.b:0 "Necesita aprender a moverse más veloz."
 warhorse.1001.c:0 "Tiene que trabajar en su resistencia."
 warhorse.1001.d:0 "¡Si algo le falta a [ROOT.Char.Custom('WarhorseStoryName')] es fiereza!"
 warhorse.1001.e:0 "No me interesa."
 warhorse.1001.e.tt:1 "#F «[THIS.Char.Custom('WarhorseStoryName')] no necesita más adiestrador que yo!»#!"

 warhorse.1002.desc:0 "[ROOT.Char.Custom('WarhorseStoryName')] recibió bien el entrenamiento y los resultados pueden verse al instante!"
 warhorse.1002.a:0 "¡Dinero bien gastado!"

 warhorse.1101.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Día de sol"
 warhorse.1101.desc:0 "Según me acerco al establo, me recibe el alegre relinchar de [ROOT.Char.Custom('WarhorseStoryName')]. Parece tener ansia por estirar las patas con el buen tiempo, y no puedo sino estar de acuerdo."
 warhorse.1101.a:0 "¡Debo aprovechar todo momento para practicar!"
 warhorse.1101.b:0 "¡El día es demasiado bueno para no apreciarlo como es debido!"

 warhorse.1201.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Pobre [ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.1201.desc:0 "Cuando [ROOT.Char.Custom('WarhorseStoryName')] sale del establo arrastrando las patas y con la cabeza colgando, no cabe duda que el [ROOT.Char.Custom('HorseStoryMareStallion')] está enfermo.\n\nEl jefe del establo me asegura que hay una cura para lo que le aflige, pero a un previo considerable."
 warhorse.1201.a:0 "¡Ningún precio es demasiado elevado para mi amor, mi [ROOT.Char.Custom('WarhorseStoryName')]!"
 warhorse.1201.b:0 "Pase lo que pase será la voluntad de [ROOT.Char.GetFaith.HighGodName]."
 warhorse.1201.b_good:0 "[THIS.Char.Custom('WarhorseStoryName')] sale adelante"
 warhorse.1201.b.tt:1 "Pero parece que confía menos en ti"
 warhorse.1201.b_bad:0 "[THIS.Char.Custom('WarhorseStoryName')] muere de la enfermedad"

 warhorse.1301.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Entusiasta equino"
 warhorse.1301.desc:1 "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mira a [ROOT.Char.Custom('WarhorseStoryName')] de arriba abajo, asintiendo con aprobación.\n\n"¡En verdad tenéis un buen ejemplar de [ROOT.Char.Custom('HorseStoryMareStallion')], mi [ROOT.Char.GetTitleTierName]! Si me permitierais cabalgar,  me haríais un gran honor"."
 warhorse.1301.a:0 "¡Que os divirtáis!"
 warhorse.1301.a.tt:0 "[THIS.Char.Custom('WarhorseStoryName')] es una montura fiera y [SCOPE.sC('horseStory_vassal').GetFirstNameNoTooltip] no es célebre por su destreza… ¿Seguro que estará bien?"
 warhorse.1301.b:0 "¡Nadie más que yo cabalga a [ROOT.Char.Custom('WarhorseStoryName')]!"

 warhorse.1401.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Terror caballuno"
 warhorse.1401.desc:0 "Cuando cae la noche me encuentro a solas en los establos, el silencio de la noche solo roto por el pisoteo de mi [ROOT.Char.Custom('HorseStoryMareStallion')]. Hay algo raro en sus ojos, algo…#EMP amenazador#!.\n\nSus ojos me siguen cuando me doy la vuelta, y el escalofrío que me recorre la espalda permanece toda la noche."
 warhorse.1401.a:0 "Esto es ridículo… solo es un caballo."
 warhorse.1401.a.tt:1 "#F ¿Y por qué sigues sintiendo su mirada sobre ti?#!"
 warhorse.1401.b:0 "¡Seguro que [ROOT.Char.Custom('WarhorseStoryName')] está maldito, ¡libráos de [ROOT.Char.Custom('HorseStorySheHe')]!"

 warhorse.1402.desc:0 "Pies magullados por los cascos, manos sangrando por mordeduras, cuerpo magullado por ser haber sido arrojado… [ROOT.Char.Custom('WarhorseStoryName')] relincha alegremente cuando casi me tira sobre la lanza de un soldado. No sé más cuánto podré aguantar de esto."
 warhorse.1402.a:0 "¡A mí un caballo no me gana!"
 warhorse.1402.b:0 "La historia de [ROOT.Char.Custom('WarhorseStoryName')] termina aquí."
 
 warhorse.1499.desc:0 "Pasó cuando volvíamos de una breve salida a caballo… algo que había temido desde que vi por primera vez la maldad en los ojos de mi [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]. [ROOT.Char.Custom('HorseStorySheHe')|U] me tira justo cuando pasamos junto a un grupo de rocas afiladas y caigo de cabeza directamente sobre un borde. Perdid[ROOT.Char.Custom('ES_OA')] en el dolor cegador, solo oigo ruidosos relinchos antes de que todo desaparezca…"
 warhorse.1499.a:0 "[ROOT.Char.Custom('WarhorseStoryName')]… ¿por qué?"

 warhorse.8001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: El fin de una vida"
 warhorse.8001.desc:0 "Mi fiel [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] se hace mayor. Su paso no es tan rápido como antes y el fuego en sus ojos se desvanece.\n\nSi quiero mantener su linaje vivo, debo encontrar una buena pareja para [ROOT.Char.Custom('HorseStorySheHe')]."
 warhorse.8001.a:0 "Buscar un/a [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] fuerte."
 warhorse.8001.b:0 "Buscar un/a [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] ágil."
 warhorse.8001.c:0 "El aspecto más importante de un/a [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] es la resistencia."
 warhorse.8001.d:0 "¡Peinad las tierras en busca del/la [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] más feroz!"
 warhorse.8001.e:0 "Dejaré que pase sus últimos días en paz."

 warhorse.8002.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: El ciclo de la vida"
 warhorse.8002.desc:0 "Mi querido/a [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] ha fallecido, ¡pero me deja un potrillo fuerte! Ya veo su personalidad en este pequeño… Mi amigo/a sigue conmigo en cierto modo."
 warhorse.8002.a:0 "Descansa en paz [ROOT.Char.Custom('WarhorseStoryName')]."

 warhorse.8003.desc:0 "Cuando visitaba los establos, recibí el triste mensaje de que mi querido/a [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] falleció durante la noche, dejando solo un vacío en mi corazón."
 warhorse.8003.a:0 "¡Oh, [ROOT.Char.Custom('WarhorseStoryName')], te echaré de menos!"
