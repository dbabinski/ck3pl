l_spanish:
 #A practice duel gone terribly wrong, Peter Vilberg 	
 martial_chivalry.0001.t:0 "Un desafío indigno"
 martial_chivalry.0001.opening:0 "Al principio pensé que el simple infante era un necio que había entrado en el campo de entrenamiento."
 martial_chivalry.0001.hard_fight:0 "¡Sin embargo, la batalla fue más dura de lo que esperaba, y poco a poco quedó claro que [SCOPE.sC('duel_opponent').GetSheHe] no podría impedir que sus golpes salvajes y violentos me hicieran daño!"
 martial_chivalry.0001.easy_fight:0 "\n\nAunque [SCOPE.sC('duel_opponent').GetTitledFirstName] al principio no parecía una amenaza, pronto quedó claro que [SCOPE.sC('duel_opponent').GetSheHe] no podría impedir que sus golpes salvajes y violentos me hicieran daño!"
 martial_chivalry.0001.conclusion:0 "Desarmar[SCOPE.sC('duel_opponent').GetHerHim] de repente se convirtió en un asunto de vida y muerte.\n\nIntenté no mostrar alivio cuando su espada golpeó el suelo."
 martial_chivalry.0001.a:0 "¡Me vendría bien más gente como tú!"
 martial_chivalry.0001.a.tt:1 "Seguramente [duel_opponent.GetTitledFirstName] te sirva bien."
 martial_chivalry.0001.b:0 "Este campesino -y mis soldados- recibirán una lección sobre el honor."
 martial_chivalry.0001.b.tt:1 "Tus soldados también se beneficiarán de una explicación sobre lo bueno y lo malo del combate personal."
 martial_chivalry.0001.c:0 "Le golpeo ahí mismo donde se encuentra."
 martial_chivalry.0001.c.tt:0 "Decapitación de un solo golpe es un modo seguro de dejar una impresión en los soldados de a pie -y nobles- presentes."


 #Horse Riding Accident, by Petter Vilberg
 martial_chivalry.0002.t:0 "Una impresión repentina"
 martial_chivalry.0002.desc:0 "Había subido a caballo, apuntado y acertado tantas veces que pensé que nada podría alterarme el ritmo. Cuando galopaba de nuevo al campo de prácticas, un alboroto que no pude ver completamente hizo que mi caballo se alzara.\n\nDurante un instante, el impulso me mantuvo clavad[ROOT.Char.Custom('ES_OA')] a lomos del caballo según se sacudía. Después, como si el tiempo fluyera lentamente, siento que me voy desplazando."
 martial_chivalry.0002.a:0 "¡Calma, [ROOT.Char.Custom('RandomGirlBoy')]! ¡Calma!"
 martial_chivalry.0002.increase_horse_mastery:1 "Mi dominio de la equitación aumenta rápidamente, y con ella, mi pericia en [martial_lifestyle|E]."
 martial_chivalry.0002.b:0 "Más vale prevenir que curar. ¡Me tiro a un terreno más estable!"

 martial_chivalry.0003.t:0 "Al mando"
 martial_chivalry.0003.desc:0 "Me siento sacudid[ROOT.Char.Custom('ES_OA')] a diestra y siniestra, pero ningún movimiento me hace aflojar el agarre de las riendas y la silla.\n\nMis órdenes calman finalmente al caballo, y el animal pronto vuelve a pisar ansiosamente el suelo, tan estable como siempre."
 martial_chivalry.0003.a:0 "Qué bestia más vigorosa."
 martial_chivalry.0003.a.tt:1 "Por lo menos, el incidente te ha enseñado un poco más sobre controlar caballos."

 martial_chivalry.0004.t:0 "Exhibición poco glamurosa"
 martial_chivalry.0004.desc:1 "Me veo arrojad[ROOT.Char.Custom('ES_OA')] al duro suelo y el dolor del impacto me recorre todos los huesos del cuerpo.\n\nEl mozo de establos llega corriendo ligeramente tarde."
 martial_chivalry.0004.a:0 "¡Maldito animal!"

 martial_chivalry.0005.t:0 "«Un mal día para montar a caballo»"
 martial_chivalry.0005.desc:1 "El mozo de establos intenta ayudarme a ponerme de pie, pero tengo que gritarle que pare.\n\n¡Chocar contra el suelo ha disparado relámpagos de dolor por todo el cuerpo y la vieja herida me duele más que cuando estaba abierta!"
 martial_chivalry.0005.a:0 "No debería haber salido del lecho."

 martial_chivalry.0006.t:0 "¿Qué ha pasado?"
 martial_chivalry.0006.desc:1 "No recuerdo cómo caí al suelo, solo conozco un dolor punzante por todo el cuerpo. Rostros confusos se reúnen, mirándome.\n\nTodo se oscureces."
 martial_chivalry.0006.a:0 "¿Cómo acabé en el lecho? ¿Dónde está mi caballo?"

 martial_chivalry.0007.t:0 "Mi reino por un caballo"
 martial_chivalry.0007.desc:0 "Pensé que cabalgar me haría sentir mejor. Que un poco de esfuerzo me ayudaría a sanar. Mientras caigo por el aire, el dolor de mis heridas me da un breve momento de ingravidez. Es lo mejor que he sentido en semanas.\n\nCuando choco contra el suelo ya no tengo que preocuparme por el dolor ni cualquier otra preocupación terrenal."
 martial_chivalry.0007.a:0 "¿Qué me espera después?"

 #Train with your signature weapon, by Linnéa Thimrén
 martial_chivalry.0010.t:0 "[ROOT.Char.Custom('signature_weapon')|U] y su camino"
 martial_chivalry.0010.desc:0 "El interminable choque de metal sobre metal, el roce de la armadura, el picor del sudor… Es una danza tan familiar como agotadora. [ROOT.Char.Custom('SignatureWeaponAction')] [ROOT.Char.Custom('signature_weapon')], atacar, esquivar, defender y repetir.\n\nQuizá me vendría bien practicar mis habilidades con otra arma."
 martial_chivalry.0010.a:0 "[ROOT.Char.Custom('signature_weapon')] fiel y yo no nos separaremos."
 martial_chivalry.0010.b:0 "Acabemos la monotonía, ¡dadme otra arma!"
 martial_chivalry.0010.b.tt1:1 "Les muestras cómo se hace"
 martial_chivalry.0010.b.tt2:1 "Tropiezas y te hieres"


 #Find an old castle, by Linnéa Thimrén 
 martial_chivalry.1011.t:0 "Reposo para el cansado"
 martial_chivalry.1011.desc:0 "Sudados, cansados y necesitados de comida; un largo día de entrenamiento con las tropas está llegando a su fin.\n\nCuando buscamos un lugar para acampar, vemos a lo lejos un castillo viejo y abandonado. [ROOT.Char.Custom('quirk_pos_personal_pp')|U], proclamo «Ahí acamparemos esta noche».\n\nEl sol se está poniendo, y con cada paso que damos, más siniestras se van viendo las ruinas. Al poco tiempo los soldados están susurrando sobre fantasmas."
 martial_chivalry.1011.a:0 "Aventurémonos dentro, ¡seguro que podemos encontrar un tesoro!"
 martial_chivalry.1011.a.tt:0 "¿Quién sabe qué encontrarás dentro?"
 martial_chivalry.1011.b:0 "Montemos las tiendas fuera, es hora de descansar."

 martial_chivalry.1012.t:0 "Buscando lo desconocido"
 martial_chivalry.1012.desc:0 "Oscuridad, humedad y desolación reinan en el interior del castillo y todo rastro de vida ha desaparecido.\n\nSiguiendo unas escaleras en descomposición hacia arriba, veo lo que podrían ser restos de ricos tapices y viejas pinturas. Y mirando por una escalinata en espiral que desciende hasta los sótanos del castillo solo se ve oscuridad ."
 martial_chivalry.1012.a:0 "¡Revisaremos los pisos superiores!"
 martial_chivalry.1012.a.success:1 "Encontramos un tesoro"
 martial_chivalry.1012.a.failure:1 "Encontramos chucherías y baratijas"
 martial_chivalry.1012.b:0 "¿Qué se puede encontrar en la oscuridad de abajo?"
 martial_chivalry.1012.b.tt1:1 "#F «¡Juro que esa sombra se acaba de mover! ¿Eso es… sangre? ¿Qué ha sido ese ruido?»#!"
 martial_chivalry.1012.b.success:1 "Te enfrentas a tus miedos"
 martial_chivalry.1012.b.failure:1 "Este lugar te asusta"

 martial_chivalry.1021.t:0 "El caos de la batalla"
 martial_chivalry.1021.desc:0 "Una espada choca contra mi placa pectoral, un codo se estrella contra el casco, un soldado esquiva fácilmente mi torpe respuesta… El simulacro de batalla está desatada a mi alrededor, pero me cuesta concentrarme.\n\nMe tenta bajar la guardia cuando la lucha disminuye, pero sé que el segundo asalto está a punto de empezar."
 martial_chivalry.1021.a:0 "Me retiro por el momento."
 martial_chivalry.1021.b:0 "¡Recibo el asalto de frente!"
 martial_chivalry.1021.b.success:0 "Mi carga llega a impresionar"
 martial_chivalry.1021.b.failure:0 "Tropiezo y me hiero a mí mism[ROOT.Char.Custom('ES_OA')]"


 #Practice duel (Prowess skill challenge), Petter Vilberg
 martial_chivalry.2010.t:0 "El desafío"
 martial_chivalry.2010.start.desc:1 "Me mido con uno de mis soldados, el sudor me recorre la frente, cuando siento la extraña sensación de ser observad[ROOT.Char.Custom('ES_OA')]. Cuando miro por encima del hombro veo a [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)],"
 martial_chivalry.2010.like.desc:0 "que me saluda. Camino a saludar[SCOPE.sC('challenger').GetHerHim].\n\nHablamos un poco sobre nuestras prácticas de armas, intercambiando trucos y consejos. Cuando me voy a ir para otro asalto, la cara de [SCOPE.sC('challenger').GetTitledFirstName] se ilumina y me sugiere que practiquemos juntos."
 martial_chivalry.2010.dislike.desc:0 "observándome mientras blande despreocupadamente [SCOPE.sC('challenger').Custom('signature_weapon')] de un lado a otro.\n\n¡Mi [ROOT.Char.GetTitleTierName]!» Las palabras de [SCOPE.sC('challenger').GetFirstName] cruzan el campo. «¿No preferiríais medir vuestras habilidades contra mí?»"
 martial_chivalry.2010.a:0 "¡Desafío aceptado!"
 martial_chivalry.2010.a.success.tt:1 "Ganas el duelo de entrenamiento"
 martial_chivalry.2010.b:0 "Prefiero que no…"
 martial_chivalry.2010.a.failure1.tt:0 "[SCOPE.sC('challenger').GetShortUINameNoTooltip] gana ventaja en el duelo"
 martial_chivalry.2010.a.failure2.tt:1 "Pierdes el duelo de entrenamiento"

 martial_chivalry.2011.t:0 "La ventaja"
 martial_chivalry.2011.start.desc:0 "Los sonidos de [ROOT.Char.Custom('signature_weapon')] chocando contra [SCOPE.sC('challenger').Custom('signature_weapon')] resuena por las paredes del patio. Todas las miradas se centran en nosotros; todos quieren ver a su [ROOT.Char.GetTitleTierName] luchando contra su [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('challenger'))].\n\n"
 martial_chivalry.2011.end.desc:0 "La multitud aplaude cuando lanzo una embestida y su admiración me hace audaz. En vez de retroceder, intento una nueva técnica que he estado practicando. Los movimientos fluyen a través de mi y hasta [ROOT.Char.Custom('signature_weapon')] como si fuéramos uno solo. [SCOPE.sC('challenger').GetTitledFirstName] se encuentra indefens[challenger.Custom('ES_OA')] ante mí."
 martial_chivalry.2011.a:0 "¡Terminemos aquí! Bien luchado."
 martial_chivalry.2011.b:0 "¡Le enseñaré a no volver a desafiarme!"

 martial_chivalry.2012.t:2 "Con su arma en la garganta"
 martial_chivalry.2012.end.desc:1 "Debo de estar cansad[ROOT.Char.Custom('ES_OA')] de mi anterior entrenamiento porque me muevo con torpeza y soy incapaz de seguirle el ritmo a mi rival. Cuando embisto, [challenger.GetFirstName] ya no está ahí y mis paradas llegan en el último segundo. Además, logra derribarme al suelo enseguida."
 martial_chivalry.2012.a:0 "¡Me rindo! Bien luchado."
 martial_chivalry.2012.b:0 "¡Solo los cobardes se rinden!"
 martial_chivalry.2012.b.failure.tt:1 "#F Pierdes el duelo de entrenamiento.#!"
 
 martial_chivalry.2013.t:0 "Humillación ensangrentada"
 martial_chivalry.2013.end.desc:0 "Usando un truco sucio, [SCOPE.sC('challenger').GetFirstName] consigue ventaja pronto. No hay tiempo para protestar, ni quiero parecer quejica. Pero no puedo dejarlo ir y la frustración me desconcierta. Lanzo una estocada desacertada y mi oponente me derriba."
 martial_chivalry.2013.a:0 "¡Es[challenger.Custom('ES_EA')] [SCOPE.sC('challenger').Custom('InsultNoun')] infame!"
 
 martial_chivalry.2014.t:0 "Contra todo pronóstico"
 martial_chivalry.2014.desc:0 "A juzgar por los vítores de la multitud, apenas se pueden cree que escape de [SCOPE.sC('challenger').Custom('signature_weapon')] de [SCOPE.sC('challenger').GetFirstName] y [SCOPE.sC('challenger').GetHerHim] desarme en un solo y veloz movimeitno. Sé que fue peligroso, pero a veces hay que correr riesgos para conseguir victorias gloriosas."
 martial_chivalry.2014.a:0 "¡Mi triunfo no se olvidará pronto!"

 martial_chivalry.2015.t:0 "Ridículo público"
 martial_chivalry.2015.desc:0 "Hago un último ataque desesperado, pero [SCOPE.sC('challenger').GetFirstName] es veloz. Me para por instinto, pero como no se esperaba el ataque, no domina completamente su arma. Un dolor paralizante me abrasa el brazo."
 martial_chivalry.2015.a:0 "¿Por qué lo hice?"

 #Vassal struggling to train new recruits, Sean Hughes
 martial_chivalry.3000.t:0 "Reclutas indisciplinados"
 martial_chivalry.3000.desc:0 "Hoy estaba observando a [SCOPE.sC('bad_commander').GetTitledFirstName] cuando entrenaba a algunas de sus nuevas levas, pero los reclutas a su mando parecían más una turba desorganizada que un ejército.\n\nMiro mientras [SCOPE.sC('bad_commander').GetSheHe] intenta recuperar el control de la situación, pero es obvio que ha llegado a su límite."
 martial_chivalry.3000.desc.callous:0 " ¡Esta muestra de ineptitud es un bochorno para el [ROOT.Char.GetPrimaryTitle.GetName] y no se puede tolerar!"
 martial_chivalry.3000.desc.compassionate:0 " Habiendo estado en esta situación sé cuán difícil es trabajar con soldados sin adiestramiento."
 martial_chivalry.3000.desc.fallback:1 " Aunque nunca es fácil entrenar a nuevos soldados, [bad_commander.GetFirstName] necesita de verdad esforzarse algo más."
 martial_chivalry.3000.a:0 "Reprender[SCOPE.sC('bad_commander').GetHerHim] por su fracaso."
 martial_chivalry.3000.b:0 "Enseñarle lo que sé de mandar tropas."
 martial_chivalry.3000.b.attempt:0 "[bad_commander.GetTitledFirstNameNoTooltip] tomará una decisión basada en su personalidad"
 martial_chivalry.3000.b.tt.s:1 "[bad_commander.GetTitledFirstNameNoTooltip] acepta tu consejo"
 martial_chivalry.3000.b.tt.f:0 "[SCOPE.sC('bad_commander').GetTitledFirstNameNoTooltip] se niega a escuchar"
 martial_chivalry.3000.c:0 "Animar[SCOPE.sC('bad_commander').GetHerHim] cuando termine el entrenamiento."

 martial_chivalry.3000.response.desc:0 "[SCOPE.sC('my_liege').GetTitledFirstName] se detuvo hoy a observarme hoy mientras entrenaba mis nuevas levas.\n\n¡Fue humillante ver a mis soldados indisciplinados convertirse en una turba desordenada mientras trataban de completar sus ejercicios!"
 martial_chivalry.3001.t:0 "¡Humillación!"
 martial_chivalry.3001.desc:0 "Aún peor, [SCOPE.sC('my_liege').GetFirstName] me culpó personalmente por este fallo."
 martial_chivalry.3001.a:0 "¡Castigad a esos reclutas por hacerme quedar mal!"
 martial_chivalry.3001.b:0 "Debo hacerlo mejor, por el bien del señorío."
 martial_chivalry.3001.c:0 "He fallado a [SCOPE.sC('my_liege').GetTitledFirstNameNoTooltip]."

 martial_chivalry.3002.t:0 "Intervención"
 martial_chivalry.3002.desc:0 "¡Ahora [SCOPE.sC('my_liege').GetFirstName] me está dando una clase magistral sobre cómo entrenar nuevas tropas!"
 martial_chivalry.3002.a:0 "Aceptar el consejo de [SCOPE.sC('my_liege').GetFirstNameNoTooltip] con gracia."
 martial_chivalry.3002.b:0 "¡Maldita sea la plebe por hacerme quedar mal!"

 martial_chivalry.3003.t:0 "Consejo aceptado"
 martial_chivalry.3003.desc.1:0 "Me llevo [SCOPE.sC('bad_commander').GetTitledFirstName] a un lado mientras sus reclutas intentan continuar su entrenamiento. «¡La clave de adiestrar a nuevos soldados es inspirar confianza!», le digo. «Sin eso, no podréis contar con ellos para que sigan vuestras órdenes…»"
 martial_chivalry.3003.desc.2:0 "\n\nCuando termino, [SCOPE.sC('bad_commander').GetFirstName] me lo agradece antes de volver paseando al campo, donde asume rápidamente el control de la situación."
 martial_chivalry.3003.a:0 "Esto hará de [SCOPE.sC('bad_commander').GetFirstNameNoTooltip] un[bad_commander.Custom('ES_XA')] mejor comandante."

 martial_chivalry.3004.t:0 "¡Consejo rechazado!"
 martial_chivalry.3004.desc:0 "Cuando doy un toque en el hombro de [SCOPE.sC('bad_commander').GetTitledFirstName], se desespera y grita «¡Esto #EMP no#! es culpa mía, [ROOT.Char.GetFirstNameNoTooltip]! ¡Estos estúpidos campesinos no saben distinguir la izquierda de la derecha! ¿Cómo puede esperar nadie que convierta a esta chusma en un ejército?»"
 martial_chivalry.3004.b:0 "¡[SCOPE.sC('bad_commander').GetTitledFirstNameNoTooltip] lamentará esta exhibición de imprudencia!"
 martial_chivalry.3004.a:0 "Me decepciona [SCOPE.sC('bad_commander').GetTitledFirstNameNoTooltip]."

 martial_chivalry.3005.t:0 "Consuelo"
 martial_chivalry.3005.desc:0 "Para alivio mío, [SCOPE.sC('my_liege').GetFirstName] vino a mí tras el ejercicio para consolarme y animarme por mis esfuerzos."
 martial_chivalry.3005.a:0 "Tenía derecho a reñirme, pero no lo hizo."


 #Mounted Warrior Practice, by Petter Vilberg
 martial_chivalry_special.1201.t:0 "Práctica [ROOT.Char.Custom('MountedWarriorAdjective')]"
 martial_chivalry_special.1201.desc:0 "El tintineo de las mallas y el choque de espadas me resuenan en los oídos mientras mis [ROOT.Char.Custom('MountedWarriorTermPlural')] entrenan los brazos. Los estudio atentamente, tratando de determinar las fortalezas y debilidades particulares de cada uno.\n\nNo hay mucho descanso para ellos, pues tan pronto como suena la campana que indica el final del simulacro de cuerpo a cuerpo, se abren las puertas del establo. Es hora de sacar las monturas."
 martial_chivalry_special.1201.a:0 "¡Hoy cabalgamos por el campo!"
 martial_chivalry_special.1201.a.tt:2 "Practicar formaciones con tus [ROOT.Char.Custom('MountedWarriorTermPlural')] podría ayudar a mejorar tu pericia en el [warfare_lifestyle|lE]."
 martial_chivalry_special.1201.b:0 "Traedme la armadura. ¡Hace siglos que no practico con el estafermo!"
 martial_chivalry_special.1201.b.tt:1 "\nEjercitarse hasta el anochecer no mejorará tu dominio de las tácticas, pero te hará #EMP fuerte#!."

 martial_chivalry_special.1202.t:1 "Entrenamiento [ROOT.Char.Custom('MountedWarriorAdjective')]: una vista desde la cumbre"
 martial_chivalry_special.1202.desc:0 "[SCOPE.sC('soldier').GetTitledFirstName] observa los campos embarrados al pie de una colina. «Podrían servir como líneas de un ejército enemigo», dice.\n\nInformo a mis [ROOT.Char.Custom('MountedWarriorTermPlural')] según inspecciono las líneas de batalla, preparándoles para la estrategia por llegar."
 martial_chivalry_special.1202.a:0 "Debo cortar en diagonal y dirigir a los [ROOT.Char.Custom('MountedWarriorTermPlural')] hacia los 'flancos'."
 martial_chivalry_special.1202.b:0 "#EMP ¡A la caaaarga!#!"
 martial_chivalry_special.1202.b.tt:1 "\nTus [ROOT.Char.Custom('MountedWarriorTermPlural')] deben ser más conocidos por su ferocidad más que por su finura, ¡y tú también!"

 martial_chivalry_special.1203.t:1 "Entrenamiento [ROOT.Char.Custom('MountedWarriorAdjective')]: ataque de precisión"
 martial_chivalry_special.1203.desc:0 "El retumbar de cascos a mi alrededor, los gritos de los guerreros a caballo, su impulso incesante. Cabalgando a su cabeza, me siento como si estuviera a la cabeza de una fuerza de la naturaleza. Sin embargo, esta es una fuerza que dirijo, que responde a cada una de mis órdenes, que mando como si fuera una extensión de mí mism[ROOT.Char.Custom('ES_OA')].\n\nCargando contra los flancos de un ejército imaginario, mis [ROOT.Char.Custom('MountedWarriorTermPlural')] nunca se desvían de mi plan, sé que es así como llevo la total devastación a mi enemigo."
 martial_chivalry_special.1203.a:0 "Así se sentirá la carga de la victoria."

 martial_chivalry_special.1204.t:1 "Entrenamiento [ROOT.Char.Custom('MountedWarriorAdjective')]: la furia de las bestias"
 martial_chivalry_special.1204.desc:0 "[ROOT.Char.Custom('SignatureWeaponAction')|U] [ROOT.Char.Custom('signature_weapon')], y dirijo a los gigantes en una loca carrera colina abajo. Sin embargo, entre el aparente caos de armaduras en carrera, armas levantadas y gritos de guerra, hay un plan. Cuando chocamos con el enemigo imaginario campo abajo, todo soldado encuentra su lugar en nuestra línea, preparando golpes, retrocediendo, retorciendo riendas y saltando de nuevo a la pelea.\n\nCaeremos sobre nuestros enemigos como una fuerza de la naturaleza y estos se romperán como un árbol ante una tempestad."
 martial_chivalry_special.1204.a:0 "¡Arrasaremos hasta el último hombre en nuestro paso!"


 #Train a warhorse, by Linnéa Thimrén
 martial_chivalry_special.1601.t:0 "Adiestrando a un caballo de guerra"
 martial_chivalry_special.1601.desc:0 "Cuando inspecciono los establos, mi mirada se dirige a un/a [dummy_gender.Custom('HorseMareStallion')] que se mantiene lejos de todos los demás. Sacude la cabeza y pisotea con sus cascos, mostrando sus poderosos cuartos traseros y su cuello bien arqueado. Esta criatura tiene la mejor estructura y el peor de los temperamentos.\n\nNunca antes había visto un caballo de guerra así, pero el maestro de establo insiste en que es imposible entrenar[dummy_gender.Custom('ES_LoLa')]."
 martial_chivalry_special.1601.a:0 "¡No soy de los que rehúyen un desafío!"
 martial_chivalry_special.1601.b:0 "Un corcel tan bueno conseguirá un precio muy alto."
 martial_chivalry_special.1601.c:0 "Mi maestro de establo aprenderá mucho domándo[dummy_gender.GetHerHim]."
 martial_chivalry_special.1601.a.tt:1 "El caballo se convertirá en tu montura"

 martial_chivalry_special.1603.desc:1 "El caballo echa atrás las orejas, dejando claro su indiferencia hacia mí. El primer encuentro es importante para ganarme su respeto y confianza, y necesito pensar cómo actuar al respecto."
 martial_chivalry_special.1603.a:0 "¡Se necesita una mano firme para domar a esta bestia!"
 martial_chivalry_special.1603.a.tt:0 "Es probable que funcione bien con una gran habilidad de [prowess|E] o una personalidad audaz."
 martial_chivalry_special.1603.b:0 "Si soy amable y me muevo lentamente, [dummy_gender.GetSheHe] confiará en mí."
 martial_chivalry_special.1603.b.tt:0 "Es probable que funcione bien con una gran habilidad de [diplomacy|E] o una personalidad benévola."
 martial_chivalry_special.1603.c:0 "Todos tienen su precio. ¡Traed las manzanas!"
 martial_chivalry_special.1603.c.tt:0 "Es probable que funcione bien con una gran habilidad de [intrigue|E] o una personalidad generosa."

 martial_chivalry_special.1604.desc_success:0 "Es una sensación fuerte; el poderoso corcel sigue cualquiera de mis deseos. Ahora que me he ganado su confianza, hasta parece que me tiene cariño."
 martial_chivalry_special.1604.desc_failure:0 "Da igual lo que haga, el cabello se niega a escucharme. Mi intentos nos dejan a [dummy_gender.GetSheHe] y a mí sudando y furiosos. Abandono el establos tarde por la noche sabiendo que no volveré pronto."
 martial_chivalry_special.1604.a:1 "¡Me [dummy_gender.Custom('ES_LoLa')] quedaré para que sea mi caballo de guerra personal!"
 martial_chivalry_special.1604.a_2:0 "¡Qué gratificante! Lo volveré a hacer."
 martial_chivalry_special.1604.b:0 "Al menos aprendí lo que #EMP no#! hay que hacer…"
 
