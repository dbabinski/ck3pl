l_spanish:
 #You deal with a bumper harvest, reinvesting it in your gut or your defences, by Ewan Cowhig Croft
 martial_strategy.4000.t:0 "Llenando los almacenes"
 martial_strategy.4000.desc:0 "Con un eructo poderoso, me aparto el resto del plato, y me despatarro de nuevo en mi silla. Últimamente, mis cocinas han empezado a llenarse de con granos dorados y presas recién cazadas, dando a todos mis cortesanos el saludable brillo de la sobrealimentación.\n\nHago una mueca. Aunque tanta abundancia es genial, no puede durar para siempre. Debo decidir qué hacer con todo este exceso de comida."
 martial_strategy.4000.a:0 "Saladla o ahumadla, mientras podamos guardarla."
 martial_strategy.4000.b:0 "Mis invitados y yo comeremos opíparamente!"
 martial_strategy.4000.c:0 "¡Hasta los sirvientes comerán como su [ROOT.Char.GetTitleAsNameNoTooltip]!"
 martial_strategy.4000.d:0 "Sí, parecen #EMP bastante#! rellenitos…"
 strategy_stocked_larders_modifier:0 "Almacenes fuertemente abastecidos"
 strategy_emptied_larders_modifier:0 "Almacenes casi vacíos"
 strategy_fed_peasants_larders_modifier:0 "Pan para los campesinos"
 strategy_human_meat_larders_modifier:0 "Despensas de carne muy corriente"
 strategy_entirely_unrelated_disappearances_modifier:0 "Desapariciones no relacionadas en absoluto"
 #You rebuild the walls of a lesser domain county, or let them crumble.
 martial_strategy.4010.t:0 "Las murallas de [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.desc:0 "La delegación de [crumbling_holding.GetNameNoTierNoTooltip] sale lentamente de mis aposentos privados, tras el fin de nuestra larga reunión. Los peticionarios solicitan dinero para reparar las murallas que se están desmoronando y han invocado mi deber señorial de ayudarlos. Tamborileo con los dedos sobre la mesa, pensando si enviarles fondos o no. Las buenas fortificaciones son terriblemente caras.\n\nPor supuesto, si las murallas se desmoronan igualmente, siempre podría desviar su estipendio existente a asuntos más personales…"
 martial_strategy.4010.a:0 "Tengo el deber de preocuparme por mis súbditos."
 martial_strategy.4010.b:0 "Debo supervisar la reconstrucción personalmente."
 martial_strategy.4010.c:0 "¡Mi dinero es para mí!"
 martial_strategy.4010.b.tt_crit_success:1 "Mejoras magistralmente las murallas de [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.b.tt_success:1 "Reconstruyes exitosamente las murallas de [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.b.tt_botch:1 "Fastidias completamente la reconstrucción"
 strategy_paid_for_walls_modifier:0 ""Murallas reconstruidas profesionalmente"
 strategy_let_walls_crumble_modifier:0 "Murallas desmoronándose"
 strategy_botched_supervised_walls_modifier:0 "Murallas reconstruidas chapuceramente"
 strategy_successfully_supervised_walls_modifier:0 "Murallas reconstruidas diestramente"
