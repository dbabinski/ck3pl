l_spanish:
 lifestyle_nicknames.0001.t:0 "Convención de nombres"
 lifestyle_nicknames.0001.desc:0 "Tras largas horas de consultar registros, sumar números y gestionar la corte, mi meticulosidad ha dado su fruto. ¡Mi reino ha alcanzado cotas nunca vistas de prosperidad!\n\nTodo gobernante digno, entre los que yo, [ROOT.Char.GetFullName], naturalmente me incluyo, debe ser conocido por sus hazañas.\n\nVeamos, ¿cómo debería hacerme llamar?"
 lifestyle_nicknames.0001.a:0 "¡Quiero que se reconozca mi labor de administración!"
 lifestyle_nicknames.0001.b:0 "¡Se me recordará por mi ecuanimidad!"
 lifestyle_nicknames.0001.c:0 "¡La gente me conocerá por mis leyes!"
 lifestyle_nicknames.0001.d:0 "Pensándolo mejor, mejor no."
 lifestyle_nicknames.0001.tt:0 "Decides que sean tus acciones y no tu [epithet|E] lo que hable por ti."
 
 lifestyle_nicknames.0002.desc:0 "«¡Hágase vuestra voluntad!», exclama mi [my_steward.GetCouncilTitle] mientras sale de mis aposentos.\n\nMe levanto de la silla y salgo al balcón. Desde allí veo a miles de personas que han prosperado gracias a mi mandato. ¿Qué es lo que más quiero que recuerden de mí?"
 lifestyle_nicknames.0002.a:0 "Me gustaría que se recordara mi generosidad."
 lifestyle_nicknames.0002.b:0 "Ojalá se recuerde mi benevolencia."
 lifestyle_nicknames.0002.c:0 "Espero que algún día se siga hablando de la #EMP elegancia de mi gobierno#!."
 lifestyle_nicknames.0002.d:0 "Pensándolo mejor, mejor no."
 lifestyle_nicknames.0002.tt:0 "Tal vez la prosperidad del señorío sea su propia recompensa y no un [nickname|E]."
 
 lifestyle_nicknames.0003.t:0 "Hablando en plata"
 lifestyle_nicknames.0003.desc:0 "El tiempo dedicado a los esfuerzos diplomáticos está dando sus frutos. Dicen que el silencio es oro, pero en mi experiencia, poder comunicarme, discutir y convencer vale más que el oro.\n\nTodo gobernante respetable recibe un apodo en honor de sus hazañas. ¿Cómo quiero que me recuerden?"
 lifestyle_nicknames.0003.a:0 "¡Ya sé! ¡Algo que recuerde mi magnificencia!"
 lifestyle_nicknames.0003.b:0 "¡Por mi magnanimidad!"
 lifestyle_nicknames.0003.c:0 "Por traer la paz. ¡Estaría bien que se recordara eso de mí!"
 lifestyle_nicknames.0003.d:0 "Pensándolo mejor, mejor no."
 lifestyle_nicknames.0003.tt:0 "Un [cognomen|E] hay que ganarlo, no exigirlo."
 
 lifestyle_nicknames.0004.desc:0 "Todo el tiempo que he dedicado a perfeccionar mis habilidades de estado ha dejado mis relaciones internas y externas en una situación excelente. Los campesinos saludan con la mano a mis representantes por la calle y conozco a la mayoría de mi corte de nombre.\n\nCreo que me he ganado una reputación, pero, ¿cuál?"
 lifestyle_nicknames.0004.a:0 "Trato a todo el mundo de forma justa sin importar su posición…"
 lifestyle_nicknames.0004.b:0 "Espero que se sepa apreciar mi amabilidad."
 lifestyle_nicknames.0004.c:0 "La gente dice que hablar conmigo siempre es agradable."
 lifestyle_nicknames.0004.d:0 "Pensándolo mejor, mejor no."
 lifestyle_nicknames.0004.tt:0 "Las acciones de un gobernante importan más que su [epithet|E]."
 
 lifestyle_nicknames.0005.t:0 "Espada de la razón"
 lifestyle_nicknames.0005.desc:0 "Una tarde tranquila, después de que la corte entera salga del trono, me siento a pensar un rato.\n\n«Todos los grandes gobernantes tienen un apodo igual de grande, ¿acaso voy a ser menos? De ahora en adelante, por todas las edades, se me recordará como [ROOT.Char.GetTitledFirstName]…"
 lifestyle_nicknames.0005.a:0 "… ¡$nick_the_conqueror$!"
 lifestyle_nicknames.0005.b:0 "… ¡$nick_haardraade$!"
 lifestyle_nicknames.0005.c:0 "… ¡$nick_the_noble$!"
 lifestyle_nicknames.0005.d:0 "…"
 lifestyle_nicknames.0005.tt:0 "Te sientas. Está claro que tus estrategias y tu espada acabarán por ganarte un [cognomen|E] digno."
 
 lifestyle_nicknames.0006.desc:0 "Estudio los planes de batalla que tengo delante y miro el soldado de madera que tengo en la mano. Hace años, jugaba con estas figuras y ahora las uso para la guerra.\n\n«¿[ROOT.Char.GetTitledFirstName]?», llama mi [my_marshal.GetCouncilTitle] al entrar en la tienda. «Los comandantes quieren hablar con vos. ¿Cómo deseáis que os presente?»\n\nLas implicaciones de lo que dice mi [my_marshal.GetCouncilTitle] son ciertas, los hombres deben saber que sirven a las órdenes de alguien importante."
 lifestyle_nicknames.0006.a:0 "Me gustaría que reconocieran mis capacidades estratégicas."
 lifestyle_nicknames.0006.b:0 "Me conocerán por mi determinación."
 lifestyle_nicknames.0006.c:0 "El valor y el coraje me han traído aquí…"
 lifestyle_nicknames.0006.d:0 "Basta con que me llamen [ROOT.Char.GetFirstName]."
 lifestyle_nicknames.0006.tt:0 "Tú también eres mortal, y, por grandilocuente que sea, ningún [epithet|E] puede cambiar eso."
 
 lifestyle_nicknames.0007.t:0 "El silencio es oro"
 lifestyle_nicknames.0007.desc:0 "Dicen que la influencia es como la hierba en primavera. Tal vez crezca sola, pero he cultivado la mía pacientemente hasta extenderla por todo mi señorío y allende de sus fronteras. Ese jardín que he cuidado es algo verdaderamente bello.\n\nEl poder reside donde yo lo deseo. El precio de mantener callada a la gente es alto, pero no tengo inconveniente en pagarlo. Soy una fuerza a tener en cuenta, ¡y mi influencia debería ser recordada! Con un nombre imponente, debería pasar a la historia…"
 lifestyle_nicknames.0007.a:0 "Soy una sombra. Sigo todos sus movimientos."
 lifestyle_nicknames.0007.b:0 "Observo desde lejos y ataco sin titubeos."
 lifestyle_nicknames.0007.c:0 "Ver temblar a mis súbditos es la mejor recompensa."
 lifestyle_nicknames.0007.d:0 "El secreto del éxito son los propios secretos."
 lifestyle_nicknames.0007.tt:0 "Decides abstenerte. Un [nickname|E] infame podría entorpecer tus planes de futuro."
 
 lifestyle_nicknames.0008.desc:0 "Un monarca debe intimidar a sus vasallos e inspirar a su pueblo. Un gobernante debe ser amado por sus súbditos y tener el poder de alterar el destino de su señorío. La tierra debe ser un lugar en el que los poderosos no ataquen a los impotentes.\n\n¡Esos son los valores en los que creo! Quiero representar ese sueño.\n\nDesde ahora, me conocerán por…"
 lifestyle_nicknames.0008.a:0 "Mi astucia al gestionar los asuntos del señorío."
 lifestyle_nicknames.0008.b:0 "Secretos y susurros capaces de derribar imperios."
 lifestyle_nicknames.0008.c:0 "Mi red de influencia meticulosamente trazada."
 lifestyle_nicknames.0008.d:0 "Las acciones que tomé para el bien de mi casa y del señorío."
 lifestyle_nicknames.0008.tt:0 "Decides no adoptar un [epithet|E], la prosperidad del señorío es su propia recompensa."
 
 lifestyle_nicknames.0009.t:0 "La pluma es más fuerte"
 lifestyle_nicknames.0009.desc:0 "La biblioteca de mi palacio es digna de verse. Miles de bitácoras, pergaminos y libros que contienen un saber que poca gente conoce. Es mi orgullo, una de mis mayores hazañas.\n\nLas grandes mentes del pasado siguen en el recuerdo y sus labores se citan y estudian. Me merezco un lugar entre esos genios, y desde ahora se me conocerá como [ROOT.Char.GetTitledFirstName]…"
 lifestyle_nicknames.0009.a:0 "… ¡$nick_the_enlightened$!"
 lifestyle_nicknames.0009.b:0 "… ¡$nick_the_truthseeker$!"
 lifestyle_nicknames.0009.c:0 "… ¡$nick_the_chronicler$!"
 lifestyle_nicknames.0009.d:0 "…"
 lifestyle_nicknames.0009.tt:0 "Decides no adoptar un [cognomen|E]. Es más, la idea de que un pensamiento tan orgulloso cruzara tu mente te avergüenza."
 
 lifestyle_nicknames.0010.desc:1 "«Mi señor[ROOT.Char.Custom('ES_OA')], es la hora». [my_chaplain.GetCouncilTitle|U] [my_chaplain.GetFirstName] se inclina profundamente en la puerta de mis aposentos.\n\nReúno las notas de un montón de mi escritorio; se supone que tengo que dar un discurso sobre los recientes logros culturales del señorío, delante de emisarios y embajadores.\n\nMi [my_chaplain.GetCouncilTitle] me detiene antes de entrar en la sala:\n«Todos #EMP os#! conocen, por supuesto, ¿pero cómo queréis que os presente?»"
 lifestyle_nicknames.0010.a:0 "«$nick_the_sage$», ¿qué iba a ser si no?"
 lifestyle_nicknames.0010.b:0 "Mmm. ¿Qué opináis de«$nick_the_scholar$»?"
 lifestyle_nicknames.0010.c:0 "Supongo que lo que me apasiona es la historia…"
 lifestyle_nicknames.0010.d:0 "Simplemente soy [ROOT.Char.GetTitleAsName]."
 lifestyle_nicknames.0010.tt:0 "Entras en la sala sin adornos, sin ningún [nickname|E] nuevo."
 
 lifestyle_nicknames.0011.t:0 "Reverberación"
 lifestyle_nicknames.0011.desc:0 "No importa dónde vaya, no puedo escapar de la mirada desaprobadora de tanto nobles como plebeyos. A pesar de mis buenas intenciones, parece que el nombre que he elegido para mí recibe más desdén del esperado.\n\nMe retiro a mis aposentos a pensar qué debo hacer…"
 lifestyle_nicknames.0011.a:0 "Tal vez no me respeten, ¡pero obedecerán!"
 lifestyle_nicknames.0011.a.tt:0 "Informas a todo el mundo de que piensas conservar tu [cognomen|E] y no aceptarás réplica alguna."
 lifestyle_nicknames.0011.b:0 "Tienen razón. ¿En qué estaba pensando?"
