 learning_scholarship_special.2011.desc:0 "Mi traducción de [ROOT.Char.Custom('TranslationBook')] progresa, pero una sección de la versión que estoy copiando me hace parar.\n\nMi escribano insiste que las palabras de la página significan «como tenemos dos pies y ventajas prometedoras de cazador».\n\nEso no puede estar bien, ¿verdad?"
 learning_scholarship_special.2011.a:0 "Se me ocurre algo más adecuado."
 learning_scholarship_special.2011.a.success:0 "Mejoro el texto"
 learning_scholarship_special.2011.a.failure:0 "Pierdo el significado"
 learning_scholarship_special.2011.b:0 "¡Traduciremos el texto tal y como está escrito!"
 learning_scholarship_special.2011.c:0 "Oh, el significado es obvio, dejad que yo me ocupe."

 learning_scholarship_special.2012.desc:0 "Una frase especifica de [ROOT.Char.Custom('TranslationBook')] lleva días frustrando mis esfuerzos de traducción. A veces me encuentro murmurando.\n\n«¿Seguís luchando con eso?» Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))] levanta con esfuerzo un tomo antiguo y pesado. «Uno solo necesita saber dónde buscar»."
 learning_scholarship_special.2012.a:0 "¡Ayudadme a descubrirlo, [realm_priest.GetFirstNameNoTooltip]!"
 learning_scholarship_special.2012.a.success:0 "[realm_priest.GetShortUINameNoTooltip] encuentra la respuesta"
 learning_scholarship_special.2012.a.failure:0 "[realm_priest.GetShortUINameNoTooltip] encuentra una especie de respuesta"
 learning_scholarship_special.2012.b:0 "Sin juegos. Solo decidme qué tengo que buscar."
 learning_scholarship_special.2012.c:0 "¿Os importa enseñarme, amig[realm_priest.Custom('ES_OA')] mí[realm_priest.Custom('ES_OA')]?"
 learning_scholarship_special.2012.c.friendship_tooltip:0 "Esta opción está disponible gracias a mi amistad con [realm_priest.GetFirstNameNoTooltip]"

 learning_scholarship_special.2013.desc:0 "Estaba haciendo que me leyeran las notas de mi traducción de [ROOT.Char.Custom('TranslationBook')] cuando salto, con una comprensión repentina. «¡Escribano! Añade el siguiente comentario…»"
 learning_scholarship_special.2013.a:0 "«Al contrario que el/la [ROOT.Char.GetFaith.ReligiousText], esta obra plantea que…»"
 learning_scholarship_special.2013.b:0 "«Como es evidente por la voluntad [ROOT.Char.GetFaith.HighGodName]…»"

 learning_scholarship_special.2014.desc:0 "Estaba haciendo que me leyeran las notas de mi traducción de [ROOT.Char.Custom('TranslationBook')] cuando…\n\n«¿Mi [ROOT.Char.GetLadyLord]? Perdonadme, por favor, pero… ¿os habéis quedado dormid[ROOT.Char.Custom('ES_OA')]?»\n\n¡Por Dios, este «clásico» es una bobada absoluta!…"
 learning_scholarship_special.2014.a:0 "¡Da igual, me obligaré a seguir!"
 learning_scholarship_special.2014.b:0 "Mis escribanos pueden asumir más responsabilidad."
 learning_scholarship_special.2014.c:0 "Necesito tomarme un descanso de todo esto."

 learning_scholarship_special.2015.desc:0 "Me encuentro trabajando en la traducción de [ROOT.Char.Custom('TranslationBook')] durante horas bajo la luz titilante de una vela. A menudo no me doy cuenta del tiempo que ha pasado. Pero mis escribanos sí que me lo recuerdan.\n\n«Mi [ROOT.Char.GetLadyLord], ya debe ser más de medianoche. ¿No es hora de descansar?»"
 learning_scholarship_special.2015.a:0 "«¡No, tenemos que seguir hasta que me sienta realizad[ROOT.Char.Custom('ES_OA')]!»"
 learning_scholarship_special.2015.b:0 "«Sí, algo de descanso nos vendría bien»."
 learning_scholarship_special.2015.c:0 "«Podéis seguir trabajando mientras yo descanso»."

 learning_scholarship_special.2016.desc:0 "¡Uno de mis escribanos ha estado haciendo correcciones en mi traducción de [ROOT.Char.Custom('TranslationBook')] sin yo saberlo!\n\n«¡Solo quería fuera lo mejor posible! ¡A vos os gustó cuando pensabais que era cosa vuestra!»"
 learning_scholarship_special.2016.a:0 "¡Nunca volverás a copiar texto para nadie!"
 learning_scholarship_special.2016.b:0 "¡Pagarás por esto!"
 learning_scholarship_special.2016.b.flavor:0 "«¡Más os vale a los demás escribanos aprender de esto!»"
 learning_scholarship_special.2016.c:0 "Esto es… bastante bueno, en realidad."

 learning_scholarship_special.2017.desc:0 "El trabajo constante para traducir [ROOT.Char.Custom('TranslationBook')] es agotador. La concentración, comprensión y creatividad constante que se requieren me agotan, según estoy más cerca de su finalización."
 learning_scholarship_special.2017.a:0 "Solo unas cuantas páginas más esta noche, unas cuantas más por la mañana…"
 learning_scholarship_special.2017.b:0 "Debo aislarme de todas las demás distracciones hasta que esto termine."
 learning_scholarship_special.2017.c:0 "El libro puede esperar un rato."

 learning_scholarship_special.2097.t:0 "Una excelente traducción"
 learning_scholarship_special.2097.opening:0 "Mi traducción de [ROOT.Char.Custom('TranslationBook')] por fin se haya completa. Mis palabras reposan en páginas hermosamente miniadas, todas protegidas por una portada espléndida, lo que beneficia la importancia de la obra."
 learning_scholarship_special.2097.conclusion:0 "\n\nEl tomo tiene un lugar de privilegio en mi biblioteca y todo [ROOT.Char.GetFaith.PriestNeuter] que lo lee queda enormemente impresionado por mi trabajo. Algunos hasta hablan de hacer copias propias."
 learning_scholarship_special.2097.a:0 "Esta labor me ha enseñado mucho."

 learning_scholarship_special.2098.t:0 "Mi traducción completa"
 learning_scholarship_special.2098.opening:0 "Por fin está terminada mi traducción de [ROOT.Char.Custom('TranslationBook')]. Sus palabras están rodeadas de hermosas miniaturas y las más espléndidas distraen la atención de las secciones de las que menos segur[ROOT.Char.Custom('ES_OA')] estaba."
 learning_scholarship_special.2098.conclusion:0 "\n\nAunque puede ser un poco difícil de entender en algunas partes, no cabe duda de que esta traducción es muy necesaria. Ahora que reposa en mi biblioteca, donde suelen leer a menudo los [ROOT.Char.GetFaith.DevoteeNeuterPlural], espero ansiosamente los primeros intentos de copiarlo."
 learning_scholarship_special.2098.a:0 "¡He aprendido mucho de esto!"

 learning_scholarship_special.2099.termination.toast:0 "Traducción frustrada"
 learning_scholarship_special.2099.termination.desc.prison:0 "No pudo traducir desde la prisión"
 learning_scholarship_special.2099.termination.desc.incapable:0 "No puedo traducir estando incapaz."

# Lead to Gold, by Sean Hughes
 learning_scholarship_special.3001.t:0 "De plomo a oro"
 learning_scholarship_special.3001.desc:0 "La transmutación del plomo en oro ha sido durante mucho tiempo el sueño de los alquimistas de todo el mundo. Aunque muchos han intentado tal hazaña, no se sabe que nadie haya tenido éxito.\n\nA pesar de ello, me he encontrado con unas notas escritas al margen de un libro sobre plantas. Afirman que se puede crear una «lluvia dorada» hirviendo acetato de plomo con una solución filtrada de ceniza de algas marinas \n\n¿Podría ser posible algo así?"
 learning_scholarship_special.3001.a:0 "Por lo menos vale la pena investigar…"
 learning_scholarship_special.3001.a.tt:0 "Comienzo a adquirir los reactivos necesarios"
 learning_scholarship_special.3001.b:0 "Estos garabatos son claramente una broma sin sentido."
 learning_scholarship_special.3001.c:0 "¡Esta búsqueda de riqueza es inherentemente impía!"
 learning_scholarship_special.3001.d:0 "¡No me tentarán las promesas de la brujería!"

 learning_scholarship_special.3002.desc:0 "El primer reactivo que necesito obtener es el acetato de plomo, un ingrediente utilizado para endulzar vinos.\n\nPodría encontrar un proveedor que importase lo necesario, aunque sería caro. Otra alternativa es fabricar mi propio producto a bajo costo quemando plomo metálico y disolviendo las cenizas en vinagre…"
 learning_scholarship_special.3002.a:0 "¡Hay que gastar dinero para ganar dinero!"
 learning_scholarship_special.3002.b:0 "¿Cómo puedo aprender si otros hacen todo el trabajo?"
 learning_scholarship_special.3002.a.success:0 "Creo el acetato de plomo sin incidentes"
 learning_scholarship_special.3002.a.failure:0 "Los gases de plomo me dan dolor de cabeza"
 learning_scholarship_special.3002.tt:0 "Consigo el acetato de plomo"
 learning_scholarship_special.3002.c:0 "Pensándolo mejor, es una mala idea…"

 learning_scholarship_special.3003.desc:0 "El segundo reactivo que necesito obtener son algas… muchas algas. Cien adarmes, desmenuzados y secados. ¿Dónde puedo conseguir una cantidad tan sustancial?"
 learning_scholarship_special.3003.a:0 "Lo importaré de pueblos costeros."
 learning_scholarship_special.3003.b:0 "¡Exijo a mis súbditos un impuesto en algas!"
 learning_scholarship_special.3003.c:0 "Mejor empleo el plomo para endulzar mis caldos…"
 learning_scholarship_special.3003.tt:0 "Consigo las algas"

 learning_scholarship_special.3004.desc:0 "¡Por fin tengo todos los reactivos necesarios para producir la lluvia dorada!\n\nEl acetato de plomo se guarda de forma segura en barriles impermeables. Los fajos de algas secas se apilan en el horno, listos para ser quemados.\n\n¿Será esta mi obra maestra?"
 learning_scholarship_special.3004.a:0 "¡Comienza el experimento!"
 learning_scholarship_special.3004.a.success:0 "Me las arreglo para crear lluvia dorada"
 learning_scholarship_special.3004.a.success.tt:0 "¡La riqueza y la gloria son mías!"
 learning_scholarship_special.3004.a.failure:0 "La fórmula no funciona como esperaba"
 learning_scholarship_special.3004.a.failure.tt:0 "Pero entonces, ¿qué es lo que he creado?"
 learning_scholarship_special.3004.b:0 "…¿qué estoy haciendo? Esto es una estupidez."

 learning_scholarship_special.3005.desc:0 "¡Tras mezclar el acetato de plomo en la solución, de repente se convirtió en un amarillo vibrante! Tuve un momento de preocupación cuando la mezcla se aclaró después de hervir, pero una vez que se volvió a enfriar, vi que se formaban pequeños cristales de color dorado en mi redoma.\n\nAl examinarlos, puedo decir que estos cristales no son oro de verdad, ya que son translúcidos. ¡Sin embargo, puede que esta reacción sea uno de los legendarios '12 procesos básicos' necesarios para crear oro!"
 learning_scholarship_special.3005.a:0 "¿Estoy un paso más cerca de la verdadera transmutación?"
 learning_scholarship_special.3006.desc:0 "Al mezclar el acetato de plomo con la ceniza de alga hervida, la mezcla se volvió de repente de un amarillo vibrante.\n\nAunque no logré producir oro real, descubrí que mi solución puede ser utilizada como un tinte que rivaliza en brillo con el azafrán. Vender este tinte me permitirá recuperar parte de mis gastos"
 learning_scholarship_special.3006.a:0 "Bonito, aunque poco económico de producir."
 learning_scholarship_special.3007.desc:0 "Después de quemar las algas y mezclarlas con agua, me quedé con una cantidad alarmante de asqueroso lodo marrón. No estaba segur[ROOT.Char.Custom('ES_OA')] de qué hacer en este momento, mezclé el acetato de plomo en la solución, pero no se produjo ningún cambio apreciable.\n\nPor desgracia, el único uso que se me ocurre para mi experimento es usarlo como fertilizante."
 learning_scholarship_special.3007.a:0 "Supongo que la cosechas crecerán bien este año, ¿no?"

 learning_scholarship_special.3099.termination.toast:0 "Transmutación frustrada"
 learning_scholarship_special.3099.termination.desc.prison:0 "No puedo continuar los experimentos sobre la trasmutación desde la prisión."
 learning_scholarship_special.3099.termination.desc.incapable:0 "No puedo continuar los experimentos sobre la trasmutación estando incapaz."
