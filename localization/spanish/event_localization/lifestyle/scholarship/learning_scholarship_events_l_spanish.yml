# Learn to read, by Linnéa Thimrén
 learning_scholarship.1101.t:0 "Falta de alfabetización"
 learning_scholarship.1101.desc:1 "«Mi [ROOT.Char.GetLadyLord], me han dicho atención de que podéis necesitar cierta tutela en el arte de… descifrar comunicaciones escritas», dice [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)], presentándome un pergamino.\n\n«Si le place a mi [ROOT.Char.GetLadyLord|U], estaría encantad[bishop.Custom('ES_OA')] de instruiros. Aquí tengo el texto perfecto»."
 learning_scholarship.1101.a:0 "El… r-rey tine-tiene una gran corona…"
 learning_scholarship.1101.b:0 "¡Soy un[ROOT.Char.Custom('ES_XA')] buen[ROOT.Char.Custom('ES_XA')] lector[ROOT.Char.Custom('ES_XA')]!"

# Automaton, by Linnéa Thimrén & Mathilda Bjarnehed
 learning_scholarship.1201.t:0 "Pájaro cantor"
 learning_scholarship.1201.desc:0 "Plumas de metal brillante, ojos de piedras preciosas, una voz que canta con el repique de campanas… ¡El pájaro mecánico que me ha regalado [bird_sender.Custom2('MyCharacterIntroduction', ROOT.Char)] es una auténtica obra maestra!\n\n«Esta ave fue creada por los mejores artesanos de todo [bird_sender.GetPrimaryTitle.GetNameNoTierNoTooltip]», dice la carta [bird_sender.Custom('ES_DelDela')] [bird_sender.GetTitledFirstNameNoTooltip]. «Creo que la encontraréis bastante intrigante»."
 learning_scholarship.1201.a:0 "Vendedlo."
 learning_scholarship.1201.b:0 "Exhibidlo."
 learning_scholarship.1201.c:0 "Desmontadlo y estudiad sus mecanismos."
 learning_scholarship.1201.c.success:0 "[bird_sender.GetTitledFirstNameNoTooltip] es un[bird_sender.Custom('ES_XA')] [bird_sender.GetWomanMan] instruid[bird_sender.Custom('ES_OA')]"
 learning_scholarship.1201.c.failure:0 "[bird_sender.GetTitledFirstNameNoTooltip] se siente insultad[bird_sender.Custom('ES_OA')]"

# Acquire a reading stone, by Linnéa Thimrén
 learning_scholarship.1401.t:0 "Piedra de cristal"
 learning_scholarship.1401.desc:0 "Cuando me esforzaba por entender las letritas del pergamino que tenía ante mí, sentía que estaba empezando otro dolor de cabeza. ¿Por qué los escribanos insisten en escribir unos símbolos tan pequeños?\n\nEntorno los ojos y vuelvo intentarlo\n\n«… es casi un milagro. Con la ayuda de una piedra de cristal, hasta aquell[ROOT.Char.Custom('ES_OA')]s ancian[ROOT.Char.Custom('ES_OA')]s con problemas de vista pueden leer con facilidad»."
 learning_scholarship.1401.a:1 "¡Necesito una de esas piedras!"
 learning_scholarship.1401.b:0 "Vended todo lo que no se pueda leer."
 learning_scholarship.1401.c:0 "¡[bishop.GetTitledFirstNameNoTooltip], requiero vuestra ayuda!"
 
 # Scientific Experiments, by Petter Vilberg
 learning_scholarship.3001.t:0 "Visiones de lo divino"
 learning_scholarship.3001.desc:0 "Hago señas a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))], [chaplain.GetTitledFirstName], para que se una a mí en el círculo de orbes de bronce y velas organizadas en travesaños por toda la sala oscura. El incienso que satura el aire para protegerse de los malos vapores hace que nuestros ojos se llenen de lágrimas en poco tiempo. «Así es como, por el rabillo de nuestros ojos, veremos la inescrutable forma de los ángeles».\n\nSin embargo, [chaplain.GetFirstNameNoTooltip] se detiene enseguida. «Esto no me parece bien. Son seres divinos. No están hechos para ser vistos por ojos mortales»."
 learning_scholarship.3001.a:0 "Podéis iros, pero lo sabré, de un modo u otro."
 learning_scholarship.3001.b:0 "Sí, esto es una tontería, si no un pecado en sí."
 learning_scholarship.3001.c:0 "¡Mis intenciones son puras, os lo aseguro!"
 learning_scholarship.3001.c.tt1:0 "Convenzo a [chaplain.GetFirstName] para que me ayude"
 learning_scholarship.3001.c.toast.tt1:0 "A [chaplain.GetFirstName] le persuadió mi súplica."
 learning_scholarship.3001.c.tt2:0 "No consigo ganarme a [chaplain.GetFirstName]"
 learning_scholarship.3001.c.toast.tt2:0 "[chaplain.GetFirstName] rechazó mis razones"

# Translate a Great Work, by Petter Vilberg
 learning_scholarship_special.2001.t:0 "Una nueva traducción"
 learning_scholarship_special.2001.desc:0 "Antes que nada, mi búsqueda para ser un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] instruid[ROOT.Char.Custom('ES_OA')] me está enseñando lo mucho que aún no sé. Es más, debe haber muchos conocimientos que se hayan perdido con el paso de los años, según los libros se van deshaciendo y las lenguas se olvidan…\n\nTal vez podría contribuir haciendo una nueva traducción de una de las obras clásicas?\n\nPero, ¿qué podría traducir…?"
 learning_scholarship_special.2001.regula_pastoralis:0 ""El Regula Pastoralis, sobre cómo llevar una buena vida."
 learning_scholarship_special.2001.physica_elementa:0 "Un clásico de la ciencia… la Física de Aristóteles!"
 learning_scholarship_special.2001.almagest:0 "Estudiar los cielos a través del Almagesto de Ptolomeo."
 learning_scholarship_special.2001.elements:0 "'¡Los Elementos, el tratado matemático de Euclides!"
 learning_scholarship_special.2001.corpus_hermeticus:0 "¡El conocimiento místico del Corpus Hermeticum!"
 learning_scholarship_special.2001.treatises_of_hippocrates:0 "Las ideas médicas de los tratados de Hipócrates"
 learning_scholarship_special.2001.peri_psyches:0 "¡El famoso Peri Psyches de Aristóteles!"
 learning_scholarship_special.2001.kategoriai:0 "Las Categorías que definen todos los sujetos y predicamentos."
 learning_scholarship_special.2001.avesta:0 "Los antiguos textos sagrados persas, el Avesta."
 learning_scholarship_special.2001.de_oratore:0 "¡Las lecciones retóricas de Cicerón en De Oratore!"
 learning_scholarship_special.2001.book_of_arda_viraf:0 "El viaje onírico del Libro de Arda Viraf"
 learning_scholarship_special.2001.upanishads:0 "¡El más famoso de los Vedas, los Upanishads!"
 learning_scholarship_special.2001.rigveda:0 "Los himnos religiosos del Rigveda."
 learning_scholarship_special.2001.book_of_balances:0 "El Compendio de cálculo por reintegración y comparación."
 learning_scholarship_special.2001.secret_of_secrets:0 "El Secretum Secretorum que se atribuye a Alejandro."
 learning_scholarship_special.2001.court_of_agriculture:0 "La Corte de agricultura."
 learning_scholarship_special.2001.lanterns_of_wisdom:0 "Instrucciones de alquimia en el Linternas de sabiduría."
 learning_scholarship_special.2001.shahnameh:0 "El poema de la historia de Persia, el Shahnamé."
 learning_scholarship_special.2001.arithmetica:0 "El Arithmetica y los comentarios de Diofanto."
 learning_scholarship_special.2001.pali_canon:0 "Un texto del Canon Pali."
 learning_scholarship_special.2001.the_norse_sagas:0 "¡Una de las sagas nórdicas!"
 learning_scholarship_special.2001.family_history:0 "Algo personal, la historia de mi familia."
 learning_scholarship_special.2001.ancient_myths:0 "Algo grandioso. ¡uno de los mitos antiguos!"
 learning_scholarship_special.2001.decline:0 "Parece demasiado difícil."

