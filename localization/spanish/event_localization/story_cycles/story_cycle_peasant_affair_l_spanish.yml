l_spanish:
 peasant_affair.1001.t:0 "Reencuentros inesperados"
 peasant_affair.1001.desc_opening:0 "«¡Mi [ROOT.Char.GetLadyLord], mi corazón no descansó hasta volver a encontraros!  Soy yo, [SCOPE.sC('peasant_character').GetFirstNameNoTooltip]. ¿Verdad que me recordáis, mi [ROOT.Char.Custom('LoverPetName')]?»\n\n"
 peasant_affair.1001.desc_child:0 "No puedo creer lo que veo: [SCOPE.sC('peasant_character').Custom('ES_ElLa')] hermos[SCOPE.sC('peasant_character').Custom('ES_OA')] [SCOPE.sC('peasant_character').GetWomanMan] con quien me entretuve hace muchas lunas, [SCOPE.sC('peasant_character').Custom('ES_ElLa')] [SCOPE.sC('peasant_character').GetMotherFather] de mi querid[SCOPE.sC('peasant_child').Custom('ES_OA')] [SCOPE.sC('peasant_child').GetTitledFirstName], ha aparecido en la corte."
 peasant_affair.1001.desc_their_child:0 "No puedo creer lo que veo: [SCOPE.sC('peasant_character').Custom('ES_ElLa')] hermos[SCOPE.sC('peasant_character').Custom('ES_OA')] [SCOPE.sC('peasant_character').GetWomanMan] con quien me entretuve hace muchas lunas ha aparecido en la corte. A su lado está quien parece ser su [SCOPE.sC('peasant_child').Custom('GetDaughterSon')] y no puedo evitar reaccionar a la edad que tiene…"
 peasant_affair.1001.desc_rakish_night:0 "No me puedo creer lo que veo: [peasant_character.Custom('ES_ElLa')] hermos[peasant_character.Custom('ES_OA')] [peasant_character.GetWomanMan] con quien me entretuve en una noche salvaje de abandono hace muchas lunas ha aparecido en la corte."
 peasant_affair.1001.desc:0 "No puedo creer lo que veo: [SCOPE.sC('peasant_character').Custom('ES_ElLa')] hermos[SCOPE.sC('peasant_character').Custom('ES_OA')] [SCOPE.sC('peasant_character').GetWomanMan] con quien me topé lejos de mi [ROOT.Char.Custom('FortifiedBuilding')] hace muchas lunas ha aparecido en la corte."
 peasant_affair.1001.a_1:0 "¡Insisto en que te quedes como parte de mi corte!"
 peasant_affair.1001.a_2:0 "[SCOPE.sC('peasant_character').GetFirstNameNoTooltip], ¿verdad? Puedes quedarte aquí."
 peasant_affair.1001.b:0 "[SCOPE.sC('peasant_child').GetFirstNameNoTooltip] se merece a su [SCOPE.sC('peasant_character').GetMotherFather]…"
 peasant_affair.1001.c:0 "No hay sitio aquí para ti."

 peasant_affair.2001.t:0 "La persona de mis sueños"
 peasant_affair.2001.desc_opening:0 "Vuelvo a despertar con el corazón acelerado y los restos de un fuego ardiendo en mis entrañas.\n\n"
 peasant_affair.2001.desc_rakish_night:0 "Han pasado muchas noches desde que compartí lecho con [peasant_character.Custom('ES_ElLa')] hermos[peasant_character.Custom('ES_OA')] [peasant_character.GetWomanMan] a quien encontré en una de mis escapadas nocturnas, pero mi añoranza no hace más que crecer… "
 peasant_affair.2001.desc_known_father:0 "Han pasado muchas noches desde que compartí lecho con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))], [SCOPE.sC('peasant_character').GetTitledFirstName], pero mi añoranza no hace más que crecer… "
 peasant_affair.2001.desc_unknown_peasant:0 "Han pasado muchas noches desde que compartí lecho con [SCOPE.sC('peasant_character').Custom('ES_ElLa')] hermos[SCOPE.sC('peasant_character').Custom('ES_OA')] [SCOPE.sC('peasant_character').GetWomanMan] con quien me encontré lejos de mi [ROOT.Char.Custom('FortifiedBuilding')], pero mi añoranza no hace más que crecer… "
 peasant_affair.2001.desc_child:0 "¡Especialmente desde que mi querid[SCOPE.sC('peasant_child').Custom('ES_OA')] [SCOPE.sC('peasant_child').GetTitledFirstName], el resultado de nuestra pasión es un recordatorio constante de [SCOPE.sC('peasant_character').GetSheHe]!"
 peasant_affair.2001.a:0 "¡Debo encontrar[SCOPE.sC('peasant_character').GetHerHim]!"
 peasant_affair.2001.a.tt:0 "#F ¡Empezad la búsqueda de inmediato!#!"
 peasant_affair.2001.b:0 "Lo mejor sería olvidarme de [SCOPE.sC('peasant_character').GetSheHe]."
 peasant_affair.2001.c:0 "¡No flaquearé, es una prueba de mi resolución!"

 peasant_affair.2002.desc_opening:0 "«Mi [ROOT.Char.GetLadyLord|U], no encontramos rastro [SCOPE.sC('peasant_character').Custom('ES_DelDela')] campesin[SCOPE.sC('peasant_character').Custom('ES_OA')] que nos habéis hecho buscar. Con los recursos limitados a mi disposición, esto es todo lo que puedo hacer…»\n\n"
 peasant_affair.2002.desc_child:1 "Mientras mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] se inclina y suplica, mis ojos se fijan en el curioso rostro de mi[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName]."
 peasant_affair.2002.desc:1 "Mientras mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] se inclina y suplica, mi mente rememora aquella noche mágica..."
 peasant_affair.2002.a:0 "¡Debe ser mí[SCOPE.sC('peasant_character').Custom('ES_OA')], cueste lo que cueste!"
 peasant_affair.2002.b:0 "Ningún campesino puede valer esto."

 peasant_affair.2003.desc_opening:0 "«Mi [ROOT.Char.GetLadyLord|U], os presento a [SCOPE.sC('peasant_character').GetTitledFirstName], a quien os traemos ante vuestra insistencia»\n\n"
 peasant_affair.2003.desc_dead_brought_child:0 "«Mi [ROOT.Char.GetLadyLord|U], os traigo nuevas. Por desgracia, la persona que nos hicisteis buscar ha abandonado este mundo, pero os traemos a su [SCOPE.sC('peasant_child').Custom('GetDaughterSon')]»\n\nQué broma más cruel, ¡encontrar[SCOPE.sC('peasant_character').GetHerHim] al fin solo para perder[SCOPE.sC('peasant_character').GetHerHim] para siempre! Pero es[SCOPE.sC('peasant_child').Custom('ES_EA')] [SCOPE.sC('peasant_child').Custom('GirlBoy')], ¿podría ser mí[SCOPE.sC('peasant_child').Custom('ES_OA')]…?"
 peasant_affair.2003.desc_dead:0 "«Mi [ROOT.Char.GetLadyLord|U], I bring news. Por desgracia, la persona que nos hicisteis buscar ha abandonado este mundo»\n\nQué broma más cruel, ¡encontrar[SCOPE.sC('peasant_character').GetHerHim] al fin solo para perder[SCOPE.sC('peasant_character').GetHerHim] para siempre!"
 peasant_affair.2003.desc_dislike:0 "[SCOPE.sC('peasant_character').Custom('ES_ElLa')|U] campesin[SCOPE.sC('peasant_character').Custom('ES_OA')] de mis sueños lucha contra la presa de [SCOPE.sC('councillor').GetTitledFirstName] con el rostro distorsionado de ira y miedo\n\n«¡Por favor, mi [ROOT.Char.GetLadyLord], dejadme marchar! Esa noche fue un error y solo quiero que me dejen en paz»."
 peasant_affair.2003.desc_dislike_their_child:0 "[SCOPE.sC('peasant_character').Custom('ES_ElLa')|U] campesin[SCOPE.sC('peasant_character').Custom('ES_OA')] de mis sueños lucha contra la presa de [SCOPE.sC('councillor').GetTitledFirstName], con el rostro distorsionado de ira y miedo mientras agarra a su [SCOPE.sC('peasant_child').Custom('GetDaughterSon')] junto a sí.\n\n«¡Por favor, mi [ROOT.Char.GetLadyLord], dejadnos marchar! Solamente quiero criar a #EMP mi#! [SCOPE.sC('peasant_child').Custom('GetDaughterSon')] yo sol[SCOPE.sC('peasant_character').Custom('ES_OA')]»."
 peasant_affair.2003.desc_their_child:0 "¡Por fin! Cuando aparece ante mí, es como si el tiempo que compartimos nunca hubiera acabado. Sin embargo, a su lado está quien parece ser su [SCOPE.sC('peasant_child').Custom('GetDaughterSon')] y no puedo evitar reaccionar a la edad que tiene…"
 peasant_affair.2003.desc:0 "¡Por fin! Cuando aparece ante mí, es como si el tiempo que compartimos nunca hubiera acabado. Y por su sonrisa, parece que [SCOPE.sC('peasant_character').GetSheHe] tampoco me ha olvidado."
 peasant_affair.2003.a_alive:0 "Por favor, [SCOPE.sC('peasant_character').GetFirstNameNoTooltip], quédate aquí en la corte."
 peasant_affair.2003.a_dead:0 "Por favor, [SCOPE.sC('peasant_child').GetFirstNameNoTooltip], quédate aquí en la corte."
 peasant_affair.2003.b:0 "[SCOPE.sC('peasant_child').GetFirstNameNoTooltip], hij[SCOPE.sC('peasant_child').Custom('ES_OA')] mí[SCOPE.sC('peasant_child').Custom('ES_OA')], quiero que conozcas a tu [SCOPE.sC('peasant_character').GetMotherFather]."
 peasant_affair.2003.c:0 "Ahora que ya estás aquí… ¡detened[SCOPE.sC('peasant_character').Custom('ES_LoLa')]!"
 peasant_affair.2003.c.tt:0 "#F ¡Un[SCOPE.sC('peasant_character').Custom('ES_XA')] [SCOPE.sC('peasant_character').GetWomanMan] con tal poder sobre mí no puede estar libre!#!"
 peasant_affair.2003.d:0 "¡Echad a ese niño!"
 peasant_affair.2003.d.tt:0 "#F Olvidemos todo este desastre.#!"
 peasant_affair.2003.e:0 "¡Qué cruel es el destino!"
 peasant_affair.2003.f:0 "Es hijo mío, ¿verdad? Llévate[SCOPE.sC('peasant_child').GetHerHim]!"
 peasant_affair.2003.g:0 "¡Suélta[SCOPE.sC('peasant_character').GetHerHim] ahora mismo! Tú puedes irte."

 peasant_affair.2004.desc_opening:0 ""Mi [ROOT.Char.GetLadyLord], no hay ni rastro de la persona que nos habéis ordenado buscar. Sinceramente, consideramos probable que ya haya muerto..."\n\n"
 peasant_affair.2004.a:0 "No volveré a ver su cara... ¡Qué suplicio más atroz!"

 peasant_affair.3001.t:0 "Una petición tan pequeña"
 peasant_affair.3001.available_desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))] [SCOPE.sC('peasant_character').GetFirstName] se me acerca con lo que cree una petición modesta.\n\n«Sabéis que [SCOPE.sC('peasant_child').GetTitledFirstName] es hij[SCOPE.sC('peasant_child').Custom('ES_OA')] vuestr[SCOPE.sC('peasant_child').Custom('ES_OA')]. Por favor, reconoced[SCOPE.sC('peasant_child').GetHerHim] como parte de vuestro linaje»."
 peasant_affair.3001.unavailable_desc:0 "\n\n¿Acaso no sabe que con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))] [SCOPE.sC('other_spouse').GetTitledFirstName], las cosas no están totalmente en mis manos?"
 peasant_affair.3001.a:0 "Reconoceré a [SCOPE.sC('peasant_child').GetTitledFirstNameNoTooltip] con mi linaje y apellido."
 peasant_affair.3001.b:0 "Ciertamente, el bastardo es mío."
 peasant_affair.3001.c:0 "Ciertamente, el bastardo es mío."
 peasant_affair.3001.d:0 "¡Nunca haré algo semejante!"
 peasant_affair.3001.d.tt:0 "Dejo claro a [SCOPE.sC('peasant_character').GetTitledFirstNameNoTooltip] que eso nunca ocurrirá."

 peasant_affair.3002.t:0 "Una petición tan pequeña"
 peasant_affair.3002.available_desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))] [SCOPE.sC('peasant_character').GetFirstName] se me acerca con lo que cree una petición modesta.\n\n«Sabéis tan bien como yo que [SCOPE.sC('peasant_child').GetTitledFirstName] es mí[SCOPE.sC('peasant_child').Custom('ES_OA')]. Os lo ruego, dejad que se sepa»."
 peasant_affair.3002.unavailable_desc:0 "\n\n¿Acaso no sabe que con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))] [SCOPE.sC('other_spouse').GetTitledFirstName], las cosas no son tan sencillas?"
 peasant_affair.3002.a:0 "Es justo que conozca su linaje."
 peasant_affair.3002.b:0 "No, nunca podré hacerlo."

 peasant_affair.3003.t:0 "Un recuerdo"
 peasant_affair.3003.desc:0 "«Seguro que recordáis tan bien como yo el tiempo que pasamos juntos, ¿verdad?» [SCOPE.sC('peasant_character').GetTitledFirstName] se ha encontrado a solas conmigo en un pasillo. Se acerca a mí para susurrarme al oído, «No puedo renunciar… a lo que tuvimos»."
 peasant_affair.3003.a:0 "Sálvame, [ROOT.Char.GetFaith.HighGodName] ¿cómo podría decir que no?"
 peasant_affair.3003.b:0 "¡Es peligroso hasta que nos vean juntos!"

 peasant_affair.3004.t:0 "Una oportunidad"
 peasant_affair.3004.desc:0 "[SCOPE.sC('peasant_character').GetTitledFirstName] parece pensativ[SCOPE.sC('peasant_character').Custom('ES_OA')] mientras [SCOPE.sC('peasant_character').Custom('quirk_pos_present')]. «Necesitáis un[SCOPE.sC('peasant_character').Custom('ES_XA')] [SCOPE.sC('peasant_character').Custom('WifeHusband')]», dice al fin. «Sé que no soy de noble cuna, pero pensad en todo lo que compartimos…»"
 peasant_affair.3004.a:0 "No habrá nadie más que tú."
 peasant_affair.3004.b:0 "No podemos casarnos, pero eso no significa que no podamos estar juntos."
 peasant_affair.3004.c:0 "No puedes ser mi [SCOPE.sC('peasant_character').Custom('WifeHusband')], pero me perteneces."
 peasant_affair.3004.d:0 "Ni pensar en el matrimonio."
