l_spanish:
 prison.1001.t:0 "Verdad o tormento"
 prison.1001.start.desc:1 "Mi ensoñación termina abruptamente cuando la puerta de la celda se abre de golpe. La silueta de carcelero es familiar, pero [actor.Custom('ES_ElLa')] [actor.GetWomanMan] detrás de él… Oh. Oh, no.\n\n"
 prison.1001.rack.desc:0 "[actor.GetTitledFirstName] me ata personalmente al potro, con una sonrisa de alegría en sus labios. «Sé que has oído a los otros. Los gritos, la rotura de huesos y tendones."
 prison.1001.whip.desc:0 "[actor.GetTitledFirstName] retuerce el látigo en la mano. «Oh, el látigo puede parecer muy inocente, pero puede separar la carne de los huesos como un cuchillo."
 prison.1001.rats.desc:0 "«Las ratas pueden parecer dóciles», dice [actor.GetTitledFirstName] haciendo un gesto a un cubo que chilla levemente. «Pero si huelen el fuego, se abrirán paso a mordiscos #EMP de lo que sea#! para escapar»."
 prison.1001.my_secret.desc:1 "«Ocultas algo, lo sé», dice [actor.GetTitledFirstName]. «Dime la verdad, o si no…»"
 prison.1001.anothers_secret.desc:1 "Sabes algo sobre [reveal_secret_owner.Custom2('MyCharacterIntroductionNoComma' SCOPE.sC('actor'))]», dice [actor.GetTitledFirstName]. «Cuéntamelo todo, o si no…»"
 prison.1001.a:0 "¡Os lo diré todo, lo juro!"
 prison.1001.b:0 "…"

 prison.1002.rack.desc:0 "¿Por qué complicarse las cosas? No hay nada como el viejo potro. Cuando el carcelero trae a [recipient.GetTitledFirstName] a la habitación, sus ojos se ven atraídos por el gran armazón de madera."
 prison.1002.whip.desc:0 "¡Ah, el dulce beso del látigo! Puede parecer inocente, pero puede separar la carne de los huesos como un cuchillo. A juzgar por el aspecto del rostro de [recipient.GetTitledFirstName], parece que lo sabe muy bien."
 prison.1002.rats.desc:0 "Las ratas del cubo pueden parecer retraídas al principio, pero puede roer alegremente el pecho de un[recipient.Custom('ES_OA')] [recipient.GetWomanMan] cuando se aplica algo de calor. Según le explico el concepto a [recipient.GetTitledFirstName], su resolución se deshace ante mis ojos."
 prison.1002.anothers_secret.desc:0 "\n\n«¡No, no, tengo… información! ¡[reveal_secret_owner.GetTitledFirstName] [secret_to_reveal.Custom('SecretDescriptionThirdPerson')]! ¡Os lo diré todo!»"
 prison.1002.my_secret.desc:0 "\n\n«¡Por favor, no! #EMP ¡Por favor!#! ¡Os diré todo lo que queráis saber! Yo… ¡[secret_to_reveal.Custom('SecretDescriptionFirstPerson')]!»"
 prison.1002.a:0 "Intrigante. Llevad[recipient.Custom('ES_LoLa')] de vuelta a la celda."
 prison.1002.b:0 "Aún no he acabado contigo del #EMP todo#!…"

 prison.1003.t:0 "Tortura"
 prison.1003.rack.desc:0 "¿Por qué complicarse las cosas? No hay nada como el viejo potro. El sonido de los huesos y tendones al romperse es inolvidable. Pero no tanto como el dolor que [recipient.GetTitledFirstName] está a punto de experimentar…"
 prison.1003.whip.desc:0 "¡Ah, el dulce beso del látigo! Puede parecer inocente, pero puede separar la carne de los huesos como un cuchillo, una verdad que [recipient.GetTitledFirstName] está a punto de experimentar. Dormirá boca abajo durante bastante tiempo…"
 prison.1003.rats.desc:0 "«Estas ratas pueden parecer retraídas», digo mientras ato el cubo a su pecho expuesto. «Pero cuando empiece a hacer calor aquí, Harán lo que sea para escapar. Por suerte para ellas, tienen los dientes #EMP muy#! afilados». [recipient.Custom('ES_ElElla')|U] me suplica piedad cuando voy a buscar los carbones encendidos."
 prison.1003.a:0 "Ah… Podría escuchar sus gritos durante horas."
 prison.1003.b:0 "Había que hacerlo."

 prison.1010.rack.desc:0 "[actor.GetTitledFirstName] me ata personalmente al potro, con una sonrisa encantada en los labios. He oído los gritos, el ruido que hacen huesos y tendones cuando se #EMP rompen#!… Suplico piedad, pero la sonrisa de [actor.GetFirstNameNoTooltip] solo aumenta."
 prison.1010.whip.desc:0 "[actor.GetTitledFirstName] retuerce el látigo en la mano. «Oh, el látigo puede parecer muy inocente, pero puede separar la carne de los huesos como un cuchillo. Permíteme que te lo demuestre…»"
 prison.1010.rats.desc:0 "«Estas ratas pueden parecer retraídas», dice [actor.GetTitledFirstName] mientras ata el cubo a mi pecho expuesto. «Pero cuando empiece a hacer calor aquí, Harán lo que sea para escapar. Por suerte para ellas, tienen los dientes #EMP muy#! afilados»."
 prison.1010.a:0 "¡Por favor, no, yo…! #EMP ¡Aaaaaaaah!#!"

 prison.1020.t:0 "A ciegas"
 prison.1020.start.desc:0 "El carcelero arrastra a la habitación a un[recipient.Custom('ES_XA')] aterrad[recipient.Custom('ES_OA')] [recipient.GetTitledFirstName]. «¡Por favor! ¡Haré lo que queráis, todo lo que queráis!» Sus protestas quedan cortadas en seco cuando el carcelero [recipient.Custom('ES_LoLa')] amordaza y ata a la mesa.\n\n"
 prison.1020.cruel.desc:0 "«Oh, [recipient.GetFirstNameNoTooltip]», suspiro teatralmente. «Tú y yo nunca hemos nos hemos hecho ojitos. Pero por el lado positivo, por fin he decidido rectificar la situación»."
 prison.1020.compassionate.desc:0 "«Esto puede parecer bárbaro», digo mientras [physician.Custom('ES_ElLa')] médico prepara las herramientas, «pero es por la estabilidad del señorío. Confía en mí, tu sufrimiento no me proporciona placer»."
 prison.1020.child.desc:1 "«Esto hará que te sientas mejor», dice [physician.Custom('ES_ElLa')] médico mientras ofrece a [recipient.GetTitledFirstName] el sedante. Su manita tiembla, pero se lo bebe igual.\n\nCuando [recipient.Custom('ES_ElLa')] [recipient.Custom('GirlBoy')] queda dormid[recipient.Custom('ES_OA')], [physician.Custom('ES_ElLa')] médico me mira prolongadamente. «¿Estáis segur[actor.Custom('ES_OA')] de esto, mi [actor.Custom('ES_SennorSennora')]?"
 prison.1020.a:0 "Oh, sí, esto #EMP sí#! que dolerá."
 prison.1020.b:0 "Tengo mis motivos."

 prison.1021.start.desc:0 "Estaba considerando el destino en silencio cuando cuando el carcelero entra de repente y me saca de la celda. Fuera, en el lúgubre pasillo, aguarda [actor.GetTitledFirstName].\n\n"
 prison.1021.cruel.desc:0 "Su mirada de alegría me da escalofríos..\n\n«No temas. No quiero tu cabeza… me bastan tus ojos»."
 prison.1021.compassionate.desc:0 "«[recipient.GetFirstNameNoTooltip], has de saber que esto no me proporciona placer. Me veo en la obligación de cegarte, por la estabilidad del señorío»."
 prison.1021.child.desc:0 "«Esto hará que te sientas mejor», dice [physician.Custom('ES_ElLa')] médico mientras me ofrece una botellita de vidrio. Este es un lugar malo, con gente mala, pero los ojos [physician.Custom('ES_DelDela')] médico son… agradables. La mano me tiembla cuando llevo la botella a mis labios."
 prison.1021.a:0 "¿Los… los ojos? ¡Soltadme! #EMP ¡Nooo!#!"
 prison.1021.b:0 "Me siento raro…"

 prison.1025.t:0 "Castrado"
 prison.1025.cruel.desc:0 "«Oh, [recipient.GetFirstNameNoTooltip]», suspiro teatralmente. «No temas. No temas. No quiero tu cabeza… ni nada de valor. Me bastará con tu virilidad»."

 prison.1026.cruel.desc:0 "Su mirada de alegría me da escalofríos.\n\n«No temas. No quiero tu cabeza… ni nada de valor en realidad. Me bastará con tu virilidad»."
 prison.1026.compassionate.desc:0 "«[recipient.GetFirstNameNoTooltip], has de saber que esto no me proporciona placer. Me veo en la obligación de castrarte, por la estabilidad del señorío»."
 prison.1026.a:0 "¿Qué…? ¡Soltadme! #EMP ¡Nooo!#!"

 prison.9001.t:0 "¡Libertad!"
 prison.9001.desc_1:0 "Paso muchos días planeando mi fuga, pensando en el mejor plan de acción y ruta de escape. Sin embargo, todo se queda en nada, ya que un día el guardia simplemente se olvida de cerrar la puerta, alejándose sin mirar atrás."
 prison.9001.desc_2:0 "Una buena palabra aquí, un sincero cumplido allá… pronto el guardia me ve con cálida familiaridad en lugar de la sospecha inicial que albergaba. Cuando le pido un poco de aire fresco, ni siquiera me pregunta, y le dejo boca abajo en una zanja."
 prison.9001.desc_3_opening:0 "Un momento de distracción, eso fue todo lo que necesitaba para sacar el llavero del cinturón del guardia y ponerlo a mi espalda."
 prison.9001.desc_3_house_arrest:0 "Cuando cae la oscuridad, abro lentamente la puerta, estremeciéndome por el chirrido."
 prison.9001.desc_3:0 "Cuando cae la oscuridad, salgo lentamente de mi celda, estremeciéndome por el chirrido."
 prison.9001.desc_4:0 "Recorro cada centímetro de la celda. Inspecciono cada bisagra, palpo cada barrote e investigo cada piedra. Cuando vuelve a caer la oscuridad, encuentro finalmente lo que estaba buscando: ¡una piedra suelta! Tras eso es fácil transformar el agujero en un túnel."
 prison.9001.desc_5:0 "Acecho por los pasillos, cada puerta es tan familiar como un viejo amigo, y espero mi momento. Sé quién va dónde y cuándo. Sé quién llama a sirvientes específicos, y sé la ruta más rápida para salir del/de la [imprisoner.Custom('ResidenceBuilding')].  Cuando cae la oscuridad, simplemente espero el momento perfecto y me deslizo como una sombra."
 prison.9001.desc_6:0 "Espero a que caiga la oscuridad, y en cuanto estoy segur[ROOT.Char.Custom('ES_OA')] de que no hay nadie alrededor, agarro una barra en cada mano y #EMP doblo#!. El sudor me cae sobre los ojos y mi respiración jadeante resuena en la oscuridad, pero pronto tengo un agujero lo bastante grande como para salir por él."
 prison.9001.desc_7:0 "En cuanto el guardia se va, caigo sobre la cerradura. Está vieja y oxidada, y todo lo que tengo que trabajar es un pequeño clavo que encontré en la esquina, pero eso no me detendrá. Un pequeño giro, un pequeño empujón, y… #EMP ya!#!"
 prison.9001.desc_8:0 "Sonrío mientras el guardia intenta ocultar un bostezo. Ya llevo horas manteniendo la discusión y ahora me zambullo en el asunto de [ROOT.Char.Custom('subject_of_interest')] sin parar. Muy pronto [dummy_gender.Custom('ES_ElLa')] guardia cabecea en su silla y es sencillo quitarle las llaves."
 prison.9001.desc_9:0 "Muchos días de miradas maliciosas, gestos insinuantes e invitaciones finalmente han dado sus frutos, y cuando [dummy_gender.Custom('ES_ElLa')] guardia se acerca a mí soltando con una mano su [dummy_gender.Custom('GetUpperClothingArticle')], sonrío. Es algo indoloro desmayarse en la agonía de la dicha, y me aseguro de no causar demasiado daño."
 prison.9001.desc_ending_1:0 "\n\nCuando desaparezco en el/la [imprisoner.Custom('TerrainType')] que rodea el/la [imprisoner.Custom('ResidenceBuilding')] de [imprisoner.GetTitledFirstName], me atrevo por fin a tener esperanzas."
 prison.9001.desc_ending_2:0 "\n\nAl desaparecer en la noche, cuando ya estoy lejos de todo, vuelvo la cabeza y río."
 prison.9001.a:0 "¡Soy libre!"

 prison.9002.desc_opening:0 "Solo necesito un momento en que la atención flaquee"
 prison.9002.desc_rat:0 " … libero a mi rata, que se abre paso por el suelo hasta el taburete donde descansa el guardia, directa a las llaves"
 prison.9002.desc_stone:0 " … me deslizo detrás del guardia y #EMP estampo#! mi piedra en la parte de atrás de su casco. Cuando el guardia se desploma al suelo, lo registro buscando las llaves"
 prison.9002.desc_spoon:0 " y meto la cuchara en la cerradura. ¡Tras mucho torcer y retorcer, la cerradura cede con un #EMP chasquido#! audible!"
 prison.9002.desc_cockroach:0 " … libero a mi cucaracha y sale disparada a los pies del guardia, quien se sobresalta con bastante fuerza como para estamparse el cráneo contra la pared"
 prison.9002.desc_end:0 ", y pronto mi fiel [ROOT.Char.Custom('prison_pet')] y yo desaparecemos en el/la [imprisoner.Custom('TerrainType')] que rodea el/la [imprisoner.Custom('ResidenceBuilding')] de [imprisoner.GetTitledFirstName]."
 prison.9002.a:0 "¡Somos libres, [ROOT.Char.Custom('prison_pet')]!"

 prison.9003.desc:0 "En cuanto los guardias de [imprisoner.GetTitledFirstName] nos dan la espalda a mi compañer[prison_friend.Custom('ES_OA')] [prison_friend.GetTitledFirstName] y a mí, atacamos.\n\nMis muchos días en prisión me han dejado débil y cuando el guarda me estampa un puño envuelto en hierro en el estómago, me encuentro abrumad[ROOT.Char.Custom('ES_OA')] y atrapad[ROOT.Char.Custom('ES_OA')]. El guardia se prepara para el golpe final, pero veo a [prison_friend.GetTitledFirstNameNoTooltip] sobre nosotros, sosteniendo el cuchillo del guardia… y pronto volvemos a estar en marcha.\n\nCuando logramos salir a la noche, apoyados el uno en el otro, reímos."
 prison.9003.a:0 "¡Somos libres!"

 prison.9499.t:0 "¡Fuga!"
 prison.9499.desc_house_arrest:0 "Mi prisioner[escapee.Custom(ES_OA)], [escapee.GetTitledFirstName], ha escapado de su encarcelamiento!"
 prison.9499.desc_dungeon:0 "¡Mi prisioner[escapee.Custom(ES_OA)], [escapee.GetTitledFirstName], has escapado de mis mazmorras!"
 prison.9499.desc_ending:0 "\n\nLos guardias no pueden decir nada en su defensa, pero el daño ya está hecho."
 prison.9499.a:0 "Maldit[escapee.Custom('ES_OA')] seas, [escapee.GetFirstNameNoTooltip]!"

 prison.9501.t:0 "Cadenas irrompibles"
 prison.9501.desc:0 "Cuando el guardia queda momentáneamente distraído, alcanzo el llavero que cuelga de su cinturón, pero una mano me detiene a la mitad.\n\n«Oh, no, no. De aquí no escapa nadie, #EMP mi [ROOT.Char.GetTitleAsNameNoTooltip]#!». El guardia se bufa de mí y se ríe..\n\n«¿Creías que las gachas que te dábamos eran malas? Ya verás ahora»."
 prison.9501.a:0 "Te pudrirás aquí…"

 prison.9502.t:0 "Mi valiente [ROOT.Char.Custom('prison_pet')|U]"
 prison.9502.desc_opening:0 "Cuando el guardia se da la vuelta, alcanzo mi [ROOT.Char.Custom('prison_pet')] y la arrojo a su cabeza."
 prison.9502.desc_rat:0 "Sale a toda velocidad, intentando encontrar su presa, pero el guardia la alcanza rápidamente y la tira al suelo. Mis gritos de protesta son casi ahogados por los chillidos de agonía mientras el guardia la pulveriza con el pie."
 prison.9502.desc_stone:0 "Rebota con fuerza en el casco del guardia, pero solo se da la vuelta, con las cejas levantadas en sorpresa. Al ver la piedra, la tira por la ventana con una risotada."
 prison.9502.desc_spoon:0 "Rebota en el casco del guardia y este apenas parece enterarse. Al darse la vuelta y ver la cuchara fuera de lugar, la recoge y se la mete en el cinturón."
 prison.9502.desc_cockroach:0 "Sale a toda velocidad, intentando encontrar su presa, pero el movimiento debe haber alertado al guardia, ya que su mano sale disparada y manda al suelo a mi querida cucaracha de un despiadado manotazo, pisoteándola con un gesto de disgusto."
 prison.9502.a:0 "¡No! ¡Mi [ROOT.Char.Custom('prison_pet')]!"

 prison.9503.t:0 "Traición"
 prison.9503.desc:0 "Mi compañer[prison_friend.Custom('ES_OA')] de prisión [prison_friend.GetTitledFirstName] y yo hemos pasado varias noches planeando nuestra fuga.\n\nMientras yo armo un alboroto, [prison_friend.GetSheHe] permanece cerca de la puerta. La puerta se abre y yo sonrío, ahora [prison_friend.GetFirstNameNoTooltip] atacará por detrás y… la puerta se cierra detrás del guardia. [prison_friend.GetTitledFirstNameNoTooltip] desaparece en la noche inadvertidamente mientras todos los guardias convergen sobre mí."
 prison.9503.a:0 "Bueno, al menos [prison_friend.Custom('ES_ElElla')] escapó…"
 prison.9503.b:0 "¡Es[prison_friend.Custom('ES_EA')] [prison_friend.Custom('InsultNoun')] [prison_friend.Custom('InsultAdjective')] me traicionó!"

 prison.9504.t:0 "Mi compañero de prisión"
 prison.9504.desc:0 "He pasado muchas horas planeando mi fuga, y mientras me dirijo a un oscuro pasillo en medio de la noche no puedo evitar sonreír. ¡Esto podría funcionar! El guardia está neutralizado, la puerta…\n\n«[ROOT.Char.GetFirstNameNoTooltip] se escapa! ¡Guardias! #EMP ¡Guardias!#!» La voz chillona de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prison_rival'))] [prison_rival.GetTitledFirstName] rompe el silencio y pronto me encuentro rodead[ROOT.Char.Custom('ES_OA')] por guardias armados y enfadados."
 prison.9504.a:0 "Maldit[prison_rival.Custom('ES_OA')] seas, [prison_rival.GetFirstNameNoTooltip]!"

 prison.9505.t:0 "Forzando los límites"
 prison.9505.opening:0 "Me está quedando claro que debo tomar mi destino con mis propias manos… y también que no todas las secciones de las murallas están igual de vigiladas."
 prison.9505.tumble:0 "\n\nSin embargo, después de una desagradable caída de un afloramiento de la muralla, hubiera deseado que lo estuvieran. Pasó una hora hasta que alguien me encontró y me ayudó a volver a mis aposentos, donde llamaron a un sanador."
 prison.9505.tunnels:0 "\n\nPronto descubrí, sin embargo, que los túneles bajo las murallas son oscuros y confusos. Solo después de numerosos rasguños y cabezazos contra rocas logré encontrar la salida, de vuelta al patio."
 prison.9505.a:0 "Sigo… ¡Sigo con vida…!"
