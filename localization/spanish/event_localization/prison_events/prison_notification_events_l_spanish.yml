l_spanish:
 prison_notification.0001.t:0 "¡Encarcelado!"
 prison_notification.0001.desc:0 "[SCOPE.sC('imprisoner').GetTitledFirstName] me ha capturado y retiene contra mi voluntad.\n\nYa no soy libre de volver a mi hogar o viajar como desee."
 prison_notification.0001.a:0 "Espero que esto no dure."

 prison_notification.0002.t:0 "¡Encarcelado!"
 prison_notification.0002.desc:0 "[SCOPE.sC('prisoner').GetTitledFirstName], mi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], es retenid[prisoner.Custom('ES_OA')] contra su voluntad por [SCOPE.sC('imprisoner').GetTitledFirstName]."
 prison_notification.0002.a:0 "¿Qué se puede hacer por [prisoner.Custom('ES_ElElla')]?"

 prison_notification.0003.message:0 "¡[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U] encarcelad[prisoner.Custom('ES_OA')]!"
 
 prison_notification.1001.t:0 "Fuera de la luz"
 prison_notification.1001.desc:0 "¡[SCOPE.sC('actor').GetTitledFirstName] me ha metido en sus mazmorras! ¿Me pudriré aquí, en las frías y húmedas galerías de su [SCOPE.sC('actor').Custom('FortifiedBuilding')]?"
 prison_notification.1001.a:0 "¡Es peor que las ratas que corren por aquí!"
 prison_notification.1001.a.tt:0 "¡Mientras siga en las mazmorras, iré acumulando [stress|E], hasta niveles peligrosos!"

 prison_notification.1002.t:0 "Aire fresco"
 prison_notification.1002.desc:0 "[SCOPE.sC('actor').GetTitledFirstName] ha creído conveniente liberarme del encarcelamiento en sus mazmorras, pero solo para mantenerme en arresto domiciliario."
 prison_notification.1002.a:0 "Aprovecharé todos los alivios que pueda."
 prison_notification.1002.a.tt:1 "El arresto domiciliario no aumenta la ganancia de [stress|E]."

 prison_notification.2001.t:0 "Libre de nuevo"
 prison_notification.2001.desc:0 "[SCOPE.sC('imprisoner').GetTitledFirstName] ya no me retiene contra mi voluntad y soy libre de volver a casa o ir a donde desee."
 prison_notification.2001.a:0 "Creí que no volvería a ver mis tierras."

 prison_notification.2002.t:0 "Libre de nuevo"
 prison_notification.2002.desc:0 "¡Mi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], [SCOPE.sC('prisoner').GetTitledFirstName], ha sido liberad[prisoner.Custom('ES_OA')] de su encarcelamiento a manos de [SCOPE.sC('imprisoner').GetTitledFirstName] y vuelve a estar libre!"
 prison_notification.2002.a:0 "El encarcelamiento es una crueldad."

 prison_notification.2003.message:0 "¡[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U] liberad[prisoner.Custom('ES_OA')]!"
