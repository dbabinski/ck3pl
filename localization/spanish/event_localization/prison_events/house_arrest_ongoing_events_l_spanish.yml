l_spanish:
 house_arrest_ongoing.0001.t:0 "Metas y sueños"
 house_arrest_ongoing.0001.desc:0 "Cada día que paso prisioner[ROOT.Char.Custom('ES_OA')] de [SCOPE.sC('prison_holder').GetTitledFirstName] es otro día que mis planes cuidadosamente preparados se escapan de mi control.\n\nEl verdadero castigo no es la reclusión del cuerpo, ¡sino quedar incapacitad[ROOT.Char.Custom('ES_OA')]!"
 house_arrest_ongoing.0001.a:0 "¿Cómo irán mis asuntos?"
 house_arrest_ongoing.0001.b:0 "Cuando me liberen debo estar list[ROOT.Char.Custom('ES_OA')]. ¡He de hacer planes!"

 house_arrest_ongoing.0002.t:0 "Error de juicio"
 house_arrest_ongoing.0002.desc:0 "¿Quién se ha creído que es [SCOPE.sC('prison_holder').GetTitledFirstName]? Mantener aquí encerrad[ROOT.Char.Custom.('ES_OA')] como un animal y tener la audacia de llamarlo justicia.\n\n¡Como si alguien aparte de [ROOT.Char.GetFaith.HighGodName] tuviera derecho a juzgarme! ¡A #EMP mí!#!."
 house_arrest_ongoing.0002.a:0 "¡Jamás me habían insultado así!"
 house_arrest_ongoing.0002.b:0 "Debo intentar mantener la mente en calma."

 house_arrest_ongoing.0003.t:0 "Días solitarios"
 house_arrest_ongoing.0003.desc_opening:0 "Para el tiempo separad[ROOT.Char.Custom('ES_OA')] de mis seres queridos es un castigo cruel. Me encuentro buscando cualquier fuente de consuelo y compañía que pueda, pero son pocos."
 house_arrest_ongoing.0003.desc_friendly_prisoner:0 "\n\nLo único que me ayuda a aliviar los largos días es mi conexión con [friendly_prisoner.GetTitledFirstName]."
 house_arrest_ongoing.0003.a:0 "¿Quiere hablar alguien conmigo?"
 house_arrest_ongoing.0003.b:0 "Buscaré alguien con quien hablar."
 house_arrest_ongoing.0003.c:0 "[friendly_prisoner.Custom('ES_ElElla')|U] es mi única fuente de amistad."
 house_arrest_ongoing.0003.d:0 "[friendly_prisoner.Custom('ES_ElElla')|U] es mi única fuente de consuelo y amor."
 house_arrest_ongoing.0003.e:0 "[ROOT.Char.GetFirstNameNoTooltip] es mi única fuente de consuelo y amor."

 house_arrest_ongoing.0004.t:0 "Aligerando mi tormento"
 house_arrest_ongoing.0004.desc1:0 "«¡Sé lo mucho que echas de menos los libros y pergaminos, así que te he traído una cosita del mercado!»"
 house_arrest_ongoing.0004.desc2:0 "«¡Sé lo mucho que te gustan los pasteles y el cocinero no estaba atento, así que…»"
 house_arrest_ongoing.0004.desc3:0 "«Vi este brazalete en la ciudad y supe que te gustaría. ¡Por favor, póntelo!»"
 house_arrest_ongoing.0004.desc4:0 "«No he podido convencer a los guardias de mucho más, ¡pero espero que un paseo por los jardines te alegre el espíritu!»"
 house_arrest_ongoing.0004.desc:0 "\n\nMi querid[friend_at_court.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend_at_court') )], [SCOPE.sC('friend_at_court').GetTitledFirstName], siempre está pensando en mí y haciendo cuanto puede para hacer mi castigo más confortable."
 house_arrest_ongoing.0004.a:0 "¡No sé qué habría hecho sin [friend_at_court.Custom('ES_ElElla')]!"

 house_arrest_ongoing.0005.t:0 "Mi torturador[rival_at_court.Custom('ES_OA')] personal"
 house_arrest_ongoing.0005.desc:0 "«Ojalá hubieras visto a los mimos en el festival. ¡Qué espectáculo!»\n\nEstar encerrad[ROOT.Char.Custom('ES_OA')] aquí ya es bastante malo, pero tener que soportar las burlas de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_at_court') )], [SCOPE.sC('rival_at_court').GetTitledFirstName], es demasiado. Hace cuanto está en su mano para amargarme la vida al máximo ahora que he caído tan bajo."
 house_arrest_ongoing.0005.a:0 "¡Y funciona!"
