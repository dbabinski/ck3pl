l_spanish:
 dungeon_ongoing.0001.t:0 "Parloteo incesante"
 dungeon_ongoing.0001.desc:0 "No puedo ver quién es o dónde está exactamente, pero el único momento en que sus susurros no resuenan en la húmeda mazmorra es cuando están gritando."
 dungeon_ongoing.0001.a:0 "¡Ojalá parasen un segundo!"
 dungeon_ongoing.0001.b:0 "«¿Me hablas a mí, amigo?»"

 dungeon_ongoing.0002.t:0 "La espera"
 dungeon_ongoing.0002.desc:0 "El paso del tiempo es lo que de verdad me afecta. ¿Quién sabe cuánto tiempo ha transcurrido, o cuánto le queda a mi estancia? Podrían ser horas o meses."
 dungeon_ongoing.0002.a:0 "¡Necesito salir de aquí!"
 dungeon_ongoing.0002.b:0 "Puedo esperar todo lo que haga falta."

 dungeon_ongoing.0003.t:0 "«¡Cierra el pico!»"
 dungeon_ongoing.0003.desc:0 "He estado animando a los guardias a través de los barrotes, contándoles que deben dejarme salir. La única respuesta que recibo son miradas amenazadoras y puños levantados que me dicen que me quede en silencio."
 dungeon_ongoing.0003.a:0 "Está claro que la salida no es apelar a su deber."
 dungeon_ongoing.0003.b:0 "¿Creéis que me podéis callar con amenazas?"

 dungeon_ongoing.0004.t:0 "Infección"
 dungeon_ongoing.0004.desc:0 "Creí que la herida estaba casi curada, pero ahora ha empezado a arder. No puedo verla bien en la oscuridad, pero parece hinchada al tacto.\n\nNo sé si la humedad que va con el dolor punzante es sangre, pus o condensación del aire húmedo."
 dungeon_ongoing.0004.a:0 "Necesito ayuda, por favor…"
 dungeon_no_response_tooltip:0 "#F Parece que nadie oye tus súplicas.#!"

 dungeon_ongoing.0005.t:0 "El fuego termina"
 dungeon_ongoing.0005.desc:0 "La piel que rodea la herida se siente dura, como la madera, pero la sensación ardiente ha pasado. Parece que la infección ha desaparecido."
 dungeon_ongoing.0005.a:0 "Gracias a [ROOT.Char.GetFaith.HighGodNameAlternate]."

 dungeon_ongoing.0006.t:0 "Condenación y fatalidad"
 dungeon_ongoing.0006.desc:0 "Un frío constante, humedad perpetua y un hambre continua por unas gachas demasiado aguadas."
 dungeon_ongoing.0006.a:0 "[ROOT.Char.GetFaith.HighGodName], ¿cómo me he merecido esto?"
 dungeon_ongoing.0006.b:0 "Eh, podría haber sido peor."

 dungeon_ongoing.0007.t:0 "Ansiando algo más"
 dungeon_ongoing.0007.desc:0 "Atrapad[ROOT.Char.Custom('ES_OA')] aquí abajo mientras el mundo exterior sigue adelante. Debería estar ahí fuera, alcanzando los cielos, no enterrad[ROOT.Char.Custom('ES_OA')] bajo tierra."
 dungeon_ongoing.0007.a:0 "¡Merezco mucho más que esto!"
 dungeon_ongoing.0007.b:0 "Debo concentrarme en sobrevivir y solo en sobrevivir."

 dungeon_ongoing.0008.t:0 "El paso de los días"
 dungeon_ongoing.0008.desc:0 "Llevo aquí desde siempre. ¿Meses, años, décadas? ¡Mi exilio en la oscuridad no termina nunca!"
 dungeon_ongoing.0008.a:0 "¡Hace demasiado tiempo!"

 dungeon_ongoing.0009.t:0 "El consuelo de un amigo"
 dungeon_ongoing.0009.desc:0 "No sé si hubiera sobrevivido aquí abajo sin el consuelo que me proporciona mi querid[prison_pet.Custom('ES_OA')] [ROOT.Char.Custom('prison_pet')].\n\nCuando me siento triste, está aquí para consolarme, cuando siento que voy abandonar, me anima a continuar. ¡Nunca tendré otr[prison_pet.Custom('ES_OA')] igual!"
 dungeon_ongoing.0009.a:0 "¿A que eres un amor de [ROOT.Char.Custom('prison_pet')]?"

 dungeon_ongoing.9001.t:0 "Por dentro"
 dungeon_ongoing.9001.desc:0 "No recuerdo la última vez que vi el sol, comí comida sólida, o tuve algo sólido. Es como si la humedad del aire se hubiera instalado en mis pulmones. Si me duele un diente, solo tengo que arrancármelo de mis encías podridas."
 dungeon_ongoing.9001.a:0 "Es tan duro moverse."

 dungeon_ongoing.9002.t:0 "Vacío"
 dungeon_ongoing.9002.desc:0 "La tos no para. Ya llevo días y no he podido dormir una hora sin despertar con las manos aferradas en la garganta. Beber hilillos de agua de la pared ya no hace nada."
 dungeon_ongoing.9002.a:0 "Solo quiero que termine."

 dungeon_ongoing.9003.t:0 "Recuerdos"
 dungeon_ongoing.9003.desc:0 "¿Podré salir alguna vez de aquí? ¿Me han encerrado, abandonado y olvidado? ¿Alguien más aparte del carcelero sabe que estoy aquí? ¿Queda alguien que sepa mi nombre, que sepa quién era?"
 dungeon_ongoing.9003.a:0 "Apenas recuerdo sus rostros…"

 dungeon_ongoing.9004.t:0 "Abandono"
 dungeon_ongoing.9004.desc:0 "Moriré aquí. Lo sé con seguridad. Nunca volveré a sentir el sol en el rostro, u oiré risas sin teñir con un toque de desesperación."
 dungeon_ongoing.9004.a:0 "Este es mi mundo."

 dungeon_ongoing.9005.t:0 "Pérdida inmensa"
 dungeon_ongoing.9005.desc:0 "Mi fiel compañer[prison_pet.Custom('ES_OA')], mi amig[prison_pet.Custom('ES_OA')] más querid[prison_pet.Custom('ES_OA')], mi esperanza en este lugar oscuro…\n\nMientras acuno en mis brazos a mi [ROOT.Char.Custom('prison_pet')] moribund[prison_pet.Custom('ES_OA')], me abruma lo desesperado de mi situación. Si un ser tan puro puede morir en este lugar, ¿qué posibilidades tengo yo?"
 dungeon_ongoing.9005.a:0 "¡No puedes dejarme sol[ROOT.Char.Custom('ES_OA')]!"
