l_spanish:
 witch.1001.message:0 "Inducción a la brujería"
 child_witch_conversion_success_effect.desc:0 "[child.GetFirstNameNoTooltip] está convencid[child.Custom('ES_OA')]"
 child_witch_conversion_failure_effect.desc:0 "[child.GetFirstNameNoTooltip] tiene dudas"
 child_witch_conversion_critical_failure_effect.desc:0 "[child.GetFirstNameNoTooltip] revela mi secreto"
 child_witch_conversion_critical_failure_effect.liege.desc:0 "[child.GetFirstNameNoTooltip] revela que su tutor[guardian.Custom('ES_XA')] es bruj[guardian.Custom('ES_OA')]"

 witch.1002.t:0 "La edad de saber"
 witch.1002.desc:0 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] está en el limbo entre infancia y edad adulta. Le he enseñado lo suficiente para comprender la verdad y es lo bastante joven para tener una mente abierta. Si quiero introducir[child.Custom('ES_LoLa')] al servicio de [ROOT.Char.GetFaith.WitchGodName], es ahora o nunca."
 witch.1002.a:0 "[child.GetFirstNameNoTooltip] merece conocer Su poder."
 witch.1002.b:0 "[child.GetFirstNameNoTooltip] es una causa perdida."

 witch.1003.t:0 "Conocimiento oculto"
 witch.1003.desc:0 "Hay ciertas cosas que [guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] me ha contado de las que nadie más habla. Nunca profundizamos sobre estos tópicos y sé que lo mejor es no hacer preguntas.\n\nSin embargo, esta tarde, algo parece distinto. Cuando nos sentamos a leer, [guardian.GetFirstNameNoTooltip] me pregunta si siento curiosidad por algo…"
 witch.1003.a:0 "¡Sí, cuéntamelo todo! ¡Por favor!"
 witch.1003.b:0 "No, creo que no…"
 witch.1003.c:0 "¡Esto es una blasfemia!"

 witch.2001.t:1 "$convert_to_witch$: Ha llegado el momento"
 witch.2001.start.desc:0 "No puedo obligar a [target.GetFirstName] a ver la verdad, pero he hecho todo lo que puedo para abrirle la mente a ella."
 witch.2001.secrecy.desc:0 "Ruego a [owner.GetFaith.WitchGodName] que [target.GetFirstNameNoTooltip] haya conectado algo en nuestra conversación inocente y los textos sagrados que dejé en sus aposentos."
 witch.2001.no_secrecy.desc:0 "Ruego a [owner.GetFaith.WitchGodName] que [target.GetFirstNameNoTooltip] haya conectado algo en estas largas discusiones y los textos sagrados que le di."
 witch.2001.end.desc:0 "\n\nAhora debo ir con [target.Custom('ES_ElElla')] e invitar[target.Custom('ES_LoLa')] a su comunión… o abandonar esta empresa."
 witch.2001.a:0 "[target.Custom('ES_ElElla')|U] se merece tomar su propia decisión."
 witch.2001.b1:0 "Los riesgos son demasiados grandes."
 witch.2001.b2:0 "[target.GetFirstNameNoTooltip] no está list[target.Custom('ES_OA')] ."
 witch.2001.a.tt:1 "Sigo con el plan de convertir a [target.GetShortUIName] al camino de [owner.GetFaith.WitchGodName]"

 witch.2002.t:0 "Un[owner.Custom('ES_XA')] servidor[owner.Custom('ES_OA')] de [owner.GetFaith.WitchGodName]"
 witch.2002.start.desc:0 "Cuando abro los ojos en la oscuridad, una sensación amenazante me abruma. ¿Alguien me observa?\n\n«¿Quieres aceptar la verdad, [ROOT.Char.GetFirstNameNoTooltip]?»"
 witch.2002.discovery.desc:0 "Reconocería esa voz en cualquier parte. Debe de ser [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 witch.2002.no_discovery.desc:0 "Me incorporo, totalmente consciente. Miro de donde salió esa voz desconocida de [owner.GetWomanMan], pero solo hay sombras."
 witch.2002.end.desc:0 "\n\n«[owner.GetFaith.WitchGodName|U] te ofrece SU bendición. ¿La aceptarás»"
 witch.2002.a:0 "¡De todo corazón!"
 witch.2002.b:0 "No quiero tener nada que ver con esto. ¡Vade retro, demonio!"
 witch.2002.c:0 "¡El mundo conocerá tus pecados, [owner.GetFirstNameNoTooltip]!"

 witch.2003.t:1 "$convert_to_witch$: Un neófito"
 witch.2003.desc:0 "Veo la silueta dormida de [target.GetFirstName] mientras hago una pequeña oración a [owner.GetFaith.WitchGodName]. En cuanto la última palabra sale de mis labios, [target.GetFirstName] se revuelve, como si su subconsciente hubiera esperado este momento.\n\nCuando salgo de las sombras y ofrezco a [target.GetFirstNameNoTooltip] Su bendición, no hay temor o duda en sus ojos. No, su aceptación es plena y ansiosa."

 witch.2003.a:0 "Bienveni[target.Custom('ES_OA')] a nuestra comunión, [target.Custom('SisterBrother')]."
 witch.2003.b:0 "Ahora por fin puedo mostrar mi auténtico ser."
 witch.2003.b.tt:0 "[target.GetShortUIName] debe saber tu [secret|E] para que se le invite al $activity_witch_ritual$"
 witch.2003.c:0 "[target.Custom('ES_ElElla')|U] tendrá que encontrar su propio camino."

 witch.2003.message:0 "[owner.Custom('ES_ElLa')|U] bruj[target.Custom('ES_OA')] se me revela"

 witch.2004.t:1 "$convert_to_witch$: Mente cerrada, corazón frío"
 witch.2004.start.desc:0 "[target.GetFirstName] se revuelve en sueños mientras trepo por su ventana. «¿Quién va?», dice con voz temblorosa.\n\n«Mi nombre no importa. Estoy aqui para servir a [owner.GetFaith.WitchGodName]».\n\n"
 witch.2004.discovered.desc:0 "[target.GetFirstNameNoTooltip] entorna los ojos. «¿Eres tú, [ROOT.Char.GetFirstNameNoTooltip]? '¿[owner.GetFaith.WitchGodName|U]'? ¿Qué sandeces dices»"
 witch.2004.not_discovered.desc:0 "[target.GetFirstNameNoTooltip] salta de la cama, buscando algo en su mesilla de noche. Probablemente nada bueno. «¡No quiero nada que ver contigo o tus mentiras! ¡Vade retro, demonio!» grita [target.GetFirstNameNoTooltip] y corro a obedecer."
 witch.2004.a:0 "Eh… ¡Perdón, me equivoqué de aposento!"

 witch.2005.end.desc:0 "«¿Eres tú, [ROOT.Char.GetFirstNameNoTooltip]? ¿'[owner.GetFaith.WitchGodName|U]'? ¡[target.GetLiege.Custom2('MyCharacterIntroduction', target)|U] conocerá tu blasfemia!»"
 witch.2005.a:0 "¡Por favor, no es lo que crees!"
 witch.2005.a.tt:0 "En realidad, creo que es #EMP exactamente#! lo que se cree…"

 witch.2006.t:0 "$convert_to_witch$: La revelación"
 witch.2006.desc:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] no está en su lecho cuando me cuelo por su ventana durante la misión que me ha encomendado [owner.GetFaith.WitchGodName]. ¿Dónde se…\n\n¿Quién está ahí?».\n\nMe giro y veo a [target.GetTitledFirstName] agachad[target.Custom('ES_OA')] sobre un pentagrama esbozado en el suelo."
 witch.2006.a:0 "¡Anda, pero si ya estás…! ¡Hola, [target.Custom('SisterBrother')|U]!"

 witch.2007.t:0 "Aliado oculto"
 witch.2007.desc:0 "Estoy en pleno ritual nocturno en honor de [owner.GetFaith.WitchGodName], cuando oigo un ruido detrás de mí. ¿Un ladrón?, ¿un visitante?, ¡¿un asesino?!\n\nCuando me giro, me encuentro cara a cara con [owner.Custom2('MyCharacterIntroduction', ROOT.Char)], vestid[owner.Custom('ES_OA')] con una túnica negra decorada con la inconfundible señal de [owner.GetFaith.WitchGodName]… La vestimenta clásica para las conversiones."
 witch.2007.a:1 "¡Yo no necesito eso, #EMP [target.Custom('SisterBrother')]#!!"

 witch.2010.t:1 "$convert_to_witchcraft_key$: Escuchado"
 witch.talk.2010:1 "[target.GetFirstName] y yo hablamos sobre [owner.GetFaith.WitchGodName] y su voluntad durante horas. Cuando el cielo se vuelve azul en el horizonte, nos despedimos."
 witch.leave.2010:0 "Una vez imparto a [target.GetFirstName] lo más esencial de Su sabiduría, y le he dado su propio grimorio, me marcho."
 witch.end.2010:0 "\n\nCuando abro la puerta de los aposentos, oigo pisadas desapareciendo por el corredor. ¿Estaba escuchando alguien?"
 witch.2010.a:0 "¡Maldito sea [ROOT.Char.GetFaith.HighGodName]!"
 witch.2010.a.tt:1 "Alguien sabe tu [secret|E]"

 convert_to_witchcraft_key:0 "Convertir a la brujería"
 convert_to_witchcraft_interaction:1 "$convert_to_witchcraft_key$ #weak (Conjura)#!"
 convert_to_witchcraft_interaction_desc:0 "Guiaré a [recipient.GetShortUINameNoTooltip] por el camino de [actor.GetFaith.WitchGodName] y le mostraré la auténtica extensión de Su poder."
 convert_to_witchcraft:1 "$convert_to_witchcraft_key$ Conjura"
 convert_to_witchcraft_desc:0 "Guiaré a [SCHEME.GetTarget.GetShortUINameNoTooltip] por el camino de [SCHEME.GetOwner.GetFaith.WitchGodName] y le mostraré la auténtica extensión de Su poder."
 convert_to_witchcraft_desc_general:0 "Lleva a un objetivo por el camino verdadero y le muestra la magnitud de este poder."
 convert_to_witchcraft_action:0 "Convertir"
 convert_to_witchcraft_interaction_notification:0 "Convertir a la brujería"
 convert_to_witchcraft_scheme_invalidated_title:0 "@scheme_icon! La conjura convertir a la brujería termina"


 ### REVEAL AS WITCH INTERACTION ###
 reveal_as_witch_interaction:0 "Revelarse en la brujería"
 reveal_as_witch_interaction_desc:0 "Revela tu devoción a [actor.GetFaith.WitchGodName] a un/a [GetTrait('witch').GetName( GetNullCharacter )] más"

 witch.2900.t:0 "[actor.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 witch.2900.desc:1 "Has sido una inspiración para mí y creo que te mereces saber lo que le he estado ocultando al mundo.\n\nYo también sigo a [actor.GetFaith.WitchGodName] y estudio sus misterios. Espero que nuestro empeño común nos acerque más.\n\nQue [actor.GetFaith.WitchGodMistressMaster] cuide de ti con su habitual astucia."
 witch.2900.a:0 "¡Nuestros números crecen!"

 witch.2901.t:0 "[recipient.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 witch.2901.desc:0 "¡Me agrada conocer vuestro fiel servicio a nuestro/a astuto/a [ROOT.Char.GetFaith.WitchGodMistressMaster]! Así cuide de vos y os guíe por el camino de la verdad."
 witch.2901.a:0 "¡Y que [ROOT.Char.GetFaith.WitchGodSheHe|U] cuide de vos!"

 ####GRAND RITE####

 #Activity & decision
 host_witch_ritual_decision:0 "Albergar Gran rito"
 host_witch_ritual_decision_desc:0 "¡Adoraremos a [ROOT.Char.GetFaith.WitchGodName] y profundizaremos en Sus misterios! El $activity_witch_ritual$ es una oportunidad excelnete para socializar e intercambiar conocimientos con mis colegas de brujería."
 host_witch_ritual_decision_tooltip:0 "Celebrar rito"
 host_witch_ritual_decision_confirm:0 "¡Que empiece el rito!"
 activity_witch_ritual:0 "Gran rito"
 activity_witch_ritual_name:0 "El Gran rito"
 activity_witch_ritual_owner:0 "Anfitrión"
 activity_witch_ritual_desc:1 "Todos los verdaderos seguidores de [ACTIVITY.GetOwner.GetFaith.WitchGodName] han sido invitados a celebrar su poder y ahondar en sus misterios."

 host_witch_ritual_decision_cooldown:0 "No podré celebrar otro Gran rito en #N 10 años#!"

 #Invitation
 witch.3001.t:0 "Querid[SisterBrother.Custom('ES_OA')] [ROOT.Char.Custom('SisterBrother')] [ROOT.Char.GetFirstNameNoTooltip],"
 witch.3001.desc:0 "Ha llegado el momento del Gran rito del aquelarre de [host.GetHouse.GetNameNoTooltip]. Te invito a adorar a [ROOT.Char.GetFaith.WitchGodName] la noche de luna llena. ¡Juntos cantaremos su nombre y profundizaremos en sus misterios!"
 witch.3001.a:0 "¡No puedo esperar!"
 witch.3001.b:0 "Prefiero comerme un cuenco de gusanos."

 #Uninvited guest
 witch.3003.t:1 "$activity_witch_ritual$: Un invitado sin invitación"
 witch.3003.desc:0 "Según llegan mis colegas brujos a [capital.GetNameNoTooltip], veo una cara poco familiar.\n\nCuando saludo a [inviter.Custom2('MyCharacterIntroduction', ROOT.Char)], me presenta al extra[new_guest.Custom('ES_NnoNna')] como [new_guest.GetFirstName]. Resulta que se conocen desde hace mucho y me pregunta si [new_guest.GetFirstNameNoTooltip] puede unirse a nuestro rito."
 witch.3003.a:0 "¡Cuantos más, mejor!"
 witch.3003.b:0 "Serás mi huésped de honor, [new_guest.GetFirstNameNoTooltip]."
 witch.3003.c:0 "El Gran rito es un evento privado."

 #No one attended
 witch.3002.t:0 "$activity_witch_ritual$: Falta de devoción"
 witch.3002.desc:0 "Ni un alma ha aceptado mi invitación. ¡No se merecen las bendiciones de [ROOT.Char.GetFaith.WitchGodName]!"
 witch.3002.a:0 "Conocerán Su furia."

 #Starting event
 every_grand_rite_participant:0 "Todo invitado al Gran rito"
 witch.3010.t:1 "$activity_witch_ritual$: Sale la luna llena"
 witch.3010.desc:0 "Cuando la luna sube a los cielos anunciando Su llegada, puedo sentir como mi cuerpo responde a las extrañas energías en el aire. Las siluetas que rodean el fuego están silenciosas e inmóviles, esperando lo que ha de llegar.\n\nComo anfitrión de esta reunión, corresponde a mí iniciar el ritual. Y yo…"
 witch.3010.a:0 "Leeré de un grimorio antiguo."
 witch.3010.a.great:0 "Mi traducción es impresionante"
 witch.3010.a.poor:0 "Mi traducción es mala"
 witch.3010.b:0 "Haré algunos trucos con sonidos y sombras."
 witch.3010.b.great:0 "Mis trucos son espectaculares"
 witch.3010.b.poor:0 "Mis trucos son risible"
 witch.3010.c:0 "Confiaré en mi carisma e improvisar"
 witch.3010.c.great:0 "Mi improvisación es ejemplar"
 witch.3010.c.poor:0 "Mi improvisación es incoherente"
 witch.3010.d:0 "Haré una gran ofrenda."
 witch.3010.e:0 "Recitar las plegarias tradicionales."
 witch.3010.e.tt:0 "[activity.GetName] sigue según lo normal"

 #What to do after the rite
 witch.3014.host.great_translation.desc:0 "Las viejas palabras son extrañas, pero me hablan a nivel instintivo. Tejen un patrón fascinador, lleno de belleza y promesas. Mis invitados están completamente hechizados.\n\nCuando cierro el grimorio con un gesto dramático, sus vítores estallan en el claro."
 witch.3014.host.poor_translation.desc:0 "Por mucho que lo intente, las palabras antiguas no tienen sentido. Las expresiones de mis invitados pasan de ansiosas, a confusas, a consternadas. Antes de quedar aun más en ridículo, improviso un final un poco menos decepcionante. La multitud se dispersa rápidamente una vez que termino."
 witch.3014.host.great_tricks.desc:0 "Las bendiciones de [ROOT.Char.GetFaith.WitchGodName] son muchas y entre ellas es saber cuando aplicar unos cuantos trucos. Con la ayuda de espejos, cuernos y algunos asistentes dispuestos, doy un espectáculo impresionante.El aire está denso con la emocionante mezcla de miedo y emoción. ¡No puedo recordar la última vez que me sentí tan viv[ROOT.Char.Custom('ES_OA')]!"
 witch.3014.host.poor_tricks.desc:0 "Si bien los trucos funcionaron bien cuando los practiqué en la soledad de mis aposentos, parece que los nervios pudieron conmigo. Nadie está convencido, incluso puedo escuchar a alguien reprimir una carcajada detrás de la multitud. Antes de dejarme aún más en ridículo, improviso un final rápido de la ceremonia."
 witch.3014.host.great_improvisation.desc:0 "Según dirijo a la multitud durante la ceremonia, estudio cuidadosamente sus reacciones y ajusto mis palabras en consecuencia. Muy pronto estoy cabalgando la ola de su emoción, sus vítores apasionados me impulsan mientras voy creando un magnífico crescendo. Lo alcanzamos juntos, aullando Su nombre a la luna como uno solo."
 witch.3014.host.poor_improvisation.desc:0 "Puede que después de todo, hubiera tenido que prepararlo mejor. Mi improvisación es mediocre y dispersa. Sé que estoy perdiendo a la multitud, así que al final, recurro a una plegaria tradicional. La multitud se dispersa rápidamente una vez que termino."
 witch.3014.host.offering.desc:0 "Todos conocemos Su debilidad por la comida y bebida suntuosa. Las mesas están llenas de golosinas dulces, barriles de vino, fruta exótica y pasteles de manteca. Juntos ofrecemos lo mejor a [ROOT.Char.GetFaith.WitchGodName], ante agasajarnos con el resto. "
 witch.3014.host.fallback.desc:0 "Puede que las antiguas plegarias no sean elaboradas, pero no son sencillas. Cortas y al grano, poseen las más sagradas y poderosas verdades de [ROOT.Char.GetFaith.WitchGodName]. Volver a recitarlas es como caer en el abrazo seguro de una madre."
 witch.3014.guest.start.desc:0 "En la víspera del gran rito, nos reunimos en un claro aislado. La gran hoguera nos calienta las espaldas y el aire está lleno de emoción."
 witch.3014.guest.good.desc:0 "[host.GetTitledFirstName] nos dirige en una ceremonia espectacular. Las antiguas oraciones salen de nuestras bocas en un patrón fascinador, lleno de belleza y promesas. Comenzamos a bailar, preparándonos para un magnífico crescendo. Lo alcanzamos juntos, aullando Su nombre a la luna como uno solo."
 witch.3014.guest.bad.desc:0 "[host.GetTitledFirstName] nos dirige en una ceremonia incómoda. Está tratando de hacer que la noche sea especial, pero sus intentos son flojos. Al menos la lista de invitados es interesante…"
 witch.3014.host.end.desc:0 "\n\nAhora que la ceremonia principal ha terminado, mis invitados y yo somos libres de venerar como nos plazca."
 witch.3014.guest.end.desc:0 "\n\nAhora que la ceremonia principal ha terminado, somos libres de venerar como nos plazca."
 witch.3014.a:0 "Experimentaré con hierbas junto con [herbalist.GetFirstNameNoTooltip]."
 witch.3014.a.knowledge:0 "[herbalist.GetFirstNameNoTooltip] me enseña algo nuevo"
 witch.3014.a.inspiration:0 "La conversación es ejemplar"
 witch.3014.b.start:0 "Pedir a [teacher.GetFirstNameNoTooltip] que me instruya en las artes"
 witch.3014.b.diplomacy:0 "del encanto."
 witch.3014.b.martial:0 "de la estrategia."
 witch.3014.b.stewardship:0 "del comercio."
 witch.3014.b.intrigue:0 "de la conjura."
 witch.3014.b.learning:0 "de la poesía."
 witch.3014.c:0 "Compartiré Sus regalos carnales con alguien."
 witch.3014.c.tt:1 "Intento encontrar alguien con un ansia similar"
 witch.3014.d:0 "Me atrae [new_guest.Custom('ES_ElLa')] [new_guest.Custom('ComplimentAdjective')] [new_guest.GetFirstNameNoTooltip]."
 witch.3014.e:0 "[schemer.GetFirstNameNoTooltip] podría enseñarme un truco o dos."
 witch.3014.d.move_in:0 "Nos llevamos espléndidamente"
 witch.3014.d.friend:0 "Nos llevamos bien"
 witch.3014.d.enemy:0 "Acabamos en una discusión acalorada"
 witch.3014.f:1 "Reír, beber, bailar… ¡disfrutar de Sus bendiciones!"

 #Regular seduction event
 witch.3015.t:0 "$activity_witch_ritual$: En el claro"
 witch.3015.start.desc:0 "El poder de [ROOT.Char.GetFaith.WitchGodName] late por mis venas mientras vago por el bosque. Un coro de suspiros y gemidos me recibe… no solo yo busco compañía esta noche.\n\n"
 witch.3015.new_guest.desc:0 "Me topo con mi nuev[sex_partner.Custom('ES_OA')] conocid[sex_partner.Custom('ES_OA')], [sex_partner.GetFirstName], cerca de un estanque a la luz de la luna."
 witch.3015.regular.desc:0 "Encuentro a [sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)], cerca de un estanque a la luz de la luna."
 witch.3015.end.desc:0 "Cuando [sex_partner.Custom('ES_RleRla')] miro a los ojos witch.3015.desc:0 "El poder de [ROOT.Char.GetFaith.WitchGodName] late por mis venas mientras vago por el bosque. Un coro de suspiros y gemidos me recibe… no solo yo busco compañía esta noche.\n\nEncuentro a [seduction_regular.Custom2('MyCharacterIntroduction', ROOT.Char)] en un claro a la luz de la luna. Cuando le miro a los ojos, todo encaja. Esta es Su voluntad. [sex_partner.Custom('ES_ElElla')|U] hace señas para que me acerque…"
 witch.3015.a:0 "Adoremos juntos."
 witch.3015.b:0 "Yo… buscaba a otra persona."
 witch.3015.b.tt:1 "Paso la noche a solas"

 #Lover/spouse seduction event
 witch.3016.t:0 "$activity_witch_ritual$: Las estrellas se alinean"
 witch.3016.end.desc:0 "Una voz familiar me llama, es [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Cuando me giro para mirar[sex_partner.Custom('ES_RleRla')], todo encaja. Los dos… Esta es Su voluntad. Estamos destinados a estar juntos."
 witch.3016.a:0 "Para siempre."
 witch.3016.b:0 "No… no estoy list[ROOT.Char.Custom('ES_OA')] para esto."

 #Soulmate seduction event
 witch.3017.end.desc:0 "No vi dónde fue [sex_partner.GetFirstName], pero no necesito verlo. Me siento atraíd[ROOT.Char.Custom('ES_OA')]a [sex_partner.Custom('ES_ElElla')] como un imán al hierro. Cuando [sex_partner.Custom('ES_LoLa')] encuentro, no hay sorpresa en sus bellos ojos… solo amor y deseo."
 witch.3017.a:0 "Cuánto te he deseado."
 witch.3017.b:0 "¡Se… me ha olvidado algo! ¡Perdón!!"

 #End events
 witch.3098.t:0 "$activity_witch_ritual$: Hasta la próxima vez"
 witch.3098.start.desc:0 "Mis invitados y yo"
 witch.3098.end.desc:0 "hemos adorado a [ROOT.Char.GetFaith.WitchGodName], intercambiado conocimiento sagrado y realizado vínculos profundos. Mi mente bulle de nuevas ideas, pero mi cuerpo necesita desesperadamente descanso. Un lecho cálido nunca había sido más tentador."
 witch.3098.a:0 "May [ROOT.Char.GetFaith.WitchGodSheHe|U] watch over us until the next $activity_witch_ritual$."
 witch.3099.start.desc:0 "Juntos"
 witch.3099.tt:0 "Se emprende la vuelta a casa cuando termina el $activity_witch_ritual$"


 ########################
 # ONGOING WITCH EVENTS #
 ########################

 ### Court chaplain / other clergy is an idiot ###
 witch.4001.t:0 "Juicio divino"
 witch.4001.start.desc:0 "¡[annoying_clergy.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me está poniendo de los nervios! No pasa un momento sin que me dé la lata sobre [annoying_clergy.GetFaith.HighGodName] y Su voluntad.\n\nSobre todo le encanta decirle a todo el mundo que [annoying_clergy.GetFaith.HighGodNameAlternate]"
 witch.4001.forgiving.desc:0 "cree que el perdón es una debilidad."
 witch.4001.deceitful.desc:0 "castiga a los mentirosos."
 witch.4001.gluttonous.desc:0 "castiga a quienes disfrutan de la comida y la bebida."
 witch.4001.wrathful.desc:0 "castiga a quienes tengan mal genio."
 witch.4001.greedy.desc:0 "castiga a aquellos que codician la riqueza."
 witch.4001.arbitrary.desc:0 "exige que seamos justos y equitativos."
 witch.4001.sadistic.desc:0 "castiga a quienes son crueles con los demás."
 witch.4001.craven.desc:0 "castiga a quienes son tímidos y cuidadosos."
 witch.4001.lustful.desc:0 "castiga a rameras y fornicadores."
 witch.4001.vengeful.desc:0 "nos exige que pongamos la otra mejilla."
 witch.4001.arrogant.desc:0 "cree que enorgullecerse de los logros es pecaminoso."
 witch.4001.fallback.desc:0 "castiga a los pecadores."
 witch.4001.witch.desc:0 "¿Por qué voy a escuchar [annoying_clergy.Custom('ES_LoLa')], cuando [ROOT.Char.GetFaith.WitchGodName] nos abraza tal como somos, con defectos y todo? ¡Qué vida más triste debe ser la de [annoying_clergy.GetFirstNameNoTooltip]!"
 witch.4001.impious.desc:0 "¡[annoying_clergy.GetFaith.HighGodName] es un desgraciado moralizante!"
 witch.4001.a:0 "[annoying_clergy.Custom('ES_LoLa')|U] convertiré en el hazmerreír de [capital.GetNameNoTooltip]!"
 witch.4001.a.tt:0 "¡[annoying_clergy.GetFaith.HighGodName] no es el único que puede juzgar!"
 witch.4001.a.success:0 "Dejas en ridículo a [annoying_clergy.GetShortUINameNoTooltip]"
 witch.4001.a.failure:0 "[annoying_clergy.GetShortUINameNoTooltip] descubre tu plan"
 witch.4001.c:0 "Si me comporto como un[ROOT.Char.Custom('ES_XA')] blandengue piados[ROOT.Char.Custom('ES_OA')] seguro que se calla."
 witch.4001.b:0 "No sabrá en qué creer cuando acabe con [annoying_clergy.Custom('ES_ElElla')]."
 witch.4001.b.success:0 "Rompes la fe de [annoying_clergy.GetShortUINameNoTooltip] en [annoying_clergy.GetFaith.HighGodName]"
 witch.4001.b.neutral:0 "[annoying_clergy.GetShortUINameNoTooltip] tiene dudas"
 witch.4001.b.neutral.tt:0 "Puedes elegir abandonar o seguir intentándolo"
 witch.4001.b.failure:0 "No logras influir a [annoying_clergy.GetShortUINameNoTooltip]"
 witch_4001_corruption_success_effect.tt:0 "Puedes [Concept( 'blackmail', 'chantajear' )|E] a [annoying_clergy.GetShortUIName] con su [secret|E]"
 witch.4002.witch.desc:0 "¡[ROOT.Char.GetFaith.WitchGodName|U] ha debido de ayudarme, porque mi plan salió mejor incluso de lo esperado!\n\n"
 witch.4002.impious.desc:0 "¡Mi plan era perfecto!\n\n"
 witch.4002.gluttonous.desc:0 "[annoying_clergy.GetTitledFirstName] se atiborró con los pasteles mezclados con drogas que envié a sus aposentos. ¡Entonces, se puso a vagar por la ciudad con la boca embadurnada de mermelada y pastel antes de caer dormid[annoying_clergy.Custom('ES_OA')] en la escalinata del/la [annoying_clergy.GetFaith.HouseOfWorship]!"
 witch.4002.lustful.desc:0 "Escribí un poema especialmente explícito sobre [lustful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)] y su «[lustful_desc.Custom('ObjectifiedFeature')]», falsificando la firma de [annoying_clergy.GetTitledFirstName] y la dejé en los aposentos [lustful_desc.Custom('ES_DelDela')] [lustful_desc.GetLadyLord]. A [lustful_desc.GetFirstName] #EMP no#! le agradó la dedicatoria y no se calló al respecto."
 witch.4002.craven.desc:0 "Mientras [annoying_clergy.GetTitledFirstName] dormía, metí una rata entre sus sábanas. Casi no tuve tiempo de esconderme antes de que despertara gritando, saltase de la cama y saliera corriendo… ¡desnud[annoying_clergy.Custom('ES_OA')], como vino al mundo!"
 witch.4002.vengeful.desc:0 "Soborné a un escribano para convencer a [annoying_clergy.GetTitledFirstName] de que [vengeful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)] le había estado insultando a sus espaldas. Los días siguientes, [annoying_clergy.GetFirstNameNoTooltip] fue increíblemente groser[annoying_clergy.Custom('ES_OA')] con [vengeful_desc.Custom('ES_ElLa')] pobre [vengeful_desc.GetFirstNameNoTooltip] cada vez que tuvo la oportunidad. Al final, [vengeful_desc.GetFirstNameNoTooltip] se enfrentó a [annoying_clergy.Custom('ES_ElElla')] por su comportamiento malicioso. [annoying_clergy.GetFirstNameNoTooltip] no tuvo nada que decir en su defensa."
 witch.4002.wrathful.desc:0 "Resulta que sé que [annoying_clergy.GetTitledFirstName] es un[annoying_clergy.Custom('ES_XA')] alcohólic[annoying_clergy.Custom('ES_OA')] tremend[annoying_clergy.Custom('ES_OA')] y que está un poco encaprichad[annoying_clergy.Custom('ES_OA')] de un[wrathful_desc.Custom('ES_OA')] de mis sirvientes. Hice que [wrathful_desc.Custom('ES_ElElla')] le llevara una botella de licor muy caro y fuerte a los aposentos de [nnoying_clergy.GetTitledFirstNameNoTooltip]. Motivad[annoying_clergy.Custom('ES_OA')] con la promesa de un ascenso, [wrathful_desc.Custom('ES_ElLa')] [wrathful_desc.GetWomanMan] [annoying_clergy.Custom('ES_LoLa')] emborrachó justo a tiempo para el [annoying_clergy.Custom ('GetReligiousRite')]."
 witch.4002.arrogant.desc:0 "Aunque intenta ocultarlo, sé que a [annoying_clergy.GetTitledFirstName] le preocupa mucho su aspecto. Guarda una pomada en sus aposentos que se aplica religiosamente todas las mañanas. Me asomé a sus habitaciones y le agregué algunas hierbas irritantes. ¡Al día siguiente, tenía la cara cubierta de sarpullidos!"
 witch.4002.end.desc:0 "\n\nMis cortesanos no hablaron de otra cosa anoche. ¡[annoying_clergy.GetFirstNameNoTooltip] nunca lo superará!"
 witch.4002.a:0 "¡Le está bien empleado!"

 witch.4003.desc:0 "Ocult[ROOT.Char.Custom('ES_OA')] en el pasadizo secreto tras los aposentos de [annoying_clergy.GetTitledFirstName], escucho con alegría como es[annoying_clergy.Custom('ES_EA')] [annoying_clergy.Custom('WomanMan')] [annoying_clergy.Custom('InsultAdjective')] gime y suspira. Ha leído el tomo que dejé en su lecho… de hecho, ha sido incapaz de dejarlo.\n\nParece que las verdades que contienen han tenido un impacto significativo en su fe. "¡Oh, [annoying_clergy.GetFaith.HighGodName]! ¡Necesito una señal! Siempre he creído en ti, ejercido tu voluntad sobre la Tierra, pero ahora… Solo veo las contradicciones, las falacias, las… ¡las mentiras»\n\nLa voz de [annoying_clergy.GetTitledFirstNameNoTooltip] se rompe en sollozos incoherentes."
 witch.4003.a:0 "Puedo irme, mi obra está hecha."
 witch.4003.b:0 "[annoying_clergy.GetSheHe|U] está list[annoying_clergy.Custom('ES_OA')] para las grandes verdades."
 witch.4003.c:0 "¡[annoying_clergy.GetSheHe|U] se convertirá en mi discípul[annoying_clergy.Custom('ES_OA')]!"

 witch.4004.desc:0 "Bajo la apariencia inocente de preguntas teológicas, he sembrado la duda en el corazón de [annoying_clergy.GetTitledFirstName]. Veo que su fe flaquea por sus respuestas inseguras y la sombra de preocupación que recae sobre su rostro cuando piensa que nadie mira.\n\nAún no he llegado, no del todo, pero un esfuerzo final #EMP debería#! romper[annoying_clergy.Custom('ES_LoLa')]."
 witch.4004.a:0 "¡Vale la pena el esfuerzo!"
 witch.4004.b:0 "Gastaré mejor mi tiempo en otras cosas."

 witch.4005.desc:0 "Dejé un tomo de verdades incómodas en los aposentos de [annoying_clergy.GetTitledFirstName], pero vi cómo [annoying_clergy.Custom('ES_ElElla')] lo tiraba al fuego tras leer unas pocas páginas. El reto debe de haber reforzado su fe, porque ya no noto ninguna inseguridad en su corazón."
 witch.4005.a:0 "¡En el fondo, [annoying_clergy.GetSheHe] no valía la pena!"

#PERSONAL WITCH RITUAL
 witch.4010.t:0 "Sus regalos son abundantes"
 witch.4010.desc:0 "Pongo mis regalos en el suelo; hierbas, leche y miel. Con los ojos cerrados y el humo haciéndome cosquillas en las fosas nasales, levanto los brazos hacia la luna.\n\n«¡[ROOT.Char.GetFaith.WitchGodMistressMaster|U]! ¡Sabeedor/a de todas las verdades, [ROOT.Char.GetFaith.WitchGodMotherFather] de todo poder! Aceptad por favor mis humildes regalos y ofrecedme vuestra guía a cambio!»\n\nLe pido a [ROOT.Char.WitchGodName]…"
 witch.4010.a:0 "Suerte en el arte del amor."
 witch.4010.b:0 "Encanto y tacto."
 witch.4010.c:0 "La mente de un estratega."
 witch.4010.d:0 "Cabeza para monedas y orden."
 witch.4010.e:0 "La ayuda de las sombras."
 witch.4010.f:0 "Sabiduría e ingenio."
 witch.4010.g:0 "Suerte con la espada."
 witch.4010.h:0 "Paz de espíritu."

# Witch friends: prayer, by Mathilda Bjarnehed
 witch.4020.t:0 "Tomar o dar"
 witch.4020.two_witches.desc:0 "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y [prayer_witch_2.Custom2('MyCharacterIntroduction', ROOT.Char)] se han unido a mí para"
 witch.4020.one_witch.desc:0 "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se ha unido a mí para"
 witch.4020.full_moon.desc:0 "un rito de luna llena"
 witch.4020.new_moon.desc:0 "un rito de luna nueva"
 witch.4020.equinox.desc:0 "un ritual de equinoccio"
 witch.4020.solstice.desc:0 "un ritual de equinoccio"
 witch.4020.end.desc:0 "en honor de [ROOT.Char.GetFaith.WitchGodName]. Como anfitri[ROOT.Char.Custom('ES_OnOna')], mi deber es dirigir nuestra oración."
 witch.4020.a:0 "¡Inteligente [ROOT.Char.GetFaith.WitchGodMistressMaster|U], proporciona a [prayer_witch_1.GetFirstNameNoTooltip] paz y claridad!"
 witch.4020.b:0 "¡Otorga tus bendiciones a [prayer_witch_2.GetFirstNameNoTooltip]!"
 witch.4020.c:0 "[ROOT.Char.GetFaith.WitchGodMotherFather|U] de secretos, préstame tu poder!"

 witch.4030.t:0 "Secretos encuadernados en cuero"
 witch.4030.no_friend.desc:1 "Mis contactos me envían un tomo escrito en un extraño código. Sus tapas de cuero están decoradas con los símbolos de mi [ROOT.Char.GetFaith.WitchGodMistressMaster|U].\n\nSolo he podido descifrar las primeras páginas, pero su contenido es fascinante."
 witch.4030.friend.desc:1 "Mi fiel [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('witch_friend'))] [witch_friend.GetTitledFirstName] me ha traído un tomo escrito en un extraño código. Sus tapas de cuero están decoradas con los símbolos de mi [ROOT.Char.GetFaith.WitchGodMistressMaster|U].\n\nSolo ha podido descifrar las primeras páginas, pero por lo que dice su contenido es fascinante."

 witch.4030.friend.a:0 "Juntos desvelaremos sus secretos."
 witch.4030.no_friend.a:0 "¡Descubriré sus secretos, no importa cuánto tiempo lleve!"
 witch.4030.b:0 "Conozco a otro creyente que pagaría mucho oro por esto."
 witch.4030.c:0 "Hasta [convince_target_1.GetTitledFirstNameNoTooltip] se verá atraíd[convince_target_1.Custom('ES_OA')] por estos secretos."
 witch.4030.c.success:0 "[convince_target_1.GetShortUIName] queda embelesad[convince_target_1.Custom('ES_OA')] por el tomo"
 witch.4030.c.failure:0 "[convince_target_1.GetShortUIName] quema el tomo"
 witch.4030.d:0 "[convince_target_2.GetTitledFirstNameNoTooltip] encontrará esto #EMP muy#! interesante."

 witch.4031.start.desc:0 "Tengo una vista despejada del tomo que dejé sobre la mesa de [convince_target.GetTitledFirstName] desde el pasadizo secreto tras sus aposentos. Sus ojos se ven atraídos hacia él en cuanto cruza la puerta, como si el libro poseyera su propia y extraña magia.\n\n"
 witch.4031.end.desc:0 "Cuando [convince_target.GetFirstNameNoTooltip] ha terminado de leer las páginas traducidas, empieza a hojear una y otra vez. Al final, es imposible resistir la atracción del tomo; [convince_target.GetSheHe] se lanza sobre el escritorio y toma una pluma."
 witch.4031.a:0 "Eso es, amig[convince_target.Custom('ES_OA')] mí[convince_target.Custom('ES_OA')]. Profundiza más y más…"

 witch.4032.end.desc:0 "[convince_target.GetFirstNameNoTooltip] ni siquiera abre el libro. Un audible grito ahogado sale de su boca cuando ve los extraños símbolos y lo lanza al fuego."
 witch.4032.a:0 "#EMP ¡No!#! ¡[ROOT.Char.GetFaith.HighGodName] maldiga a es[convince_target.Custom('ES_EA')] imbécil sin coraje!"
