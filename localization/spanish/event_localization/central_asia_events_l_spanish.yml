l_spanish:
 central_asia.0001.t:0 "El mundo ante mí"
 central_asia.0001.desc:0 "Todos los líderes de los clanes saben por qué se los ha llamado. Pasamos una larga noche aislados en la yurta de palacio y convocan a chamanes y generales por igual para que hablen ante ellos. No hay debate. Salgo de la tienda cuando los primeros rayos del sol rompen el horizonte, y todo el ejército reunido ya está despierto, esperando.\n\nMe saludan, sabiendo que no soy solo su gobernante, sino [ROOT.Char.Custom('ES_ElLa')] soberan[ROOT.Char.Custom('ES_OA')] universal, Gengis Kan."
 central_asia.0001.a:0 "Aquí es comienza de verdad mi conquista."
 central_asia.0001.mongol_invasion_cb:0 "Puedo usar el [mongol_invasion_casus_belli|E]"

 central_asia.0002.t:0 "Gengis Kan"
 central_asia.0002.desc:0 "Mi señor me convoca a un gran kurultai, una reunión de todos los líderes de clanes y vasallos del país. Todos sabíamos por qué y nunca hubo ninguna duda en las deliberaciones nocturnas que se llevaron a cabo en la yurta llena de humo. [genghis_khan.GetFirstName] [genghis_khan.GetDynastyName] es [genghis_khan.Custom('ES_ElLa')] [genghis_khan.Custom('ES_SennorSennora')] universal, Gengis Kan.\n\nNo hubo ceremonia de coronación, ¿quién podría juzgar[genghis_khan.Custom('ES_LoLa')]? En su lugar, hace una declaración ante sus ejércitos reunidos.\n\n«¡Hoy partimos a conquistar todo lo que se encuentra bajo el gran cielo!»"
 central_asia.0002.a:0 "¡El mundo temblará ante nosotros!"

 central_asia.0003.desc:0 "Los heraldos nos informan de un nuevo gobernante en las estepas, alguien que se hace llamar «Gengis Kan», y se ha autoproclamado gobernante universal. Una horda unida de jinetes y guerreros ha salido en trompa para subyugar a aquellos que se niegan a doblar la rodilla.\n\nSon afirmaciones ridículas, por supuesto, pero también nos han llegado noticias de la caída de grandes ciudades ante un conquistador feroz…"
 central_asia.0003.a.distant:0 "Todo esto pasará pronto."
 central_asia.0003.a.neighbor:0 "Debemos prepararnos. Nos esperan dificultades."

 central_asia.0011.t:0 "La cuna de las estepas"
 central_asia.0011.desc:0 "El legado de la antigüedad no es sólo un símbolo poderoso, sino una fuerza orientadora por derecho propio. Igual que antaño, los pueblos dispares de esta tierra serán unidos y dirigidos bajo el estandarte de Bactria. Mi estandarte.\n\nCon el trueno de los cascos y pies en marcha, todos los que viajan entre Oriente y Occidente sabrán que dominamos el cielo abierto."
 central_asia.0011.a:0 "¡Tenemos la fuerza de muchos pueblos!"

 central_asia.0012.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bactrian_emperor'))], [bactrian_emperor.GetTitledFirstName], ha reclamado a las antiguas tierras de Bactria, y tiene la intención de gobernarlas unidas, como hicieron los reyes en tiempos antiguos.\n\nPara quienes viajen entre Oriente y Occidente, esta tierra puede parecer poco hospitalaria, pero sabemos que realmente está llena de vida."
 central_asia.0012.a:0 "¡Tenemos la fuerza de muchos pueblos!"

 central_asia.0013.desc:0 "[bactrian_emperor.GetFullName] ha reclamado todas las tierras de la antigua Bactria y se ha proclamado su únic[bactrian_emperor.Custom('ES_OA')] soberan[bactrian_emperor.Custom('ES_OA')]. Mas es[bactrian_emperor.Custom('ES_EA')] neci[bactrian_emperor.Custom('ES_OA')] parece haber pasado por alto un pequeño detalle. ¡Que algunas de las tierras que reclama son mías!"
 central_asia.0013.a:0 "¡Tendrá que arrancárselas a mi cadáver!"
