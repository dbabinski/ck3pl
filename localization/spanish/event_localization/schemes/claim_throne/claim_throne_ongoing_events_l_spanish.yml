l_spanish:
 # Target is followed by ill omens
 claim_throne_ongoing.1001.t:0 "Malos presagios"
 claim_throne_ongoing.1001.desc:0 "¡Está claro que no estoy sol[ROOT.Char.Custom('ES_OA')] en la ambición de gobernar [target_title.GetNameNoTooltip]! Se han estado reuniendo cuervos en los tejados del/la [target.Custom('ResidenceBuilding')] de [target.GetTitledFirstName] y hace unas noches hasta estrellas empezaron a caer por todo [target_title.GetNameNoTierNoTooltip].\n\nCampesinos y nobles por igual murmuran que es una señal de que [target.GetFirstNameNoTooltip] ha perdido el favor del [ROOT.Char.GetFaith.PantheonTerm]."
 claim_throne_ongoing.1001.a:0 "¡Es hora de un nuev[target.Custom('ES_OA')] [target.GetTitleAsNameNoTooltip]!"
 claim_throne_ongoing.1001.b:0 "Solo los [ROOT.Char.GetFaith.AltPriestTermPlural] pueden interpretar estas señales."
 # Gradually take on more responsibility in the realm
 claim_throne_ongoing.1002.t:0 "Autoridad ganada"
 claim_throne_ongoing.1002.desc:0 "Mi búsqueda del título de [target.GetTitleAsName] de [target_title.GetNameNoTier] no está impulsada por un simple deseo de poder, sino porque soy la única perdona que puede asumir tal responsabilidad. Hasta [target.GetTitledFirstName] parece reconocerlo, ya que se me conceden tareas cada vez más importantes al servicio del señorío.\n\nPronto podría estar actuando como [target.GetTitleAsNameNoTooltip] en todo menos en el nombre."
 claim_throne_ongoing.1002.a:0 "No os preocupéis, mi señor[target.Custom('ES_XA')], también me ocuparé de esto…"
 claim_throne_ongoing.1002.b:0 "En realidad, todo esto está siendo demasiado."
 # Buying support from vassals
 claim_throne_ongoing.1003.t:0 "Ganando apoyos"
 claim_throne_ongoing.1003.desc:0 "Soy muy consciente de que si quiero ser [target.GetTitleAsName] de [target_title.GetNameNoTier], necesito más apoyo de mis ahora compañeros de vasallaje del que tiene ahora mismo [target.GetTitledFirstName].\n\nExponer cuán generos[ROOT.Char.Custom('ES_OA')] sería como [target.GetTitleAsName] podría ayudar mucho."
 claim_throne_ongoing.1003.a:0 "¡Nada será lo bastante bueno para mis futuros servidores!"
 claim_throne_ongoing.1003.b:0 "Necesitaré todo mi oro para la lucha que se avecina."
 # Lunatic declares themselves ruler
 claim_throne_ongoing.1004.t:0 "Declaración de señorío"
 claim_throne_ongoing.1004.desc:0 "Puede parecer que tengo que trabajar para reclamar el gobierno sobre el [target_title.GetName], pero ya dispongo de un título con una autoridad mucho mayor.\n\n¡Soy [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetLadyLord|U] de todos los rábanos de [target_title.GetNameNoTierNoTooltip]!"
 claim_throne_ongoing.1004.a:0 "Castellano, ¡mi sello de rábanos!"
 claim_throne_ongoing.1004.b:0 "No, no [ROOT.Char.GetLadyLord] de todos los rábanos de [target_title.GetNameNoTierNoTooltip]…"
 claim_throne_ongoing.1004.b_flavor:0 "sino del mundo!"

 claim_throne_ongoing.1005.t:0 "[ROOT.Char.GetLadyLord|U] de los rábanos"
 claim_throne_ongoing.1005.desc:0 "He hecho castigar a varios sirvientes por lo que pensé que era una burla, ya que se referían a mí como «Vuestra Rabanosidad», pero ahora mi canciller me ha mostrado la orden que redacté insistiendo en ello.\n\nParece una broma cruel que el mundo me está gastando, pero al mismo tiempo hay un vago recuerdo que se agita en las partes nebulosas de la mente…"
 claim_throne_ongoing.1005.a:0 "Qué… ¿qué he estado haciendo?"
 claim_throne_ongoing.1005.b:0 "Yo no cometo errores. Todos seguiréis la orden."

 claim_throne_ongoing.1006.t:0 "Apoyo incondicional"
 claim_throne_ongoing.1006.desc:0 "Igual que con otras muchas cosas, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))], [friend.GetTitledFirstName], coincide conmigo en que [target.GetTitledFirstName] no es dign[target.Custom('ES_OA')] de gobernar [target_title.GetNameNoTier].\n\n«Se me ocurren candidatos mucho mejores», me hace saber en confianza. «Y tú eres [ROOT.Char.Custom('ES_ElLa')] primer[ROOT.Char.Custom('ES_OA')] de ellos. Da la orden, y tendrás mi apoyo»."
 claim_throne_ongoing.1006.a:0 "La amistad es la forma más honorable de lealtad."
 claim_throne_ongoing.1006.b:0 "Emplea tus esfuerzos en hacer saber a los demás lo dign[ROOT.Char.Custom('ES_OA')] que soy."
