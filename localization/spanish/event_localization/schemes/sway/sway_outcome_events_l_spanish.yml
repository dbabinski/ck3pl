l_spanish:
 sway_outcome.1001.t:0 "Influencia: una oportunidad"
 sway_outcome.1001.desc:0 "En mi intento por alinear a [target.GetTitledFirstName] a mis intereses, he encontrado una oportunidad. Creo que puedo argumentar que nuestras metas, en el fondo, son las mismas. Según dicto la siguiente carta…"
 sway_outcome.1001.a:0 "Enfatizo los intereses compartidos."
 sway_outcome.1001.a.success:0 "[target.GetFirstNameNoTooltip] queda convencid[target.Custom('ES_OA')]"
 sway_outcome.1001.a.failure:0 "[target.GetFirstNameNoTooltip] adivina mis intenciones"
 sway_outcome.1001.b:0 "Intento mantener la sutileza."

 sway_outcome.1002.t:0 "Influencia: convicciones religiosas"
 sway_outcome.1002.same_faith:0 "Se me ha ocurrido una idea para alinear a [target.GetTitledFirstName] a mis intereses. ¡Con los argumentos correctos, puedo se capaz de convencer[target.Custom('ES_LoLa')] de que no actúo solo en mis propios intereses, sino también en los de [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 sway_outcome.1002.other_faith:0 "Se me ha ocurrido una idea para alinear a [target.GetTitledFirstName] a mis intereses. ¿Tal vez podría argumentar que apoyarme va en interés de todos los [target.GetFaith.GetAdherentNamePlural], mejor que cualquier otro gobernante [ROOT.Char.GetFaith.GetAdjective]?"
 sway_outcome.1002.a:0 "Creo que puedo presentar un argumento muy convincente."
 sway_outcome.1002.b:0 "Tal vez deba mantenerme en los cumplidos diplomáticas."

 sway_outcome.1003.t:0 "Influencia: forzando la suerte"
 sway_outcome.1003.desc:0 "Termino de leer la última carta de [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] y sonrío –parece que por fin le estoy inspirando simpatía.\n\nSi bien esto es un éxito, me tienta utilizar esta oportunidad para intentar acercarme algo más…"
 sway_outcome.1003.a:0 "¡Hora de poner a prueba mis habilidades diplomáticas!"
 sway_outcome.1003.a.success:0 "[target.GetSheHe|U] agradece el esfuerzo"
 sway_outcome.1003.a.failure:0 "[target.GetSheHe|U] se siente insultad[target.Custom('ES_OA')]"
 sway_outcome.1003.a_friend:0 "Dejaré que [friend.GetFirstNameNoTooltip] se ocupe de eso."
 sway_outcome.1003.b:0 "Esta victoria es suficiente."

 sway_outcome.2001.t:0 "Influencia: un malentendido"
 sway_outcome.2001.opening:0 "¡Parece que mis acercamientos diplomáticos hacia [target.GetTitledFirstName] han provocado un grave malentendido! He recibido una carta donde queda claro que [target.Custom('ES_ElElla')] cree que yo buscaba un objetivo totalmente distinto…"
 sway_outcome.2001.not_interested_relation:0 "\n\n«¡Por [target.GetFaith.HighGodName], que soy tu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]!»"
 sway_outcome.2001.not_interested_romantically:0 "\n\n«Aunque me halaga, encuentro vuestro interés inapropiado para un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] de vuestra posición»."
 sway_outcome.2001.not_interested_horses:0 "\n\n«¡No venderé a mis purasangres, no importa cuántas cartas halagadoras enviéis!»"
 sway_outcome.2001.not_interested_toll_exemptions:0 "\n\n«¡No puedo concederos exenciones de peaje, no importa cuánto comercio prometáis!»"
 sway_outcome.2001.not_interested_friend:0 "\n\n«Parece que necesitáis un amigo y me temo que no puedo serlo. No obstante, puedo recomendaros…»"
 sway_outcome.2001.not_interested_relics:0 "\n\n«¡No os entregaré ninguna de mis reliquias, no importa cuántas veces recéis por mí!»"
 sway_outcome.2001.end:0 "\n\nNo necesito leerla para comprender la idea."
 sway_outcome.2001.a:0 "¡Todo fue un gran malentendido!"

 sway_outcome.2002.t:0 "Influencia: complot maligno"
 sway_outcome.2002.desc:0 "«¡Mi [ROOT.Char.GetLadyLord]! [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ha cesado toda conversación con vos».\n\n¡Parece que [target.GetFirstNameNoTooltip] vio mi repentino interés y la cantidad de correspondencia como una señal de malignos complots, y ha tenido la idea de que estoy conspirando contra [target.GetSheHe]!"
 sway_outcome.2002.a:0 "Solo intentaba dar una buena impresión…"
