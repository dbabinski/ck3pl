l_spanish:
 intrigue_scheme_lifestyle.1001.t:0 "Disciplina y lealtad"
 intrigue_scheme_lifestyle.1001.desc:0 "Sabiendo cómo actúan los soldados cuando están entre ellos, y notando cuán libremente fluye la información y los rumores, se me acaba de ocurrir algo.\n\nSi algunos de mis propios soldados se infiltraran en el ejército de [SCOPE.sC('target').GetTitledFirstName], podrían ofrecer una perspectiva diferente de sus planes."
 intrigue_scheme_lifestyle.1001.a:0 "Es hora de que [SCOPE.sC('target').GetFirstNameNoTooltip] tenga nuevos reclutas."
 intrigue_scheme_lifestyle.1001.a.tt:0 "#F Los rumores se propagan muy rápido entre soldados… Podría aprender mucho, siempre y cuando mis agentes no se metan en líos.#!\n"
 intrigue_scheme_lifestyle.1001.b:0 "No, es demasiado riesgo."
 intrigue_scheme_lifestyle.1001.b.tt:0 "#F No me lo jugaré sobre dónde está la lealtad de un soldado común.#!\n"

 intrigue_scheme_lifestyle.1002.t:0 "Disciplina y lealtad"
 intrigue_scheme_lifestyle.1002.desc:1 "¡Acabo de recibir la noticia de que los soldados que envié a infiltrarse en el ejército de [target.GetTitledFirstName] han sido descubiertos! Quién sabe qué tipo de castigo, ¡o peor aún, interrogatorio! estarán sufriendo en este mismo momento."
 intrigue_scheme_lifestyle.1002.a:0 "¡Más les vale no revelar ninguno de mis planes!"

 intrigue_scheme_lifestyle.3001.t:0 "Hábitos regulares"
 intrigue_scheme_lifestyle.3001.desc_agents:0 "Mis agentes se han dado cuenta de que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.Custom('ES_ElLa')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [SCOPE.sC('target').GetTitledFirstName], parece tener unos hábitos muy regulares.\n\nSi se pudieran observar, también podrían ser la clave para un gran avance…"
 intrigue_scheme_lifestyle.3001.desc:0 "Me he dado cuenta de que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.Custom('ES_ElLa')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [SCOPE.sC('target').GetTitledFirstName], mantiene una rutina muy regular. Si se pudieran observa, también podría ser la clave para un gran avance…"
 intrigue_scheme_lifestyle.3001.a:0 "Estudiaré personalmente sus costumbres."
 intrigue_scheme_lifestyle.3001.a_agent:0 "¡Quiero que alguien le vigile en todo momento!"
 intrigue_scheme_lifestyle.3001.a.tt:0 "#F Por supuesto, es un movimiento arriesgado…#!"
 intrigue_scheme_lifestyle.3001.b:0 "Es demasiado riesgo."
 intrigue_scheme_lifestyle.3001.b.tt:0 "#F ¡Puede darse cuenta de que [SCOPE.sC('target').Custom('ES_LoLa')] observan!#!"

 intrigue_scheme_lifestyle.3101.t:0 "Perfectamente informados"
 intrigue_scheme_lifestyle.3101.desc:0 "Suele pasarse por alto al personal de servicio de una corte mientras escuchan conversaciones, limpian, se mueven por los pasillos sin ser notados…\n\nTambién ocurre así en la corte de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [SCOPE.sC('target').GetTitledFirstName], lo cual ofrece una oportunidad."
 intrigue_scheme_lifestyle.3101.a:0 "Convenceremos a alguno para que filtre información a mis agentes."
 intrigue_scheme_lifestyle.3101.a.tt:0 "#F Los informantes pueden darme una información valiosa, pero también son aficionados, con todo el riesgo que eso implica…#!"
 intrigue_scheme_lifestyle.3101.b:0 "¡El riesgo es demasiado grande!"
 intrigue_scheme_lifestyle.3101.b.tt:0 "#F ¡No puedo confiar en semejante gente!#!"

 intrigue_scheme_lifestyle.3102.desc:0 "¡El personal del servicio que filtraba información a mis agentes sobre [SCOPE.sC('target').GetTitledFirstName] ha sido descubierto!"
 intrigue_scheme_lifestyle.3102.a:0 "¡Mejor les irá callados!"

 intrigue_scheme_lifestyle.3201.t:0 "Comunicación"
 intrigue_scheme_lifestyle.3201.desc_animal:0 "¡Qué suerte! Las aves mensajeras de [SCOPE.sC('target').GetTitledFirstName] tienen una preferencia por la clase de semillas que se encuentran en mi jardín, ¡así se quedarán los bastante como para que pueda leer los mensajes!"
 intrigue_scheme_lifestyle.3201.elope.desc:0 "¡Qué suerte! Mis agentes han descubierto un modo de entrar en el estudio donde [target.GetLiege.Custom2('NamePossessiveCharacterIntroduction', target )] guarda los borradores de sus cartas. ¡Ahora puedo leer todos sus mensajes! "
 intrigue_scheme_lifestyle.3201.desc:1 "¡Qué suerte! Mis agentes han descubierto un modo de entrar en el estudio donde [target.GetTitledFirstName] guarda los borradores de sus cartas. ¡Ahora puedo leer todos sus mensajes!"

 intrigue_scheme_lifestyle.3201.a:0 "¡Hagamos de esto algo regular!"
 intrigue_scheme_lifestyle.3201.b:1 "Tengo a sus mensajeros comiendo de mi mano."
 intrigue_scheme_lifestyle.3201.b.tt:1 "Esta opción está disponible debido a mi modificador $modifier_hunt_friend_of_animal$"
 intrigue_scheme_lifestyle.3201.c:0 "Fue un golpe de suerte, nada más."

 intrigue_scheme_lifestyle.3301.t:0 "Otro camino"
 intrigue_scheme_lifestyle.3301.desc_murder:0 "Mis agentes se han dado cuenta de que [target.Custom('ES_ElLa')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [SCOPE.sC('target').GetTitledFirstName] reacciona de un modo raro cada vez que se menciona a su [SCOPE.sC('target').Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [SCOPE.sC('secret_to_reveal_target').GetTitledFirstName]…"
 intrigue_scheme_lifestyle.3301.desc_lover:0 "Mis agentes se han dado cuenta de que [target.Custom('ES_ElLa')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [SCOPE.sC('target').GetTitledFirstName] pasa una cantidad tremenda de tiempo a solas con su [SCOPE.sC('target').Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [SCOPE.sC('secret_to_reveal_target').GetTitledFirstName]…"
 intrigue_scheme_lifestyle.3301.desc_pregnancy:0 "Mis agentes se han dado cuenta de que [target.Custom('ES_ElLa')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [SCOPE.sC('target').GetTitledFirstName] parece muy preocupad[target.Custom('ES_OA')] por la salud de su [SCOPE.sC('target').Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [SCOPE.sC('secret_to_reveal_target').GetTitledFirstName]."
 intrigue_scheme_lifestyle.3301.desc_child:0 "Mis agentes se han dado cuenta de que [target.Custom('ES_ElLa')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [SCOPE.sC('target').GetTitledFirstName] se involucra mucho en la vida de su [SCOPE.sC('target').Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [SCOPE.sC('secret_to_reveal_target').GetTitledFirstName]."
 intrigue_scheme_lifestyle.3301.desc_fallback:0 "Mis agentes se han dado cuenta de que [target.Custom('ES_ElLa')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [SCOPE.sC('target').GetTitledFirstName] actúa de forma extraña con su [SCOPE.sC('target').Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [SCOPE.sC('secret_to_reveal_target').GetTitledFirstName]."
 intrigue_scheme_lifestyle.3301.desc_end:0 "\n\nInvestigar más a fondo significaría dejar de lado mis oscuros planes para [target.Custom('ES_ElLa')] [SCOPE.sC('target').GetTitleTierName], ¡pero debo admitir que me ha picado la curiosidad!"
 intrigue_scheme_lifestyle.3301.a:0 "¡Si oculta algo debo saberlo!"
 intrigue_scheme_lifestyle.3301.b:0 "Seguiré centrad[ROOT.Char.Custom('ES_OA')] en mi meta."
 intrigue_scheme_lifestyle.3301.b.tt:0 "#F ¡Con precisión mortal!#!"

 intrigue_scheme_lifestyle.3302.t:0 "El secreto de [SCOPE.sC('target').GetTitleAsNameNoTooltip]"
 intrigue_scheme_lifestyle.3302.desc_murder:0 "Mis agentes notan una curiosidad, una señal tras otra, y no pasa mucho hasta descubrir la imagen entera. ¡[target.Custom('ES_ElLa')|U] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('target'))] [SCOPE.sC('target').GetTitledFirstName] mató a su [SCOPE.sC('target').Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [SCOPE.sC('secret_to_reveal_target').GetTitledFirstName]!"
 intrigue_scheme_lifestyle.3302.desc_lover:0 "Mis agentes notan una curiosidad, una señal tras otra, y no pasa mucho hasta descubrir la imagen entera: ¡[SCOPE.sC('secret_to_reveal_target').GetTitledFirstName] es [target.Custom('ES_ElLa')] amante de [SCOPE.sC('target').GetTitledFirstName]!"
 intrigue_scheme_lifestyle.3302.desc_pregnancy:0 "Mis agentes notan una curiosidad, una señal tras otra, y no pasa mucho hasta descubrir la imagen entera: ¡[SCOPE.sC('secret_to_reveal_target').GetTitledFirstName] está embarazada de [SCOPE.sC('target').GetTitledFirstName]!"
 intrigue_scheme_lifestyle.3302.desc_child:0 "Mis agentes notan una curiosidad, una señal tras otra, y no pasa mucho hasta descubrir la imagen entera: ¡[SCOPE.sC('secret_to_reveal_target').GetTitledFirstName] es hij[secret_to_reveal_target.Custom('ES_OA')] de [SCOPE.sC('target').GetTitledFirstName] y su [SCOPE.sC('target').Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_owner'))] [SCOPE.sC('secret_to_reveal_owner').GetTitledFirstName]!"
 intrigue_scheme_lifestyle.3302.desc_fallback:0 "Mis agentes notan una curiosidad, una señal tras otra, y no pasa mucho hasta descubrir la imagen entera: ¡[SCOPE.sC('target').GetTitledFirstName] tenía de verdad algo que esconder!"
 intrigue_scheme_lifestyle.3302.a:0 "¡Oh, esto es muy bueno!"
 intrigue_scheme_lifestyle.3302.a.tt:0 "#F Podría chantajear[SCOPE.sC('target').GetHerHim] u obligar[SCOPE.sC('target').GetHerHim] a cumplir mis órdenes, o #EMP lo que fuera#!!#!"

 intrigue_scheme_lifestyle.3401.t:0 "Una entrada"
 intrigue_scheme_lifestyle.3401.desc:0 "[SCOPE.sC('courtier_to_fool').GetTitledFirstName], [courtier_to_fool.Custom('ES_ElLa')] [SCOPE.sC('target').Custom2('RelationToMe', SCOPE.sC('courtier_to_fool'))] de [SCOPE.sC('target').GetTitledFirstName] es un[courtier_to_fool.Custom('ES_XA')] [SCOPE.sC('courtier_to_fool').GetWomanMan] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('courtier_to_fool'))] y cuando me encuentro en su compañía siento algo de precaución al principio. Sin embargo, pronto me doy cuenta de que [SCOPE.sC('courtier_to_fool').GetSheHe] no evita mi compañía, como pensé en un principio…"
 intrigue_scheme_lifestyle.3401.a:0 "¡Por favor, amig[courtier_to_fool.Custom('ES_OA')] mí[courtier_to_fool.Custom('ES_OA')], háblame de ti!"
 intrigue_scheme_lifestyle.3401.a.tt:0 "#F ¡Soy como un lobo con piel de cordero que se va a acercando a su presa…!#!"
 intrigue_scheme_lifestyle.3401.b:1 "Esto es entre [target.GetFirstNameNoTooltip] y yo."
