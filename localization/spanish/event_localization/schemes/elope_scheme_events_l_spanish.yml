 ### OUTCOME EVENTS ###

 ##I am a player, do I want to take the risk?
 elope_event_title:0 "La fuga:"
 elope.0001.t:0 "$elope_event_title$ Protegido por las sombras"
 elope.0001.positive.desc:0 "Ya se han realizado los últimos preparativos. Hemos sobornado a los guardias y [target.GetTitledFirstName] está list[target.Custom('ES_OA')]. Hoy, cuando caigan las tinieblas sobre [location.GetNameNoTooltip], liberare a mi [target.Custom('LoverPetName')] y lo convertiré en mi mi espos[target.Custom('ES_OA')]."
 elope.0001.negative.desc:0 "Reviso mentalmente la lista. La ruta de huida, los guardias deberían haber recibido sus sobornos y con suerte, la nota que mandé a [target.GetTitledFirstName] tendría que haber llegado a tiempo. ¿Pero y si no? ¡Tal vez no la recibió! Y hay tantas otras cosas que podrían haber ido mal…\n\nNo nay tiempo para dudas, esta es mi única oportunidad. Debo ir con [target.Custom('ES_ElElla')], y que pase lo que tenga que pasar, o abandonar la empresa."
 elope.0001.a:0 "¡Ya voy, [target.GetFirstNameNoTooltip]!"
 elope.0001.b:0 "¿Qué estoy haciendo? ¡Es una locura!"
 elope.0001.a.tt:0 "Intento fugarme con [target.GetShortUIName]"
 elope.0001.a.success:0 "Tengo #P éxito#!"
 elope.0001.a.failure_discover:0 "#N Fracaso y me descubren#!"
 elope.0001.a.failure_hidden:0 "#N Fracaso#! pero no me descubren"

#Success event owner
 elope.1001.t:0 "$elope_event_title$ El amor perdura"
 elope.1001.start.desc:0 "Mientras esperamos, no puedo evitar pensar en todo lo que podría ir mal. Me siento impotente… un sentimiento que #EMP no#! me interesa conocer mejor.\n\nVeo una antorcha moviéndose en nuestra dirección y hago un gesto a mis guardias para que se escondan."
 elope.1001.end.desc:0 "La luz se acerca mas y podemos distinguir dos siluetas. Una lleva una espada, eso está claro. La otra… ¡debe de ser #EMP [target.Custom('ES_ElElla')]#!!\n\nCorro para encontrarme con mi [target.Custom('LoverPetName')], y se lanza en mis brazos abiertos. El abrazo es rápido, pero dulce como la miel. Con su mano en la mía, empiezo a correr."
 elope.1001.a:0 "¡Deprisa, mi amor! ¡El [ROOT.Char.Custom('DefaultPriestTitle')] espera!"
 
 #Success for target liege
 elope.1002.t:0 "Idos en la noche"
 elope.1002.start.desc:1 "Me despiertan unos golpes fuertes en la puerta. «¡Mi [ROOT.Char.GetTitleAsNameNoTooltip]! ¡Han encontrado muerto a un guardia y vuestr[target.Custom('ES_OA')] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))] ha desaparecido!»"
 elope.1002.desc_naked:0 "Salgo de la cama, gritando órdenes antes incluso de salir por la puerta."
 elope.1002.desc_not_naked:0 "Salgo de la cama, gritando órdenes mientras me pongo la ropa."
 elope.1002.desc:0 "\n\nLa búsqueda continúa durante horas. Hasta el mediodía no descubren una carta firmada por [target.GetTitledFirstName]. La letra es inequívocamente suya.\n\n"
 elope.1002.apologetic_relationship.desc:0 "«Mi apreciad[target.Custom('ES_OA')] [target.GetFirstNameNoTooltip], lo siento profudamente, pero debo seguir mi corazón. Me he ido para casarme con el amor de mi vida… [owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]»."
 elope.1002.unapologetic_relationship.desc:0 "«Me he ido para casarme con [owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]. No me sigáis. ¡Prefiero morir antes que volver a estar en tus manos!»"
 elope.1002.apologetic_family.desc:0 "«[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))|U], me he ido para casarme con el amor de mi vida… [owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]. Lo único que deseo es que econtréis el corazón para perdonarme»."
 elope.1002.unapologetic_family.desc:0 "«Si de verdad quisierais a vuestr[target.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort' , target)], querríais que fuera feliz. Pero cuando os preocupáis tan poco por mí, me he ido para seguir mi propio corazón. ¡Me casaré con [owner.Custom2('YourCharacterIntroduction', ROOT.Char)] y no podéis hacer nada para detenerme!»"
 elope.1002.a.fallback:0 "¿Cómo pudo?"
 elope.1002.a.vengeful:0 "¡Es[target.Custom('ES_EA'] traicioner[target.Custom('ES_OA'] [target.Custom('InsultNounSexual')] recibirá lo que se merece!"
 elope.1002.a.compassionate:0 "Esperop que sea feliz, pase lo que pase."
 
 #Success event for relatives of target and owner
 elope.1003.opening:0 "[target_keeper.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 elope.1003.start.desc:0 "Escribo para informaros que"
 elope.1003.target_root_family.desc:0 "vuestr[target.Custom('ES_OA')] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))] [target.GetFirstName]"
 elope.1003.target_keeper_relation.desc:0 "mi [target_keeper.Custom2('RelationToMeShort' , SCOPE.sC('target'))] [target.GetFirstName]"
 elope.1003.target_liege_subject.desc:0 "mi súbdit[target.Custom('ES_OA')] [target.GetFirstName]"
 elope.1003.middle.desc:0 "se ha fugado con"
 elope.1003.owner_root_family.desc:0 "vuestr[owner.Custom('ES_OA')] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('owner'))] [owner.GetFirstName]!"
 elope.1003.your_character_introduction.desc:0 "[owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]!"
 elope.1003.end.desc:0 "Seamos sinceros: esto es un insulto grave y una mancha en el honor de tu familia. ¡Si la #EMP parejita feliz#! busca refugio en [capital.GetNameNoTooltip], confío que les daréis una lección!"
 elope.1003.a:0 "¡Qué catástrofe!"

#Failure discovered event owner
 elope.1011.t:0 "$elope_event_title$ Antorchas en la oscuridad"
 elope.1011.middle.desc:0 "Puedo ver dos siluetas, tres, cuatro… ¡[ROOT.Char.GetFaith.HighGodName], esto no puede ser bueno!"
 elope.1011.end.desc:0 "A mi orden, nos retiramos entre la maleza. Nuestros perseguidores, por otra parte, no están pensando en sutilezas y se acercan rápidamente.\n\n«¡No podréis esconderos siempre, [ROOT.Char.GetTitledFirstNameNoTooltip]! ¡Hemos capturado a un[dummy_soldier.Custom('ES_OA')] de vuestros hombres y vos seréis el siguiente!»"
 elope.1011.a:0 "#EMP ¡Corre!#!"

 elope.1012.t:0 "Una fuga fallida"
 elope.1012.desc:0 "¡Se ha frustrado un intento de fuga con [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! El capitán de la guerdia me cuenta que [owner.Custom2('YourCharacterIntroduction', ROOT.Char)] se conjuró para robar[target.GetHerHim] y casarse con [target.Custom('ES_ElElla')] en secreto.\n\n¡Por si eso fuera poco, las cartas en sus los aposentos de [target.GetFirstNameNoTooltip] indican que [target.Custom('ES_ElElla')] lo sabía todo!"
 elope.1012.a:0 "Es[owner.Custom('ES_EA')] [owner.Custom('InsultNounSexual')] [owner.Custom('InsultAdjective')] nunca tendrá a mi [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))]!"
 elope.1012.b:0 "¡Traición! ¡Encerrada a [target.GetFirstNameNoTooltip], #EMP ahora mismo!#!"
 elope.1012.c:0 "Haré que sufran, ¡apuntadlo!"
 elope.1012.d:0 "Esto me está dando dolor de cabeza…"

#Failure undiscovered for owner
 elope.1021.end.desc:0 "\n\nA mi orden, nos retiramos a la maleza. Por pura suerte, conseguimos llegar al carruaje y nos escapamos en la noche."
 elope.1021.a:0 "[target.GetFirstNameNoTooltip], amor mío… Espero que estés bien."


### ONGOING EVENTS ###

# Lover is doubting
 elope.2000.t:0 "Mi amor,"
 elope.2000.start.desc:0 "me dijiste que fuera valiente, pero no puedo contener más miedos. ¿Y si"
 elope.2000.target_relation.desc:0 "mi [target.Custom2('RelationToMeShort' , SCOPE.sC('discoverer'))] descubre nuestros planes? Apenas puedo dormir y me cuesta retener la comida. [discoverer.Custom('ES_ElElla')|U] está empezando a preocuparse… ¡puede que hasta a sospechar!"
 elope.2000.titledname.desc:0 "[discoverer.GetTitledFirstName] descubre nuestros planes? Cada vez que aparece [discoverer.Custom('ES_ElElla')], me quedo ties[ROOT.Char.Custom('ES_OA')] y callad[ROOT.Char.Custom('ES_OA')]. ¡Es solo cuestión de tiempo que ella se dé cuenta!"
 elope.2000.end.desc:0 "\n\nSe nos acaba el tiempo. ¡Por favor, querid[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetFirstNameNoTooltip], date prisa!"
 elope.2000.a:0 "Aceleraremos los planes, mi [target.Custom('LoverPetName')]."
 elope.2000.c:0 "Confía en mí, todo esta bajo control."
 elope.2000.c.success:0 "Convenzo a [target.GetShortUIName]"
 elope.2000.c.failure:0 "[target.GetShortUIName] se siente abandonad[target.Custom('ES_OA')]"
 elope.2000.b:0 "¡Entonces tampoco deberías escribir!"
