l_spanish:
 intrigue_scheme_ongoing.1001.t:0 "Un soborno oportuno"
 intrigue_scheme_ongoing.1001.desc:0 "Parece que no todo los sirvientes de la corte de [SCOPE.sScheme('scheme').GetTarget.GetTitledFirstName] son ciegamente leales… [agent.GetFirstName] me asegura de que tiene un modo de entrar y que unas pocas monedas en la bolsa adecuada pueden llevar muy lejos."
 intrigue_scheme_ongoing.1001.elope.desc:0 "Parece que no todos los sirvientes de la corte de [scheme.GetTarget.GetTitledFirstName] son ciegamente leales… [agent.GetFirstName] me asegura de que tiene un modo de entrar y que unas pocas monedas en la bolsa adecuada pueden llevar muy lejos."
 intrigue_scheme_ongoing.1001.a:0 "En el fondo, ¿qué es un poco de oro?"
 intrigue_scheme_ongoing.1001.b:0 "¡Es demasiado arriesgado!"

 intrigue_scheme_ongoing.1002.t:0 "Justicia divina"
 intrigue_scheme_ongoing.1002.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent_in_question'))], [SCOPE.sCharacter('agent_in_question').GetTitledFirstName], ha condenado a [SCOPE.sScheme('scheme').GetTarget.GetTitledFirstName] por sus ofensas contra [SCOPE.sC('agent_in_question').GetFaith.HighGodName].\n\n+ Hasta ha clamado a [SCOPE.sC('agent_in_question').GetFaith.HighGodNameAlternate] para que acabe con [SCOPE.sScheme('scheme').GetTarget.GetFirstName] e insinuado con futuros castigos."
 intrigue_scheme_ongoing.1002.a:0 "Puede que sea un poco optimista, ¡pero me gustan sus ganas!"
 intrigue_scheme_ongoing.1002.a.success:0 "[agent_in_question.GetSheHe|U] recluta [SCOPE.sC('agent_in_question').GetFaith.GetAdherentNamePlural] del lugar para nuestra causa"
 intrigue_scheme_ongoing.1002.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] se descubre a sí mism[agent_in_question.Custom('ES_OA')] en su fervor"
 intrigue_scheme_ongoing.1002.b:0 "[agent_in_question.GetTitledFirstNameNoTooltip] se callará, o juro por [SCOPE.sC('agent_in_question').GetFaith.HighGodName] que…"
 intrigue_scheme_ongoing.1002.c:0 "¡[agent_in_question.Custom('ES_RleRla')|U] ayudaré en su noble acercamiento!"

 intrigue_scheme_ongoing.1004.t:0 "Hablando mucho"
 intrigue_scheme_ongoing.1004.desc:0 "Aunque la habilidad para hacer amigos de [SCOPE.sCharacter('agent_in_question').GetFirstName] ha demostrado ser inestimable, no tiene tanto cuidado en torno a los demás como debería.\n\n+ Le gusta demasiado soltar vagas pistas y como alguien empiece a hacer preguntas, no hay modo de saber qué podría revelar."
 intrigue_scheme_ongoing.1004.a:0 "Lo que descubre es demasiado valioso como para cerrarle el pico."
 intrigue_scheme_ongoing.1004.a.success:0 "Aún no han descubierto a [agent_in_question.GetFirstNameNoTooltip]."
 intrigue_scheme_ongoing.1004.a.failure:0 "Han descubierto a [agent_in_question.GetFirstNameNoTooltip]."
 intrigue_scheme_ongoing.1004.b:0 "¡Si no sabe guardar secretos, tendrá que quedarse en silencio!"

 intrigue_scheme_ongoing.1006.t:0 "Limpiando"
 intrigue_scheme_ongoing.1006.desc:0 "Por supuesto que es[agent_in_question.Custom('ES_EA')] [SCOPE.sCharacter('agent_in_question').GetTitledFirstName] [SCOPE.sC('agent_in_question').Custom('InsultAdjective')] causaría problemas.\n\n+ Es incapaz de tomar precauciones cuando se mueve por la corte de [SCOPE.sScheme('scheme').GetTarget.GetTitledFirstName], y [target.Custom('ES_ElLa')] [SCOPE.sScheme('scheme').GetTarget.GetTitleAsNameNoTooltip] se está empezando a dar cuenta. ¡Es solo cuestión de tiempo que [SCOPE.sCharacter('agent_in_question').Custom('ES_LoLa')] descubran!"
 intrigue_scheme_ongoing.1006.elope.desc:0 "Por supuesto que es[agent_in_question.Custom('ES_EA')] [SCOPE.sC('agent_in_question').Custom('InsultAdjective')] de [agent_in_question.GetTitledFirstName] causaría problemas.\n\nEs incapaz de tomar precauciones cuando se mueve por la corte de [scheme.GetTarget.GetTitledFirstName] y su [scheme.GetTarget.GetLiege.Custom2('CharacterIntroduction', scheme.GetTarget)] se está empezando a dar cuenta. ¡Es solo cuestión de tiempo que [agent_in_question.Custom('ES_LoLa')] descubran!"
 intrigue_scheme_ongoing.1006.a:0 "¡Las señales de alguien escabulléndose seguramente estresarán a [SCOPE.sC('agent_in_question').GetFirstNameNoTooltip]"
 intrigue_scheme_ongoing.1006.b:0 "Necesita tiempo para hacerlo mejor."

 intrigue_scheme_ongoing.1007.t:0 "Expresando preocupaciones"
 intrigue_scheme_ongoing.1007.desc:0 "«¿Y si [SCOPE.sC('target').GetTitledFirstName] os descubre? ¿Es sabio continuar esta empresa que tanto tiempo requiere?»\n\n+ [SCOPE.sC('caring_agent').GetTitledFirstName] [SCOPE.sC('caring_agent').Custom('QuirkPresentPosOrNeg')], y aunque sé que me seguirá en esto, sé que su preocupación por mí es sincera."
 intrigue_scheme_ongoing.1007.a:0 "Mis planes seguirán adelante ¡espero que trabajes duro!"
 intrigue_scheme_ongoing.1007.b:0 "Tienes razón, ya me ha costado mucho de mi tiempo. Vamos, siéntate conmigo."

 intrigue_scheme_ongoing.1008.t:0 "Con el aliento en el cogote"
 intrigue_scheme_ongoing.1008.desc:0 "Se ve que [SCOPE.sC('defender').GetTitledFirstName] está reforzando la seguridad en la corte, esperando localizar conjuradores traicioneros. A mi camarada de complot, [SCOPE.sC('agent').GetTitledFirstName], le preocupa poder haber atraído alguna sospecha indeseada.\n\n+ #D Característica faltante: Jefe de espías, fisgoneo#!"
 intrigue_scheme_ongoing.1008.a:0 "Confío en las habilidades de [SCOPE.sC('agent').GetFirstNameNoTooltip]."
 intrigue_scheme_ongoing.1008.a.success:0 "[SCOPE.sC('agent').GetFirstNameNoTooltip] sigue sin ser descubiert[agent.Custom('ES_OA')]"
 intrigue_scheme_ongoing.1008.a.failure:0 "[SCOPE.sC('agent').GetFirstNameNoTooltip] es descubiert[agent.Custom('ES_OA')]"
 intrigue_scheme_ongoing.1008.b:0 "Hay que tenerminar con su rastro hacia mí. Ya."
 intrigue_scheme_ongoing.1008.c:1 "Gracias a [ROOT.Char.GetFaith.HighGodNameAlternate] que [councillor.GetTitledFirstName] está ahí y puede intervenir."

 intrigue_scheme_ongoing.1009.t:0 "Ayuda"
 intrigue_scheme_ongoing.1009.desc:1 "[potential_agent.GetTitledFirstName] vino a verme, con una mirada decidida.\n\n«Mi [potential_agent.Custom2('RelationToMe', ROOT.Char)], había sido reaci[potential_agent.Custom('ES_OA')] a unirme a vuestros planes contra mi [potential_agent.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName], pero creo que es hora de seguir vuestro juicio en este asunto»."
 intrigue_scheme_ongoing.1009.elope.desc:0 "[potential_agent.GetTitledFirstName] vino a verme, con una mirada decidida.\n\n«Mi [potential_agent.Custom2('RelationToMe', ROOT.Char)], había sido reaci[potential_agent.Custom('ES_OA')] a unirme a vuestros planes para fugaros con [target.GetTitledFirstName], pero ahora veo que [target.Custom('ES_ElElla')] os importa de verdad»."
 intrigue_scheme_ongoing.1009.a:0 "Apoyad mi causa, por favor, [SCOPE.sC('potential_agent').GetFirstNameNoTooltip]."
 intrigue_scheme_ongoing.1009.b:0 "Solo os pediré un pequeño favor…"

 intrigue_scheme_ongoing.2001.t:0 "Confianza equivocada"
 intrigue_scheme_ongoing.2001.desc:0 "La naturaleza confiada de [SCOPE.sScheme('scheme').GetTarget.GetFirstName] ha facilitado a [SCOPE.sCharacter('agent_in_question').GetTitledFirstName] más de lo esperado el congraciarse con [target.Custom('ES_ElLa')] [SCOPE.sScheme('scheme').GetTarget.GetTitleTierName].\n\n+ [SCOPE.sCharacter('agent_in_question').GetFirstName] ofrece muchos consejos y [SCOPE.sScheme('scheme').GetTarget.GetFirstName] escucha muy a menudo."
 intrigue_scheme_ongoing.2001.a:0 "[SCOPE.sCharacter('agent_in_question').GetSheHe|U] debe seguir ofreciendo consejos sensatos, hasta que llegue la hora."
 intrigue_scheme_ongoing.2001.b:0 "[SCOPE.sCharacter('agent_in_question').GetFirstName] puede asegurarse de que [SCOPE.sScheme('scheme').GetTarget.GetFirstName] esté en el lugar adecuado en el momento adecuado."

 intrigue_scheme_ongoing.2002.t:0 "La señal del borracho"
 intrigue_scheme_ongoing.2002.desc:0 "A [target.GetTitledFirstName] le gusta demasiado la bebida, lo que hace que a veces actúe de modo irracional.\n\n+ Sería muy sencillo que [agent_in_question.GetTitledFirstName] [target.GetHerHim] consintiera para asegurarse de que mantenga el hábito."
 intrigue_scheme_ongoing.2002.a:0 "¡Ayudaré a que [agent_in_question.GetFirstNameNoTooltip] importe la cerveza más potente!"
 intrigue_scheme_ongoing.2002.b:1 "Que [target.Custom('ES_ElElla')] se sienta a salvo en sus excesos."
 intrigue_scheme_ongoing.2002.c:0 "¡Ja, es[target.Custom('ES_EA')] idiota no conoce sus propias debilidades!"

 intrigue_scheme_ongoing.2003.t:0 "Espionaje casual"
 intrigue_scheme_ongoing.2003.bad_habits:0 "No es lo que [SCOPE.sC('agent').GetTitledFirstName] esperaba encontrar espiando conversaciones secretas, pero descubrir la verdad sobre los hábitos poco corrientes de [SCOPE.sC('other_secret_target').GetTitledFirstName] tampoco viene mal…"
 intrigue_scheme_ongoing.2003.secret_relationships:0 "No es lo que [SCOPE.sC('agent').GetTitledFirstName] esperaba encontrar espiando conversaciones secretas, pero descubrir las relaciones ilícitas de [SCOPE.sC('other_secret_target').GetTitledFirstName] tampoco viene mal…"
 intrigue_scheme_ongoing.2003.bastardy:0 "No es lo que [SCOPE.sC('agent').GetTitledFirstName] esperaba al espiar conversaciones secretas, pero descubrir la verdad sobre los orígenes de [SCOPE.sC('bastard_target').GetTitledFirstName] tampoco viene mal…"
 intrigue_scheme_ongoing.2003.murder:0 "No es lo que [SCOPE.sC('agent').GetTitledFirstName] esperaba al espiar conversaciones secretas, pero descubrir los horribles crímenes de [SCOPE.sC('other_secret_target').GetTitledFirstName] tampoco viene mal…"
 intrigue_scheme_ongoing.2003.desc:0 "No es lo que [SCOPE.sC('agent').GetTitledFirstName] ansiaba al espiar conversaciones secretas, pero descubrir la verdad sobre [SCOPE.sC('other_secret_target').GetTitledFirstName] tampoco viene mal…"
 intrigue_scheme_ongoing.2003.a:0 "¿Esto podría ayudar a mis esfuerzos?"

 intrigue_scheme_ongoing.3001.t:0 "Justicia y secretismo"
 intrigue_scheme_ongoing.3001.desc:0 "La forma en que estoy actúo estos días… El secretismo y la conspiración en las sombras. Esto no puede estar bien. No puede ser justo.\n\n+ #D Falta funcionalidad: Scheme Widget#!"
 intrigue_scheme_ongoing.3001.a:0 "¡Hago lo que debo!"
 intrigue_scheme_ongoing.3001.b:0 "Si tiene que hacerse, tiene que hacerse bien."

 intrigue_scheme_ongoing.3002.t:0 "La carga de vivir"
 intrigue_scheme_ongoing.3002.desc:0 "Todos estos planes secretos y diseños oscuros… Una mano fría se agarra a mi corazón cada vez que pienso en ellos. No me parece bien.\n\n+ #D Falta funcionalidad: Scheme Widget#!"
 intrigue_scheme_ongoing.3002.a:0 "¡Esto es lo que hay que hacer!"
 intrigue_scheme_ongoing.3002.b:0 "Paso demasiado tiempo pensando en esto."
 intrigue_scheme_ongoing.3002.c:0 "[ROOT.Char.GetFaith.HighGodName] perdóname, ¿qué estaba haciendo?"
 intrigue_scheme_ongoing.3002.d:0 "Debo ser sincer[ROOT.Char.Custom('ES_OA')] con mis intenciones."

 # Map wilderness outside of target location
 intrigue_scheme_ongoing.3003.t:0 "En ruta"
 intrigue_scheme_ongoing.start.3003.desc:0 "Cuando llega el momento, mis agentes necesitarán…"
 intrigue_scheme_ongoing.escape_route.3003.desc:0 "una ruta de escape segura del/la [defender.Custom('ResidenceBuilding')] de [defender.GetTitledFirstName], por si algo fuera mal."
 intrigue_scheme_ongoing.leave_with_target.3003.desc:0 "una ruta segura para sacar a [target.GetTitledFirstName] del/la [defender.Custom('ResidenceBuilding')] de [defender.GetTitledFirstName]."
 intrigue_scheme_ongoing.end.3003.desc:0 "Un mapa detallado del [defender.Custom('TerrainType')] local, con todos sus sendas ocultas y cuavas, sería un recurso valiosísimo."
 intrigue_scheme_ongoing.3003.a:0 "Paga a un cazador de [scheme_location.GetNameNoTooltip] que dibuje un mapa."
 intrigue_scheme_ongoing.3003.a.success:0 "[hunter.Custom('ES_ElLa')|U] cazador[hunter.Custom('ES_XA')] [hunter.GetShortUIName] es discret[hunter.Custom('ES_OA')]"
 intrigue_scheme_ongoing.3003.a.failure:0 "[hunter.Custom('ES_ElLa')|U] cazador[hunter.Custom('ES_XA')] [hunter.GetShortUIName] presume de su riqueza recién adquirida"
 intrigue_scheme_ongoing.3003.d:0 "Le preguntas a tu amig[hunter.Custom('ES_OA')] [hunter.GetTitledFirstNameNoTooltip]."
 intrigue_scheme_ongoing.3003.b:0 "Exploras el terreno en persona."
 intrigue_scheme_ongoing.3003.b.success:0 "Trazas el mapa del área que rodea a [scheme_location.GetNameNoTooltip]"
 intrigue_scheme_ongoing.3003.b.soft_failure:0 "Te pierdes en el [defender.Custom('TerrainType')]"
 intrigue_scheme_ongoing.3003.b.hard_failure:0 "Pasas una noche perdid[ROOT.Char.Custom('ES_OA')] en el/la [defender.Custom('TerrainType')]"
 intrigue_scheme_ongoing.3003.c:0 "Abandonas la idea."

 intrigue_scheme_ongoing.3004.t:0 "El mapa"
 intrigue_scheme_ongoing.3004.desc:0 "Mis espías me han informado de un[hunter.Custom('ES_XA')] cazador[hunter.Custom('ES_XA')] que ha causado un alboroto en la taberna local. Ha estado gastando grandes cantidades de oro y presumiendo en voz alta sobre el gran negocio que hizo con «un[owner.Custom('ES_XA')] elegante [owner.GetLadyLord] con perlas y seda».\n\nAl parecer, realizó un mapa del/la [defender.Custom('TerrainType')] local para un[owner.Custom('ES_XA')] noble desconocid[owner.Custom('ES_OA')]. Los espías creen que [owner.Custom('ES_ElLa')] [owner.GetLadyLord] debe estar conspirando contra mi o uno de mis súbditos."
 intrigue_scheme_ongoing.3004.a:0 "Gracias por llamarme la atención sobre esto."
 intrigue_scheme_ongoing.3004.b:0 "¡Es[hunter.Custom('ES_EA')] idiota debe acabar en mis mazmorras!"
 intrigue_scheme_ongoing.3004.c:0 "Dadme[hunter.Custom('ES_LoLa')]. Creo que le puedo refrescar la memoria…"
 intrigue_scheme_ongoing.3004.c.tt:0 "Queda expuesta una [scheme|E] [Concept( 'scheme_hostile', 'hostil' )|E] o maliciosa de algún tipo"
 intrigue_scheme_ongoing.3004.toast:0 "Conjura expuesta"

 # MESSENGER PIGEON
 intrigue_scheme_ongoing.3005.t:0 "Mensajero alado"
 intrigue_scheme_ongoing.3005.desc:0 "Según mi conjura se acerca más a dar frutos, una comunicación rápida son vitales. Tengo una paloma especialmente que [pigeon_recipient.GetTitledFirstName] podría utilizar para enviarme mensajes urgentes aquí en [root_location.GetNameNoTooltip], si fuera necesario.\n\n¿Pero cómo meto el ave en el/la [defender.Custom('ResidenceBuilding')] de [target_location.GetNameNoTooltip]?"
 intrigue_scheme_ongoing.3005.c.f:0 "Esta opción está disponible porque tu agente [elope_agent.GetShortUIName] es [friend|E], [close_family_member|E] o sirvient[elope_agent.Custom('ES_EA')] de [pigeon_recipient.GetShortUIName]"
 intrigue_scheme_ongoing.3005.a:0 "Un adiestrador de aves locales podría entregarlo como «regalo»."
 intrigue_scheme_ongoing.3005.a.success:0 "El «regalo» llega a [pigeon_recipient.GetShortUIName]"
 intrigue_scheme_ongoing.3005.a.failure:0 "[defender.GetShortUIName] rechaza al adiestrador de aves"
 intrigue_scheme_ongoing.3005.b:0 "Si envío el «regalo» personalmente, [defender.GetTitledFirstNameNoTooltip] no podría negarse."
 intrigue_scheme_ongoing.3005.c:0 "Que [elope_agent.GetTitledFirstNameNoTooltip] entregue el pájaro."
 intrigue_scheme_ongoing.3005.d:0 "Es demasiado arreglado."


 intrigue_scheme_ongoing.4001.t:0 "Un adulto responsable"
 intrigue_scheme_ongoing.4001.desc:0 "[SCOPE.sCharacter('agent_in_question').GetTitledFirstName] me ha dicho que le han pedido que cuidad e un grupo de niños que juegan en la corte.\nQué suerte la nuestra que so incluye a [SCOPE.sScheme('scheme').GetTarget.GetTitledFirstName].\n\n+ Es una gran oportunidad de que [SCOPE.sCharacter('agent_in_question').GetTitledFirstName] adelante las cosas."
 intrigue_scheme_ongoing.4001.a:0 "Enséñales el hábito de jugar lejos de ojos vigilantes."
 intrigue_scheme_ongoing.4001.b:0 "Intenta trabar amistad con [SCOPE.sScheme('scheme').GetTarget.GetTitledFirstName]. Haz que confíe en ti."

 intrigue_scheme_ongoing.4002.t:0 "La ingenuidad de los niños"
 intrigue_scheme_ongoing.4002.desc:0 "[SCOPE.sC('target').GetTitledFirstName] ni siquiera puede entender que alguien tenga planes deshonestos, pese a la agitada corte que le rodea.\n\n+ ¡Hablando con [SCOPE.sScheme('scheme').GetTarget.Custom('ES_ElElla')], parece que confía en mí de verdad!"
 intrigue_scheme_ongoing.4002.a:0 "Una oportunidad de acercarme a su [SCOPE.sC('target').Custom2('RelationToMe', SCOPE.sC('parent'))]!"
 intrigue_scheme_ongoing.4002.b:0 "¿Un escondite secreto? ¿Me lo enseñas?"

 intrigue_scheme_ongoing.4003.t:0 "Reconsiderando"
 intrigue_scheme_ongoing.4003.desc:0 "[SCOPE.sCharacter('agent_in_question').GetTitledFirstName] vino a verme preocupad[] por la conjura en la que [SCOPE.sCharacter('agent_in_question').GetHerHim] he involucrado. ¡Aunque le ordené que se hiciera amig[SCOPE.sCharacter('agent_in_question').Custom('ES_OA')] de [SCOPE.sScheme('scheme').GetTarget.GetTitledFirstName], nunca quise que se involucrar emocionalmente!\n\n+ Empiezo a preguntarme cuánto puedo confiar en [agent_in_question.Custom('ES_ElElla')]…"
 intrigue_scheme_ongoing.4003.a:0 "«¡Que no tenga que recordarte por qué me estás ayudando!»"
 intrigue_scheme_ongoing.4003.b:0 "Reduciré silenciosamente su participación en mi complot."

 intrigue_scheme_ongoing.5001.t:0 "Anhelando una distracción"
 intrigue_scheme_ongoing.5001.desc:0 "Me traen a la persona que se ocupa de lavar las ropas de los guardias de [target.GetTitledFirstName]. Nadie notaría que [servant.Custom('ES_ElElla')] sus ropas y si se pudiera poner algo que distrajera a los guardias…\n\n«¿Qué queréis de mí, mi señor[ROOT.Char.Custom('ES_XA')]?»"
 intrigue_scheme_ongoing.5001.a:0 "Quiero que moláis unos escaramujos bien fino…"
 intrigue_scheme_ongoing.5001.b:0 "Haced agujeros en sus ropas. En lugares inadecuados."

 intrigue_scheme_ongoing.5002.t:0 "Escrito en las estrellas"
 intrigue_scheme_ongoing.5002.desc:0 "Un[target.Custom('ES_XA')] [target.GetTitleAsNameNoTooltip] que asustar, un místico local con una moral dudosa y una profecía inventada… Perfecto.\n\nAntes de que el místico vaya a la corte de [target.GetTitledFirstName] solo queda una pregunta. ¿Mi falsa profecía será de buena fortuna o de perdición?"
 intrigue_scheme_ongoing.5002.a:0 "¡A mal [target.GetTitleAsNameNoTooltip], malos presagios!"
 intrigue_scheme_ongoing.5002.a.tt:0 "Creo que será más fácil afectar a [target.GetFirstNameNoTooltip] con malas noticias"
 intrigue_scheme_ongoing.5002.a.success:0 "[target.GetSheHe|U] pasa muchas noches en vela preocupándose"
 intrigue_scheme_ongoing.5002.a.failure:0 "[target.GetSheHe|U] se vuelve más vigilante"
 intrigue_scheme_ongoing.5002.b:0 "Un buen presagio, para dar[target.Custom('ES_RleRla')] falsa seguridad."
 intrigue_scheme_ongoing.5002.b.tt:0 "Creo que es más probable que [target.GetFirstNameNoTooltip] se crea buenas noticias"
 intrigue_scheme_ongoing.5002.b.success:0 "[target.GetSheHe|U] baja la guardia"
 intrigue_scheme_ongoing.5002.b.failure:0 "[target.GetSheHe|U] se vuelve más cautelos[target.Custom('ES_OA')]"

 intrigue_scheme_ongoing.5003.t:0 "El presagio"
 intrigue_scheme_ongoing.5003.desc_opening:0 "Un místico local ha insistido en veme y al ser llevado a mi presencia, empieza a gemir y… ¿es sangre eso que hay en sus manos?\n\n"
 intrigue_scheme_ongoing.5003.desc:1 ""¡Las señales! ¡Las señales están en vuestra contra, mi [target.GetLadyLord]! Destripé una gallina y su sangre me mostró vuestro futuro. ¡Es oscuro y está lleno de muerte!""
 intrigue_scheme_ongoing.5003.a:0 "¡Eso sí que es mal agüero…!"

 intrigue_scheme_ongoing.5004.desc:1 ""¡Las señales! ¡Las señales están a vuestro favor, mi [target.GetLadyLord]! Destripé una gallina y su sangre me mostró vuestro futuro. ¡Es algo glorioso!""
 intrigue_scheme_ongoing.5004.a:0 "En fin… ¿gracias?"

 intrigue_scheme_ongoing.5005.t:0 "Todo lo que reluce"
 intrigue_scheme_ongoing.5005.desc:0 "Mi [spymaster.GetCouncilTitle], [spymaster.GetTitledFirstName], se me acerca con una sonrisa retorcida.\n\n«Mi [ROOT.Char.GetLadyLord], esta bolsa contiene un polvo muy perverso. Si se rocía encima de algo… digamos un regalo para [target.GetTitledFirstName], no dejará rastro, pero afectará a cualquiera que lo toque con debilidad y malos humores»."
 intrigue_scheme_ongoing.5005.a:0 "Vaya, vaya, vaya… yo diría que [target.GetFirstName] se merece un regalo."
 intrigue_scheme_ongoing.5005.b:0 "¡[target.GetFirstName] no recibirá oro de mi parte!"

 intrigue_scheme_ongoing.5006.t:0 "El regalo"
 intrigue_scheme_ongoing.5006.desc:0 "[owner.GetTitledFirstName] me ha enviado un regalo, una caja profusamente decorada llena de oro. Cuando paso la smanos por las monedas, me siento como si la sala empezase a girar y me quedase sin aliento."
 intrigue_scheme_ongoing.5006.a:0 "¡Qué inesperado! Y qué efecto mas curioso."

 intrigue_scheme_ongoing.5007.t:0 "Oro ponzoñoso"
 intrigue_scheme_ongoing.5007.desc_opening:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('poisoned'))], [poisoned.GetTitledFirstName], se me acerca con sudor perlando su frente y una cara muy pálida.\n\n"
 intrigue_scheme_ongoing.5007.desc:0 "«[ROOT.Char.GetMotherFather], algo va mal. Mis humores están desequilibrados desde que os ayudé a empaquetar ese regalo para [target.GetTitledFirstName]…»"
 intrigue_scheme_ongoing.5007.a:0 "¿Qué podría haber…? ¡El oro emponzoñado!"
 intrigue_scheme_ongoing.5007.a.tt:0 "¡Que [ROOT.Char.GetFaith.HighGodName] le ayude!"

 intrigue_scheme_ongoing.5008.desc:0 "«Mi [ROOT.Char.GetLadyLord], mis humores están desequilibrados desde que os ayudé a empaquetar ese regalo para [target.GetTitledFirstName]… Temo que la ponzoña del oro también me haya afectado»."
 intrigue_scheme_ongoing.5008.a:0 "Maldición."

 intrigue_scheme_ongoing.5009.t:0 "El túnel"
 intrigue_scheme_ongoing.5009.desc:0 "Me llegan informes de una gran concentración de ratas en torno al/a la [target.Custom('ResidenceBuilding')] de [target.GetTitledFirstName] y como se me dan bien los animales, voy a investigar.\n\nCuando llego a la zona, las ratas convergen en mí, dándome la bienvenida y llevándome a un túnel oscuro, algo alejado del/de la [target.Custom('ResidenceBuilding')]."
 intrigue_scheme_ongoing.5009.a:0 "¡Mostradme el camino, amigas mías!"
 intrigue_scheme_ongoing.5009.a.tt:1 "Me pregunto a dónde irán estos #EMP roedores#!"
 intrigue_scheme_ongoing.5009.b:0 "Puag. Yo ahí no me meto."

 intrigue_scheme_ongoing.5010.desc:0 "Está oscuro, y el correteo de patitas resuena en el aire pesado con el hedor de la basura.\n\nDe repente me llega una bocanada de aire fresco, y veo que la luz se filtra a través de una rejilla que hay más adelante. ¡Las ratas me han dirigido a un túnel que llega directo al/a la [target.Custom('ResidenceBuilding')] de [target.GetTitledFirstName]!"
 intrigue_scheme_ongoing.5010.a:0 "¡Gracias, amigas mías!"
 intrigue_scheme_ongoing.5010.b:0 "*Tos* ¡Gracias, amigas mías! ¡Pero esta peste…!"

 intrigue_scheme_ongoing.5011.t:0 "El animalito"
 intrigue_scheme_ongoing.5011.desc:0 "Una gran variedad de criaturas venenosas me saludan en el puesto de un comerciante, y me llega la inspiración. ¿No sería una de estas exquisitas criaturas el regalo perfecto para [target.GetTitledFirstName]?"
 intrigue_scheme_ongoing.5011.a:0 "Una de las criaturas más morta… más interesantes, por favor."
 intrigue_scheme_ongoing.5011.a.tt:0 "¡[target.GetSheHe|U] ni lo verá venir!"
 intrigue_scheme_ongoing.5011.b:0 "Dadme ese/a [SCOPE.Custom('VenomousCreature')] para un estudio."

 intrigue_scheme_ongoing.5012.desc:0 "El mercader pone al/a la [SCOPE.Custom('VenomousCreature')] en una cesta de mimbre sin hacer preguntas. De camino a casa abro la tapa, pero para sorpresa mía, está vacía…"
 intrigue_scheme_ongoing.5012.a:0 "¿Dónde se ha metid…? ¿Dón… ¡AHH!"

 intrigue_scheme_ongoing.5013.desc:0 "\n\n«¡Mira, mamá, mira! ¡Es[ROOT.Char.Custom('ES_EA')] [ROOT.Char.Custom('ES_SennorSennora')] tiene un animal sobre la cabeza!» Una voz encantaa suena por debajo de mí y me giro para ver que se ha reunido una multitud."
 intrigue_scheme_ongoing.5013.a:0 "…¡Tachán! Ahora abajo. ¡He dicho #EMP abajo#!!"
 intrigue_scheme_ongoing.5013.a.tt:0 "Perdí a la criatura, pero al menos no perdí la vida…"

 intrigue_scheme_ongoing.5014.t:0 "Alfombra exótica de felpa"
 intrigue_scheme_ongoing.5014.desc:0 "Lujosa, vibrante y suave como la primera luz del amanecer. Un comerciante me regala una alfombra exquisita con la esperanza de buenas relaciones futuras.\n\nMientras me maravillo del fino tejido, me llega un pensamiento. ¿Una alfombra como esta no amortiguaría las pisadas? ¿Hasta ocultar los pasos de un agente torpe…?"
 intrigue_scheme_ongoing.5014.a:0 "A [target.GetTitledFirstNameNoTooltip] le honraría tal regalo."
 intrigue_scheme_ongoing.5014.a.success:0 "[target.GetSheHe|U] acepta el regalo"
 intrigue_scheme_ongoing.5014.a.failure:0 "[target.GetSheHe|U] sospecha algo del regalo"
 intrigue_scheme_ongoing.5014.b:0 "Quedará #EMP estupendamente#! en mis aposentos…"

 intrigue_scheme_ongoing.5015.desc:0 "Una alfombra de felpa, vibrante y suave, llega como regalo de [owner.GetTitledFirstName].\n\nNo sé por qué me enviaría un regalo tan exquisito, pero el fino tejido de la alfombra es tan agradable al tacto como la piel de un amante."
 intrigue_scheme_ongoing.5015.a:0 "¡Esta alfombra cubrirá el suelo de mis aposentos!"
 intrigue_scheme_ongoing.5015.b:0 "Creo que será mejor que me libre de ella…"

 intrigue_scheme_ongoing.5016.t:0 "El poder de las palabras"
 intrigue_scheme_ongoing.5016.desc:0 "[servant.GetTitledFirstName] un[servant.Custom('ES_XA')] criad[servant.Custom('ES_OA')] [target.Custom('ES_DelDela')] [target.Custom('InsultAdjective')] [target.GetTitledFirstName] está ante mí.\n\n«Mirad, quiero que hagáis una cosa por mí… Y por supuesto, tendréis una recompensa razonable»."
 intrigue_scheme_ongoing.5016.a:0 "¡Palabras susurradas pueden derribar el [target.GetTitleAsNameNoTooltip]!"
 intrigue_scheme_ongoing_5016_every_courtier:0 "Todo cortesano e invitado que no sea un agente"
 intrigue_scheme_ongoing.5016.b:0 "Mantened abiertas para mí las puertas del/la [target.Custom('ResidenceBuilding')]."
 intrigue_scheme_ongoing.5016.c_man:0 "Da igual. Vuelve con tu amo."
 intrigue_scheme_ongoing.5016.c_woman:0 "Da igual. Vuelve con tu ama."

 intrigue_scheme_ongoing.5017.t:0 "La credulidad de [target.Custom2('RelationToMe', SCOPE.sC('spouse'))]"
 intrigue_scheme_ongoing.5017.desc:0 "No puedo contener mi regocijo cuando encuentro a [spouse.GetTitledFirstName], [target.Custom2('RelationToMe', SCOPE.sC('spouse'))] de [target.GetTitledFirstName] esperándome con un pequeño equipaje. Si consiguiera que #EMP [spouse.Custom('ES_ElElla')]#! me ayudase en mi conjura…\n\n«¿Me habían dicho que queríais verme, mi [ROOT.Char.GetLadyLord]?»"
 intrigue_scheme_ongoing.5017.a:0 "Vuestr[target.Custom('ES_OA')] [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] os ha estado llamando [target.Custom('InsultNoun')] [target.Custom('InsultAdjectiveArticle')]."
 intrigue_scheme_ongoing.5017.a.success:0 "[spouse.GetTitledFirstNameNoTooltip] me cree"
 intrigue_scheme_ongoing.5017.a.failure:0 "[target.Custom('ES_ElLa')|U] [target.GetTitleAsNameNoTooltip] [spouse.Custom('ES_RleRla')] convence de que es mentira"
 intrigue_scheme_ongoing.5017.b:0 "Por favor, cuéntame sobre tu [target.Custom('ResidenceBuilding')]!"

 intrigue_scheme_ongoing.5018.t:0 "Partidarios"
 intrigue_scheme_ongoing.5018.desc:0 "[target.Custom('ES_ElLa')|U] [target.Custom('InsultAdjective')] [target.GetTitledFirstName] está en guerra.\n\nSe encuentra actualmente acampad[target.Custom('ES_OA')] en [location.GetName], y las fuentes me dicen que recibirá más partidarios pronto… ¡una oportunidad perfecta para meter algunos de los míos en su campamento!"
 intrigue_scheme_ongoing.5018.a:0 "Inadvertidos entre la multitud, me informarán."
 intrigue_scheme_ongoing.5018.b:0 "Harina, trigo, carne… Quemadlo."
 intrigue_scheme_ongoing.5018.msg.t:0 "Suministros quemados en un accidente"

 intrigue_scheme_ongoing.5019.t:0 "Túnel secreto"
 intrigue_scheme_ongoing.5019.desc:0 "Mi agente [agent.GetTitledFirstName] se me acerca con un montón de papeles en las manos.\n\n«¡He encontrado antiguos documentos arquitectónicos del/la [target.Custom('ResidenceBuilding')] de [target.GetTitleAsName]! Puede que estén un poco anticuados, pero mirad aqui…»"
 intrigue_scheme_ongoing.5019.a:0 "¡Parece un túnel que podríamos usar!"
 intrigue_scheme_ongoing.5019.b:0 "Si tuviera tantos escondijos… Llamad al albañil."

 intrigue_scheme_ongoing.5021.t:0 "Preocupaciones precarias"
 intrigue_scheme_ongoing.5021.desc:0 "Voy a ver [owner.GetTitledFirstName], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], en su estudio solo para encontrar una habitación vacía.\n\nHojeando tranquilamente sus papeles, ¡me topo con algo que son indudablemente planes contra [target.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 intrigue_scheme_ongoing.5021.a:0 "¿Qué significa esto, [owner.GetFirstNameNoTooltip]?!"
 intrigue_scheme_ongoing.5021.a.success:0 "[owner.GetSheHe|U] de verdad pretende matar"
 intrigue_scheme_ongoing.5021.a.success.tt:0 "La conjura queda descubierta"
 intrigue_scheme_ongoing.5021.a.failure:0 "[owner.GetSheHe|U] se siente insultad[owner.Custom('ES_OA')]"
 intrigue_scheme_ongoing.5021.b:0 "No vi #EMP nada#!."

 intrigue_scheme_ongoing.5022.t:0 "Acusaciones"
 intrigue_scheme_ongoing.5022.desc:0 "«¿Estáis planeando matar a alguien?»\n\n[family_member.GetTitledFirstName], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))], me hace frente con un rostro horrorizado. En su mano agarra unos papeles con notas sobre mi plan de matar a [target.GetTitledFirstName]… unos que había dejado en mi estudio privado."
 intrigue_scheme_ongoing.5022.a:0 "¡Yo #EMP jamás#!!"
 intrigue_scheme_ongoing.5022.a.success:0 "[family_member.GetSheHe|U] te cree"
 intrigue_scheme_ongoing.5022.a.failure:0 "[family_member.GetSheHe|U] no se cree tus explicaciones"
 intrigue_scheme_ongoing.5022.b:0 "Es lo mejor, escúchame…"
 intrigue_scheme_ongoing.5022.b.success:0 "[family_member.GetSheHe|U] no escucha tus explicaciones"
 intrigue_scheme_ongoing.5022.b.failure:0 "No te [family_member.Custom('ES_LoLa')] ganas"
 intrigue_scheme_ongoing.5022.c:0 "Parece que mis planes han aumentado."

 intrigue_scheme_ongoing.5023.desc:0 "«Eso no es para vos».\n\nLa voz de [owner.GetTitledFirstName] es baja, pero oigo la rabia. Cuando lleva la mano al cinto, doy un paso atrás, pero antes poder hacer nada, ya está sobre mí, cuchillo en mano."
 intrigue_scheme_ongoing.5023.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))|U], por favor… ¡Agh!"
