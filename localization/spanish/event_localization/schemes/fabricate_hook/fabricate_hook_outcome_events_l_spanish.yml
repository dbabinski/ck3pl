l_spanish:
 fabricate_hook_header:0 "Crear gancho:"
 fabricate_hook_hook_gained_on_you:0 "¡@warning_icon [owner.GetShortUIName] ha creado un [hook|E] sobre ti!"

 fabricate_hook_outcome.0001.t:0 "$fabricate_hook_header$ Un secreto"
 fabricate_hook_outcome.0001.desc:0 "Parecería que [target.GetTitledFirstName] tiene algo que esconder. Qué suerte para mí, ya no tengo que emplear la creatividad para tener[target.GetHerHim] en mi poder."
 fabricate_hook_outcome.0001.a:0 "Solo tengo que dejarle saber lo que sé…"
 fabricate_hook_outcome.0001.b:0 "Me lo guardaré muy cerca por ahora."
 fabricate_hook_outcome.0001.c:0 "¡Esto es algo que todos deberían saber!"

 fabricate_hook_outcome.1001.t:0 "$fabricate_hook_header$ Una situación comprometedora"
 fabricate_hook_outcome.1001.desc:0 "Todo el mundo está desnudo #EMP alguna vez.#! Lo complicado es conseguir que la troupe de malabaristas entre en los aposentos de [target.GetTitledFirstName] en el momento adecuado y que haya suficientes criados cerca para especular con el caos resultante.\n\nSospechoque [target.GetFirstNameNoTooltip] hará lo que sea para impedirme que aliente las llamas de los rumores posteriores…"
 fabricate_hook_outcome.1001.a:0 "¡Que entren los artistas!"
 fabricate_hook_outcome.1001.a.flavor:0 "Ag, hablar con malabaristas. Otra vez."
 fabricate_hook_outcome.1001.b:0 "Debería pensármelo con más cuidado."
 fabricate_hook_outcome.1001.c:0 "Todo ha sido un gran error."

 fabricate_hook_outcome.1002.t:0 "$fabricate_hook_header$ Una misiva incriminatoria"
 fabricate_hook_outcome.1002.desc:0 "Al detener a un mensajero de la corte de [target.GetTitledFirstName], se ha presentado sola una oportunidad.\n\nCopiando el sello de [target.GetTitleAsName], puedo crear una carta avisando de una subida de impuestos y distribuirla entre sus vasallos. O al menos, amenazar con hacerlo…"
 fabricate_hook_outcome.1002.a:0 "«Esta es #EMP vuestra#! firma, ¿verdad?»"

 fabricate_hook_outcome.1003.t:0 "$fabricate_hook_header$ Un rescate arriesgado"
 fabricate_hook_outcome.1003.desc:0 "¿No seria maravilloso que [target.GetTitledFirstName] estuviera en deuda conmigo, no por miedo, sino por gratitud? ¿Y si, por ejemplo, [target.GetHerHim] salvase de unos feroces bandidos cuando estaba de viaje? Si, unos feroces bandidos como los hombres que esperan ahora mismo al otro lado de las puertas del castillo?\n\nYo cargaría con mis guardias en el último momento, rechazándolos y poniendo a [target.GetFirstNameNoTooltip] debiéndome la vida."
 fabricate_hook_outcome.1003.a:0 "Tan sencillo y tan convincente."

 fabricate_hook_outcome.1004.t:0 "$fabricate_hook_header$ Palabras feas"
 fabricate_hook_outcome.1004.desc:0 "He comenzado una serie de rumores malignos contra [target.GetTitledFirstName]. Ninguno es cierto, y alguien debería denunciarlos como las obvias mentiras que son.\n\n¿Qué mejor modo para que [target.GetFirstNameNoTooltip] esté en deuda con #EMP alguien#!?"
 fabricate_hook_outcome.1004.a:0 "¡Debo rebelarme contra una injusticia tan flagrante!"
 fabricate_hook_outcome.1004.a.flavor:0 "A mi [ROOT.Char.GetFaith.PriestNeuter] no le gustará esto."
 fabricate_hook_outcome.1004.a.flavor_sacred_shadows:0 "¡A mi [ROOT.Char.GetFaith.PriestNeuter] le va a encantar!"

 fabricate_hook_outcome.1005.t:0 "$fabricate_hook_header$ Brutal, pero efectivo"
 fabricate_hook_outcome.1005.desc:0 "La mejor solución es a menudo la más sencilla. ¿Por qué preocuparme con tanta intriga y manipulación cuando puedo sencillamente coaccionar a [target.GetTitledFirstName] para que haga lo que diga?\n\nUn par de fortachones y cartas de contenido amenazador deberían bastar."
 fabricate_hook_outcome.1005.a:0 "¡Escribano! ¡Tengo cartas que escribir!"
 fabricate_hook_outcome.1005.a.flavor:0 "«Mi estimada víctima…»"

 fabricate_hook_outcome.2001.t:0 "$fabricate_hook_header$ Una estratagema astuta"
 fabricate_hook_outcome.2001.desc:0 "¡Usando métodos deshonestos, [owner.GetTitledFirstName] ha creado una situación para ganar influencia sobre mí!\n\nHe denunciado todo como las mentiras y engaños que son, pero no tengo más opción que seguirle el juego."
 fabricate_hook_outcome.2001.a:0 "Creo que esto no era propio de ti, [owner.GetFirstNameNoTooltip]."

 fabricate_hook_outcome.3001.t:0 "$fabricate_hook_header$ Perdiendo la ventaja"
 fabricate_hook_outcome.3001.desc:0 "¡[target.GetTitledFirstName] ha descubierto que intento ganar influencia sobre [target.GetSheHe] de modos deshonestos!\n\n¡He de hacer lo que sea para conservar mi reputación!"
 fabricate_hook_outcome.3001.a:0 "Esto marca el fin de mis intentos…"
