 diplomatic_scheme_lifestyle.1001.t:0 "Intereses estratégicos"
 diplomatic_scheme_lifestyle.1001.desc:0 "Al principio intercambié cartas con [SCOPE.sC('target').GetTitledFirstName] como modo de conocer[SCOPE.sC('target').Custom('ES_RleRla')]. Pero pronto dimos con la fibra sensible y ahora nos enviamos páginas enteras con ideas sobre estrategia militar y de ida y vuelta!"
 diplomatic_scheme_lifestyle.1001.a:0 "No puedo esperar a leer más ideas suyas."
 diplomatic_scheme_lifestyle.1001.b:0 "¡Tengo una idea nueva que seguro que [SCOPE.sC('target').Custom('ES_RleRla')] impresiona!"

 diplomatic_scheme_lifestyle.3001.t:0 "Llegando a concer[SCOPE.sC('target').Custom('ES_LoLa')]"
 diplomatic_scheme_lifestyle.3001.desc:0 "Sé que muchos torcerán el gesto por ello, pero seguir de cerca a [SCOPE.sC('target').GetTitledFirstName] no puede ser malo. Al menos es lo que me digo a mí mism[ROOT.Char.Custom('ES_OA')] mientras intruyo a mis agentes para que registren todos sus gustos y antipatías."
 diplomatic_scheme_lifestyle.3001.a:0 "¡Para ganar su amistad, primero tengo que conocer[SCOPE.sC('target').Custom('ES_LoLa')]!"
 diplomatic_scheme_lifestyle.3001.a.tt:0 "#F ¡Seguro que lo entenderá!#!"
 diplomatic_scheme_lifestyle.3001.b:0 "Igual trama algo…"
 diplomatic_scheme_lifestyle.3001.b.tt:0 "#F Necesito repensar mi estrategia.#!"

 diplomatic_scheme_lifestyle.3101.t:0 "Confrontación"
 diplomatic_scheme_lifestyle.3101.desc_opening_good:1 "Aunque todo es bastante halagador, no estoy segur[target.Custom('ES_OA')] de cuáles son vuestras intenciones».\n\n[target.GetTitledFirstName] [target.Custom('quirk_pos_present')] antes de seguir, «Y estáis siempre alrededor… ¿podríais dejarme a solas un rato?»"
 diplomatic_scheme_lifestyle.3101.desc_opening_bad:0 "«¡Esto tiene que acabar!»\n\n[SCOPE.sC('target').GetTitledFirstName] [SCOPE.sC('target').Custom('quirk_neg_present')] antes de continuar, «No sé cuál es vuestro objetivo, [ROOT.Char.GetFirstNameNoTooltip], ¡pero si era aumentar mi antipatía hacia vos, ha funcionado!»"
 diplomatic_scheme_lifestyle.3101.a:0 "Me retiraré un tiempo."
 diplomatic_scheme_lifestyle.3101.a.tt:0 "#F ¡Pero no me he rendido!#!"
 diplomatic_scheme_lifestyle.3101.b:0 "¡No me rendiré!"
 diplomatic_scheme_lifestyle.3101.b.tt:0 "#F Seguro que no lo decía en serio.#!"
 diplomatic_scheme_lifestyle.3101.c:0 "Si se siente así, lo mejor será terminar con esto."

 diplomatic_scheme_lifestyle.3201.t:0 "Menospreciando"
 diplomatic_scheme_lifestyle.3201.desc:0 "«Es[sacrificial_agent.Custom('ES_EA')] [SCOPE.sC('sacrificial_agent').Custom('InsultNoun')] [SCOPE.sC('sacrificial_agent').Custom('InsultAdjective')] [SCOPE.sC('sacrificial_agent').GetFirstNameNoTooltip] siempre escabulléndose… ¡no tengo reposo!»\n\nHe encontrado a [SCOPE.sC('target').GetTitledFirstName] en medio de un estallido, dirigido contra mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sacrificial_agent'))] [SCOPE.sC('sacrificial_agent').GetTitledFirstName]."
 diplomatic_scheme_lifestyle.3201.a:0 "¡Sí! Y cómo siempre [SCOPE.sC('sacrificial_agent').Custom('quirk_neg_present')]… #EMP ¡Puag#!!"
 diplomatic_scheme_lifestyle.3201.b:0 "¡Es un[sacrificial_agent.Custom('ES_XA')] [SCOPE.sC('sacrificial_agent').GetWomanMan] muy [SCOPE.sC('sacrificial_agent').Custom('quirk_pos_adjective')] !"
