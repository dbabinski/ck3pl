l_spanish:
 befriend_ongoing_dislike.0001.t:0 "Regalo atractivo"
 befriend_ongoing_dislike.0001.desc:0 "Quiero gustar más a [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ¿y a quién no le gusta un regalo?"
 befriend_ongoing_dislike.0001.a:0 "¡Quedará muy impresionad[target.Custom('ES_OA')] con esto!"
 befriend_ongoing_dislike.0001.b:0 "Considerando nuestra relación, será prudente mostrar moderación."
 befriend_ongoing_dislike.0001.c:0 "Un regalo no es el modo de actuar."

 befriend_ongoing_dislike.0002.t:0 "Ante la hostilidad"
 befriend_ongoing_dislike.0002.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] sigue rehuyendo mis esfuerzos para trabar amistad con [target.GetSheHe]. Me ha dejado claro que cree que nunca me tendrá en gran estima. O que creerá que soy mejor que un gusano."
 befriend_ongoing_dislike.0002.a:0 "Esto es complicado…"
 
 befriend_ongoing_dislike.0003.t:0 "El valor de la insistencia"
 befriend_ongoing_dislike.0003.desc:0 "¡Se ve que todas las cartas y regalos por las que me preocupaba han llegado a [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] porque por fin ha respondido! Aunque fue para decir que mi insistencia le molestaba, eso sí."
 befriend_ongoing_dislike.0003.a:0 "¡Por fin estoy causando impresión!"
 
 befriend_ongoing_dislike.0004.t:0 "Devuelto al remitente"
 befriend_ongoing_dislike.0004.desc:1 "Se ve que algunas de las cartas amistosas que envié a [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] han vuelto con mi mensajero, sin abrir.\n\n¿Por qué no entiende que solo intento mejorar las cosas?"
 befriend_ongoing_dislike.0004.a:0 "Solo quiero caerle bien"
 befriend_ongoing_dislike.0004.b:0 "¡Haré que un heraldo lleve mis palabras en persona!"
 
 befriend_ongoing_dislike.0005.t:0 "Disposición a ablandarse"
 befriend_ongoing_dislike.0005.desc:0 "Mis intentos por mejorar mi posición a los ojos de [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ciertamente han encontrado retos, pero mis mensajeros han comenzado a informar que mis cartas ya no son recibidas con los mismos gruñidos de decepción, y que cuando los mensajeros declaran mi mensaje de amistad, en lugar de miradas vacías, ahora su rostro muestra de vez en cuando algo que podría ser… interés."
 befriend_ongoing_dislike.0005.a:0 "¡Ja, ya le pillaré!"
 
 befriend_ongoing_dislike.2001.t:0 "Sin invitación"
 befriend_ongoing_dislike.2001.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] es bien conocid[target.Custom('ES_OA')] por ser un[target.Custom('ES_XA')] [target.GetWomanMan] gregari[target.Custom('ES_OA')] y amigable, deseos[target.Custom('ES_OA')] de festejar y celebrar con los demás.\n\nSin embargo, no me ha invitado a su último banquete en la mansión de un barón, ¡a pesar de que está muy cerca de mis propias tierras, por lo que sería un[ROOT.Char.Custom('ES_XA')] invitad[ROOT.Char.Custom('ES_OA')] natural!"
 befriend_ongoing_dislike.2001.a:0 "¡Esto es un grave insulto!"
 befriend_ongoing_dislike.2001.b:0 "Una oportunidad perdida, pero no puedo darme el lujo de deducir nada de esto."
 
 befriend_ongoing_dislike.2002.t:0 "Acercándonos"
 befriend_ongoing_dislike.2002.desc:0 "Es bien sabido que [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] es bastante tímid[target.Custom('ES_OA')], raramente desea pasar más tiempo con gente de lo necesario.\n\nAhora que ha dejado de responder a mis comunicados, no sé cómo proceder."
 befriend_ongoing_dislike.2002.a:0 "Tengo que darle tiempo."
 befriend_ongoing_dislike.2002.b:0 "Me encargaré que sepa de mí. ¡Y mucho!"
  
 befriend_ongoing_dislike.5001.t:0 "Cínicos y fanáticos"
 befriend_ongoing_dislike.5001.desc:0 "Mis esfuerzos por reducir la tensión entre [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] y yo se ven dificultados por su absurda obsesión con mi falta de piedad. \n\nY, por supuesto, pese a todas sus quejas, [target.GetTitledFirstName] aún no ha conseguido explicarme por qué merece la pena preocuparse más por [ROOT.GetCharacter.GetFaith.HighGodName] de lo que ya lo hago."
 befriend_ongoing_dislike.5001.a:0 "Supongo que podría visitar [ROOT.Char.GetFaith.HouseOfWorship]s más a menudo."
 befriend_ongoing_dislike.5001.b:0 "Tendremos que arreglarnos con esto."
 befriend_ongoing_dislike.5001.c:0 "¡A quién le importan las dudas que albergo de todos modos!"
 befriend_ongoing_dislike.5002.t:0 "Confianza y desconfianza"
 befriend_ongoing_dislike.5002.desc:0 "¡Sería mucho más fácil conseguir gustarle más a [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] si [target.GetSheHe] creyera en la sincerridad de mi intento! En su lugar, se burla de mí y se pregunta qué espero ganar con mi amabilidad."
 befriend_ongoing_dislike.5002.a:0 "Seré insistente, pero no mentiré sobre quién soy."
 befriend_ongoing_dislike.5002.b:0 "Ah, sí, tal vez estoy tratando de ganar algo…"
 befriend_ongoing_dislike.5003.t:0 "Sintiéndome mal"
 befriend_ongoing_dislike.5003.desc:0 "¡Lo único que quiero es que [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] entienda la alegría de estar con otra gente! Sin embargo, parece estar siempre retraíd[target.Custom('ES_OA')] y raramente sale de sus aposentos, a menos que sea absolutamente necesario."
 befriend_ongoing_dislike.5003.a:0 "¡Tiene que superarlo de una vez!"
 befriend_ongoing_dislike.5003.b:0 "Si [target.GetSheHe] necesita espacio, se lo daré."
 befriend_ongoing_dislike.5004.t:0 "El regalo maravilloso decepciona"
 befriend_ongoing_dislike.5004.desc:0 "Deseaba mostrarle mis buenas intenciones a [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] preparando una comilona grandiosa y enviándosela a su [target.Custom('ResidenceBuilding')], ¡pero acabo de enterarme de que al parecer no ha probado ni una minúscula porción!\n\n Creí que algo pudo ir mal, pero solo parece que no todo el mundo disfruta con montañas de comida como yo."
 befriend_ongoing_dislike.5004.a:0 "Me disculparé por mis excesos."
 befriend_ongoing_dislike.5004.b:0 "Pues que contemple cómo se le pudre la comida."
 befriend_ongoing_dislike.5005.t:0 "Llamada a la acción"
 befriend_ongoing_dislike.5005.desc:0 "Estoy intentando que [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] me entienda mejor, pero lo que he conseguido es que cada vez [target.Custom('ES_LoLa')] entiendo menos. ¿Dónde está su motivación, su ambición? Es como si no le importe que las cosas queden tal como están ahora."
 befriend_ongoing_dislike.5005.a:0 "Entonces intentaré conformarme con esto por ahora."
 befriend_ongoing_dislike.5005.b:0 "¿Merece la pena siquiera conocer a una persona así?"
 befriend_ongoing_dislike.5005.c:0 "¿Qué clase de ambiciones esconde en secreto?"
