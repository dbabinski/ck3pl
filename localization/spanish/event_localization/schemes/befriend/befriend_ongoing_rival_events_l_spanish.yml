l_spanish:
 befriend_ongoing_rival.3000.t:0 "Un equilibrio exquisito"
 befriend_ongoing_rival.0001.t:0 "Devuelto al remitente"
 befriend_ongoing_rival.0001.desc:0 "Pesé cuidadosamente cada palabra mientras escribía la carta a [target.GetTitledFirstName]. Ni siquiera cuando dejé la pluma y fui a mis aposentos pude dejar de pensar en frases y significados ocultos que pudieran ofender.\n\nTenía grandes esperanzas de que mi carta se convirtiera en un punto de inflexión en mi empresa, pero me equivoqué gravemente. ¡Hoy me han devuelto el mensaje sin abrir!"
 befriend_ongoing_rival.0001.a:0 "¡Qué [target.Custom('InsultNoun')] ingrato!"
 befriend_ongoing_rival.0002.t:0 "Martillo y pinzas"
 befriend_ongoing_rival.0002.desc:0 "He pasado bastante tiempo cerca de [target.GetTitledFirstName] para saber que puede hablar durante horas sobre [target.Custom('herhis_subject_of_interest')]. Investigué y preparé un puñado de preguntas para lo que esperaba que fuera una discusión fructífera.\n\nDesgraciadamente, me equivoqué tremendamente. En cuestión de minutos encontramos algo sobre lo que no estábamos de acuerdo y nos vimos involucrados en un frenético concurso de gritos."
 befriend_ongoing_rival_0002.a:0 "Me tragaré mi orgullo y apoyaré su punto de vista"
 befriend_ongoing_rival_0002.b:0 "Si pudiera hacer que lo entendiera…"
 befriend_ongoing_rival_0002.b.tt:0 "El progreso de mi conjura se verá afectado positiva o negativamente dependiendo del resultado."
 befriend_ongoing_rival_0002.c:0 "¡Nunca podría estar de acuerdo con una opinión tan ridícula!"
 befriend_ongoing_rival.0003.t:0 "Mirando a los ojos"
 befriend_ongoing_rival.0003.desc:0 "Se necesitaron unas cuantas peleas y maldiciones para llegar aquí, pero al final, parece que [target.GetTitledFirstName] y yo hemos encontrado algo en común en esta cuestión. \n\nPuede que no nos hayamos separado como amigos, pero creo que estamos progresando."
 befriend_ongoing_rival_0003.a:0 "Aun puede que haya esperanza para nosotros."
 befriend_ongoing_rival.0004.t:0 "Un error absurdo"
 befriend_ongoing_rival.0004.desc:0 "Intenté desesperadamente explicar mi opinión de un modo que tuviera sentido desde el punto de vista de [target.GetTitledFirstName], pero solo conseguí enredarme en mis propios argumentos. \n\nEsto le dio muchos ángulos desde los que atacarme, y salí de la discusión quedando como un[ROOT.Char.Custom('ES_XA')] complet[ROOT.Char.Custom('ES_OA')] idiota."
 befriend_ongoing_rival_0004.a:0 "[target.GetTitledFirstNameNoTooltip] puede haber ganado esta vez…"
 befriend_ongoing_rival.0005.t:0 "En mala luz"
 befriend_ongoing_rival.0005.desc:0 "Cuando [spymaster.GetTitledFirstName] me informó del nauseabundo rumor sobre mí que circulaba por la corte, pude sentir el calor subiendo por mis venas. Hice que investigara su fuente y, para no mucha sorpresa, resultó que [target.Custom('ES_ElLa')] culpable no era otr[target.Custom('ES_OA')] que [target.GetTitledFirstName]. \n\n¡[ROOT.Char.GetFaith.HighGodName]! ¿por qué es[target.Custom('ES_EA')] [target.Custom('InsultNoun')] mentiros[target.Custom('ES_OA')] no para esta locura?"
 befriend_ongoing_rival_0005.a:0 "¡Debo defenderme contra las sucias mentiras de [target.GetFirstNameNoTooltip]!"
 befriend_ongoing_rival_0005.b:0 "En este momento lo mejor será que las cosas sigan su curso."
 befriend_ongoing_rival.2000.t:0 "Inflando su ego"
 befriend_ongoing_rival.2000.desc:0 "Siempre me había centrado en el lado negativo de [target.GetTitledFirstName], lo que en sí es bastante poco productivo teniendo en cuenta mi objetivo. Seguro que también tiene puntos fuertes admirables.\n\nUn reconocimiento discreto, pero considerado, de sus virtudes puede ser una buena idea."
 befriend_ongoing_rival_2000.a:0 "Aunque hemos tenido nuestras rencillas, [target.GetFirstNameNoTooltip] es un alma atenta."
 befriend_ongoing_rival_2000.b:0 "[target.GetSheHe|U] tiene una presencia imponente."
 befriend_ongoing_rival_2000.c:0 "Ahora que lo pienso, se le da bien la gente."
 befriend_ongoing_rival_2000.d:0 "[target.GetFirstNameNoTooltip] suele tener la cabeza fría."
 befriend_ongoing_rival_2000.tt:0 "#F Un halago sincero ayudaría a que mi plan progrese, pero el equivocado podría ofender[target.GetHerHim].#!"
 befriend_ongoing_rival_2000.a.tt:0 "Alabar a [target.GetFirstName] por su amabilidad"
 befriend_ongoing_rival_2000.b.tt:0 "Alabar a [target.GetFirstName] por su resolución"
 befriend_ongoing_rival_2000.c.tt:0 "Alabar a [target.GetFirstName] por su sociabilidad"
 befriend_ongoing_rival_2000.d.tt:0 "Alabar a [target.GetFirstName] por su sensatez"
 befriend_ongoing_rival.2001.t:0 "El poder del reconocimiento"
 befriend_ongoing_rival.2001.intro:0 "Me aseguré de que[target.GetTitledFirstName] estuviera al alcance del oído cuando mencionaba"
 befriend_ongoing_rival.2001.benevolent:0 "cómo siempre había pensado que su generosidad era un valioso ejemplo para los demás."
 befriend_ongoing_rival.2001.dominant:0 "cómo capta siempre la atención de todos cuando entra en una habitación."
 befriend_ongoing_rival.2001.extroverted:0 "que [target. GetSheHe] es bien conocid[target.Custom('ES_OA')] por ser un[target.Custom('ES_XA')] invitad[target.Custom('ES_OA')] popular, siempre el alma de la fiesta."
 befriend_ongoing_rival.2001.levelheaded:0 "que a pesar de nuestros muchos desacuerdos, siempre admiraba su habilidad para mantener la cabeza fría."
 befriend_ongoing_rival.2001.end:0 "Más tarde me confirmaron que [target.GetSheHe] tuvo que luchar por ocultar una sonrisa satisfecha al escuchar mis palabras."
 befriend_ongoing_rival_2001.a:0 "Un halago sincero puede hacer maravillas."
 befriend_ongoing_rival.2002.t:0 "Un grave malentendido"
 befriend_ongoing_rival.2002.end:0 "\n\n¡Cuando después se me acercó [target.GetSheHe], pensé que era para darme las gracias! Al menos hasta que vi la mirada furiosa en su rostro… Resulta que entendió mi intento de halago como una burla desdeñosa."
 befriend_ongoing_rival_2002.a:0 "No debería haber abierto la boca…"
 befriend_ongoing_rival.2003.t:0 "Qué incómodo"
 befriend_ongoing_rival.2003.end:0 "\n\nCuando miro de reojo a [target.GetTitledFirstNameNoTooltip], esperaba por lo menos una pequeña señal de satisfacción, pero [target.GetSheHe] en realidad parece confus[target.Custom('ES_OA')], quizás incluso un poco molest[target.Custom('ES_OA')]."
 befriend_ongoing_rival_2003.a:0 "Tal vez debí pensarlo mejor…"
