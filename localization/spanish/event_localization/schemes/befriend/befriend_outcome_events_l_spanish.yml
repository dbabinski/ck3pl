l_spanish:
 befriend_outcome.1001.t:0 "Una velada fuera"
 befriend_outcome.1001.desc:0 "Después de largos preparativos, mis ayudantes descubrieron que [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] sería invitad[target.Custom('ES_OA')] a una mansión en [SCOPE.sTitle('barony').GetNameNoTier] dentro unos pocos días.\n\n"
 befriend_outcome.1002.t:0 "En el baile"
 befriend_outcome.1002.desc:0 "¡Tras saber que [target.GetTitledFirstName] asistiría al baile en el [SCOPE.sTitle('barony').Custom('BaronyTownType')] de [SCOPE.sTitle('barony').GetNameNoTier], decidí que sería la ocasión perfecta para pasarme por ahí y asegurarme de tener tiempo cara a cara con [target.GetSheHe]!\n\n"
 befriend_outcome.1201.t:0 "Un encuentro formal"
 befriend_outcome.1201.desc:0 "Pese a nuestros desacuerdos iniciales, los asesores de [target.GetTitledFirstName] han sugerido un encuentro como una oportindad de aclarar nuestras diferencias y dejar las espadas detrás.\n\n"

 befriend_outcome.1301.t:0 "La finca"
 befriend_outcome.1301.desc:0 "Tras mucho pensarlo, me decidí a invitar a [target.GetTitledFirstName] a una visita por una de mis fincas en [SCOPE.sTitle('barony').GetNameNoTier]."

 befriend_outcome.2001.t:0 "Una velada encantadora"
 befriend_outcome.2001.desc:0 "¡A petición mía, me senté a lado de [target.GetHerHim] durante toda la cena y lo pasamos muy bien! Me sorprendió ver cuánto teníamos de qué hablar."
 befriend_outcome.2001.a:0 "¡Qué [target.GetWomanMan] más agradable!"

 befriend_outcome.2002.t:0 "El baile"
 befriend_outcome.2002.desc:0 "¡El baile fue exquisito y [target.GetTitledFirstName] dio un gran espectáculo! Después le dije cómo me había impresionado y empezamos a hablar."
 befriend_outcome.2002.a:0 "¡Qué gran día!"

 befriend_outcome.2003.t:0 "Una velada en compañía"
 befriend_outcome.2003.opening:0 "Tras una preparación laboriosa, por fin conseguí pasar una velada a solas con [target.GetTitledFirstName] para"
 befriend_outcome.2004.opening:0 "Tras una preparación laboriosa, por fin conseguí pasar algo de tiempo a solas con [target.GetTitledFirstName]."
 befriend_outcome.2003.same_fame:0 "intimar por momentos y hechos del pasado, y cuán extraño es el mundo en que vivimos."
 befriend_outcome.2003.same_lifestyle:0 "hablar de las cosas que hacen que valga la pena vivir la vida y compartir buenas historias."
 befriend_outcome.2003.same_education:0 "discutir [ROOT.GetCharacter.Custom('education_conversation_subject')]."
 befriend_outcome.2003.deceitful:0 "Conseguí al fin pasar algo de tiempo con [target.GetTitledFirstName] y discutir [target.Custom('education_conversation_subject')]. Por suerte [target.Custom('ES_ElElla')] no se dio cuenta de lo poco que entendía de lo que estaba hablando."
 befriend_outcome.2003.fallback:0 "compartimos algunas historias y descubrimos nuestros intereses comunes."
 befriend_outcome.2003.great_time:0 "\n\nCuando me iba, [target.GetFirstName] me dijo que estuvo bien hablar con alguien que le entendía de verdad. Estuve totalmente de acuerdo."
 befriend_outcome.2003.a:0 "Estamos más cerca que nunca."

 befriend_outcome.2201.t:0 "Diplomacia fructífera"
 befriend_outcome.2201.desc:0 "Tras sentarme con [target.GetTitledFirstName] más como iguales que enemigos, siento que he aprendido mucho de [target.GetSheHe]. Y por su parte, [target.Custom('ES_ElElla')] también vio que tiempo, podremos llegar a compartir puntos de vista."
 befriend_outcome.2201.a:0 "Hasta me sonrió antes de irme."

 befriend_outcome.2301.desc:0 "\n\nLa visita resultó ser una idea mejor de lo que esperaba. No solo [target.GetFirstName] ofreció una perspectiva inesperada de los asuntos de la finca, sino que me tuvo de buen humor todo rl rato."
 befriend_outcome.2301.increase_opinion:0 "Siento que nos conocemos de modos que antes no conocíamos."
 befriend_outcome.2301.a:0 "El viaje mereció la pena el esfuerzo."
 befriend_outcome.4001.t:0 "Una comida incómoda"
 befriend_outcome.4001.desc:0 "¡Cuando llegó el momento, me senté al lado de [target.GetTitledFirstName] durante toda la cena, pero fui incapaz de decir nada interesante!"
 befriend_outcome.4001.b:0 "Argh, ¡me rindo!"

 befriend_outcome.4002.t:0 "El baile"
 befriend_outcome.4002.desc:0 "El día del baile recibió el presagio de un cielo gris y, a diferencia de la celebración que esperaba, el ambiente era tristón."
 befriend_outcome.4002.a:0 "¡Pues la próxima vez que [target.GetHerHim] vea!"
 befriend_outcome.4002.b:0 "No hay remedio…"

 befriend_outcome.4003.t:0 "Un error"
 befriend_outcome.4003.same_fame:0 "Al tener fama por las mismas cosas, creí que [target.GetFirstName] y yo tendríamos mucho en común. Pero si era así, no supe hallarlo."
 befriend_outcome.4003.same_lifestyle:0 "Estaba tan segur[ROOT.Char.Custom('ES_OA')] de que [target.GetFirstName] y yo vivíamos la vida de manera similar, pero después de haber hablado con [target.GetSheHe] durante unas horas, ya no tengo la misma seguridad…"
 befriend_outcome.4003.same_education:0 "Creía de verdad que [target.GetFirstName] y yo veíamos el mundo de la misma manera, pero, después de haber pasado varias horas discutiendo sobre [target.custom('education_conversation_subject')] sin encontrar nunca un punto en común, tuve que admitir lo terriblemente equivocad[ROOT.Char.Custom('ES_OA')] que estaba."
 befriend_outcome.4003.deceitful:0 "Creí que podría fingir conocimiento sobre cualquier asunto sobre el que [target.Custom('ES_ElElla')] quisiera discutir, pero a la tercera hora de [target.Custom('education_conversation_subject')] mis esfuerzos por socializar se vinieron totalmente abajo."
 befriend_outcome.4003.fallback:0 "A pesar de lo que pensé al principio, no pude encontrar nada que [target.GetFirstName] y yo tuviéramos en común y que nos uniera."
 befriend_outcome.4003.bad_time:0 "\n\nAbatid[ROOT.Char.Custom('ES_OA')], me marché, y parece que [target.Custom('ES_Ella')] se alegró de verme marchar."
 befriend_outcome.4003.b:0 "No estábamos a tener amistad."

 befriend_outcome.4201.t:0 "Un encuentro frío"
 befriend_outcome.4201.desc:0 "Por desgracia, nuestro encuentro, aunque bien intencionado, hizo poco más que recordarme por qué no nos llevamos bien."
 befriend_outcome.4201.b:0 "No debería haberlo intentado."

 befriend_outcome.4301.desc:0 "\n\nPor desgracia, el viaje resultó ser una idea desastrosa. [target.GetTitledFirstName] estaba mal preparad[target.Custom('ES_OA')] y cada vez que intentaba alegrar el ambiente, me respondía con descontento solapado."
 befriend_outcome.4301.b:0 "Después de todo esto, abandono."

 befriend_outcome.6001.begin_friendship:0 "Cuando me fui, me sentía como si nos conociéramos de toda la vida."

 befriend_outcome.6301.begin_friendship:0 "[target.GetFirstName] no solo es mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], sino mi amig[target.Custom('ES_OA')]."
 
 befriend_outcome.8001.disastrous_time:0 "Cuando me fui, juraría que [target.GetFirstName] me lanzó una de las miradas más asquerosas que he visto."
 
 befriend_outcome.8201.disastrous_time:0 "En un momento dado insulté accidentalmente a su madre #EMP y#! a su caballo favorito."
 
 befriend_outcome.8301.disastrous_time:0 "¡Después de nuestro regreso, [target.Custom('ES_Ella')] casi no quiere hablar conmigo!"
 
 befriend_outcome.9800.t:0 "Una pena compartida es menos pena"
 befriend_outcome.9800.desc:0 "Cuando mis espías me contaron de la visita anual de [target.GetTitledFirstName] a"
 befriend_outcome.9800.desc_same_parent.our_parent:0 "la tumba de nuestr[target_dead_parent.Custom('ES_OA')] [target_dead_parent.Custom('MotherFather')],"
 befriend_outcome.9800.desc_strangers.their_parent:0 "la tumba de su [target_dead_parent.Custom('MotherFather')],"
 befriend_outcome.9800.mid.desc:0 "Me di cuenta inmediatamente de que era la mejor oportunidad para cerrar la brecha entre nosotros.\n\n\nCuando llega el día, me encuentro a [target.GetFirstNameNoTooltip] arrodillad[target.Custom('ES_OA')] ante la lápida, perdid[target.Custom('ES_OA')] en sus pensamientos.\n\n\n«Perdona la intrusión», digo en voz baja."
 befriend_outcome.9800.desc_same_parent.dialogue:0 "«Sé que [target_dead_parent.Custom('ES_ElElla')] significaba mucho para ti. Yo también [target_dead_parent.Custom('ES_LoLa')] echo de menos»."
 befriend_outcome.9800.desc_strangers.dialogue:0 "«Quiero ofrecer mis condolencias. Yo también sé lo que es perder a un padre»."
 befriend_outcome.9800.end:0 "\n\nTerminamos compartiendo historias sobre seres queridos perdidos durante horas. Cuando finalmente nos separamos, es como si me hubieran quitado un peso de encima."

 befriend_outcome.9800.a:0 "Nuestras penas nos unen."

 befriend_outcome.9900.t:0 "Sentimientos abrumadores"
 befriend_outcome.9900.end:0 "Por desgracia, en cuanto me vio, se pudo de pie de golpe y cargo contra mí, furios[target.Custom('ES_OA')]."
 befriend_outcome.9900.b:0 "¿Era mal momento?"

 befriend_outcome.0002.t:0 "La amistad de [owner.GetFirstNameNoTooltip]"
 befriend_outcome.0002.critsucc.desc:0 "Nunca esperé que me sentiría tan unid[ROOT.Char.Custom('ES_OA')] a [owner.GetTitledFirstName] como en estos últimos años.\n\nEn múltiples ocasiones, [owner.Custom('ES_ElElla')] ha demostrado ser un[owner.Custom('ES_XA')] [owner.GetWomanMan] franc[owner.Custom('ES_OA')] y de confianza, pensando siempre en lo mejor para mí."
 befriend_outcome.0002.succ.desc:0 "He empezado a darme cuenta cuánto tenemos en común [owner.GetTitledFirstName] y yo, y lo dign[target.Custom('ES_OA')] de confianza que ha demostrado ser en estos últimos meses."
 befriend_outcome.0002.fail.desc:1 "Aunque no han pasado desapercibidos sus numerosos intentos para ganarse mi favor, no puedo evitar sentir irritación por el súbito interés de [owner.GetTitledFirstName] en mí.\n\nY no me puedo sacar de encima la idea de que las intenciones de est[owner.Custom('ES_EA')] [owner.Custom('WomanMan')] no son puras…"
 befriend_outcome.0002.critfail.desc:1 "Aunque no han pasado desapercibidos los numerosos intentos de [owner.GetTitledFirstName] para ganarse mi favor, no puedo evitar sentir irritación por su súbito interés de en mí.\n\nSi acaso, su obsesivo deseo de impresionarme y sus torpes demostraciones de falso afecto solo han hecho que me desagrade más."
 befriend_outcome.0002.a:0 "Cuesta tanto encontrar una amistad verdadera."
 befriend_outcome.0002.b.success:0 "¡Debemos pasar más tiempo juntos!"
 befriend_outcome.0002.b.failure:0 "Pero sigue teniendo un cierto encanto…"
 befriend_outcome.0002.c.success:0 "Sigo sin estar convencid[ROOT.Char.Custom('ES_OA')]."
 befriend_outcome.0002.c.failure:0 "¿Por qué no me deja en paz?"
 befriend_outcome.0002.d:0 "¡No quiero volver a verle la cara!"

 befriend_outcome.2004.t:0 "Mentes gemelas"
 befriend_outcome.2004.spouse:0 "\n\nCuando volvimos a nuestros aposentos al final de la velada, sentía que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] parecía mucho más cómod[target.Custom('ES_OA')] y a gusto conmigo."
 befriend_outcome.2004.relative:0 "\n\nMe alegré de haber tenido esta oportunidad de reforzar nuestros lazos familiares y, a juzgar por el comportamiento de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target')] al final de la velada, también lo estuvo [target.Custom('ES_ElElla')]."
 befriend_outcome.2004.vassal:0 "\n\nAl final de la cena, [target.GetFirstNameNoTooltip] me dijo lo agradecid[target.Custom('ES_OA')] que se sentía de tener un[ROOT.Char.Custom('ES_OA')] [ROOT.Char.Custom('ES_SennorSennora')] tan hospitalari[ROOT.Char.Custom('ES_OA')] y cordial y que esperaba tener la oportunidad de devolver mi generosidad en el futuro."
 befriend_outcome.2004.liege:0 "\n\nComo muestra de gratitud, apenas unos días después de nuestro encuentro privado, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] decidió alabar mi hospitalidad delante de toda su corte, afirmando lo afortunad[target.Custom('ES_OA')] que es de tener bajo su protección un[ROOT.Char.Custom('ES_XA')] vasall[ROOT.Char.Custom('ES_XA')] tan leal y hospitalari[ROOT.Char.Custom('ES_OA')] como yo"
 befriend_outcome.2004.outsider:0 "\n\nAl final, la distancia no fue un gran obstáculo que superar para ganarme la confianza y amistad de [target.GetFirstNameNoTooltip]. Solo puedo esperar que el vínculo que hemos forjado hoy se haga aún más fuerte en los próximos años."
 befriend_outcome.2004.fallback:0 "\n\nHe aprendido mucho sobre [target.GetFirstNameNoTooltip] durante nuestro encuentro y tengo la seguridad de que lo mismo pasó con [target.GetSheHe]. Creo de verdad que la velada que pasamos juntos hizo mucho para ayudarnos a desarrollar una confianza mutua."


 befriend_outcome.6004.spouse:0 "\n\nCuando volvimos a nuestros aposentos al final de la velada, tuve la seguridad de que podría confiar completamente en mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], y sabía que [target.Custom('ES_ElElla')] sentía lo mismo respecto a mí."
 befriend_outcome.6004.relative:0 "\n\nMe alegré de haber tenido esta oportunidad de reforzar nuestros lazos familiares, al final de la cena, estaba completamente segur[ROOT.Char.Custom('ES_OA')] de que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] se sentía exactamente igual."
 befriend_outcome.6004.vassal:0 "\n\nPara el final de la cena, [target.GetFirstNameNoTooltip] estaba convencid[target.Custom('ES_OA')] de que había tenido las mejores intenciones para con [target.Custom('ES_ElElla')], igual que [target.Custom('ES_ElElla')] para conmigo. Gracias a mis esfuerzos, hemos forjado un vínculo de confianza y lealtad que pocasa veces se consigue entre señor y vasallo."
 befriend_outcome.6004.liege:0 "\n\nComo muestra de gratitud, apenas unos días después de nuestro encuentro privado, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] decidió alabar mi hospitalidad delante de toda su corte, afirmando lo afortunad[target.Custom('ES_OA')] que es de tener bajo su protección un[ROOT.Char.Custom('ES_XA')] vasall[ROOT.Char.Custom('ES_OA')] tan leal y hospitalari[ROOT.Char.Custom('ES_OA')] como yo y que se enorgullece de llamarme su amig[ROOT.Char.Custom('ES_OA')]."
 befriend_outcome.6004.outsider:0 "\n\nAl final, la distancia no fue un gran obstáculo que superar para ganarme la confianza y amistad de [target.GetFirstNameNoTooltip]. Ambos aprendimos mucho el uno del otro durante nuestro encuentro. Tanto, que nos separamos como amigos."

 befriend_outcome.4004.t:0 "Diferencias irreconciliables"
 befriend_outcome.4004.spouse:0 "Pese a mis mejores esfuerzos de impresionar a [target.GetFirstName], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] me sigue tratando con desconfianza y distancia."
 befriend_outcome.4004.relative:0 "Pensé que reforzar los lazos entre mi propi[target.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] y yo sería una tarea fácil. Cuán equivocad[ROOT.Char.Custom('ES_OA')] estaba. Pese a mis mejores esfuerzos, [target.GetFirstName] parece no sentir el menor interés por pasar tiempo conmigo o saber más de mis intereses."
 befriend_outcome.4004.vassal:0 "Pese a mis numerosos intentos por ganarme la confianza de [target.GetTitledFirstName], [target.Custom('ES_ElElla')] sigue manteniendo la distancia al hablar conmigo. Nuestra diferencia de grado parece un obstáculo demasiado grande para que [target.GetHerHim] lo supere."
 befriend_outcome.4004.liege:0 "[target.GetTitledFirstName] no quedó nada impresionad[target.Custom('ES_OA')] con mis numerosos intentos de ganarme su confianza. Oyendo los rumores que circulan por su corte, me he dado cuenta de que [target.Custom ('ES_ElElla')] ha llegado a verme como un[ROOT.Char.Custom('ES_XA')] adulador[ROOT.Char.Custom('ES_XA')] que busca ganarse su favor."
 befriend_outcome.4004.outsider:0 "Por desgracia, parece que las diferencias y la distancia entre[target.GetTitledFirstName] y yo son sencillamente demasiado grandes como para superarlas, independientemente de mi determinación. Después de todo el tiempo que he pasado tratando de ganarme su confianza, [target.GetFirstNameNoTooltip] no ha mostrado ningún cambio en su actitud hacia mí."
 befriend_outcome.4004.ending:0 "\n\nMe temo que a estas alturas no me queda mucho más por hacer para cerrar la brecha entre nosotros."
 
 befriend_outcome.8005.desc:0 "Fui idiota al esperar cambiar la opinión de [target.GetFirstName] sobre mí. \n\nSolo se ha aprovechado de mi reciente apertura y cordialidad hacia [target.GetSheHe] para mofarse abiertamente de mí, afirmando que no soy más que un[ROOT.Char.Custom('ES_XA')] [owner.GetWomanMan] patétic[ROOT.Char.Custom('ES_OA')] sin amigos, demasiado ansios[ROOT.Char.Custom('ES_OA')] de humillarse por miedo a la soledad."
 befriend_outcome.8005.a:0 "Debería haberlo esperado de [target.GetSheHe]."
 befriend_outcome.2005.t:0 "Terminando con la discordia"
 befriend_outcome.2005.relative:0 "Al principio no fue fácil convencer a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] de la sinceridad de mis intenciones pero, poco a poco, conseguí hacerle entender que estaba list[ROOT.Char.Custom('ES_OA')] para poner fin a nuestra rivalidad por el bien de ambos."
 befriend_outcome.2005.vassal:0 "No es nunca una buena señal que un señor esté a malas con su propios vasallos. Gracias a mis esfuerzos diplomáticos, conseguí solucionar los desacuedros que tenía con [target.GetTitledFirstName].\n\nCon suerte, podremos aprender a confiar más el uno en el otro a medida que avancemos. Por ahora, me alegro de no seguir considerándo[target.GetHerHim] un[target.Custom('ES_XA')] enemig[target.Custom('ES_OA')]."
 befriend_outcome.2005.liege:0 "La estabilidad de mi señorío depende del pacto respetuoso entre señor y vasallos. Me alegra de haber podido convencer a [target.GetTitledFirstName] de que la discordia entre nosotros solo traería sufrimiento innecesario a nuestros súbditos.\n\nMe causa gran alivio saber de que por fin hemos resuelto nuestras diferencias."
 befriend_outcome.2005.fallback:0 "No fue fácil convencer a [target.GetTitledFirstName] de que se reuniera conmigo para solucionar nuestras diferencias, pero una vez que conseguí sentarme con [target.GetSheHe] y explicarle mis motivos de nuestros desacuerdos en el pasado, [target.GetHerHim] encontré mucho más razonable de lo que me había temido."
 befriend_outcome.2005.a:0 "Por fin podemos empezar desde el principio."
 befriend_outcome.8006.t:0 "Políticas irreconciliables"
 befriend_outcome.8006.desc:0 "He pasado la última semana reuniéndome con [target.GetTitledFirstName] intentando que entienda que no tenemos por qué ser enemigos.\n\nPor desgracia, parece que mis intnetos de aplacar a su facción solo la ha incitado."
 befriend_outcome.8006.everyfactionmember.custom:0 "Todo miembro de la [faction|E] de [target.GetTitledFirstName]"
 befriend_outcome.8006.a:0 "Nunca debí haber confiado en es[target.Custom('ES_EA')] [target.GetWomanMan]."
 befriend_outcome.8007.t:0 "El precio de la verdad"
 befriend_outcome.8007.desc:0 "Anoche, como último intento de ganarme el afecto de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target')], decidí revelarle uno de mis secretos más vergonzosos. Esperaba que mi franqueza ayudara a cerrar la brecha que nos separa, pero estaba muy equivocad[ROOT.Char.Custom('ES_OA')]\n\n¡Ahora me amenaza con revelar mi secreto a toda la corte a menos que ceda a sus exigencias!"
 befriend_outcome.8007.a:0 "¡Esta bien! ¿Cuánto necesitas?"
 befriend_outcome.8007.b:0 "¡Lo que tú digas, cielo!"
 befriend_outcome.8007.c:0 "¡No me chantajeará mi propi[target.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]!"
 befriend_outcome.8008.t:0 "Desacuerdos sacerdotales"
 befriend_outcome.8008.desc:0 "Por desgracia, se ve que [target.GetTitledFirstName] cree que mi intento de ganarme su confianza no es más que una treta para conseguir la absolución de mis pecados a los ojos de [ROOT.Char.GetFaith.HighGodNameAlternate].\n\n¡Como si rechazar mi oferta de amistad no fuera suficiente, [target.GetFirstNameNoTooltip] ha empezado a difamar mi nombre cuando predica al pueblo de [owner.GetPrimaryTitle.GetName]!"
 befriend_outcome.8008.a:0 "¡Basta! ¡Abandono!"
 befriend_outcome.8009.t:0 "Humillación impropia"
 befriend_outcome.8009.desc:0 "Estaba segur[ROOT.Char.Custom('ES_OA')] de que elogiar públicamente las muchas cualidades y el liderazgo competente de [target.GetTitledFirstName] me ayudaría a congraciarme con [target.Custom('ES_ElElla')]. Lamentablemente, estaba muy equivocad[ROOT.Char.Custom('ES_OA')].\n\nEn cuanto terminé de hablar, [target.GetTitledFirstNameNoTooltip] se burló de mí delante de toda la corte, afirmando que no soy nada más que un[ROOT.Char.Custom('ES_XA')] adulador[ROOT.Char.Custom('ES_XA')] sin agallas que busca elevar su posición lamiendo las botas de sus superiores."
 befriend_outcome.8009.everycourtier.custom:0 "Todo miembro de la corte de [target.GetTitledFirstName]"
 befriend_outcome.8009.a:0 "¡Pero mis palabras eran sinceras!"
 befriend_outcome.2006.t:0 "Comprensión mutua"
 befriend_outcome.2006.desc:0 "Por fin persuadí a [target.GetTitledFirstName] de abandonar su desacertado apoyo a la [targeting_faction.GetName].\n\nY resultó que teníamos más en común de lo que pensábamos en un principio."
 befriend_outcome.2006.a:0 "Siempre es bueno ver el triunfo de la razón."
 befriend_outcome.6006.t:0 "Apaciguamiento político"
 befriend_outcome.6006.desc:0 "Gracias a mis finas habilidades diplomáticas, pude convencer a [target.GetTitledFirstName] no solo de que abandonara el liderazgo de la [scoped_faction.GetName], sino de que la disolviera por completo, evitando así el riesgo de una guerra civil."
 befriend_outcome.6007.desc:0 "No logro entender cómo, pero [owner.GetTitledFirstName] ha convencido a [target.GetTitledFirstName] de que disuelva su facción.\n\nAnoche reunió a todos sus miembros, anunciando que se había equivocado al oponerse a [owner.GetTitledFirstNameNoTooltip] y que [target.Custom('ES_ElElla')] deseaba una solución pacífica a nuestro conflicto."
 befriend_outcome.6007.a.a:0 "¡[target.GetFirstNameNoTooltip] nos ha traicionado!"
 befriend_outcome.6007.a.b:0 "Puede que tenga razón…"
