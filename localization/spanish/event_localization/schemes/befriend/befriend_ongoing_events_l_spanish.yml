l_spanish:
 befriend_ongoing.0901.t:0 "Lo que pudo haber sido"
 befriend_ongoing.0901.desc:0 "He recibido una noticia estremecedora. [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] ha fallecido.\n\nEl destino ha querido que no disfrute nunca de su amistad."
 befriend_ongoing.0901.a:0 "El mundo es duro y alocado."

 befriend_ongoing.0902.t:0 "Trabar amistad: Público cautivo"
 befriend_ongoing.0902.t.other:0 "Trabar amistad: Encierro"
 befriend_ongoing.0902.desc:0 "He encerrado a [target.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nAunque ahora tiene todo el tiempo del mundo para pasarlo conmigo, mientras dure este encierro no parece probable que acepte mis intentos de ganarme su amistad."
 befriend_ongoing.0902.desc.other:0 "¡[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se encuentra en las mazmorras por orden de [imprisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]! Mientras dure su encierro, no seré capaz de ganarme su amistad."
 befriend_ongoing.0902.a:0 "¡¿Cómo es posible?! ¡Trato muy bien a mis prisioneros!"
 befriend_ongoing.0902.a.other:0 "Lástima."

 befriend_ongoing.0903.t:0 "Guerra y amistad"
 befriend_ongoing.0903.desc:0 "Ahora que nuestros países chocan en batalla, mi sueño de magnanimidad y compañerismo con [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] parece imposible, al menos por ahora."
 befriend_ongoing.0903.a:0 "Esperemos que lleguen tiempos mejores."
 befriend_ongoing.0903.a.tt:0 "Terminó la conjura para trabar amistad con [target.GetTitledFirstNameNoTooltip]"

 befriend_ongoing.1001.t:0 "De respeto a admiración"
 befriend_ongoing.1001.desc.startnormal:0 "Teniendo en cuenta las acciones de mi vida, es natural que los demás me respeten."
 befriend_ongoing.1001.desc.starthumble:0 "Aunque pocas veces lo menciono, tengo algunos logros de los que me enorgullezco."
 befriend_ongoing.1001.desc.end:0 "Estoy convencid[ROOT.Char.Custom('ES_OA')] de que [target.GetTitledFirstName] también ha logrado un par de cosas que [target.GetHerHim] llenan de orgullo.\n\nTal vez debería encargar un pequeño poema comparando nuestras obras, para ilustrar que ambos estamos cortados por el mismo patrón. Podría ayudar a mis esfuerzos de trabar amistad con [target.GetSheHe]."
 befriend_ongoing.1001.a:0 "[target.GetFirstNameNoTooltip] quedará impresionad[target.Custom('ES_OA')] por mis hazañas."
 befriend_ongoing.1001.b:0 "Centrarse en los logros de [target.GetFirstNameNoTooltip]."
 befriend_ongoing.1001.c:0 "¡No, puedo quedar en ridículo!"
 
 befriend_ongoing.1002.t:0 "Un gesto de generosidad"
 befriend_ongoing.1002.desc.start:0 "Debería ayudar mi intento de trabar amistad con [target.GetTitledFirstName] haciéndole un regalo."
 befriend_ongoing.1002.desc.greedy:0 "¡A todo el mundo le encantan los regalos!"
 befriend_ongoing.1002.desc.malicious:0 "A la gente se le manipula fácilmente con chucherías brillantes…"
 befriend_ongoing.1002.desc.benevolent:0 "Encontrar el regalo perfecto para alguien puede mostrar lo mucho que nos importa."
 befriend_ongoing.1002.desc.generic:0 "Si me acerca a mi meta, serán unos dineros bien gastados "
 befriend_ongoing.1002.d:0 "¡Encontraré algo realmente extravagante!"
 befriend_ongoing.1002.a:0 "Este no es el momento de ser frugal."
 befriend_ongoing.1002.b:0 "Es la intención lo que cuenta."
 befriend_ongoing.1002.c:0 "No, no quiero ir demasiado fuerte."

 befriend_ongoing.1003.t:0 "El enemigo de mi enemigo"
 befriend_ongoing.1003.desc:0 "Algo que [target.GetTitledFirstName] y yo compartimos es el odio hacia [rival.GetTitledFirstName].\n\nEnviaría un mensaje contundente realizar una efigie de mi enemig[rival.Custom('ES_OA')] y colgarla de las murallas la próxima vez que [target.GetFirstNameNoTooltip] vuelva a [barony.GetNameNoTier]."
 befriend_ongoing.1003.a:0 "¡Y luego prenderle fuego!"
 befriend_ongoing.1003.b:0 "No necesito contrariar más a [rival.GetFirstNameNoTooltip]."

 befriend_ongoing.1004.t:0 "El enemigo de mi enemigo"
 befriend_ongoing.1004.desc:1 "En mi última visita a [barony.GetName] de [owner.GetTitledFirstName], tuve un gran espectáculo al acercarme a la [barony.Custom('BaronyTownType')]. ¡En sus murallas colgaba una efigie que reconocí inmediatamente como la de nuestr[rival.Custom('ES_OA')] viej[rival.Custom('ES_OA')] enemig[rival.Custom('ES_OA')] común, [rival.GetTitledFirstName]!\n\n[owner.GetFirstNameNoTooltip] me saludó a gritos mientras echaba fuego sobre «[rival.GetFirstNameNoTooltip]»."
 befriend_ongoing.1004.a:0 "¡Me alegra ver que pensamos igual sobre [rival.Custom('ES_ElElla')]!"

 befriend_ongoing.1005.t:0 "El amigo de mi enemigo"
 befriend_ongoing.1005.desc:1 "El heraldo duda en compartir los rumores.\n\n«Parece que vuestros enemigos, [owner.GetTitledFirstName] y [target.GetTitledFirstName], han quemado una efigie vuestra que colgaba de las murallas de [barony.GetNameNoTier], mientras se burlaban de vuestro nombre».\n\nJuntos son diez veces peores de lo eran por separado."
 befriend_ongoing.1005.a:0 "Sabía que tenía buenas razones para odiarlos."
 
 befriend_ongoing.2001.t:0 "El calor de la amistad "
 befriend_ongoing.2001.desc:0 "¡Pensé que tendría que trabajar para gustarle a [target.GetTitledFirstName] pero resultó que era la persona más amigable que he conocido nunca!\n\n[target.GetFirstNameNoTooltip] me ha dicho que en su corazón siempre hay sitio para nuevas amistades."
 befriend_ongoing.2001.a:0 "Excelente. Dejaré que venga a mí."
 befriend_ongoing.2001.b:0 "¡No diré que no a esa clase de invitación!"
 
 befriend_ongoing.3001.t:0 "Un eslabón de la cadena"
 befriend_ongoing.3001.desc:0 "[befriend_envoy.GetTitledFirstName], quien me está ayudando en mi intento de acercarme a [target.GetTitledFirstName], se ha ofrecido a actuar como enviado entre ambos. [befriend_envoy.Custom('ES_ElElla')|U] cree que me puede presentarme de un modo muy positivo."
 befriend_ongoing.3001.a:0 "[befriend_envoy.Custom('ES_ElElla')|U] debería acercarse a [target.GetFirstNameNoTooltip] directamente."
 befriend_ongoing.3001.b:0 "Hay demasiado en juego para fiarme de [befriend_envoy.GetFirstNameNoTooltip]."
 befriend_ongoing.3001.tt:0 "#F [befriend_envoy.GetFirstName] buscará audiencia con [target.GetFirstName]#!"
 
 befriend_ongoing.3002.t:0 "Un acuerdo poco común"
 befriend_ongoing.3002.desc:0 "No es extraño que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )] [befriend_envoy.GetTitledFirstName] solicite una audiencia conmigo, sí que lo es su motivo esta vez. ¡Se ha proclamado enviad[befriend_envoy.Custom('ES_OA')] en nombre de la amistad de [owner.GetTitledFirstName]!"
 befriend_ongoing.3002.a:0 "Un poco raro, pero agradezco que me hable de [owner.GetFirstNameNoTooltip]."
 befriend_ongoing.3002.b:0 "¡Ningún súbdito mío actuará como enviado de otra persona!"

 befriend_ongoing.3003.t:0 "Informe del enviado"
 befriend_ongoing.3003.accepted_envoy:0 "[befriend_envoy.GetTitledFirstName] me ha traído noticias prometedoras. [target.GetTitledFirstName] [befriend_envoy.GetHerHim] ha recibido calurosamente como «enviad[befriend_envoy.Custom('ES_OA')]» en nombre de mi amistad."
 befriend_ongoing.3003.dismissed_envoy:0 "Sabía que estaba sobrepasando algunos límites al utilizar [befriend_envoy.Custom('ES_AlAla')] mism[befriend_envoy.Custom('ES_OA')] [SCOPE.sScheme('scheme').GetTarget.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )] de [target.GetTitledFirstName], pero esperaba que [target.Custom('ES_ElElla')] viera la buena fe tras el gesto. Cuánto me equivoqué. No debí haber aceptado nunca el plan de [befriend_envoy.GetTitledFirstName]…"
 befriend_ongoing.3003.a:0 "¡Por nuestra amistad incipiente!"
 befriend_ongoing.3003.b:0 "Tendré que tener más cuidado."

 befriend_ongoing.3007.t:0 "Un veredicto de [agent_speaking_highly.GetFaith.DivineRealm|U]"
 befriend_ongoing.3007.desc.conviction:0 "¡Es un milagro! [agent_speaking_highly.GetTitledFirstName] ha tenido una visión de [agent_speaking_highly.GetFaith.HighGodName]. [owner.Custom('ES_ElElla')|U] me ha asegurado que es destino divino que [target.GetTitledFirstName] y yo seamos amigos!"
 befriend_ongoing.3007.desc.doubt:0 "[agent_speaking_highly.GetTitledFirstName] me ha contado una visión de [agent_speaking_highly.GetFaith.HighGodName]. Al parecer es destino divino que [target.GetTitledFirstName] y yo seamos amigos. Qué ventajoso."
 befriend_ongoing.3007.a:0 "Le contaremos a [target.GetFirstNameNoTooltip] esta visión."
 befriend_ongoing.3007.b:0 "[agent_speaking_highly.GetFirstNameNoTooltip], recemos juntos como agradecimiento."
 
 befriend_ongoing.3009.t:0 "Unas buenas palabras"
 befriend_ongoing.3009.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] ha venido a verme con una propuesta.\n\n«Creo que podría apoyarte en tus esfuerzos de causar impresión en mi [spouse.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName]»."
 befriend_ongoing.3009.a:0 "Cariño, por favor, habla bien de mí."
 befriend_ongoing.3009.a.success:0 "Las palabras de [spouse.GetFirstNameNoTooltip] se ganan a [target.GetFirstNameNoTooltip]"
 befriend_ongoing.3009.a.failure:0 "[target.GetFirstNameNoTooltip] sigue sin quedar convencid[target.Custom('ES_OA')]"
 befriend_ongoing.3009.b:0 "Deja que yo me ocupe de esto."
 befriend_ongoing.3009.b.tt:0 "#F No puedo confiar en otros para conseguirme amigos#!"
 
 befriend_ongoing.3010.t:0 "Una buena palabra"
 befriend_ongoing.3010.desc:0 "Últimamente, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] me ha estado hablando mucho de su [spouse.Custom2('RelationToMe', SCOPE.sC('owner'))] .\n\nDebo admitir que hace que [owner.GetTitledFirstName] suene alguien merecedor de mi respeto."
 befriend_ongoing.3010.a:0 "Puede que deba conocer[owner.GetHerHim] mejor."

 befriend_ongoing.3011.desc:0 "«[target.GetTitledFirstName] ciertamente parece más interesad[target.Custom('ES_OA')] en conocerte ahora», me dice mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]. ¡Parece que su plan funcionó perfectamente!"
 befriend_ongoing.3011.a:0 "Siempre puedo confiar en ti, [spouse.GetFirstNameNoTooltip]."

 befriend_ongoing.3012.desc:0 "«Siento decir que pese a todos mis esfuerzos, mi [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] sigue sin estar convencid[target.Custom('ES_XA')] contigo», me cuenta [spouse.GetTitledFirstName]. Parece que después de todo, su plan no era tan bueno."
 befriend_ongoing.3012.a:0 "¿Por qué me fío en los demás?."

 befriend_ongoing.3014.t:0 "Una reputación desagradable"
 befriend_ongoing.3014.desc:0 "He descubierto que [owner.GetTitledFirstName] se muestra últimamente inusualmente amigable conmigo. Sin embargo, cuando se lo conté a su [owner.Custom2('RelationToMe', SCOPE.sC('spouse'))], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName], se mofó.\n\n«[owner.GetFirstNameNoTooltip] no se merece tu amistad. Te voy a contar cómo es [owner.Custom('ES_ElElla')] en realidad…»"
 befriend_ongoing.3014.a:0 "¿Quién puede saberlo mejor?"

 befriend_ongoing.3015.t:0 "¡Injurias!"
 befriend_ongoing.3015.desc:0 "[target.GetTitledFirstName] se ha vuelto un poco más distante conmigo, a pesar de todos mis esfuerzos. Parece que ha escuchado algunos rumores desagradables sobre mí, y para mi sorpresa, han venido de su [target.Custom2('RelationToMe', SCOPE.sC('spouse')], mi propi[spouse.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse')]!\n\n[spouse.GetFirstName] parece indiferente «Solo le dije la verdad, #EMP amor#!»."
 befriend_ongoing.3015.a:0 "¿Cómo pudiste hacerme esto?"

 befriend_ongoing.4000.t:0 "Quienes conocemos la guerra"
 befriend_ongoing.4000.desc:0 "Estoy intentando trabar amistad con [target.GetName] y sé que es un[target.Custom('ES_XA')] estudiante entregad[target.Custom('ES_OA')] al estudio de los asuntos militares, como yo. Seguro que tenemos mucho que discutir."
 befriend_ongoing.4000.a:0 "Me acercaré a [target.Custom('ES_ElElla')]."
 befriend_ongoing.4000.a.tt:0 "#F Nuestros intereses comunes nos acercan#!"
 
 befriend_ongoing.4002.t:0 "Quienes conocemos la guerra"
 befriend_ongoing.4002.desc:0 "[owner.GetName] se dirige a mí, mencionando que compartimos el interés por los asuntos militares y que busca intercambiar ideas. Parece instruid[owner.Custom('ES_OA')] en todos los asuntos que incumben estrategia y tácticas."
 befriend_ongoing.4002.a:0 "¡Por fin, una conversación interesante!"
 befriend_ongoing.4002.b:0 "¿[owner.GetTitledFirstNameNoTooltip]? Va a ser que no."

 befriend_ongoing.4004.a.desc:0 "[target.GetName] pasamos un buen rato discutiendo sobre asedios, envolvimientos, forrajeo, el uso de arqueros y la correcta disposición de ingenios de asedio. Nos reímos de los transeúntes que sacuden la cabeza cuando nos oyen."
 befriend_ongoing.4004.b.desc:0 "[target.GetName] respondió fríamente que en realidad no le interesan los asuntos militares. Pero yo sé que es mentira."
 befriend_ongoing.4004.a:0 "La guerra es en verdad el arte más noble."
 befriend_ongoing.4004.b:0 "Decepcionante."

 befriend_ongoing.4010.t:0 "Los soles gemelos"
 befriend_ongoing.4010.desc:1 "Cuando pregunto a la gente sobre [target.GetTitledFirstName], me hablan de su ingenio y encanto y la facilidad natural con la que domina cualquier reunión social. Parece que tenemos algo en común."
 befriend_ongoing.4010.a:0 "¡Dos soles juntos brillarán el triple!"
 
 befriend_ongoing.4012.t:0 "Los soles gemelos"
 befriend_ongoing.4012.desc:0 "[owner.GetName] está difundiendo obvias señales de que le gustaría conseguir mi amistad. [owner.Custom('ES_ElElla')|U] parece un[owner.Custom('ES_XA')] socializador[owner.Custom('ES_XA')] nat[owner.Custom('ES_OA')] y sería normal que nuestros talentos compartidos en este área nos unieran."
 befriend_ongoing.4012.a:0 "¡Y tiene razón!"
 befriend_ongoing.4012.b:0 "En realidad [owner.Custom('ES_ElElla')] no es tan interesante como se cree."

 befriend_ongoing.4014.a.desc:0 "Por mi invitación, [target.GetName] y yo nos encontramos en una reunión social. Lo pasamos muy bien y también los demás. También fue agradable ver cómo todo el evento comenzó a girar alrededor de l[ROOT.Char.Custom('ES_OA')]s d[ROOT.Char.Custom('ES_OA')]s al cabo de solo unos minutos."
 befriend_ongoing.4014.b.desc:0 "[target.GetName] utilizó sus considerables habilidades sociales con gran efecto para modelar una repuesta desdeñosa y cruel a mi invitación, asestada con indirectas y rumores de conocidos mutuos."
 befriend_ongoing.4014.a:0 "¡Como las moscas a dos tarros de miel!"
 befriend_ongoing.4014.b:0 "Me siento tan impresionad[ROOT.Char.Custom('ES_OA')] como ofendid[ROOT.Char.Custom('ES_OA')]."

 befriend_ongoing.4020.t:0 "Nada que discutir"
 befriend_ongoing.4020.desc:0 "Me he dado cuante que [target.GetName] tiene prácticamente la misma disposición que yo, en el sentido que entiende perfectamente y aprecia la importancia de mantener nuestros números en orden."
 befriend_ongoing.4020.a:0 "¿Conoce el número cero? ¡Debo descubrirlo!"
 
 befriend_ongoing.4022.t:0 "Nada que discutir"
 befriend_ongoing.4022.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] se ha dirigido a mí, buscando discutir nuestro interés mutuo en la administración y los números. Un tema específico que [owner.Custom('ES_ElElla')] desea discutir es el número cero."
 befriend_ongoing.4022.a:0 "¡Por supuesto! ¡Esto será lo más instructivo!"
 befriend_ongoing.4022.b:0 "Ese número describe adecuadamente mi nivel de interés."

 befriend_ongoing.4024.a.desc:0 "[target.GetName] hablamos largo y tendido sobre el número cero y su importancia y posibilidades en matemáticas y la administración. Me alegro de haber encontrado a alguien qeu tiene una visión unánimemente positiva de los números y comprende su auténtico valor."
 befriend_ongoing.4024.b.desc:0 "[target.GetName] solo respondió que el número cero corresponde rigurosamente a su nivel de interés por discutirlo."
 befriend_ongoing.4024.a:0 "A veces es bueno no hablar de nada."
 befriend_ongoing.4024.b:0 "Pero mi decepción es infinita."

 befriend_ongoing.4030.t:0 "EL baile de los conspiradores"
 befriend_ongoing.4030.desc:0 "Dicen de [target.GetName] que [target.Custom('ES_ElElla')] parece ser un[target.Custom('ES_XA')] expert[target.Custom('ES_OA')] en tejemanejes y manipulación. Tal vez debería acercarme a [target.Custom('ES_ElElla')] para conversar y averiguar si es un punto sobre el que podamos establecer algún vínculo"
 befriend_ongoing.4030.a:0 "Lo haré, indirectamente y con astucia."
 
 befriend_ongoing.4032.t:0 "El baile de los conspiradores"
 befriend_ongoing.4032.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ha insinuado por medios indirectos que [owner.Custom('ES_ElElla')] querría mi amistad. Está claro que se está haciendo como una especie de de juego o baile de intriga all que se me invita a responder indirectamente."
 befriend_ongoing.4032.a:0 "Daré a [owner.GetFirstNameNoTooltip] una respuesta positiva."
 befriend_ongoing.4032.b:0 "[owner.Custom('ES_ElElla')|U] es un[owner.Custom('ES_XA')] neci[owner.Custom('ES_OA')] y se lo daré a conocer."

 befriend_ongoing.4034.a.desc:0 "[target.GetName] respondió positivamente a mis señales sutiles, y creo que esto nos ha llevado a estar un poco más cerca que antes. Ha quedado demostrado que tenemos algo en común."
 befriend_ongoing.4034.b.desc:0 "[target.GetName] respondió a mis señales de amistad del modo más insultante, aunque sutil e indirecto. Ni siquiera puedo responder sin quedar como un[ROOT.Char.Custom('ES_XA')] idiota."
 befriend_ongoing.4034.a:0 "Emplear una conjura para trabar amistad con un conjurador."
 befriend_ongoing.4034.b:0 "Esto no es lo que esperaba."

 befriend_ongoing.4040.t:0 "Grandes mentes"
 befriend_ongoing.4040.desc:0 "[target.GetName] parece ser un[target.Custom('ES_XA')] verdader[target.Custom('ES_OA')] erudit[target.Custom('ES_OA')], como yo. Seguramente, hay muchos temas académicos sobre los cuales podríamos conversar. Debería acercarme a [target.Custom('ES_ElElla')]."
 befriend_ongoing.4040.a:0 "A ver qué sale de esto."

 befriend_ongoing.4042.t:0 "Grandes mentes"
 befriend_ongoing.4042.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] se ha dirigido a mí, insinuando que le gustaría participar en una disertación académica sobre un tema de mi elección. Es obvio que está tratando de conseguir mi amistad."
 befriend_ongoing.4042.a:0 "¡Sí, que se encuentren dos grandes mentes!"
 befriend_ongoing.4042.b:0 "¿Qué puede tener que decir que sea interesante?"

 befriend_ongoing.4044.a.desc:0 "[target.GetName] y yo tuvimos una larga conversación sobre la naturaleza del conocimiento y otros asuntos filosóficos. Siento que nuestras mentes han entrado en contacto y estamos más cerca de convertirnos en amigos."
 befriend_ongoing.4044.b.desc:0 "[target.GetName] dejó claro que no le interesa discutir asuntos eruditos conmigo. En su respuesta hubo un tono indudablemente desdeñoso."
 befriend_ongoing.4044.a:0 "Las grandes mentes piensan similar, después de todo."
 befriend_ongoing.4044.b:0 "Qué decepción."

 befriend_ongoing.4050.t:0 "Cajas de yesca"
 befriend_ongoing.4050.desc:0 "Los rumores dicen que [target.GetName] es, como yo, un[target.Custom('ES_XA')] expert[target.Custom('ES_OA')] en incitar los fuegos del arrebato amoroso en otros. Me parece que deberíamos vernos y comparar notas."
 befriend_ongoing.4050.a:0 "¿Guardará una lista de sus provincias?"
  
 befriend_ongoing.4052.t:0 "Cajas de yesca"
 befriend_ongoing.4052.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] se ha dirigido a mí, haciendo referencias a nuestro interés mutuo en seducción y aventuras amorosas. A [owner.Custom('ES_ElElla')] le gustaría que nos reuniéramos para compartir notas y experiencias."
 befriend_ongoing.4052.a.wine:0 "¡Sí, compartamos historias picantes con una copa de vino!"
 befriend_ongoing.4052.a.tee:0 "¡Sí, compartamos historias picantes!"
 befriend_ongoing.4052.b:0 "¿De verdad cree [owner.Custom('ES_ElElla')|U] que se puede comparar conmigo? ¡Ja!"

 befriend_ongoing.4054.a.desc:0 "[target.GetName] pasamos horas hablando y comprando nuestras conquistas. Las extrañas y complicadas dieron mejores historias que las triviales, aunque estas últimas fueran más numerosas."
 befriend_ongoing.4054.b.desc:0 "[target.GetName] no quiso que nos viéramos y compartiésemos historias de conquistas amorosas. Dijo que no había modo de que pudiera comprarme con [target.GetSheHe]."
 befriend_ongoing.4054.a:0 "Descubrimos que ambos perdimos la cuenta hace mucho tiempo."
 befriend_ongoing.4054.b:0 "¡Ja! ¡La envidia es una bestia desagradable!"

 befriend_ongoing.4060.t:0 "Espadas igualadas"
 befriend_ongoing.4060.desc:0 "La gente habla de la considerable habilidad de la que hace despliegue [target.GetName] con una espada en la mano. Se dice que pocos consiguen mantenerse firmes durante más de unos segundos bajo sus ataques una vez que se desenvainan las espadas."
 befriend_ongoing.4060.a:0 "¡Debemos encontrarnos y practicar!"
  
 befriend_ongoing.4062.t:0 "Espadas igualadas"
 befriend_ongoing.4062.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], un[owner.Custom('ES_XA')] devot[owner.Custom('ES_OA')] de la espada igual que yo, se ha dirigido a mí, deseando entablar algún tipo de combate amistoso y posiblemente una conversación sobre nuestro tema favorito."
 befriend_ongoing.4062.a:0 "¡Una propuesta excelente!"
 befriend_ongoing.4062.b:0 "No, no se me merece mi tiempo."

 befriend_ongoing.4064.a.desc:0 "[target.GetName] y yo nos medimos en un combate de entrenamiento, espada en mano. Después de pasar dos horas en nuestro rápido baile de estocadas y y paradas, pasamos otras tres discutiendo de técnica y táctica."
 befriend_ongoing.4064.b.desc:0 "[target.GetName] dejó groseramente claro que no siente ningún interés por medirse conmigo en un combate de entrenamiento."
 befriend_ongoing.4064.a:0 "Pocos entienden la belleza interior de la espada."
 befriend_ongoing.4064.b:0 "Así habla un[target.Custom('ES_XA')] cobarde."

 befriend_ongoing.4070.t:0 "Historias de la naturaleza"
 befriend_ongoing.4070.desc:0 "[target.GetName] es un[target.Custom('ES_XA')] cazador[target.Custom('ES_XA')] entregad[target.Custom('ES_OA')], como yo. Seguro que tenemos mucho de lo que hablar al respecto, y muchas experiencias sobre las que crear vínculos."
 befriend_ongoing.4070.a:0 "¡Debemos reunirnos y comparar presas!"
  
 befriend_ongoing.4072.t:0 "Historias de la naturaleza"
 befriend_ongoing.4072.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] se ha dirigido a mí, deseando que nos veamos y charlemos sobre nuestras experiencias de caas. Es una oportunidad de intercambiar historias de la naturaleza."
 befriend_ongoing.4072.a:0 "Me pregunto cuál sería su presa más difícil"
 befriend_ongoing.4072.b:0 "No me interesa es[target.Custom('ES_EA')] cazaconejos"

 befriend_ongoing.4074.a.desc:0 "[target.GetName] y yo pasamos una velada entera hablando, intercambiando historias y comparando experiencias de distintas cacerías."
 befriend_ongoing.4074.b.desc:0 "[target.GetName] solo respondió con burla a mi acercamiento, llamándome cazaconejos."
 befriend_ongoing.4074.a:0 "Segur[ROOT.Char.Custom('ES_OA')] que exageró algunas cosas."
 befriend_ongoing.4074.b:0 "[target.Custom('ES_ElElla')] puede ser el conejo, entonces."

 befriend_ongoing.4080.t:0 "Noches salvajes"
 befriend_ongoing.4080.desc:0 "[target.GetName] es un[target.Custom('ES_XA')] célebre juerguista, como yo. Creo que lo pasaríamos bien organizando un pequeño festejo."
 befriend_ongoing.4080.a:0 "¡Hay que hacerlo!"
  
 befriend_ongoing.4082.t:0 "Noches salvajes"
 befriend_ongoing.4082.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] me ha preguntado si me gustaría que nos reuniéramos para un pequeño encuentro de juerga y fiesta. Al parecer [owner.Custom('ES_ElElla')|U] es un[owner.Custom('ES_XA')] juerguista de cierta fama."
 befriend_ongoing.4082.a:0 "Esto será divertido."
 befriend_ongoing.4082.b:0 "¿[owner.GetFirstNameNoTooltip]? Prefiero beber a solas."

 befriend_ongoing.4084.a.desc:0 "[target.GetName] y yo pasamos un día y una noche (¿o fueron dos?) de juerga. Solo recuerdo claramente dónde empezamos y dónde acabó, ¡pero por [ROOT.Char.GetFaith.HighGodName] que lo pasamos muy bien!"
 befriend_ongoing.4084.b.desc:0 "[target.GetName] ha declarado que prefiere beber a solas antes que pasar tiempo conmigo."
 befriend_ongoing.4084.a:0 "No es un mal modo de pasar… un rato."
 befriend_ongoing.4084.b:0 "Pues parece que me libré por los pelos."

 befriend_ongoing.4090.t:0 "Una sinfonía de dolor"
 befriend_ongoing.4090.desc:0 "Tengo entendido que [target.GetName] es, como yo, un[target.Custom('ES_XA')] estudiante entregad[target.Custom('ES_OA')] a las delicadas artes del dolor y la coerción. Sería interesante reunirse con [target.GetSheHe] y discutir métodos y aplicaciones."
 befriend_ongoing.4090.a:0 "Necesitaremos herramientas y sujetos, por supuesto."
  
 befriend_ongoing.4092.t:0 "Una sinfonía de dolor"
 befriend_ongoing.4092.desc:0 "[owner.GetName] ha declarado que desea reunirse conmigo para discutir nuestro interés mutuo en las delicadas artes del dolor y la coerción."
 befriend_ongoing.4092.a:0 "Una idea excelente. Traeré mis herramientas."
 befriend_ongoing.4092.b:0 "No tengo nada que decir a es[target.Custom('ES_EA')] tosc[target.Custom('ES_OA')] arrancauñas"

 befriend_ongoing.4094.a.desc:0 "[target.GetName] y yo pasamos todo el día y la noche en compañía de unos desafortunados criminales de poca monta reunidos rápidamente, discutiendo y aplicando varias técnicas y haciendo planes para más experimentos."
 befriend_ongoing.4094.b.desc:0 "[target.GetName] solo ha respondido a mi invitación implicando que mis métodos son demasiado toscos y que no siente ningún deseo de asociarse conmigo."
 befriend_ongoing.4094.a:0 "Ha sido a la vez inspirador e ilustrador."
 befriend_ongoing.4094.b:0 "Sería un placer mostrarle exactamente lo toscos que son…"

 befriend_ongoing.4100.t:0 "El enemigo de mi enemigo"
 befriend_ongoing.4100.desc:0 "La guerra trae terrores así como oportunidades para la gloria. Otra cosa que trae son los lazos que se forman entre los que luchan en el mismo bando.\n\nEn nuestros esfuerzos contra [befriend_ongoing_4100_enemy.GetName], parece que [befriend_ongoing_4100_text_scope.GetName] y yo hemos encontrado un interés común."
 befriend_ongoing.4100.a:0 "La guerra forjará amistades."

 befriend_ongoing.4110.t:0 "Metas comunes"
 befriend_ongoing.4110.desc:0 "Al interactuar con [befriend_ongoing_4110_text_scope.GetName] como miembro de la misma facción, he descubierto que se acaban formando vínculos entre gente que trabaja con una meta a largo plazo en común."
 befriend_ongoing.4110.a:0 "Que todos prosperemos."

 befriend_ongoing.4300.t:0 "Espectáculo del patíbulo"
 befriend_ongoing.4300.a:0 "Se hará justicia. Habrá justicia y miedo."
 befriend_ongoing.4300.b:0 "Debe haber otra manera."
 befriend_ongoing.4300.desc:0 "Entiendo que [target.GetName] es, como yo, un gobernante cuya justicia es temida por los demás. Debería invitar[target.GetHerHim] a sentarse a mi lado en la próxima ejecución pública."
 befriend_ongoing.4300.a.tt:0 "#F Enviadle una carta#!"

 befriend_ongoing.4302.t:0 "Invitación a una ejecución"
 befriend_ongoing.4302.desc:0 "[owner.GetName] os invita a un asiento de honor a su lado en la próxima ejecución pública."
 befriend_ongoing.4302.c:0 "¿Pensáis que soy idiota? ¡No caeré tan fácilmente en vuestras garras!"
 befriend_ongoing.4302.a:0 "Una idea excelente. Será un honor para mí observar cómo se hace justicia"
 befriend_ongoing.4302.b:0 "Tengo cosas más importantes que hacer que veros tratar con criminales de tres al cuarto."

 befriend_ongoing.4304.t:0 "Una exhibición aterradora"
 befriend_ongoing.4304.a.desc:0 "[target.GetName] vino a mi corte a contemplar el espectáculo de una ejecución pública y mi sentido de la justicia. Esta es mi oportunidad de impresionar[target.GetHerHim] con mi severidad. ¿A qué prisionero debo ejecutar?"
 befriend_ongoing.4304.b.desc:1 "[target.GetTitledFirstName] ha respondido a mi invitación que no desea asociarse conmigo porque no desea que su tremenda reputación me otorgue legitimidad."
 befriend_ongoing.4304.a:0 "Hora de morir, [prisoner_a.GetFirstNameNoTooltip]."
 befriend_ongoing.4304.b:0 "Ha llegado tu fin, [prisoner_b.GetFirstNameNoTooltip]."
 befriend_ongoing.4304.c:0 "¡Que le corten la cabeza a [prisoner_c.GetFirstNameNoTooltip]!"
 befriend_ongoing.4304.d:0 "Me siento generos[ROOT.Char.Custom('ES_OA')]. Hoy no morirá nadie."
 befriend_ongoing.4304.d.tt:0 "#F [target.GetTitledFirstName] verá mi compasión como debilidad#!"
 befriend_ongoing.4304.e:0 "Un día su cuello sentirá la mordedura de mi acero."
 befriend_ongoing.4304.e.tt:0 "#F [owner.GetTitledFirstName] no desea visitar mi corte#!"
 befriend_ongoing.4304.f:0 "¡Matadlos a todos!"

 befriend_ongoing.5001.t:0 "Cínicos y fanáticos"
 befriend_ongoing.5001.desc:0 "Mis esfuerzos para disminuir la tensión entre [target.GetTitledFirstName] yo se ven dificultados por el hecho de que [target.Custom('ES_ElElla')] sigue condenando mi falta de piedad. Sus intentos para ganarme hacen poco favor a mi convicción…"
 befriend_ongoing.5001.a:0 "Visitaré [ROOT.Char.GetFaith.HouseOfWorship]s si eso agrada a [target.GetFirstNameNoTooltip]."
 befriend_ongoing.5001.b:0 "Encontraremos algo en lo que estar de acuerdo."
 
 befriend_ongoing.5002.t:0 "Una cuestión de confianza"
 befriend_ongoing.5002.desc:0 "¡Sería mucho más fácil gustarle más a [target.GetTitledFirstName] si creyera la honestidad de mi intento! Se nota que [target.Custom('ES_ElElla')] duda de mi sinceridad cuando me da respuestas vagas y se abstrae de la conversación…"
 befriend_ongoing.5002.a:0 "Seré insistente, pero nunca miento sobre quién soy."
 befriend_ongoing.5002.b:0 "Por desgracia, las mentiras son más convincentes que la verdad."
 
 befriend_ongoing.5003.t:0 "Una nube oscura en un día soleado"
 befriend_ongoing.5003.desc:0 "¡Todo lo que quiero es que [target.GetTitledFirstName] sienta la alegría de estar con otras personas! Sin embargo, cuanto más lo intento, más se aparta de mí. Ahora [target.Custom('ES_ElElla')] apenas sale de sus aposentos…"
 befriend_ongoing.5003.c:0 "Prestaré atención e intentaré ser comprensiv[ROOT.Char.Custom('ES_OA')]."
 befriend_ongoing.5003.a:0 "¡[target.Custom('ES_ElElla')|U] tiene que poner de su parte!"
 befriend_ongoing.5003.b:0 "Si espacio es lo que quiere, se lo daré."
 
 befriend_ongoing.5004.t:0 "No de su gusto"
 befriend_ongoing.5004.desc:0 "Nada me anima más que un [ROOT.Char.Custom('FavoriteTreat')] apetitoso, así que como prueba de mis buenas intenciones envié a [target.GetTitledFirstName] una ración preparada por mi cocinero personal.\n\nSin embargo, el gesto resultó ser un desastre, ya que [target.Custom('ES_ElElla')] hizo que un sirviente lo tirara sin siquiera probarlo…"
 befriend_ongoing.5004.a:0 "Me disculparé por mis excesos."
 befriend_ongoing.5004.b:0 "¡Qué [target. Custom('InsultNoun')] desagradecid[target.Custom('ES_OA')]!"
 
 befriend_ongoing.5005.t:0 "Llamada a la acción"
 befriend_ongoing.5005.desc:0 "Estoy intentando que [target.GetTitledFirstName] me entienda mejor, pero lo que consigo es que cada vez [target.Custom('ES_LoLa')] entiendo menos. ¿Dónde está su motivación, su ambición? Es como si no le importe que no cambie nada."
 befriend_ongoing.5005.a:0 "Puede que no esté de acuerdo, pero puedo aceptar."
 befriend_ongoing.5005.b:0 "¿Merece la pena siquiera conocer a una persona así?"

 befriend_ongoing.5006.t:0 "Cerrando los vacíos"
 befriend_ongoing.5006.desc:0 "He estado buscando y buscando, pero parece que [target.GetTitledFirstName] y yo no tenemos nada en común.\n\n¿Cómo voy a empezar siquiera a fraguar una amistad sin un terreno común?"
 befriend_ongoing.5006.a:0 "Con esfuerzo llegaré a entender[target.GetHerHim]."
 befriend_ongoing.5006.b:0 "Seguramente al final acabe surgiendo algo."

 befriend_ongoing.5007.t:0 "El conocimiento al alcance"
 befriend_ongoing.5007.opening:0 "[target.GetTitledFirstName] y yo tenemos poco en común, lo que me ha dificultado comunicarme con [target.Custom('ES_ElElla')].\n\nSin embargo, con algún esfuerzo, puedo enseñarme lo suficiente para mantenerme una conversación"
 befriend_ongoing.5007.martial:0 "sobre estrategia y líneas de suministro."
 befriend_ongoing.5007.diplomacy:0 "con la correcta etiqueta y tradición cortesana."
 befriend_ongoing.5007.intrigue:0 "sobre el poder inherente de los secretos. Todo tipo de secretos"
 befriend_ongoing.5007.stewardship:0 "sobre las complejidades de los diversos pactos feudales del señorío."
 befriend_ongoing.5007.learning:0 "sobre la naturaleza metafísica del alma."
 befriend_ongoing.5007.a:0 "El tema merece todo el estudio que pueda permitirme."
 befriend_ongoing.5007.a.success:0 "Obtengo nuevas perspectivas"
 befriend_ongoing.5007.a.failure:0 "Este fue el curso de estudio equivocado"
 befriend_ongoing.5007.b:0 "Siempre puedo relajarme si no."

 befriend_ongoing.6001.t:0 "Libertad y simpatía"

 befriend_ongoing.6002.t:0 "Libertad y simpatía"
 befriend_ongoing.6002.desc:0 "[owner.GetTitledFirstName] ha estado últimamente inusualmente amigable conmigo.\n\nSi este cambio de tono indica un cambio de personalidad, igual puedo convencer[owner.Custom('ES_LoLa')] de que libere a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], [prisoner.GetTitledFirstName] de su cautiverio, ¿no?"
 befriend_ongoing.6002.a:0 "Seguro que si quiere ser mi amig[owner.Custom('ES_OA')] de verdad…"
 befriend_ongoing.6002.a.tt:0 "Si [owner.GetFirstNameNoTooltip] acepta:"
 befriend_ongoing.6002.b:0 "[prisoner.GetFirstNameNoTooltip] puede esperar un poco más."
 befriend_ongoing.6002.b.tt:0 "#F [owner.GetFirstNameNoTooltip] se [prisoner.GetHerHim] puede quedar#!"

 befriend_ongoing.6004.desc:1 "Interpretando mi reciente simpatía como una señal, [target.GetTitledFirstName] ha venido verme interesándose por uno de mis prisioneros.\n\n"Me placería mucho que liberarais a mi [target.Custom2('RelationToMe', SCOPE.sC('prisoner'))], [prisoner.GetTitledFirstName], de su [prisoner.Custom('PrisonTypeCell')]", dice, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('target'))]."
 befriend_ongoing.6004.a:0 "Un modo barato de congraciarme con [target.GetFirstNameNoTooltip]."
 befriend_ongoing.6004.b:0 "No, pero puedo hacer que esté más cómod[prisoner.Custom('ES_OA')]."
 befriend_ongoing.6004.c:0 "¿Liberar a [prisoner.GetFirstNameNoTooltip]? ¡Jamás!"

 befriend_ongoing.6005.desc:0 "¡[owner.GetTitledFirstName] ha tenido clemencia con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]! [prisoner.GetTitledFirstName] está por fin a salvo."
 befriend_ongoing.6005.a:0 "Bienvenid[prisoner.Custom('ES_OA')]."

 befriend_ongoing.6006.desc:0 "Pese a su pretensiones de amistad, [owner.GetTitledFirstName] se ha negado a liberar a [prisoner.GetFirstNameNoTooltip]."
 befriend_ongoing.6006.a:0 "Hay otros modos, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))] mí[prisoner.Custom('ES_OA')]."

 befriend_ongoing.6007.desc:0 "Aunque [owner.GetTitledFirstName] pasó mucho tiempo explicando por qué, lamentablemente, no puede liberar a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner')], al menos [prisoner.GetTitledFirstName] ha sido trasladad[prisoner.Custom('ES_OA')] a unos aposentos mucho más cómodos."
 befriend_ongoing.6007.a:0 "Un día volverás a ser libre, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]."

 befriend_ongoing.6008.desc:0 "¡Parece que mi liberación del cautiverio a manos de [owner.GetTitledFirstName] fue organizada por mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName]!"
 befriend_ongoing.6008.a:0 "No puedo agradecéroslo lo suficiente, [target.GetFirstNameNoTooltip]."

 befriend_ongoing.6009.t:0 "Buena voluntad"
 befriend_ongoing.6009.desc:0 "Una promesa de dedicación enviará un mensaje llamativo sobre mis buenas intenciones para con [target.GetTitledFirstName].\n\nTodo el mundo agradece un favor fuerte."
 befriend_ongoing.6009.a:0 "¡La promesa será oficial y ceremoniosa!"
 befriend_ongoing.6009.b:0 "Asegurémonos de que [target.Custom('ES_ElElla')] recuerde la promesa todos los días."
 befriend_ongoing.6009.c:0 "Mejor evitar cosas así."
 befriend_ongoing.6009.c.tt:0 "#F No tendré ninguna clase de deuda#!"

 befriend_ongoing.6010.t:0 "Buena voluntad"
 befriend_ongoing.6010.desc:0 "Para mi sorpresa, se me ha acercado mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] prometiendo que me proporcionará todo lo que necesite, todo lo que [owner.Custom('ES_ElElla')] pueda hacer."
 befriend_ongoing.6010.a:0 "¿Y qué saca [owner.Custom('ES_ElElla')] de esta promesa"

 befriend_ongoing.6011.desc:0 "Aunque [target.GetTitledFirstName] me debe un favor importante, sería mejor dar énfasis a una amistad equitativa.\n\nY [target.Custom('ES_ElElla')] también -no cabe duda- quedaría inmensamente agradecid[target.Custom('ES_OA')] si dejara claro que no espero que se me devuelva el favor"
 befriend_ongoing.6011.a:0 "Los amigos dan voluntariamente, no por obligación."
 befriend_ongoing.6011.b:0 "¿Y el favor que me debe no puede ser solo amistad eterna?"
 befriend_ongoing.6011.b.tt:0 "#F Al parecer, la amistad no funciona así#!"

 befriend_ongoing.6012.desc:0 "Desde que se hizo la promesa, he estado nervios[ROOT.Char.Custom('ES_OA')] acerca de lo que [owner.GetTitledFirstName] podría requerir como pago por el favor que le debo. Sin embargo, [owner.Custom('ES_ElElla')] me ha hecho saber ahora que considerará mi deuda pagada, siempre y cuando piense en [owner.GetSheHe] favorablemente."
 befriend_ongoing.6012.a:0 "¿Qué espera sacar de esto?"

 befriend_ongoing.6013.desc:0 "Se ve que hay una cierta entre [target.GetTitledFirstName] y yo, causada por el pequeño problema de estar chantajeándo[target.GetHerHim].\n\nPor supuesto, podría abandonar mi trabajo, para que [target.GetSheHe] sepa que mis intenciones solo son -en última instancia- buenas."
 befriend_ongoing.6013.a:0 "La amistad siempre será más poderosa que la coacción."
 befriend_ongoing.6013.b:0 "¡No puedo renunciar a mi única ventaja!"

 befriend_ongoing.6014.desc:0 "¡Qué alivio más inmenso! [owner.GetTitledFirstName] ha jurado -solemnemente, por todo lo que es sagrado– abandonar el chantaje que me hace.\n\nNo sé qué puede haberlo causado, pero siento que por fin puedo volver a respirar."
 befriend_ongoing.6014.a:0 "¡Gracias a [ROOT.Char.GetFaith.HighGodNameAlternate]!"

 befriend_ongoing.6015.t:0 "Ofreciendo consuelo"
 befriend_ongoing.6015.opening:0 "Mis esfuerzos por acercarme a [target.GetTitledFirstName] han demostrado ser un rato, en gran parte por la presión con la que tiene que tratar [target.Custom('ES_ElElla')].\n\nPuede que me ayudase en más de un modo asegurarme de darle un día propio, donde [target.Custom('ES_ElElla')] pueda…"
 befriend_ongoing.6015.malicious:0 "pasar algún tiempo en la campiña, riéndose de la suciedad y torpeza de los campesinos."
 befriend_ongoing.6015.benevolent:0 "repartir donaciones caritativas a casas de beneficencia… o a nobles menos afortunados."
 befriend_ongoing.6015.dominant:0 "salir de cabalgada con una patrulla militar, asegurándose de que mantienen el orden como es debido."
 befriend_ongoing.6015.submissive:0 "dedicarse a la oración y a la contemplación, lejos de las exigencias de los demás."
 befriend_ongoing.6015.extroverted:0 "pasar tiempo con cortesanos despreocupados, lejos de salas de consejo acartonadas y registros administrativos polvorientos."
 befriend_ongoing.6015.introverted:0 "pasar tiempo lejos de cortesanos y consejeros exigentes, permitiéndose un momento de paz por una vez."
 befriend_ongoing.6015.emotional:1 "sacarse de la cabeza asuntos de gobierno asistiendo a una representación en el [barony.Custom('BaronyTownType')] de [barony.GetNameNoTier]."
 befriend_ongoing.6015.levelheaded:0 "conseguir algo de distancia y perspectiva para reevaluar sus prioridades."
 befriend_ongoing.6015.a:0 "Esto requerirá mucho, pero valdrá la pena."
 befriend_ongoing.6015.b:0 "Ya tengo bastantes problemas con los que lidiar."

 befriend_ongoing.6016.t:0 "Ofreciendo consuelo"
 befriend_ongoing.6016.opening:0 "Para mi sorpresa, [owner.GetTitledFirstName] se ha comunicado con mis consejeros para que tenga un día para mí mism[ROOT.Char.Custom('ES_OA')], quitarme de encima algo de la presión que he estado soportando.\n\nAl final, lo paso siguiendo una sugerencia [owner.Custom('ES_DelDela')] [owner.GetFirstName] en persona,"
 befriend_ongoing.6016.malicious:0 "cabalgar por los campos, entreteniéndome con la escandalosa suciedad y torpeza de los campesinos."
 befriend_ongoing.6016.benevolent:0 "repartir donaciones a casas de beneficencia y a nobles menos afortunados."
 befriend_ongoing.6016.dominant:0 "cabalgar con una patrulla militar, encargándome directamente del orden en mi señorío."
 befriend_ongoing.6016.submissive:0 "dedicarme a la oración y a la contemplación, lejos de las exigencias de nadie más que de [ROOT.Char.GetFaith.HighGodName]."
 befriend_ongoing.6016.extroverted:0 "estar en compañía de cortesanos despreocupados, lejos de salas de consejo acartonadas y registros administrativos polvorientos."
 befriend_ongoing.6016.introverted:0 "alejarme de cortesanos y consejeros exigentes, permitiéndome un raro momento de paz."
 befriend_ongoing.6016.emotional:1 "poner la mente algo que no sea el gobierno asistiendo a una representación en el [barony.Custom('BaronyTownType'))] de [barony.GetNameNoTier]."
 befriend_ongoing.6016.levelheaded:0 "conseguir algo de distancia y perspectiva para reevaluar mis prioridades."
 befriend_ongoing.6016.a:0 "Necesitaba esto."

 befriend_ongoing.6017.t:0 "Desarrollos amistosos"
 befriend_ongoing.6017.desc:1 "Hay muchas diferencias entre [target.GetTitledFirstName] y yo. Una de ellas es el estado algo lamentable del [county.GetNameNoTooltip].\n\nSin embargo, quizás algunos de los métodos que empleamos en [owner_county.GetNameNoTooltip] también podrían ser útiles en [county.GetNameNoTooltip]. [target.GetFirstNameNoTooltip] ha dejado claro que un proyecto de desarrollo del terreno bien financiado sería muy apreciado…"
 befriend_ongoing.6017.a:0 "¡Un plan brillante!"
 befriend_ongoing.6017.b:0 "Aunque la amistad de [target.GetFirstNameNoTooltip] vale su peso en oro…"
 befriend_ongoing.6017.b.tt:0 "#F … no pesa tanto.#!"

 befriend_ongoing.6018.t:0 "Desarrollos amistosos"
 befriend_ongoing.6018.desc:1 "¡Tomando mis sutiles indirectas como estímulo activo, [owner.GetTitledFirstName] ha financiado nada menos que un proyecto de irrigación a gran escala en mi [county.GetNameNoTooltip]!\n\nEn muchos aspectos podría ser saltarse los límites, ¡pero con las técnicas empleadas en [owner_county.GetNameNoTooltip], [county.GetNameNoTooltip] podría ser más rico de lo que ha sido nunca!"
 befriend_ongoing.6018.a:0 "¡Poco convencional, pero desde luego, le doy la bienvenida!"

 befriend_ongoing.6019.t:0 "Conversación intrigante"
 befriend_ongoing.6019.desc:0 "Estoy discutiendo [ROOT.Char.custom('education_conversation_subject')] con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )] [target.GetTitledFirstName] y mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('opinion_target') )] [opinion_target.GetTitledFirstName] cuando me doy cuenta de que [target.GetFirstNameNoTooltip] está completamente perdid[target.Custom('ES_OA')] en lo que respecta al tema…\n\nIntentando con todas mis fuerzas no dejar[target.GetHerHim] como un[target.Custom('ES_XA')] idiota, me quedo helad[ROOT.Char.Custom('ES_OA')] cuando [opinion_target.GetTitledFirstNameNoTooltip] nos pide a cualquiera de [ROOT.Char.Custom('ES_LoLa')]s d[ROOT.Char.Custom('ES_OA')]s que le expliquemos una cosa."
 befriend_ongoing.6019.a:0 "¡Debería explicarlo [target.GetFirstNameNoTooltip], tiene una visión muy nítida!"
 befriend_ongoing.6019.b:0 "Ahora, escuchadme…"
 befriend_ongoing.6019.c:0 "¡Creo que esto se solventaría mejor con una discusión en grupo!"
 
 befriend_ongoing.9001.t:0 "Un encuentro fortuito"
 befriend_ongoing.9001.desc:0 "[target.GetTitledFirstName] está de viaje y pasará unas noches en la mansión de uno de mis barones. ¡Esta podría ser la oportunidad que he estado esperando!"
 befriend_ongoing.9001.a:0 "¡Preparad mi séquito, partimos de inmediato!"
 befriend_ongoing.9001.b:0 "Me temo que no es el momento adecuado…"

 befriend_ongoing.9100.t:0 "Dificultando relaciones"
 befriend_ongoing.9100.desc:0 "¡Acabo de recibir las noticias más inquietantes! Mi [scoped_rival.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_rival')], [scoped_rival.GetTitledFirstName] ha estado propagando falsos rumores sobre mí a [target.GetFirstName], afirmando que mi deseo de ganarme su confianza no es más que un cínico intento de aprovecharme de [target.GetSheHe]."
 befriend_ongoing.9100.a:0 "¡Absurdo! Nadie creerá semejantes mentiras."
 befriend_ongoing.9100.b:0 "¡No permitiré que mancille mi buen nombre!"
 befriend_ongoing.9100.b.success.desc.tt:0 "#F Persuado a [target.GetFirstNameNoTooltip]#!"
 befriend_ongoing.9100.b.success.desc.toast:0 "A [target.GetFirstName] le persuadió mi súplica"
 befriend_ongoing.9100.b.failure.desc.tt:0 "#F Los rumores de [scoped_rival.GetFirstNameNoTooltip] se siguen extendiendo#!"
 befriend_ongoing.9100.c:0 "Mejor no prestarle atención directamente."

 befriend_ongoing.9101.t:0 "Asistencia amistosa"
 befriend_ongoing.9101.desc:0 "Mi apreciad[scoped_friend.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_friend') )] [scoped_friend.GetFirstName] se ha enterado de mi deseo de mejorar mi posición con[target.GetTitledFirstName] y me ha ofrecido su ayuda.\n\nMe asegura que [scoped_friend.Custom('ES_ElElla')] y [target.GetFirstNameNoTooltip] son personas similares. [scoped_friend.GetFirstNameNoTooltip] sabe exactamente lo que necesito hacer para ganarme su confianza."
 befriend_ongoing.9101.a:0 "¡Dime, por favor!"
 befriend_ongoing.9101.b:0 "Gracias, pero no necesito asistencia."
 befriend_ongoing.9102.desc:0 "Hoy en día, parece que [owner.GetFirstName] solo puede pensar en una cosa. Está totalmente entregad[owner.Custom('ES_OA')] a ganarse la confianza de [target.GetFirstName], así que decidí ayudarle.\n\n[owner.GetFirstNameNoTooltip] quedó encantad[owner.Custom('ES_OA')] de recibir mi opinión y afirmó que nunca olvidará mi amable gesto."
 befriend_ongoing.9102.a:0 "¿Para qué están los amigos?"

 befriend_ongoing.9103.t:0 "Horribles malentendidos"
 befriend_ongoing.9103.vassal.desc:0 "Esperaba dar una sorpresa a [target.GetTitledFirstName] con una gran fiesta en su honor, pero [target.Custom('ES_ElElla')] decidió retirar su asistencia en el último momento.\n\n¡Se ve que pensó que mi sorpresa era, de hecho, parte de un complot para asesinar[target.GetHerHim]!"
 befriend_ongoing.9103.ruler.desc:1 "Hace poco mandé un mensajero a la corte de [target.GetTitledFirstName] para relatar las riquezas y el poderío del [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], esperando ganarme su respeto.\n\nSin embargo, según el informe de este, parece que le di una impresión muy diferente. ¡Se cree que amenazo con invadir su [target.GetPrimaryTitle.GetNameNoTierNoTooltip] a menos que se someta a mí!"
 befriend_ongoing.9103.a:0 "Bueno, si no puedo tener amor…"
 befriend_ongoing.9103.b:0 "Quizás haga falta una disculpa."

 befriend_ongoing.9104.t:0 "Oferta amistosa"
 befriend_ongoing.9104.desc:0 "¿Qué mejor modo de hacerme apreciar por un[target.Custom('ES_XA')] [target.GetWomanMan] sant[target.Custom('ES_OA')] que hacer una demostración pública de devoción a [owner.GetFaith.HighGodName]?\n\nMe pregunto cuál sería el gesto más adecuado para la ocasión…"
 befriend_ongoing.9104.a:0 "Una humillación pública valdría."
 befriend_ongoing.9104.b:0 "Hacer una gran donación a su [target.GetFaith.HouseOfWorship]."
 befriend_ongoing.9104.c:0 "¡La sangre de los inocentes mostrará mi convicción!"
 befriend_ongoing.9104.d:0 "¡Mi dolor por el amor [owner.GetFaith.HighGodNamePossessive]!"
 befriend_ongoing.9104.e:0 "¿Y si me sitúo en su altar?"
 befriend_ongoing.9104.e.tt:0 "#F Me uniré a [target.GetTitledFirstName] en santa comunión#!"
 befriend_ongoing.9104.f:0 "¡Que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_mate') )] sacie su sed!"
 befriend_ongoing.9104.f.tt:0 "#F [scoped_mate.GetFirstName] intercederá con [target.GetTitledFirstName] en mi nombre#!"
 befriend_ongoing.9104.g:0 "Me entrego al/la [target.GetFaith.HouseOfWorship|U]."
 befriend_ongoing.9104.h:0 "Dedicar a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_monk') )] a una vida de oración."
 befriend_ongoing.9104.z:0 "Pensándolo mejor…"
