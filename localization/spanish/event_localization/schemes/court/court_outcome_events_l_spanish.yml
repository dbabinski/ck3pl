l_spanish:
 #Unused texts for secrecy event
 court_outcome.0001.t:1 "$court_event_title$ Ahora o nunca"
 court_outcome.0001.desc:0 "¡Oh, [target.GetFirstName], mi [target.Custom('LoverPetName')]! ¡Anhelo tanto tu abrazo! ¡Creo que moriré sin el dulce néctar de tus besos!\n\nAunque mis sentimientos son puros, habrá muchos que nos juzgarán. ¿Debo ir con [target.GetSheHe], o mantenerme lejos?"
 court_outcome.0001.b:0 "No puedo arriesgar su seguridad…"
 court_outcome.0001.a:0 "¡Nada se interpondrá entre nosotros!"

 #Player target picks outcome
 court_outcome.0003.t:0 "¿Es esto amor?"
 court_outcome.0003.success.desc:0 "Apenas recuerdo cómo era mi vida antes de que [owner.GetFirstName] me declarase sus sentimientos. Aquellos días parecen tan grises y sombríos… ¡Pero con [owner.GetSheHe] a mi lado, de repente todo parece posible!\n\nOjalá pudiera seguir para siempre, pero dentro de mí, sé que debo tomar una decisión. ¿Tendré valor suficiente para entregarme a mis sentimientos o deberé cerrar mi corazón a [owner.GetFirstNameNoTooltip] para siempre?"
 court_outcome.0003.failure.desc:0 "Apenas recuerdo cómo era mi vida antes de que [owner.GetFirstName] me declarase su amor. Me siento halagad[ROOT.Char.Custom('ES_OA')], pero también superad[ROOT.Char.Custom('ES_OA')] por sus atenciones. Me encuentro anhelando algo de paz y tranquilidad.\n\nPero no puedo evitar preocuparme si no estaré tirado mi única posibilidad de un amor verdadero. ¡No es posible! ¿Verdad…?"
 court_outcome.0003.a:0 "Soy tuy[ROOT.Char.Custom('ES_OA')], [owner.GetFirstNameNoTooltip]. ¡Ahora y para siempre!"
 court_outcome.0003.a.tt:0 "[owner.GetShortUIName] puede ser mi alma gemela"
 court_outcome.0003.b.success:0 "Todo lo que puedo dar es un beso de amor verdadero."
 court_outcome.0003.b.failure:0 "Se merece un beso, por lo menos, por su devoción."
 court_outcome.0003.b.tt:0 "[owner.GetShortUIName] #bold no#! será mi alma gemela"
 court_outcome.0003.c:0 "Este encaprichamiento termina hoy."


 court_outcome.kiss.tt:0 "[target.GetShortUIName] y yo compartimos un beso"
 
 
 #Generic keys
 court_outcome.0001.a.tt:0 "Sigo adelante con mi intento de cortejar a [target.GetTitledFirstName]"

 ### WILD HUNT ###
 court_outcome.1000.t:1 "$court_event_title$ La cacería salvaje"
 court_outcome.1000.i_invite.desc:0 "Cuando [target_host.Custom2('NamePossessiveCharacterIntroduction', target)] sugirió ir de caza, no dudé en organizarlo todo. ¡Haría lo que fuera por ver a mi [target.Custom('LoverPetName')] un solo momento!"
 court_outcome.1000.own_invite.desc:0 "Cuando [target.GetFirstName] me invitó a una cacería, no dudé en aceptar. ¡No podía imaginarme una vista más magnífica que su perfil a lomos de un semental!"
 court_outcome.1000.liege_invite.desc:1 "Cuando [target_host.Custom2('NamePossessiveCharacterIntroduction', target)] me invitó a una cacería, no dudé en aceptar. ¡Haría lo que fuera por vislumbrar siquiera a mi [target.Custom('LoverPetName')]!"
 court_outcome.1000.end.desc:0 "\n\nAcecho por el monte bajo, con mi paje cerca y mi sabueso justo delante. ¡Parece que ha encontrado un rastro! ¡Entonces mi concentración se rompe de repente cuando oigo un grito de [target.GetWomanMan]!"
 court_outcome.1000.a:0 "«Ya voy, amor mío!»"
 court_outcome.1000.b:0 "Puede que lo más inteligente sea mandar al paje…"
 court_outcome.1000.c:0 "Probablemente solo fuera un pájaro."
 court_outcome.1000.b.failure:0 "Una bestia salvaje ataca a [target.GetFirstNameNoTooltip]"
 court_outcome.1000.b.success:0 "[target.GetFirstNameNoTooltip] nunca corrió peligro"


 court_outcome.1001.desc:1 "En lo que debió ser un minuto, pero me pareció una hora, llego a un claro. [target.GetFirstName] está en el suelo ante mí, desarreglad[target.Custom('ES_OA')] y desarmad[target.Custom('ES_OA')]. ¡Y frente a [target.GetSheHe], y a punto de atacar, se encuentra un [ROOT.Char.Custom('LocalAnimal')] enorme!\n\nMi flecha da en el blanco y la bestia cae el suelo. Durante un momento, lo único que [target.GetFirstNameNoTooltip] puede hacer es mirar, pero entonces, camina vacilante hacia mí y se lanza a mis brazos."
 court_outcome.1001.a:0 "¡Te necesito, amor mío, aquí y ahora!"
 court_outcome.1001.b:0 "Un dulce beso es la única recompensa que deseo."

 court_outcome.1002.desc:1 ""¡[target.GetFirstName]! ¡Resistid!" Irrumpo en el claro con el corazón encogido y el sudor fluyendo cual río por mi frente.\n\nSin embargo, la escena que encuentro no es la que esperaba. Ciertamente, hay un [ROOT.Char.Custom('LocalAnimal')], pero está en el suelo con una flecha entre sus ojos. [target.GetFirstNameNoTooltip] baja su arco y se vuelve hacia mí.\n\n"¿Qué sucede, [owner.GetTitledFirstNameNoTooltip]? ¿Acaso pensáis que no puedo defenderme?""
 court_outcome.1002.a:0 "Yo… ¿me perdí?"

 court_outcome.1005.desc:0 "Los gritos aumentan según me acerco. Debe ser mi [target.Custom('RomanticComplimentAdjective')] [target.GetFirstName]… ¡reconocería su voz en cualquier parte!\n\nPero hay algo #EMP raro#! en sus gritos. No suena como si [target.GetFirstNameNoTooltip] tuviera miedo… O que sufriera…\n\nSe me hunde el corazón cuando por fin [target.Custom('ES_LoLa')] veo: desnud[target.Custom('ES_OA')] como vino al mundo, revolcándose sobre la hierba con [targets_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 court_outcome.1005.a:0 "Esta claro que [target.GetSheHe|U] no tiene sitio en su corazón para mí."
 court_outcome.1005.b:1 "¡[targets_lover.GetFirstNameNoTooltip] lamentará haberse interpuesto en mi camino!"
 court_outcome.1005.c:0 "¡[target.Custom('ES_LoLa')|U] salvaré de la bestia!"
 court_outcome.1005.c.murder_undiscovered:0 "Mi flecha alcanza a [targets_lover.GetFirstNameNoTooltip]"
 court_outcome.1005.c.murder_discovered:0 "Mi flecha alcanza a [targets_lover.GetFirstNameNoTooltip] pero me descubren"
 court_outcome.1005.c.murder_attempt:0 "Fallo y huyo"
 court_outcome.1005.d:0 "¡Si yo no puedo tener[target.Custom('ES_LoLa')], nadie podrá!"
 court_outcome.1005.d.murder_undiscovered:0 "Mi flecha alcanza a [target.GetFirstNameNoTooltip]"
 court_outcome.1005.d.murder_discovered:0 "Mi flecha alcanza a [target.GetFirstNameNoTooltip] pero me descubren"

 court_outcome.1003.t:0 "La cacería salvaje"
 court_outcome.1004.desc:0 "Estaba cabalgando cuando mi caballo se sale del camino. La caída es inevitable y me saca el aire de los pulmones. ¡Cuando miro hacia arriba, me encuentro cara cara con un lobo!\n\nAntes de que pueda ni gritar, la bestia se desploma con una flecha entre los ojos.\n\n«¡[target.GetFirstNameNoTooltip], mi [target.Custom('LoverPetName')]! ¡Pensé que te había perdido!» ¡Mi [owner.Custom('ES_HeroeHeroina')] no es otr[owner.Custom('ES_OA')] que [owner.GetFirstName]!"
 court_outcome.1003.b:0 "Compartimos un beso, dulce como la miel."


 ### INTRUDER ###

 # OWNER CHOICE
 court_outcome.1100.t:0 "$court_event_title$ Intruso"
 court_outcome.1100.start.desc:0 "Cada vez que cierro los ojos, veo la cara de [target.GetTitledFirstName]. No concilio el sueño, no puedo esperar otro momento… con la cobertura de la sombras, me dirijo a"
 court_outcome.1100.targets_residence.desc:0 "su [target.Custom('ResidenceBuilding')]."
 court_outcome.1100.my_residence.desc:0 "el jardín exterior de sus aposentos."
 court_outcome.1100.targets_host_residence.desc:0 "el [target.Custom('ResidenceBuilding')] de [target_host.GetTitledFirstName] ."
 court_outcome.1100.end.desc:0 "\n\nLa visión de la ventana de la alcoba de [target.GetFirstName] me ataca el corazón. ¡Tan cerca, pero tan lejos!\n\nPero un momento, ¿quién es aquel que trepa por la torre? La sospechosa figura se detiene en la ventana de [target.GetFirstNameNoTooltip] y abre las contraventanas…"
 court_outcome.1100.a:0 "Mi [target.Custom('LoverPetName')] está en peligro. ¡Debo salvar[target.Custom('ES_LoLa')]!"
 court_outcome.1100.b:0 "«¡Guardias! #EMP ¡Guardias!#! ¡Un intruso en la torre!"
 court_outcome.1100.b.failure:0 "El intruso hiere a [target.GetShortUIName]"
 court_outcome.1100.b.success:0 "[target.GetShortUIName] escapa sin daños"
 court_outcome.1100.c:0 "No vine aquí para pelearme con un ladrón."

 # OWNER SUCCESS: You save target from the burglar/comfort target!
 court_outcome.1101.start.desc:0 "Los sonidos de pelea son el mayor motivador que he conocido. Sin preocuparme por vida o extremidades, subo hasta la ventana de [target.GetTitledFirstName].\n\n"
 court_outcome.1101.owner_fights.desc:0 "Siento como si hubiera caído en un lago helado. [target.GetFirstNameNoTooltip] está sobre el suelo, el intruso [target.Custom('ES_LoLa')] retiene, con un cuchillo reluciente entre ellos. Con un rugido, agarro al villano del cuello y lo lanzo contra la pared. El resto es borroso.\n\nCuando el peligro ha pasado, me vuelvo hacia [target.Custom('ES_ElElla')]."
 court_outcome.1101.target_fights.desc:0 "La escena que me recibe no es la que había esperado. Muebles volcados, cortinas rasgadas y [target.GetFirstName] de pie junto a un cuerpo inmóvil, con una daga ensangrentada en la mano.\n\n"
 court_outcome.1101.end.desc:0 "«¿Estás bien, [target.GetFirstNameNoTooltip]?», pregunto con cautela. Como si mis palabras fueran mágicas, [target.GetSheHe] por fin se descongela y se lanza a mis brazos. «¡Gracias a [target.GetFaith.HighGodName] que estás aquí, [ROOT.Char.GetFirstNameNoTooltip]!»"
 court_outcome.1101.a:0 "¡No dejaré que vuelvas a estar en peligro!"

 # OWNER FAILURE: Target was fine without your help/is scared 
 court_outcome.1102.end.desc:0 "«¿Qué haces aquí?», pregunta con voz temblorosa. Levanto las manos en un gesto de paz, pero [target.GetSheHe] desenvaina su saga. «¡No te acerques más! ¡Vete ahora mismo o te #EMP haré#! daño!»"
 court_outcome.1102.a:0 "¡Solo quería ayudar!"

 # OWNER FAILURE: Target has another lover...
 court_outcome.1103.desc:0 "Los sonidos de pelea son el mayor motivador que he conocido. Antes de haber pensado siquiera un plan, llego a la ventana. Me lanzo adelante… pero la escena que me recibe no es la que había esperado.\n\n[target.GetTitledFirstName] no está precisamente #EMP sufriendo#!. No, desde luego parece estar disfrutando… con [targets_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."

 # TARGET SUCCES: is informed about outcome
 court_outcome.1105.t:0 "Intruso"
 court_outcome.1105.start.desc:0 "#EMP ¡Cras!#! ¿Dónde… ¿dónde estoy? ¿Qué está pasando? Miro a la oscuridad, con los ojos ajustándose. #EMP [ROOT.Char.GetFaith.HighGodName].#! Hay alguien en la ventana de mi alcoba.\n\n"
 court_outcome.1105.owner_fights.desc:0 "Salto de la cama y corro a la puerta, pero el intruso es más rápido. Me agarra el brazo, tira y caigo. Antes de poder gritar, una mano me tapa la boca.\n\n«Escuchad bien, [ROOT.Char.GetTitleAsNameNoTooltip]. Si hacéis lo que os digo, nadie saldrá…» Sus palabras se convierten en un gorgoteo cuando una daga le atraviesa el cuello.\n\n«¿Estás bien, [target.GetFirstNameNoTooltip]?» Reconocería esa voz en cualquier parte. ¡Mi salvador[owner.Custom('ES_OA')] no es otr[owner.Custom('ES_OA')] que [owner.GetTitledFirstName]!"
 court_outcome.1105.target_fights.desc:0 "Salto de la cama, llegando a la daga de la mesilla de noche. El intruso me agarra el brazo, tira y yo giro, hundiéndole la hoja en el estómago. [owner.GetSheHe|U] me mira un momento interminable, sus labios se mueven en silencio. Entonces cae al suelo.\n\n«¿Estás bien, [target.GetFirstNameNoTooltip]?» Junto a la ventana se encuentra nada menos que [owner.GetTitledFirstName], cuchillo en mano, dispuest[owner.Custom('ES_OA')] a defenderme. Me lanzo en sus brazos y [owner.GetSheHe] me abraza fuerte."
 court_outcome.1105.a:0 "¡Oh, amor mío! ¡No vuelvas a perderme de vista!"
