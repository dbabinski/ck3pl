l_spanish:
 murder_event_title:0 "Asesinato:"
 murder_ongoing.3010.t:0 "Agente bebido"
 murder_ongoing.3010.desc_opening:0 "[agent_in_question.GetTitledFirstName] empina el codo a diario."
 murder_ongoing.3010.desc_hero:0 "Aunque ha presentado algunas oportunidades de saber más sobre [SCOPE.sScheme('scheme').GetTarget.GetTitledFirstName], [agent_hero_of_the_moment.GetTitledFirstName] -[target.Custom2('RelationToMe', SCOPE.sC('agent_hero_of_the_moment'))] [target.Custom('ES_DelDela')] [SCOPE.sScheme('scheme').GetTarget.GetTitleAsNameNoTooltip] y mi agente– ha expresado su preocupación por que es[agent_in_question.Custom('ES_EA')] borrach[agent_in_question.Custom('ES_OA')] ponga en peligro su posición en la corte de [SCOPE.sScheme('scheme').GetTarget.GetTitleAsNameNoTooltip].\n\n«¡Es solo cuestión de tiempo de que su genio le traicione!»"
 murder_ongoing.3010.desc:0 "Aunque ha presentado algunas oportunidades de saber más sobre [SCOPE.sScheme('scheme').GetTarget.GetTitledFirstName], [SCOPE.sCharacter('agent_in_question').GetSheHe] no sirve de mucho para algo más…"
 murder_ongoing.3010.a:0 "¡Bebe otro trago, [agent_in_question.GetFirstNameNoTooltip]!"
 murder_ongoing.3010.a.success:0 "Sus aventuras alcoholizadas son útiles"
 murder_ongoing.3010.a.failure:0 "[agent_in_question.GetSheHe|U] se descubre"
 murder_ongoing.3010.b:0 "[SCOPE.sCharacter('agent_in_question').GetTitledFirstNameNoTooltip] debe permanecer lejos de cualquier bebida."
 murder_ongoing.3010.c:0 "¡Me aseguraré de que le acabe traicionando! Preparaos."
 murder_ongoing.3301.t:0 "No el más agudo"
 murder_ongoing.3301.desc:0 "¿Dónde está mi cuchillo ceremonial? ¡El que pensaba clavar en el pecho de [target.GetTitledFirstName]! ¡El que llevo días afilando!\n\nPongo mis aposentos patas arribas buscándolo, pero no lo encuentro por ninguna parte."
 murder_ongoing.3301.a:0 "¡Juraría que lo dejé aquí!"
