l_spanish:
 do_not_execute_murder_tooltip:0 "Intentar no asesinar."
 murder_child_really_tooltip:1 "Asesinar a un niño. ¿Estás totalmente segur[ROOT.Char.Custom('ES_OA')] de esto?"
 murder_outcome_murdered_rival_tt:1 "Por sobrevivir a tu [rival|lE]:"
 murder_unknown_murder_against_you_was_successful:0 "#X ¡Te ha asesinado un atacante desconocido!#!"

 murder_outcome.1001.t:0 "¡Asesino!"
 murder_outcome.1001.d:0 "Ha llegado la hora. Mis agentes están preparados. Uno pagará al asesino la misma noche que ocurra el acto. Otro se encargará de que la muralla no esté vigilada. Un tercero dejará un rastro sutil de velas hasta la alcoba de [SCOPE.sCharacter('target').GetTitledFirstName].\n\nTodo está en su sitio."
 murder_outcome.1001.a:0 "Adelante."
 murder_outcome.1001.b:0 "Esperad, no estoy list[ROOT.Char.Custom('ES_OA')]."

 murder_outcome.1002.t:0 "El asalto"
 murder_outcome.1002.d:0 "Mis agentes han programado un viaje para [SCOPE.sCharacter('target').GetTitledFirstName] que los llevará a atravesar un bosque oscuro. Solo falta una banda de malhechores que los mate trágicamente en un intento de asalto que salió mal. Ya me imagino la sangre filtrándose en la tierra oscura…"
 murder_outcome.1002.a:0 "Oh, el bosque puede ser un lugar tan peligroso."
 murder_outcome.1002.b:0 "Esperad, no es el momento adecuado."

 murder_outcome.1003.t:0 "Una comida que te mueres"
 murder_outcome.1003.d:0 "Mis agentes se han preparado durante semanas. El cocinero ha sido sobornado para que mire hacia otro lado, el veneno ha sido adquirido, y se regaló el pato solamente a [SCOPE.sCharacter('target').GetTitledFirstName]. Se le refriegará con el veneno y el lecho de hierbas ocultará el sabor a la hora de servirse. La amargura mortal será la última cosa que saboreará mi objetivo."
 murder_outcome.1003.a:0 "Que aproveche, [target.GetFirstNameNoTooltip]…"
 murder_outcome.1003.b:0 "¡Esperad, necesito más tiempo para prepararlo!"

 murder_outcome.1004.t:0 "Sin invitación"
 murder_outcome.1004.desc:0 "Uno de mis agentes ha adquirido un/a [SCOPE.Custom('VenomousCreature')] y dispuesto que un sirviente lo oculte en el lecho de [SCOPE.sC('target').GetTitledFirstName] antes del anochecer.\n\nSolo se necesita el visto bueno y [target.GetFirstName] puede darse por muert[target.Custom('ES_OA')] en cuanto ataque el/la [SCOPE.Custom('VenomousCreatureType')]."
 murder_outcome.1004.a:0 "Espero que no te den miedo las/los [SCOPE.Custom('VenomousCreatureTypePlural')], [target.GetFirstNameNoTooltip]…"
 murder_outcome.1004.b:0 "Así no se hacen las cosas."

 murder_outcome.1005.t:1 "$knight_culture_player_plural_no_tooltip$ y campesinos"
 murder_outcome.1005.desc:0 "Ante el reciente enfado entre los campesinos de [home_province.GetNameNoTier], uno de mis agentes ha presentado una propuesta única para encargarse de [target.GetTitledFirstName].\n\nCon unas moneadas en los bolsillos adecuados y agitadores en cada rincón, podemos organizar una revuelta cuando [target.Custom('ES_ElLa')] pasee por las calles."
 murder_outcome.1005.a:0 "Hora de una antigua y tradicional turba."
 murder_outcome.1005.b:0 "¡Es demasiado impredecible!"

 murder_outcome.1201.t:0 "Un rastro apenas usado"
 murder_outcome.1201.desc:0 "[SCOPE.sCharacter('acting_agent').GetTitledFirstName] prepara un viaje especial para [target.Custom('ES_ElLa')] joven [SCOPE.sCharacter('target').GetTitledFirstName]. Cree que se le lleva a pasar un agradable día en el bosque\n\nLamentablemente [SCOPE.sC('target').GetFirstNameNoTooltip] se perderá y no habrá quien le encuentre hasta la caída la noche. Oh, era tan joven…"
 murder_outcome.1201.no_acting_agent:0 "Uno de mis agentes prepara un viaje especial para [target.Custom('ES_ElLa')] joven [SCOPE.sCharacter('target').GetTitledFirstName]. Cree que se le lleva a pasar un agradable día en el bosque\n\nLamentablemente [SCOPE.sC('target').GetFirstNameNoTooltip] se perderá y no habrá quien le encuentre hasta que se haga de noche. Oh, era tan joven…"
 murder_outcome.1201.a:0 "Otro niño que se pierde en el bosque. Trágicamente, ocurre muy a menudo…"
 murder_outcome.1201.b:0 "¡No, tengo que repensarlo!"

 murder_outcome.1202.t:0 "Indefensión"
 murder_outcome.1202.desc:0 "Es la hora. Una de las nodrizas [target.Custom('ES_DelDela')] pequeñ[target.Custom('ES_OA')] [SCOPE.sC('target').GetTitledFirstName] está deseosa de hacer lo debe hacerse. A cambio de suficiente compensación, por supuesto.\n\nDespido a mi agente antes de que termine de describir para qué es la aguja afilada.\n\n#D Falta: Scheme Widget#!"
 murder_outcome.1202.a:0 "Que se haga, cueste lo que cueste."
 murder_outcome.1202.b:0 "¿En qué estaba pensando?"

 murder_outcome.1203.desc:0 "Es difícil encontrar un hombre dispuesto a levantar la mano contra un niño, pero alguien que ponga un/a [SCOPE.Custom('VenomousCreatureType')] es mucho más fácil.\n\nObservo como mi agente meter al/la [SCOPE.Custom('VenomousCreature')] en una bolsita y me estremezco… ¡es casi tan grande como su futura victima!"

 murder_outcome.1301.t:0 "Olvidado en la oscuridad"
 murder_outcome.1301.desc:0 "Parece que, por el precio justo, un grupo de cortesanos pueden pasarle por alto al carcelero de las mazmorras de [SCOPE.sC('prison_owner').GetTitledFirstName] cuando vayan a hacer a [SCOPE.sC('target').GetTitledFirstName] la última visita de su vida…\n\n#D Falta: Scheme Widget#!"
 murder_outcome.1301.a:0 "¿Cuánto tardará [prison_owner.GetFirstNameNoTooltip] en darse cuenta siquiera de que [target.GetFirstNameNoTooltip] está muert[target.Custom('ES_OA')]?"
 murder_outcome.1301.b:0 "No, ahora no."

 murder_outcome.1302.t:0 "Un invitado indeseado"
 murder_outcome.1302.desc:0 "Ha sido complicado acceder a [SCOPE.sC('target').GetTitledFirstName] durante su arresto domiciliario. Sin embargo, mis agentes han encontrado a un antiguo sirviente de…"
 murder_outcome.1302.home_court_exists:0 "la corte de [target_home.GetNameNoTier],"
 murder_outcome.1302.home_court_does_not_exists:0 "su antigua corte,"
 murder_outcome.1302.end:0 "dispuesto a hacerse pasar por un amigo de [target.GetFirstName], que ha venido de visita…"
 murder_outcome.1302.a:0 "Armad al sirviente y enviadlo."
 murder_outcome.1302.b:0 "No, ahora no."

 murder_outcome.1401.t:0 "Una bendición"
 murder_outcome.1401.desc:0 "Pobre, indefens[target.Custom('ES_OA')] [SCOPE.sC('target').GetTitledFirstName]… ¿Cuándo una pena merece siquiera vivirse?\n\nUno de mis agentes ha arreglado que un asesino entre en los aposentos donde «descansa» [target.Custom('ES_ElLa')] incapacitad[target.Custom('ES_OA')] [SCOPE.sC('target').GetTitleTierName]."
 murder_outcome.1401.a:0 "Esto es lo mejor."
 murder_outcome.1401.b:0 "No, esto está mal."

 murder_outcome.2000.t:0 "Giro del destino"
 murder_outcome.2000.desc:0 "Cuando estaba haciendo todos los preparativos necesarios para la salida de este mundo de [SCOPE.sCharacter('target').GetTitledFirstName], me interrupe. ¡[target.Custom('ES_ElLa')|U] [SCOPE.sC('owner').Custom('InsultNoun')] va y se muere sin mi ayuda!"
 murder_outcome.2000.a:0 "¡[ROOT.Char.GetFaith.DevilName|U] debía ansiar su compañía!"
 murder_outcome.2000.a.tt:0 "[target.GetTitledFirstName] [target.GetDeathReason]"

 murder_outcome.2001.t:0 "¡Asesino!"
 murder_outcome.2001.opening_1:0 "¡El plan funcionó y [SCOPE.sCharacter('target').GetName] ha muerto al fin!"
 murder_outcome.2001.opening_2:0 "Parecía que costaba pillar a solas a [target.GetTitledFirstName], pero en cuanto el asesino lo logró, [target.GetSheHe] no tuvo mucho tiempo más en este mundo."
 murder_outcome.2001.opening_3:0 "¡El asesinó actúo de un modo espectacular y [SCOPE.sCharacter('target').GetName] ha muerto al fin!"
 murder_outcome.2001.heh:0 "\nJa."
 murder_outcome.2001.owner_is_known_1:0 "\n\nPor desgracia, aunque sigo afirmando que las acusaciones son infundadas, nadie duda de que fue cosa mía."
 murder_outcome.2001.owner_is_known_2:0 "\n\n¡Sin embargo, alguien, en algún lugar, cometió un error y dejó que se supiera mi implicación en el crimen! Al menos puedo consolarme con el hecho de que [SCOPE.sCharacter('target').GetTitledFirstName] está peor que yo"
 murder_outcome.2001.no_awareness_1:0 "\n\nAfortunadamente, sigue sin conocerse mi implicación en el crimen."
 murder_outcome.2001.no_awareness_2:0 "\n\nHe ocultado bien mi rastro y si alguien sospecha de que yo estuviera detrás del ataque, nadie se atreve a decirlo en voz alta."
 murder_outcome.2001.a.discovered:0 "¡Mi asesino solo estaba ahí para proteger[target.GetHerHim] del #EMP verdadero#! asesino! ¡Palabra!"
 murder_outcome.2001.a:0 "Me gustan las visitas sorpresa."
 
 murder_outcome.2002.t:0 "Viajes peligrosos"
 murder_outcome.2002.opening_1:0 "¡Gracias a mi brillante plan y mis malhechores contratados, [SCOPE.sCharacter('target').GetTitledFirstName] ha muerto al fin!"
 murder_outcome.2002.opening_2:0 "¡Los malhechores hicieron su trabajo y [SCOPE.sCharacter('target').GetTitledFirstName] ya no existe!"
 murder_outcome.2002.opening_3:0 "[SCOPE.sCharacter('target').GetTitledFirstName] ha abandonado trágicamente este mundo, despachado por la flecha de un bandido."
 murder_outcome.2002.heh:0 "\nJa."
 murder_outcome.2002.no_save:0 "\n\n¡Cuando la partida paró a acampar para pasar la noche, empezaron a salir bandidos de los árboles, buscando sangre y oro! Los soldados lucharon con valentía, pero por suerte, no fue suficiente. [SCOPE.sCharacter('target').GetTitledFirstName] cayó trágicamente en el combate cuerpo a cuerpo."
 murder_outcome.2002.owner_is_known_1:0 "\n\n¡Lamentablemente, uno de los bandidos fue capturado y reveló que les había pagado para garantizar la muerte de [SCOPE.sCharacter('target').GetTitleTierName]!"
 murder_outcome.2002.owner_is_known_2:0 "\n\nSin embargo, debieron capturar a alguno de los bandidos, ¡porque ha salido a la luz que yo estuve detrás del ataque!"
 murder_outcome.2002.no_awareness_1:0 "\n\n¡Ahora todos persiguen a los bandido y ni uno solo sospecha de mi participación!"
 murder_outcome.2002.no_awareness_2:0 "\n\nQué conveniente que todos los bandidos cayeran en el combate, pues los muertos no hablan. ¡Ahora nadie sabrá mi implicación!"
 murder_outcome.2002.a.discovered:0 "Mi único problema fue confiar en unos vulgares bandido…"
 murder_outcome.2002.a:0 "¡Ja! ¿A ver si lo mejor los plebeyos no son tan inútiles después de todo?"
 murder_outcome.2002.a.less_arrogant:0 "¡Mis dos problemas se solucionaron mutuamente!"

 murder_outcome.2003.t:0 "Comiendo sano"
 murder_outcome.2003.opening_1:0 "Gracias al pato y el frasco de veneno, [SCOPE.sCharacter('target').GetTitledFirstName] ha muerto al fin!"
 murder_outcome.2003.opening_2:0 "¡El veneno hizo su trabajo y [SCOPE.sCharacter('target').GetTitledFirstName] ya no existe!"
 murder_outcome.2003.opening_3:0 "¡Ese ave fue lo último que comió [SCOPE.sCharacter('target').GetFirstName]!"
 murder_outcome.2003.owner_is_known_1:0 "\n\n¡Sin embargo, mientras parecía ahogarse con un hueso, [SCOPE.sCharacter('target').GetTitledFirstName] consiguió balbucear mi nombre y maldecirme como su asesino!"
 murder_outcome.2003.owner_is_known_2:0 "\n\nLamentablemente, se descubrió el veneno y el envenenador me mencionó como [ROOT.Char.Custom('ES_ElLa')] responsable!"
 murder_outcome.2003.owner_is_known_3:0 "\n\nPero de los sirvientes de [target.GetTitledFirstName] se sintió atormentado por la culpa y se presentó a confesar, nombrándome como proveedor del veneno."
 murder_outcome.2003.no_awareness_1:0 "\n\n¡Aún mejor, en su agonía, a [SCOPE.sCharacter('target').GetTitledFirstName] se le atragantó un hueso en la garganta! ¡Ahora ya no queda claro qué fue lo que [target.GetHerHim] mató!"
 murder_outcome.2003.no_awareness_2:0 "\n\n¡Y también parece que no se sospecha de ninguno de mis agentes, lo que significa que nadie puede rastrear el veneno hasta mí!"
 murder_outcome.2003.a.discovered_1:0 "¡Solo intentaba alegrar el banquete!"
 murder_outcome.2003.a.discovered_2:0 "Por favor. Si se estaba cargando la diversión."
 murder_outcome.2003.a:0 "Será por algo que comió."

 murder_outcome.2004.opening_1:0 "¡[SCOPE.sC('target').GetTitledFirstName] ha muert[target.Custom('ES_OA')] por el/la [SCOPE.Custom('VenomousCreatureAttack')] mortal de un/a [SCOPE.Custom('VenomousCreature')]! El/La [SCOPE.Custom('VenomousCreatureType')] atacó poco después de que [SCOPE.sC('target').GetSheHe] se retirase a sus aposentos, y aunque se llamó a los guardias, nadie pudo hacer nada para salvar[SCOPE.sC('target').GetHerHim]."
 murder_outcome.2004.owner_is_known_1:0 "\n\nLamentablemente, [SCOPE.sC('target').GetSheHe] murió maldiciendo mi nombre, y los rumores de mi implicación han empezado a extenderse."
 murder_outcome.2004.no_awareness_1:0 "\n\nPor suerte, los/las [SCOPE.Custom('VenomousCreatureTypePlural')] no hablan, así que no se puede rastrear el ataque hasta mí."
 murder_outcome.2004.no_awareness_1_beaked_mammal:0 "\n\nPor suerte, estas criaturas no hablan, ¿verdad? Así que no se puede rastrear el ataque hasta mí."
 murder_outcome.2004.a.discovered:0 "¡Hora de [SCOPE.Custom('VenomousCreatureMovement')] como un/a [SCOPE.Custom('VenomousCreatureType')]!"
 murder_outcome.2004.a:0 "Mi amiguito ha hecho bien su trabajo."

 murder_outcome.2005.opening_1:1 "¡[target.GetTitledFirstName] ha muert[target.Custom('ES_OA')], golpead[target.Custom('ES_OA')] y pisotead[target.Custom('ES_OA')] por sus propios súbditos!\n\nLos campesinos alterados se volvieron locos al ver a su [target.Custom('ES_SennorSennora')] cabalgando por la calle, ¡hasta el punto de que arrancaron de su montura a [target.Custom('ES_ElElla')] y a varios de sus caballeros, golpeándolos hasta morir!"
 murder_outcome.2005.owner_is_known_1:0 "\n\nMuchos campesinos fueron colgados, pero trágicamente, algunos de mis agitadores me identificaron como el perpetrador antes de su ejecución."
 murder_outcome.2005.no_awareness_1:0 "\n\nMuchos campesinos fueron colgados, incluyendo mis agitadores, ¡lo que significa que no pueden rastrearlos hasta mí!"
 murder_outcome.2005.a.discovered:0 "No se puede confiar en que los campesinos tengan en cuenta mi bien mayor."
 murder_outcome.2005.a.discovered.less_arrogant:0 "¡Traicionad[ROOT.Char.Custom('ES_OA')], hasta por mis servidores más humildes!"
 murder_outcome.2005.a:0 "Nunca subestimes el poder de la multitud."

 murder_outcome.2201.t:0 "Un cadáver destrozado"
 murder_outcome.2201.opening:0 "¡[SCOPE.sCharacter('target').GetTitledFirstName] está muert[target.Custom('ES_OA')]!\n\nLa búsqueda se prolongó bien entrada la noche antes de suspenderse y retomarse al alba. Solo entonces se encontró el cuerpo, ensangrentado y destrozado por el ataque de alguna bestia feroz y hambrienta. Al menos, espero que fuera una bestia."
 murder_outcome.2201.scheme_owner_known:0 "\n\nDesgraciadamente, mi agente confesó en cuanto se encontró al niño. ¡Ahora todos saben que yo estuve detrás de esta tragedia!"
 murder_outcome.2201.scheme_unknown:0 "\n\nPor suerte, todo el mundo coincide en que es una tragedia terrible, y mi participación -y la existencia de conjura alguna- sigue siendo desconocida."
 murder_outcome.2201.a.discovered:0 "¡Afrontar obstáculos imprevistos es parte integral de la educación de cualquier niño!"
 murder_outcome.2201.a:0 "Y dicen que los niños son el futuro."

 murder_outcome.2202.desc:0 "Se ha hecho. [SCOPE.sC('target').GetTitledFirstName] no crecerá, ni comprenderá el mundo que le rodea. Al parecer fue sencillo, una aguja de hierro afilada en el oído atravesando fácilmente piel suave y cartílago."
 murder_outcome.2202.desc_sadistic:0 "Hago que el cortesano repita la descripción de los gritos y la sangre derramada unas cuantas veces más antes de que se sacie mi curiosidad."
 murder_outcome.2202.desc_normal:0 "Despacho al cortesano antes de que me dé más detalles."
 murder_outcome.2202.scheme_owner_known:0 "\n\nDesgraciadamente, se capturó a la nodriza tras el atroz crimen y me identificó como el responsable."
 murder_outcome.2202.scheme_unknown:0 "\n\nLa nodriza fue capturada, pero ejecutada airadamente antes que tuviera la oportunidad de confesar mi implicación en el crimen."
 murder_outcome.2202.a:0 "Tuve que hacerlo. Tuve que hacerlo."
 murder_outcome.2202.a.tt:0 "#F ¡Tuve que hacerlo!#!"
 murder_outcome.2202.a.sadistic:0 "¿Qué más me queda para hoy?"

 murder_outcome.2203.desc:0 "Está hecho. [target.GetTitledFirstName] nunca creerá, ni conocerá los dolores y placeres de este mundo. Al parecer fue una muerte rápida y el veneno hizo su trabajo antes de que mi agente hubiera abandonado el aposento.\n\n"
 murder_outcome.2203.scheme_owner_known:0 "Pero los guardias le atraparon rápidamente y el cobarde sin agallas me descubrió como instigador[ROOT.Char.Custom('ES_OA')] del atroz acto."
 murder_outcome.2203.scheme_unknown:0 "Igual de rápidos fueron los guardias, sin embargo, y pronto engrilletaron a mi agente. Felizmente le ejecutaron antes de que pudiera mencionarme como instigador[ROOT.Char.Custom('ES_OA')] del crimen."

 murder_outcome.2301.t:0 "Olvidado en la oscuridad"
 murder_outcome.2301.opening_1:0 "¡Por fin de una vez [target.GetTitledFirstName] está muert[target.Custom('ES_OA')]! Falleció a las manos de un grupo de hombres sin identificar en las mazmorras de [prison_owner.GetTitledFirstName]. Medio muert[target.Custom('ES_OA')] de hambre, poco pudo hacer para defenderse cuando [target.GetHerHim] golpearon hasta morir."
 murder_outcome.2301.heh:0 "Ja."
 murder_outcome.2301.owner_is_known_1:0 "\n\nPor desgracia, en cuanto empezaron a hacerse preguntas, uno de los perpetradores rompió filas y me identificó como el único responsable."
 murder_outcome.2301.no_awareness_1:0 "\n\nAunque no cabe duda que los asesinos pertenecían a la corte de [prison_owner.GetTitledFirstName], mantienen las bocas cerradas y mi implicación en secreto."
 murder_outcome.2301.a.discovered:0 "No se puede dejar morir a alguien y luego sorprenderse de que haya muerto."
 murder_outcome.2301.a:0 "Te libero, [target.GetFirstNameNoTooltip]."

 murder_outcome.2302.t:0 "Un invitado no bienvenido"
 murder_outcome.2302.opening_1:0 "¡[target.GetTitledFirstName] ha muerto! Tal como estaba previsto, el sirviente consiguió acceder a los aposentos de [target.GetFirstName], para gran confusión de est[target.Custom('ES_EA')]. Por supuesto la confusión debió pasar cuando mi sirviente desenvainó la daga. [target.GetFirstNameNoTooltip] no duró mucho."
 murder_outcome.2302.owner_is_known_1:0 "\n\nLamentablemente, el sirviente fue descubierto antes de que pudiera escapar y dio mi nombre a cambio de su vida."
 murder_outcome.2302.no_awareness_1:0 "\n\nEl sirviente volvió a escabullirse y pasó mucho antes de que llegase a descubrirse el cuerpo. Nadie conoce mi implicación."
 murder_outcome.2302.a.discovered:1 "Al menos [target.GetFirstNameNoTooltip] no saldrá pronto de su arresto domiciliario."
 murder_outcome.2302.a:0 "¡Tan fácil como una visita amistosa!"

 murder_outcome.2401.opening_1:0 "[target.GetTitledFirstName] ha dejado este mundo, aunque es para preguntarse si eso no ocurrió hace tiempo. Ni siquiera luchó cuando el asesino sostuvo la almohada contra su cara. Solo soltó un par de gruñidos y después quedó en silencio."
 murder_outcome.2401.owner_is_known_1:0 "\n\nPor desgracia, los guardias descubrieron al asesino, ¡quien pronto admitió mi implicación en el asesinato!"
 murder_outcome.2401.no_awareness_1:0 "\n\nEl asesino logró escapar y, sin otros testigos, parece imposible que se pueda rastrear el acto hasta mí."
 murder_outcome.2401.a.discovered:0 "¡No lo consideréis un asesinato, sino una liberación!"
 murder_outcome.2401.a:0 "Descansa por fin en paz, [SCOPE.sC('target').GetFirstNameNoTooltip]."

 murder_outcome.4001.t:0 "¡Asesino!"
 murder_outcome.4001.failure_declaration_1:0 "¡[SCOPE.sCharacter('target').GetTitledFirstName] escapó indemne!"
 murder_outcome.4001.failure_declaration_2:0 "Mi atentado contra la vida de [SCOPE.sCharacter('target').GetTitledFirstName] ha sido frustrado!"
 murder_outcome.4001.failure_declaration_3:0 "Parece que [SCOPE.sCharacter('target').GetTitledFirstName] ha vuelto a escapar del juicio [ROOT.Char.GetFaith.HighGodNamePossessive]."
 murder_outcome.4001.desc:0 "\n\nEl asesino logró entrar en el [SCOPE.sC('target').Custom('ResidenceBuilding')], pero no llegó a los aposentos de [SCOPE.sC('target').GetFirstNameNoTooltip]."
 murder_outcome.4001.exposed_scheme:0 "¡[SCOPE.sC('dummy_assassin_gender').GetSheHe|U] fue capturad[dummy_assassin_gender.Custom('ES_OA')] y, bajo amenaza de muerte, reveló mi nombre!"
 murder_outcome.4001.not_exposed_scheme:0 "Cuando [SCOPE.sC('dummy_assassin_gender').GetSheHe] fue descubiert[dummy_assassin_gender.Custom('ES_OA')] y se dio la alarma, el asesino escapó inmediatamente y no se ha vuelto saber a nada desde entonces.\n\n[SCOPE.sC('target').GetTitledFirstName] ahora está en guardia."
 murder_outcome.4001.a.discovered:0 "¡En realidad solo estaba allí para asustar al #EMP verdadero#! asesino! ¡Y lo logró!"
 murder_outcome.4001.a:0 "¡Un día lo pagarás, [SCOPE.sC('target').GetFirstNameNoTooltip]!"
 murder_outcome.4001.b:0 "Si no se consigue a la primera…"

 murder_outcome.4002.desc:0 "\n\nLos malhechores contratados no consiguen superar a su séquito."
 murder_outcome.4002.exposed_scheme:0 "Peor aún, algunos de ellos fueron capturados vivos y revelaron que se les había pagado por el ataque. No pasó mucho tiempo antes de que rastrearan el pago hasta mí."
 murder_outcome.4002.not_exposed_scheme:0 "Al menos fueron murieron hasta el último hombre. Sin nadie con quien hablar, se ha asumido que no eran más que vulgares bandidos."
 murder_outcome.4002.a:0 "No se puede contar en plebeyos para hacer nada bien…"
 murder_outcome.4002.a.less_arrogant:0 "Una tarea tan sencilla, y aun así…"
 murder_outcome.4002.a.discovered:0 "Típico de bandidos. Contarán lo que sea para librarse."

 murder_outcome.4003.desc:0 "\n\nEl veneno no tuvo el efecto esperado, sino que solo dejó a [SCOPE.sC('target').GetTitleTierName] postrad[target.Custom('ES_OA')] en la cama durante una semana."
 murder_outcome.4003.exposed_scheme:0 "Para empeorar las cosas, se llegó hasta el herborista que proporcionó el veneno ¡y ahora [target.GetFirstNameNoTooltip] sabe que yo estuve detrás del complot!"
 murder_outcome.4003.not_exposed_scheme:0 "Por suerte se cree que no fue nada más que una enfermedad común y [SCOPE.sC('target').GetFirstName] no sabe mucho más."
 murder_outcome.4003.a:0 "¡La próxima vez me encargaré de que se le atragante!"
 murder_outcome.4003.a.discovered:0 "¿El ave no fue del agrado de [target.GetFirstNameNoTooltip]?"

 murder_outcome.4004.failure_declaration_1:0 "¡[SCOPE.sC('target').GetTitledFirstName] sobrevivió al/la [SCOPE.Custom('VenomousCreatureAttack')] del/de la [SCOPE.Custom('VenomousCreature')]!"
 murder_outcome.4004.failed_attempt_1:0 "A pesar del ataque del/de la [SCOPE.Custom('VenomousCreatureType')], se llamó rápidamente a un médico, que consiguió impedir que el veneno se extendiera."
 murder_outcome.4004.scheme_owner_known:0 "\n\n¡Desgraciadamente, se encontró al sirviente que puso el/la [SCOPE.Custom('VenomousCreatureType')] y mi implicación se descubrió poco después!"
 murder_outcome.4004.scheme_known:0 "\n\nPoner un/a [SCOPE.Custom('VenomousCreature')] en el lecho de [SCOPE.sC('target').GetTitle] no es algo que pase desapercibido, pero al menos nadie sabe que yo estuve detrás."
 murder_outcome.4004.scheme_unknown:0 "\n\nAl menos el/la [SCOPE.Custom('VenomousCreatureAttack')] se ha culpado al periplo del/de la [SCOPE.Custom('VenomousCreatureType')] em vez de a mi."
 murder_outcome.4004.a:0 "¡Tu suerte no durará tanto, [SCOPE.sC('target').GetFirstNameNoTooltip]!"

 murder_outcome.4005.failure_declaration_1:0 "¡[SCOPE.sC('target').GetTitledFirstName] sobrevivió al ataque de una turba campesina!"
 murder_outcome.4005.failed_attempt_1:0 "\n\nMis agitadores consiguieron encolerizarlos, pero cuando la turba comenzó a revolverse, los soldados de [SCOPE.sC('target').GetFirstName] los liquidaron. Los supervivientes huyeron aterrorizados mientras [target.Custom('ES_ElLa')] [SCOPE.sC('target').GetTitleTierName] lograba regresar a su [SCOPE.sC('target').Custom('ResidenceBuilding')]."
 murder_outcome.4005.scheme_owner_known:0 "\n\n¡Muchos campesinos fueron colgados, y mis agitadores confesaron mi implicación!"
 murder_outcome.4005.scheme_known:0 "\n\nMuchos campesinos fueron colgados y los agitadores confesaron la implicación de fuerzas de fuera. Por suerte, ni ellos sabían que yo estaba detrá."
 murder_outcome.4005.scheme_unknown:0 "\n\nMuchos campesinos fueron colgados pero por suerte, también mis agitadores, lo que significa que no se puede rastrear la revuelta hasta mí."
 murder_outcome.4005.a:0 "Semejante incompetencia explica por qué nosotros gobernamos y esos campesinos, no."
 murder_outcome.4005.a.discovered:0 "Podemos estar seguros de que la turba siempre tomará la decisión equivocada."

 murder_outcome.4201.t:0 "El camino a casa"
 murder_outcome.4201.opening:0 "\n\n[SCOPE.sCharacter('acting_agent').GetTitledFirstName] [SCOPE.sC('target').GetHerHim] abandonó a su destino, sol[target.Custom('ES_OA')] en medio de la naturaleza.\n\n¡Sin embargo, cuando regresaron a la corte a compartir la terrible noticia de la desaparición, [SCOPE.sCharacter('target').GetFirstName] ya estaba esperando en el salón principal y preguntó a [SCOPE.sCharacter('acting_agent').GetFirstName] si podrían jugar más!"
 murder_outcome.4201.scheme_owner_known:0 "[acting_agent.GetFirstNameNoTooltip] fue convenientemente interrogad[acting_agent.Custom('ES_OA')] y mi plan quedó descubierto!"
 murder_outcome.4201.scheme_unknown:0 "Ni que decir tiene que ahora se tiene a [acting_agent.GetFirstNameNoTooltip] bajo estrecha vigilancia."
 murder_outcome.4201.a.discovered:0 "Bueno… ¿Un intento de asesinato, o un intento de #EMP clemencia#!?"
 murder_outcome.4201.a:0 "Una daga por la espalda habría servido."

 murder_outcome.4202.opening:0 "¡[SCOPE.sC('target').GetTitledFirstName] sigue con vida! Parece que la nodriza no fue capaz de apuñalar al bebé y dejó pasar la oportunidad."
 murder_outcome.4202.scheme_owner_known:0 "\n\nPara empeorar las cosas, su conciencia pudo con ella, y lo confesó todo, ¡incluyendo mi implicación!"
 murder_outcome.4202.scheme_known:0 "\n\n¡Para empeorar las cosas, su conciencia pudo con ella, y confesó el complot! Al menos mi implicación sigue siendo un secreto."
 murder_outcome.4202.scheme_unkown:0 "\n\nAl menos fue lo bastante inteligente para callarse lo del plan. Puede que esto fuera lo mejor…"
 murder_outcome.4202.a:0 "Tengo que pensarlo cuidadosamente."

 murder_outcome.4203.opening:0 "¡[target.GetTitledFirstName] sigue con vida! Parece que el veneno del/la [SCOPE.Custom('VenomousCreatureType')] no era lo bastnate fuerte y solo causó un pequeño sarpullido en la piel del bebé.\n\n"
 murder_outcome.4203.scheme_owner_known:0 "Como si no fuera poco, mi agente sin agallas fue capturado y confesó. ¡nombrándome como instigador[ROOT.Char.Custom('ES_OA')] del acto!"
 murder_outcome.4203.scheme_unkown:0 "Un pequeño favor es que mi agente fue capaz de abandonar el aposento sin levantar ninguna alarma."

 murder_outcome.4302.t:0 "Un invitado indeseado"
 murder_outcome.4302.failure_declaration_1:0 "¡[SCOPE.sC('target').GetTitledFirstName] sigue con vida!"
 murder_outcome.4302.failed_lack_of_planning:0 "Tal vez debía pensarlo mejor. En cuanto el «viejo amigo» entró en su habitación, [SCOPE.sC('target').GetSheHe] llamó a los guardias. ¿Es que alguien [SCOPE.sC('target').GetHerHim] avisó?"
 murder_outcome.4302.failed_attempt_1:0 "El «viejo amigo» no fue tan hábil en su disfraz como creía y en cuanto desenvainó su daga oculta, [SCOPE.sC('target').GetFirstName] llamó a los guardias."
 murder_outcome.4302.disastrous_attempt_1:0 "\n\nPor desgracia, parece que el sirviente no tuvo reparos en revelar mi participación en el complot para salvar su propia vida."
 murder_outcome.4302.something_is_known:0 "\n\nAl menos sigue sin conocerse mi participación en el complot."
 murder_outcome.4302.unknown_so_far:0 "\n\n¡No obstante, el sirviente escapó, y el modo en que se llevó apresuradamente unos objetos de valor en su huida hizo creer a la gente que fue un robo complicado, no un asesinato!"
 murder_outcome.4302.a:0 "Ya te llegará la hora, [SCOPE.sC('target').GetFirstNameNoTooltip]…"

 murder_outcome.4301.t:0 "Olvidado en la oscuridad"
 murder_outcome.4301.failure_declaration_1:0 "¡Parece que mi plan para matar a [SCOPE.sC('target').GetTitledFirstName] ha fallado!"
 murder_outcome.4301.failed_lack_of_planning:0 "Quizás debería haber planeado un poco mejor el atentado, ya que mi banda de aspirantes a asesinos tuvo que huir de un guardia muy entusiasmado, y no terminó el trabajo."
 murder_outcome.4301.failed_attempt_1:0 "Aunque mis aspirantes a asesinos estuvieron a un suspiro de matar[SCOPE.sC('target').GetHerHim] a golpes, ese suspiro fue lo que necesitó [SCOPE.sC('target').GetSheHe] para superarlo."
 murder_outcome.4301.something_is_known:0 "\n\nAunque a todos les queda claro que fue un atentado contra la vida de [SCOPE.sC('target').GetTitledFirstName], sigue sin conocerse mi participación."
 murder_outcome.4301.unknown_so_far:0 "\n\nAl menos se le echó la culpa a una pelea entre prisioneros, así que sigue sin conocerse mi participación."
 murder_outcome.4301.disastrous_lack_of_planning:0 "\n\nQuizás debí haber tenido más paciencia, porque no solo mi banda de aspirantes a asesinos tuvo que huir de un guardia muy entusiasmado, ¡sino que muchos de ellos me delataron como responsable!"
 murder_outcome.4301.disastrous_attempt_1:0 "\n\nNo solo mi banda de aspirantes a asesinos tuvo que huir de un guardia muy entusiasmado, ¡sino que muchos de ellos me delataron como responsable!"
 murder_outcome.4301.a.discovered:0 "¿De verdad es mejor dejar que se pudra?"
 murder_outcome.4301.a:0 "¡Maldición!"

 murder_outcome.4401.failure_declaration_1:0 "¡De algún modo, #EMP de algún modo#!, [SCOPE.sC('target').GetTitledFirstName] sigue con vida!"
 murder_outcome.4401.failed_attempt_1:0 "El asesino se coló en sus aposentos, pero por mucho que tenía la almohada contra la cara de [SCOPE.sC('target').GetTitleTierName], no se moría."
 murder_outcome.4401.disastrous_attempt_1:0 "\n\nPronto llegaron bastantes guardias y el asesino no solo confesó el plan, ¡sino también mi participación en él!"
 murder_outcome.4401.something_is_known:0 "\n\nPronto llegaron bastantes guardias y el asesino tuvo que escapar rápidamente. Al menos nadie sabe que yo estaba detrás del atentado."
 murder_outcome.4401.unknown_so_far:0 "\n\nCuando aparecieron los guardias, mi asesino tuvo que escapar rápidamente, pero al menos pasó desapercibido, y nadie supo que estuvo allí."
 murder_outcome.4302.a.discovered:0 "Oh, ¿no me digas que entendí mal la fecha de su ejecución?"
 murder_outcome.4401.a:0 "Solo es cuestión de tiempo, [SCOPE.sC('target').GetFirstNameNoTooltip]."

 murder_outcome.5001.t:0 "Abandonando este cascarón mortal"
 murder_outcome.5001.poisoned_duck:0 "Estoy disfrutando del pato en mi banquete cuando de repente siento que se me hincha la garganta y las extremidades me crecen lentamente. Siento lo que viene, pero no puedo hacer nada para detenerlo.\n\nNo pasa mucho tiempo hasta que se oscurece la vista y los lejanos gritos de risa, convertidos en chillidos de horror, alejándose lentamente de mí."
 murder_outcome.5001.gang_of_thugs:0 "Viajando por un bosque oscuro con mi séquito, somos asaltados por una banda de malhechores. Pronto demostraron estar más interesados en nuestras vidas que en nuestro oro, y aunque mis hombres luchan valientemente, los bandidos tenían el elemento sorpresa.\n\nCorro tan rápido como puedo, hasta que creo que he llegado a un lugar seguro. Entonces, por encima del ruido de la batalla, oigo el sonido puro de una sola cuerda de arco."
 murder_outcome.5001.hired_assassin:0 "Me despierto en mitad de la noche para ver una figura oscura en mis aposentos. No sé qué ha pasado con mis guardias, pero cuando veo el destello de la luz de la luna reflejándose en la hoja, sé que es demasiado tarde para mí.\n\nUna daga lo bastante afilada hace poco ruido cuando atraviesa la carne, y con el torrente de dolor agonizante no podría decir si mis gritos se oyeron más."
 murder_outcome.5001.creepy_crawly_intro:0 "Tiro las sábanas cuando noto algo rozase contra mi pierna, pero el veloz movimiento solo perturba al/a la [SCOPE.Custom('VenomousCreatureType')]."
 murder_outcome.5001.creepy_crawly_known:0 "Incluso en la oscura estancia reconozco al/a la [SCOPE.Custom('VenomousCreature')]. ¿Cómo ha acabado en mi lecho?"
 murder_outcome.5001.creepy_crawly_unknown:0 "El/La [SCOPE.Custom('VenomousCreatureType')] se mueve con rapidez y ataca."
 murder_outcome.5001.creepy_crawly_end:0 "Al principio apenas siento su [SCOPE.Custom('VenomousCreatureAttack')], pero pronto corre un dolor ardiente por mi cuerpo. Pido ayuda, pero ni con mis mejores médicos a mi lado, el mundo se me empieza a difuminar lentamente."
 murder_outcome.5001.riled_up_mob:0 "Cabalgo por las calles de [SCOPE.sTitle('home_province').GetNameNoTier] cuando una turba de campesinos gritando y chillando cae sobre mi séquito. Antes de darme cuenta de lo que pasa, los plebeyos me han arrancado del caballo y empiezan a pegarme. Oigo gritar a mis guardias, pero pronto el mundo empieza a desvanecerse de mi vista."
 murder_outcome.5001.acting_agent:0 "[SCOPE.sC('acting_agent').GetFirstName] me trajo al bosque a jugar, o al menos, eso creía al principio. Sin embargo, no mucho después de que fuera a esconderse, me di cuenta de que me había abandonado."
 murder_outcome.5001.courtier:0 "Algunos cortesanos me trajeron al bosque a jugar, o al menos, eso creía al principio. Sin embargo, no mucho después de que fueran a esconderse, me di cuenta de que me habían abandonado."
 murder_outcome.5001.lured_into_forest:0 "\n\nIntento encontrar el camino de vuelta, pero anochece pronto y rápidamente oigo las fieras entre los árboles. Empiezo a correr, pero no les lleva mucho alcanzarme."
 murder_outcome.5001.stab_infant:0 "Las luces se mueven. Caras familiares, caras desconocidas. Sonidos que conozco y sonidos que no conozco. Un sonido agudo y frío hace que me duelan los oídos y me echo a llorar.\n\nNoto que alguien me sostiene la cabeza. Después dolor y luego, nada."
 murder_outcome.5001.infant_creepy_crawly:0 "Una suave mantita sobre mí, una cálida cobertura. Me estaba casi durmiendo cuando sentí una sensación curiosa, como algo ascendiendo por mi cuerpo. Un dolor repentino estalla en mi brazo y empiezo a llorar.\n\nEl dolor se extiende y crece. #EMP Duele tanto.#! Finalmente el dolor se desvaneces, pero yo también."
 murder_outcome.5001.beat_to_death_in_dungeon:0 "Cuando se abre la puerta de mi celda, por un momento me atrevo a pensar que me liberarán. Pero cuando entra un grupo de figuras embozadas, sé lo que me aguarda.\n\nLa paliza es feroz y salvaje y aunque intento defenderme, sus golpes me derriban y mi sangre se mezcla con el agua del suelo húmedo."
 murder_outcome.5001.unwelcome_guest_house_arrest:0 "No reconozco a la persona que espera en mis aposentos, aunque ha convencido a mis captores de que es una de mis viejas amistades.\n\nSolo cuando desenvaina una daga oculta [dummy_gender.Custom('ES_LoLa')] reconozco como [dummy_gender.Custom('ES_LoLa')] viej[dummy_gender.Custom('ES_OA')] [dummy_gender.Custom('GenderedLowlyServantType')] de"
 murder_outcome.5001.unwelcome_guest_house_arrest.target_court:0 "la corte de [target_home.GetNameNoTier]."
 murder_outcome.5001.unwelcome_guest_house_arrest.no_court:0 "la antigua corte de [target.GetFirstNameNoTooltip]."
 murder_outcome.5001.unwelcome_guest_house_arrest.end:0 "Su golpe es demasiado rápido para reaccionar."
 murder_outcome.5001.strangle_incapable:0 "¿Sigue existiendo el mundo? No noto el paso del tiempo. ¿Esto que siento en el pecho es dolor? ¿Cae la noche sobre las nubes grises de mi mente? Cuesta concentrarse."
 murder_outcome.5001.schemer_known:0 "\n\nNo dudo ni un momento sobre quién me ha causado esto. ¡[SCOPE.sCharacter('owner_to_reveal').GetTitledFirstName]!"
 murder_outcome.5001.avenge_me:0 "¡Mis herederos vengarán mi muerte!"
 murder_outcome.5001.not_my_time:0 "¡Tenía tanto por lo que vivir!"
 murder_outcome.5001.option_incapable:0 "Al fin la muerte."
 
 murder_outcome.5002.t:0 "¡Un atentado contra mi vida!"
 murder_outcome.5002.poisoned_duck:0 "Cuando estaba a punto de morder el trozo de pato más suculento que jamás había visto, uno de mis sirvientes se desplomó, agarrándose la garganta. ¡Se había estado sirviendo de mi comida!\n\nAl menos me sirvió como advertencia para no tocar la ave, al tiempo que recibía un castigo justo por su crimen."
 murder_outcome.5002.gang_of_thugs:0 "¡Cuando viajaba por el bosque, mi séquito fue asaltado por unos bandidos! No buscaban mi oro, sino que atacaron directamente… antes de que pudiera ordenar a mis hombres que los mataran en el sitio. La lucha fue más encarnizada de lo esperado, y lo que es peor, ¡esos malhechores iban directamente a por mí!\n\nMenos mal que al final ninguno de ellos quedó en pie, porque su ataque decidido casi acaba conmigo."
 murder_outcome.5002.hired_assassin:0 "El sonido como el de un asesino colándose en el excusado me sacó de mi sueño profundo. Al ver al posible atacante, grité para llamar a mis guardias de un modo decoroso y propio de un[ROOT.Char.Custom('ES_XA')] [SCOPE.GetRootScope.GetCharacter.Custom('ES_CaballeroDama')]. Cuando llegaron se produjo una breve lucha que acabó en la muerte del intruso."
 murder_outcome.5002.creepy_crawly_end:0 "El veneno del/la [SCOPE.Custom ('VenomousCreatureType')] se propagó por mi cuerpo con una sensación de ardor, pero llamé a mi médico de inmediato. Fue un lucha dolorosa, pero al salir el sol, el dolor del veneno se había ido por fin."
 murder_outcome.5002.riled_up_mob:0 "Estaba cabalgando por las calles de [SCOPE.sTitle('home_province').GetNameNoTier] cuando cayó sobre mi séquito una turba de campesinos gritando y chillando. Por suerte, mis guardias no dudaron en empezar a liquidarlos a diestro y siniestro mientras yo regresaba al [ROOT.Char.Custom ('ResidenceBuilding')]."
 murder_outcome.5002.lured_into_forest:0 "Me engañaron para que fuera a jugar al bosque con [SCOPE.sC('acting_agent').GetFirstName], ¡pero [SCOPE.sCharacter('acting_agent').GetTitledFirstName] se escondió y nunca apareció!\n\nEstuve llorando, tropezando con ramas y gritando pidiendo ayuda cuando un sendero de luces de colores se encendió ante mí. Siguiendo los susurros y risas de la gente del bosque, encontré el camino para salir del bosque y volver a casa a salvo."
 murder_outcome.5002.stab_infant:0 "Las luces se mueven. Caras familiares, caras desconocidas. Sonidos que conozco y sonidos que no conozco. Un sonido agudo y frío hace que me duelan los oídos y me echo a llorar.\n\nLuego oigo llorar a una mujer grande y adulta. La voz de mi nodriza. Después, me dejan sol[ROOT.Char.Custom('ES_OA')]."
 murder_outcome.5002.infant_creepy_crawly:0 "Una suave mantita sobre mí, una cálida cobertura. Me estaba casi durmiendo cuando sentí una sensación curiosa, como algo ascendiendo por mi cuerpo. Un dolor repentino estalla en mi brazo y empiezo a llorar.\n\nOigo a un hombre, cerca, y de repente oigo un montón de voces, alarmadas. A medida que las voces se desvanecen, también lo hace el dolor de mi brazo, y pronto me duermo."
 murder_outcome.5002.beat_to_death_in_dungeon:0 "Cuando se abre la puerta de mi celda, por un momento me atrevo a pensar que me liberarán. Sin embargo, las figuras embozadas que entran enseguida rompen mis esperanzas y empiezan a pegarme con brutalidad.\n\nOdio decirlo, pero solo la llegada accidental pero oportuna de los guardias me salvó la vida."
 murder_outcome.5002.unwelcome_guest_house_arrest:0 "Se supone que un viejo amigo me estaba esperando en mis aposentos, así que sorprendió descubrir a un[dummy_gender.Custom('ES_OA')] de [dummy_gender.Custom('ES_LoLa')]s antigu[dummy_gender.Custom('ES_OA')]s [SCOPE.sC('dummy_gender').Custom('GenderedLowlyServantType')]s de [SCOPE.sTitle('target_home').GetNameNoTier] esperándome allí.\n\nSospeché al instante y cuando [SCOPE.sC('dummy_gender').GetSheHe] desenvainó una daga oculta, corrí a la puerta, gritando a los guardias al otro lado. Muy pronto [dummy_gender.Custom('ES_ElLa')] sirvient[dummy_gender.Custom('ES_EA')] quedó encadenad[dummy_gender.Custom('ES_OA')]."
 murder_outcome.5002.strangle_incapable:0 "¿Sigue existiendo el mundo? No noto el paso del tiempo. ¿Esto que siento en el pecho es dolor? ¿Cae la noche sobre las nubes grises de mi mente? Cuesta tanto concentrarse.\n\n¿Hay presencias a mi alrededor? No puedo oír, pero #EMP siento#! como si alguien gritase. Y de nuevo silencio."
 murder_outcome.5002.schemer_known:0 "\n\n¡No cabe duda que esto fue obra de es[owner.Custom('ES_EA')] [SCOPE.sC('owner').Custom('InsultNoun')] [SCOPE.sC('owner').Custom('InsultAdjective')], [SCOPE.sCharacter('owner_to_reveal').GetTitledFirstName]!"
 murder_outcome.5002.unkown_schemer:0 "\n\nNo sé quién estuvo detrás de esto, ¡pero lo encontraré y lo llevaré ante la justicia!"
 murder_outcome.5002.will_find_out:0 "¡Descubriré quién estaba detrás de esto!"
 murder_outcome.5002.revenge_will_be_had:0 "¡[SCOPE.sCharacter('owner_to_reveal').GetSheHe] lamentará esto!"
 murder_outcome.5002.child:0 "¿Qué adulto sería tan cruel?"
 murder_outcome.5002.infant:0 "Lloro algo más."
 murder_outcome.5002.option_incapable:0 "¿Qué está pasando?"
