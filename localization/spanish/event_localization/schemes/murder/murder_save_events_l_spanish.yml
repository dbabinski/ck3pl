l_spanish:
 murder_save_header:0 "Asesinato detenido por:"
 murder_save.failure_known_owner_tt:0 "[SCOPE.sC('owner').GetTitledFirstNameNoTooltip] fracasó al asesinarme"
 murder_save.failure_unknown_owner_tt:0 "Alguien ha fallado en asesinarme"
 murder_save.used_up_guile_legacy_5_save:0 "Gastada la protección de [GetDynastyPerk('guile_legacy_5').GetName]"
 murder_save.dynasty_member_used_guile_legacy_5_save:0 "Intento de asesinato"
 murder_save.dynasty_member_used_guile_legacy_5_save_desc:0 "¡[target.GetTitledFirstName] ha sobrevivido a un intento de asesinato gracias a la protección de [GetDynastyPerk('guile_legacy_5').GetName]!"

 murder_save.0001.t:1 "$murder_save_header$ frustrado por amor"
 murder_save.0001.opening:1 "¡Mi atentado contra la vida de [target.GetTitledFirstName] ha sido frustrado!\n\nEl asesino llegó hasta los aposentos de [target.GetTitleTierName], pero [target.GetHerHim] encontró en compañía de..."
 murder_save.0001.rel_to_me:0 "mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]…"
 murder_save.0001.end:0 "[SCOPE.sC('lover').GetTitledFirstName], su amante!\n\n[SCOPE.sC('lover').GetFirstName] saltó en ayuda de [SCOPE.sC('target').GetFirstName] y en la pelea para defenderse, tanto [SCOPE.sC('lover').GetSheHe] como el asesino yacen muertos en el suelo."
 murder_save.0001.a:0 "Ahora nunca podré pillarle."
 murder_save.0001.b:0 "Necesito un nuevo plan…"

 murder_save.1001.desc:0 "«No le harás daño!» Gritó [SCOPE.sC('lover').GetTitledFirstName] saltando contra la figura sombría que había entrado en mis aposentos, daga en mano.\n\nFue una bendición y una maldición que [SCOPE.sC('lover').GetFirstName] estuviera conmigo esta noche. Sin [SCOPE.sC('lover').GetSheHe], me habría costado la vida, pero en la pelea, acabó con [SCOPE.sC('lover').GetSheHe] desangrándose en mis brazos, al lado del asesino muerto."
 murder_save.1001.a:0 "¿Qué cruel degenerado está detrás de esto?"
 murder_save.1001.b:0 "¡[SCOPE.sC('owner').GetTitledFirstNameNoTooltip] pagará por esto!"
 murder_save.1001.c:0 "¡Mejor [SCOPE.sC('lover').GetFirstNameNoTooltip] que yo!"

 murder_save.0002.t:2 "$murder_save_header$ Amor de [SCOPE.Custom('VenomousCreatureAttackPlural')|U]"
 murder_save.0002.opening:0 "¡[SCOPE.sC('target').GetTitledFirstName] sigue viv[target.Custom('ES_OA')]!\n\nSe puso a la [SCOPE.Custom('VenomousCreature')] en el lecho de [SCOPE.sC('target').GetTitleTierName], pero atacó al blanco equivocado! ¡En su lugar fue…"
 murder_save.0002.rel_to_me:0 "mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]…"
 murder_save.0002.end:0 "[SCOPE.sC('lover').GetTitledFirstName], su amante, quien yace muert[lover.Custom('ES_OA')]!"

 murder_save.1002.desc:1 "«Vuelve a la cama, mi [lover.Custom('LoverPetName')]…».\n\nEstoy a punto de acceder a la invitación de mi amante cuando empieza a gritar. «¿Qué sucede?». La pregunta queda respondida cuando [lover.Custom('ES_ElElla')] se retuerce y da golpes. ¡Había un/a [SCOPE.Custom('VenomousCreatureType')] arrastrándose entre las sábanas!\n\nCuando llega un médico, [lover.GetFirstName] ya se está poniendo rígid[lover.Custom('ES_OA')] y frío. Yo también me quedo helad[ROOT.Char.Custom('ES_OA')]. Ese animal estaba allí por mí."

 murder_save.0003.t:1 "$murder_save_header$ Asesino"
 murder_save.0003.desc:0 "¡[SCOPE.sC('target').GetTitledFirstName] sigue con vida!\n\n¡Mi asesino llegó hasta los aposentos de [SCOPE.sC('target').GetTitleTierName], pero intervino [SCOPE.sC('broken_person').GetTitledFirstName] -precisamente [broken_person.Custom('ES_ElElla')]! [SCOPE.sC('target').GetFirstName] no ha hecho nada más que atormentar[SCOPE.sC('broken_person').GetHerHim], pero aun así [SCOPE.sC('broken_person').GetSheHe] dio su vida para salvar a [SCOPE.sC('target').GetFirstName]. Mi asesino está muerto y [SCOPE.sC('target').GetFirstName] consigue escaparse."
 murder_save.0003.a:0 "En qué mundo más injusto vivimos."
 murder_save.0003.b:0 "¡Debo probar un nuevo plan!"

 murder_save.1003.desc:0 "[SCOPE.sC('broken_person').GetTitledFirstName] trata de permanecer impasible mientras el asesino avanza hacia mí.\n\n«Llevar a un asesino a mis aposentos, [SCOPE.sC('broken_person').GetFirstNameNoTooltip], después de profesarme lealtad a gritos…» Sus ojos van del arma en la mano del asesino a mí. «Qué terrible decepción. No querrás ser una decepción, ¿verdad?»\n\nAlgo cambia en su mirada. Con un grito, [SCOPE.sC('broken_person').GetSheHe] se lanza contra el aspirante a asesino. Al final de la lucha, ambos yacen muertos en el suelo."
 murder_save.1003.a:0 "Considéralo un castigo adecuado, [SCOPE.sC('broken_person').GetFirstNameNoTooltip]."

 murder_save.0004.t:1 "$murder_save_header$ Ataque"
 murder_save.0004.desc:0 "¡[SCOPE.sC('target').GetTitledFirstName] sigue con vida!\n\n¡Los matones que contraté emboscaron su séquito como estaba planeado, pero no consiguieron superarlos! ¡Hubieran podido cargarse a [SCOPE.sC('target').GetTitleTierName] de no haber sido por ese maligno y tres veces maldito caballo de guerra suyo del que tan orgullos[SCOPE.sC('target').Custom('ES_OA')] está!"
 murder_save_failure_warhorse_tt:0 "El caballo de guerra de [SCOPE.sC('target').GetFirstNameNoTooltip] muere de sus heridas"
 
 murder_save.1004.opening:0 "Viajo con mi séquito cuando un grito salta de un bosquecillo de árboles. "¡Al ataque! ¡A por [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleTierName]! ¡Una emboscada!\n\nNo son meros bandidos en busca de oro, sino matones que quieren mi vida. ¡Sin embargo, mi fiel [ROOT.Char.Custom ('HorseStoryMareStallion')] sabe qué hacer! Se levanta y patea para mantenerme lejos de sus espadas mientras mis guardias se reúnen para luchar contra ellos."
 murder_save.1004.warhorse_dies:0 "\n\n\n\nSolo cuando la lucha ha amainado, [ROOT.Char.Custom ('WarhorseStoryName')] cede a mis pies, y descubro sus profundas heridas. [ROOT.Char.Custom('HorseStorySheHe')|U] sí que me protegió hasta el fin…"
 murder_save.1004.a:0 "Esos matones estaban al servicio de alguien, ¿pero quién?"
 murder_save.1004.b:0 "¡Es obvio quién estaba detrás de esto!"
 murder_save.1004.c:0 "¡Encontraré al que lo hizo!"
 murder_save.1004.d:0 "¡Me has costado un caballo magnífico, [SCOPE.sC('owner').GetFirstNameNoTooltip]!"
 murder_save_warhorse_dies_to_thugs:0 "#F [THIS.Char.Custom('WarhorseStoryName')] muere de las heridas"

 murder_save.0005.t:1 "$murder_save_header$ Alarma"
 murder_save.0005.desc:0 "El grupo de conspiradores se dirigió a la celda de [SCOPE.sC('target').GetTitledFirstName], pero el prisionero empezó a montar un escándalo salvaje. ¡Pagar al carcelero para que desaparezca es una cosa, pero otra es fingir que no pasa nada cuando se despierta todo el castillo!\n\nMis asesinos realizan una retirada apresurada, y [SCOPE.sC('target').GetFirstName] permanece a salvo…"

 murder_save.1005.desc:0 "No sé quiénes son las figuras embozadas que han aparecido en mi celda de repente, pero sé que están aquí para hacerme daño. Sin embargo, no esperan que me defiendan.\n\n\n«¡A por ellos!» grito, ¡y mi [ROOT.Char.Custom('prison_pet')] salta contra ellos, para luchar por mi vida! Sé que no son rivales para mi amigo, ¡y a medida que empiezo a gritar y animar, huyen con un terror abyecto!\n\nEl carcelero pronto me hace callar con una paliza, pero al menos aún respiro."
 murder_save.1005.a:0 "Te debo la vida, [ROOT.Char.Custom('prison_pet')]."
 murder_save.1005.b:0 "¡Tu sacrificio no ha sido en vano, [ROOT.Char.Custom('prison_pet')]!"

 murder_save.0006.t:1 "$murder_save_header$ Tutores"
 murder_save.0006.opening:0 "Mi «ayuda contratada» atacó a [SCOPE.sC('target').GetTitledFirstName] tal como estaba planeado, pero no conté con la guardia personal que"
 murder_save.0006.spouse:0 "[SCOPE.sC('spouse').GetTitledFirstName] reclutó para [SCOPE.sC('target').GetSheHe]."
 murder_save.0006.no_spouse:0 "fue reclutada por su cónyuge."
 murder_save.0006.end:0 "\n\nHasta yo debo admitir que lucharon valientemente, aunque sus esfuerzos signifiquen que [SCOPE.sC('target').GetFirstName] vivirá para ver otro día."

 murder_save.1006.opening:0 "¡Estaba viajando cuando mi séquito fue asaltado por una banda de criminales! Por suerte, la guardia que reclutó para mí"
 murder_save.1006.spouse:0 "[SCOPE.sC('spouse').GetTitledFirstName]"
 murder_save.1006.no_spouse:0 "mi cónyuge"
 murder_save.1006.end:0 "luchó con valentía, y me protegió del ataque.\n\nMientras luchaban hasta el último, quedó claro que estos bandidos no buscaban oro, ¡sino mi vida! Al final fueron rechazados, pero mi guardia personal fue casi aniquilada."

 murder_save.0007.t:1 "$murder_save_header$ Protector peludo"
 murder_save.0007.desc:0 "¡[target.GetTitledFirstName] sigue con vida!\n\n¡Se dejó un/a [SCOPE.Custom('VenomousCreature')] en el lecho de [target.GetTitleTierName], pero antes de que pudiera atacar, el gato de [target.GetTitleTierName] se alborotó y empezó a luchar contra la criatura!"
 murder_save_failure_cat_tt:0 "El gato de [target.GetFirstNameNoTooltip] muere de las heridas"

 murder_save.1007.opening:1 "Al entrar en mis aposentos, veo que mi querido gato, [THIS.Char.Custom('CatStoryName')], está tenso. Da vueltas frente a mi cama presa de la agitación. De repente, como un rayo [THIS.Char.Custom('CatFurColor')], se abalanza sobre mi cama para exponer lo que se ocultaba entre mis sábanas: ¡[SCOPE.Custom('VenomousCreatureType')]!"
 murder_save.1007.cat_dies:0 "\n\nLa horrible criatura no cayó fácilmente, y cuando [THIS.Char.Custom('CatStoryName')] le mordió en el pescuezo, ya fue demasiado tarde para salvar[THIS.Char.Custom('CatStoryHerHim')]."
 murder_save.1007.a:0 "¡Te debo la vida, [THIS.Char.Custom('CatStoryName')]!"
 murder_save.1007.b:0 "¡Es obvio quién está detrás de esto!"
 murder_save.1007.c:0 "¡Encontraré al que lo hizo!"
 murder_save.1007.d:0 "¡Pagarás por esto, [owner.GetFirstNameNoTooltip]!"
 murder_save_creepy_crawlies_cat_dies:0 "[THIS.Char.Custom('CatStoryName')] muere de las heridas"

 murder_save.0008.t:1 "$murder_save_header$ Protector peludo"
 murder_save.0008.desc:1 "¡Mi atentado contra la vida de [target.GetTitledFirstName] ha quedado frustrado!\n\nEl asesino llegó hasta los aposentos de [target.GetTitleTierName], pero, antes de poder atacar, ¡un perro se puso a ladrar! El perro del que tan orgullos[target.Custom('ES_OA')] está [target.GetTitleTierName] asustó al asesino."

 murder_save.1008.desc:0 "En cuanto entré en mis aposentos, mi querido [THIS.Char.Custom('DogStoryName')] empezó a ladrar y de repente se lazó contra una sombra oscura… ¡Una que dio un traspiés! [THIS.Char.Custom('DogStoryName')] persiguió al presunto asesino hasta que [THIS.Char.Custom('DogStoryHerHim')] llamé de vuelta mi lado."
 murder_save.1008.a:0 "¡Te debo la vida, [THIS.Char.Custom('DogStoryName')]!"

 murder_save.0009.t:1 "$murder_save_header$ Contactos familiares"
 murder_save.0009.desc:0 "¡En los últimos momento de mi conjura para asesinar a [target.GetTitledFirstName], todo se vino abajo!\n\nSe ve que mi empresa estaba infiltrada de partidarios de la dinastía de [target.GetDynasty.GetBaseName] ¡y la noche definitiva, el resto fue detenido antes de que el plan pudiera siquiera ponerse en marcha!"
 murder_save.0009.a:0 "¡Debo retirarme antes de que busquen venganza!"
 murder_save.0009.b:0 "Puedo reconstruir lo que se ha perdido."
 murder_save.targets_guile_legacy_save_used_up:0 "[target.GetShortUIName] no podrá ser salvad[target.Custom('ES_OA')] de nuevo por [GetDynastyPerk( 'guile_legacy_5' ).GetName]"

 murder_save.1009.opening:0 "¡Se ha frustrado un atentado contra mi vida!"
 murder_save.1009.owner_discovered:0 "\n\n[owner.GetTitledFirstName] había preparado cuidadosamente sus planes, ¡pero no sospechó de que su complot había sido infiltrado de seguidores de la Casa [target.GetHouse.GetNameNoTooltip]!"
 murder_save.1009.owner_not_discovered:0 "\n\n¡Afortunadamente, quienquiera que preparase este maligno complot no sospechó de que su complot había sido infiltrado de agentes virtuosamente leales a la Casa [target.GetHouse.GetNameNoTooltip]!"
 murder_save.1009.end:0 "\n\nEl complot se vino abajo cuando iba a ponerse en marcha y mi vida sigue a salvo."
 murder_save.1009.a:0 "¡Mi apellido me salvó la vida!"

 # Saved by a Varangian
 murder_save.0010.t:0 "$murder_save_header$ Varegos"
 murder_save.0010.desc:0 "¡Mi intento de acabar con [target.GetTitledFirstName] ha fracasado!\n\nUno de esos malditos varegos ha detenido al asesino! Supongo que [target.GetTitleAsNameNoTooltip] tiene guardias para algo..."
 murder_save.0010.varangian_dies:0 "\n\nPor lo menos el asesino ha derrotado al guardia. [varangian.GetTitledFirstName] ya no volverá a interponerse."
 murder_save.0010.a:0 "¡Ahora nunca podré librarme de este problema!"
 murder_save.0010.b:0 "Necesito un nuevo plan…"

 murder_save.1010.desc:0 "¡Han intentado asesinarme! Por suerte, [varangian.GetFirstName], miembro de mi guardia varega, estaba en la puerta de mis aposentos e intervino al momento. Consiguió despachar al asesino en unos instantes, evitando que llegara a herirme."
 murder_save.1010.varangian_dies:0 "Por desgracia, [varangian.GetFirstNameNoTooltip] sufrió heridas letales durante el proceso."
 murder_save.1010.owner_discovered:0 "\n\n¡No cabe duda de que esto es todo obra de[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 murder_save.1010.a:0 "¿Quién podría estar detrás de semejante crimen?"
 murder_save.1010.b:0 "¡[owner.GetSheHe|U] pagará por esto!"

 murder_save.0011.t:0 "$murder_save_header$ El gato hambriento"
 murder_save.0011.desc:1 "¡Mi atentado contra la vida de [target.GetTitledFirstName] ha quedado frustrado!\n\nEl veneno, el pato, la comida... todo iba según el plan hasta que su gato pilló un trozo del plato antes de que [target.Custom('ES_ElElla')] pudiera probarlo. Ver al gato retorcerse de dolor hasta morir [target.GetHerHim] disuadió de probar bocado."
 murder_save_poison_cat_tt:0 "El gato de [target.GetFirstNameNoTooltip] muere por el veneno"

 murder_save.1011.desc:0 "Al sentarme a comer, mi gato [THIS.Char.Custom('CatStoryName')] salta sobre mi regazo, juguetea con mi plato y dejo que robe un poco antes de bajar.\n\nEstoy a punto de probar el plato cuando oigo maullidos quejosos, sonoros y doloridos. [THIS.Char.Custom('CatStoryName')] se retuerce en el suelo y sus gemidos de dolor se debilitan hasta que termina por callar. ¡¿Han envenenado la comida?!"
 murder_save_poison_cat_dies:0 "[THIS.Char.Custom('CatStoryName')] te salvó del veneno, muriendo en el proceso"

 murder_save.0012.t:0 "$murder_save_header$ El perro hambriento"
 murder_save.0012.desc:1 "¡[target.GetTitledFirstName] sigue con vida!\n\nEl veneno, el pato, la comida... todo iba según el plan hasta que su perro le pidió algo de comer antes de que [target.Custom('ES_ElElla')] pudiera probarlo. Ver al perro retorcerse de dolor hasta morir [target.GetHerHim] disuadió de probar bocado."
 murder_save_poison_dog_tt:0 "El perro de [target.GetFirstNameNoTooltip] muere por el veneno"

 murder_save.1012.desc:0 "Al sentarme a comer, mi perro [THIS.Char.Custom('DogStoryName')] empieza a ponerme ojitos, y dejo caer un poco de comida al suelo.\n\nEstoy a punto de probar el plato cuando oigo un sonoro quejido. [THIS.Char.Custom('DogStoryName')] se retuerce en el suelo y sus gemidos de dolor se debilitan hasta que termina por callar. ¡¿Han envenenado la comida?!"
 murder_save_poison_dog_dies:0 "[THIS.Char.Custom('DogStoryName')] te salvó del veneno, muriendo en el proceso"
