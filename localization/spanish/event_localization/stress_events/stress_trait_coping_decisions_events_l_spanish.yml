l_spanish:

 stress_trait_coping_decisions.1001.t:0 "Tratando con el estrés: ¡A beber!"
 stress_trait_coping_decisions.1001.desc:0 "Otra copa y mis hombros empiezan a relajarse un poco más. #EMP Así#! es como hay que pasar el tiempo… la sobriedad es sufrimiento."
 stress_trait_coping_decisions.1001.a:0 "Ya… #EMP *hip*#! ¡Ya me siento mejor!"

 stress_trait_coping_decisions.1002.t:0 "Tratando con el estrés: colegas de bebida"
 stress_trait_coping_decisions.1002.desc:0 "«¡[ROOT.Char.GetFirstNameNoTooltip]! ¡Hola!»\n\nDe repente mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fellow_drunkard'))] [fellow_drunkard.GetTitledFirstName] se sienta junto a mí, copa en mano. Al parecer también ha venido a la taberna para relajarse y pasamos el resto de la noche bebiendo juntos. ¡Hacía #EMP meses#! que no me sentía tan relajad[ROOT.Char.Custom('ES_OA')]!"
 stress_trait_coping_decisions.1002.a:0 "¡Bebe, amig[fellow_drunkard.Custom('ES_OA')] mí[fellow_drunkard.Custom('ES_OA')]!"

 stress_trait_coping_decisions.1003.t:0 "¡Colega de bebida!"
 stress_trait_coping_decisions.1003.desc:0 "Estaba bebiendo a solas en la taberna cuando de repente veo a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_drunkard'))] [original_drunkard.GetTitledFirstName] sentad[original_drunkard.Custom('ES_OA')] justo al otro lado.\n\nRápidamente me abro paso y pasamos el resto de la noche bebiendo juntos. ¡[original_drunkard.GetSheHe|U] sí que sabe cómo pasarlo bien!"

 stress_trait_coping_decisions.1004.t:0 "Tratando con el estrés: mañanas lanudas"
 stress_trait_coping_decisions.1004.desc:0 "Me levanto con la cabeza en una mullida almohada y varios cuerpos cálidos a mi lado. ¡Menuda noche debió ser! Casi no recuer…\n\n#EMP ¡Bee!#!\n\n… Hum. Cuando abro los ojos, me saludan un ojos entrecerrad en una cara muy #EMP blanca#! y #EMP mullida#!. De repente m almohada se levanta y se marcha, y mis compañeros de sueño le acompañan. Me quedo sol[ROOT.Char.Custom('ES_OA')] en el heno."
 stress_trait_coping_decisions.1004.a:0 "Bueno… al menos he soñado con ove… ¡he dormido bien!"

 stress_trait_coping_decisions.1501.t:0 "Tratando con el estrés: neblina tranquilizadora"
 stress_trait_coping_decisions.1501.desc:1 "Me reclino en mi asiento mientras alcanzo la mano para coger a otro paste. Su dulce sabor me empalaga y una neblina agradable se lleva mis problemas.\n\nNo me había sentido tan tranquil[ROOT.Char.Custom('ES_OA')] desde hacía #EMP semanas#!. Me basta con estar aquí, con la única compañía de esta bandeja de pasteles de hachís."
 stress_trait_coping_decisions.1501.a:0 "Esto es todo lo que necesito."

 stress_trait_coping_decisions.2001.t:0 "Tratando con el estrés: modos licenciosos"
 stress_trait_coping_decisions.2001.desc_woman:0 "Yazgo en un enredo de miembros, un/a [ROOT.Char.Custom('AttractionWomanManIndef')] sobre mí, mientras la descarga -y el alivio- me estremecen."
 stress_trait_coping_decisions.2001.desc_man:0 "Yazgo en un enredo de miembros, un/a [ROOT.Char.Custom('AttractionWomanManIndef')] a horcajadas mientras la descarga -y el alivio- me estremecen."
 stress_trait_coping_decisions.2001.desc_ending:0 "\n\nNo había tenido la mente tan descargada en #EMP semanas#!, ¡pero el pulso aún sigue disparado! ¡Magnífico!"
 stress_trait_coping_decisions.2001.a:0 "Otra vez. Venid, [ROOT.Char.Custom('AttractionGirlBoyPlural')]!"

 stress_trait_coping_decisions.2002.t:0 "Tratando con el estrés: el precio de la pasión"
 stress_trait_coping_decisions.2002.desc_woman:0 "Despierto tras una noche asombrosa llena de pasión. Y es[ROOT.Char.Custom('ES_EAOpp')] [ROOT.Char.Custom('AttractionWomanMan')], que insistió en quedarse más que el resto, entregándose a mí hasta quedé dormida… #EMP ¡Vaya#!, fue toda una #EMP experiencia#!!"
 stress_trait_coping_decisions.2002.desc_man:0 "Despierto tras una noche asombrosa llena de pasión. Y es[ROOT.Char.Custom('ES_EAOpp')] [ROOT.Char.Custom('AttractionWomanMan')], que insistió en quedarse más que el resto, cabalgándome hasta que quedé dormido… #EMP Vaya#!, fue toda una #EMP experiencia#!!"
 stress_trait_coping_decisions.2002.desc:0 "\n\nMe levanto para vestirme, pero parece que falta algo. Algo bastante importante. ¡Algo como #EMP todas mis cosas#!! El aposento está vacía, no hay ni rastro de ropas ni de bolsa a la vista.\n\n"
 stress_trait_coping_decisions.2002.desc_ending_rival:0 "En el suelo encuentro una nota: #EMP «Espero que disfrutaseis con la persona que os envié. Vuestr[rival.Custom('ES_OA')] rival, [rival.GetTitledFirstName]».#!"
 stress_trait_coping_decisions.2002.desc_ending:0 "¡Malditos sean todos!"
 stress_trait_coping_decisions.2002.a:0 "Por favor… ¡que alguien me traiga unas ropas!"
 stress_trait_coping_decisions.2002.b:0 "¡[rival.GetFirstNameNoTooltip]! ¡Rata asquerosa!"

 stress_trait_coping_decisions.2501.t:0 "Tratando con el estrés: a solas"
 stress_trait_coping_decisions.2501.desc:0 "Cerré la puerta detrás de mí, y di un paso hacia el silencioso aposento. Respiro profundamente y expiro.\n\nHe dado orden a los criados de no dejar que nadie me moleste, pase lo que pase, y los hombros se me relajan sé que esto es exactamente lo que necesitaba."
 stress_trait_coping_decisions.2501.a:0 "¡Estoy totalmente en paz!"

 stress_trait_coping_decisions.3001.t:0 "Tratando con el estrés: soltándose"
 stress_trait_coping_decisions.3001.desc_vassal:1 ""[vassal.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] de mi vida!" Sonrío [ROOT.Char.Custom('quirk_neg_adverb')].\n\n"¿Eso de tu [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')] viene de nacimiento o te salió posteriormente?""
 stress_trait_coping_decisions.3001.desc_has_vassals:0 "Cuando todos los vasallos están sentados y  [vassal.GetTitledFirstName] empieza a hablar, sonrío [ROOT.Char.Custom('quirk_neg_adverb')]. Ha llegado el momento.\n\n«[vassal.GetTitledFirstNameNoTooltip], perdonad por interrumpir pero, ¿por qué sois siempre tan [vassal.Custom('InsultNoun')] [vassal.Custom('InsultAdjectiveArticle')]? Y vos, [vassal_2.GetTitledFirstName], ¿nacisteis así de [vassal_2.Custom('InsultNoun')] o fue algo que desarrollasteis con los años?»"
 stress_trait_coping_decisions.3001.desc_has_vassal:0 "Cuando todo el mundo está sentado y [vassal.GetTitledFirstName] empieza a hablar, sonrío [ROOT.Char.Custom('quirk_neg_adverb')]. Ha llegado el momento\n\n«[vassal.GetTitledFirstNameNoTooltip], perdonad por interrumpir pero, ¿por qué sois siempre tan [vassal.Custom('InsultNoun')] [vassal.Custom('InsultAdjectiveArticle')]?»"
 stress_trait_coping_decisions.3001.desc:0 "Cuando la corte se reúne sonrío [ROOT.Char.Custom('quirk_neg_adverb')]. Ha llegado el momento.\n\n«¡Vos, el de ahí! ¿Nacisteis así de patán o fue algo que desarrollasteis con los años?»"
 stress_trait_coping_decisions.3001.a_vassal:0 "¡La cara que puso…!"
 stress_trait_coping_decisions.3001.a:0 "¡Y #EMP tú#!! ¡No creas que no te veo!"

 stress_trait_coping_decisions.3501.t:0 "Tratando con el estrés: agonía letárgica"
 stress_trait_coping_decisions.3501.desc:0 "#EMP ¡Chas!#!\n\nEl látigo cae sobre mi espalda, y me estremezco por la claridad que trae. Dolor es todo lo que siento, y dolor todo lo que hay en mi mente.\n\n#EMP ¡Chas!#!\n\n#EMP ¡Chas!#!"
 stress_trait_coping_decisions.3501.a:0 "Ag… ¡Dulce, dulce dolor!"

 stress_trait_coping_decisions.4001.t:0 "Tratando con el estrés: el precio que pagamos"
 stress_trait_coping_decisions.4001.desc:0 "Camino por el mercado de [county.GetNameNoTierNoTooltip], aturdid[ROOT.Char.Custom('ES_OA')] de emoción: telas, joyas, hilos y baratijas… ¡Lo quiero todo!!\n\nTermino en un puesto llevado por un[ROOT.Char.Custom('ES_XA')] ancian[ROOT.Char.Custom('ES_OA')] que comprende muy bien mi situación y promete ayudarme a elegir."
 stress_trait_coping_decisions.4001.a:0 "Dadme dos. No, esperad. #EMP Tres!#!"

 stress_trait_coping_decisions.4501.t:0 "Tratando con el estrés: el regalo de dar"
 stress_trait_coping_decisions.4501.desc:0 "Me alejo del/la [ROOT.Char.GetFaith.HouseOfWorship] con una bolsa ligera y un corazón aún más ligero.\n\n¡Solo pensar en todos aquellos con necesidad que podrán ser ayudados con ese dinero es suficiente para calmarme la mente!"
 stress_trait_coping_decisions.4501.a:0 "¡[ROOT.Char.GetFaith.HighGodName] es generoso!"

 stress_trait_coping_decisions.5001.t:0 "Tratando con el estrés: confesión"
 stress_trait_coping_decisions.5001.desc_opening:0 "«He reunido a la corte porque tengo algo que confesar."
 stress_trait_coping_decisions.5001.desc_secret:0 "Yo… yo [secret.Custom('SecretDescriptionFirstPerson')]»."
 stress_trait_coping_decisions.5001.desc_sin:0 "Yo… no he resistido mi lado [ROOT.Char.Custom('SinfulTrait')|l] todo lo que sería adecuado»."
 stress_trait_coping_decisions.5001.desc:0 "«Últimemente… me acosan pensamientos pecaminosos. Escuchadme…»"
 stress_trait_coping_decisions.5001.desc_ending:0 "\n\nEl asombrado murmullo que se extiende por la sala no me impide sentir alivio."
 stress_trait_coping_decisions.5001.a:0 "¡Siento mucha mayor ligereza!"

 stress_trait_coping_decisions.5002.desc:0 "Yo… [secret.Custom('SecretDescriptionFirstPerson')]. No, esperad… ¡Yo no! Sino… ¡[secret_character.GetTitledFirstName]!»\n\nEl grito indignado de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_character'))] no me impide sentir alivio."
 stress_trait_coping_decisions.5002.a:0 "En todo caso… ¡Siento mucha mayor ligereza!"

 stress_trait_coping_decisions.5501.t:0 "Tratando con el estrés: ¡A comer!"
 stress_trait_coping_decisions.5501.desc:0 "Cuando ponen otro plato de [ROOT.Char.Custom('FavoriteTreat')] ante mí, me voy relajando.\n\n¡Nada me alivia la mente como una buena comida!"
 stress_trait_coping_decisions.5501.a:0 "¡Traed más [ROOT.Char.Custom('FavoriteTreat')]!"

 stress_trait_coping_decisions.5502.t:0 "Tratando con el estrés: festín sorpresa"
 stress_trait_coping_decisions.5502.desc:0 "Mientras esperaba a que los sirvientes me preparasen la comida, me topo con un[lowly_servant_type.Custom('ES_XA')] [ROOT.Char.Custom('lowly_servant_type')] en el pasillo.\n\n[ROOT.Char.GetSheHe|U] intenta excusarse, pero eso no puede ser, ¿verdad? ¡He encontrado la mejor comida imaginable!\n\n[ROOT.Char.GetHerHim|U] llevo al sótano, donde nadie podrá oír los gritos. ¡Y entonces, me doy un #EMP festín#!!"
 stress_trait_coping_decisions.5502.a:0 "¡Y el postre me espera arriba!"

 stress_trait_coping_decisions.6001.t:0 "Tratando con el estrés: dejando la comida"
 stress_trait_coping_decisions.6001.desc:0 "«Informad al cocinero que no participaré en las comidas, ni ahora, ni en el futuro inmediato».\n\nEn cuanto estas palabras salen de mi boca me siento mucho más livian[ROOT.Char.Custom('ES_OA')]. ¡Basta de distracciones, de atragantarme con comida que casi ni soporto! Ahora puedo centrarme en lo importante de verdad."
 stress_trait_coping_decisions.6001.a:0 "Sí, esto está bien."

 stress_trait_coping_decisions.6501.t:0 "Tratando con el estrés: flujo de tinta"
 stress_trait_coping_decisions.6501.desc:0 "Agarro la pluma y abro mi diario.\n\nCada línea que honra el papel siento relajarse mis hombros… ¡la claridad que trae este proceso no tiene igual!"
 stress_trait_coping_decisions.6501.a:0 "Mojo la pluma una vez más…"

 stress_trait_coping_decisions.7001.t:0 "Tratando con el estrés: confiándose"
 stress_trait_coping_decisions.7001.desc:1 "Tras una larga conversación con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('confidant'))] [confidant.GetTitledFirstName], siento que mis pensamientos se tranquilizan."
 stress_trait_coping_decisions.7001.desc_ending:1 "\n\nSin embargo al volver a la corte veo en los cortesanos un gesto de envidia. ¿Quién no querría la confianza de un[confidant.Custom('ES_XA')] [confidant.GetTitle]?"
 stress_trait_coping_decisions.7001.a:0 "Pero mi mente está en paz."

 stress_trait_coping_decisions.7002.desc:0 "Tras una larga y extensa conversación, siento que mis pensamiento se calman."

 stress_trait_coping_decisions.7501.t:0 "Tratando con el estrés: sudando"
 stress_trait_coping_decisions.7501.desc:0 "Cuando doy otra vuelta en torno a mi [ROOT.Char.Custom('ResidenceBuilding')] ya siento cómo mis preocupaciones se escapan junto con el sudor.\n\n¡Algunos dicen que huyo de mis problemas, pero yo digo que corro hacia las soluciones!"
 stress_trait_coping_decisions.7501.a:0 "¡Otra vuelta!"
