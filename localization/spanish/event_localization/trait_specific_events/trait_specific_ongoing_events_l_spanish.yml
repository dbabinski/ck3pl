l_spanish:
 trait_specific_ongoing.1001.t:0 "Revelaciones desmenuzadoras"
 trait_specific_ongoing.1001.desc:0 "Me golpeo las manos contra la pared repetidamente. Al mirarlas veo una grieta, ¡mis temores se han hecho realidad! ¡Estoy hech[ROOT.Char.Custom('ES_OA')] de cristal!\n\nTendré que moverme suave y lentamente, sin movimientos violentos, ni cantar agudo.…"
 trait_specific_ongoing.1001.a:0 "¡Que nadie me toque!"

 trait_specific_ongoing.1002.t:0 "Estable como un caballo"
 trait_specific_ongoing.1002.desc:0 "Voy por el pasillo a cuatro patas, resoplando y mordiendo a cualquiera que me detenga.\n\n¡Manzanas, necesito encontrar manzanas! O zanahorias… ¡o azúcar! Me levanto con las patas traseras y coceo el aire antes de moverme más rápido por el pasillo."
 trait_specific_ongoing.1002.a:0 "Esta noche dormiré en los establos."
 trait_specific_ongoing.1002.b:0 "Recuerdo una época sobre dos patas… quiero regresar."

 trait_specific_ongoing.1003.t:0 "Compañía osuna"
 trait_specific_ongoing.1003.desc:0 "Abro la puerta a mi [ROOT.Char.Custom('ResidenceBuilding')] y me encuentro cara a cara con un oso gigante.\n\n«¡Caramelito! ¿Has abandonado a tus amigos?» Le pregunto y empiezo a empujarlo de vuelta al salón principal.\n\n¡Cuando entro en la estancia, me recibe una cacofonía de saludos de todo animal que he podido de encontrar!"
 trait_specific_ongoing.1003.a:0 "¡Mis dulces! ¡Os encontraré más amigos!"
 trait_specific_ongoing.1003.a.flavor:0 "Cuando salgo del salón, Caramelito me persigue"
 trait_specific_ongoing.1003.b:0 "Debo… debería venderlos, ¿verdad?"

 trait_specific_ongoing.1004.t:0 "Un pequeño grupo de alegría"
 trait_specific_ongoing.1004.desc:0 "A mi orden, me traen todos los animales que entraron en la [court_location.Custom('BaronyTownType')] de [court_location.GetNameNoTier].\n\n"
 trait_specific_ongoing.1004.desc_cat:0 "Mis criados me traen la última captura en una cestita de mimbre. Los ojos color [ROOT.Char.Custom('RandomCatEyeColor')] de un gatito me miran desde el bord y se puede oír un maullido de su interior."
 trait_specific_ongoing.1004.desc_dog:0 "Mis criados me traen la última captura en una cestita de mimbre. ¡Cuando miro dentro, encuentro un cachorrito que ladra al verme y empieza a mover la cola!"
 trait_specific_ongoing.1004.a:0 "¡Ahora este gato es mío!"
 trait_specific_ongoing.1004.b:0 "¡Ahora este perro es mío!"
 trait_specific_ongoing.1004.c_cat:0 "¡Un gato! Vendedlo a la cocina."
 trait_specific_ongoing.1004.c_dog:0 "¡Un perro! Vendedlo a la perrera."

 trait_specific_ongoing.1005.t:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_person'))|U] fallecid[dead_person.Custom('ES_OA')] recientemente"
 trait_specific_ongoing.1005.desc:0 "Cuando daba un paseo una noche de niebla, surge una aparició y habla con voz retumbante\n\n«¡[ROOT.Char.GetFirstNameNoTooltip]! ¡Hace mucho tiempo ya!»\n\nEs mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person') )], [dead_person.GetTitledFirstName], de quien creía que [dead_person.GetDeathReason]!"
 trait_specific_ongoing.1005.a:0 "¡Menos mal que no!"

 trait_specific_ongoing.1006.desc:0 "Llevo un año recibiendo visitas frecuentes de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person') )] [dead_person.GetTitledFirstName], un día sí y otro también. [dead_person.GetSheHe|U] insiste que nadie más puede ver[dead_person.GetHerHim], pero la gente comienza a preocuparse…\n\n¿Cómo me voy a concentrar en mi [ROOT.Char.Custom('child_object_of_interest')] cuando [dead_person.GetSheHe] se comporta así?"
 trait_specific_ongoing.1006.a:0 "¡Déjame en paz!"

 trait_specific_ongoing.1007.t:0 "Sueño de cristal"
 trait_specific_ongoing.1007.desc:0 "Me arrastro de vuelta a la la conciencia tras un sueño tan profundo que casi me pierdo.\n\nSoñé con grandes paneles de cristal que me acercaban al sol en un torbellino de estrellas. Llegando lo más lejos que pude, me las arreglé para agarrar el cuerpo celestial y su gloria llameante, tirando hasta que cayó y cayó a la tierra. ¡Al abrazarlo, sentí una serenidad y calidez que nunca antes había experimentado!"
 trait_specific_ongoing.1007.a:0 "¡Tan espléndido, tan grandioso!"
 trait_specific_ongoing.1007.a.tt:0 "Ahora puedo tomar la decisión de construir un #bold monumento de cristal#!"

 trait_specific_ongoing.1008.t:0 "Perdiendo la realidad "
 trait_specific_ongoing.1008.desc:0 "Pasaba el día con mi amig[friend.Custom('ES_OA')] [friend.GetTitledFirstName] cuando de repente todo comienza a dar vueltas…\n\nGris acerado, rojo sangre, una cara que grita, mares escarlata oscuro…\n\nMe descubro agachad[ROOT.Char.Custom('ES_OA')] sobre su cuerpo, con un cuchillo ensangrentado en la mano."
 trait_specific_ongoing.1008.a:0 "¡[friend.GetFirstNameNoTooltip]! Oh, no… He de esconder el cuerpo."
 trait_specific_ongoing.1008.b:0 "¡He de confesar!"

 trait_specific_ongoing.1009.t:0 "Imposible de herir"
 trait_specific_ongoing.1009.desc:0 "«¡No temáis!» Grito desde la cima del edificio para calmar a la gnte que se ha reunido debajo. «¡No se me puede herir!»\n\nSalto graciosamente del borde y río mientras mi estómago se estremece con la caída."
 trait_specific_ongoing.1009.a:0 "JAJAJA… ¡AAAAAH!"
 trait_specific_ongoing.1009.a.success:0 "Clavo el aterrizaje"
 trait_specific_ongoing.1009.a.failure:0 "No soy tan indestructible como creía"

 trait_specific_ongoing.1010.t:0 "Mi caballo [ROOT.Char.Custom('WarhorseStoryName')]"
 trait_specific_ongoing.1010.desc:0 "Mi hermoso caballo de guerra [ROOT.Char.Custom('WarhorseStoryName')] me transporta con facilidad ante la corte reunida.\n\n«¡Este caballo es la perfección! Pasaréis por lo menos una hora al día cuidando de [ROOT.Char.Custom('HorseStorySheHe')], ya sea en entrenamiento o acicalamiento. [ROOT.Char.Custom('HorseStorySheHe')|U] significa para mí más que nadie. Marchad»."
 trait_specific_ongoing.1010.a:0 "¡Inclinaos todos ante [ROOT.Char.Custom('HorseStorySheHe')]!"

 trait_specific_ongoing.1011.t:0 "Tejido legal"
 trait_specific_ongoing.1011.desc:0 "Mientras celebro audiencia, me distraigo con las resplandecientes vestimentas de todos. Tejidos lujosos, joyas… ¡bah!\n\n¿Por qué se molestan? ¿No saben que puedo leer sus corazones de todos modos? Las cosas serían más fáciles si alguien pudiera… prohibir la ropa.\n\nUn momento…."
 trait_specific_ongoing.1011.a:0 "Ahora las ropas está prohibidas. ¡Fuera con ellas!"
 all_adult_courtiers:0 "Todo cortesano adulto"

 trait_specific_ongoing.1012.t:0 "Visiones oscuras"
 trait_specific_ongoing.1012.desc:0 "No recuerdo nada al respecto, pero mis cortesanos me lo cuentan todo al salir al patio.\n\nEstuve gritando, avisando a la gente de la llegada de los murciélagos. Vendrían suficientes como para cubrir el sol y llevarse [capital.GetNameNoTier] con ellos a un lugar atroz del que no se puede alcanzar el [ROOT.Char.GetFaith.PositiveAfterLife]."
 trait_specific_ongoing.1012.a:0 "¿Qué me está pasando?..."
 trait_specific_ongoing.1012.b:0 "¡Me prepararé para su llegada!"

 ### DIVINE OR WITCHY VISIONS? ###
 trait_specific_ongoing.2001.t:0 "Un mensaje del Más Allá"
 trait_specific_ongoing.2001.start.desc:0 "Sé que llegan antes de verlo. Una oleada repentina de"
 trait_specific_ongoing.2001.dread.desc:0 "temor,"
 trait_specific_ongoing.2001.anxiety.desc:0 "ansiedad,"
 trait_specific_ongoing.2001.euphoria.desc:0 "euforia,"
 trait_specific_ongoing.2001.joy.desc:0 "alegría,"
 trait_specific_ongoing.2001.nausea.desc:0 "náuseas,"
 trait_specific_ongoing.2001.walls.desc:0 "las paredes de mi aposento se acercan,"
 trait_specific_ongoing.2001.sulfur.desc:0 "el fuerte olor del azufre"
 trait_specific_ongoing.2001.smoke.desc:0 "un punzante olor a humo"
 trait_specific_ongoing.2001.citrus.desc:0 "un sabor amargo de limón en la lengua"
 trait_specific_ongoing.2001.lavender.desc:0 "un fresco aroma a lavanda"
 trait_specific_ongoing.2001.bile.desc:0 "el punzante olor de la bilis"
 trait_specific_ongoing.2001.incense.desc:0 "el empalagoso aroma del incienso"
 trait_specific_ongoing.2001.blood.desc:0 "el olor metálico de la sangre"
 trait_specific_ongoing.2001.stand_before_me.desc:0 "… y se presentan ante mí.\n\n[ROOT.Char.Custom('one_syllable_number')|U]"
 trait_specific_ongoing.2001.glowing.desc:0 "seres brillantes,"
 trait_specific_ongoing.2001.hazy.desc:0 "siluetas borrosas,"
 trait_specific_ongoing.2001.dark.desc:0 "seres oscuros."
 trait_specific_ongoing.2001.shaking.desc:0 "seres temblorosos,"
 trait_specific_ongoing.2001.shimmering.desc:0 "seres brillantes,"
 trait_specific_ongoing.2001.speaking.desc:0 "hablando en un coro de"
 trait_specific_ongoing.2001.whispers.desc:0 "susurros."
 trait_specific_ongoing.2001.screeches.desc:0 "chillidos."
 trait_specific_ongoing.2001.chimes.desc:0 "campanillas."
 trait_specific_ongoing.2001.raindrops.desc:0 "gotas de lluvia."
 trait_specific_ongoing.2001.thunder.desc:0 "truenos."
 trait_specific_ongoing.2001.end.desc:0 "¿Quiénes son estas criaturas, y qué quieren de mí?"
 trait_specific_ongoing.2001.a:0 "¡Deben de ser mensajeros de [ROOT.Char.GetFaith.HighGodName]!"
 trait_specific_ongoing.2001.a.success:0 "Convences [clergy.Custom('ES_AlAla')] [clergy.GetCouncilTitle] [clergy.GetShortUIName] de que tus visiones son sagradas"
 trait_specific_ongoing.2001.a.failure:0 "[clergy.GetCouncilTitle|U] [clergy.GetShortUIName] se siente inquiet[clergy.Custom('ES_OA')] por tus historias"
 trait_specific_ongoing.2001.b:0 "Esto es otra cosa, un poder más profundo, y lo #EMP quiero#!."
 trait_specific_ongoing.2001.c:0 "Yo… solo estoy cansad[ROOT.Char.Custom('ES_OA')]. Necesito cuidarme mejor."

 trait_specific_ongoing.2001.b.success:0 "Encuentras el conocimiento secreto"
 trait_specific_ongoing.2001.b.success.tt:0 "Tienes la opción de abrazar nuevas verdades, o permanecer fiel a [clergy.GetFaith.HighGodName]"
 trait_specific_ongoing.2001.b.failure:0 "Encuentras algunos libros interesantes, pero normales"

 trait_specific_ongoing.2002.desc:0 "Mi búsqueda del conocimiento prometido por los Mensajeros me ha llevado a algunos lugares inusuales. Callejones oscuros, tabernas sórdidas, librerías polvorientas… He ido donde [ROOT.Char.GetTitleAsNameNoTooltip] algun[ROOT.Char.Custom('ES_OA')] fue jamás, y mi recompensa ha sido ciertamente muy grande.\n\nHe descubierto varios libros sobre [ROOT.Char.GetFaith.WitchGodName] y los poderes que otorga a sus seguidores. Estoy tentad[ROOT.Char.Custom('ES_OA')], no lo puedo negar."
 trait_specific_ongoing.2002.a:0 "[ROOT.Char.GetFaith.WitchGodMistressMaster] de tinieblas, ¡soy vuestr[ROOT.Char.Custom('ES_OA')] más humilde servidor[ROOT.Char.Custom('ES_XA')]!"
 trait_specific_ongoing.2002.b:0 "Esto me supera. Es demasiado peligroso."

 trait_specific_ongoing.2003.desc:0 "He encontrado una gran cantidad de volúmenes interesantes en mi búsqueda de conocimiento oculto, pero nada realmente especial.\n\nMe temo que podría haber malinterpretado la voluntad de esos seres extraños ¡o haberlo imaginado todo!"
 trait_specific_ongoing.2003.a:0 "¿Me estará jugando una mala pasada mi propia mente?"

 ### WHICH GOD/SAINT IS SPEAKING TO ME? ###
 trait_specific_ongoing.2010.t:0 "Atención divina"
 trait_specific_ongoing.2010.possessed_start.desc:0 "He estado recibiendo mensajes frecuentes de tres seres sagrados. Vienen a mí todas las noches, con sus caras veladas por la luz divina. Creo que deben ser los espíritus de"
 trait_specific_ongoing.2010.zeal_start.desc:0 "Desde hace un mes, he estado teniendo un sueño que se repite, en el cual discuto de teología con"
 trait_specific_ongoing.2010.health.desc:0 "[ROOT.Char.GetFaith.HealthGodName],"
 trait_specific_ongoing.2010.fertility.desc:0 "[ROOT.Char.GetFaith.FertilityGodName],"
 trait_specific_ongoing.2010.wealth.desc:0 "[ROOT.Char.GetFaith.WealthGodName],"
 trait_specific_ongoing.2010.household.desc:0 "[ROOT.Char.GetFaith.HouseholdGodName],"
 trait_specific_ongoing.2010.knowledge.desc:0 "[ROOT.Char.GetFaith.KnowledgeGodName],"
 trait_specific_ongoing.2010.war.desc:0 "[ROOT.Char.GetFaith.WarGodName],"
 trait_specific_ongoing.2010.trickster.desc:0 "[ROOT.Char.GetFaith.TricksterGodName],"
 trait_specific_ongoing.2010.and_health.desc:0 "y [ROOT.Char.GetFaith.HealthGodName]."
 trait_specific_ongoing.2010.and_fertility.desc:0 "y [ROOT.Char.GetFaith.FertilityGodName]."
 trait_specific_ongoing.2010.and_wealth.desc:0 "y [ROOT.Char.GetFaith.WealthGodName]."
 trait_specific_ongoing.2010.and_household.desc:0 "y [ROOT.Char.GetFaith.HouseholdGodName]."
 trait_specific_ongoing.2010.and_knowledge.desc:0 "y [ROOT.Char.GetFaith.KnowledgeGodName]."
 trait_specific_ongoing.2010.and_war.desc:0 "y [ROOT.Char.GetFaith.WarGodName]."
 trait_specific_ongoing.2010.and_trickster.desc:0 "y [ROOT.Char.GetFaith.TricksterGodName]."
 trait_specific_ongoing.2010.end.desc:0 "\n\n¿Me habrán elegido para difundir su mensaje y recompensarme con sus bendiciones a cambio? Rezaré a…"
 trait_specific_ongoing.2010.health:0 "[ROOT.Char.GetFaith.HealthGodName] para tener salud y longevidad."
 trait_specific_ongoing.2010.fertility:0 "[ROOT.Char.GetFaith.FertilityGodName] para tener nueva vida y fertilidad."
 trait_specific_ongoing.2010.wealth:0 "[ROOT.Char.GetFaith.WealthGodName] para tener riqueza y abundancia."
 trait_specific_ongoing.2010.household:0 "[ROOT.Char.GetFaith.HouseholdGodName] para tener una familia feliz."
 trait_specific_ongoing.2010.household.tt:0 "Todos tus [close_family_members|E] y [spouses|E]"
 trait_specific_ongoing.2010.knowledge:0 "[ROOT.Char.GetFaith.KnowledgeGodName] para tener conocimiento y sabiduría."
 trait_specific_ongoing.2010.war:0 "[ROOT.Char.GetFaith.WarGodName] para tener fuerza en el combate."
 trait_specific_ongoing.2010.trickster:0 "[ROOT.Char.GetFaith.TricksterGodName] para tener ingenio y suerte."
 trait_specific_ongoing.2010.fallback:0 "No puedo presumir de ser elegido."


 ### COURT CHAPLAIN WANTS TO TREAT YOU ###
 trait_specific_ongoing.2015.t:0 "Por [ROOT.Char.GetFaith.HighGodName] ser curad[ROOT.Char.Custom('ES_OA')]"
 trait_specific_ongoing.2015.desc:0 "Los pilares del/la [ROOT.Char.GetFaith.HouseOfWorship] empiezan a doblarse cuando me sobreviene otro episodio. No hago ningún ruido, pero sé que el [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] sabe cuando algo va mal.\n\nDespués de [ROOT.Char.Custom('GetReligiousRite')], se me acerca con una mirada de preocupación. «Debe ser [ROOT.Char.GetFaith.DevilName] y sus secuaces los que toman posesión de vuestro cuerpo, mi [ROOT.Char.GetLadyLord]. ¡Debéis acudir a [ROOT.Char.GetFaith.HighGodName] para salvaros, antes de que sea demasiado tarde!»"
 trait_specific_ongoing.2015.physician.desc:0 "\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] debe haber[chaplain.GetHerHim] oído. «¡Lo que [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip] necesita es paz y tranquilidad, ¡no amenazas de condenación!»"
 trait_specific_ongoing.2015.a:0 "Rezaré para que la oscuridad desaparezca."
 trait_specific_ongoing.2015.a.success:0 "Las oraciones son efectivas"
 trait_specific_ongoing.2015.a.failure:0 "Sigues teniendo ataques"
 trait_specific_ongoing.2015.b:0 "El ayuno limpiará mi alma."
 trait_specific_ongoing.2015.b.success:0 "El ayuno es efectivo"
 trait_specific_ongoing.2015.b.failure_health:0 "El ayuno te deja debilitad[ROOT.Char.Custom('ES_OA')]"
 trait_specific_ongoing.2015.b.failure_eating:0 "Luchas con las duras reglas"
 trait_specific_ongoing.2015.b.failure_eating.tt:0 "Tu actitud hacia la comida cambiará"
 trait_specific_ongoing.2015.c:0 "¿Qué sugieres, [physician.GetFirstNameNoTooltip]?"
 trait_specific_ongoing.2015.c.success:0 "El tratamiento médico es efectivo"
 trait_specific_ongoing.2015.e:0 "¡Dejadme en paz!"

 trait_specific_ongoing.2016.physician1.desc:0 "[physician.GetTitledFirstName] me dijo que hiciera mucho reposo y evitar los objetos brillantes, los ruidos altos y los climas extremos."
 trait_specific_ongoing.2016.physician2.desc:0 "\n\n¡Sus consejos deben de haber funcionado porque no he vuelto a tener ningún episodio desde entonces!"
 trait_specific_ongoing.2016.fasting1.desc:0 "[chaplain.GetTitledFirstName] me ordenó que solo hiciera una pequeña comida por la noche y me dio una larga lista de alimentos que excluir. Lácteos, carne, huevos, dulces, alcohol, aceites, especias picantes, verduras que crecen bajo tierra…"
 trait_specific_ongoing.2016.fasting2.desc:0 "\n\nFue un régimen duro que seguir, pero debe de haber funcionado porque no he tenido ningún episodio desde entonces!"
 trait_specific_ongoing.2016.prayer1.desc:0 "[chaplain.GetTitledFirstName] me dijo que pasara tres horas al día a menos en oración concentrada y me indicó una docena de selecciones de [ROOT.Char.GetFaith.ReligiousText] para estudios adicionales."
 trait_specific_ongoing.2016.prayer2.desc:0 "\n\nMi dedicación ha sido recompensada, porque no he tenido ningún episodio desde entonces!"
 trait_specific_ongoing.2016.a.physician:0 "¡Os doy las gracias, [physician.GetFirstNameNoTooltip]!"
 trait_specific_ongoing.2016.a.chaplain:0 "¡[ROOT.Char.GetFaith.HighGodName] es poderoso/a!"

 trait_specific_ongoing.2017.prayer2.desc:0 "\n\nHe hecho todo lo posible, pero parece que no soy dign[ROOT.Char.Custom('ES_OA')] de la misericordia [ROOT.Char.GetFaith.HighGodNamePossessive]. Mis episodios son tan regulares como siempre."
 trait_specific_ongoing.2017.physician2.desc:0 "\n\nHe hecho todo lo posible por seguir su consejo, pero mis episodios son tan regulares como siempre."
 trait_specific_ongoing.2017.a:0 "¿Tal vez hice algo mal?"

 trait_specific_ongoing.2018.fasting2.desc:1 "\n\nHe hecho todo lo posible por seguir el estricto régimen, pero solo me siento más débil. Mis episodios se producen con la misma regularidad que antes, y cada vez me cuesta más manejar el posterior agotamiento que me producen."
 trait_specific_ongoing.2018.a:0 "Me rindo. Necesito fuerzas."

 trait_specific_ongoing.2019.fasting2.desc:0 "\n\nLas reglas eran difíciles de seguir y me he obsesionad[] con cada detalle. Tengo la comida continuamente en la cabeza."
 trait_specific_ongoing.2019.a:0 "Nadie se enterará si rompo las reglas… ¡solo un poquito!"
 trait_specific_ongoing.2019.b:0 "No puedo fallar, ¡hay demasiado en juego!"


 ### POSSESSED REOCCURANCE EVENT ### 
 trait_specific_ongoing.2020.t:0 "Una sensación familiar"
 trait_specific_ongoing.2020.a:0 "¡Otra vez no! ¡Me #EMP niego#!! Esto #EMP no#! está pasando…"
 trait_specific_ongoing.2020.start.desc:0 "Un golpe repentino de"
 trait_specific_ongoing.2020.dread.desc:0 "temor"
 trait_specific_ongoing.2020.fear.desc:0 "miedo"
 trait_specific_ongoing.2020.anxiety.desc:0 "ansiedad"
 trait_specific_ongoing.2020.nausea.desc:0 "náuseas"
 trait_specific_ongoing.2020.anger.desc:0 "ira"
 trait_specific_ongoing.2020.end.desc:0 "se me viene encima cuando el suelo empieza a retorcerse y a doblarse bajo mis pies. A pesar de que me he librado durante bastante tiempo, reconozco inmediatamente las señales.\n\nHuyo a mis aposentos antes de empezar a llorar… o perder completamente el control de mi cuerpo."

 trait_specific_ongoing.2025.t:0 "Ningún lugar donde esconderse"
 trait_specific_ongoing.2025.start.desc:0 "[dummy_gender.Custom('ES_ElLa')|U] [dummy_gender.GetWomanMan] ante mí tiene un aspecto raro. Tiene el rostro retorcido… ¿se retuerce? ¿Es siquiera human[dummy_gender.Custom('ES_OA')]\n\nLa realidad se #EMP tambalea#!, y me doy cuenta que estoy teniendo otro [ROOT.Char.Custom('PossessedEpisode')]… delante de toda mi corte. Cuando"
 trait_specific_ongoing.2025.end.desc:0 "me llena las fosas nasales, intento hablar pero mis labios no se mueven."
 trait_specific_ongoing.2025.a:0 "¡Necesito salir de aquí, antes de que empeore!"
 trait_specific_ongoing.2025.b:0 "Soy [ROOT.Char.GetTitleAsNameNoTooltip]. No me importa lo que piensen."
 trait_specific_ongoing.2025.b.success:0 "Los cortesanos están impresionados por tu valor"
 trait_specific_ongoing.2025.b.failure:0 "Los cortesanos sienten rechazo"
 trait_specific_ongoing.2025.c:0 "¿Dónde está [helper.GetFirstNameNoTooltip]? ¡Necesito su ayuda!"
 trait_specific_ongoing.2025.d:0 "¡Es un mensaje de [ROOT.Char.GetFaith.HighGodName]! ¡Les diré eso!"
 trait_specific_ongoing.2025.d.success:0 "Los cortesanos te creen"
 trait_specific_ongoing.2025.d.failure:0 "Los cortesanos creen que mientes"
 trait_specific_ongoing.2025.e:0 "Podría hacerlo pasar por una visión de [ROOT.Char.GetFaith.HighGodName]…"
 trait_specific_ongoing.2025.e.failure:0 "Los cortesanos ven la jugada"
 trait_specific_ongoing.2025.every_courtier:0 "Todo cortesano"



 trait_specific_ongoing.3001.t:0 "Compartiendo penas"
 trait_specific_ongoing.3001.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sympathetic_character') )] [sympathetic_character.GetTitledFirstName] s e me acerca cuando he terminado de celebrar audiencia, con gente aún departiendo.\n\n«Mi [ROOT.Char.GetLadyLord], he oído que vos también sufrís de periodos de… melancolía. ¿Podríamos quizá hablar de nuestras experiencias?»"
 trait_specific_ongoing.3001.a:0 "Venid, tenemos mucho de qué hablar."
 trait_specific_ongoing.3001.b:0 "¡No tengo tales problemas! ¿De qué estáis hablando?"
 trait_specific_ongoing.3001.b.tt:0 "Jajaja… ja."

 trait_specific_ongoing.3002.t:0 "Soluciones a largo plazo"
 trait_specific_ongoing.3002.desc:0 "«Mi [ROOT.Char.GetLadyLord]», mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] se me acerca una tarde. «Tengo algunos remedios que podríamos intentar para vuestra insistente melancolía. Podría empeorar un poco antes de mejorar, ¡pero vale la pena intentarlo!»"
 trait_specific_ongoing.3002.a:0 "Haré lo que sea para librarme de esto."
 trait_specific_ongoing.3002.b:0 "Solo necesito una siesta larga. O tres."

 trait_specific_ongoing.3003.desc:0 "«Para curar este tipo de aflicción es muy importante airear los malos pensamientos», me asegura mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName]. «Venid a verme un par de veces a la semana y hablaremos de todo lo que os pesa»."
 trait_specific_ongoing.3003.a:0 "Me tomaré el tiempo."
 trait_specific_ongoing.3003.b:0 "Todo esto es demasiado para mí… me vuelvo al lecho."

 trait_specific_ongoing.3004.desc:0 "«Para que os sintáis mejor tenemos que trabajar en vuestros pensamientos y en vuestras rutinas», me informa mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName]. «Os ayudaré a identificar vuestros pensamientos y hábitos negativos y a trabajar para cambiarlos»."
 trait_specific_ongoing.3004.a:0 "¡Tiene sentido!"

 trait_specific_ongoing.3005.desc:0 "«El ejercicio y la estimulación corporal son efectivos para equilibrar vuestros humores», me dice mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName]. «Daréis tres vueltas a vuestro/a [ROOT.Char.Custom('ResidenceBuilding')] todos los días»."
 trait_specific_ongoing.3005.a:0 "Me esforzaré."

 trait_specific_ongoing.3006.desc:0 "«Estos malos pensamientos y esta melancolía son claramente obra de malos espíritus y demonios»,, me dice mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName]. «Encargaremos a un [ROOT.Char.Custom('DefaultPriestTitle')] que rece por vos para expulsar el mal»."
 trait_specific_ongoing.3006.a:0 "¡El poder de [ROOT.Char.GetFaith.HighGodName] me curará!"

 trait_specific_ongoing.3007.desc:0 "Tras todo lo que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] me ha hecho pasar, me he dado cuenta lentamente de que he vuelto a #EMP sentir#! de nuevo."
 trait_specific_ongoing.3007.desc_ending:0 "\n\nAl igual que el sol atravesando una gruesa capa de nubes, siento que la felicidad vuelve a mi alma."
 trait_specific_ongoing.3007.a:0 "Me… ¡me siento feliz!"

 trait_specific_ongoing.3008.desc_physician_died:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] falleció antes de que pudiera terminar de curar mi melancolía, pero las indicaciones que me dejo me ayudaron a completr el tratamiento por mi mism[ROOT.Char.Custom('ES_OA')]."
 trait_specific_ongoing.3008.desc_no_depression:0 "No tengo por qué continuar la rutina que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] me impuso para librarme de la melancolía, ¡puesto que ya estoy libre esa aflicción!"
 trait_specific_ongoing.3008.desc_fallback:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] no ha terminado el tratamiento de mi melancolía, pero siento que la oscuridad se aleja de mí."

 trait_specific_ongoing.3009.t:0 "Días pesados"
 trait_specific_ongoing.3009.desc:0 "Un día sigue a otro, implacablemente, incluso cuando mi mente se ahoga en el agotamiento y la desesperanza.\n\nA veces, incluso levantarme del lecho por la mañana me resulta demasiado."
 trait_specific_ongoing.3009.a:0 "Solo tengo que tumbarme…"

 ### Someone thinks you're slothful ###
 trait_specific_ongoing.3015.t:0 "Comentarios insidiosos"
 trait_specific_ongoing.3015.start.desc:0 "Ya sea un comentario sarcástico o una mirada desaprobadora, [unsympathetic.Custom2('MyCharacterIntroduction', ROOT.Char)] muestra constantemente su desdén hacia mi condición. Mientras"
 trait_specific_ongoing.3015.council.desc:0 "me apresuro a la reunión del consejo, tarde de nuevo,"
 trait_specific_ongoing.3015.withdraw.desc:0 "me levanto para retirarme pronto de la cena,"
 trait_specific_ongoing.3015.book.desc:0 "me doy cuenta que he olvidado el libro que me prestó,"
 trait_specific_ongoing.3015.end.desc:0 "Sé exactamente cómo reaccionará [unsympathetic.GetSheHe].\n\n«¿Por qué me sorprendo siquiera?», dice suspirando [unsympathetic.GetTitledFirstNameNoTooltip], y mi corazón se hunde. "
 trait_specific_ongoing.3015.a:0 "¡Le demostraré que se equivoca!"
 trait_specific_ongoing.3015.b:0 "«Calla, so [unsympathetic.Custom('InsultNoun')] [unsympathetic.Custom('InsultAdjective')]!»"
 trait_specific_ongoing.3015.c:0 "[unsympathetic.GetFirstNameNoTooltip] tiene razón. No valgo para nada…"
 trait_specific_ongoing.3015.a.success:0 "Supero mi letargo"
 trait_specific_ongoing.3015.a.neutral:0 "Me sigo sintiendo cansad[ROOT.Char.Custom('ES_OA')]"
 trait_specific_ongoing.3015.a.failure:0 "Estar en tensión es agotador"
 

 trait_specific_ongoing.5001.t:0 "Reunión privada"
 trait_specific_ongoing.5001.desc_opening:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim') )] [victim.GetTitledFirstName] y yo nos encontramos a solas mientras el resto de la corte se ha ido a dormir.\n\n"
 trait_specific_ongoing.5001.desc_small:0 "Mientras hablamos, no puedo evitar notar sus brazos fibrosos, la carne estirada que se ve debajo…"
 trait_specific_ongoing.5001.desc_big:0 "Mientras hablamos no puedo evitar notar sus brazos regordetes, carne y grasa reposando en montículos suculentos…"
 trait_specific_ongoing.5001.desc:0 "Mientras hablamos, no puedo evitar notar su piel y cómo se desplaza todo al moverse…"
 trait_specific_ongoing.5001.a:0 "Un bocado de medianoche vendría bien."
 trait_specific_ongoing.5001.b:0 "«Por favor, [victim.GetFirstNameNoTooltip], seguid»."

 trait_specific_ongoing.5002.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer') )] [murderer.GetTitledFirstName] y yo nos encontramos a solas mientras el resto de la corte se ha ido a dormir.\n\nSegún avanza la noche, [murderer.GetSheHe] cada vez está más intens[murderer.Custom('ES_OA')], sus ojos no se desvían de ningún rincón de piel despejada de mi cuerpo. Cuando estaba a punto de preguntarle las intenciones, [murderer.GetSheHe] desenvaina un cuchillo y sonríe."
 trait_specific_ongoing.5002.a:0 "No, no, ¡por favor, NO! ¡AAAH!"

 trait_specific_ongoing.5003.t:0 "Tentaciones de la carne"
 trait_specific_ongoing.5003.desc_opening:0 "Mi sirvient[servant.Custom('ES_EA')] [servant.GetTitledFirstName] me ha llamado la atención… La forma de sus brazos, la curvatura de su cuello… Cuando [servant.GetHerHim] acorralo en una despensa, me pregunta qué quiero de [servant.Custom('ES_ElElla')] con una sonrisa sugerente en los labios.\n\n«Ansío tu cuerpo», respondo mientras me aprieto contra [servant.Custom('ES_ElElla')]."
 trait_specific_ongoing.5003.desc_big:0 "«Está tan rolliz[servant.Custom('ES_OA')]… tan llen[servant.Custom('ES_OA')] de #EMP vida#!!»"
 trait_specific_ongoing.5003.desc:0 "«Está tan llen[servant.Custom('ES_OA')] de #EMP vida#!!»"
 trait_specific_ongoing.5003.a:0 "En un movimiento fluido, le rajo la garganta."
 trait_specific_ongoing.5003.b:0 "Tiro de su [servant.Custom('GetUpperClothingArticle')]."

 trait_specific_ongoing.5004.t:0 "Parada para comer"
 trait_specific_ongoing.5004.desc:0 "Mientras viajo con mi séquito en [county.GetNameNoTier] nos encontramos con una casa aislada con una anciana que vive sola.\n\nLe pido a mi séquito que espere en la calle y entro sol[ROOT.Char.Custom('ES_OA')] en la casa."
 trait_specific_ongoing.5004.a:0 "¡Por favor, señora, ayudadme!"
 trait_specific_ongoing.5004.b:0 "Y bien, ¿cómo van las cosas por aquí?"

 trait_specific_ongoing.5005.t:0 "Bocado de medianoche."
 trait_specific_ongoing.5005.desc:0 "Una madrugada me tropiezo con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))] [courtier.GetTitledFirstName] echando un sueño.\n\nNo me había dado cuenta antes, pero la verdad es que tiene un cuerpo exquisito…"
 trait_specific_ongoing.5005.a:0 "¡Es #EMP casi#! más de lo que puedo tolerar!"
 trait_specific_ongoing.5005.b:0 "[courtier.GetHerHim|U] despierto… no puede estar cómod[courtier.Custom('ES_OA')] ahí."

 trait_specific_ongoing.6001.t:0 "Con las calzas bajadas"
 trait_specific_ongoing.6001.desc:0 "Para excitarme antes de ver a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )] [lover.GetTitledFirstName], sacot [ROOT.Char.Custom('DeviantObjectArticle')]… #EMP ¡Oh…!#!\n\nEstoy tan concentrad[ROOT.Char.Custom('ES_OA')], explorando sus detalles, que no oigo abrirse la puerta. Lo que sí ogio es el grito ahogado de [lover.GetFirstNameNoTooltip] cuando ve lo que estoy haciendo."
 trait_specific_ongoing.6001.a:0 "Tengo de sobra… Por si queréis uniros"
 trait_specific_ongoing.6001.a.success:0 "A [lover.GetSheHe] le va"
 trait_specific_ongoing.6001.a.failure:0 "[lover.GetSheHe|U] no comparte tus… gustos"
 trait_specific_ongoing.6001.b_woman:0 "Yo…  Me… ¡me lo recomendó un médico para la vitalidad!"
 trait_specific_ongoing.6001.b_man:0 "Yo… Me… ¡me lo recomendó un médico para la virilidad!"

 trait_specific_ongoing.6002.t:0 "Desviaciones señoriales"
 trait_specific_ongoing.6002.desc:0 "Al ir a hacer una visita a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege') )] [liege.GetTitledFirstName] me presento en sus aposentos.\n\nAbro la puerta para encontrar[liege.GetHerHim] en la agonía de éxtasis con la ayuda de [ROOT.Char.Custom('DeviantObjectArticle')]… ¡ni siquiera sabía que pudiera usarse así!"
 trait_specific_ongoing.6002.a:0 "Vaya, vaya, vaya, #EMP esto#! es interesante!"
 trait_specific_ongoing.6002.b:0 "Oh, esto… parece #EMP interesante#!."
 trait_specific_ongoing.6002.c:0 "¿Qué significa esto?"
 trait_specific_ongoing.6002.d:0 "Creo que me marcho."

 trait_specific_ongoing.6003.t:0 "Desviación"
 trait_specific_ongoing.6003.desc_opening:0 "Estoy en la agonía del éxtasis, con la ayuda de [ROOT.Char.Custom('DeviantObjectArticle')], cuando mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal') )] [vassal.GetTitledFirstName] entra en la alcoba.\n\n"
 trait_specific_ongoing.6003.desc_deviant:0 "Sus ojos se abren, pero no con disgusto, sino interés. «Oh, nunca había pensado en usar eso #EMP así#!. ¡Sois una inspiración!»"
 trait_specific_ongoing.6003.desc_joined:0 "Veo cómo duda, pero cierra la puerta y entra. «Oh, [liege.GetTitledFirstNameNoTooltip], eso parece… ¡Parece #EMP interesante#!! Dejad que os ayude»."
 trait_specific_ongoing.6003.desc_exposed:0 "Hororizad[vassal.Custom('ES_OA')], abre la puerta de golpe, «¡[liege.GetTitledFirstNameNoTooltip], ¿qué significa esto?!»"
 trait_specific_ongoing.6003.desc_ew:0 "Hororizad[vassal.Custom('ES_OA')], sale retrocediendo de la alcoba, «Fin… finjamos que no he visto nada, ¿de acuerdo?»"
 trait_specific_ongoing.6003.a:0 "#EMP ¡Ugg…!#!"
