l_spanish:
 trait_specific.1001.desc:0 "Últimamente han aparecido gentes extrañas en la corte, a algunas solo las veo como sombras por el rabillo del ojo, y otras las vislumbro rápidamente y luego parecen desaparecer.\n\nNo importa cuántos guardias ponga en la tarea, no encuentran a estas gentes extrañas, ¡pero la intensidad de sus burlas no hace más que aumentar!"
 trait_specific.1001.a:0 "¡Ahí…! Habría jurado…"

 trait_specific.1002.desc:0 "Últimamente estoy teniendo dificultades para pensar con claridad… mis pensamientos están dispersos como nubes en un cielo de verano.\n\nLos pájaros al otro lado de mi ventana han comenzado a cantar otra melodía. Otras personas parecen hablar deliberadamente en acertijos, y nadie reconoce que el cilantro es una especia realmente horrible."
 trait_specific.1002.a:0 "Un momento ¿en qué estaba pensando?"

 trait_specific.1010.t:0 "Locura emergente"
 trait_specific.1010.desc:0 "Esta última semana he estado fuera de control, como una hoja en un tornado, dando vueltas y vueltas. ¿Qué es la realidad? Qué es #EMP real#!? Ya no puedo responderlo.\n\nSolo sé que la mujer de las nubes me entiende, pero las sombras se extienden cada día más."
 trait_specific.1010.a:0 "Aferrándose como roedores… ¡Largo, fuera!"

 trait_specific.2001.t:0 "El comienzo"
 trait_specific.2001.desc:0 "Una sensación de malestar aumenta en mi estómago. Intento regresar a mis aposentos, ¡pero la puerta se encoge ante mis propios ojos! ¿Qué… qué está pasando?\n\nDe repente huelo algo… algo que sé que he olido antes, pero… ¿#EMP dónde#!? Un criado me pregunta si estoy bien, pero no puedo responderle, no puedo hacer nada…"
 trait_specific.2001.a:0 "¿Cuánto tiempo estuve id[ROOT.Char.Custom('ES_OA')]?"

 trait_specific.2002.desc:0 "Últimamente he experimentado algunos… episodios. Algo se apodera de mí, toma posesión de mi cuerpo y me deja agotad[ROOT.Char.Custom('ES_OA')] y confundid[ROOT.Char.Custom('ES_OA')].\n\nHe tratado de ocultarlo a los demás, de esconderlo, pero es difícil controlar algo que aparece y desaparece a su antojo."
 trait_specific.2002.a:0 "Me miran como si estuviese poseído…"

 trait_specific.3001.desc:0 "Cuando una flecha perdida me pasa silbando cerca de la cabeza en el patio, no siento nada -ni miedo, ni ira, ni pánico.\n\nEsto ha sido normal en el transcurso reciente de los días… siento que existo detrás de una cortina que me mantiene alejad[ROOT.Char.Custom('ES_OA')] de los sentimientos y del mundo. Y estoy tan cansad[ROOT.Char.Custom('ES_OA')]…"
 trait_specific.3001.a:0 "Creo que me vuelvo al lecho."

 trait_specific.3002.desc_opening:0 "¿Cuál es el significado de todo? ¿Por qué hacemos lo mismo un día tras otro, tras otro…?"

 trait_specific.3999.t:0 "Días grises"
 trait_specific.3999.desc:0 "Toda la vida he sentido que la felicidad no ha sido tan fácil para mí como para los demás, y ahora el sentimiento es tan extraño para mí como el aire para un pez."
 trait_specific.3999.desc_end:0 "\n\nLa motivación y la energía se me escapan. A medida que mi vida se hunde en la opacidad gris, siento que debería sentir pánico, pero incluso eso ahora es superior a mis fuerzas."
 trait_specific.3999.a:0 "Todo es demasiado…"

 trait_specific.4001.t:0 "Lecturas alternativas"
 trait_specific.4001.desc:0 "En un rincón polvoriento de la biblioteca encuentro un tomo, encuadernado en cuero y grabado con símbolos extraños, parcialmente escondido detrás de otros libros. Es antiguo, pero es obvio que se ha usado recientemente.\n\nAl hojearlo, rápidamente me doy cuenta de que se tratan de unos… conocimientos no convencionales."
 trait_specific.4001.a:0 "Interesante… Echo un vistazo alrededor antes de sentarme a leer."
 trait_specific.4001.a_tt:0 "Espero que quien haya estado leyendo el libro recientemente no pueda verme…"
 trait_specific.4001.b:0 "¡Herejía! Se lo entregaré al [ROOT.Char.GetFaith.PriestNeuterPlural]."

 trait_specific.5001.t:0 "Gourmet"
 trait_specific.5001.desc:0 "Venado, alce, codorniz… ¡Hay tantas comidas exóticas que probar en este mundo!\n\nCuando van situando un plato tras otro de carnes exquisitas, no puedo evitar preguntarme qué más habrá ahí fuera. ¿Qué aventuras más sabrosas puedo emprender?"
 trait_specific.5001.a:0 "¡Debo probarlas todas!"
 trait_specific.5001.a.tt:0 "Buscaré carnes más exóticas"
 trait_specific.5001.b:0 "La variedad que tengo es suficiente."

 trait_specific.5002.desc:0 "En mi búsqueda de carnes raras, una idea ha arraigado en mi mente. Apenas puedo reconocerlo, pero no puedo evitar preguntarme a qué sabría la carne humana…\n\nCuando enferma un criado de la corte y se encuentra a las puertas de la muerte, ordeno que lo pongan bajo mis cuidados privados."
 trait_specific.5002.a:0 "Perdóname… ¡debo descubrirlo!"
 trait_specific.5002.b:0 "No haré nada más que rezar por su alma."

 trait_specific.5003.t:0 "Llevados al extremo"
 trait_specific.5003.desc:0 "Se suponía que iba a ser una excursión corta, un agradable recorrido por el campo. Ahora hace días que vimos a otra persona viva, nuestras provisiones desaparecieron hace mucho tiempo -y ya nos hemos comido a los caballos.\n\nNuestro guía promete que llegaremos a la civilización en esta semana, pero algunos de los criados ya están al límite, y mi estómago gruñe más y más fuerte con cada hora que pasa."
 trait_specific.5003.a:0 "Tenemos que hacer lo que sea para sobrevivir…"
 trait_specific.5003.b:0 "¡Podemos capear esto!"

 trait_specific.6001.t:0 "Sabores alternativos"
 trait_specific.6001.desc:0 "Últimamente las actividades regulares no me han #EMP valen#!. Los médicos han recomendado varios ungüentos, pero nada me excita.\n\nA medida que me voy desesperando, encuentro con algunos libros, escondidos en el fondo de una pila en un puesto de comerciantes, que muestran algunas… actividades inusuales. Me veo incapaz de dejar de pasar las páginas, y el calor se despierta en mis entrañas."
 trait_specific.6001.a:0 "Bueno, si esto es lo que hace falta…"
 trait_specific.6001.b:0 "¡Soy mejor que esto!"

 trait_specific.6002.t:0 "Diversión en la alcoba"
 trait_specific.6002.desc:0 "Me estiro para desabrochar el/la [lover.Custom('GetUpperClothingArticle')] de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )] [lover.GetTitledFirstName] cuando se aparta de repente.\n\n«He estado queriendo probar algunas cosas contigo, [ROOT.Char.Custom('LoverPetName')] mi[ROOT.Char.Custom('ES_OA')]», dice, mientras estira la mano bajo la cama con una sonrisa para sacar [ROOT.Char.Custom('DeviantObjectArticle')]. «Había pensado en que podríamos… usar esto»."
 trait_specific.6002.a:0 "¡Vamos, no me dejes esperando!"
 trait_specific.6002.b:0 "¿Estas cosas te van?"
 trait_specific.6002.b_known:0 "¡Sabía que le iban las cosas raras, ¿pero eso?!"

 trait_specific.7001.t:0 "¡Hasta el fondo!"
 trait_specific.7001.desc:0 "Nada me calma tan eficazmente como una copa llena de [ROOT.Char.Custom('RegionalAlcoholicDrink')]. Tras un día duro, tras un día bueno, tras #EMP cualquier#! día… Encuentro el consuelo en el fondo de la copa."
 trait_specific.7001.a:0 "¡Traedme otra!"
 trait_specific.7002.b:0 "Soy más fuerte que esto."

 trait_specific.8001.t:0 "Brotes de interés"
 trait_specific.8001.desc:0 "Un mercader me ha enviado muestras de semillas… plantas que afirma son buenas para el cuerpo y la mente.\n\nHe de admitir que tengo poca experiencia el cuidado de plantas, pero no puede ser tan complicado, ¿no?"
 trait_specific.8001.a:0 "¡Las usaré para empezar un jardín privado!"
 trait_specific.8001.a.success:0 "Creas un jardín exuberante"
 trait_specific.8001.a.small_success:0 "El proyecto fracasa, pero aprendes mucho"
 trait_specific.8001.a.failure:0 "Las semillas se niegan a crecer"
 trait_specific.8002.b:0 "Deben valer algo…"
