l_spanish:
 sibling.0001.t:0 "Lo debido"
 sibling.0001.desc:0 "¡[SCOPE.sCharacter('sibling').GetTitledFirstName] ha venido buscando una audiencia oficial conmigo!\n\n«Querid[ROOT.Char.Custom('ES_OA')] [SCOPE.sCharacter('sibling').Custom2('RelationToMe' , ROOT.GetCharacter )], os he servido lealmente. ¿No es momento de ser debidamente recompensad[sibling.Custom('ES_OA')] por mi buen trabajo?»"
 sibling.0001.a:0 "¡Te daré tierras y un título propio!"
 sibling_promised_land_tt:1 "[sibling.GetFirstName] espera que le proporcione un título propio muy pronto."
 sibling.0001.b:0 "Pídeme cualquier favor, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('sibling'))] mí[sibling.Custom('ES_OA')]."
 sibling.0001.c:0 "¡Toma este regalo y demuestra al mundo lo que vales, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] querid[sibling.Custom('ES_OA')]!"
 sibling_funded_for_invasion:0 "[SCOPE.sCharacter('sibling').GetFirstName] buscará un territorio adecuado en el que probar suerte."
 sibling_becomes_councillor_tt:0 "[SCOPE.sCharacter('sibling').GetFirstName] se convierte en un[sibling.Custom('ES_OA')] de mis consejer[sibling.Custom('ES_OA')]s."
 sibling.0001.e:0 "¡No has hecho nada más que cumplir tu deber, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]!"

 sibling.0002.desc:0 "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [SCOPE.sCharacter('sibling').GetFirstName], ha venido a verme, recordándome que le prometí tierras y un título propio.\n\n«Ya he esperado bastante, [SCOPE.sC('sibling').Custom2('RelationToMe' , ROOT.Char )]»."
 sibling.0002.a:1 "Te pagaré para que olvides esa promesa."
 sibling.0002.b:0 "No tengo nada que darte, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."

 sibling.0003.desc:1 "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetFirstName], ha venido a verme, y me ha traído diezmos de sus nuevas tierras.\n\n«¡[SCOPE.sC('sibling').Custom2('RelationToMe' , ROOT.Char )|U]! ¡Que estos regalos nos unan para siempre por juramento así como ya lo estamos por sangre!»."
 sibling.0003.a:0 "¡Por la familia y el reino!"

 sibling.0004.t:0 "Mi [sibling.Custom('SisterBrother')] y un vasallo"
 sibling.0004.opening:0 "[SCOPE.sCharacter('vassal').GetTitledFirstName] ha venido de nuevo a quejarse de mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [SCOPE.sCharacter('sibling').GetTitledFirstName]."
 sibling.0004.fallback:0 "\n\nNo consiguen llevarse bien y esta vez parece que uno de ellos ha ido demasiado lejos."
 sibling.0004.a:0 "Mi [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] actúa en mi nombre."
 sibling.0004.b:0 "¡Contrólate, [SCOPE.sCharacter('sibling').GetFirstNameNoTooltip]!"
 sibling.0004.c:0 "¿Debo reprenderos como si fuerais niños?"

 sibling.0005.t:0 "Una fuente de problemas"
 sibling.0005.desc:0 "Durante mucho tiempo he sabido que un día se saldarían cuenta con [sibling.Custom2('MyCharacterIntroduction', ROOT.Char )].\n\n[SCOPE.sCharacter('vassal').GetTitledFirstName] me ha presentado una petición no solo de su parte, sino también de todos mis  [ROOT.GetCharacter.Custom('powerful_vassals_loc')], para que haga algo con mi intolerable [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]."
 sibling.0005.a:0 "«¡No oses hablar así de [sibling.Custom('ES_ElElla')|U]!»"
 sibling.0005.b:1 "Debe aprender que su comportamiento es inaceptable."
 sibling.0005.c:1 "¡Ya basta, [sibling.GetFirstNameNoTooltip]!"

 sibling.1001.t:0 "Apoyo diplomático"
 sibling.1001.desc:0 "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') ) ], [SCOPE.sCharacter('sibling').GetTitledFirstName], ha venido a verme con ideas de cómo darle buen uso a su labia.\n\n«Puedo actuar como enviad[sibling.Custom('ES_OA')], o hasta dictar menajes a tus escribanos»."
 sibling.1001.a:0 "Ya sé dónde serías más útil."
 accepted_sibling_help_tt:0 "Un hermano valioso puede sentir que se le debe alguna recompensa…"
 sibling.1001.b:0 "Me niego a estar en deuda contigo, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."

 sibling.1002.t:0 "Conocimiento marcial"
 sibling.1002.desc:0 "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [SCOPE.sCharacter('sibling').GetTitledFirstName], ha venido a verme para insistir en sus conocimientos sobre la guerra.\n\n«Déjame adiestrar a tus levas y lucharán como ningún ejército hayas visto nunca»."
 sibling.1002.a:0 "Ya sé dónde serías más útil."
 sibling.1002.b:0 "Me niego a estar en deuda contigo, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."

 sibling.1003.t:0 "Secretos y susurros"
 sibling.1003.desc:0 "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [SCOPE.sCharacter('sibling').GetTitledFirstName], se ha ofrecido a informarme sobre lo que pasa en mi corte.\n\n«Alguien fiel de verdad entre la nobleza te vendría muy bien…»"
 sibling.1003.a:0 "Solo puedo confiar de verdad den los vínculos familiares."
 sibling.1003.b:0 "¿Crees que confío en ti, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]?"

 sibling.1004.t:0 "El flujo de oro"
 sibling.1004.desc:0 "Mientras revisaba el trabajo de mis tesoreros, mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [SCOPE.sCharacter('sibling').GetTitledFirstName], tuvo que reírse.\n\n«[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )|U], deja que les enseñe cómo se hace, pof favor»."
 sibling.1004.a:0 "Sí, [SCOPE.sCharacter('sibling').GetFirstName], haz crecer mi tesoro."
 sibling.1004.b:0 "Ya sé por qué quieres poner las mano sobre mi dinero, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]…"

 sibling.1005.t:0 "Reflexiones sobre lo divino"
 sibling.1005.desc:0 "Poca gente puede igualar el conocimiento de mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [SCOPE.sCharacter('sibling').GetTitledFirstName]. Ahora se ofrece a compartir una parte de este conmigo, siendo mi consejer[sibling.Custom('ES_OA')] eb asybtis espirituales."
 sibling.1005.a:0 "Por favor, guía mis pasos, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."
 sibling.1005.b:0 "Nunca podría mi alma en tus manos."

 sibling.2001.t:0 "Un fastidio"
 sibling.2001.opening:0 "Apenas puedo soportar tener a [SCOPE.sCharacter('sibling').GetTitledFirstName] cerca."
 sibling.2001.fallback:0 "\n\nSi mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] no está prendiendo fuego a algo por accidente o despilfarrando mi oro, está irritando a mis vasallos."
 sibling.2001.a:0 "¡Ay de mí!"
 sibling.2001.b:0 "¡Ya basta, [SCOPE.sCharacter('sibling').GetFirstName]!"

 sibling.8001.t:0 "El coste de la familia"
 sibling.8001.desc:0 "Mi codicios[sibling.Custom('ES_OA')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [SCOPE.sCharacter('sibling').GetTitledFirstName] cada vez se queda más y más de mi tesoro como su «paga».\n\n¡Ahora ha ido demasiado lejos, insistiendo en un dinero para una empresa comercial, pero guardándoselo todo para sí!"
 sibling.8001.a:0 "¡Mi bolsa se ha cerrado, [SCOPE.sCharacter('sibling').GetFirstName]!"

 sibling.8002.t:0 "Una bolsa llena"
 sibling.8002.desc:0 "Mi [ROOT.GetCharacter.Custom('trait_generous_adjective')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [SCOPE.sCharacter('sibling').GetTitledFirstName] ha estado viajando por [SCOPE.sProvince('province').GetName], escuchando las quejas de los campesinos y repartiendo generosamente regalosy promesas.\n\nHasta dejó muy claro eran mercedes en mi nombre."
 sibling.8002.a:0 "Buen trabajo, [SCOPE.sCharacter('sibling').GetFirstName]."
 sibling.8002.b:0 "¿Eso se hizo con MI oro?"

 sibling.8003.t:0 "Indiscreciones"
 sibling.8003.desc:0 "Mi [ROOT.GetCharacter.Custom('trait_lustful_adjective')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [SCOPE.sCharacter('sibling').GetTitledFirstName] ha tomado muchas decisiones malas, pero liarse con un[servant_for_romance.Custom('ES_XA')]  [SCOPE.sCharacter('sibling').Custom('servant_for_romance')] plebey[servant_for_romance.Custom('ES_OA')] podría ser la peor que ha tomado!"
 sibling.8003.a:0 "Ah, [SCOPE.sCharacter('sibling').GetFirstName] hará lo que le dé la gana."
 risk_of_sibling_producing_bastard_tt:0 "Esto tendrá consecuencias…"
 sibling.8003.b:0 "[SCOPE.sCharacter('sibling').Custom('ES_ElElla')|U] ya no puede verse con [servant_for_romance.Custom('ES_ElLa')] [SCOPE.sCharacter('sibling').Custom('servant_for_romance')]!"

 sibling.8004.t:0 "Respeto a los superiores"
 sibling.8004.desc:1 "Viajando por [province.GetName], mi [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] parece haber disgustado enormemente a los campesinos de varios pueblos y aldeas. [sibling.GetTitledFirstName] no solo exigió alojamiento y que le trataran como si fuera [ROOT.GetCharacter.Custom2('using_my_title' , SCOPE.sCharacter('sibling') ) ], sino que también castigó a la gente por la más mínima falta de respeto."
 sibling.8004.a:0 "Entiendo que estén disgustados."
 peasants_dislike_sibling_tt:0 "Los campesinos de [SCOPE.sProvince('province').GetName] no están contentos"

 sibling.8005.t:0 "Una bienvenida desierta"
 sibling.8005.desc:0 "Se suponía que [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sCharacter('sibling') )] [SCOPE.sCharacter('sibling').GetTitledFirstName] tenía que recibir a [SCOPE.sCharacter('vassal').GetTitledFirstName] en su visita a mi corte.\n\nPero [SCOPE.sCharacter('vassal').GetFirstName] se retrasó unos dias ¡y ahora que ha llegado, no se ha podido encontrar [sibling.Custom('ES_AlAla')] [ROOT.GetCharacter.Custom('trait_impatient_adjective')] de mi [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sCharacter('sibling') )] en ninguna parte, dejando a mi invitad[vassal.Custom('ES_OA')] sin recibiemiento!"
 sibling.8005.a:0 "Unos cuantos regalos lo compensarán."
 sibling.8005.b:0 "«¡¡[sibling.GetFirstNameNoTooltip]!!»"

 sibling.8006.t:0 "Duro, pero justo"
 sibling.8006.desc:1 "Mientras visitaba la corte de [vassal.GetTitledFirstName], a mi [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], se le pidió que arbitrase en mi nombre. [vassal.GetFirstNameNoTooltip] ha alabado sobremanera el sentido de justicia de [sibling.GetFirstNameNoTooltip] y parece muy content[vassal.Custom('ES_OA')] con la visita de mi [sibling.Custom('SisterBrother')]."
 sibling.8006.a:0 "[SCOPE.sCharacter('sibling').GetFirstNameNoTooltip] debería pasar más tiempo ne la corte de [SCOPE.sCharacter('vassal').GetFirstNameNoTooltip]."
 sibling.8006.b:0 "¡Yo también tengo casos que mi [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sCharacter('sibling') )] podría juzgar por mí!"
