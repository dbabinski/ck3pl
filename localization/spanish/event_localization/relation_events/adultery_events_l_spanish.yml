l_spanish:

 adultery.0002.t:0 "Con alguien"
 adultery.0002.consort_start.desc:0 "[lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tampoco se encuentra en nuestros aposentos esta noche. [lover_spouse.GetSheHe|U] se muestra distante últimamente... se le ve pensar en algo, y casi nunca en la corte."
 adultery.0002.soulmate_start.desc:0 "Ha pasado mucho tiempo desde que tuve a [lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] entre mis brazos. Últimamente se muestra distante... Me da excusa tras excusa para no reunirse conmigo."
 adultery.0002.desc:1 "\n\n¿Acaso no le satisfago? ¿Es que tiene mucho trabajo? ¿Podría estar calentando el lecho de otra persona...?"
 adultery.0002.a:0 "«¿Tienes a alguien más, [lover_spouse.GetFirstNameNoTooltip]?»"
 adultery.0002.a.tt:0 "Me enfrento [lover_spouse.GetTitledFirstNameNoTooltip]"
 adultery.0002.b:0 "Lo investigaré personalmente."
 adultery.0002.b.tt:0 "Si [lover_spouse.Custom('ES_ElElla')] tiene un amante, lo conoce."
 adultery.0002.b.success:0 "Logro descubrir su vida amorosa"
 adultery.0002.b.success.innocent:0 "[lover_spouse.GetTitledFirstName] es inocente"
 adultery.0002.b.failure:0 "No encuentro pruebas de infidelidad"
 adultery.0002.c:0 "Su vigilarán todos sus movimientos."
 adultery.0002.c.tt:0 "Mi [spymaster|E] seguirá espiando a [lover_spouse.GetShortUIName]"
 adultery.0002.d:0 "¡[lover_spouse.Custom('ES_ElElla')|U] nunca traicionaría la santidad de nuestro matrimonio!"
 adultery.0002.d.concubine_or_soulmate:0 "¡No sería capaz de faltarme al respeto de tal modo!"

 adultery.0003.t:0 "Acusaciones"
 adultery.0003.desc:0 "[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha estado tens[spouse.Custom('ES_OA')] de un tiempo a esta parte, y cuando nos encontramos a solas acaba quedando claro el por qué.\n\n«Sed sincer[ROOT.Char.Custom('ES_OA')] conmigo», dice [spouse.Custom('ES_ElElla')] con tono serio. «¿Hay alguien más? ¿Habéis tomado un[ROOT.Char.Custom('ES_XAOpp')] amante?»"
 adultery.0003.a:0 "¡Por supuesto que no!"
 adultery.0003.a.tt_lie:0 "Espero que se lo crea…"
 adultery.0003.a.tt_truth:0 "Que llegue a sospechar algo así…"
 adultery.0003.b:0 "Pensé que no te habías dado cuenta…"
 adultery.0003.b.tt:0 "Tal vez te perdone y tal vez no lo haga..."

 adultery.0004.desc:0 "«¿Cómo podéis decir algo así, [spouse.GetFirstNameNoTooltip]? ¡Jamás tendría un[lover_spouse.Custom('ES_XAOpp')]amante!»\n\n[lover_spouse.GetTitledFirstName] parece sinceramente disgustad[lover_spouse.Custom('ES_OA')] al negar las acusaciones."
 adultery.0004.b:0 "Supongo que tendré que creerle."
 adultery.0004.b.malicious:0 "Por ahora…"

 # Shares some text with infidelity_confrontation.1000, the event for discovering a lover secret
 adultery.0006.apologetic_start.desc:1 "[lover_spouse.GetFirstNameNoTooltip] se queda en silencio, como si se hubiera congelado, pero lo veo en su mirada. Mis temores son ciertos. Yo también me he congelad[ROOT.Char.Custom('ES_OA')], salvo en mi corazón, que late con fuerza.\n\nLas palabras acaban saliendo de los labios de [lover_spouse.GetFirstNameNoTooltip], así como las lágrimas de sus ojos. «Por favor, [lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))] mí[ROOT.Char.Custom('ES_OA')], debéis perdonarme. ¡Os lo ruego! Lo… lo contaré todo. He compartido mi lecho con "
 adultery.0006.your_lovername.desc:1 "[sex_partner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]."
 adultery.0006.my_lovername.desc:1 "[sex_partner.Custom2('MyCharacterIntroductionNoComma', lover_spouse)]."
 adultery.0006.unapologetic_start.desc:1 "[lover_spouse.GetFirstNameNoTooltip] no esperaba mi acusación, eso está claro. Pero el susto le dura poco.\n\n«Os ha llevado un tiempo enteraros, #EMP [lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))]#!». Sus palabras destilan veneno. «Sí, he yacido con… "
 adultery.0006.male_lover.desc:0 "un hombre sin importancia. Ni siquiera sé cómo se llama."
 adultery.0006.female_lover.desc:0 "una mujer sin importancia. Ni siquiera sé cómo se llama."
 adultery.0006.apologetic_end.desc:0 "¡Solo pasó una vez, lo juro!»"
 adultery.0006.unapologetic_end.desc:0 "Solo pasó una vez, pero escúchame, de buena gana lo haría de nuevo»."

 adultery.0006.a:0 "¡Todos conocerán tu traición, [lover_spouse.Custom('InsultNounSexual')]!"
 adultery.0006.b:0 "Te perdono. Esta vez."
 adultery.0006.c:0 "¿Y qué nos queda si pierdo hasta la confianza?"

 adultery.0007.start.desc:0 "Mis recelos estaban fundados. He encontrado pruebas de la la infidelidad de [lover_spouse.GetFirstNameNoTooltip]!\n\n"
 adultery.0007.lover_my.desc:0 "Es[lover_spouse.Custom('ES_EA')] [lover_spouse.Custom('InsultNoun')] mentiros[over_spouse.Custom.('ES_OA')] ha recibido a [sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)] en su lecho."

 adultery.0007.lover_herhis.desc:0 "Es[lover_spouse.Custom('ES_EA')] [lover_spouse.Custom('InsultNoun')] mentiros[lover_spouse.Custom.('ES_OA')] ha recibido a [sex_partner.Custom2('HerHisCharacterIntroduction', lover_spouse)] en su lecho."
 adultery.0007.male_lover.desc:0 "Se ha mancillado con un vulgar plebeyo, un hombre sin importancia."
 adultery.0007.female_lover.desc:0 "Se ha mancillado con una vulgar plebeya, una mujer sin importancia."
 adultery.0007.end.desc:0 "Por lo que sé, solo pasó una vez. Es poco consuelo ante su traición…"

 adultery.0008.t:0 "Descubiertos"
 adultery.0008.sex_partner.desc:0 "Creía haber tenido cuidado, que no había pruebas de mis escarceos con [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Y sin embargo, de algún modo incomprensible, [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] ha descubierto nuestro secreto y lo ha revelado al mundo!"
 adultery.0008.no_sex_partner.desc:0 "Creía haber tenido cuidado, que no había pruebas de mis escarceos. Y sin embargo, de algún modo incomprensible, [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] ha descubierto mi aventura y la ha revelado al mundo!"
 adultery.0008.a:0 "¡[ROOT.Char.Custom('CulturalCurse')|U]!"

 adultery.0009.desc:0 "Sus lágrimas duelen más de lo que podría cualquier palabra. La desolación me invade cuando oculta su cara con un pañuelo.\n\n"Creía... Creía que lo nuestro era para siempre," susurra entre sollozos. "Lo prometimos. Lo #EMP prometiste#!, [ROOT.Char.GetFirstNameNoTooltip] y aún así has compartido tu lecho con otra persona. No puedo volver a confiar en ti. Hemos terminado.""
 adultery.0009.a:0 "Cómo puedo ser tan idiota..."

 adultery.1001.t:0 "Una cuestión de lealtad"
 adultery.1001.opening:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [SCOPE.sC('mother').GetTitledFirstName], está embarazada y debería estar feliz. Sin embargo, ha estado actuando de un modo extraño, y no puedo sacarme de encima la idea de que algo va mal.\n\n"
 adultery.1001.default:0 "¿De verdad soy el padre, como afirma, o ha traicionado nuestro matrimonio?"
 adultery.1001.hard_to_believe:0 "Cuesta creer que [SCOPE.sC('mother').Custom('ES_ElElla')] me traicionaría así, pero ¿podría ser posible que no fuera el padre?"
 adultery.1001.easy_to_believe:0 "Parece muy probable que [SCOPE.sC('mother').Custom('ES_ElElla')] me traicionara y que yo no sea el padre de su niño."
 adultery.1001.desc_sadistic:0 "No descartaría que llevase el niño de otro solo para torturarme."
 adultery.1001.desc_lustful:0 "Siempre me había preocupado que su apetito insaciable fuera general y no solo para mí. ¿Podría el niño ser de otro?"
 adultery.1001.desc_deceitful:0 "[SCOPE.sC('mother').Custom('ES_ElElla')|U] afirma que soy el padre, pero ya me ha mentido muchas veces."
 adultery.1001.desc_root_trusting:0 "Sospecho que quizás no sea el padre, pero… [mother.Custom('ES_ElElla')|l] nunca me ocultaría algo así, ¿verdad?"
 adultery.1001.desc_root_lunatic:0 "Me lo susurraron. Lo entiendo. Creo que lo entiendo. ¿Cómo puedo ser el padre lo que crece dentro de ella? ¿Esa cosa cruel y aterradora?"
 adultery.1001.desc_lunatic:0 "[SCOPE.sC('mother').Custom('ES_ElElla')|U] afirma que soy el padre, pero también afirma que las sombras hablan con [SCOPE.sC('mother').Custom('ES_ElElla')]."
 adultery.1001.a:0 "¡[SCOPE.sC('mother').Custom('ES_ElElla')|U] debe contármelo!"
 adultery.1001.a.tt:0 "Hago frente directamente a [SCOPE.sC('mother').GetFirstNameNoTooltip]"
 adultery.1001.b:0 "Investigaré sobre esto discretamente."
 adultery.1001.b_no_scheme:0 "Me ocuparé de esto más tarde…"
 adultery.1001.b_cannot_start_scheme:0 "#F Ahora no tengo tiempo para mirar esto, pero lo recordaré…#!"
 adultery.1001.c:0 "Debo de ser el padre. Seguramente."
 adultery.1001.c.tt:0 "#F ¿Por qué preocuparme por nada?#!"

 adultery.1002.t:0 "Una sospecha que se cuela"
 adultery.1002.desc_paranoid:1 ""¡Sé que el niño no es mío!" Los ojos de mi [spouse.Custom('WifeHusband')] están abiertos de par en par con la acusación. "¿De quién es?", insiste. "¡¿De quién?!""
 adultery.1002.desc_chaste:0 "«¿Es mío de verdad el niño que llevas?» Pregunta mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]. «Sé que mi devoción como  [SCOPE.sC('spouse').GetWomanMan]… ha sido a [SCOPE.sC('spouse').GetFaith.HighGodName], antes que nadie más»."
 adultery.1002.desc_craven:0 "«De… ¿de verdad el niño es mío?» Parece como si mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] temiera la respuesta."
 adultery.1002.desc_vengeful:0 "«¿Es de verdad mío el niño que llevas dentro de ti?» Pregunta mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]. «Juro por [SCOPE.sC('adultery_spouse').GetFaith.HighGodName], que como me mientas…»"
 adultery.1002.desc_compassionate:0 "«¿Es mío de verdad el mío que llevas dentro?», me pregunta mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]. «No quiero que sufras, no importa qué hayas hecho»."
 adultery.1002.worried:0 "«Dime, ¿es mío de verdad?» [SCOPE.sC('adultery_spouse').GetTitledFirstName] parece turbad[adultery_spouse.Custom('ES_OA')]. Los ojos preocupados de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] se encuentran con los míos."
 adultery.1002.desc_sadistic:0 "«¿No te habrá dejado embarazada otr[spouse.Custom('ES_OA')] [SCOPE.sC('spouse').GetWomanMan], ¿verdad?» Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] me observa cuidadosamente. «Sabes que para ti casi seria igual de malo que me mintieras, ¿verdad?» dice, y sonríe."
 adultery.1002.desc_lunatic:0 "«¿Es mío el niño?» [SCOPE.sC('adultery_spouse').GetTitledFirstName] pone violentamente los ojos en blanco. «¡Sabes que me lo contarán!»"
 adultery.1002.conclusion:0 "\n\nYo [ROOT.Char.Custom2('QuirkPersonalTowardsOther', SCOPE.sC('adultery_spouse'))]."
 adultery.1002.a:0 "Tengo que decirte la verdad."
 adultery.1002.a.confession_tt:0 "[SCOPE.sC('adultery_spouse').GetShortUIName] sabrá la verdad"
 adultery.1002.b:0 "¡Por supuesto que es tuyo, [SCOPE.sC('adultery_spouse').GetFirstNameNoTooltip]!"
 adultery.1002.b.tt:0 "#F Con suerte, no hará más preguntas.#!"
 adultery.1002.c:0 "¡Por supuesto que es tuyo, [SCOPE.sC('adultery_spouse').GetFirstNameNoTooltip]!"
 adultery.1002.c.tt:0 "#F ¡[SCOPE.sC('adultery_spouse').Custom('ES_ElElla')|U] debe creerlo de verdad!#!"

 adultery.1003.desc:0 "«Por supuesto que el niño es tuyo». [SCOPE.sC('mother').GetFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('mother'))]. «¿Por qué crees que no es así?»"
 adultery.1003.a:0 "Solo necesitaba que [SCOPE.sC('mother').Custom('ES_ElElla')] lo dijera."
 adultery.1003.a.tt:0 "#F Es un alivio saberlo.#!"
 adultery.1003.b:0 "¡No me lo creo!"
 adultery.1003.duel_success:0 "Descubrir la verdad"
 adultery.1003.duel_success_tt:0 "Si otro es el padre del niño de [mother.GetFirstNameNoTooltip], encontraré pruebas de su infidelidad"
 adultery.1003.duel_failure:0 "Agentes descubiertos"

 adultery.1004.default_reaction:0 "Las lágrimas se acumulan en los ojos de [SCOPE.sC('mother').GetTitledFirstName]."
 adultery.1004.reaction_callous:0 "[SCOPE.sC('mother').GetTitledFirstName] me mira con una expresión inmóvil."
 adultery.1004.reaction_sadistic:0 "[SCOPE.sC('mother').GetTitledFirstName] me sonríe sarcásticamente."
 adultery.1004.reaction_gluttonous:0 "[SCOPE.sC('mother').GetTitledFirstName] intenta encontrar las lágrimas que se acumulan en sus ojos con un bollo."
 adultery.1004.reaction_deceitful:0 "«Me he cansado de mentir». [SCOPE.sC('mother').GetTitledFirstName] parece al borde de las lágrimas."
 adultery.1004.reaction_compassionate:0 "«Deberías sentarte, cariño». Veo preocupación en los ojos de [SCOPE.sC('mother').GetTitledFirstName]."
 adultery.1004.reaction_honest:0 "«No quiero mentir, ni a ti ni a nadie». Los ojos de [SCOPE.sC('mother').GetTitledFirstName] están rojos de llorar."
 adultery.1004.reaction_lunatic:0 "[SCOPE.sC('mother').GetTitledFirstName] parece extrañamente despejad[mother.Cusom('ES_OA')] cuando me mira. Entonces se le nubla la mirada. «¿Te lo dijeron los susurros?»"
 adultery.1004.reaction_positive_opinion:0 "«Tienes que entender que nunca quise hacerte daño». Las lágrimas caen por el rostro de [SCOPE.sC('mother').GetTitledFirstName]."
 adultery.1004.reaction_negative_opinion:0 "Los labios de [SCOPE.sC('mother').GetTitledFirstName] forman una delgada línea en su expresión rígida. «¿Sabes? Es casi un alivio»."
 adultery.1004.default_admission:0 "\n\nTras un silencio prolongado, [SCOPE.sC('mother').Custom('ES_ElElla')] lo admite al final. «[SCOPE.sC('real_father').GetTitledFirstName] es el padre de mi niño»."
 adultery.1004.a:0 "Necesito tiempo para pensar"
 adultery.1004.a.tt:0 "Me guardaré el secreto. Por ahora."
 adultery.1004.b:0 "Necesito tiempo para pensar"
 adultery.1004.c:0 "¡Todos conocerán tu infidelidad!"


 adultery.1006.t:0 "[SCOPE.sC('adultery_spouse').Custom('ES_ElElla')|U] lo sabe"
 adultery.1006.very_positive_opinion:0 "«Sí, [SCOPE.sC('real_father').GetTitledFirstName] es el padre». Fue casi un alivio no tener que seguir ocultándole este secreto."
 adultery.1006.very_negative_opinion:0 "«Sí, [SCOPE.sC('real_father').GetTitledFirstName] es el padre». No puede evitar disfrutar restregándoselo."
 adultery.1006.fallback:0 "«Sí, [SCOPE.sC('real_father').GetTitledFirstName] es el padre…» No me quedó más remedio que confesar."
 adultery.1006.conclusion:0 "\n\nAl menos solo lo sabe mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]."
 adultery.1006.a:0 "¿Qué pasará ahora?"

 adultery.1009.t:0 "Sospechas acalladas"
 adultery.1009.desc:0 "A pesar de todos los esfuerzos de mis espías, no he encontrado ningún indicio de que [mother.GetTitledFirstName] haya sido infiel.\n\nY #EMP gracias#! a todos los esfuerzos de mis espias, ahora [mother.GetTitledFirstName] está terriblemente enfadad[mother.Custom('ES_OA')] conmigo."
 adultery.1009.a:0 "¡Por supuesto que siempre confíe en ti, cariño!"
 adultery.1009.a.flavor_tt:0 "Tenía que asegurarme."

 adultery.2001.t:0 "Mi [SCOPE.sC('adultery_child').Custom('GetDaughterSon')]"
 adultery.2001.desc_dislike:0 "A veces tengo dudas sobre [SCOPE.sC('adultery_child').GetTitledFirstName]. Las cosas que dice, su molesta personalidad, el modo que tiene de ponerme de los nervios… Es tan ajen[adultery_child.Custom('ES_OA')] a mí como cualquiera de mis súbditos plebeyos."
 adultery.2001.desc_suspicious_mother:0 "¡Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [SCOPE.sC('adultery_spouse').GetTitledFirstName] oculta algo sobre nuestr[adultery_child.Custom('ES_OA')] [SCOPE.sC('adultery_child').Custom('GetDaughterSon')], estoy convencid[ROOT.Char.Custom('ES_OA')]! Las miradas furtivas, el proteccionismo de [SCOPE.sC('adultery_child').GetTitledFirstName], el modo que [SCOPE.sC('adultery_spouse').Custom('ES_ElElla')] evita mis preguntas…"
 adultery.2001.desc_mother_lover:0 "Desde que descubrí que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [SCOPE.sC('adultery_spouse').GetTitledFirstName] me había sido infiel a nuestra unión, miro con sospecha a cualquiera que se acerca a [SCOPE.sC('adultery_spouse').Custom('ES_ElElla')]; a todo cortesano, a mi [ROOT.Char.Custom('ChildChildrenGender')]…"
 adultery.2001.desc_fallback:0 "Siempre que hablo de [adultery_child.GetTitledFirstName] con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName], la noto distante. Al principio no le di importancia, pero empiezo a sospechar que [adultery_spouse.GetFirstName] me oculta algo."
 adultery.2001.desc_end:1 "\n\nNo cuestiono el origen de mi [adultery_child.Custom('GetDaughterSon')] [adultery_child.GetTitledFirstName] a la ligera, pero la duda me corroe."
 adultery.2001.a:0 "¡Debo estar segur[ROOT.Char.Custom('ES_OA')]!"
 adultery.2001.b:0 "Por supuesto que es mi [SCOPE.sC('adultery_child').Custom('GetDaughterSon')]."
 adultery.2001.a.tt:0 "Si [adultery_child.GetFirstNameNoTooltip] no es hijo mío:"
 adultery.2001.a.duel_success:0 "Descubro la verdad"
 adultery.2001.a.duel_failure:0 "Mis miedos no tienen fundamento"

 adultery.2002.t_a:0 "Nuestro hijo"
 adultery.2002.desc_no_child:0 "Saludo a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [SCOPE.sC('adultery_spouse').GetTitledFirstName] cuando [SCOPE.sC('adultery_spouse').Custom('ES_ElElla')] pasea por el jardín, pero [adultery_spouse.Custom('ES_ElElla')] se da la vuelta expresivamente.\n\nParece que mis recelos iniciales sobre su fidelidad no fueron más que dudas. Sin embargo, no es probable que [adultery_spouse.GetFirstNameNoTooltip] lo olvide pronto."
 adultery.2002.desc_not_born:0 "Saludo a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [SCOPE.sC('adultery_spouse').GetTitledFirstName] cuando [SCOPE.sC('adultery_spouse').Custom('ES_ElElla')] pasea por el jardín, pero [adultery_spouse.Custom('ES_ElElla')] se da la vuelta expresivamente.\n\nParece que mis recelos iniciales sobre su fidelidad no fueron más que dudas. Sin embargo, no es probable que [adultery_spouse.GetFirstNameNoTooltip] lo olvide pronto."
 adultery.2002.desc_spouse:0 "Saludo a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [SCOPE.sC('adultery_spouse').GetTitledFirstName] cuando [SCOPE.sC('adultery_spouse').Custom('ES_ElElla')] pasea por el jardín, pero [adultery_spouse.Custom('ES_ElElla')] se da la vuelta expresivamente.\n\nParece que mis recelos iniciales sobre el linaje de [adultery_child.GetTitledFirstName] no fueron más que dudas. Sin embargo, no es que vaya a olvidarlo pronto."
 adultery.2002.desc:0 "Saludo a mi [SCOPE.sC('adultery_child').Custom('GetDaughterSon')] [SCOPE.sC('adultery_child').GetTitledFirstName] cuando [SCOPE.sC('adultery_child').Custom('ES_ElElla')] pasea por el jardín e intento disipar mis oscuras dudas.\n\nParece que mis recelos iniciales sobre el linaje de [adultery_child.GetTitledFirstName] no fueron más que dudas. Sin embargo, no es que vaya a olvidarlo pronto."
 adultery.2002.a_spouse:0 "¡Si creen que me pueden esconder cosas, están muy equivocados!"
 adultery.2002.a_unborn:0 "¡[SCOPE.sC('adultery_spouse').Custom('ES_ElElla')|U] no me puede esconder nada!"
 adultery.2002.a:0 "¡[SCOPE.sC('adultery_child').Custom('ES_ElElla')|U] no me puede esconder nada!"
 adultery.2002.a_spouse_tt:0 "#F ¡Los vigilaré aún más de cerca!#!"
 adultery.2002.a.tt_unborn:0 "#F ¡[SCOPE.sC('adultery_spouse').Custom('ES_LoLa')|U] vigilaré aún más de cerca!#!"
 adultery.2002.a.tt:0 "#F ¡[SCOPE.sC('adultery_child').Custom('ES_LoLa')|U] vigilaré aún más de cerca!#!"
 adultery.2002.b:0 "¡Es un gran alivio!"

 adultery.2003.desc:0 "«Sí, pad… [ROOT.Char.GetFirstNameNoTooltip], ¡[SCOPE.sC('real_father').GetTitledFirstName] es mi auténtic[real_father.Custom('ES_OA')] [SCOPE.sC('real_father').Custom('MotherFather')]!»\n\nEl dolor de la traición de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [SCOPE.sC('adultery_spouse').GetTitledFirstName] es casi eclipsado por el alivio de saber al fin la verdad. Y pensar que [SCOPE.sC('adultery_spouse').Custom('ES_ElElla')] y [SCOPE.sC('adultery_child').GetFirstName] me ocultaron esto…"
 adultery.2003.a:0 "¿Cómo pudiste engañarme así?"

 
 adultery.2006.t:0 "Mi legado"
 adultery.2006.desc:0 "¡Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] ha sabido que soy [ROOT.Char.Custom('GetDaughterSon')] de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName] y no de [owner.Custom('ES_ElElla')]! Al menos no lo sabe todo el mundo… todavía."
 adultery.2006.a:0 "¿Cómo podré mirarle ahora a la cara?"

 adultery.2008.t:0 "¿Mi [SCOPE.sC('adultery_child').Custom('GetDaughterSon')|U]?"
 adultery.2008.desc:1 "¡El miedo que había ido creciendo en mi pecho siempre estuvo justificado!\n\nMis espías han descubierto que no soy el padre de  [adultery_child.GetTitledFirstName]. ¡Es el resultado de una unión ilícita entre [adultery_spouse.GetFirstName] y [real_father.Custom2.('MyCharacterIntroduction', ROOT.Char)]!"
 adultery.2008.a:0 "¡Que todos sepan que no es un hijo mío!"
 adultery.2008.b:0 "Necesito tiempo para pensar."
 adultery.2008.b.tt:0 "Me lo guardo por ahora"

 adultery.2009.t:0 "¿Mi [SCOPE.sC('adultery_child').Custom('GetDaughterSon')|U]?"
 adultery.2009.desc:1 "Pese a seguir a [adultery_child.GetTitledFirstName] a todas partes, mis espías no han encontrado ningún indicio por el que deba sospechar de su linaje.\n\nDesgraciadamente, [adultery_child.GetFirstNameNoTooltip] sigue furios[adultery_child.Cusom('ES_OA')] por haber albergado sospecha alguna."
 adultery.2009.a:0 "Así que después de todo, es hij[adultery_child.Custom('ES_OA')] mí[adultery_child.Custom('ES_OA')]."

 adultery.3001.t:0 "El secreto"
 adultery.3001.desc:0 "«¡[ROOT.Char.Custom('GetDaughterSon')|U] mí[ROOT.Char.Custom('ES_OA')], querid[ROOT.Char.Custom('ES_OA')] mí[ROOT.Char.Custom('ES_OA')], tenía que contártelo! ¿Podrás perdonarme?»\n\nMi madre está en el suelo, lágrimas corren por su rostro y no sé qué decir."
 adultery.3001.desc_father:1 "[father.GetFirstName], la persona que siempre creí que era mi padre, no tiene ningún parentesco conmigo. Mi verdadero progenitor es [real_father.GetTitledFirstName]!"
 adultery.3001.desc_no_father:0 "¡Mi [SCOPE.sC('real_father').Custom('MotherFather')] es [SCOPE.sC('real_father').GetTitledFirstName]!"
 adultery.3001.a:0 "¿Cómo pudo hacerme esto mi [SCOPE.sC('parent_with_secret').Custom('MotherFather')]?"
 adultery.3001.a.tt:0 "#F Al menos no es de dominio público…#!"

 adultery.4001.t:0 "La traición de [adultery_spouse.GetTitledFirstNameNoTooltip]"
 adultery.4001.start.desc:0 "¿Mi [ROOT.Char.Custom2('RelationToMe', adultery_spouse)]"
 adultery.4001.unsuccessful_sex_attempt.desc:0 "intentó seducir a [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]?"
 adultery.4001.fur.desc:1 "¡Dicen que [adultery_spouse.Custom('ES_ElElla')] entró en sus aposentos vistiendo nada más que pieles y que [adultery_spouse.Custom('ES_LoLa')] echaron al instante!"
 adultery.4001.laugh.desc:0 "¡Dicen que [sex_partner.Custom('ES_ElElla')] se rió en su cara cuando [adultery_spouse.Custom('ES_ElElla')] [sex_partner.Custom('ES_LoLa')] invitó a su lecho!"
 adultery.4001.threw.desc:0 "¡Dicen que [adultery_spouse.Custom('ES_ElElla')] se echó sobre [sex_partner.Custom('ES_ElElla')] en cuanto se quedaron a solas, pero que [sex_partner.GetFirstNameNoTooltip] no pudo soportar la sola idea!"
 adultery.4001.sex_partner.desc:0 "ha fornicado con [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]?"
 adultery.4001.commoner.desc:0 "ha fornicado con un[adultery_spouse.Custom('ES_XAOpp')] vulgar plebey[adultery_spouse.Custom('ES_OAOpp')]?"
 adultery.4001.servant.desc:0 "ha fornicado con un[adultery_spouse.Custom('ES_XAOpp')] criad[adultery_spouse.Custom('ES_OAOpp')]?"
 adultery.4001.another_gender.desc:0 "¡Y con otr[adultery_spouse.Custom('ES_OA')] [unknown_sex_partner.GetWomanMan], nada menos!"
 adultery.4001.bed.desc:0 "En nuestro propio lecho, si hacemos caso a los rumores!"
 adultery.4001.mare.desc:0 "¡En los establos, nada menos, como una vulgar yegua!"
 adultery.4001.stallion.desc:0 "¡En los establos, nada menos, como un semental desbocado!"
 adultery.4001.deer.desc:0 "¡En el bosque, nada menos, como un ciervo en celo!"
 adultery.4001.elephant.desc:0 "¡En el bosque, nada menos, como un elefante en celo!"
 adultery.4001.desk.desc:0 "¡Sobre mi propia mesa, si hacemos caso a los rumores!"
 adultery.4001.alley.desc:0 "¡En un callejón oscuro, como unos vagabundos cualquiera!"
 adultery.4001.table:0 "Sobre una mesa del salón principal, si hacemos caso a los rumores!"
 adultery.4001.kitchen.desc:0 "Abajo, en las cocinas, si hacemos caso a los rumores!"
 adultery.4001.privy.desc:0 "¡Entre el hedor de excusado, nada menos, si hacemos caso a los rumores!"
 adultery.4001.end.desc:0 "\n\nCuando hago frente a [adultery_spouse.GetFirstName], [adultery_spouse.Custom('ES_ElElla')] insiste que «solo pasó una vez»  ¡como si eso borrase la herida de su traición!"
 adultery.4001.a:0 "¿Cómo podré volver a confiar en [adultery_spouse.Custom('ES_ElElla')]?"
 adultery.4001.b:0 "¡Guardias! ¡Arrestad [adultery_spouse.Custom('ES_AlAla')] vil [adultery_spouse.Custom('InsultNounSexual')]!"
 adultery.4001.b2:0 "¡Lo lamentarás! ¡Guardias!"
 adultery.4001.c:0 "De un modo u otro, debo intentar perdonar."



