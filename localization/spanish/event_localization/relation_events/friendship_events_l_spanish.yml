l_spanish:
 friendship.0001.t:0 "Separándose"
 friendship.0001.desc_opening:1 "Los tiempos y las gentes cambian. A veces aquellos que nos son más cercanos se convertirse en extraños.\n\n\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip]», [friend_in_question.Custom2('MyCharacterIntroduction', ROOT.Char)] sonríe con tristeza."
 friendship.0001.desc_murder:0 "«Que hayas asesinado… Creo que ya no existe amistad entre nosotros»."
 friendship.0001.desc:0 "Los tiempos y las gentes cambian. A veces aquellos que no son más cercanos parecen convertirse en extraños.\n\nYa no siento que pueda llamar amig[friend_in_question.Custom('ES_OA')] a [SCOPE.sCharacter('friend_in_question').GetTitledFirstName]."
 friendship.0001.a:0 "Así son las cosas."
 friendship.0001.b:1 "Pero… ¡recuerda todos los buenos momento!"
 friendship.0001.b.tt:0 "[friend_in_question.GetSheHe|U] dará otra oportunidad a nuestra relación"

 friendship.0002.t:0 "Separándose"
 friendship.0002.desc:0 "Los tiempos y las gentes cambian. A veces aquellos que nos son más cercanos parecen convertirse en extraños.\n\nEstá claro que a [ROOT.From.GetCharacter.GetTitledFirstName] y a mí ya no se nos puede llamar amigos."
 friendship.0002.a:0 "Así son las cosas."

 friendship.0003.t:0 "Algo más"
 friendship.0003.desc:0 "[SCOPE.sCharacter('friend_as_potential_lover').GetTitledFirstName] es muy importante para mí. Me descubro pensando mucho en [SCOPE.sCharacter('friend_as_potential_lover').Custom('ES_ElElla')] y a veces hasta no soporto la distancia entre nosotros.\n¿Es una prueba de lo profundo de nuestra amistad o es algo más?"
 friendship.0003.a:0 "Debería escribirle, siempre me da buenos consejos."
 friendship.0003.goes_for_it_tooltip:0 "Confiesas tus sentimientos a [friend_as_potential_lover.GetTitledFirstName]."
 friendship.0003.b:0 "No, somos amigos y solo amigos."
 friendship.0004.desc:1 "[first_friend.GetTitledFirstName] es tan importante para mí que me descubro pensando mucho en [first_friend.Custom('ES_ElElla')] y a veces hasta no soporto la distancia entre nosotros.\n¿Es una prueba de lo profundo de nuestra amistad o es algo más?"
 friendship.0004.a:0 "¡Ya no puedo seguir negando este deseo!"
 friendship.0004.goes_for_it_tooltip:0 "Con el corazón en la mano, decides confesar tus sentimientos."
 friendship.0004.b:0 "No, somos buenos amigos y solamente eso."
 friendship.0005.t:0 "Un rechazo cuidadoso"
 friendship.0005.desc:0 "Aunque intento ser ambigu[ROOT.Char.Custom('ES_OA')], [SCOPE.sCharacter('friend_as_potential_lover').GetTitledFirstName] sabía perfectamente lo que intentaba decir, como siempre. Expresó su respuesta gentilmente, llena de cariño, pero dolió mucho.\n\nMe tiene mucho aprecio, pero solo como amig[ROOT.Char.Custom('ES_OA')]."
 friendship.0005.a:0 "Intentaré que no se me note el dolor. «Me has malentendido»."
 friendship.0005.b:0 "¿Por qué me apartas cuando sé que sientes lo mismo, [SCOPE.sCharacter('friend_as_potential_lover').GetFirstName]?"
 friendship.0005.c:0 "En esto también hay belleza."
 friendship.0007.t:0 "Cuando la atención se convierte en pasión"
 friendship.0007.desc:0 "El corazón me palpita cuando alargo la mano para tocar la mejilla de [SCOPE.sCharacter('friend_as_potential_lover').GetTitledFirstName], aunque ya sé que[SCOPE.sCharacter('friend_as_potential_lover').Custom('ES_ElElla')] no la apartará.\n\nNuestro abrazo está lleno de más amor del que había sentido nunca."
 friendship.0007.a:0 "¡Oh, [SCOPE.sCharacter('friend_as_potential_lover').GetFirstName]!"
 friendship.0008.t:0 "Cuando la atención se convierte en pasión"
 friendship.0008.desc:0 "El corazón me palpita cuando alargo la mano para tocar la mejilla de [ROOT.From.GetCharacter.GetTitledFirstName], aunque ya sé que[ROOT.From.GetCharacter.Custom('ES_ElElla')] no la apartará.\n\nNuestro abrazo está más lleno de amor de lo que había sentido nunca."
 friendship.0008.a:0 "¡Oh, [ROOT.From.GetCharacter.GetFirstName]!"
 friendship.0009.t:0 "Lo que pudo haber sido"
 friendship.0009.desc:0 "Tras su fallecimiento, me he pasado muchas tardes a solas, pensado en [SCOPE.sCharacter('friend_as_potential_lover').GetFirstName]. Leal, amistos[friend_as_potential_lover.Custom('ES_OA')] y cariños[friend_as_potential_lover.Custom('ES_OA')] hasta el fin, no puedo evitar pensar en lo que pudo haber sido, si no me [SCOPE.sCharacter('friend_as_potential_lover').Custom('ES_LoLa')] hubieran arrebatado tan pronto."
 friendship.0009.a:0 "Descansa en paz, mi querid[friend_as_potential_lover.Custom('ES_OA')] [SCOPE.sCharacter('friend_as_potential_lover').GetFirstName]"
 
 friendship.0010.t:0 "Separándose"
 friendship.0010.desc:0 "Nunca esperé esa mirada confusa en el rostro de [best_friend.GetTitledFirstName] cuando le conté mis sueños. Pensé que siempre me entendería, siemore tendría su apoyo.\n\nPero a veces, cuando nos vemos, es como si estuviera hablando con un extraño."
 friendship.0010.a:0 "¡Debemos trabajar en esto, reconstruir nuestra amistad!"
 friendship.0010.b:0 "Ya no vale la pena el esfuerzo."
 friendship.0010.a.success:0 "Arreglo nuestra relación"
 friendship.0010.a.failure:0 "Mis esfuerzos no valen para nada"
 friendship.0010.a.success.message:0 "[best_friend.GetTitledFirstName] seguimos siendo los mejores amigos."
 friendship.0010.a.failure.message:0 "Fracasé al reparar mi relación con [best_friend.GetTitledFirstName]."

 friendship.0011.t:0 "Separándose"
 friendship.0011.desc:0 "El final es lento y poco dramático, pero tan inevitable como el paso del tiempo. En el pasado pensé que [other_best_friend.GetTitledFirstName] sería siempre mi amig[other_best_friend.Custom('ES_OA')] más cercan[other_best_friend.Custom('ES_OA')], pero sus tensas disculpas de hoy no me sorprenden."
 friendship.0011.a:0 "Lo pasamos bien, pero es hora de dejarlo ir."

 friendship.0014.t:0 "Una traición"
 friendship.0014.desc:0 "Con todo lo que hemos pasado, sigo sin poder creer que [SCOPE.sCharacter('friend_to_rival').GetTitledFirstName] hiciera lo que hizo.\nEs una traición a cada gesto amistoso que hemos compartido. ¡Una traición a nuestra amistad, de hecho! Antes compartíamos el pan, pero ahora se ha ganado un[ROOT.Char.Custom('ES_XA')] enemig[ROOT.Char.Custom('ES_OA')] de por vida."
 friendship.0014.a:0 "¡[SCOPE.sCharacter('friend_to_rival').GetFirstName] lo pagará!"

 friendship.0015.opening:0 "[SCOPE.sC('original_friend').Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.0015.desc:0 "¡Denuncio la amistad que tan descuidadamente has ridiculizado!\nA pesar de todas tus promesas y gestos para solucionarlo con honor… Conociéndote como te conozco ahora, no debería haberme sorprendido.\n\nTú has provocado este sufrimiento que recae sobre ti."
 friendship.0015.a:0 "Aquí [ROOT.From.GetCharacter.Custom('ES_ElLa')] únic[ROOT.From.GetCharacter.Custom('ES_OA')] idiota eres tú, [ROOT.From.GetCharacter.GetFirstName]."

 friendship.0018.t:0 "Más amigos que tiempo"
 friendship.0018.desc:0 "A [ROOT.GetCharacter.Custom('friendship_metaphor_with_tending')].\nCon tantos amigos dispersos por doquier apenas tengo tiempo para mantenerme en contacto por carta, mucho menos darles la atención que merecen.\nIgual sería mejor para mí dejar que alguno se… perdiera."
 friendship.0018.a:0 "«Siento tener que darte malas noticias, [friend_1.GetTitledFirstName]…»"
 friendship.0018.b:0 "«Has sido buen[friend_2.Custom('ES_OA')] conmigo, [friend_2.GetFirstName], pero…»"
 friendship.0018.c:0 "«No eres tú, soy yo, [friend_3.GetFirstName]…»"
 friendship.0018.d:0 "¡No abandonaré ni a uno solo de mis amigos!"
 friendship.0018.e:0 "Oh, no, yo controlo."
 friendship.0019.t:0 "Cortando la comunicación"
 friendship.0019.desc:0 "Llevo mucho tiempo esperando una nueva carta de [SCOPE.GetRootScope.From.GetCharacter.GetTitledFirstName], pero nada llega. He escrito misivas propias, sin respuesta.\nLa conclusión inevitable es que ya no me considera un[ROOT.Char.Custom('ES_XA')] amig[ROOT.Char.Custom('ES_OA')] merecedor[ROOT.Char.Custom('ES_XA')] de tiempo y atención."
 friendship.0019.a_1:0 "Soy de los pocos que habría respondido cuando lo hubieras necesitado, [SCOPE.GetRootScope.From.GetCharacter.GetFirstName]."
 friendship.0019.a_2:0 "Yo tampoco he sido [ROOT.Char.Custom('ES_ElLa')] mejor[ROOT.Char.Custom('ES_XA')] de [ROOT.Char.Custom('ES_LoLa')]s amig[ROOT.Char.Custom('ES_OA')]s, [SCOPE.GetRootScope.From.GetCharacter.GetFirstName]."
 
 friendship.1002.opening:0 "[SCOPE.sC('sender').Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.1002.desc:0 "Te hago entrega de este regalo como gesto de agradecimiento por nuestra amistad duradera."
 friendship.1002.a:0 "¡Que nuestra amistad florezca para siempre!"
 friendship.1003.desc:2 "¡Mis cazadores atraparon vivo a este venado, y su gracia y majestuosidad me recordaron a ti!\n\n¡Toma, como muestra de nuestra eterna amistad!"
 friendship.1003.a:2 "¡Dejad que pasee por los jardines!"
 friendship.1003.b:1 "Será un delicioso manjar en mi mesa..."
 garden_stag_modifier:0 "Venado del jardín"
 impromptu_venison_feast_modifier:0 "Festín de venado improvisado"
 friendship.1004.desc:1 "Como gesto de aprecio por nuestra larga amistad, quiero compartir algo que tal vez os interese.\n\nHaced con la información lo que os plazca."
 friendship.1004.a:0 "¡Cuánta generosidad!"
 
 friendship.1006.t:0 "Apoyo"
 friendship.1006.desc:1 "¡Preocupad[SCOPE.GetRootScope.From.GetCharacter.Custom('ES_OA')] por la guerra en curso, mi amig[SCOPE.GetRootScope.From.GetCharacter.Custom('ES_OA')] [friend.GetTitledFirstName] ha ayudado a pagar mis gastos de su propio tesoro!"
 friendship.1006.a:0 "No podía sentirme más agradecid[ROOT.Char.Custom('ES_OA')]."
 
 friendship.1007.t:0 "Traición y engaño"
 friendship.1007.desc:0 "¡Incapaz de sacar adelante su propia guerra, [SCOPE.sCharacter('friend_at_war').GetTitledFirstName] ha recibido la ayuda de un gran pago de oro de [SCOPE.sCharacter('friend_providing_gift').GetTitledFirstName]!"
 friendship.1007.a:0 "¡Qué deshonra!"
 friendship.1008.t:0 "Una figura ejemplar"
 friendship.1008.desc:0 "[SCOPE.sCharacter('courtier_on_offer').GetTitledFirstName] me servido bien durante mucho tiempo y se ha lucido en sus deberes. Me ha hecho pensar que podría ser la persona que [SCOPE.sCharacter('friend_receiving_gift').GetTitledFirstName] podría emplear en su corte."
 friendship.1008.a:0 "[SCOPE.sCharacter('friend_receiving_gift').GetFirstName] apreciará sus servicios."
 friendship.1008.a.success:0 "[friend_receiving_gift.GetFirstName] acepta tu oferta"
 friendship.1008.a.failure:0 "[friend_receiving_gift.GetFirstName] rechaza tu oferta"
 friendship.1008.b:0 "No, necesito a [SCOPE.sCharacter('courtier_on_offer').GetTitledFirstName] aquí."
 friendship.1008.b.tt:0 "[courtier_on_offer.GetTitledFirstName] se queda en tu corte"
 friendship.1009.t:0 "Un consejo"
 friendship.1009.desc:0 "No es la primera que oigo hablar de lo gran servidor[courtier_on_offer.Custom('ES_XA')] que es [SCOPE.sCharacter('courtier_on_offer').GetTitledFirstName]y ahora [SCOPE.GetRootScope.From.GetCharacter.GetTitledFirstName] [SCOPE.sCharacter('courtier_on_offer').Custom('ES_LoLa')] enviado a mi corte. Se presenta como una muestra de amistad entre [SCOPE.GetRootScope.From.GetCharacter.GetFirstName] y yo."
 friendship.1009.a:0 "¡Sed bienvenid[courtier_on_offer.Custom('ES_OA')] a mi servicio, [SCOPE.sCharacter('courtier_on_offer').GetFirstName]!"
 friendship.1009.b:0 "No seréis tan buen[courtier_on_offer.Custom('ES_OA')] si [SCOPE.GetRootScope.From.GetCharacter.GetTitledFirstName] se libra tan fácilmente de vos."
 friendship.1009.rejection_tooltip:0 "[SCOPE.sCharacter('courtier_on_offer').GetTitledFirstName] es devuelt[courtier_on_offer.Custom('ES_OA')]."
 
 friendship.2001.t:0 "La necesidad de contarlo"
 friendship.2001.desc:0 "Mis secretos son cargas incómodas que nunca podré soportar, pero si los compartiera con alguien, podrían ser más ligeros de llevar.\n\nEstoy segur[ROOT.Char.Custom('ES_OA')] que [SCOPE.sCharacter('friend_receiving_confession').GetTitledFirstName] me entendería."
 friendship.2001.a:0 "Acércate, [SCOPE.sCharacter('friend_receiving_confession').GetFirstName], tengo algo que confesarte."
 friendship.2002.t:0 "Un secreto contado en el pasado"
 friendship.2002.desc:0 "[confessor.GetTitledFirstName] ha venido a verme para compartir algo que ha estado lastrando su espíritu.\n\nHe mostrado la mayor comprensión a mi [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('confessor'))]. Por dentro siento algo más que un poco de curiosidad…"
 friendship.2002.a:0 "Haces bien en confiar en mí, [ROOT.From.GetCharacter.GetFirstNameNoTooltip]."
 friendship.2002.b:0 "[ROOT.From.GetCharacter.GetFirstNameNoTooltip], tengo una confesión propia."
 friendship.2003.t:0 "Un secreto compartido"
 friendship.2003.desc:0 "Cuando compartí mi secreto con [ROOT.From.GetCharacter.GetTitledFirstName], se le abrieron los ojos como platos.\n «¡Pero, [SCOPE.GetRootScope.GetCharacter.GetFirstName], yo también tengo algo que decirte!»\n\n¡Resultó que [ROOT.From.GetCharacter.GetFirstName] tenía un secreto similar propio!"
 friendship.2003.a:0 "Es bueno que ambos lo sepamos."
 friendship.2004.t:0 "Una horrible carga"
 friendship.2004.desc:0 "No puedo seguir guardando la verdad dentro, royéndome al alma. Alguien tiene que saberlo.\n\n[SCOPE.sCharacter('friend_receiving_confession').GetTitledFirstName] me entenderá y aliviará mi carga."
 friendship.2004.a:0 "Debo contárselo."
 friendship.2005.t:0 "Un secreto contado en el pasado"
 friendship.2005.desc:0 "[ROOT.From.GetCharacter.GetTitledFirstName] me dijo que era un secreto oscuro que sentía que debía compartir conmigo, ¡pero jamás habría imaginado esto!\n\nAl menos mi amig[ROOT.From.GetCharacter.Custom('ES_OA')] no tendrá que vivir con la carga de ese conocimiento sol[ROOT.From.GetCharacter.Custom('ES_OA')]."
 friendship.2005.a:0 "Hiciste bien en confiar en mí."
 friendship.2005.b:0 "[ROOT.From.GetCharacter.GetFirstName], tengo una confesión propia…"
 friendship.2006.t:0 "Un secreto compartido"
 friendship.2006.desc:0 "Me preocupaba que [ROOT.From.GetCharacter.GetTitledFirstName] no lo entendería cuando compartiese mi secreto, pero [ROOT.From.GetCharacter.Custom('ES_ElElla')] me entendió mejor de lo que jamás habría imaginado.\n\n«Sé bien cómo te sientes, [ROOT.GetCharacter.GetFirstName]. Y muy bien. En realidad…»"
 friendship.2006.a:0 "No me puedo creer cuánto tenemos en común, [ROOT.GetCharacter.Custom2('RelationToMe' , ROOT.From.GetCharacter )] mí[ROOT.From.GetCharacter.Custom('ES_OA')]."
 
 friendship.2007.t:0 "Una palabra amable"
 friendship.2007.desc:0 "Resultó que mis pasos se cruzaron con los de [SCOPE.sCharacter('talking_target').GetTitledFirstName] ¡y, para mi sorpresa, parece que no tiene una gran impresión de mi amig[friend_interceded_for.Custom('ES_OA')], [SCOPE.sCharacter('friend_interceded_for').GetTitledFirstName]!\n\nTal vez deba aprovechar esta oportunidad para que cambie de idea."
 friendship.2007.a:0 "Te voy a contar una historia sobre [SCOPE.sCharacter('friend_interceded_for').GetFirstName]…"
 friendship.2007.b:0 "Mejor hablemos de otra cosa."
 friendship.2007.utter_failure_tt:0 "Daño desastrosamente la reputación de [SCOPE.sCharacter('friend_interceded_for').GetFirstName]"
 friendship.2007.failure_tt:0 "Empeoro las cosas para [SCOPE.sCharacter('friend_interceded_for').GetFirstName]"
 friendship.2007.success_tt:0 "Mejoro la opinión de [SCOPE.sCharacter('talking_target').GetFirstName] sobre [SCOPE.sCharacter('friend_interceded_for').GetFirstName]"
 
 friendship.2009.t:0 "Un bochorno"
 friendship.2009.desc:0 "Oh, no. No sé qué ha pasado, pero cuanto más hablaba a [SCOPE.sCharacter('talking_target').GetTitledFirstName] de [SCOPE.sCharacter('friend_interceded_for').GetFirstName], más se le agriaba la expresión.\n\n¡Fue tan mal que [SCOPE.sCharacter('friend_interceded_for').GetFirstName] se está preguntando qué le dije exactamente a [SCOPE.sCharacter('talking_target').GetTitledFirstName]!"
 friendship.2009.a:0 "Lo siento mucho, [SCOPE.sCharacter('friend_interceded_for').GetFirstName]."
 
 friendship.2010.t:0 "Un bochorno"
 friendship.2010.desc:0 "Mientras pasaba un rato con [SCOPE.sCharacter('talking_target').Custom('ES_ElElla')], mi amig[friend_doing_interceding.Custom('ES_OA')], [SCOPE.sCharacter('friend_doing_interceding').GetTitledFirstName], descubrió que [SCOPE.sCharacter('talking_target').GetTitledFirstName] y yo teniamos una relación… tensa.\n\n¡Pero cuando intentaba convencer a [SCOPE.sCharacter('talking_target').GetFirstName] de mis virtudes, parece que empeoró aún más las cosas!"
 friendship.2010.a:0 "Oh, no. ¡[SCOPE.sCharacter('friend_doing_interceding').GetFirstNameNoTooltip]!"
 
 friendship.2012.t:0 "Mucho trabajo para tan poca ganancia"
 friendship.2012.desc:0 "Intenté dar la mejor imagen de [SCOPE.sCharacter('friend_interceded_for').GetTitledFirstName], pero [SCOPE.sCharacter('talking_target').GetTitledFirstName] simplemente apartaba la mirada cada vez que mencionaba su nombre.\n\nSospecho que no quedó muy impresionad[talking_target.Custom('ES_OA')]."
 friendship.2012.a:0 "¡Pero [SCOPE.sCharacter('friend_interceded_for').GetFirstNameNoTooltip] es genial!"
 
 friendship.2013.t:0 "Reconsideración de relaciones"
 friendship.2013.desc:0 "Mientras pasaba una tarde en compañía de [SCOPE.sCharacter('friend_doing_interceding').GetTitledFirstName], compartió distintas historias sobre [SCOPE.sCharacter('friend_interceded_for').GetTitledFirstName]. Tras escuchar sus acciones durante horas, debo admitir que parece que no fui just[ROOT.Char.Custom('ES_OA')] en mi juicio sobre [SCOPE.sCharacter('friend_interceded_for').Custom('ES_ElElla')]."
 friendship.2013.a:0 "Puede que [SCOPE.sCharacter('friend_interceded_for').GetFirstNameNoTooltip] no sea tan mal[friend_interceded_for.Custom('ES_OA')]."
 
 friendship.2014.t:0 "Recomendaciones"
 friendship.2014.desc:0 "Mientras pasaba un rato con [SCOPE.sCharacter('talking_target').Custom('ES_ElElla')], mi amig[friend_doing_interceding.Custom('ES_OA')], [SCOPE.sCharacter('friend_doing_interceding').GetTitledFirstName], descubrió que [SCOPE.sCharacter('talking_target').GetTitledFirstName] y yo teniamos una relación… tensa.\n\n¡Pero [SCOPE.sCharacter('friend_doing_interceding').GetFirstName] no lo dejó estar y de algún modo convenció a que no soy tan mal[ROOT.Char.Custom('ES_OA')] como se cree!"
 friendship.2014.a:0 "¡Tengo que darle las gracias a mi amig[friend_doing_interceding.Custom('ES_OA')]!"
 friendship.2015.t:0 "Cambios de convicción"
 friendship.2015.desc:0 "Intenté dar la mejor imagen de [SCOPE.sCharacter('friend_interceded_for').GetTitledFirstName],y [SCOPE.sCharacter('talking_target').GetTitledFirstName] empezó gradualmente a escuchar con más y más interés.\n\nCuando murmuró para sí «¡no tenía ni idea!», supe que había causado una impresión."
 friendship.2015.a:0 "¡Mi amig[friend_interceded_for.Custom('ES_OA')] es un[friend_interceded_for.Custom('ES_XA')] gran [SCOPE.sCharacter('friend_interceded_for').GetWomanMan]!"
 friendship.3001.t:0 "Los amigos que se eligen"
 friendship.3001.desc:1 "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_benefitting') )] [spouse_benefitting.GetTitledFirstName] se rodea de buena gente.\n\n[friend_being_approved.GetTitledFirstName] es un ejemplo del buen gusto que tiene mi [spouse_benefitting.GetWifeHusband] con los amigos."
 friendship.3001.a:0 "Hay mucha gente buena en mi vida."
 friendship.3002.t:0 "Los amigos que se eligen"
 friendship.3002.desc:1 "Mi [first_spouse.GetWifeHusband] [first_spouse.GetTitledFirstName] sonreía mientras apuntaba lo bien que elijo a las personas que me rodean.\n\nDebe referirse a gente como mi amig[friend_being_approved.Custom('ES_OA')] [friend_being_approved.GetTitledFirstName]."
 friendship.3002.a:0 "Hay mucha gente buena en mi vida."
 friendship.3003.t:0 "Los amigos que elegimos"
 friendship.3003.desc:1 "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_suffering') )] [spouse_suffering.GetTitledFirstName] se rodea de cierta gente horrible.\n\nSu amig[friend_being_disapproved.Custom('ES_OA')] [friend_being_disapproved.GetTitledFirstName] es de [friend_being_disapproved.Custom('ES_LosLas')] peores."
 friendship.3003.a:1 "Como vuelva a visitarnos otra vez…"
 spouse_responds_tt:0 "[SCOPE.sCharacter('spouse_suffering').GetFirstName] puede abandonar a su amig[friend_being_disapproved_of.Custom('ES_OA')] o no…"
 friendship.3004.t:0 "Los amigos que se eligen"
 friendship.3004.desc:1 "Cuán fácil sería si la gente de mi vida se llevase bien. Mas ay, mi [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] no puede soportar a mi buen[friend_being_disapproved_of.Custom('ES_XA')] amig[friend_being_disapproved.Custom('ES_OA')] [friend_being_disapproved.GetTitledFirstName]."
 friendship.3004.a:1 "No [friend_being_disapproved.Custom('ES_LoLa')] abandonaré por nada."
 friendship.3004.b:1 "[spouse.GetFirstName] va primero."
 friendship.3005.t:0 "Elección de amigos"
 friendship.3005.desc:1 "¡Mi buen[spouse_suffering.Custom('ES_XA')] amig[spouse_suffering.Custom('ES_OA')] -o debería decir examig[spouse_suffering.Custom('ES_OA')]- [spouse_suffering.GetTitledFirstName] me ha informado de que ya no soy bien recibid[ROOT.Char.Custom('ES_OA')] en su corte!\n\nNo me ha dicho el motivo, pero sé que su [spouse.GetWifeHusband], [spouse.GetTitledFirstName], me la tenía jurada…"
 friendship.3005.a:0 "¿Cómo pudiste hacerme esto, [ROOT.From.GetCharacter.GetFirstName]?"
 friendship.3006.t:0 "Relaciones favorables"
 friendship.3006.desc:0 "A mi buen[friend_on_council.Custom('ES_OA')] amig[friend_on_council.Custom('ES_OA')] y consejer[friend_on_council.Custom('ES_OA')], [friend_on_council.GetTitledFirstName] [hooked_councillor.GetTitledFirstName] le debe un favor y ha dejado claro a [hooked_councillor.GetFirstNameNoTooltip] que se lo pagará en la forma que yo pida."
 friendship.3006.a:0 "¡Gracias, amigo mío!"
 friendship.3006.b:0 "Confío que uses esta ventaja mejor que yo, [SCOPE.sCharacter('friend_on_council').GetFirstName]."
 friendship.3007.t:0 "El consuelo de un amigo"
 friendship.3007.opening:1 "De pocas cosas disfruto más que de la compañía de [friend.GetTitledFirstName]."
 friendship.3007.fallback:1 "\n\nParece saber exactamente qué hacer para aliviar mi mente preocupada. Me ayudó mucho que me invitase a ir con [friend.GetSheHe] el otro día."
 friendship.3007.malicious:0 "\n\nPasamos una tarde incordiando a los sirvientes, pinchándoles sobre cualquier nimio error y quejándonos por cualquier detalle. ¡Quién hubiera imaginado que esos pequeños tormentos servirían para aliviar una mente preocupada!"
 friendship.3007.benevolent:1 "\n\nPaseamos por la ciudad y dimos limosna a los pobres. También perdonamos a un carterista audaz. Unos cuantos actos de caridad y perdón pueden aliviar enormemente una mente estresada."
 friendship.3007.dominant:1 "\n\n[friend.Custom('ES_ElElla')|U] me arrastra de una actividad a otra. Este ritmo frenético me ayuda a quitarme los problemas de la cabeza."
 friendship.3007.submissive:1 "\n\nSu compañía en mi paseo por el campo me ayudó a desconectar de mis preocupaciones, aunque fui yo quien hubo de tomar la iniciativa de la actividad."
 friendship.3007.extroverted:0 "\n\n¡Una noche movida en la ciudad y muchas nuevas amistades me quitaron de la cabeza los problemas!"
 friendship.3007.introverted:0 "\n\nMe tranquilizó de verdad la idea de pasar juntos una noche tranquila en casa, bebiendo vino y hablando de nuestros problemas."
 friendship.3007.emotional:2 "\n\n[friend.Custom('ES_ElElla')|U] me animó a tirar platos y a gritar contra las almohadas. Cuando pasó la tormenta emocional, me sentí mucho mejor."
 friendship.3007.levelheaded:0 "\n\n[SCOPE.sCharacter('friend_for_chilling').GetTitledFirstName] escuchó en silencio todos mis problemas, ayudándome a ponerlos en perspectiva y al cabo de un rato me di cuenta que no eran tan malos como me había imaginado."
 friendship.3007.end_chill:1 "\n\nTras el pequeño descanso, volví a sentirme list[ROOT.Char.Custom('ES_OA')] para afrontar mi deber. ¡Es una suerte tener un[friend.Custom('ES_XA')] amig[friend.Custom('ES_OA')] como [friend.GetTitledFirstName]!"
 friendship.3007.end_severe:1 "\n\nTras el pequeño descanso, sentí más paz que nunca. ¡Es una suerte tener un[friend.Custom('ES_XA')] amig[friend.Custom('ES_OA')] como [friend.GetTitledFirstName]!"
 friendship.3007.a:0 "Un pequeño descanso."
 friendship.3007.b:1 "Pasar tiempo con [friend.GetFirstName] me sienta siempre muy bien."
 friendship.3007.c:1 "No me había dado cuenta de lo mucho que necesitaba esto."
 friendship.3007.d:0 "Me olvidé totalmente de todos los problemas del mundo durante un rato."
