 mentor_student.0001.t:0 "Lo que una vez fue"
 mentor_student.0001.desc:1 ""¡Esto no puede continuar así, [ROOT.Char.GetFirstNameNoTooltip]!", exclama mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose') )] [mentor_to_lose.GetTitledFirstName], [mentor_to_lose.Custom('quirk_neg_pp')].\n\n"Nuestra relación ha terminado, somos demasiado distintos para que esto funcione. Ahora estás sol[mentor_to_loose.Custom('ES_OA')]"."
 mentor_student.0001.a:0 "Muy bien."

 mentor_student.0002.desc:1 ""No me queda más que enseñarte".\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose') )] [mentor_to_lose.GetTitledFirstName] sonríe [SCOPE.sC('mentor_to_loose').Custom('quirk_pos_adverb')] y asiente. "Has aprendido mucho, pero para avanzar más en tus estudios tienes que seguir por tu cuenta"."
 mentor_student.0002.a:1 "¡Aprendí mucho!"
 mentor_student.0002.b:0 "Creo que ahora se hará mucho más fuerte."

 mentor_student.0003.t:0 "Pensándolo mejor"
 mentor_student.0003.desc:1 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose') )] [mentor_to_lose.GetTitledFirstName] sonríe [mentor_to_lose.Custom('quirk_neg_adverb')] cuando me cuenta sus últimas #EMP victorias#!.\n\nPuede que aún tenga cosas que aprender, pero cada vez se me hace más difícil tolerar[mentor_to_loose.Custom('ES_LoLa')] como persona."
 mentor_student.0003.a:0 "Esta relación está acabada."
 mentor_student.0003.b:0 "Si este es el precio del conocimiento…"
