l_spanish:
 # Tourney Troubles
 #   Initial Event:
 relation_upgrade.0001.t:0 "Tribulaciones del torneo"
 relation_upgrade.0001.desc.opening:0 "Como [ROOT.Char.GetTitleAsNameNoTooltip], es mi deber asistir a un torneo de [ROOT.Char.Custom('MartialTournamentAdjective')] local, pero los competidores se han retrasado y queda al menos una hora para que empiece el torneo.\n\n"
 relation_upgrade.0001.desc.rival:0 "[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] está aquí y, como de costumbre, se comporta de modo grosero e insufrible. Sus constantes quejas están haciendo que la gente se encuentre #EMP aún peor#! de lo normal."
 relation_upgrade.0001.desc.friend:0 "Mirando a mi alrededor, veo a [friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U], que se sienta bajo un pabellón con un gesto de aburrimiento absoluto."
 relation_upgrade.0001.desc.lover:0 "Mirando a mi alrededor, veo que [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] se ha sentado en las gradas con gesto solitario. Parece que no ha traído acompañantes."
 relation_upgrade.0001.desc.second_friend:0 "\n\nMientras tanto[friend.Custom2('MyCharacterIntroduction', ROOT.Char)] se sienta bajo un pabellón con un gesto de aburrimiento absoluto..."
 relation_upgrade.0001.desc.second_lover:0 "\n\nMientras tanto, veo que[lover.Custom2('MyCharacterIntroduction', ROOT.Char)] se ha sentado en las gradas con gesto solitario. Parece que no ha traído acompañantes."
 relation_upgrade.0001.desc.second_bridge:0 "\n\nPor otra parte..."
 relation_upgrade.0001.desc.drink:0 "Acabo de ver a un mercader dejar un carro lleno de [ROOT.Char.Custom('GetExpensiveDrink')]..."
 relation_upgrade.0001.desc.food:0 "Acabo de notar el delicioso olor a [ROOT.Char.Custom('GetExpensiveMeal')] que viene de la cocina..."
 relation_upgrade.0001.desc.prowess:0 "podría ser buen momento de demostrar mi destreza e impresionar al público a la vez."
 relation_upgrade.0001.desc.gossip:0 "podría ser buen momento para escuchar las conversaciones de los participantes."
 relation_upgrade.0001.desc.book:0 "Podría pasar el rato leyendo [ROOT.Char.GetFaith.ReligiousText] mientras descanso."

 relation_upgrade.0001.rival:0 "Empujar a [rival.GetFirstNameNoTooltip] al abrevadero de caballos para animar las cosas."
 relation_upgrade.0001.friend:0 "Pasar tiempo con [friend.GetFirstNameNoTooltip] bajo el pabellón."
 relation_upgrade.0001.lover:0 "Pedir a [lover.GetFirstNameNoTooltip] que me haga compañía para un poco de "[ROOT.Char.Custom('MartialTournamentAdjective')]" por nuestra cuenta."
 relation_upgrade.0001.drink:0 "¡Un buen trago siempre me anima!"
 relation_upgrade.0001.food:0 "¡Comer bien siempre me anima!"
 relation_upgrade.0001.prowess:0 "¡El público alabará mi nombre!"
 relation_upgrade.0001.gossip:0 "Seguro que alguien sabe algo..."
 relation_upgrade.0001.gossip.tt:0 "Descubres un secreto aleatorio del señorío."
 relation_upgrade.0001.book:0 "Leer [ROOT.Char.GetFaith.ReligiousText] siempre es un buen uso de mi tiempo."
 relation_upgrade.0001.opt_out:0 "Ya he perdido bastante el tiempo con este desastre..."

 # Tourney Troubles
 #   Follow-Up Event:
 relation_upgrade.0011.t:0 "$relation_upgrade.0001.t$"
 relation_upgrade.0011.desc.opening:0 "$relation_upgrade.0001.desc.opening$"
 relation_upgrade.0011.desc.rival:0 "Mientras lamento la mala organización del torneo, ¡[source.Custom2('MyCharacterIntroduction', ROOT.Char)] se acerca a mí y me empuja al abrevadero de caballos, haciendo que todos se rían de mí!"
 relation_upgrade.0011.desc.friend:0 "Mientras espero bajo el pabellón a que suceda algo, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] viene a mi mesa y se sienta. "Vaya torneo, ¿eh? Bueno, decidme, ¿qué tal estáis?""
 relation_upgrade.0011.desc.lover:0 "Mientras espero a que los competidores aparezcan, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] viene a mí y me ofrece participar en un poco de "[ROOT.Char.Custom('MartialTournamentAdjective')]" a solas."

 relation_upgrade.0011.rival.accept:0 "¡¿Cómo se #EMP atreve#!?!"
 relation_upgrade.0011.rival.accept.toast:0 "[rival.GetFirstNameNoTooltip] se ofende"
 relation_upgrade.0011.rival.decline:0 "Hombre, pues #EMP sí#! tiene un poco de gracia..."
 relation_upgrade.0011.rival.decline.toast:0 "[rival.GetFirstNameNoTooltip] también ríe"
 relation_upgrade.0011.friend.accept:0 "¡Ah, me alegro de veros, [source.GetFirstNameNoTooltip]!"
 relation_upgrade.0011.friend.accept.toast:0 "[friend.GetFirstNameNoTooltip] y tú os conocéis mejor."
 relation_upgrade.0011.friend.decline:0 "Ah, perdonad, estaba a punto de marchar."
 relation_upgrade.0011.friend.decline.toast:0 "A [friend.GetFirstNameNoTooltip] no le interesa."
 relation_upgrade.0011.lover.accept:0 "Desde luego, suena más divertido que esto..."
 relation_upgrade.0011.lover.accept.toast:0 "[lover.GetFirstNameNoTooltip] acepta mi propuesta"
 relation_upgrade.0011.lover.decline:0 "Ja, es un buen chiste... #EMP Estabais#! bromeando, ¿verdad?"
 relation_upgrade.0011.lover.decline.toast:0 "¡[lover.GetFirstNameNoTooltip] se ríe de la oferta!"

# relation_upgrade.1001-1999

# Attending a Terrible Party
#	Initial Event:
 relation_upgrade.1001.t:0 "Una noche para olvidar"
 relation_upgrade.1001.desc.intro:0 "Por [ROOT.GetCharacter.GetFaith.HighGodName], ¡qué #EMP aburrida#! es esta fiesta! Si hay #EMP peor#! anfitrión que[terrible_party_host.GetFirstName], prefieres no saberlo. ¿Qué mortal podría soportar esta tediosa celebración de la mediocridad?\n\nMis ojos recorren la sala en busca de una distracción, la que sea."
 relation_upgrade.1001.desc.friend:0 "[potential_friend.GetFirstName] me saluda con gesto amistoso desde un balcón cercano."
 relation_upgrade.1001.desc.lover:0 "[potential_lover.GetFirstName] suspira melancólicamente al pasar a mi lado."
 relation_upgrade.1001.desc.rival:0 "Desde una esquina, [potential_rival.GetFirstName] intenta matarme con la mirada."
 relation_upgrade.1001.desc.outro:0 "Tengo que hacer #EMP algo#! para animar la tarde."
 relation_upgrade.1001.a:0 "Tal vez pueda conocer mejor a [potential_friend.GetFirstNameNoTooltip]."
 relation_upgrade.1001.a.tt:0 "Esperas una respuesta..."
 relation_upgrade.1001.b:0 "[potential_lover.GetFirstNameNoTooltip], ¿os apetecería pasear a la luz de la luna?"
 relation_upgrade.1001.b.tt:0 "$relation_upgrade.1001.a.tt$"
 relation_upgrade.1001.c:0 "[potential_rival.GetFirstNameNoTooltip], ¿queréis saber lo que de #EMP verdad#! opino de vos?"
 relation_upgrade.1001.c.tt:0 "[potential_rival.GetFirstNameNoTooltip] reacciona a tu filípica..."
 relation_upgrade.1001.d:0 "¡Bailemos!"
 relation_upgrade.1001.d.tt_success:0 "¡Das algo de vida a la fiesta!"
 relation_upgrade.1001.d.tt_success.list:0 "Todos los [guests|E] y [courtiers|E] de la fiesta."
 relation_upgrade.1001.d.tt_fail:0 "Claramente si  alguien ha arruinado la fiesta de [terrible_party_host.GetFirstNameNoTooltip], eres #EMP TÚ#!."
 relation_upgrade.1001.e:0 "Si alguien bloqueara las puertas, este lugar ardería como una tea..."
 relation_upgrade.1001.e.list:0 "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.f:0 "Supongo que tendré que sacar partido a una mala situación."
 relation_upgrade.1001.g:0 "Tal vez pueda hablar con alguien nuevo."
 relation_upgrade.1001.h:0 "[terrible_party_host.GetFirstName], ¡no he visto peor organización en mi vida!"
 relation_upgrade.1001.h.list:0 "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.i:0 "Escabullirte en silencio."

#	Follow-Up, Friend:
 relation_upgrade.1002.t:0 "$relation_upgrade.1001.t$: Donde sea menos aquí"
 relation_upgrade.1002.desc:0 "He tenido que asistir a esta tortuosa fiesta, de la que [terrible_party_host.GetFirstName] es culpable, durante #EMP horas#! (o al menos eso parece), saludando con la mano a los paseantes.\n\nTirarme del balcón empieza a parecer buena idea cuando alguien me toca en el hombro.\n\n"Disculpad, ¿sois [potential_friend.GetFirstNameNoTooltip]?", pregunta [party_root.GetTitledFirstName], "¿Os interesaría dar un paseo en un lugar alejado de aquí?""
 relation_upgrade.1002.a:0 "Por [ROOT.GetCharacter.GetFaith.HighGodName], sí, ¡donde sea menos aquí!"
 relation_upgrade.1002.a.tt:0 "[potential_friend.GetFirstNameNoTooltip] acepta tu oferta"
 relation_upgrade.1002.b:0 "Ehm, gracias, pero no."
 relation_upgrade.1002.b.tt:0 "[potential_friend.GetFirstNameNoTooltip] rechaza educadamente el ofrecimiento."
 relation_upgrade.1002.c:0 "¿Con #EMP vos#!? ¡Si sois el principal motivo del tedio!"
 relation_upgrade.1002.c.tt:0 "[potential_friend.GetFirstNameNoTooltip] prefiere difamarte."

#	Follow-Up, Lover:
 relation_upgrade.1003.t:0 "$relation_upgrade.1001.t$: A la luz de la luna"
 relation_upgrade.1003.desc:0 "No sé cómo [terrible_party_host.GetFirstName] ha logrado convencerme de que asistiera a este espantoso bodrio que llaman fiesta. Solo puedo culpar a una enajenación mental, o tal vez a la posibilidad de que asistiera [party_root.GetTitledFirstName].\n\nHe pasado a su lado antes, pero, o no me ha visto suspirar de soledad, o ha optado por hacer caso omi...\n\n"¡Me alegro de veros, [potential_lover.GetFirstNameNoTooltip]! ¿Os apetecería pasear bajo la luz de la luna?""
 relation_upgrade.1003.a:0 "[party_root.GetFirstNameNoTooltip], ¡pensaba que nunca lo preguntaríais!"
 relation_upgrade.1003.a.tt:0 "A [potential_lover.GetFirstNameNoTooltip] le alegra la oferta."
 relation_upgrade.1003.b:0 "Creo que prefiero que sigamos siendo amigos..."
 relation_upgrade.1003.b.tt_custom_relation:0 "[party_root.GetFirstNameNoTooltip] no volverá a intentar ser tu [lover|E]."
 relation_upgrade.1003.b.tt:0 "[potential_lover.GetFirstNameNoTooltip] solo quiere que seáis amigos."
 relation_upgrade.1003.c:0 "Ahora mismo no acepto pretendientes."
 relation_upgrade.1003.c.tt:0 "[potential_lover.GetFirstNameNoTooltip] no responde."

#	Follow-Up, Rival:
 relation_upgrade.1004.t:0 "$relation_upgrade.1001.t$: Chillidos interminables"
 relation_upgrade.1004.desc:0 "Por [ROOT.GetCharacter.GetFaith.HighGodName], ¡[terrible_party_host.GetFirstName] no sabría celebrar una fiesta aunque su vida dependiera de ello! No hay música, la comida está sosa, no hay baile, no se ve nada por falta de luz, ¡y encima han invitado a [party_root.GetTitledFirstName]!\n\n"$relation_upgrade.1001.c$", vocifera la irritación desde la otra punta de la sala, llamando la atención de los asistentes mientras se acerca a ti para seguir incordiándote con su verborrea."
 relation_upgrade.1004.a:0 "¿Queréis entonces que nos sinceremos de #EMP verdad#!, canalla?"
 relation_upgrade.1004.a.tt:0 "[potential_rival.GetFirstNameNoTooltip] contraataca"
 relation_upgrade.1004.b:0 "Esto no es digno de mí."
 relation_upgrade.1004.b.tt:0 "[potential_rival.GetFirstNameNoTooltip] no se rebaja a tu nivel"
 relation_upgrade.1004.c:0 "Tal vez... ¿No podríamos ser amigos?"

#	Other:
 aloof_but_alluring_modifier:0 "Distante y atrayente"
 aloof_but_alluring_modifier_desc:0 "Hablar con este personaje parece imposible, lo que le da un misticismo innegable..."
 inured_to_boredom_modifier:0 "Aclimatación al aburrimiento"
 inured_to_boredom_modifier_desc:0 "Este personaje se ha acostumbrado al tedio de la sociedad."

# relation_upgrade.2001-2999

 relation_upgrade.2101.t:0 "Relación malsana"
 relation_upgrade.2101.desc_opening:0 ""Mi [ROOT.Char.GetLadyLord], el trastorno es contagioso, ¡tened cuidado!"\n\n"
 relation_upgrade.2101.desc_opening_physician:0 "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('physician'))], [physician.GetTitledFirstName], me retiene. El cuerpo infectado de un plebeyo..."
 relation_upgrade.2101.desc_opening_other:0 "El cuerpo infectado de un plebeyo..."
 relation_upgrade.2101.desc_bubonic_plague:0 "cubierto de pústulas que rezuman pus y sangre..."
 relation_upgrade.2101.desc_smallpox:0 "con la piel marcada por bultos y erupciones..."
 relation_upgrade.2101.desc_ending:0 "yace sobre la mesa. Cualquiera que toque el cadáver corre el riesgo de infectarse. Y... bueno, #EMP tenía#! pensado un viaje que me llevara cerca de [rival_capital.GetNameNoTierNoTooltip], donde vive [rival.Custom2('MyCharacterIntroduction', ROOT.Char)]..."
 relation_upgrade.2101.a:0 "Lanzarlo hacia [rival_capital.GetNameNoTierNoTooltip]"
 relation_upgrade.2101.a_tt:0 "¡Alguien en su corte podría contagiarse!"
 relation_upgrade.2101.a_tt_rival:0 "[rival.GetTitledFirstName] probablemente se convierta en tu rival."
 relation_upgrade.2101.a_tt_nemesis:0 "[rival.GetTitledFirstName] probablemente se convierta en tu némesis."
 relation_upgrade.2101.b:0 "El cadáver podría contener pistas respecto al origen de la enfermedad."
 relation_upgrade.2101.b_tt:0 "Uno de tus cortesanos se contagia."
 relation_upgrade.2101.b_tt_2:0 "Brote de enfermedad en [capital.GetNameNoTooltip]"
 relation_upgrade.2101.c:0 "[peasant.GetSheHe|U] tendrá un entierro digno"

 relation_upgrade.2102.desc_opening:0 "El séquito de [rival.Custom2('MyCharacterIntroduction', ROOT.Char)] se detiene a cierta distancia de [rival_capital.GetNameNoTier]. Antes de que pueda enviar un emisario, lanzan algo desde su campamento hacia mi [rival.Custom('ResidenceBuilding')].\n\nUn cadáver maltrecho, presa de una enfermedad, cae del cielo;"
 relation_upgrade.2102.desc_bubonic_plague:0 "está cubierto de pústulas que rezuman pus y sangre, las veo incluso sin moverme de donde estoy."
 relation_upgrade.2102.desc_smallpox:0 "tiene la piel marcada por bultos y erupciones, lo veo incluso sin moverme de donde estoy."
 relation_upgrade.2102.desc_ending:0 "\n\nAterriza con un sonido repulsivo, llenándolo todo de sangre, intestinos y pánico."
 relation_upgrade.2102.a:0 "Recoged eso, ¡vamos a devolverles el cadáver!"
 relation_upgrade.2102.b:0 "Deberíamos estudiar el cadáver."
 relation_upgrade.2102.tt:0 "Uno de los cortesanos de [rival.GetTitledFirstName] se contagia."
 relation_upgrade.2102.b_tt_2:0 "Brote de enfermedad en [rival_capital.GetNameNoTooltip]"


 # Character is very passionate about something
 relation_upgrade.2001.t:0 "Intereses apasionados"
 relation_upgrade.2001.lover_dinner.desc:0 "En la cena,"
 relation_upgrade.2001.lover_party.desc:0 "En una cena en [lover_1_location.GetNameNoTooltip],"
 relation_upgrade.2001.lover.desc:0 "He elegido un asiento cerca de [lover_1.GetTitledFirstName], que es tan [lover_1.Custom('ComplimentAdjective')]. Ha conseguido que acabemos hablando sobre [lover_1.Custom('herhis_subject_of_interest')]."
 relation_upgrade.2001.soulmate.desc:0 "Mi [lover_1.Custom('LoverPetName')] [lover_1.GetTitledFirstName] está jugueteando con mi pelo mientras hablamos de [lover_1.Custom('herhis_subject_of_interest')]."
 relation_upgrade.2001.relates.desc:0 "\n\nSu punto de vida es intrigante, pero lo que de verdad admiro es su pasión por el tema. Cuanto más profundiza, más se anima y esos ojos tan bonitos que tiene llegan a #EMP brillar#! con luz propia. No creo que pueda cansarme de escucharle hablar de esto."
 relation_upgrade.2001.does_not_relate.desc:0 "\n\nAunque no entiendo mucho del tema, la pasión que demuestra es algo cautivador. Sus bellos ojos #EMP brillan#! con luz propia, y la profundidad de sus conocimientos está clara hasta para alguien que sabe tan poco como yo. No creo que pueda cansarme de escucharle hablar de esto."
 relation_upgrade.2001.a:0 "¿Continuamos esta conversación en un lugar más placentero?"
 relation_upgrade.2001.a.success:0 "[lover_1.GetShortUIName] acepta tu oferta"
 relation_upgrade.2001.a.failure:0 "[lover_1.GetShortUIName] no capta la indirecta"
 relation_upgrade.2001.b:0 "[lover_1.GetFirstNameNoTooltip], creo que me he enamorado de vos."
 relation_upgrade.2001.b.success:0 "[lover_1.GetShortUIName] siente lo mismo"
 relation_upgrade.2001.b.failure:0 "[lover_1.GetShortUIName] no siente lo mismo"
 relation_upgrade.2001.c:0 "¡Qué interesante! ¿Podríais volver a explicármelo?"

 relation_upgrade.2002.lover_dinner.desc:0 "Durante la cena, mi asiento está junto al de  [lover_2.GetTitledFirstName], que es [lover_2.Custom('ComplimentAdjective')]."
 relation_upgrade.2002.lover_party.desc:0 "La presencia de [lover_2.GetTitledFirstName] en mi cena es una sorpresa, desde luego, y bien grata."
 relation_upgrade.2002.lover.desc:0 "Acabamos hablando de [lover_1.Custom('my_subject_of_interest')], un tema del que podría hablar durante horas. Me alegra descubrir que a [lover_2.GetFirstNameNoTooltip] se le da muy bien escuchar. El interés que muestra por lo que tengo que decir parece sincero y las preguntas que hace son sensatas e inteligentes.\n\nPara cuando nos damos cuenta, estamos solos en la mesa. [lover_2.GetFirstNameNoTooltip] se acerca a mí para escuchar mis palabras y siento que mi corazón acelera..."
 relation_upgrade.2002.c.lover:0 "Esto, sí, como iba diciendo..."
 relation_upgrade.2002.soulmate.desc:0 "Estoy jugueteando con mi [lover_2.Custom('LoverPetName')] [lover_2.GetTitledFirstName], que apoya su cabeza contra mi pecho, mientras hablamos de [lover_1.Custom('my_subject_of_interest')]. Se le da muy bien escuchar, indicando su interés con gestos y sonidos y mediante preguntas inteligentes. Ver que comparte mi interés por este tema tan interesante hace que mi corazón se acelere."
 relation_upgrade.2002.c.soulmate:0 "Se os da muy bien escuchar, ¿lo sabíais?"

 relation_upgrade.2003.lover.desc:0 "Cuando me inclino para hacer mi sugerencia, el brillo en los ojos de [lover_1.GetFirstName] muestra un tipo diferente de pasión. Titubea por un momento y sus mejillas se sonrojan, pero pronto resuelve el conflicto interno. \n\n«Esperad aquí unos momentos para que nadie sospeche nada. Después venid a mis aposentos». Mientras [lover_1.GetFirstNameNoTooltip] se aleja, no puedo apartar la vista de [lover_1.Custom('ES_ElElla')]."
 relation_upgrade.2003.soulmate_start.desc:0 "Mi declaración de amor sorprende a [lover_1.GetFirstName] con la guardia baja. Su mano en mi pelo se detiene y puedo sentir los latidos de su corazón en mi mejilla. Mi corazón late igual de fuerte.\n\n"
 relation_upgrade.2003.soulmate_end.desc:0 ""¿De verdad, [lover_2.GetFirstNameNoTooltip]? Hace mucho que siento lo mismo, pero nunca pensé que..."\n\nEl beso que sigue es lo más dulce que he conocido."
 relation_upgrade.2003.a:0 "¡Qué  [lover_1.GetWomanMan]!"
 relation_upgrade.2003.b:0 "¡En [realm.GetNameNoTierNoTooltip] no hay [lover_2.GetWomanMan] más feliz que yo!"

 relation_upgrade.2004.lover.desc:0 "[lover_1.GetFirstName] no capta la indirecta, o tal vez la ignore para evitarme la ignominia del rechazo.\n\nNuestra conversación sobre [lover_1.Custom('my_subject_of_interest')] continúa. Por suerte, el interés de [lover_1.GetFirstNameNoTooltip] por el tema es mayor que mi incomodidad."
 relation_upgrade.2004.soulmate_end.desc:0 ""Os valoro, [lover_2.GetFirstNameNoTooltip], y disfruto del tiempo que pasamos juntos. ¿No podemos contentarnos con eso?"\n\nTras una incómoda disculpa, vuelvo a la conversación sobre [lover_1.Custom('my_subject_of_interest')], intentando disipar la tensión entre nosotros."
 relation_upgrade.2004.a:0 "Ha sido una insensatez suponer tal cosa..."
