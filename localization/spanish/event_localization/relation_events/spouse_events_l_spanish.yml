l_spanish:
 spouse.0001.t:0 "Lo que compartimos"
 spouse.0001.desc:0 "Cuando hablamos sobre la vida, mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] y yo solemos estar de acuerdo. Sé que [SCOPE.sCharacter('spouse').GetFirstName] entiende mi modo de ver el mundo."
 spouse.0001.a:0 "Tengo suerte de estar con alguien que me comprende."
 spouse.0002.t:0 "Lo que compartimos"
 spouse.0002.desc:0 "El otro día mi [ROOT.Char.Custom2('RelationToMe' , ROOT.From.Char )] [ROOT.From.GetCharacter.GetFirstName] mencionó que siente que soy una de las pocas personas que le entiende de verdad.\n\nSé a qué se refiere cuando lo dice."
 spouse.0002.a:0 "Nos une algo más que el matrimonio."
 spouse.0003.t:0 "Lo que hacemos"
 spouse.0003.desc:0 "A veces creo que no me gustaría pasar el tiempo con nadie más que con mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [SCOPE.sCharacter('spouse').GetFirstName]. De todas las cosas que se hacen en esta vida, nosotros disfrutamos de muchas de las mismas."
 spouse.0003.a:0 "La vida se puede compartir de muchos modos."
 spouse.0004.t:0 "Lo que compartimos"
 spouse.0004.desc:0 "Con toda la gente en la corte con la que podría pasar el tiempo, mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [ROOT.From.GetCharacter.GetFirstName] pasa todo lo que puede conmigo.\n\n¡[ROOT.From.GetCharacter.Custom('ES_ElElla')|U] disfruta de verdad con lo que organizamos!"
 spouse.0004.a:0 "La vida se puede compartir de muchos modos."
 spouse.0005.t:0 "Discordia marital"
 spouse.0005.desc:0 "No importa cuántas veces intento explicar por qué hago lo que hago, mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] nunca me entiende del todo.\n\n[SCOPE.sCharacter('spouse').GetFirstName] y yo parecemos personas totalmente distintas."
 spouse.0005.a:0 "Estamos juntos en esto, queramos o no."
 spouse.0006.t:0 "Discordia marital"
 spouse.0006.desc:0 "No entiendo a mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('from_spouse') )] [SCOPE.sCharacter('from_spouse').GetFirstName]. [SCOPE.sCharacter('from_spouse').Custom('ES_ElElla')|U] intenta explicarme por qué hace lo que hace, pero para mí no tiene sentido.\n\n¿Seremos demasiado distintos?"
 spouse.0006.a:0 "No me lo está poniendo fácil."
 spouse.0007.t:0 "El amigo de un amigo"
 spouse.0007.desc:1 "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend_in_common') )] [friend_in_common.GetTitledFirstName] me ha estado contando lo buen[spouse.Custom('ES_OA')] amig[spouse.Custom('ES_OA')] que ha sido mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName] con [friend_in_common.Custom('ES_ElElla')]. Sabiendo cómo trata mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] a los otros, me hace respetar[spouse.Custom('ES_LoLa')] más aún."
 spouse.0007.a:0 "Me hace sonreír."
 spouse.0008.t:0 "El amigo de un amigo"
 spouse.0008.desc:1 "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('first_spouse') )] [first_spouse.GetFirstName] me ha estado sonriendo más cálidamente de lo normal, diciendo que verme le alegra el corazón.\n\n¡Al parecer, nuestr[friend_in_common.Custom('ES_OA')] amig[friend_in_common.Custom('ES_OA')] común [friend_in_common.GetTitledFirstName] le ha estado contando lo bien que nos llevamos!"
 spouse.0008.a:1 "¡Gracias, [friend_in_common.GetFirstNameNoTooltip]!"
 spouse.0008.b:1 "¿Cuánto tiempo ha estado pasando mi [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('first_spouse') )] con [friend_in_common.GetFirstName]?"
 spouse.0009.t:0 "Amistad vista con desconfianza"
 spouse.0009.desc:0 "A pesar de mis expresiones de afecto hacia [SCOPE.sCharacter('spouse').GetFirstName], he recibido una respuesta fría y suspicaz. Al parecer, he estado pasando demasiado tiempo con nuestr[friend_in_common.Custom('ES_OA')] amig[friend_in_common.Custom('ES_OA')], [SCOPE.sCharacter('friend_in_common').GetTitledFirstName]."
 spouse.0009.a:0 "¿Cómo se atreve?"
 spouse.0009.has_lover_tooltip:1 "[spouse.GetFirstNameNoTooltip] no puede saberlo. ¿Verdad que no?"
 
 spouse.1001.t:0 "El tiempo que pasamos juntos"
 spouse.1001.desc:0 "No llevaba muy dentro de mí a mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )], pero cuanto más tiempo paso con [SCOPE.sCharacter('spouse').GetFirstName], más empiezo a entender[SCOPE.sCharacter('spouse').Custom('ES_LoLa')]."
 spouse.1001.a:0 "Puede que hasta llegue a amar[SCOPE.sCharacter('spouse').Custom('ES_LoLa')], con el tiempo."
 spouse.1002.t:0 "El tiempo que pasamos juntos"
 spouse.1002.desc:0 "Según pasamos más y más tiempo juntos mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] y yo, descubro que cada vez me va gustando más. Y [ROOT.From.GetCharacter.GetFirstName] dice que sigue encontrando nuevos aspectos de mí."
 spouse.1002.a:0 "Puede que hasta llegue a amarme, con el tiempo."
 spouse.1003.t:0 "El tiempo que pasamos juntos"
 spouse.1003.desc:0 "No llevaba muy dentro de mí a mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )], y cuanto más tiempo paso con [SCOPE.sCharacter('spouse').GetFirstName], más entiendo el por qué. Todo lo que hace me pone de los nervios, un poco."
 spouse.1003.a:0 "Tengo que vivir una vida entera con esta persona."
 spouse.1004.t:0 "El tiempo que pasamos juntos"
 spouse.1004.desc:0 "No puedo estar imaginándomelo. Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [ROOT.From.GetCharacter.GetFirstName] parece más y más molest[SCOPE.sCharacter('spouse').Custom('ES_OA')] cuanto más tiempo pasamos juntos. ¡Si no lo supiera mejor, diría que pongo de los nervios a mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]!"
 spouse.1004.a:0 "Pasemos menos tiempo juntos, durante un tiempo."
 spouse.2001.t:0 "Un consuelo"
 spouse.2001.opening:0 "Con tanto por hacer y tan poco tiempo, no sé cómo me las apañaría si no fuera por mi amad[SCOPE.sCharacter('spouse').Custom('ES_OA')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [SCOPE.sCharacter('spouse').GetFirstName]."
 spouse.2001.chaste:0 "\n\n[SCOPE.sCharacter('spouse').Custom('ES_ElElla')|U] me hace saber que está conmigo en espíritu en todos mis problemas."
 spouse.2001.lustful:0 "\n\n[SCOPE.sCharacter('spouse').Custom('ES_ElElla')|U] me revitaliza en noches fogosas, recordándome la pasión que necesito para superar mis obstáculos."
 spouse.2001.temperate:0 "\n\n[SCOPE.sCharacter('spouse').Custom('ES_ElElla')|U] me recuerda que todo debe hacerse en moderación para no romperme."
 spouse.2001.gluttonous:0 "\n\n[SCOPE.sCharacter('spouse').Custom('ES_ElElla')|U] sabe cuánto necesito distraerme con comida y bebida deliciosa."
 spouse.2001.generous:0 "\n\n[SCOPE.sCharacter('spouse').Custom('ES_ElElla')|U] da mucho de sí para respaldarme."
 spouse.2001.greedy:0 "\n\n[SCOPE.sCharacter('spouse').Custom('ES_ElElla')|U] parece encontrar siempre nuevas oportunidades para lograr mis metas."
 spouse.2001.diligent:0 "\n\nCuando todo es demasiado, [SCOPE.sCharacter('spouse').Custom('ES_ElElla')] me ayuda, tomando la pluma o el cetro según se requiere, sin quejarse jamás."
 spouse.2001.lazy:0 "\n\n[SCOPE.sCharacter('spouse').Custom('ES_ElElla')|U] se preocupa de que descanse bien cuando lo necesito."
 spouse.2001.wrathful:0 "\n\n[SCOPE.sCharacter('spouse').Custom('ES_ElElla')|U] descarta por mí los asuntos poco importantes, maldiciendo a los mensajeros que llegan con cartas triviales."
 spouse.2001.calm:0 "\n\n[SCOPE.sCharacter('spouse').Custom('ES_ElElla')|U] lo considera todo equitativamente, ayudándome a administrar todo los asuntos que no son de importancia inmediata."
 spouse.2001.impatient:0 "\n\n[SCOPE.sCharacter('spouse').Custom('ES_ElElla')|U] siempre encuentra modos de terminar el trabajo más rápidamente y llegar al final del día."
 spouse.2001.patient:0 "\n\n[SCOPE.sCharacter('spouse').Custom('ES_ElElla')|U] se preocupa de que me tome tiempo con todo lo que debe hacerse, recordándome que por muhco que me lleve, lo acabará haciendo."
 spouse.2001.stubborn:0 "\n\n[SCOPE.sCharacter('spouse').Custom('ES_ElElla')|U] me urge a seguir, asegurándose de que no abandone hasta que el trabajo esté hecho."
 spouse.2001.fickle:0 "\n\n[SCOPE.sCharacter('spouse').Custom('ES_ElElla')|U] siempre encuentra nuevas cosas que hacer, a quitarme de la cabeza las cosas que recaen sobre mis hombros."
 spouse.2001.humble:0 "\n\n[SCOPE.sCharacter('spouse').Custom('ES_ElElla')|U] me recuerda que mi trabajo es mi deber y lo más importante es terminarlo con honor."
 spouse.2001.arrogant:0 "\n\n[SCOPE.sCharacter('spouse').Custom('ES_ElElla')|U] me recuerda que estoy haciendo lo que he elegido y que solo Dios puede juzgarme."
 spouse.2001.deceitful:0 "\n\n[SCOPE.sCharacter('spouse').Custom('ES_ElElla')|U] está siempre ahí para decirme que todo irá bien."
 spouse.2001.honest:0 "\n\nSiempre me dice que aunque hay mucho por hacer, [SCOPE.sCharacter('spouse').Custom('ES_ElElla')] cree de verdad que puedo lograrlo."
 spouse.2001.craven:0 "\n\n[SCOPE.sCharacter('spouse').Custom('ES_ElElla')|U] siempre me ayuda a ponerme con esos deberes que menos quiero realizar."
 spouse.2001.brave:0 "\n\n[SCOPE.sCharacter('spouse').Custom('ES_ElElla')|U] me anima a afrontar mis desafíos y no dejar que la presión me derribe."
 spouse.2001.shy:0 "\n\n[SCOPE.sCharacter('spouse').Custom('ES_ElElla')|U] me ayuda a ocultarme de mis consejeros y mensajeros presentando incluso más asuntos que considerar."
 spouse.2001.gregarious:0 "\n\nCuando se me presentan nuevos asuntos para que los considere, [SCOPE.sCharacter('spouse').Custom('ES_ElElla')] sabe como nadie cómo despacharlos."
 spouse.2001.ambitious:0 "\n\n[SCOPE.sCharacter('spouse').Custom('ES_ElElla')|U] me recuerda por qué hago lo que hago y cuáles serán las recompensas después."
 spouse.2001.content:0 "\n\n[SCOPE.sCharacter('spouse').Custom('ES_ElElla')|U] me recuerda que en el fondo nada imorta demasiado. Las cosas saldrán bien, incluso si no cumplo algunos de mis deberes."
 spouse.2001.arbitrary:0 "\n\n[SCOPE.sCharacter('spouse').Custom('ES_ElElla')|U] me ayuda a elegir cuáles deberes tengo que asegurarme de terminar y cuáles dejar aparte."
 spouse.2001.just:0 "\n\n[SCOPE.sCharacter('spouse').Custom('ES_ElElla')|U] mantiene mi concentración dándo a cada asunto la consideración y el juicio debido."
 spouse.2001.cynical:0 "\n\n[SCOPE.sCharacter('spouse').Custom('ES_ElElla')|U] me da sonrisas de consuelo y me dice que en el fondo no importa qué es lo que hago, sino que se me vea haciéndolo."
 spouse.2001.zealous:0 "\n\nCuando todo es demasiado, [SCOPE.sCharacter('spouse').Custom('ES_ElElla')] me ayuda a rezar para que Dios me de las fuerzas que necesito."
 spouse.2001.paranoid:0 "\n\n[SCOPE.sCharacter('spouse').Custom('ES_ElElla')|U] me señala quiénes trabajan activamente para causarme problemas y por lo tanto debería defraudar intencionadamente."
 spouse.2001.trusting:0 "\n\n[SCOPE.sCharacter('spouse').Custom('ES_ElElla')|U] me recuerda en quiénes confían en que cumpla mi deber como [ROOT.Char.Custom('ES_SennorSennora')] y que todos tienen que hacer su parte con buena fe."
 spouse.2001.compassionate:0 "\n\n[SCOPE.sCharacter('spouse').Custom('ES_ElElla')|U] es tan amable y comprensiv[SCOPE.sCharacter('spouse').Custom('ES_OA')] que escucha mis preocupaciones y me da todos los consejos y apoyo que puede."
 spouse.2001.callous:0 "\n\n[SCOPE.sCharacter('spouse').Custom('ES_ElElla')|U] no tiene paciencia para los «cretinos» que malgastan mi tiempo y no le importa que [SCOPE.sCharacter('spouse').Custom('ES_LoLa')] oigan."
 spouse.2001.sadistic:0 "\n\nCuanto más aumenta mi miseria, más aumenta su sonrisa de apoyo, según me esfuerzo para cumplir mis deberes."
 spouse.2001.vengeful:0 "\n\n[SCOPE.sCharacter('spouse').Custom('ES_ElElla')|U] tiene palabras feroces para quienes han exigido demasiado de mí, y es un alivio escuchar a otra persona maldecir sus nombres."
 spouse.2001.forgiving:0 "\n\n[SCOPE.sCharacter('spouse').Custom('ES_ElElla')|U] expresa una gran comprensión de mi situación y me hace saber que en cuanto pasen estos momentos tan estresantes, se me perdonará el descuido sobre otros aspectos de mi vida."
 spouse.2001.a:1 "Nadie me hace sonreír como mi querid[SCOPE.sCharacter('spouse').Custom('ES_OA')] [spouse.GetFirstNameNoTooltip]."
 spouse.2002.t:0 "Buenas palabras"
 spouse.2002.desc:0 "Durante una visita, parece que he llamado la atención de [SCOPE.sCharacter('told_of_character').GetFirstName], si bien brevemente. Puede ser un momento oportuno para decir algo bueno de mi querid[SCOPE.sCharacter('spouse').Custom('ES_OA')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [SCOPE.sC('spouse').GetFirstName]."
 spouse.2002.a:0 "Os hablaré de mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]…"
 spouse.2002.b:0 "Os hablaré de mí…"
 spouse.2003.t:0 "Un[spouse.Custom('ES_XA')] [SCOPE.sCharacter('spouse').GetWomanMan] dign[spouse.Custom('ES_OA')] de aplauso"
 spouse.2003.opening:0 "Durante una visita reciente, [ROOT.From.GetCharacter.GetTitledFirstName] habló largo y tendido sobre su [ROOT.From.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )], [SCOPE.sCharacter('spouse').GetTitledFirstName]."
 spouse.2003.exceptional:0 "\n\n¡Para ser sinceros, antes de esto no entendía por qué era un[SCOPE.sCharacter('spouse').Custom('ES_XA')] [SCOPE.sCharacter('spouse').GetWomanMan] tan grande!"
 spouse.2003.a:1 "¡Gracias por mostrármelo, [initial_spouse.GetFirstNameNoTooltip]!"
 spouse.2004.t:0 "El apoyo de mi [ROOT.Char.Custom2('RelationToMe' , ROOT.From.Char )]"
 spouse.2004.opening:1 "Durante una visita reciente, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))] [initial_spouse.GetFirstName] habló largo y tendido con  [told_of_character.GetTitledFirstName]."
 spouse.2004.exceptional:0 "\n\n¡Fuera lo que fuera lo que dijese, tuvo que causar una gran impresión! ¡Cuando nos íbamos, [SCOPE.sCharacter('told_of_character').GetFirstName] se acercó a mí y me dio un abrazo amistoso!"
 spouse.2004.a:1 "No sé qué haría sin mi querid[SCOPE.sCharacter('initial_spouse').Custom('ES_OA')] [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2005.t:0 "Escuchando atentamente"
 spouse.2005.desc:0 "¡Parece que [SCOPE.sCharacter('told_of_character').GetTitledFirstName] quedó muy impresionad[told_of_character.Custom('ES_OA')] con cómo hablé de [SCOPE.sCharacter('spouse').GetFirstName]! ¡Cuando nos íbamos. [SCOPE.sCharacter('told_of_character').GetTitledFirstName] se acercó para darle un abrazo!"
 spouse.2005.a:0 "Apenas tuve que exagerar sobre [SCOPE.sCharacter('spouse').Custom('ES_ElElla')]."
 spouse.2006.t:0 "Un[spouse.Custom('ES_XA')] [SCOPE.sCharacter('spouse').GetWomanMan] dign[spouse.Custom('ES_OA')] de halago"
 spouse.2006.good:0 "\n\n[ROOT.From.GetCharacter.Custom('ES_ElElla')|U] me dio una nueva perspectiva sobre aquello por lo que debería respetar a [SCOPE.sCharacter('spouse').GetFirstName]."
 spouse.2006.a:1 "Gracias por mostrármelo, [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2007.t:0 "El apoyo de mi [ROOT.Char.Custom2('RelationToMe' , ROOT.From.Char )]"
 spouse.2007.good:0 "\n\nFuera lo que fuera lo que dijese, debió causarle una buena impresión. ¡Cuando nos íbamos, [SCOPE.sCharacter('told_of_character').GetFirstName] me tomó del hombre sonriendo!"
 spouse.2007.a:1 "No sé qué haría sin mi querid[SCOPE.sCharacter('initial_spouse').Custom('ES_OA')] [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2008.t:0 "Escuchando atentamente"
 spouse.2008.desc:0 "¡Parce que [SCOPE.sCharacter('told_of_character').GetTitledFirstName] quedó muy impresionad[told_of_character.Custom('ES_OA')] con cómo hablé de [SCOPE.sCharacter('spouse').GetFirstName]! Se llevan mejor que nunca."
 spouse.2008.a:0 "Lo único que hice fue decir la verdad."
 spouse.2009.t:0 "Un[spouse.Custom('ES_XA')] [SCOPE.sCharacter('spouse').GetWomanMan] merecedor[spouse.Custom('ES_XA')] de duda"
 spouse.2009.bad:0 "\n\nNo sé si fue su intención, pero escuchar a [ROOT.From.GetCharacter.GetFirstName] made me think I have been giving [SCOPE.sCharacter('spouse').GetFirstName] too much credit."
 spouse.2009.a:1 "Gracias por mostrármelo, [initial_spouse.GetFirstNameNoTooltip]..."
 spouse.2010.t:0 "El apoyo de mi [ROOT.Char.Custom2('RelationToMe' , ROOT.From.Char )]"
 spouse.2010.desc:0 "\n\nFuera lo que fuera lo que dijese, debió dejarle mal gusto a [SCOPE.sCharacter('told_of_character').GetFirstName]. Cuando nos íbamos, solo me miró, negando con la cabeza."
 spouse.2010.a:1 ""No sé qué haría sin mi querid[SCOPE.sCharacter('initial_spouse').Custom('ES_OA')] [SCOPE.sCharacter('initial_spouse').GetFirstName]..."
 spouse.2011.t:0 "Escuchando atentamente"
 spouse.2011.desc:0 "¡No importa cuánto intentaba arreglarlo, todo lo que decía sobre mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] parecía un insulto, en lugar de un halago! Cuando nos íbamos [SCOPE.sCharacter('told_of_character').GetFirstName] solo negó con la cabeza mirando a [SCOPE.sCharacter('spouse').GetFirstName]."
 spouse.2011.a:0 "¿Qué he hecho?"
 spouse.2012.t:0 "Confidencialidad marital"
 spouse.2012.secret_about_me:0 "Hay cosas que creo que no puedo ocultar a mi [ROOT.Char.Custom2('RelationToMe' , ROOT.From.Char )]. Sé que [SCOPE.sCharacter('spouse').GetFirstName] lo entenderá."
 spouse.2012.secret_about_spouse:0 "Sé algunas cosas sobre [SCOPE.sCharacter('spouse').GetFirstName]. Mi [ROOT.Char.Custom2('RelationToMe' , ROOT.From.Char )] no puede seguir viviendo en la ignorancia."
 spouse.2012.secret_about_other:0 "Estoy considerando sobre si compartir algo con mi [ROOT.Char.Custom2('RelationToMe' , ROOT.From.Char )] la próxima vez que estemos a solas, lejos de oídos a la escucha.\n\nLe interesará mucho lo que he sabido sobre [SCOPE.sCharacter('owner_of_secret').GetTitledFirstName]."
 spouse.2012.a:1 "Compartiré este secreto con [spouse.GetFirstNameNoTooltip]."
 spouse.2012.a.tt:0 "Se revela el secreto a [spouse.GetTitledFirstName]."
 spouse.2012.b:0 "Algunas cosas es mejor dejarlas en la oscuridad."
 spouse.2013.t:0 "Confidencialidad marital"
 spouse.2013.opening:0 "Mi [ROOT.Char.Custom2('RelationToMe' , ROOT.From.Char )] [ROOT.From.GetCharacter.GetFirstName] me lleva aparte y me mira con expresión seria."
 spouse.2013.secret_about_me:0 "\n\n«Tengo que confesarte un secreto», dijo. Cuando se inclina y me susurra al oído, abro los ojos como platos."
 spouse.2013.secret_about_spouse:0 "\n\n«Tienes que saber una cosa», dijo. Cuando se inclina y me susurra al oído, abro los ojos como platos."
 spouse.2013.secret_about_other:0 "\n\n«Tengo que contarte algo», dijo. «Algo sobre [SCOPE.sCharacter('owner_of_secret').GetTitledFirstName]». \nCuando se inclina y me susurra al oído, abro los ojos como platos."
 spouse.2013.a:0 "¿De verdad? ¡Jamás lo habría pensado!"
 spouse.2014.t:0 "¿Una amenaza?"
 spouse.2014.desc:0 "Hay algo raro en el modo en que [SCOPE.sCharacter('agent').GetTitledFirstName] se comporta con mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] cuando cree que nadie le mira. Veo cómo mira de reojo, deambula por pasillos vacíos y presta mucha atención a todos los movimientos de [SCOPE.sCharacter('spouse').GetFirstName].\n\nMe preocupa que esté tramando algo."
 spouse.2014.a:0 "¡Debo advertir a mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )]!"
 spouse.2014.reveal_tt:0 "Se avisará a [SCOPE.sCharacter('spouse').GetTitledFirstName] que [SCOPE.sCharacter('agent').GetTitledFirstName] trama algo."
 spouse.2014.b:0 "Probablemente me equivoco."
 spouse.2015.t:0 "¿Una amenaza?"
 spouse.2015.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe' , ROOT.From.Char )] vino a verme, con aspecto preocupado. Bajando la voz, [ROOT.From.GetCharacter.GetFirstName] me habló del comportamiento muy sospechoso que había observado en [SCOPE.sCharacter('agent').GetTitledFirstName]. ¡[ROOT.From.GetCharacter.GetFirstName] le acusó directamente de colaborar con fuerzas conspiradoras!"
 spouse.2015.a:0 "¡Gracias por la advertencia, mi querid[spouse.Custom('ES_OA')] [ROOT.From.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]!"
 spouse.2015.b:1 "¿De verdad puedo confiar en [first_spouse.GetFirstNameNoTooltip] para esto?"
 spouse.3001.t:0 "Miseria marital"
 spouse.3001.desc.opening:0 "¡Como si no tuviera bastantes problemas en mis manos, también tengo que tratar con mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]! "
 spouse.3001.desc.fallback:0 "Siempre hay cosas que no hago lo bastante bien y siempre una nueva queja."
 spouse.3001.lazy:0 "Nunca está dispuest[SCOPE.sC('spouse').Custom('ES_OA')] a echarme una mano. Cuando más trabajo tengo, siempre se pone a rumorear o a dormitar, ¡muy a menudo delante de mis narices!"
 spouse.3001.wrathful:0 "Voto a [ROOT.Char.GetFaith.HighGodName] que su mal genio me desquicia. Las rabietas, peleas, el resentimiento constante… mi paciencia se agota."
 spouse.3001.deceitful:0 "Últimamente, he descubierto muchas mentiras. La mayoría de ellas son cositas insignificantes, pero la duda me acosa. ¿Qué más esconde mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]…?"
 spouse.3001.paranoid:0 "[SCOPE.sCharacter('spouse').GetFirstName] me sigue culpando de cosas que nunca hice y pone a prueba mi paciencia. En realidad, me tienta ser culpable de su próxima acusación…"
 spouse.3001.impatient:0 "\n\nSu deber es apoyarme y comprenderme, pero no tiene paciencia. Aunque yo me ahogue bajo el peso de mis responsabilidades, [SCOPE.sCharacter('spouse').GetFirstName] solo se preocupa de promesas incumplidas y falta de atención."
 spouse.3001.arrogant:0 "A [SCOPE.sCharacter('spouse').GetFirstName] le enfurecen mis gravosas responsabilidades, pero no por preocupación por mi bienestar. No, ¡espera que le dé prioridad a [SCOPE.sCharacter('spouse').Custom('ES_ElElla')] por encima de mis deberes al [SCOPE.sTitle('p_title').GetNameNoTier]!"
 spouse.3001.sadistic:0 "\n\nEstoy luchando por dar a mis numerosas responsabilidades la atención que merecen y me siento agotad[ROOT.Char.Custom('ES_OA')]. En el pasado pensé que encontraría apoyo en [SCOPE.sCharacter('spouse').GetFirstName], pero ya no soy tan ilus[ROOT.Char.Custom('ES_OA')]. ¡Creo que en realidad [SCOPE.sCharacter('spouse').Custom('ES_ElElla')] disfruta con mi sufrimiento!"
 spouse.3001.callous:0 "Tras un día largo y tedioso, anhelo compasión y aliento. [SCOPE.sCharacter('spouse').GetFirstName] no me ofrece más que observaciones lacerantes y frío rechazo."
 spouse.3001.vengeful:0 "Admito que solo soy un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] y tengo mis defectos, ¡pero [SCOPE.sC('spouse').GetFirstName] tiene todos los defectos al máximo! Me recuerda todos los errores que he cometido y lo que es peor, no deja de castigarme por ellos."
 spouse.3001.desc.end:0 "\n\n¡Alguien diría que hace lo mejor para convertir mi vida en un tormento sin fin!"
 spouse.3001.a:0 "¿Por qué me odias tanto?"

 spouse.3002.t:0 "Oportunidad de dar su merecido"
 spouse.3002.desc:0 "Durante una visita, parece que he llamado la atención de [SCOPE.sCharacter('told_of_character').GetTitledFirstName], si bien brevemente. Puede ser un momento oportuno para decirle qué debe pensar dee mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [ROOT.From.GetCharacter.GetFirstName]."
 spouse.3002.a:1 "Os voy a contar unas cuantas cosas, [told_of_character.GetFirstNameNoTooltip]."
 spouse.3002.a.great:0 "Historias convincentes"
 spouse.3002.a.great_tt:0 "#F [SCOPE.sC('told_of_character').GetFirstNameNoTooltip] está espantad[told_of_character.Custom('ES_OA')]#!"
 spouse.3002.a.good:0 "Historias preocupantes"
 spouse.3002.a.good_tt:0 "#F [SCOPE.sC('told_of_character').GetFirstNameNoTooltip] se ve ganad[told_of_character.Custom('ES_OA')] por mis palabras#!"
 spouse.3002.a.bad:0 "Palabras deshonrosas"
 spouse.3002.a.bad_tt:0 "#F A [SCOPE.sC('told_of_character').GetFirstNameNoTooltip] le insulta que hable así de mi [THIS.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]#!"
 spouse.3002.b:0 "No puedo actuar así, a espaldas de mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]."

 spouse.3003.t:0 "Una conversación preocupante"
 spouse.3003.opening:0 "Durante una visita reciente pasé un tiempo hablando con [initial_spouse.Custom('ES_ElLa')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] de [SCOPE.sCharacter('spouse').GetTitledFirstName], [SCOPE.sCharacter('initial_spouse').GetTitledFirstName]."
 spouse.3003.exceptional:0 "\n\nHabía tenido a [SCOPE.sCharacter('spouse').GetFirstName] en gran consideración, ¡pero lo que [SCOPE.sCharacter('initial_spouse').Custom('ES_ElElla')] me contó prácticamente me horrorizó!"
 spouse.3003.a:1 "¡Demasiado amable he sido, [spouse.GetFirstNameNoTooltip]!"
 spouse.3004.t:0 "Una conversación preocupante"
 spouse.3004.opening:0 "Durante una visita reciente, [SCOPE.sCharacter('told_of_character').GetTitledFirstName] pasó una cantidad de tiempo desconcertante escuchando a mi no muy querid[spouse.Custom('ES_OA')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [SCOPE.sCharacter('initial_spouse').GetFirstName]."
 spouse.3004.exceptional:0 "\n\nMis peores miedos se confirmaron a la partida, cuando [SCOPE.sCharacter('told_of_character').GetFirstName] se negó siquiera a mirarme antes de que nos fuésemos!"
 spouse.3004.a:1 "¡¿Qué le dijiste?!"
 spouse.3005.t:0 "Un buen oyente"
 spouse.3005.exceptional:0 "Lo que dije sobre mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] dejaron claramente una impresión. Se le pusieron los ojos como platos y murmuró con incredulidad «No puede ser…»"
 spouse.3005.a:0 "Sí, es verdad. Todo."
 spouse.3006.t:0 "Una conversación preocupante"
 spouse.3006.good:0 "\n\nHabía tenido a [SCOPE.sCharacter('spouse').GetFirstName] en gran consideración, pero lo que me contó [SCOPE.sCharacter('initial_spouse').Custom('ES_ElElla')] le pinta como una decepción."
 spouse.3006.a:0 "Demasiado amable he sido, [SCOPE.sCharacter('spouse').GetFirstName]."
 spouse.3007.t:0 "Una conversación preocupante"
 spouse.3007.good:0 "\n\nTenía motivos para preocuparme, ya que al marcharse, [SCOPE.sCharacter('told_of_character').GetFirstName] negó con la cabeza."
 spouse.3007.a:1 "¿Qué le dijiste?"
 spouse.3008.t:0 "Un buen oyente"
 spouse.3008.good:0 "Debo haber dejado una impresión con lo que conté a [SCOPE.sCharacter('told_of_character').GetFirstName] sobre mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )], porque cuando fue hora de irse, solo negó con la cabeza hacia [SCOPE.sCharacter('spouse').GetFirstName]."
 spouse.3008.a:0 "No me sorprende cuánto me agrada esto."
 spouse.3009.t:0 "Una sorpresa agradable"
 spouse.3009.bad:0 "\n\nHabía tenido a [SCOPE.sCharacter('spouse').GetFirstName] en gran consideración y lo que me contó [SCOPE.sCharacter('initial_spouse').Custom('ES_ElElla')] me deja claro que tenía razón!"
 spouse.3009.a:0 "Un[spouse.Custom('ES_XA')] [SCOPE.sCharacter('spouse').GetWomanMan] dign[spouse.Custom('ES_OA')] de mi respeto."
 spouse.3010.t:0 "Una sorpresa agradable"
 spouse.3010.bad:0 "\n\nNo tenía por qué preocuparme, pues [SCOPE.sCharacter('told_of_character').GetFirstName] me contó más tarde que [SCOPE.sCharacter('initial_spouse').GetFirstName] le había hecho ver aspectos de mí que antes no había apreciado correctamente!"
 spouse.3010.a:0 "¿Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] habló bien de mí? ¿De verdad?"
 spouse.3011.t:0 "Un horrible malentendido"
 spouse.3011.bad:0 "No importa lo mal que intentaba describir a [SCOPE.sCharacter('spouse').GetFirstName], [SCOPE.sCharacter('told_of_character').GetFirstName] creyó que [SCOPE.sCharacter('spouse').Custom('ES_LoLa')] estaba alabando! Parece que ahora se llevan mejor que nunca."
 spouse.3011.a:0 "¿Qué he hecho?"
 spouse.3012.t:0 "Una amenaza…"
 spouse.3012.opening:0 "Pese a lo inútil que es, mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [SCOPE.sCharacter('spouse').GetFirstName] parece demasiado a gusto con su vida en la cortet."
 spouse.3012.agent_suspicious:0 "\n\nCompartir el comportamiento sospechoso que he visto en [SCOPE.sCharacter('agent').GetTitledFirstName] bastará para que se sienta un poco menos cómod[SCOPE.sCharacter('spouse').Custom('ES_OA')]."
 spouse.3012.agent_probably_innocent:0 "\n\nAfirmando que he observado un comportamiento muy sospechoso en [SCOPE.sCharacter('agent').GetTitledFirstName] bastará para que se sienta un poco menos cómod[SCOPE.sCharacter('spouse').Custom('ES_OA')]."
 spouse.3012.a:1 "¡Debo informar a [spouse.GetFirstNameNoTooltip] de esta "amenaza"!"
 spouse.3012.false_reveal_tt:1 ""Avisaré" a [spouse.GetFirstNameNoTooltip] sobre [agent.GetFirstNameNoTooltip]."
 spouse.3012.b:0 "Ni siquiera fingiré ayudar a mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]."
 spouse.3013.t:0 "¿Una amenaza?"
 spouse.3013.desc:1 "Mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('initial_spouse'))] vino a verme, con aspecto preocupado. Bajando la voz, me habló del comportamiento muy sospechoso que había observado en [initial_spouse.GetHerHis]. ¡[initial_spouse.GetHerHis] le acusó directamente de colaborar con fuerzas conspiradoras!"
 spouse.3013.a:1 "¿Puedo confiar en [initial_spouse.GetFirstNameNoTooltip] para esto?"
