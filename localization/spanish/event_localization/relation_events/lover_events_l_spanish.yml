l_spanish:
 lover.0001.t:0 "El fin de la pasión"
 lover.0001.desc_opening:1 "«Mi [ROOT.Char.Custom('LoverPetName')], esto… ¡esto ya no funciona!»\n\nMi amante, [lover.GetTitledFirstName], se aparta de mí,"
 lover.0001.desc_murder:0 "«La chispa menguante entre nosotros…  Y pensar que asesinarías… ¡Todo es demasiado!»"
 lover.0001.desc:0 "«La chispa entre nosotros es… es como si hubiera muerto.»"
 lover.0001.a:1 "Estoy de acuerdo, es hora de seguir caminos distintos."
 lover.0001.b:1 "Pero… ¡recuerda todos los buenos momentos!"
 lover.0001.b.tt:0 "[lover.GetShortUIName] le dará otra oportunidad a nuestra relación"

 lover.0002.t:0 "El fin de la pasión"
 lover.0002.still_in_love:0 "Las palabras de [ROOT.From.GetCharacter.GetTitledFirstName] siguen resonando en mis oídos. Por el tono sombrío con el que me habló, no puedo evitar pensar que intentaba hacerme daño.\n\n«Pero… ¡yo te quiero!», forcé a decir con la garganta seca. Mis súplicas no cambiaron su corazón."
 lover.0002.still_likes:0 "Las palabras de [ROOT.From.GetCharacter.GetTitledFirstName] dolieron, pero intenté tragarme el dolor.\n\nSi [ROOT.From.GetCharacter.Custom('ES_ElElla')] cree que esto es lo mejor para ambos, no le pondré difícil que se marche."
 lover.0002.neutral:0 "«Todo tiene que acabar», me dijo [ROOT.From.GetCharacter.GetTitledFirstName]. Me llena de tristeza todo lo que compartimos y todo lo que ahora hemos perdido, pero en el fondo, esto es lo mejor."
 lover.0002.dislike:0 "[ROOT.From.GetCharacter.GetTitledFirstName] se me acercó, insegur[ROOT.From.GetCharacter.Custom('ES_OA')]. Cuando me di cuenta que había venido a decirme que ya no podíamos seguir viéndonos, no sentí pena. Solo alivio."
 lover.0002.hate:0 "[ROOT.From.GetCharacter.GetTitledFirstName] vino a mí, afirmando que tenía que hablar de algo serio. Pero incluso antes de que [ROOT.From.GetCharacter.Custom('ES_ElElla')] hablase, solté una larga diatriba sobre cómo me había decepcionado una y otra vez.\n\nCasi me alegré cuando me dijo que no quería volver a verme."
 lover.0002.like.vengeful:0 "Según iban saliendo una mala excusa tras otra de los labios de [ROOT.From.GetCharacter.GetTitledFirstName], el odio empezó a arder en el fondo de mis tripas. ¿Así que no soy lo bastante buen[ROOT.Char.Custom('ES_OA')] para [ROOT.From.GetCharacter.Custom('ES_ElElla')]? Esto lo pagará, recordad mis palabras…"
 lover.0002.dislike.vengeful:0 "Según iban saliendo patéticas excusas de los labios de [ROOT.From.GetCharacter.GetTitledFirstName], un frío desdén se extendió desde el fondo de mis tripas, destrozando cualquier resto de cariño que sintiera hacia [ROOT.From.GetCharacter.Custom('ES_ElElla')]. Esto lo pagará, recordad mis palabras…"
 lover.0002.like.humble:0 "Aunque el dolor que causaron las palabras de [ROOT.From.GetCharacter.GetTitledFirstName] es casi imposible de soportar, no pude negar su verdad. Nunca fui lo bastante buen[ROOT.Char.Custom('ES_OA')] para [ROOT.From.GetCharacter.Custom('ES_ElElla')]. Espero que sea más feliz sin mí…"
 lover.0002.like.arrogant:0 "¿[ROOT.From.Char.GetTitledFirstName]… ya no me amaba? Lo que dijo no tenía sentido. Pensé que debía sentirse mal, o que se había visto obligad[ROOT.From.Char.Custom('ES_OA')] a decir esos desvaríos. Pero si soy… ¡soy perfect[ROOT.Char.Custom('ES_OA')] para [ROOT.From.Char.Custom('ES_ElElla')]!"
 lover.0002.dislike.arrogant:0 "Apenas pude contener la risa de lo absurdas que eran las palabras de [ROOT.From.Char.GetTitledFirstName]. Pues claro que aún me quería, ¡soy todo lo que siempre ha deseado! Sin embargo, no discutí; [ROOT.From.Char.Custom('ES_ElElla')] se lo pierde. A mí no me podría importar menos."
 lover.0002.like.lustful:0 "Había añorado el toque de las manos ansiosas de [ROOT.From.Char.GetTitledFirstName], así que su llegada sin avisar fue una sorpresa deliciosa. No podía esperar a perderme en su abrazo, pero cuando intenté atraer[ROOT.From.Char.Custom('ES_LoLa')], se resistió.\n\nApenas recuerdo las palabras que siguieron, pero el dolor embotado que dejó tras de sí no se ha desvanecido en nada."
 lover.0002.dislike.lustful:0 "Para mi sorpresa, cuando [ROOT.From.Char.GetTitledFirstName] me dijo que habíamos terminado, mi primera sensación fue de alivio. Por fin podía admitir que [ROOT.From.Char.Custom('ES_ElElla')] ya no podía satisfacer mis deseos."
 lover.0002.like.understanding:0 "Aunque[ROOT.From.Char.GetTitledFirstName] se esforzó por encontrar las palabras, [ROOT.From.Char.Custom('ES_LoLa')] conocía lo suficiente para saber que serían malas. Reprimí mi dolor para no ponérselo más difícil, y le apreté la mano con amabilidad. Entonces las palabras salieron de [ROOT.From.Char.Custom('ES_ElElla')] como en una cascada, y se confirmaron mis miedos más profundos."
 lover.0002.dislike.understanding:0 "Fuera lo que fuera que [ROOT.From.Char.GetTitledFirstName] hubiera venido a decirme, era obvio que le estaba afligiendo. Aunque mis sentimientos por [ROOT.From.Char.Custom('ES_ElElla')] se habían esfumado, aún me dolía ver[ROOT.From.Char.Custom('ES_LoLa')] en tal estado.\n\nCuando le aseguré que todo iría bien, [ROOT.From.Char.Custom('ES_ElElla')] me dijo al fin que habíamos terminado."
 lover.0002.like.angry:0 "Tras ver a [ROOT.From.Char.GetTitledFirstName] retorcerse y sudar durante casi una hora, su confesión no fue ninguna sorpresa. Sin embargo, no había esperado mi propia reacción. Palabras viles salieron como lava de mi boca, ni pude ni quise detenerlas. Tenía que ver mi propio dolor reflejado en el rostro de [ROOT.From.Char.GetFirstName].\n\nLa rabia me protegió hasta que [ROOT.From.Char.GetFirstName] salió hech[ROOT.From.Char.Custom('ES_OA')] una furia de la habitación. Entonces me quedé a solas con la atroz realidad del rechazo."
 lover.0002.dislike.angry:0 "Tras ver a [ROOT.From.Char.GetTitledFirstName] retorcerse y sudar durante casi una hora, no pude seguir manteniendo mi rabia controlada. Todo rencor que siempre quise decirle a es[ROOT.From.Char.Custom('ES_EA')] miserable salió como lava de mi boca.\n\nEl dolor en sus ojos me hizo más fuerza y cuando [ROOT.From.Char.Custom('ES_ElElla')] graznó al fin que habíamos terminado, mi triunfo fue completo."
 lover.0002.like.paranoid:0 "Cuando [ROOT.From.Char.GetTitledFirstName] dijo que [ROOT.From.Char.Custom('ES_ElElla')] ya no me quería, no fue ninguna sorpresa. Lo había visto en sus ojos mucho tiempo, sentido en la duda de su tacto. Cada ve que le preguntaba, me lo negaba, pero parece que ya no pudo ocultarlo más. O que simplemente disfrutara viéndome sufrir…"
 lover.0002.dislike.paranoid:0 "Cuando [ROOT.From.Char.GetTitledFirstName] dijo que ya no me quería, no fue ninguna sorpresa. Lo había visto venir desde hacía mucho tiempo, aunque [ROOT.From.Char.Custom('ES_ElElla')] lo negó continuamente. Puede que continuase nuestra aventura solo para castigarme… ¡Sí, estoy segur[ROOT.Char.Custom('ES_OA')] que es[ROOT.From.Char.Custom('ES_EA')] [ROOT.From.Char.GetWomanMan] se deleitó con mi sufrimiento!"
 lover.0002.a:0 "Pero por qué, amor mío…"
 lover.0002.b:0 "¡No, debo hacer algo!"
 lover.0002.c:0 "Esto es lo mejor."
 lover.0002.d:0 "¡Por fin! ¡Alabemos a [ROOT.GetCharacter.GetFaith.HighGodName]!"
 lover.0002.e:0 "Nunca perdonaré su traición."

 lover.0003.t:0 "Demasiado de algo bueno"
 lover.0003.desc.intro:0 "Nunca pensé que nadie pudiera tener demasiado [ROOT.Char.Custom('lover_reason')], pero la vida ha demostrado que erraba. Algunos dias me siento cmo si mi tiempo libre no fuera más que "
 lover.0003.desc.twolovers:0 "[SCOPE.sC('lover_1').Custom('lover_activity')] y [SCOPE.sC('lover_2').Custom('lover_activity')]. "
 lover.0003.desc.threelovers:0 "[SCOPE.sC('lover_1').Custom('lover_activity')], [SCOPE.sC('lover_2').Custom('lover_activity')] y [SCOPE.sC('lover_3').Custom('lover_activity')]. "
 lover.0003.desc.end1:0 "\n\n¿Cuánto podré seguir así? "
 lover.0003.desc.end2men:0 "¡Los hombres"
 lover.0003.desc.end2women:0 "¡Las mujeres"
 lover.0003.desc.end2people:0 "Las gentes"
 lover.0003.desc.end3:0 " acabarán conmigo!"
 lover_0003.a:0 "Debo dejar ir a [SCOPE.sC('lover_1').GetFirstNameNoTooltip]."
 lover_0003.b:0 "[SCOPE.sC('lover_2').GetFirstNameNoTooltip] y yo hemos llegado al final de nuestro camino."
 lover_0003.c:0 "No puedo seguir así con [SCOPE.sC('lover_3').GetFirstNameNoTooltip]."
 lover_0003.d:0 "¡El romance no consiste en cantidad, sino en calidad!"
 lover_0003.d.tt:0 "Uso mis habilidades románticas para satisfacer a mis amantes sin agotarme."
 lover_0003.e:0 "Puede que me rompa pero, ¿qué es la vida sin [ROOT.Char.Custom('lover_reason')]?"
 lover_0003.e.tt:0 "Trabajo duro para mantener viva la relación."

 lover.0004.t:0 "La punzada del rechazo"
 lover.0004.desc:0 "[ROOT.From.Char.GetFirstName] hemos tenido nuestras disputas, no puedo negarlo, pero su rechazo fue un golpe. No me puedo explicar el por qué y nunca pensé que acabaríamos así.\n\nIra, indignación, pesar… apatía. Las emociones me atraviesan y quedo en un estado de atontamiento, sin saber qué hacer o sentir."
 lover_0004.a:0 "¿Cómo seguiré sin su [ROOT.Char.Custom('lover_reason')]?"
 attempt_to_regain_affection_tt:0 "¡Debo tomar medidas drásticas para recuperar su afecto!"

 lover.0005.t:0 "No hay mayor furia"
 lover.0005.desc:0 "Mentiría si dijera que creía que [ROOT.From.Char.GetFirstName] se tomaría bien mis decisiones. Pero su reacción me sorprende; sin lágrimas, súplicas ni insultos. Solo los ojos de [ROOT.From.Char.GetTitledFirstName] traicionan sus verdaderos sentimientos, y lo que vi en ellos me heló la sangre."
 lover_0005.a:0 "Me temo que hoy me hecho un[ROOT.From.Char.Custom('ES_XA')] enemig[ROOT.From.Char.Custom('ES_OA')]."

 lover.0101.t:0 "Capurad[ROOT.Char.Custom('ES_OA')] por [SCOPE.sC('lover').Custom('ES_ElElla')]"
 lover.0101.desc_dungeon:0 "Apenas veo los barrotes por el velo de lágrimas que me cubre los ojos; ¿por qué me hace esto mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))]? [SCOPE.sC('lover').GetTitledFirstName], mi [SCOPE.sC('lover').Custom('LoverPetName')], déjame salir, por favor…"
 lover.0101.desc_house_arrest:0 "Aunque paso por las mismas salas que mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [SCOPE.sC('lover').GetTitledFirstName] nuestros corazones nunca habían estado más lejos. Mi [SCOPE.sC('lover').Custom('LoverPetName')], déjame salir, por favor…"
 lover.0101.a:0 "¡[lover.Custom('ES_ElLa|U] [SCOPE.sC('lover').GetWomanMan] a la que amo no me haría esto!"
 lover.0101.b:0 "No es más que otro obstáculo que debemos superar."

 lover.0102.t:0 "El prisionero"
 lover.0102.desc:0 "¿Quién hubiera pensado que esto acabaría así? Mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('imprisoned_lover'))] [SCOPE.sC('imprisoned_lover').GetTitledFirstName] rechaza mi mera presencia y aunque sigue en mi poder, su afecto por mí ha desaparecido."
 lover.0102.a:0 "El amor que albergaba huyó mientras que [SCOPE.sC('imprisoned_lover').Custom('ES_ElElla')] no pudo hacerlo!"

 lover.0103.t:0 "Sentimientos enfrentados"
 lover.0103.desc:0 "Mi [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('lover'))] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [SCOPE.sC('lover').GetTitledFirstName] me declarándome la guerra… No importa qué compartiésemos, lo que sintiera por [SCOPE.sC('lover').Custom('ES_ElElla')]… todo se ve ahogado por el sonido de los cuernos de guerra."
 lover.0103.a:0 "Nada se interpondrá en mi camino. ¡Ni siquiera tú, amor mío!"
 lover.0103.b:0 "En la guerra, la vida es más preciosa y el amor más dulce."
 lover.0103.b.tt:0 "#F ¡No tomaré decisiones apresuradas en el calor de la batalla!#!"

 lover.0104.desc:0 "Desde que elegí conquistar del [SCOPE.sTitle('war_title').GetName] por encima mi amante [SCOPE.sC('war_lover').GetTitledFirstName], [SCOPE.sC('war_lover').Custom('ES_ElElla')] se niega hasta a mirarme a la cara y temo que lo que tuvimos se haya perdido para siempre."
 lover.0104.a:0 "Todo vale en el amor y en la guerra."

 lover.0201.t:0 "El fin de una aventura"
 lover.0201.desc:0 "«Me alegra que entiendas por qué tiene que ser así», me dice mi amante.\n\n¡Oh, [SCOPE.sC('breaker').GetFirstName], ojalá fuera verdad! ¿Primero susurras esas palabras dulces y ahora te vas?"
 lover.0201.other_lover:0 "\n\n¡Es es[other_lover.Custom('ES_EA')] [SCOPE.sC('other_lover').Custom('InsultNounSexual')], ¿verdad?!"
 lover.0201.a:0 "No tendría que haber sido así."

 lover.0202.t:0 "Mi propi[breaker.Custom('ES_OA')] [SCOPE.sC('breaker').Custom('WifeHusband')]"
 lover.0202.desc:0 "Me siento… confundid[ROOT.Char.Custom('ES_OA')]. Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('breaker'))], [SCOPE.sC('breaker').GetFirstName], dice que ya no desea seguir siendo mi amante. ¿Nuestra pasión no es suficiente para mantener viva la llama de este matrimonio?"
 lover.0202.a:0 "¿Qué se cree que está haciendo?"

 lover.0203.t:0 "Un alivio"
 lover.0203.desc:0 "«No eres tú, soy yo…» No estoy escuchando lo que dice [SCOPE.sC('breaker').GetFirstName]. No cabe duda que ha venido a poner fin a nuestros devaneos y todo lo que siento es una oleada de alivio."
 lover.0203.a:0 "Sí, sí, es una pena terrible. Ahora vete."

 lover.0204.t:0 "Un desaire de [lover.Custom('WomanManGirlBoy')]"
 lover.0204.desc:0 "«¿Cómo te atreves? ¿Cómo te atreves a romper conmigo y por semejante [other_lover.Custom('InsultNounSexual')]?».\n\nLos rumores corren como la pólvora y veo de nuevo delante de mí la reacción dramática de [lover.GetFirstName]. Está claro que [lover.Custom('ES_ElElla')] alberga sentimientos negativos hacia mí y podría querer vengarse, con o sin justificación."
 lover.0204.a:0 "[breaker.GetFirstName] me eligió a mí. Supéralo."

 # Ask lover to be exclusive (lover -> soulmate)
 lover.3111.t:0 "[lover.Custom('ES_ElLa')|U] únic[lover.Custom('ES_OA')] para mí"
 lover.3111.desc:1 "Mi [ROOT.Char.Custom2('RelationToMe',lover.)] [lover..GetTitledFirstName] me sostiene en sus brazos y siento una felicidad rara vez sentida. Imagino que esto pudiera durar eternamente… si [lover.Custom('ES_ElElla')] fuera mí[lover.Custom('ES_OA')] y solo mí[lover.Custom('ES_OA')] para siempre…"
 lover.3111.a:1 "¡Prometamos jamás amar a nadie más!"
 lover.3111.a.success:0 "[lover.GetShortUIName] acepta la exclusividad"
 lover.3111.a.failure:0 "Mi sugerencia incomoda a [lover.GetShortUIName]"
 lover.3111.a.tt:0 "#F Le propondré jurar no entregarnos a nadie más que a nosotros#!"
 lover.3111.b:0 "Tener[SCOPE.sC('lover').Custom('ES_LoLa')] así es todo lo que necesito. ¡Sé mí[lover.Custom('ES_OA')] una vez más!"
 lover_0300_break_up_with_other_lovers_effect.tt:0 "Todos tus demás amantes"

 # Send a love letter
 lover.3002.t:0 "Díselo con palabras"
 lover.3002.desc:0 "¡Mis sentimientos por [lover.GetFirstName] hacen que el corazón amenace con salirse de mi pecho! ¡Necesito desesperadamente decirle lo que siento!\n\nAmor, ¡guía mi mano al plasmar mis sentimientos en tinta!"
 lover.3002.a:0 "¡La poesía es la única verdad!"
 lover.3002.b:0 "Esto es más difícil de lo que esperaba..."
 lover.3002.a_beautiful:0 "Una preciosa carta de amor"
 lover.3002.a_good:0 "Una buena carta de amor"
 lover.3002.a_competent:0 "Una carta de amor competente"
 lover.3002.a_bad:0 "Una carta de amor mala"
 
 # Terrible love letter
 lover.3003.desc:0 "¡He recibido una carta de [first_lover.GetTitledFirstName]!\n\n[first_lover.Custom2('love_letter', ROOT.Char )]"
 lover.3003.desc_conclusion:0 "\n\n¿Qué...? ¿Qué es esto?"
 lover.3003.a:0 "¡Igual es el peor poema que he visto en mi vida!"

 lover.3004.desc:0 "Mi carta no ha tenido la acogida que esperaba. Vamos a echarle otro vistazo...\n\n[first_lover.Custom2('love_letter', lover )]"
 lover.3004.a:0 "¿Tan mala es?"

 lover.3005.desc_conclusion:0 "\n\nAh... vale."
 lover.3005.a:0 "Por lo menos piensa en mí."

 lover.3006.desc:0 "Mi carta parece haber sido bien recibida, aunque la hayan descrito como "sencillo intento de poesía":\n\n[first_lover.Custom2('love_letter', lover )]"
 lover.3006.a:0 "¡Bueno, la intención es lo que cuenta!"

 lover.3007.desc_conclusion:0 "\n\n¡Un poema dedicado a mí!"
 lover.3007.a:0 "¡Es conmovedor!"

 lover.3008.desc:0 "¡Mi carta ha sido bien recibida! Parece que [lover.GetTitledFirstName] la ha recitado a varias personas.\n\n[first_lover.Custom2('love_letter', lover )]"
 lover.3008.a:0 "¡Mis versos han hecho su trabajo!"

 lover.3009.desc_conclusion:0 "\n\nEs algo sublime. ¡Y está dedicado a mí!"
 lover.3009.a:0 "¡Lo llevaré en mi corazón!"

 lover.3010.desc:0 "¡[lover.GetTitledFirstName] ha respondido a mi carta, afirmando que es una de las cosas más bonitas que ha leído jamás! La verdad, después de releerla no me sorprende:\n\n[first_lover.Custom2('love_letter', lover )]"
 lover.3010.a:0 "¡Tal vez debería haber sido rapsoda y no [ROOT.Char.GetTitleAsNameNoTooltip]!"

 lover.3112.desc:0 "«INo desearé a nadie más que tú, mi [ROOT.Char.Custom('LoverPetName')]».\n\n[SCOPE.sC('proposing_lover').GetTitledFirstName] me acerca a sí, su aliento sobre mi cuello, como si pidiera una promesa: no tomar otr[proposing_lover.Custom('ES_OA')] amante más que [SCOPE.sC('proposing_lover').Custom('ES_ElElla')]."
 lover.3112.a:0 "¡Solo te necesito a ti!"
 lover.3112.b:1 "Claro, #EMP desde luego#! que no tendré a nadie más."
 lover.3112.b.tt:0 "#F ¿Cuánto daño puede hacer una mentira movida por amor?#!"
 lover.3112.c:0 "¡No hablarás en serio!"
 lover.3112.b.remain_together.tt:0 "[THIS.Char.GetShortUIName] sigue siendo tu [lover|E]"

 lover.3113.desc:0 "«¡Sí, por supuesto que solo quiero ser tuy[ROOT.Char.Custom('ES_OA')], mi [ROOT.Char.Custom('LoverPetName')]!»\n\nMi corazón se hincha según me atraviesan el cariño ey el deseo y acerco a [SCOPE.sC('lover').GetTitledFirstName] hacia mí y [SCOPE.sC('lover').Custom('ES_LoLa')] beso profundamente."
 lover.3113.a:0 "¡Nadie importa, solo tú!"
 lover.3113.a.tt:0 "#F ¡Nunca amaré a nadie como a [SCOPE.sC('lover').GetFirstNameNoTooltip]!#!"

 lover.3114.desc:0 "«Te tengo aprecio, [ROOT.Char.GetFirstNameNoTooltip], pero no estoy list[lover.Custom('ES_OA')] para prometerme a ti».\n\n[SCOPE.sC('lover').GetTitledFirstName] [SCOPE.sC('lover').Custom('quirk_neg_present')] mientras caemos en un silencio incómodo."
 lover.3114.a:0 "¿Cómo pude equivocarme así con [SCOPE.sC('lover').Custom('ES_ElElla')]?"


 lover.0304.opening:1 "[ROOT.Char.GetFirstNameNoTooltip] de mi vida,"
 lover.0304.desc:0 "Nunca esperé que esto acabase así, pero aquí estamos. Lo siento, pero tengo otro amor. No podemos volver a estar juntos.\n\nTe deseo totda la felicidad del mundo. [ROOT.Char.GetFaith.HighGodName] cuide de ti."
 lover.0304.a:0 "Entonces, ¿esto es todo?"


 lover.1001.t:0 "Rumor y especulación"
 lover.1001.desc:0 "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('lover') )], [SCOPE.sCharacter('lover').GetTitledFirstName] consigue oír muchas cosas en sus idas y venidas a la corte.\n\nÚltimamente oyó unas historias muy interesantes sobre lo que mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('secret_holder') )] [SCOPE.sCharacter('secret_holder').GetTitledFirstName] hace en las sombras…"
 lover.1001.a:0 "Es muy útil saberlo, [ROOT.GetCharacter.Custom('LoverPetName')]."

 lover.1002.t:0 "Tirando de las cuerdas"
 lover.1002.desc:0 "[ROOT.GetCharacter.Custom('LoverPetName_possessive')|U], [SCOPE.sCharacter('lover').GetTitledFirstName] sabe mucho sobre cómo navegar por las muchas relaciones de la corte. Y me sugiere que podría podria aprovechar su experiencia diplomática en mis acercamientos diplomáticos a [SCOPE.sCharacter('target').GetTitledFirstName]."
 lover.1002.a:0 "¡Una idea genial!"
 lover.1002.b:0 "No me puedo permitir involucrar en esto a [SCOPE.sCharacter('lover').GetFirstNameNoTooltip]."

 lover.1003.t:0 "El consuelo de un amante"
 lover.1003.desc:0 "La carga de ser [ROOT.Char.GetTitleTierName] me ha aplastado últimamente y solo el cálido abrazo de mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sCharacter('lover') )], [SCOPE.sC('lover').GetTitledFirstName], parece aliviar mi carga.\n\n«Por favor, [ROOT.Char.Custom('LoverPetName')] mí[ROOT.Char.Custom('ES_OA')], deja que te ayude a relajarte»."
 lover.1003.a:0 "¿Qué haría el uno sin el otro, amor mío?"
 lover.1003.b:0 "¡Justo lo que necesitaba!"

 lover.1004.t:0 "Marchémonos"
 lover.1004.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sCharacter('lover') )] [SCOPE.sC('lover').GetTitledFirstName] sonríe [SCOPE.sC('lover').Custom('quirk_pos_adverb')] al abrazarme, y vuelvo a recordar por qué [SCOPE.sC('lover').Custom('ES_LoLa')] aprecio tanto.\n\n¿Cómo seria irnos de escapada juntos, solo nosotros dos…?"
 lover.1004.a:0 "He oído que [SCOPE.sTitle('county').GetName] es precioso en esta época del año."
 lover.1004.a.tt:0 "#F Un viaje romántico… ¡Quién sabe qué puede pasar?#!"
 lover.1004.b:0 "¡La alcoba ya es un destino lo bastante emocionante!"

 lover.1005.desc_opening_same_court:0 "«¡Oh, [ROOT.Char.GetFirstNameNoTooltip]! Escapar de la corte, aunque solo fuera por un tiempo… Es como un sueño».\n\n"
 lover.1005.desc_opening_other_court:0 "«¡Oh, [ROOT.Char.GetFirstNameNoTooltip]! Vernos así, ambos lejos de nuestras cortes… Es como un sueño».\n\n"
 lover.1005.desc_object_of_importance:0 "Al ver la sonrisa en los labios de [SCOPE.sC('lover').GetTitledFirstName] y el ansia en sus ojos, estoy más que content[ROOT.Char.Custom('ES_OA')] de aceptar y encontrar alojamiento en una posada de [SCOPE.sTitle('county').GetNameNoTier]. Una decorada con [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))]."
 lover.1005.desc:0 "Al ver la sonrisa en los labios de [SCOPE.sC('lover').GetTitledFirstName] y el ansia en sus ojos, estoy más que content[ROOT.Char.Custom('ES_OA')] de aceptar y encontrar alojamiento en una posada de [SCOPE.sTitle('county').GetNameNoTier]."
 lover.1005.a:0 "¡Vuestra habitación más privada para una semana!"
 lover.1005.a.tt:0 "#F Pueden que noten mi ausencia#!"
 lover.1005.b:0 "Aprovechemos la noche."
 lover.1005.c:0 "Hum, esta posada… esta aldea… podrían mejorarse un poco…"

 lover.1006.opening:0 "[SCOPE.sC('lover').Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.1006.desc_opening:0 "¡Te suplico que me ayudes con tus talentos!"
 lover.1006.desc_chancellor:0 "Tus habilidades en asuntos diplomáticos son bien conocidas,"
 lover.1006.desc_steward:0 "Tus habilidades en asuntos administrativos son bien conocidas,"
 lover.1006.desc_marshal:0 "Tus habilidades en asuntos marciales son bien conocidas,"
 lover.1006.desc_spymaster:0 "Tus habilidades en asuntos #EMP sensibles#! son bien conocidas,"
 lover.1006.desc_court_chaplain:0 "Tus habilidades en asuntos teológicos son bien conocidas,"
 lover.1006.desc_end:1 "y creo que serías un[lover.Custom('ES_XA')] candidat[lover.Custom('ES_OA')] perfect[lover.Custom('ES_OA')] para un puesto en mi consejo."
 lover.1006.a:0 "¡Por supuesto que te ayudaré, [SCOPE.sC('lover').GetFirstNameNoTooltip]!"
 lover.1006.b:0 "No tengo tiempo para servir en un consejo."

 lover.1007.t:0 "El vasallo y su señor"
 lover.1007.desc:1 "«[ROOT.Char.Custom('LoverPetName')|U] mí[lover.Custom('ES_OA')], te mereces las estrellas». Mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] me recorre la espalda con la mano mientras yacemos en su lecho. «Sin embargo, solo puedo darte cosas materiales… Lo primero que haré mañana serán algunos cambios en las condiciones de tu vasallaje»."
 lover.1007.a:0 "¡Eres demasiado buen[lover.Custom('ES_OA')] conmigo, [SCOPE.sC('lover').GetFirstNameNoTooltip]!"
 lover.1007.b:0 "¿Solo #EMP algunos#! cambios, amor?"
 lover.1007.b_1:0 "Consigo mucho más"
 lover.1007.b_2:0 "[SCOPE.sC('lover').GetFirstNameNoTooltip] no aprecia mi codicia"

 lover.1008.t:0 "Llega [lover.Custom('ES_ElLa')] [SCOPE.sC('lover').GetTitleTierName]"
 lover.1008.desc:0 "Cuando voy dar la bienvenida a [SCOPE.sTitle('capital').GetNameNoTier] a mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [SCOPE.sC('lover').GetTitledFirstName], se ve rodead[lover.Custom('ES_OA')] de dignatarios y responsables, todos reclamando su ayuda y participación."
 lover.1008.a:0 "¡Dispersaos! ¡Ha venido a verme!"
 lover.1008.b:0 "Su opinión en estos asuntos sería útil…"

 lover.2001.t:0 "La presión del secreto"
 lover.2001.desc:0 "Paso mucho tiempo considerando quién podría descubrir mi relación con [SCOPE.sCharacter('lover').GetTitledFirstName].\n\nMi corazón me da un vuelco cuando comentarios inocuos de repente se cargan de significado. Intento decirme que todo está en mi cabeza."
 lover.2001.a:0 "Nadie lo sabe. Seguro que nadie lo sabe."

 lover.2002.t:0 "La carga del amor"
 lover.2002.desc:1 "Siento mucha pasión por [lover.GetTitledFirstName], pero requiere mucha atención y cuidado ¡lo que es bastante complicado en momentos como este!\n[lover.Custom('ES_ElElla')|U] sabe lo importantes que son mis deberes como [ROOT.Char.Custom('my_title')], ¡así que, por supuesto, no puedo pasar el resto de horas del día con [lover.Custom('ES_ElElla')]!"
 lover.2002.secret:0 "\n\n¡El solo hecho de mantener en secreto nuestra aventura es una tarea inmensa!"
 lover.2002.a:0 "¡No, [ROOT.GetCharacter.Custom('LoverPetName')], no es que no me importe!"

 lover.2003.t:0 "The «carga» del amor"
 lover.2003.desc:0 "[ROOT.From.GetCharacter.GetTitledFirstName] culpa sus deberes como[ROOT.From.GetCharacter.Custom('my_title')], pero yo me siento como si no me mirase igual que antes.\n\n¿De verdad es tanto pedir que alguien que afirma amarnos se tome la molestia de pasar un momento en nuestra compañía?"
 lover.2003.a:0 "Te mereces algo mejor que esto."

 lover.2004.t:0 "Promesa rota"
 lover.2004.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [SCOPE.sCharacter('lover').GetTitledFirstName] insiste que su matrimonio con [SCOPE.sCharacter('lovers_lover').GetTitledFirstName] es solo una necesidad política, pero algunas de las sonrisas que dirige a su [SCOPE.sC('lover').Custom2('RelationToMe',SCOPE.sC('lovers_lover'))] me hacen preguntarme…"
 lover.2004.a:0 "¡No lo permitiré! ¡Prometimos que jamás amaríamos a nadie más!"
 lover.2004.a.tt:1 "Te enfrentas a [lover.GetShortUIName]"
 lover.2004.b:0 "Confío en [lover.Custom('ES_ElElla')]."
 lover.2004.b.tt:0 "#F ¡Mi amor jamás me mentiría!#!"

 lover.2005.desc:0 "«Mi [ROOT.Char.Custom('LoverPetName')], las tienres miradas que he visto entre ti y [SCOPE.sCharacter('lovers_lover').GetTitledFirstName] solo son un malentendido, ¿verdad?»\n\nMi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('original_lover'))] [SCOPE.sCharacter('original_lover').GetTitledFirstName] está preocupad[original_lover.Custom('ES_OA')] desde que me casé por la promesa de devoción personal que nos hicimos…"
 lover.2005.a:0 "No te preocupes, mi amor. ¡Eres [original_lover.Custom('ES_ElLa')] únic[original_lover.Custom('ES_OA')] para mí!"
 lover.2005.b:0 "No tienes nada que decir en mi matrimonio."

 lover.3103.desc_married:1 "Aunque  [lover.GetFirstName] contrajo matrimonio con [lovers_lover.GetTitledFirstName], me asegura que solo me quiere a mí.\n\n"[lover.Custom('LoverPetName')|U], no tienes por qué preocuparte. Lo eres todo para mí, nunca sería capaz de amar a otra persona"."
 lover.3103.a:0 "Al final [lover.Custom('ES_ElElla')] me eligió… eso es lo único que importa."

 lover.3104.desc_married:0 "«No puedo dejar[SCOPE.sC('lovers_lover').Custom('ES_LoLa')] ¡Es mi [SCOPE.sC('lovers_lover').Custom('WifeHusband')]! Y aunque pudiera… [SCOPE.sC('lovers_lover').Custom('ES_ElElla')|U] significa tanto para mí como tu, mi [SCOPE.sC('lover').Custom('LoverPetName')]»."
 lover.3104.desc_ending:0 "\n\nLas palabras de [SCOPE.sC('lover').GetTitledFirstName] me duelen tanto como la revelación inicial ¡y que [lover.Custom('ES_ElElla')] me rechazaría de este modo!"
 lover.3104.a:0 "Al menos [SCOPE.sC('lovers_lover').Custom('ES_ElElla')] me sigue deseando…"
 lover.3104.a.tt:0 "#F Entre otra gente…#!"
 lover.3104.b:0 "¡Entonces le pondré fin!"

 lover.3105.t:0 "Un lecho tamaño [ROOT.Char.GetTitleTierName]"
 lover.3105.desc:0 "«Que me traiciones así, [ROOT.Char.GetFirstNameNoTooltip]… Yo nunca habría dejado entrar a tal [ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('lover'))] en mi lecho».\n\n¡Quién habría pensado que mi [discoverer.Custom('LoverPetName')] [discoverer.GetFirstName] me dejaría por un desaire tan nimio!"
 lover.3105.a:0 "¡Al menos sigo teniendo a [SCOPE.sC('lovers_lover').GetFirstNameNoTooltip]!"


 lover.3201.t:0 "El regalo perfecto"
 lover.3201.desc:0 "Apenas puedo contenerme mientras busco el/la [ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('lover'))] de forma perfecta e imaginando la sonrisa de [SCOPE.sC('lover').GetTitledFirstName].\n\n«Es una maravilla. ¿No estáis de acuerdo, mi [ROOT.Char.GetLadyLord]?» El viejo mercader señala al [ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('lover'))] con un guiño. «El regalo perfecto para un ser amado»."
 lover.3201.a:0 "Es cierto. Envolvedlo bien."
 lover.3201.b:0 "Ciertamente. ¡Me llevaré diez!"
 lover.3201.c:0 "¿Esta basura? Ni hablar."
 lover.3201.c.tt:0 "#F ¡Seguro que encontraré otro modo de demostrar cuánto [SCOPE.sC('lover').Custom('ES_LoLa')] quiero!#!"
 

 lover.3202.desc_exquisite_gift:0 "Diez [ROOT.Char.Custom2('LoverSeductionObjectMultiple', SCOPE.sC('original_lover'))] sobre mi lecho… un misterio que solo mi corazón puede resolver."
 lover.3202.desc_ordinary_gift:0 "[ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('original_lover'))|U] en mi almohada… un misterio que solo mi corazón puede resolver."
 lover.3202.desc_ending:0 "\n\nOh, [SCOPE.sC('original_lover').GetTitledFirstName], mi [SCOPE.sC('original_lover').Custom('LoverPetName')], nadie podría desear un[original_lover.Custom('ES_XA')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('original_lover'))] mejor!"
 lover.3202.a:0 "¡Debo acordarme de agradecerle este regalo!"
 lover.3202.a.tt:0 "#F Y mi #EMP gratitud#! es algo que que seguramente [SCOPE.sC('original_lover').Custom('ES_ElElla')] aprecie#!"

 lover.3203.t:0 "Mi amor"
 lover.3203.desc:0 "Un día productivo debe terminar con un buen revolcón. ¡Y pensar que tengo la bendición de tener abiertos para mí tanto los aposentos [lover.Custom('ES_DelDela')] [SCOPE.sC('lover').Custom('ComplimentAdjective')] [SCOPE.sC('lover').GetTitledFirstName] y de mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))] [SCOPE.sC('spouse').GetTitledFirstName]!"
 lover.3203.a_not_beloved:0 "Iré con mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))], como es lo correcto."
 lover.3203.a_beloved:0 "¡Iré con mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))], como me pide el corazón!"
 lover.3203.b:0 "¡Ya voy, [SCOPE.sC('lover').GetFirstNameNoTooltip]!"
 lover.3203.b.success:0 "Me escapo sin que me descubran"
 lover.3203.b.failure:0 "Me descubren"
 lover.3203.b.tt_safe:0 "[SCOPE.sC('spouse').GetFirstNameNoTooltip] no se entera."
 lover.3203.c:0 "¡Soy más fuerte que estas ansias!"

 lover.3204.t:0 "Añoranza distante"
 lover.3204.desc:0 "Con el paso de los días, siento más agudamente la distancia de mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [SCOPE.sC('lover').GetTitledFirstName]. Si pudiera ver su sonrisa [SCOPE.sC('lover').Custom('quirk_pos_adjective')] más a menudo, sentir su cálido cuerpo contra el mío, probar lo que [lover.Custom('ES_ElElla')] me ofrece…\n\nCon mi deseo ardiendo más fuerte que nunca, es agotador estar separados de este modo."
 lover.3204.a:0 "Todo sucede como [ROOT.Char.GetFaith.HighGodName] desea."
 lover.3204.a.tt:0 "#F No tomaré ninguna acción, lo que pase está destinado a pasar#!"
 lover.3204.b:0 "¿De qué sirve cuando estamos separados de este modo?"
 
 lover.3205.opening:0 "[SCOPE.sC('original_lover').Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3205.desc:0 "A mi [ROOT.Char.Custom('LoverPetName')], [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstName].\n\nMe temo que la distancia que me mantiene lejos de tu abrazo ha podido conmigo. Perdóname, amor mío, y has de saber que sigo añorando tu dulzura y tu calor aunque deba acabar con lo que tuvimos."
 lover.3205.a:0 "Conque así es como acaba…"
 lover.3205.a.tt:0 "#F ¿Me rompe el corazón con una #EMP carta#?!#!"

 lover.3206.t:0 "Al otro lado del campo de batalla"
 lover.3206.desc:0 "Oh, [SCOPE.sC('lover').GetTitledFirstName], amor mío, ¿sobreviviremos a esta guerra?\n\nUna cosa es que mi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('attacker'))] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('attacker'))] [SCOPE.sC('attacker').GetTitledFirstName] me reclame a esta guerra, pero tener que alzar las armas en contra de mi amor…"
 lover.3206.a:0 "Todo vale en amor y la guerra… no hay nada que pueda hacer."
 lover.3206.b:0 "¡Obstaculizaré los esfuerzos de [SCOPE.sC('attacker').GetFirstNameNoTooltip]!"
 lover.3206.b.tt:0 "#F ¡Lo que sea para mantener a salvo a mi [SCOPE.sC('lover').GetFirstNameNoTooltip]!#!"

 lover.3207.t:0 "Amor en la distancia"
 lover.3207.desc:0 "Aunque esté lejos de mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [SCOPE.sC('lover').GetTitledFirstName] nuestros corazones son uno solo. Si le recuerdo mis sentimientos, podría traer a su rostro la sonrisa [SCOPE.sC('lover').Custom('quirk_pos_adjective')] que tanto adoro…"
 lover.3207.a:0 "Compondré un poema que capte mis sentimientos hacia [SCOPE.sC('lover').Custom('ES_ElElla')]!"
 lover.3207.a_object:0 "Un poema y [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))] para transmitir mis sentimientos!"
 lover.3207.a.tt:0 "Si [SCOPE.sC('lover').GetFirstNameNoTooltip] aprecia el poema:"
 lover.3207.c:0 "¡[lover.Custom('ES_ElElla')|U] ya sabe lo que significa para mí!"
 lover.3207.c.tt:0 "#F ¡Seguro que [lover.Custom('ES_ElElla')] sí…!#!"
 
 lover.3208.opening:0 "[SCOPE.sC('writing_lover').Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3208.desc_object:0 "Este [ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('writing_lover'))] no es más que un recuerdo de mi deseo y devoción\n"
 lover.3208.a:0 "¡Es tan dulce!"
 lover.3208.a_terrible:0 "#F Sé que le hace con buena intención, pero ese #EMP poema#!…#!"
 lover.3208.a_okay:0 "#F Aunque su poesía necesita algo de trabajo…#!"
 lover.3208.a_great:0 "#F ¡Hasta sabe escribir una poesía elocuente!#!"
 lover.3208.a_amazing:0 "#F Leer este poema hace que me vuelva a enamorar de [SCOPE.sC('writing_lover').Custom('ES_ElElla')]!#!"
 lover.3208.b:0 "¡Es la cosa más tonta que he leído nunca!"

 lover.3209.opening:0 "[SCOPE.sC('lover').Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3209.desc:0 "El poema que me enviaste me enciende el día y mi deseo por ti; saber que tú también piensas en mí es lo único que lo hace soportable."
 lover.3209.a:0 "¡Oh, [SCOPE.sC('lover').GetFirstNameNoTooltip], te añoro tanto!"

 lover.3210.desc:0 "Por favor, no vuelvas a enviarme esa basura. Sigo pensando en ti con cariño a pesar de la distancia que nos separa y me gustaría que siguiera siendo así."
 lover.3210.a:0 "Puede que en el fondo no sea tan poeta…"

 lover.3211.t:0 "Representación del amor"
 lover.3211.desc:0 "Ha venido a [SCOPE.sTitle('capital').GetNameNoTier] un pintor famoso y cuando vi sus hermosas obras de arte, mis pensamientos han volado inmediatamente a mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [SCOPE.sC('lover').GetTitledFirstName].\n\nUn cuadro sería un regalo maravilloso, si pudiera decidirme en el tema perfecto para la pintura…"
 lover.3211.a:0 "¡La oscuridad de una galería antes del alba, llena de simbolismo!"
 lover.3211.a.tt:0 "#F ¡Estoy segur[ROOT.Char.Custom('ES_OA')] que [lover.Custom('ES_ElElla')] entenderá las sutiles insinuaciones!#!"
 lover.3211.b:0 "Abraham y Sara, juntos."
 lover.3211.b.tt:0 "#F ¡Con suerte, [lover.Custom('ES_ElElla')] disfrutará con el simbolismo religioso!#!"
 lover.3211.c:0 "Para englobar mi ardiente deseo… ¡una batalla dramática!"
 lover.3211.c.tt:0 "#F ¡Nada habla de amor como luchar por lo que amas!#!"
 lover.3211.d:0 "¡Un mercado concurrido es el tema perfecto!"
 lover.3211.d.tt:0 "#F [lover.Custom('ES_ElElla')|U] seguramente disfrutará de la animada imagen, llena de oportunidades.#!"
 lover.3211.e:0 "¡Un cuadro que muestre el diálogo entre Sócrates y Fedro!"
 lover.3211.e.tt:0 "#F ¿Qué mejor manera de honrar nuestro amor que representando una de las primeras discusiones registradas sobre el tema?#!"
 lover.3211.f:0 "No tengo tiempo para tales lujos."
 lover.3211.appreciate:0 "Si [SCOPE.sC('lover').GetFirstNameNoTooltip] aprecia el gesto:"

 lover.3212.desc_opening:0 "Un regalo para mi [ROOT.Char.Custom('LoverPetName')] [ROOT.Char.GetFirstNameNoTooltip],\n\n"
 lover.3212.desc_lifestyle_schemer:0 "El cuadro muestra una galería oscura en [SCOPE.sTitle('capital').GetNameNoTier] justo antes del amanece, pero dejaré el simbolismo y las insinuaciones ocultas en la oscuridad para que las descubras por ti mism[ROOT.Char.Custom('ES_OA')]."
 lover.3212.desc_lifestyle_scholar:0 "El cuadro muestra a Abraham y Sara uno al lado del otro, unidos como nosotros, listos para afrontar juntos el futuro. Espero que aprecies el significado simbólico de la pintura."
 lover.3212.desc_lifestyle_general:0 "El cuadro muestra una batalla maravillosa; héroes gloriosos triunfando sobre el mal. Así como el cuadro es suficiente para que me hierva la sangre, también lo es la mera mención de tu nombre, mi querid[ROOT.Char.Custom('ES_OA')]r [ROOT.Char.GetFirstNameNoTooltip]!"
 lover.3212.desc_lifestyle_administrator:0 "El cuadro muestra un mercado concurrido, lleno a rebosar de gente y mercancías, así como yo estoy llen[ROOT.Char.Custom('ES_OA')] de afecto por ti. Por favor, deja que esta pintura te recuerde tanto las muchas oportunidades a las que nos enfrentamos todos los días, así como mis sentimientos! "
 lover.3212.desc_lifestyle_diplomat:0 "El cuadro es una interpretación del diálogo entre Sócrates y Fedro, sobre el tema del amor y la retórica, inspirada en el amor que siento por ti."
 lover.3212.a.perfect:0 "#F ¡Nunca había visto una pintura que me hablase de este modo!#!"
 lover.3212.a:0 "¡Es maravillosa!"
 lover.3212.b:0 "Es un cuadro espantoso, ¡tiradlo!"

 lover.3213.desc_perfect:0 "Nunca jamás había visto una obra de arte como la que me enviaste. Me ha impresionado hasta lo más hondo,"
 lover.3213.desc:0 "Aprecio enormemente el cuadro que me enviaste. La idea y el talento puestos en ello son evidentes,"
 lover.3213.desc_lifestyle_schemer:0 "¡y los sutiles detalles y simbolismos ocultos en los rincones más oscuros de la galería aluden realmente a un significado más profundo!!"
 lover.3213.desc_lifestyle_scholar:0 "¡y la elección de Abraham y Sara como motivo fue un golpe de genialidad!"
 lover.3213.desc_lifestyle_general:0 "y la batalla representada me enloqueció, ¡no puedo esperar a verte, amor mío!"
 lover.3213.desc_lifestyle_administrator:0 "¡y el mercado concurrido, lleno de gente y oportunidades, parecía tan vivo!"
 lover.3213.desc_lifestyle_diplomat:0 "¡y ver el famoso diálogo representado de esta manera es verdaderamente inspirador!"
 lover.3213.a:0 "¡Me alegra que haya apreciado el regalo!"

 lover.3214.desc:0 "Aprecio el gesto, pero el cuadro que me enviaste era una de las obras de arte más horribles que he visto nunca. ¿Se trataba de una broma?"
 lover.3214.a:0 "Jaja… sí. Una broma"

 lover.3215.t:0 "Cantando tus alabanzas"
 lover.3215.desc:0 "Como no puedo estar al lado de mi amad[lover.Custom('ES_OA')] [SCOPE.sC('lover').GetTitledFirstName], temo que olvide cuán ardientes son mis sentimientos hacia [SCOPE.sC('lover').Custom('ES_ElElla')].\n\n¡Enviar a un [SCOPE.sC('lover').Custom('MusicalPerformer')] que actúe en mi lugar en el arte del amor cortesano, cortejándo[SCOPE.sC('lover').Custom('ES_LoLa')] con poemas, canciones y palabras dulces escritas en mi nombre, seguro que se lo recordarán!"
 lover.3215.a:0 "¡Enviaré al mejor, de inmediato!"
 lover.3215.a.tt:0 "Un [SCOPE.sC('lover').Custom('MusicalPerformer')] a mi servicio se unirá a la corte de [SCOPE.sTitle('court_location').GetNameNoTier]"
 lover.3215.b:0 "Valdrá cualquiera, ¿verdad?"
 lover.3215.c:0 "No dependeré de que un bardo cualquiera corteje por mí."
 lover.3215.c.tt:0 "#F Seguro que tendré otras oportunidades más personales#!"

 lover.3216.desc:0 "Un [SCOPE.sC('lover').Custom('MusicalPerformer')] llegó a la corte, oficialmente para entretener y divertir, pero pronto llega a mi lado para contarme el auténtico motivo de su visita."
 lover.3216.desc_fancy_troubadour:0 "Un [SCOPE.sC('lover').Custom('MusicalPerformer')] llegó a la corte, cantando con una voz digna de un dios y con una prosa tan fluida como un río. Pronto se ma acerca para revelar el auténtico motivo de su visita."
 lover.3216.desc_ending:0 "\n\n«Me envía [SCOPE.sC('original_lover').GetTitledFirstName] para dar fe de su amor y actuar para vos, mi [ROOT.Char.GetLadyLord|U]»."
 lover.3216.a:0 "¡Qué maravilla!"
 lover.3216.b:0 "¿Por qué tiene que enviar a otr[SCOPE.sC('original_lover').Custom('ES_OA')] a cortejarme?"

 lover.3217.desc:0 "¡El [SCOPE.sC('lover').Custom('MusicalPerformer')] que enviaste fue una maravilla absoluta! Canta como un pájaro y compone prosa como si hubiera nacido con una pluma en la mano. ¡Todos los días me recuerda tu amor y mi vida es más rica por ello!"
 lover.3217.a:0 "¡Me alegro!"

 lover.3218.desc:0 "¿Te burlas de mí, mi [ROOT.Char.Custom('LoverPetName')]? El [SCOPE.sC('lover').Custom('MusicalPerformer')] que me enviaste apenas sabía afinar una nota y he disfrutado de mayor sustancia en prosa para niños."
 lover.3218.a:0 "¡#EMP Sabía#! que no debía haber acudido a un trovador ambulante!"

 lover.3219.t:0 "Recuerdo personal"
 lover.3219.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [SCOPE.sC('lover').GetTitledFirstName] vive tan lejos de mi brazos… Si tuviera algo con lo que recordarme, algo personal, me sentiría más tranquilo."
 lover.3219.a:0 "Recibirá un mechón de mi cabello."
 lover.3219.a.tt:0 "#F [lover.Custom('ES_ElElla')|U] también debe echarme mucho de menos.#!"
 lover.3219.b:0 "¡Le enviaré una prenda íntima!"
 lover.3219.b.tt:0 "#F Seguro que [lover.Custom('ES_ElElla')] apreciará el gesto.#!"
 lover.3219.c:0 "Envío [SCOPE.sC('lover').Custom2('LoverSeductionObjectIndefinite', ROOT.Char)], por los viejos tiempos."
 lover.3219.c.tt:0 "#F Sé lo romántic[lover.Custom('ES_OA')] que puede ser.#!"
 lover.3219.d:0 "No tengo tiempo para regalos absurdos."
 lover.3219.d.tt:0 "#F ¡Encontraré una oportunidad mejor para mostrarle lo mucho que [SCOPE.sC('lover').Custom('ES_LoLa')] echo de menos!#!"

 lover.3220.desc_opening:0 "Todo día sin ti está vacío y todo día sin tu abrazo es un tormento."
 lover.3220.desc_hair:0 "Para recordarte mi amor cuando no pueda estar presente, te he enviado un regalo personal: un mechón de mi cabello."
 lover.3220.desc_smallclothes:0 "Para recordarte mi amor cuando no pueda estar presente, te he enviado un regalo privado: una prenda íntima."
 lover.3220.desc_object:0 "Para recordarte mi amor cuando no pueda estar presente, te he enviado un regalo que recuerde nuestro pasado: [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('original_lover'))]."
 lover.3220.a:0 "¡Es un regalo maravilloso!"
 lover.3220.b:0 "¿Qué se supone que tengo que hacer con esto?"
 lover.3220.b.tt_smallclothes:0 "#F Puag. Solo… puag.#!"

 lover.3221.desc_opening:0 "El regalo que me enviaste se ha vuelto rápidamente en algo muy precioso para mí."
 lover.3221.desc_hair:0 "La frustración por estar tan escasas veces en tu compañía será más fácil de soportar con una parte tan cercana de ti."
 lover.3221.desc_smallclothes:0 "La frustración por estar tan escasas veces en tu compañía será más fácil de soportar con un objeto tuyo tan íntimo que me recuerde lo que compartimos."
 lover.3221.desc_object:0 "La frustración por estar tan escasas veces en tu compañía será más fácil de soportar con un recuerdo del tiempo que compartimos juntos."
 lover.3221.a:0 "¡Que alivio que le haya gustado el regalo!"

 lover.3222.desc_opening:0 "El regalo que me enviaste era muy… personal."
 lover.3222.desc_hair:0 "Debo preguntarte algo… ¿qué se supone que debo hacer con este pelo? ¿Es para algún ritual arcano?"
 lover.3222.desc_smallclothes:0 "Debo preguntarte algo… ¿qué te ha poseído para mandarme una vulgar prenda?"
 lover.3222.desc_object:0 "Debo preguntarte algo… ¿por qué te concentras tanto en nuestro pasado? ¿Es que no nos ves futuro?"
 lover.3222.a:0 "¡No me puedo creer que no haya apreciado el regalo!"

 lover.7001.t:0 "Mi [SCOPE.sC('potential_lover').Custom2('ComplimentAdjective', ROOT.Char)] amig[potential_lover.Custom('ES_OA')]"
 lover.7001.desc:0 "Sentad[ROOT.Char.Custom('ES_OA')] al lado de [SCOPE.sCharacter('potential_lover').GetTitledFirstName], hablando sobre [SCOPE.sC('potential_lover').Custom('herhis_subject_of_interest')], ver[SCOPE.sC('potential_lover').Custom('ES_LoLa')] sonreír [SCOPE.sC('potential_lover').Custom('quirk_pos_adverb')]… Cuando nuestras miradas se encuentran, el corazón empieza a latirme con fuerza y, a juzgar por cómo se sonroja, no soy solo yo quien siente la tensión repentina."
 lover.7001.a:0 "¡Haré este momento dure todo lo que pueda!"
 lover.7001.a.tt:0 "#F ¿Podríamos ser más que amigos?#!"
 lover.7001.b:0 "Y bien, me decías que…"
 lover.7001.b.tt:0 "#F No quiero que piense que lo nuestro puede llegar a ser algo más que amistad.#!"

 lover.7002.t:0 "Mi amig[proposing_friend.Custom('ES_OA')] [SCOPE.sC('proposing_friend').Custom2('ComplimentAdjective', ROOT.Char)]"
 lover.7002.desc:0 "Sentad[ROOT.Char.Custom('ES_OA')] al lado de [SCOPE.sCharacter('proposing_friend').GetTitledFirstName], hablando sobre [ROOT.Char.Custom('subject_of_interest')], viendo cómo se fija en mí cuando sonrío… De repente la tensión es palpable y, a juzgar por cómo se sonroja, esta sensación no es solo cosa mía."

 lover.7003.t:0 "[potential_lover.Custom('ES_ElLa')|U] rival [SCOPE.sC('potential_lover').Custom('InsultAdjective')]"
 lover.7003.desc:0 "[SCOPE.sCharacter('potential_lover').GetTitledFirstName] vuelve a lanzar otra diatriba sobre [SCOPE.sC('potential_lover').Custom('herhis_subject_of_interest')] y yo, dejando la mente volar, no puedo evitar fijarme en que realidad es bastante [SCOPE.sC('potential_lover').Custom2('ComplimentAdjective', ROOT.Char)] [SCOPE.sC('potential_lover').GetWomanMan].\n\nLa tensión entre nosotros no es nueva, pero cuando nuestros ojos se encuentran, siento que el corazón me late con algo que no es odio…"
 lover.7003.a:0 "¿Qué hechizo me ha echado es[potential_lover.Custom('ES_EA')] [SCOPE.sC('potential_lover').Custom('InsultNoun')]?"
 lover.7003.a.tt:0 "#F Debo investigar más a fondo este extraño sentimiento…#!"
 lover.7003.b:0 "Debe ser odio lo que siento."

 lover.7004.t:0 "[potential_rival.Custom('ES_ElLa')|U] rival [SCOPE.sC('proposing_rival').Custom('InsultAdjective')]"
 lover.7004.desc_opening:0 "En el medio de nuestra apasionante discusión sobre [ROOT.Char.Custom('subject_of_interest')] veo a [SCOPE.sCharacter('proposing_rival').GetTitledFirstName] al otro lado de la habitación, frunciendo el ceño.\n\n"
 lover.7004.desc_potential_lover_is_go:0 "Cuando nuestros ojos se encuentran, para mi sorpresa, [SCOPE.sCharacter('proposing_rival').Custom('ES_ElElla')] sonríe [SCOPE.sC('proposing_rival').Custom('quirk_pos_adverb')]. ¿Siempre había sido un[proposing_rival.Custom('ES_XA')] [SCOPE.sC('proposing_rival').GetWomanMan] tan [SCOPE.sC('proposing_rival').Custom2('ComplimentAdjective', ROOT.Char)]?"
 lover.7004.desc_not:0 "Cuando nuestros ojos se encuentran, [SCOPE.sCharacter('proposing_rival').Custom('ES_ElElla')] frunce el ceño y aparta la mirada rápidamente. ¡Tan [SCOPE.sC('proposing_rival').Custom('InsultNoun')] como siempre!"
 lover.7004.a:0 "¿Devuelvo la sonrisa…?"
 lover.7004.a.tt:0 "#F ¿Qué es esta palpitación repentina?#!"
 lover.7004.b:0 "Puag, déjame en paz, [SCOPE.sC('proposing_rival').GetFirstNameNoTooltip]."

 lover.7005.t:0 "Mi querid[potential_lover.Custom('ES_OA')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('potential_lover') )]"
 lover.7005.desc:0 "No se me ha escapado que mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('potential_lover') )] [SCOPE.sCharacter('potential_lover').GetTitledFirstName] es un[potential_lover.Custom('ES_XA')] [SCOPE.sC('potential_lover').GetWomanMan] atractiv[potential_lover.Custom('ES_OA')]. El modo en que sonríe y [SCOPE.sC('potential_lover').Custom('quirk_pos_present')] siempre me hace palpitar el corazón…"
 lover.7005.a:0 "¿Son sentimientos normales que tener hacia un[potential_lover.Custom('ES_XA')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('potential_lover') )]?"
 lover.7005.a.tt:0 "#F ¡Sea lo que sea, quiero más!#!"
 lover.7005.b:0 "Que es mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('potential_lover') )]. ¡Cálmate, [ROOT.Char.GetFirstNameNoTooltip]!"

 lover.7006.t:0 "Mi querid[proposing_family.Custom('ES_OA')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('proposing_family') )]"
 lover.7006.desc:0 "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('proposing_family') )] [SCOPE.sCharacter('proposing_family').GetTitledFirstName] es un[proposing_family.Custom('ES_XA')] [SCOPE.sC('proposing_family').GetWomanMan] muy [SCOPE.sC('proposing_family').Custom2('ComplimentAdjective', ROOT.Char)]; lo he sabido desde hace mucho. Pero de un tiempo a esta parte, ha empezado a rondar mi presencia, sonriéndome con más dulzura de la normal, mirándome cuando cree que no [proposing_family.Custom('ES_LoLa')] miro…"
 lover.7006.a:0 "¡A mí también me intriga [SCOPE.sC('proposing_family').Custom('ES_ElElla')]!"
 lover.7006.a.tt:0 "#F Pero de ahí no saldrá nada. ¡Imaginemos el escándalo!#!"
 lover.7006.b:0 "No es mas que amor de [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('proposing_family') )], seguro."
