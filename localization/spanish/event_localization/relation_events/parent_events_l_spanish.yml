l_spanish:
 parent_meddling_tt:0 "Mi [SCOPE.sCharacter('parent').Custom('MotherFather')] espera tener voz y voto en mis decisiones"
 parent_meddling_decrease_tt:0 "A mi [SCOPE.sCharacter('parent').Custom('MotherFather')] le encanta que siga sus consejos"
 parent.1001.t:0 "Consejo de [SCOPE.sCharacter('parent').Custom('MotherFather')]"
 parent.1001.desc:1 "Mi [parent.Custom('MotherFather')] tiene mucho que decir sobre los $knight_culture_player_plural_no_tooltip_lowercase$ de mi señorío. Lo comenta todo, desde su entrenamiento a cómo deberían prepararse en el campo de batalla.\n\nHasta los propios $knight_culture_player_plural_no_tooltip$ admiten que lo que dice tiene mucho sentido."
 parent.1001.a:0 "«¿Cómo #EMP debo#! organizarlos, [SCOPE.sCharacter('parent').Custom('MotherFather')]?»"
 parent.1001.b:0 "¡Yo decidiré cómo luchan!"
 
 parent.1002.desc:0 "Mi [SCOPE.sCharacter('parent').Custom('MotherFather')] es un[parent.Custom('ES_XA')] [SCOPE.sCharacter('parent').GetWomanMan] inteligente, que entiende plenamente las necesidades y deseos del pueblo.\n\nA menudo me ofrece consejos sobre cómo tratar con otros."
 parent.1002.a:0 "Siendo sinceros, necesito todos los consejos que pueda."
 parent.1002.b:0 "«Mi corte la dirijo yo, [SCOPE.sCharacter('parent').Custom('MotherFather')]»."
 
 parent.1003.desc:0 "Mi [SCOPE.sCharacter('parent').Custom('MotherFather')] se suele pasar horas señalando todos los detallitos de la corte que se me han escapado.\n\nDos sirvientes que solían discutir ahora cotillean juntos, el castellano parece más callado que nunca, se ha llevado un candelabro al otro lado del salón…"
 parent.1003.a:0 "Mejor saber que lamentar no haber sabido."
 parent.1003.b:0 "«No te contaré mis preocupaciones, [SCOPE.sCharacter('parent').Custom('MotherFather')]»."

 parent.1004.desc:0 "A veces creo que mi [SCOPE.sCharacter('parent').Custom('MotherFather')] tiene una mejor comprensión general de mi tesorería que mi administrador. ¡Es como si una pieza de oro valiese el doble cuando [SCOPE.sCharacter('parent').Custom('ES_ElElla')] me dice cómo gastarla!"
 parent.1004.a:0 "«Por favor, [SCOPE.sCharacter('parent').Custom('MotherFather')], guiadme para tomar decisiones sensatas»."
 parent.1004.b:0 "¡Mi señorío, mi tesorería!"
 
 parent.1005.desc:0 "Hay gente muy sabia en mi señorío, pero dudo que uno solo de ellos pueda derrotar a mi [SCOPE.sCharacter('parent').Custom('MotherFather')] en un debate. ¡Siempre revela una perspectiva sorprendente u otra capa de conocimiento!"
 parent.1005.a:0 "«¡Compartid vuestra sabiduría conmigo, [SCOPE.sCharacter('parent').Custom('MotherFather')]!»"
 parent.1005.b:0 "Las palabras deslumbran, ¿pero son tan sabias?"

 parent.1006.t:0 "Una mano que guía"
 parent.1006.desc:0 "Últimamente, mi [SCOPE.sCharacter('parent').Custom('MotherFather')] se ha interesado mucho por lo que pasa en [SCOPE.sTitle('county').GetNameNoTier] .\n\n¡Hasta ha empezado a escribirse con barones y alcaldes, instruyéndoles en una buena gestión!"
 parent.1006.a:0 "Buen trabajo, [SCOPE.sCharacter('parent').Custom('MotherFather')]."
 
 parent.1007.t:0 "[SCOPE.sCharacter('parent').Custom('MotherFather')|U] mediador[parent.Custom('ES_XA')]"
 parent.1007.desc_opening:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))], [SCOPE.sC('courtier').GetTitledFirstName], ha dejado claro su desprecio hacia mí.\n\n"
 parent.1007.courtier_1:0 "[SCOPE.sC('courtier').Custom('ES_LoLa')|U] pillé contando una historia sobre un error garrafal que #EMP se supone#! que cometí en un banquete. ¡Uno al que ni siquiera acudí!"
 parent.1007.courtier_2:0 "Me encontré con [SCOPE.sC('courtier').Custom('ES_ElElla')] y otro cortesano andando por los pasillos. En cuanto me vio, bien que dejó de rumorear hasta que hube pasado. ¡No es la primera vez que ocurre tal insulto!"
 parent.1007.desc_end:0 "\n\nMi [SCOPE.sCharacter('parent').Custom('MotherFather')], siempre dispuest[parent.Custom('ES_OA')] a mediar, se ha ofrecido a aclarar las cosas entre nosotros."
 parent.1007.a:0 "Su ayuda es siempre bienvenida."
 parent.1007.b:0 "¡Ya mantendré a raya esta gente por mí mism[ROOT.Char.Custom('ES_OA')]!"

 parent.1009.t:0 "Una nueva relación"
 parent.1009.desc:0 "Una antigua amistad de mi [parent.Custom('MotherFather')], [SCOPE.sCharacter('new_courtier').GetTitledFirstName], ha llegado a mi corte, por invitación suya.\n\nMi [SCOPE.sC('parent').Custom('MotherFather')] no deja de insinuar qué buena influencia podría ejercer [SCOPE.sC('new_courtier').GetFirstNameNoTooltip] sobre el señorío si se le ofreciera un puesto en la corte."
 parent.1009.a:0 "Seguro que le podemos encontrar algo que hacer."
 parent.1009.b:0 "No, no se asentará aquí."

 parent.1010.t:0 "Relaciones relajantes"
 parent.1010.desc:0 "Últimamente, la carga del gobierno ha sido más grave de lo normal, y parece que mi [SCOPE.sCharacter('parent').Custom('MotherFather')] se ha dado cuenta.\n\nMe insiste en que pase el día en los jardines y me asegura que [SCOPE.sCharacter('parent').Custom('ES_ElElla')] se encargará de mis responsabilidades entre tanto."
 parent.1010.a:0 "Lo que necesito es algo de descanso."
 parent.1010.b:0 "¡No es momento de relajarse!"

 parent.2002.t:0 "Una educación sensata"
 parent.2002.desc:0 "Tras no ver a  [SCOPE.sCharacter('child').GetTitledFirstName] en días, pronto descubrí que mi excesiv[ROOT.Char.Custom('ES_OA')] [SCOPE.sCharacter('parent').Custom('MotherFather')] sabía perfectamente dónde estaba:\nSolo [SCOPE.sCharacter('child').Custom('ES_LoLa')] envié fuera preocupad[ROOT.Char.Custom('ES_OA')] por su educación. Las cosas le irán mmucho mejor bajo la tutela de [SCOPE.sCharacter('new_guardian').GetTitledFirstName]»."
 parent.2002.a:0 "¿#EMP Dónde#! has mandado a mi [child.Custom('DaughterSon')]?"
 child_sent_away_tt:0 "[SCOPE.sCharacter('child').GetTitledFirstNameNoTooltip] será educad[child.Custom('ES_OA')] por [SCOPE.sCharacter('new_guardian').GetTitledFirstNameNoTooltip]"

 parent.2003.t:0 "La mezquindad de mi [SCOPE.sCharacter('parent').Custom('MotherFather')]"
 parent.2003.desc:0 "Creí que la enemistad entre mi [parent.Custom('MotherFather')] y mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_courtier'))], [hated_courtier.GetTitledFirstName], no acabaría nunca.\n\nPues ahora sí, ¡mi [parent.Custom('MotherFather')] ha desterrado a [hated_courtier.GetFirstNameNoTooltip] de mi señorío!"
 parent.2003.a:0 "¡Como se atreve! ¡El señorío es #EMP mío#!"
 parent.2003.b:0 "Buen viaje."
 
 parent.2004.t:0 "Un incordio constante"
 parent.2004.opening:0 "Mi [SCOPE.sCharacter('parent').Custom('MotherFather')] se ha dedicado a seguirme a todas partes, expresando sus opiniones sobre todo lo que hago e intentando ofrecer consejos."
 parent.2004.malicious:0 "\n\nMe incordia sin descanso, afirma que la dureza del tratamiento es por mi propio bien, al tiempo que niega la sonrisa que a veces veo en sus labios."
 parent.2004.benevolent:0 "\n\nMe sermonea sobre las virtudes de la rectitud, implicando que tengo mucho que aprender sobre el tema."
 parent.2004.dominant:0 "\n\nMe sermonea constantemente, sin cejar nunca y sin dejar que me relaje."
 parent.2004.submissive:0 "\n\nSe ha convertido en mi sombra constante, escondiendo todos sus comentarios tras la apariencia de sugerencias e implicaciones."
 parent.2004.extroverted:0 "\n\nHasta actúa así entre mis cortesanos. ¡Me obliga a hablar con ellos, creando situaciones incómodas para todos!"
 parent.2004.introverted:0 "\n\n¡Me sermonea sobre las virtudes de la soledad e intenta que me aísle de mi corte!"
 parent.2004.emotional:0 "\n\nEs dad[SCOPE.sCharacter('parent').Custom('ES_OA')] a los arrebatos emocionales y se aprovecha completamente del hecho de que escucharé para evitar una escena."
 parent.2004.levelheaded:0 "\n\nQuiere debatir conmigo sobre todo, afirmando que apresurarse en cualquier situación anula cualquier ventaja. Las largas discusiones consumen demasiado tiempo y energía."
 parent.2004.fallback:0 "\n\n¡Me incordia constantemente con sugerencias y la corte empieza a rumorear sobre quién toma de verdad las decisiones en el  [ROOT.Char.Custom('ResidenceBuilding')]!"
 parent.2004.end:0 "Sé que lo hace por amor, pero esto se está volviendo ridículo."
 parent.2004.a:0 "¡Le ordenaré que pare!"
 parent.2004.b:0 "Sí que incordia, pero también es innegable que ayuda…"
 parent.2004.b.message:0 "Me parece bien cómo están las cosas"

 parent.3001.t:0 "Bajo mi tutela"
 parent.3001.desc:0 "Últimamente he notado que mi querid[child.Custom('ES_OA')] [SCOPE.sCharacter('child').Custom('GetDaughterSon')], [SCOPE.sCharacter('child').GetTitledFirstName], gasta un montón de tiempo con mi [SCOPE.sCharacter('parent').Custom('MotherFather')].\n\nAl parecer [parent.GetTitledFirstNameNoTooltip] ha tomado un interés personal en su vida y quiere ser parte activa de la misma."
 parent.3001.a:0 "Mi [SCOPE.sCharacter('parent').Custom('MotherFather')] se preocupa de verdad por mi [SCOPE.sCharacter('child').Custom('GetDaughterSon')]!"
 parent.3001.b:0 "Es preocupante su repentino interés por mi [SCOPE.sCharacter('child').Custom('GetDaughterSon')]…"
 parent.3001.c:0 "¡Mi astut[parent.Custom('ES_OA')] [SCOPE.sCharacter('parent').Custom('MotherFather')] no se saldrá con la suya!"
