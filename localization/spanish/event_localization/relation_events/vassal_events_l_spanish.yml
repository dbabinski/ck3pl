l_spanish:
 vassal.1001.t:0 "Como [ROOT.Char.GetFaith.HighGodName|U] desee"
 vassal.1001.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], [religious_liege.Custom('ES_ElLa')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_liege'))] [religious_liege.GetTitledFirstName], recorre mis dominios. Cuando revisa los edificios [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_liege'))] y frunce el ceño.n\n«¿Sabéis que le falta a esta vista? Un/a [religious_liege.GetFaith.HouseOfWorship], ¡un homenaje glorioso a [religious_liege.GetFaith.HighGodName]!»"
 vassal.1001.a:0 "¡Os prometo que se construirá un/a [ROOT.Char.GetFaith.HouseOfWorship]!"
 vassal.1001.a.tt:0 "#F [religious_liege.GetFirstNameNoTooltip] recordará la promesa y me deberá un [favor|E] si se cumple en diez años#!"
 vassal.1001.b_zealous:0 "¿Quién os creéis que sois para hablar en nombre de [ROOT.Char.GetFaith.HighGodName]?"
 vassal.1001.b:0 "No hace falta algo así."

 vassal.1010.desc:0 "«Os habéis superado esta vez, [ROOT.Char.GetFirstNameNoTooltip]. Es un edificio verdaderamente magnífico». Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], [religious_liege.GetTitledFirstName], [religious_liege.Custom('quirk_pos_present')], y señala a tu reciente [religious_liege.GetFaith.HouseOfWorship].\n\n«¡Seguro que a [religious_liege.GetFaith.HighGodName] le ha causado tanta impresión como a mí!»."
 vassal.1010.a:0 "Solo vivo para servir a [religious_liege.GetFaith.HighGodName]."

 vassal.1020.desc_religious:0 "«Que un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] devot[ROOT.Char.Custom('ES_OA')] haga promesas vacías… ¡Y sobre construir un/a [religious_liege.GetFaith.HouseOfWorship] a [religious_liege.GetFaith.HighGodName] nada menos!»"
 vassal.1020.desc_not_as_religious:0 "«Me mentisteis, [ROOT.Char.GetFirstNameNoTooltip]… ¡Y sobre construir un/a [religious_liege.GetFaith.HouseOfWorship] a [religious_liege.GetFaith.HighGodName] nada menos!»"
 vassal.1020.desc:0 "\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], [religious_liege.GetTitledFirstName], no esconde su desagrado cuando [religious_liege.Custom('quirk_neg_present')]."
 vassal.1020.a:0 "¡Errar es humano!"
 vassal.1020.a_religious:0 "Espero que [religious_liege.GetFaith.HighGodName] me perdone…"
 vassal.1020.a.tt:0 "#F Igual debí cumplir la promesa y construir ese/a [THIS.Char.GetFaith.HouseOfWorship]…#!"

 vassal.1101.desc:0 "«Mi [ROOT.Char.GetLadyLord|U], he notado que hay lugar para un/a [religious_vassal.GetFaith.HouseOfWorship] en vuestros dominios».\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], [religious_vassal.Custom('ES_ElLa')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_vassal'))] [religious_vassal.GetTitledFirstName], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_vassal'))] antes de seguir. «Si construís un/a, sewguramente tendréis la gratitud [religious_vassal.GetFaith.HighGodNameAlternatePossessive], así como la mía."
 vassal.1101.a.tt:0 "#F [religious_vassal.GetFirstNameNoTooltip] recordará la promesa y me deberá un [favor|E] si se cumple en diez años#!"

 vassal.1110.desc:0 "«Os habéis superado esta vez, mi [ROOT.Char.GetLadyLord|U]. Es ciertamente un edificio magnífico». Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], [religious_vassal.GetTitledFirstName], [religious_vassal.Custom('quirk_pos_present')] y señala al/a la [religious_vassal.GetFaith.HouseOfWorship] recién construido/a.n\n«Seguro que [religious_vassal.GetFaith.HighGodName] está tan impresionado como yo!»"

 vassal.1120.desc_religious:0 "«Que un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] devot[ROOT.Char.Custom('ES_OA')] como vos haga promesas vacías… ¡Y sobre construir un/a [religious_vassal.GetFaith.HouseOfWorship] a [religious_vassal.GetFaith.HighGodName] nada menos!»"
 vassal.1120.desc_not_as_religious:0 "«Mi [ROOT.Char.GetLadyLord|U], habéis mentido… ¡Y sobre construir un/a [religious_vassal.GetFaith.HouseOfWorship] a [religious_vassal.GetFaith.HighGodName] nada menos!»"
 vassal.1120.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], [religious_vassal.GetTitledFirstName], [religious_vassal.Custom('quirk_neg_present')] y niega con la cabeza.n\n«Que [religious_vassal.GetFaith.HighGodNameAlternate|U] os perdone»."
 vassal.1120.a:0 "¡Errar es humano!"
 vassal.1120.a.tt:0 "#F Igual debí cumplir la promesa y construir ese/a [THIS.Char.GetFaith.HouseOfWorship]…#!"

 vassal.2001.t:0 "Enseñando a los jóvenes"
 vassal.2001.desc:0 "«Mi [ROOT.Char.GetLadyLord|U], creo que [child_to_educate.Custom('ES_ElLa')] joven [child_to_educate.GetFirstName] aprendería mucho si tuviera la oportunidad de estudiar bajo vuestra tutela».\n\n[child_to_educate.Custom('ES_ElLa')] [vassal_proposing_education.Custom2('RelationToMe', SCOPE.sC('child_to_educate'))] de [vassal_proposing_education.GetTitledFirstName]  [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('child_to_educate'))], antes de saludarnos."
 vassal.2001.a:0 "Claro, [child_to_educate.Custom('ES_LoLa')] educaré."
 vassal.2001.b:0 "Tu [child_to_educate.Custom('GetDaughterSon')] es responsabilidad tuya!"

 vassal.2101.t:0 "Fiestero ferviente"
 vassal.2101.desc:0 "«Han pasado muchos meses desde que las damas y caballeros de todo el país se reunieron en un banquete, mi [ROOT.Char.GetTitleTierName]».\n\nLa voz de [party_vassal.GetTitledFirstName] está llena de  [ROOT.Char.Custom2('QuirkNounPosOrNeg', SCOPE.sC('party_vassal'))] según continúa. «¡Poner remedio a esto os beneficiaría -por no hablar de a aquellos que apreciamos un buen banquete!»"
 vassal.2101.a:0 "¡Prometo que se celebrará pronto un banquete!"
 vassal.2101.a_hyped:0 "¡Por supuesto que lo haremos! No sé por qué he esperado tanto."
 vassal.2101.a.tt:0 "#F [party_vassal.GetFirstNameNoTooltip] recordará la promesa que hice, y lo agradecerá si se cumple en diez años#!"
 vassal.2101.b:0 "Celebraré un banquete cuando me apetezca."
 vassal.2101.b_arrogant:0 "¿Quién os habéis creído?"
 vassal.2101.b_greedy:0 "¿Sabes cuánto puede costar eso?"
 vassal.2101.b_lazy:0 "Ya lo haré antes o después…"
 vassal.2101.b_shy:0 "¿Un banquete? ¿Con gente? No sé yo…"

 vassal.2110.desc:0 "«¡Mi [ROOT.Char.GetLadyLord]! ¡Os habéis superado esta vez!».\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))], [party_vassal.GetTitledFirstName], parece estarse recuperando todavía del banquete que le prometí, pero se [party_vassal.Custom('ES_LoLa')] ve de buen humor."
 vassal.2110.a:0 "¡Desde luego, fue un banquete que recordar!"

 vassal.2120.desc_party:0 "«Que alguien tan dedicado a pasarlo bien como vos haga promesas vacías… Debo admitir que me ha decepcionado»."
 vassal.2120.desc_regular:0 "«Que alguien tan [party_vassal.Custom2('DescriptorPositive', ROOT.Char)] como vos haga promesas vacías… Debo admitir que me ha decepcionado»."
 vassal.2120.desc:0 "\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))], [party_vassal.GetTitledFirstName], [party_vassal.Custom('quirk_neg_present')] y niega con la cabeza."
 vassal.2120.a:0 "¡Se me habrá olvidado!"

 vassal.2201.t:0 "Cuidados monetarios"
 vassal.2201.desc:0 "«Mi [ROOT.Char.GetTitleTierName], no he podido evitar notar que podríais beneficiaros de alguna ayuda económica».\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_loan_holder'))], [vassal_loan_holder.GetTitledFirstName], [vassal_loan_holder.Custom('quirk_pos_present')] mientras propone un acuerdo: un préstamo para liaiviar la carga sobre mi tesorería."
 vassal.2201.a:0 "Agradezco vuestra ayuda, [vassal_loan_holder.GetFirstNameNoTooltip]."
 vassal.2201.a.money_loan_tooltip:0 "Pediré prestado #bold [THIS.Var('amount_to_loan_root').GetValue]#! [gold_i] oro a [vassal_loan_holder.GetFirstNameNoTooltip]."
 vassal.2201.a.repay_loan:0 "Tendré que usar la interacción #bold Devolver préstamo#! para devolver el préstamo."
 vassal.2201.b:0 "¡No estoy #EMP tan#! desesperad[ROOT.Char.Custom('ES_OA')]!"

 vassal.2205.desc_inherited:0 "«Mi [ROOT.Char.GetLadyLord|U], mi difunt[original_lender.Custom('ES_OA')] [vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))] os hizo un préstamo en el pasado».\n\n[vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))] antes de continuar. «Como su succesor, tengo que pediros que lo devolváis»."
 vassal.2205.desc_inherited_loan:0 "«Mi [ROOT.Char.GetLadyLord|U], presté en el pasado una suma de oro a vuestr[original_loaner.Custom('ES_OA')] difunt[original_loaner.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))]».\n\n[vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))] antes de continuar. «Como su sucesor, el deber de devolverlo recae ahora sobre vos»."
 vassal.2205.desc_all_new_char:0 "«Mi [ROOT.Char.GetLadyLord|U], mi difunt[original_lender.Custom('ES_OA')] [vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))] prestó en el pasado una suma de oro a vuestr[original_loaner.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))]».\n\n[vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))] antes de continuar. «Como su sucesor, el deber de devolverlo recae ahora sobre vos»."
 vassal.2205.desc_first_time:0 "«Mi [ROOT.Char.GetLadyLord|U], ¿os resultó útil el préstamo?»\n\n[vassal_loan_holder.GetTitledFirstName] ha venido pidiendo la devolución del oro que me proporcionó."
 vassal.2205.desc_second_time:0 "«Mi [ROOT.Char.GetLadyLord|U], no disfruto con este juego. Me debéis dinero y confío que vuestra promesa de reembolso no fuera una mentira».\n\n[vassal_loan_holder.GetTitledFirstName] [vassal_loan_holder.Custom('quirk_neg_present')] cuando se presenta ante mi una segunda vez."
 vassal.2205.desc_three_times:0 "«¡Me caso de esto, mi [ROOT.Char.GetLadyLord|U]! Esta es la última vez que os lo pido de un modo civilizado; ¿dónde está el dinero que me debéis?»\n\n[vassal_loan_holder.Custom('quirk_neg_pp')|U], [vassal_loan_holder.GetTitledFirstName] irradia enojo y ha perdido la paciencia."
 vassal.2205.desc_more_times:0 "«De haber sabido que erais un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom('InsultNoun')] tan [ROOT.Char.Custom('InsultAdjectiveArticle')] y mendaz, jamás os habría hecho este favor».\n\nEl dinero en mi tesoro es de poco consuelo cuando [vassal_loan_holder.GetTitledFirstName] [vassal_loan_holder.Custom('quirk_neg_present')] antes de marcharse."
 vassal.2205.z:0 "¡Ten! ¡Tómalo y vete!"
 vassal.2205.a:0 "¡Por supuesto que tendréis vuestro oro!"
 vassal.2205.a.tt:0 "#F Debo pagarle lo antes posible!#!"
 vassal.2205.b:0 "No me molestéis con asuntos tan triviales."
 vassal.2205.c_greedy:0 "¿A quién engaño? ¡El dinero es un gran consuelo!"
 vassal.2205.c:0 "Pero era mucho dinero…"

 vassal.2301.t:0 "Mi talentos[skilled_vassal.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('skilled_vassal'))|U]"
 vassal.2301.desc_opening:1 "[skilled_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha demostrado ser muy capaz,"
 vassal.2301.desc_diplomacy:0 "especialmente en asuntos de naturaleza diplomática…"
 vassal.2301.desc_martial:0 "especialmente en asuntos marciales …"
 vassal.2301.desc_stewardship:0 "especialmente en asuntos administrativos…"
 vassal.2301.desc_intrigue:0 "especialmente en asuntos #EMP discretos#!…"
 vassal.2301.desc_learning:0 "especialmente en asuntos académicos…"
 vassal.2301.desc_ending:1 "\n\n"Hay una serie de proyectos que quiero llevar a cabo en [develop_county.GetName]. Con vuestro permiso, naturalmente"."
 vassal.2301.a:1 "¡Tomad las riendas, [skilled_vassal.GetFirstNameNoTooltip]!"
 vassal.2301.b_diplomacy:0 "No, mejor #EMP tú#! te adherirás a mis conocimientos diplomáticos."
 vassal.2301.b_martial:0 "¿Destreza marcial? ¡Ja! Haré las modificaciones #EMP personalmente#!."
 vassal.2301.b_stewardship:0 "Puedo encargarme de este asunto administrativo personalmente."
 vassal.2301.b_intrigue:0 "Creo que #EMP yo#! debería encargarme de un asunto tan delicado."
 vassal.2301.b_learning:0 "Tengo mayor cualificación para tratar con este asunto."
 vassal.2301.c:0 "Unos vasallos no deberían tomarse tantas libertades."

 vassal.2401.t:0 "El brillo de la esperanza"
 vassal.2401.desc_family:0 "«[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_needs_gold'))|U], preciso algo de financiación»."
 vassal.2401.desc_other:0 "«Mi [ROOT.Char.GetLadyLord|U], mi [ROOT.Char.GetTitleTierName], preciso algo de financiación»."
 vassal.2401.desc:0 "\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_needs_gold'))], [vassal_needs_gold.GetTitledFirstName], me mira [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', SCOPE.sC('vassal_needs_gold'))] antes de continuar, «Hasta podría hacer concesiones… ¡por favor, sé que tenéis medios para ayudarme!»"
 vassal.2401.a:0 "Oro a cambio de [SCOPE.sTitle('possible_county').GetNameNoTierNoTooltip] es razonable, ¿verdad?"
 vassal.2401.b:0 "Ya estáis disfrutando de un pacto #EMP muy#! beneficioso…"
 vassal.2401.c:0 "¿No podéis gestionar vuestro propio oro?"

 vassal.2451.t:0 "Un pacto mejor"
 vassal.2451.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('negotiating_vassal'))], [negotiating_vassal.GetTitledFirstName], se me acerca con un gesto [ROOT.Char.Custom2('QuirkAdjectivePosOrNeg', SCOPE.sC('negotiating_vassal'))].n\n«Os agradecería que pudiéramos… renegociar mi pacto,  mi [ROOT.Char.GetTitleTierName]. Por supuesto, cualquier mejora sería recibida con entusiasmo por parte de mi tesoro o mis tierras»."
 vassal.2451.a:0 "Pues #EMP tengo#! algo de interés en [SCOPE.sTitle('possible_county').GetNameNoTierNoTooltip]…"
 vassal.2451.b:0 "Desde luego, a mi tesoro le vendría bien una recarga."
 vassal.2451.c:0 "Aquí no haréis tratos, [negotiating_vassal.GetFirstNameNoTooltip]."

 vassal.2501.t:0 "Una solicitud de paz"
 vassal.2501.desc:0 "«Mi [ROOT.Char.GetLadyLord|U], esta guerra…». Mi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('peaceful_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peaceful_vassal'))], [peaceful_vassal.GetTitledFirstName], suspira antes de continuar, «Es muy dura para las tropas… dura para todos nosotros. Debo admitir que tengo dudas».\n\n¿Debería hacer algo para aliviar sus crecientes recelos?"
 vassal.2501.a:0 "Aplicar menos presión sobre [peaceful_vassal.Custom('ES_ElElla')] podría ayudar."
 vassal.2501.b:0 "¿Debo recordaros quién es [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleTierName]?"
 vassal.2501.c:0 "Debéis aprender a contener vuestras dudas."

 vassal.2601.t:0 "Deseando la guerra"
 vassal.2601.desc:0 "«Mi [ROOT.Char.GetLadyLord|U], tenéis motivos para atacar a [holder_of_claim.GetTitledFirstName], pero retenéis vuestra mano…». Mi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))], [warmongering_vassal.GetTitledFirstName], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('warmongering_vassal'))] antes de continuar, «¿Por que? Llevamos demasiado tiempo em paz, ¡debéis aprovechar esta oportunidad!»"
 vassal.2601.a:0 "Tenéis razón, [warmongering_vassal.GetFirstNameNoTooltip]!"
 vassal.2601.a.tt:0 "#F [warmongering_vassal.GetFirstName] recordará la promesa que hice#!"
 vassal.2601.b:0 "No me presionarán para una acción prematura."

 vassal.2610.desc:0 "«Habéis hecho lo correcto, mi [ROOT.Char.GetLadyLord|U]. ¡Le demostraremos a [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('recipient'))] [recipient.GetTitledFirstName] lo que podemos hacer! ¡Vos reclamaréis [SCOPE.sTitle('claim_to_fight_for').GetNameNoTier]!»"
 vassal.2610.a:0 "¡Ganaremos la guerra!"

 vassal.2620.desc:0 "Mi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))], [warmongering_vassal.GetTitledFirstName], [warmongering_vassal.Custom('quirk_neg_present')].n\n«Mi [ROOT.Char.GetLadyLord|U], [holder_of_claim.GetTitledFirstName] no ha visto vuestra ira ni vuestro ejército. ¿Por qué prometisteis una guerra que no planeáis comenzar nunca?»"
 vassal.2620.a:0 "Han estado pasando muchas cosas…"

 vassal.2701.t:0 "[ROOT.Char.Custom('CommanderTraitBeingTaughtNoTooltip')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))|U]"
 vassal.2701.desc:0 "Mi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('teacher'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))], [teacher.GetTitledFirstName], es conocido por su destreza en asuntos militares… especiamente en áreas que desconozco."
 vassal.2701.a:0 "¿Me enseñaréis, [teacher.GetFirstNameNoTooltip]?"
 vassal.2701.a.tt:0 "No gano el rasgo [THIS.Char.Custom('CommanderTraitBeingTaught')]"
 vassal.2701.a.random_list.success:0 "El entrenamiento tiene éxito"
 vassal.2701.a.random_list.failure:0 "El entrenamiento no tiene éxito"
 vassal.2701.c:0 "¡Tengo mejores cosas que hacer!"

 vassal.2702.desc_success_inclination:0 "«¡Impresionante, mi [ROOT.Char.GetLadyLord|U]!»\n\nMi inclinación a las enseñanzas de [teacher.GetTitledFirstName] pueden no haber salido como una sorpresa, pero me encuentro satisfech[ROOT.Char.Custom('ES_OA')] de todos modos."
 vassal.2702.desc_success_no_inclination:0 "«¡Impresionante, mi [ROOT.Char.GetLadyLord|U]!»\n\nAunque nunca he tenido un taltento nato en asuntos militares, me encuentro asumiendo las enseñanzas de [teacher.GetTitledFirstName] con un hambre y habilidad que hasta a mí me sorprenden."
 vassal.2702.desc_failure:0 "Pese a los mejores esfuerzos de [teacher.GetTitledFirstName], nada de lo que me dice o me muestra tiene sentido para mi. Es una empresa condenada."
 vassal.2702.a:0 "¡Ahora ya sé de qué iba todo esto!"
 vassal.2702.b:0 "¿Es mal[teacher.Custom('ES_XA')] maestr[teacher.Custom('ES_OA')], o es que esto no es lo mío?"

 vassal.2801.t:0 "Las exigencias de un señor"
 vassal.2801.desc:0 "«[ROOT.Char.GetTitledFirstNameNoTooltip], no he podido evitar fijarme en que no se han mejo mejoras en [SCOPE.sTitle('develop_county').GetNameNoTier] durante ya bastante tiempo, aunque tenéis los medios para afrontar tales tareas»."
 vassal.2801.a:0 "¡Me ocuparé enseguida!"
 vassal.2801.b:0 "Si pudierais aligerar mis otras obligaciones…"

 vassal.2901.t:0 "[SCOPE.sTitle('claim_to_propose').GetNameNoTier|U]"
 vassal.2901.desc:0 "«Mi [ROOT.Char.GetTitleTierName], estáis en posesión de algo… algún lugar… que debería ser mío».\n\nMi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))] [claim_vassal.GetTitledFirstName] se ha presentado ante mí, inistiendo que le conceda el [SCOPE.sTitle('claim_to_propose').GetName]."
 vassal.2901.a:0 "Veré lo que puedo hacer."
 vassal.2901.a.tt:0 "#F [claim_vassal.GetFirstNameNoTooltip] recordará la promesa, y se alegrará si se cumple!#!"
 vassal.2901.b:0 "¡[SCOPE.sTitle('claim_to_propose').GetNameNoTierNoTooltip] me pertenece a mí!"
 vassal.2901.z:0 "Habéis de recibir lo que pedís."

 vassal.2910.desc:0 "«¡Gracias, mi [ROOT.Char.GetTitleTierName]!»\n\nMi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('recipient'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))], [recipient.GetTitledFirstName], está content[recipient.Custom('ES_OA')] con el título que le otorgué y yo con el favor que poseo."
 vassal.2910.a:0 "¡Todo tiene un precio!"

 vassal.2911.desc:0 "Mi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))] está furios[claim_vassal.Custom('ES_OA')]. Acaba de darse cuenta que mi promesa de concederle el [SCOPE.sTitle('claim_to_propose').GetName] no fueron más que palabras huecas."
 vassal.2911.a:0 "No tengo ninguna obligación hacia una petición tan ridícula."

 vassal.3001.t:0 "Problemas de semillas"
 vassal.3001.desc_child:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))] [vassal_to_ask.GetTitledFirstName] está ahí, rodead[vassal_to_ask.Custom('ES_OA')] por por el amor y sus muchos [vassal_to_ask.Custom('ChildChildrenGender')], y eso me recuerda la dura frialdad que impregna mi propia casa… una sensación que podría disiparese con otro niño."
 vassal.3001.desc_no_child:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))] [vassal_to_ask.GetTitledFirstName] está ahí, rodead[vassal_to_ask.Custom('ES_OA')] por por el amor y sus muchos [vassal_to_ask.Custom('ChildChildrenGender')], y eso me recuerda las habitaciones vacías y pasillos silenciosos de mi propio hogar."
 vassal.3001.desc:0 "\n\nPor supuesto que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] y yo lo hemos intentado, pero deber haber algo que estamos haciendo mal…"
 vassal.3001.a:0 "¡A lo mejor [vassal_to_ask.GetFirstNameNoTooltip] puede darme algunas pistas!"
 vassal.3001.b:0 "Es un asunto privado."

 vassal.3002.desc:0 "«[ROOT.Char.GetFirstNameNoTooltip], se os ha bendecido con múltiples [ROOT.Char.Custom('ChildChildrenGender')], y yo no he tenido una suerte similar. ¿Tenéis algún consejo sobre cómo…  remediarlo?»\n\n¡No me lo puedo creer! ¡Mi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('liege_with_trouble'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))], [liege_with_trouble.GetTitledFirstName], pidiéndome consejos para la alcoba!"
 vassal.3002.a:1 "¿Qué os parecen criadillas de cerdo curadas y vino?"
 vassal.3002.a.critical_success:0 "Mi consejo da resultados asombrosos"
 vassal.3002.a.success:0 "Mi consejo da buenos resultados"
 vassal.3002.a.failure:0 "Mi consejo hizo más mal que bien"
 vassal.3002.b:0 "¡No quiero nada de lo que pase ahí!"
 vassal.3002.c:1 "Creo que [spouse.GetTitledFirstNameNoTooltip] necesita lecciones."
 vassal.3002.c.tt_success:0 "[liege_with_trouble.GetTitledFirstNameNoTooltip] acepta"
 vassal.3002.c.tt_failure:0 "Se siente insultad[liege_with_trouble.Custom('ES_OA')]"
 vassal.3002.d:0 "Creo que una #EMP clase#! personal os beneficiaría."
 vassal.3002.d.tt_success:0 "Le interesa recibir lecciones privadas"
 vassal.3002.d.tt_failure:0 "Se siente insultad[liege_with_trouble.Custom('ES_OA')]"

 vassal.3003.desc_good_counsel:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))], [vassal_to_ask.GetTitledFirstName], me dio una poción que beber, afirmando… «¡Notaréis la diferencia inmediatamente, mi [ROOT.Char.GetLadyLord|U]!»\n\nSu vaguedad sobre los ingredientes me preocupó un poco, ¡pero ya siento la vitalidad corriendo por mis venas!"
 vassal.3003.desc_bad_counsel:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))], [vassal_to_ask.GetTitledFirstName], me dio una poción que beber, afirmando… «¡Notaréis la diferencia inmediatamente, mi [ROOT.Char.GetLadyLord|U]!»\n\nSu vaguedad sobre los ingredientes me preocupó un poco, y ahora que siento cómo mis humores cálidos menguan, maldigo su mal consejo!"
 vassal.3003.desc_making_a_move_on_spouse:0 ""Enviadme a vuestr[spouse.Custom('ES_OA')] [spouse.GetWifeHusband] y le enseñaré a satisfaceros mejor, mi [ROOT.Char.GetLadyLord]"."
 vassal.3003.desc_making_a_move:0 "«Pero, mi [ROOT.Char.GetLadyLord|U], es difícil daros indicaciones. Sería más fácil mostrarlo…»."
 vassal.3003.desc_refusal:0 "¡Que audacia la [vassal_to_ask.Custom('ES_DelDela')] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('vassal_to_ask'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))]! Incluso cuando fui yo quien se acercó a [vassal_to_ask.GetTitledFirstName] con esta delicada cuestión, me rechazó."
 vassal.3003.a:0 "¡[spouse.GetTitledFirstName]! ¡Venid a nuestra alcoba!"
 vassal.3003.b:0 "¿Estoy condenad[ROOT.Char.Custom('ES_OA')] a una vida sin niños?"
 vassal.3003.spouse:0 "¡Haré que vaya de inmediato!"
 vassal.3003.spouse.tt:0 "Fertilidad aumentada"
 vassal.3003.c:0 "Sí, alguna clase personal podría ayudar."
 vassal.3003.d:0 "¡Qué audacia!"

 vassal.3004.desc_spouse:0 "Se podrá cuestionar la eficacia de mi lección privada con [spouse.GetTitledFirstName], pero por su parte no tiene queja alguna.\n\n¡Y si su [spouse.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))] tiene suerte, habrá aprendido un par de cosas...!"
 vassal.3004.desc_refused:0 "¡[liege_with_trouble.GetTitledFirstName] me rechazó!\n\n¡Espero que su [liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))] tenga mejor suerte en la alcoba…!"
 vassal.3004.desc:0 "Se podrá cuestionar la eficacia de mi lección privada con [liege_with_trouble.GetTitledFirstName], pero seguro que [liege_with_trouble.Custom('ES_ElElla')] no tiene queja.\n\n¡Y si su [liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))] tiene suerte, [liege_with_trouble.GetTitledFirstName] habrá aprendido un par de cosas…!"
 vassal.3004.a:0 "¡[liege_with_trouble.Custom('ES_ElElla')|U] se lo pierde!"
 vassal.3004.b:0 "¡Lo mejor que puedo hacer es pagar mi destreza por adelantado!"
 vassal.3004.c:0 "¡[spouse.GetFirstNameNoTooltip] es excelente como estudiante!"

 vassal.5010.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 vassal.5010.desc:0 "Tal vez no sea mi lugar cuestionar vuestra estrategia, pero me pregunto por qué permitís que los enemigos de nuestra fe sigan con sus asuntos sin interferencias. Tenemos los medios y el derecho para impartir la justicia [ROOT.Char.GetFaith.HighGodNamePossessive] sobre ellos, ¡así que debemos hacerlo!"
 vassal.5010.a:0 "¡En el plazo de seis meses marcharemos a la guerra contra ellos!"
 vassal.5010.a.tt:0 "#F Me comprometo a declararle la guerra a los infieles.#!"
 vassal.5010.b:0 "Cuando llegue el momento…"
 vassal.5010.b.tt:0 "#F He prometido todo y nada.#!"
 vassal.5010.c:0 "¡No le digas [ROOT.Char.Custom('ES_AlAla')] [ROOT.Char.GetTitleTierName] qué debe hacer!"

 vassal.5020.t:0 "Una promesa piadosa rota"
 vassal.5020.desc:0 "Han pasado seis meses desde que prometí enviar ejércitos contra los enemigos de la fe. A [vassal.GetTitledFirstName] no le agradará mi falta de la acción prometida."
 vassal.5020.a:0 "Quizás hablé demasiado apresuradamente."
 vassal.5020.b:0 "Las palabras son el viento."
 
 vassal.5050.desc:1 "Me gustaría pediros que, en vuestra sabiduría, consideraseis mis derechos sobre el [claim.GetName]. ¿Es acaso justo que [claimed_title_holder.GetTitledFirstName] se siente tranquilamente en su castillo usurpado, burlándose de los derechos de nacimiento de mi dinastía? Por favor, mi [ROOT.Char.GetLadyLord], ¡apoyad a vuestr[ROOT.Char.Custom('ES_OA')] leal vasall[ROOT.Char.Custom('ES_OA')] tomando las armas si no reconoce voluntariamente mi derecho!"
 vassal.5050.a:0 "¡A lo largo de este año actuaré en vuestro favor!"
 vassal.5050.a.tt:0 "#F Me comprometo a reivindicar los derechos de [vassal.GetTitledFirstName].#!"
 vassal.5050.b:0 "Cuando llegue el momento…"
 vassal.5050.b.tt:0 "#F Solo actuaré cuando vea que puedo ganar algo de esto.#!"
 vassal.5050.c:0 "Tengo otros muchos asuntos urgentes."

 vassal.5060.t:0 "Una promesa rota"
 vassal.5060.desc:0 "Ha pasado un año desde que me comprometí con [vassal.GetTitledFirstName] a ir a la guerra por sus derechos sobre el [SCOPE.sTitle('claim').GetName]. A [vassal.GetTitledFirstName] no le hará gracia mi falta de acción en su favor."
 vassal.5060.a:0 "Igual no debí comprometerme de ese modo."
 vassal.5060.b:0 "Pero no es el momento justo, ¿lo veis?"
