l_spanish:
 rivalry.0001.t:0 "Enterrando el hacha"
 rivalry.0001.desc:1 "«[ROOT.Char.GetTitledFirstNameNoTooltip], hemos tenido nuestras diferencias en el pasado, pero ¿no crees que es hora de echar pelillos a la mar?»\n\n[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me hace un gesto, «Haya lo que haya entre nosotros… ¡empecemos de nuevo!»"
 rivalry.0001.a:1 "Sí, adelante."
 rivalry.0001.b:0 "¿Te postras ante mí? ¡[ROOT.Char.GetFaith.HighGodName] es grande!"

 rivalry.0002.t:0 "Enterrando el hacha"
 rivalry.0002.desc:0 "Ahora, con la perspectiva que da el tiempo, todo parece muy raro. El odio que sentía y el dolor que tan desesperadamente quería causar… \n¿Todo para qué?\n\nLlamar [ROOT.From.GetCharacter.GetTitledFirstName] mi enemig[ROOT.From.GetCharacter.Custom('ES_OA')] ya no tiene ningún sentido para mí."
 rivalry.0002.a:0 "Pelillos a la mar."

 rivalry.0003.t:0 "Un oponente indigno"
 rivalry.0003.imprisoned.desc:0 "Cuando me enteré de las noticias del encarcelamiento de [nemesis.GetTitledFirstName],"
 rivalry.0003.incapable.desc:0 "Cuando supe del accidente de [nemesis.GetTitledFirstName] y que había quedado en un estado babeante y de postración en la cama,"
 rivalry.0003.my_prisoner.desc:0 "Cuando cerré de golpe la puerta de su celda en la cara despreciable de [nemesis.GetTitledFirstName],"
 rivalry.0003.middle.desc:0 "me regocije. ¡Es[nemesis.Custom('ES_EA')] [nemesis.Custom('InsultNoun')] [nemesis.Custom('InsultAdjective')] por fin recibía su merecido!\n\n"
 rivalry.0003.compassionate.desc:0 "Pero mi felicidad se esfumó con el tiempo. Fue un placer derrotar [nemesis.Custom('ES_AlAla')] [nemesis.GetTitledFirstNameNoTooltip] del pasado pero, ¿a esta criatura desdichada? Casi me da #EMP pena#!…"
 rivalry.0003.uncompassionate.desc:0 "Pero con el tiempo, su estado lamentable ha llegado a #EMP aburrirme#!. No encuentro placer en atormentar a un ratoncillo."
 rivalry.0003.a:0 "Es hora de cerrar este capítulo."
 rivalry.0003.b:0 "¡Jamás [nemesis.Custom('ES_LoLa')] perdonaré! ¡Jamás!"

 rivalry.1001.t:0 "Siempre presente"
 rivalry.1001.desc.opening:0 "[SCOPE.sCharacter('rival').GetTitledFirstName] se ha convertido en un azote constante en mi vida.\n\n"
 rivalry.1001.malicious:0 "¡[SCOPE.sCharacter('rival').Custom('ES_ElElla')|U] parece estropear todo lo que hago y es[rival.Custom('ES_EA')] [SCOPE.sCharacter('rival').GetWomanMan] [SCOPE.sCharacter('rival').Custom('InsultAdjective')] sonríe como si lo hiciera!"
 rivalry.1001.benevolent:0 "Cada vez que nos encontramos, [SCOPE.sCharacter('rival').GetWomanMan] [SCOPE.sCharacter('rival').Custom('InsultAdjective')] se empeña para parecer decente y just[rival.Custom('ES_OA')], riéndose de mi y pontificándome. ¡Lo que me irrita de verdad es que parece haber engañado a todo el mundo!"
 rivalry.1001.dominant:0 "No solo me reclama una atención y espacio constante, [SCOPE.sCharacter('rival').Custom('ES_ElElla')] también tiene la audacia de exigirme mi tiempo e interés. ¡Como si no tuviera cosas más importantes que hacer que escuchar su fanfarronería!"
 rivalry.1001.submissive:0 "¡Es[rival.Custom('ES_EA')] [SCOPE.sCharacter('rival').GetWomanMan] [SCOPE.sCharacter('rival').Custom('InsultAdjective')] se hace [rival.Custom('ES_ElLa')] dócil, solo para apuñalarme por la espalda a la menor oportunidad!"
 rivalry.1001.extroverted:0 "[SCOPE.sCharacter('rival').Custom('ES_ElElla')|U] siempre exige toda la atención en cualquier evento, haciendo que todo el mundo escuche su cháchara durante horas. ¡Por si eso no fuera lo bastante malo, también aprovecha cualquier oportunidad para hacer comentarios mordaces contra mí mientras tanto!"
 rivalry.1001.introverted:0 "¡Es[rival.Custom('ES_EA')] [SCOPE.sCharacter('rival').GetWomanMan] [SCOPE.sCharacter('rival').Custom('InsultAdjective')] tiene el carisma de una roca, pero sigue encontrando tiempo para difundir rumores sobre mí!"
 rivalry.1001.emotional:0 "¡Aprovecha toda oportunidad para montar un escándalo y presentarme como [ROOT.Char.Custom('ES_ElLa')] mal[ROOT.Char.Custom('ES_OA')]! Lloriquea y se queja, manchando y reputación y culpándome de todo lo que le va mal en la vida."
 rivalry.1001.levelheaded:0 "No importa si es para sabotear mi gobierno y soltar un insulto ingenioso , [SCOPE.sCharacter('rival').Custom('ES_ElElla')] siempre está ahí, esperando."
 rivalry.1001.desc.fallback:0 "Me parece que da igual dónde vaya y qué haga, [SCOPE.sCharacter('rival').GetTitledFirstName] siempre consigue hacerse notar. Es una sombra que nubla constantemente todos los días"
 rivalry.1001.a:0 "¡Maldit[rival.Custom('ES_OA')] seas, [SCOPE.sCharacter('rival').GetFirstName]!"
 
 rivalry.1010.t:0 "Acto de rencor"
 rivalry.1010.desc:0 "El [SCOPE.sCharacter('rival').Custom('InsultBehavior')] de [SCOPE.sCharacter('rival').GetTitledFirstName] siempre me ha molestado, pero"
 rivalry.1010.desc.patient:0 "Ni yo pudo soportar tanto [SCOPE.sCharacter('rival').Custom('InsultBehavior')] de [SCOPE.sCharacter('rival').GetTitledFirstName] antes de que se vuelva demasiado difícil de manejar y"
 rivalry.1010.desc.end:0 "últimamente me pone más de los nervios que nunca. Quiero devolverle este comportamiento, ¿pero qué forma debe tomar mi represalia?"
 rivalry.1010.a:0 "Propago rumores ultrajantes que [SCOPE.sCharacter('rival').Custom('ES_LoLa')] acosarán durante años!"
 rivalry.1010.a.success.tt:0 "#F Los rumores causan muchas habladurías y especulaciones #!"
 rivalry.1010.a.failure.tt:0 "#F Nadie cree los rumores implausibles #!"
 rivalry.1010.a.badfailure.tt:0 "#F Se me revela como el causante de los rumores #!"
 rivalry.1010.b:0 "Escribo un poema ingenioso burlándome de sus muchos fallos!"
 rivalry.1010.b.success.tt:0 "#F El poema es tan popular que se copia una y otra vez #!"
 rivalry.1010.b.failure.tt:0 "#F La gente cree que el poema está mal escrito y es de mal gusto #!"
 rivalry.1010.b.badfailure.tt:0 "#F Se me revela como el autor del poema #!"
 rivalry.1010.c:0 "¡Critico su comportamiento grosero a la cara!"
 rivlary.1010.c.tt:0 "#F [SCOPE.sCharacter('rival').GetTitledFirstName] reaccionará a tu desaire #!"

 rivalry.1011.t:0 "Frases rencorosas"
 rivalry.1011.desc.poem:0 "Ha estado circulando un poema que mofa de mí por mi [ROOT.GetCharacter.Custom('quirk_neg_noun')] y da una imagen negativa de mí. Aunque no puedo probar que [SCOPE.sCharacter('from_rival').GetTitledFirstName] esté detrás de esto, la prosa apesta a su implicación."
 rivalry.1011.desc.rumors:0 "Rumores ultrajantes sobre mi [ROOT.GetCharacter.Custom('quirk_neg_noun')] han estado circulando por toda la corte. Mientras recorro los pasillos me veo acosado por susurros y risitas crueles. Esta táctica turbia es exactamente la clase de comportamiento que uno esperaría de [SCOPE.sCharacter('from_rival').GetTitledFirstName]!"
 rivalry.1011.a:0 "¡[SCOPE.sCharacter('from_rival').Custom('ES_ElElla')|U] pagará por esto!"

 rivalry.1012.t:0 "Fantasías absurdas"
 rivalry.1012.desc.poem:0 "¡Acabo de saber que [SCOPE.sCharacter('from_rival').GetTitledFirstName] ha escrito un problema calumnioso para burlarse de mí por mi [ROOT.GetCharacter.Custom('quirk_neg_noun')]! ¡Sin embargo, su poema está tan mal escrito que en su lugar todos se ríen de [SCOPE.sCharacter('from_rival').GetFirstName] por malgastar buen papel en sus tonterías!"
 rivalry.1012.desc.rumors:0 "Acabo de saber que [SCOPE.sCharacter('from_rival').GetTitledFirstName] ha estado intentando propagar rumores ultrajantes sobre las cosas que se supone que hago cuando las puertas están cerradas. Es[from_rival.Custom('ES_EA')] desgraciad[from_rival.Custom('ES_OA')] [SCOPE.sCharacter('from_rival').Custom('quirk_neg_adjective')] debe tener una visión muy distorsionada de mí porque los rumores son tan ridículos e increíbles que todos los han rechazado directamente. En su lugar rumorean sobre cómo [SCOPE.sCharacter('from_rival').GetFirstName] se rebajó a unas medidas tan rencorosas y mezquinas."
 rivalry.1012.a:0 "¡Le está bien empleado a esa sabandija!"

 rivalry.1013.t:0 "Rumores plantados"
 rivalry.1013.desc:0 "Los rumores sobre [SCOPE.sCharacter('rival').GetTitledFirstName] que trabajé para propagar por la corte se han convertido en el nuevo tópico favorito de habladurías y especulaciones. He oído que cada vez está se frustra e irrita más intentando pararlos!"
 rivalry.1013.a:0 "Puede que esto por fin le ponga en su lugar."

 rivalry.1014.t:0 "¡Rumores rechazados!"
 rivalry.1014.desc.start:0 "Nadie se toma en serio los rumores que intenté propagar sobre [SCOPE.sCharacter('rival').GetTitledFirstName], descartándolos como locos y extravagantes. La gente se ríe más de"
 rivalry.1014.desc.hidden:0 "quien quisiera que los crease, diciendo que debe ser"
 rivalry.1014.desc.exposed:0 "mí por crearlos, diciendo que debo ser"
 rivalry.1014.desc.end:0 "pura inmadurez y mezquindad por el hecho de rebajarse a tales tácticas para intentar difamar el nombre de [SCOPE.sCharacter('rival').GetFirstName]."
 rivalry.1014.a:0 "Al menos pude ocultar mi rastro…"
 rivalry.1014.a.exposed:0 "Esto no salió como lo había planeado."

 rivalry.1015.t:0 "Poema popular"
 rivalry.1015.desc:0 "Las rimas ingeniosas y las insinuaciones astutas que integré en mi crítica mordaz de la personalidad de [SCOPE.sCharacter('rival').GetTitledFirstName] han estado recorriendo su corte como un reguero de pólvora! Por mucho que lo intente, [SCOPE.sCharacter('rival').Custom('ES_ElElla')] no puede impedir que se propaguen, ¡lo que sólo aumenta su humillación!"
 rivalry.1015.a:0 "Puede que por fin esto [SCOPE.sCharacter('rival').Custom('ES_LoLa')] ponga en su sitio."

 rivalry.1016.t:0 "Poema rechazado"
 rivalry.1016.desc:0 "Tras escribir varios poemas burlándome de la personalidad de [SCOPE.sCharacter('rival').GetTitledFirstName], los distribuí por su corte y esperé a que prendieran.\n\nPor desgracia, parece que mis escritos no son nada populares… ¡de hecho, todo el mundo está bastante de acuerdo en que los poemas son basura que no valen ni el papel en el que están escritos!"
 rivalry.1016.desc.exposed:0 "¡Peor aún, mi odio hacia [SCOPE.sCharacter('rival').GetTitledFirstName] es tan trasparante que todos sabe que fui yo el que los escribió!"
 rivalry.1016.a:0 "Menos mal que no firmé con mi nombre."
 rivalry.1016.a.exposed:0 "¿Por qué pensé que era una buena idea?"

 rivalry.1017.t:0 "¡Insulto audaz!"
 rivalry.1017.desc:1 "Estaba [ROOT.GetCharacter.Custom('quirk_pos_adverb')] ocupándome de mis asuntos, cuando [from_rival.GetTitledFirstName] se me acercó y me insultó a la cara.\n\n¡Me llamó [ROOT.GetCharacter.Custom('InsultNoun')|l] [ROOT.GetCharacter.Custom('quirk_neg_adjective')]!"
 rivalry.1017.a:0 "¡Responderé a esos infundios con una sarta de insultos propios!"
 rivalry.1017.b:0 "Es[from_rival.Custom('ES_EA')] sinvergüenza mentiros[from_rival.Custom('ES_OA')] responderá ante mí en un duelo!"
 rivalry.1017.b.tt:0 "#F Le mostraré a esa sabandija que soy mejor que [from_rival.Custom('ES_ElElla')] #!"
 rivalry.1017.c:0 "Haré lo correcto y pondré la otra mejilla."

 rivalry.1018.t:0 "Represalia"
 rivalry.1018.desc:0 "Cuando fui a ver a [SCOPE.sCharacter('rival').GetTitledFirstName] a decirle lo que pensaba, ¡me respondió con una cascada de insultos y abusos por su parte!\n\nMuchos en el señorío han visto de insultos como infantil, y como resultado, ambos hemos perdido prestigio."
 rivalry.1018.a:0 "¡Para empezar, es todo culpa suya por su [SCOPE.sCharacter('rival').Custom('quirk_neg_adjective')]!"

 rivalry.1019.t:0 "Injuria gratis"
 rivalry.1019.desc:0 "Cuando fui a ver a [SCOPE.sCharacter('rival').GetTitledFirstName] a decirle lo que pensaba, enumerando todos sus fallos. No tuvo nada que decir en su defensa, y me marcho sabido que se le ha puesto en su sitio."
 rivalry.1019.a:0 "¡Sabía que era débil!"

 rivalry.1020.t:0 "¡Desaire desafiado!"
 rivalry.1020.desc:0 "Cuando llamé a [SCOPE.sCharacter('rival').GetTitledFirstName] por su [SCOPE.sCharacter('rival').Custom('quirk_neg_noun')], se lo tomó como un grave insulto y me desafió a un duelo para defender su honor!"
 rivalry.1020.a:0 "¡Como gustéis, [SCOPE.sCharacter('rival').GetFirstNameNoTooltip]!"
 rivalry.1020.b:0 "Bueno… tampoco hay que recurrir a la violencia…"
 rivalry.1021.tt:0 "Victoria triunfal"
 rivalry.1022.tt:0 "Victoria ajustada"
 rivalry.1023.tt:0 "Derrota ajustada"
 rivalry.1024.tt:0 "Derrota humillante"

 rivalry.1021.t:0 "Victoria triunfal"
 rivalry.1021.desc:1 "Desde el comienzo del duelo con [from_rival.GetTitledFirstName], ha quedado claro que tengo las de ganar. Aprovecho mi ventaja y procuro desequilibrar[from_rival.Custom('ES_LoLa')|l]. Enseguida comete un error y me deja un hueco que aprovecho, ¡mi arma [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] su brazo y pone fin al combate!\n\nEl hecho de que mi victoria haya sido rápida y decisiva la hace aún mejor."
 rivalry.1021.a:1 "¡He demostrado ser mejor que [from_rival.GetFirstNameNoTooltip]!"

 rivalry.1022.t:0 "Victoria ajustada"
 rivalry.1022.desc:1 "Empiezo mi duelo con [from_rival.GetTitledFirstName] y me doy cuenta que hay más igualdad de lo que esperaba. Intercambiamos golpes y bloqueos una y otra vez sin que nadie consiga ventaja demasiado tiempo.\n\n¡Finalmente empezamos a sufrir del cansancio y me deja un hueco que aprovecho. ¡Mi arma [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] su pierna y pongo fin al combate!"
 rivalry.1022.a:0 "Mi victoria demuestra que yo tenía la razón."

 rivalry.1023.t:0 "Derrota ajustada"
 rivalry.1023.desc:1 "Cuando [from_rival.GetTitledFirstName] y yo comenzamos el duelo, me doy cuenta que es más fuerte de lo que esperaba. La lucha está reñida e intercambiamos golpes y bloqueos buscando un hueco.\n\nFinalmente, bajo la guardia un momento por culpa del cansancio y [from_rival.GetFirstName] lo aprovecha para herirme el brazo con [ROOT.GetCharacter.Custom('signature_weapon')]."
 rivalry.1023.desc.end:0 "Sangrando profusamente, no me queda más remedio admitir la derrota."
 rivalry.1023.desc.death:0 "Mis heridas pasan factura y me desplomo al suelo."
 rivalry.1023.a:1 "¡Ya te pillaré la próxima vez, [from_rival.GetTitledFirstNameNoTooltip]!"
 rivalry.1023.a.death:0 "Está tan oscuro…"

 rivalry.1024.t:0 "Derrota humillante"
 rivalry.1024.desc:1 "Cuando [from_rival.GetTitledFirstName] y yo nos encontramos para comenzar nuestro duelo, ¡[from_rival').Custom('ES_ElElla')] no pierde tiempo y salta a la acción! Me pilla con la guardia baja y lucho para recuperar terreno, pero los ataques incesantes de [from_rival.GetFirstName] no me dejan tiempo para recuperarme.\n\nEnseguida, [from_rival.Custom('ES_ElElla')] esquiva mi guardia y me hiere la pierna con [ROOT.GetCharacter.Custom('signature_weapon')],"
 rivalry.1024.desc.end:0 "poniendo fin al enfrentamiento. ¡Mi vergonzosa derrota me ha dejado humillad[ROOT.Char.Custom('ES_OA')] y humillad[ROOT.Char.Custom('ES_OA')]!"
 rivalry.1024.desc.death:0 "haciendo que me desplome al suelo."
 rivalry.1024.a:0 "He de volver a casa cojeando y avergonzad[ROOT.Char.Custom('ES_OA')]."

 rivalry.1025.t:0 "Actuación vergonzosa"
 rivalry.1025.desc:1 "¡Es[from_rival.Custom('ES_EA')] cobarde de [SCOPE.sCharacter('from_rival').GetTitledFirstName] se ha negado a batirse conmigo pese a haberme insultado a la cara! No se me ocurre nada más vergonzoso que faltar al respeto sin querer respaldarlo. ¡Siempre supe que [SCOPE.sCharacter('rival').Custom('ES_ElElla')] carecía de honor y esto lo demuestra!"
 rivalry.1025.a:0 "Al menos he conservado mi honor."

 rivalry.1030.t:0 "Interfiriendo en matrimonio"
 rivalry.1030.desc.happy:0 "Me irrita que mi rival, [SCOPE.sCharacter('rival').GetTitledFirstName], parece disfrutar de un matrimonio feliz con su [SCOPE.sCharacter('rival_spouse').GetWifeHusband] [SCOPE.sCharacter('rival_spouse').GetTitledFirstName]. Podría causarle una gran cantidad de estrés y preocupación sembrando semillas de sospecha entre los dos, haciendo que duden el uno de la otra."
 rivalry.1030.desc.neutral:0 "El matrimonio sin amor entre [SCOPE.sCharacter('rival').GetTitledFirstName] y su [SCOPE.sCharacter('rival_spouse').GetWifeHusband] [SCOPE.sCharacter('rival_spouse').GetTitledFirstName] me presenta una oportunidad tentadora. ¡Si siembro semillas de sospecha entre los dos, [SCOPE.sCharacter('rival').GetFirstName] quedaría tan distraíd[SCOPE.sCharacter('rival').Custom('ES_OA')] por el desmoronamiento de su matrimonio que sería incapaz de interferir con mis planes!"
 rivalry.1030.desc.unhappy:0 "No es raro que [SCOPE.sCharacter('rival').GetTitledFirstName] y su [SCOPE.sCharacter('rival_spouse').GetWifeHusband] [SCOPE.sCharacter('rival_spouse').GetTitledFirstName] estén como el perro y el gato. Podría incitar otra pelea entre llos con una nota cuidadosamente situada que distraiga a [SCOPE.sCharacter('rival').GetFirstName] y le haga más difícil interferir con mis plane…"
 rivalry.1030.a:0 "Dejaré cartas a [SCOPE.sCharacter('rival_spouse').GetTitledFirstNameNoTooltip] de parte de un[SCOPE.sCharacter('rival').Custom('ES_XAOpp')] amante secret[(SCOPE.sCharacter('rival').'ES_OAOpp')]."
 rivalry.1030.a.tt:1 "[rival.GetTitledFirstName] descubrirá pruebas incriminatorias... ¿pero se las creerá?"
 rivalry.1030.b:0 "Prefiero mejor tender una trampa a [SCOPE.sCharacter('rival').GetTitledFirstNameNoTooltip]."
 rivalry.1030.b.tt:1 "[rival_spouse.GetTitledFirstName] descubrirá pruebas incriminatorias... ¿pero se las creerá?"
 rivalry.1030.c:0 "¡Inmiscuirse en la unión de otro es ir demasiado lejos!"
 rivalry.1030.c.tt:1 "Abandonar este camino por ahora"
 rivalry.1030.a_success:0 "Inculpación exitosa"
 rivalry.1030.a_failure:0 "El plan fracasa"

 rivalry.1031.t:0 "¿Pruebas de infidelidad?"
 rivalry.1031.desc:0 "¡Hoy encontré una carta dirigida a mi [SCOPE.sCharacter('rival_spouse').GetWifeHusband] [SCOPE.sCharacter('rival_spouse').GetFirstName], escrita por un[SCOPE.sCharacter('rival_spouse').Custom('ES_XAOpp')] amante con detalles de su último encuentro amoroso y que le ruega que se vuelvan a ver!"
 rivalry.1031.desc.fooled:0 "\n\n¡El autor de la carta no está identificado y mi mente corre especulando sobre con quién tiene una aventura con mi [SCOPE.sCharacter('rival_spouse').GetWifeHusband]!"
 rivalry.1031.desc.suspicious:0 "\n\nAl principio me afecta, pero según leo mejor, veo que la carta es muy genérica, carece de detalles personales y no logra identificar al autor. Podría haberla escrito cualquiera…"
 rivalry.1031.a.fooled:0 "¡Debo descubrir quién es est[rival_spouse.Custom('ES_EAOpp')] misterios[rival_spouse.Custom('ES_OAOpp')] amante suy[rival_spouse.Custom('ES_OAOpp')]!"
 rivalry.1031.a.suspicious:0 "Investigaré en silencio qué está pasando."
 rivalry.1031.b.fooled:0 "¡Me enfrentaré directamente a [SCOPE.sCharacter('rival_spouse').GetFirstNameNoTooltip] sobre la carta!"
 rivalry.1031.b.suspicious:0 "Me enfrentaré directamente a [SCOPE.sCharacter('rival_spouse').GetFirstNameNoTooltip] y descubriré la verdad!"
 rivalry.1031.b.tt:1 "Le preguntaré a [my_spouse.GetTitledFirstName] si me ha sido infiel"
 rivalry.1031.c:0 "Confío en [SCOPE.sCharacter('rival_spouse').GetTitledFirstNameNoTooltip], ¡esta carta es falsa!"
 rivalry.1031.c.tt:1 "Tiro la carta"

 rivalry.1032.t:0 "Acusaciones de infidelidad"
 rivalry.1032.desc:0 "¡Mi [SCOPE.sCharacter('rival_spouse').GetWifeHusband] [SCOPE.sCharacter('rival_spouse').GetFirstName] se me acerca hoy con una carta en la mano que sostiene me ha escrito mi amante secret[ROOT.Char.Custom('ES_OAOpp')]! ¡Y ahora me acusa de tener una aventura!"
 rivalry.1032.a:0 "¡No te he sido infiel, lo juro!"
 rivalry.1032.a.tt:1 "Intento convencer a [suspicious_spouse.GetFirstNameNoTooltip] de que he sido fiel"
 rivalry.1032.b:0 "¡Debo confesar mi aventura con [SCOPE.sCharacter('spouse_lover').GetTitledFirstNameNoTooltip]!"

 rivalry.1033.t:0 "Negando haber hecho mal"
 rivalry.1033.desc:0 "Me enfrenté a [SCOPE.sCharacter('rival_spouse').GetFirstName] por la carta sobre su amante secret[SCOPE.sCharacter('rival_spouse').Custom('ES_OAOpp')], pero pareció sorprendid[SCOPE.sCharacter('rival_spouse').Custom('ES_OA')] y dolid[SCOPE.sCharacter('rival_spouse').Custom('ES_OA')] por la acusación y afirmó su inocencia!"
 rivalry.1033.a:0 "¡Confío en [SCOPE.sCharacter('rival_spouse').GetFirstNameNoTooltip] y creo lo que me dice!"
 rivalry.1033.a.tt:1 "Pongo fin a esta línea de investigación"
 rivalry.1033.b:0 "¡Mentiras! ¡Investigaré más aún para hallar la verdad!"

 rivalry.1034.t:0 "Una confesión entre lágrimas"
 rivalry.1034.desc:0 "¡Cuando me enfrenté a [SCOPE.sCharacter('rival_spouse').GetFirstName] por la carta sobre su amante secret[SCOPE.sCharacter('rival_spouse').Custom('ES_OAOpp')], se vino abajo y confesó llorando que tenía una aventura con [SCOPE.sCharacter('spouse_lover').GetTitledFirstName]!"
 rivalry.1034.a:0 "¿Cómo pudo hacerme esto?"

 rivalry.1035.t:0 "¡Falsificación descubierta!"
 rivalry.1035.desc:0 "¡Tras investigar el origen de la carta de es[SCOPE.sCharacter('rival_spouse').Custom('ES_EAOpp')] supuest[SCOPE.sCharacter('rival_spouse').Custom('ES_OAOpp')] amante de [SCOPE.sCharacter('rival_spouse').GetFirstName], he descubierto que fue una falsificación, dejada por nada menos que es[instigator.Custom('ES_EA')] [SCOPE.sCharacter('instigator').Custom('InsultNoun')] [SCOPE.sCharacter('instigator').Custom('InsultAdjective')] de [SCOPE.sCharacter('instigator').GetTitledFirstName]!"
 rivalry.1035.a:0 "¡Pagará por inmiscuirse en un mi matrimonio!"

 rivalry.1036.t:0 "Callejones sin salida"
 rivalry.1036.desc:0 "He seguido cualquier pista posible sobre quién era es[SCOPE.sCharacter('rival_spouse').Custom('ES_EAOpp')] supuest[SCOPE.sCharacter('rival_spouse').Custom('ES_OAOpp')] amante secret[SCOPE.sCharacter('rival_spouse').Custom('ES_OAOpp')] que escribió esa carta a [SCOPE.sCharacter('rival_spouse').GetFirstName], pero he sido incapaz de encontrar el origen de la carta."
 rivalry.1036.a:0 "De todas maneras, estaré pendiente de [SCOPE.sCharacter('rival_spouse').GetFirstNameNoTooltip]…"
 rivalry.1036.b:0 "¡Debo concluir que la carta es falsa!"

 rivalry.1037.t:0 "Inmiscuirse en un matrimonio"
 rivalry.1037.desc:0 "Mis espías me han informado que sí que existe nueva tensión entre [SCOPE.sCharacter('rival').GetTitledFirstName] y su [SCOPE.sCharacter('rival_spouse').GetWifeHusband] [SCOPE.sCharacter('rival_spouse').GetFirstName]. ¡Parece que la jugada de sembrar discordia entre ellos ha funcionado!"
 rivalry.1037.a:0 "¡Sus disputas son música para mis oídos!"

 rivalry.1038.t:0 "Inmiscuirse en un matrimonio"
 rivalry.1038.desc:0 "¡Mis espías me han informado que [SCOPE.sCharacter('rival').GetTitledFirstName] ha llegado a la conclusión que la carta que dejé para sembrar desconfianza entre [SCOPE.sCharacter('rival').Custom('ES_ElElla')] y su [SCOPE.sCharacter('rival_spouse').GetWifeHusband] [SCOPE.sCharacter('rival_spouse').GetFirstName] era falsa y no se dejó engañar por mi trucos!"
 rivalry.1038.a:0 "Tendré que probar otra cosa…"

 rivalry.1039.t:0 "$rivalry.1037.t$"
 rivalry.1039.desc:0 "¡Mis espías me informan de que [my_spouse.GetTitledFirstName] tenía una relación clandestina real y mi carta falsificada ha causado que lo confesara a [suspicious_spouse.GetTitledFirstName]!"
 rivalry.1039.a:0 "Anda... Eso es #EMP muy#! interesante."

 rivalry.2001.t:0 "Un obstáculo para la amistad"
 rivalry.2001.desc:2 "He recibido una carta de [target_in_question.GetTitledFirstName] preguntándome qué pienso de [rival.GetTitledFirstName]. Parece que [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival') )] está haciendo acercamientos diplomáticos hacia [target_in_question.Custom('ES_ElElla')]."
 rivalry.2001.a:0 "¿Y tiene [SCOPE.sCharacter('target_in_question').GetFirstName] que preguntarlo?"
 rivalry.2001.b:0 "[SCOPE.sCharacter('target_in_question').GetFirstName] debería aclararse."

 rivalry.2002.t:0 "Un obstáculo para la amistad"
 rivalry.2002.desc:0 "He estado trabajando duro para darle una buena impresión a [SCOPE.sCharacter('target_in_question').GetTitledFirstName], ¿y qué descubro?\n\n¡Que precisamente [ROOT.From.GetCharacter.GetTitledFirstName] ha estado propagando rumores viles sobre mí para dañar mis esfuerzos!"
 rivalry.2002.a:0 "¿De verdad [SCOPE.sCharacter('target_in_question').GetFirstName] cree lo que [ROOT.From.GetCharacter.GetFirstName] le dice?"

 rivalry.3001.t:0 "De mal en peor"
 rivalry.3001.desc.opening:0 "Como si no fuera suficiente que [SCOPE.sCharacter('rival').Custom('ES_ElElla')] abrace los peores vicios de la humanidad, ¡ahora [SCOPE.sCharacter('rival').GetTitledFirstName] me ha insultado a la cara!\n\n"
 rivalry.3001.malicious:0 "[SCOPE.sCharacter('rival').Custom('ES_ElElla')|U] envió a un mensajero, asegurándose de que toda la corte oyera los viles comentarios que hizo. «[ROOT.Char.Custom.Custom('ES_AlAla')] [ROOT.Char.GetTitledFirstName] [ROOT.Char.Custom('InsultAdjective')]», comenzó, y empeoró según seguía. ¡Qué desvergüenza la de es[rival.Custom('ES_EA')] [SCOPE.sCharacter('rival').GetWomanMan] [SCOPE.sCharacter('rival').Custom('InsultAdjective')]!"
 rivalry.3001.benevolent:0 "[SCOPE.sCharacter('rival').Custom('ES_ElElla')|U] envió una carta, pidiendo mejorar las relaciones al tiempo que se dirige a mí como «[ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitledFirstName] [ROOT.Char.Custom('InsultAdjective')]». ¡Ahora sí que se ha mostrado como es en realidad!"
 rivalry.3001.dominant:0 "[SCOPE.sCharacter('rival').Custom('ES_ElElla')|U] se me acercó en pleno día, dirigiéndose a mí como [ROOT.Char.Custom('ES_ElLa')] «[ROOT.Char.GetTitledFirstName] [ROOT.Char.Custom('InsultAdjective')]», ¡prácticamente buscando pelea!"
 rivalry.3001.submissive:0 "Encontré una nota en mis aposentos privados, deslizada al amparo de la noche. «[.Custom('ES_AlAla')] [ROOT.Char.GetTitledFirstName] [ROOT.Char.Custom('InsultAdjective')]», comenzaba, y solo empeoró según seguía. ¡[rival.Custom('ES_ElLa')|U] [SCOPE.sCharacter('rival').GetWomanMan] [SCOPE.sCharacter('rival').Custom('InsultAdjective')] hasta tiene la frescura de firmar con su nombre!"
 rivalry.3001.extroverted:0 "[SCOPE.sCharacter('rival').Custom('ES_ElElla')|U] se me acercó mientras recibía en corte, me saludó como [ROOT.Char.Custom('ES_ElLa')] «[ROOT.Char.GetTitledFirstName] [ROOT.Char.Custom('InsultAdjective')]», y siguió calumniándome delante de todos!"
 rivalry.3001.emotional:0 "[SCOPE.sCharacter('rival').Custom('ES_ElElla')|U] empezó de repente a acusar de estropearle la vida entera, llamándome [ROOT.Char.Custom('ES_ElLa')] «[ROOT.Char.GetTitledFirstName] [ROOT.Char.Custom('InsultAdjective')]», y montando una escena."
 rivalry.3001.levelheaded:0 "Se tomó su tiempo, esperando la oportunidad perfecta para dirigirse a mí como [ROOT.Char.Custom('ES_ElLa')] «[ROOT.Char.GetTitledFirstName] [ROOT.Char.Custom('InsultAdjective')]» como por accidente, y entonces actuó como si hubiera sido un error."
 rivalry.3001.desc.fallback:0 "¡[SCOPE.sCharacter('rival').Custom('ES_ElElla')|U] me llamó «[ROOT.Char.GetTitledFirstName] [ROOT.Char.Custom('InsultAdjective')]» delante de todo el mundo!"
 rivalry.3001.desc.end:0 "\n\nEsto no se puede permitir, me encargaré de que pague por su insolencia."
 rivalry.3001.a:0 "¡Ya verás, [SCOPE.sCharacter('rival').GetTitledFirstNameNoTooltip]!"

 rivalry.3002.t:0 "El enemigo de mi amigo"
 rivalry.3002.desc:0 "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('friend') )], [SCOPE.sCharacter('friend').GetTitledFirstName], se ha estado enfrentando últimamente a cierta molestia. [SCOPE.sCharacter('rival').GetTitledFirstName] [SCOPE.sCharacter('friend').Custom('ES_LoLa')] ha elegido como blanco de sus conjuras malignas .\n\n¿Quién sería yo si permitiera tratar así a mi amig[friend.Custom('ES_OA')]?"
 rivalry.3002.a:0 "¡Os denuncio, [SCOPE.sCharacter('rival').GetTitledFirstNameNoTooltip]!"
 rivalry.3002.b:0 "[SCOPE.sCharacter('rival').GetTitledFirstName] no tiene que saber cómo me siento."

 rivalry.3003.t:0 "Reunión de ratas"
 rivalry.3003.desc:0 "[ROOT.From.GetCharacter.GetTitledFirstName] me ha denunciado, citando mi rivalidad con su [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('friend') )], [SCOPE.sCharacter('friend').GetTitledFirstName]."
 rivalry.3003.a:0 "¡Bah! Un rebaño de ovejas."

 rivalry.3004.t:0 "La peor persona posible"
 rivalry.3004.opening:0 "¡Aunque no odiase intensamente ya a [SCOPE.sCharacter('rival').GetTitledFirstName], sé que nunca podríamos llevarnos bien!"
 rivalry.3004.fallback:0 "\n\n[SCOPE.sCharacter('rival').Custom('ES_ElElla')|U] parece comportarse de forma opuesta a como lo haría yo en cada situación!"
 rivalry.3004.a:0 "¿Lo hará solo para fastidiarme?"

 
