l_spanish:
 bastardy_pregnancy_announcement_tooltip:0 "El mundo conoce el verdadero linaje del niño"

 secret_bastard.0001.t:0 "Un linaje turbio"
 secret_bastard.0001.real_father:0 "La corte de [SCOPE.sC('mother').GetTitledFirstName] celebra el nacimiento de su hijo, parece que sin saber la verdad. ¡Que el bebé que dormita en sus brazos en realidad no es de [SCOPE.sC('assumed_father').GetTitledFirstName], sino mío!"
 secret_bastard.0001.real_father.no_assumed_father:0 "Bajo la apariencia de celebración, vuelan los rumores en la corte de [SCOPE.sC('mother').GetTitledFirstName] tras el nacimiento de su hijo. Si supieran lo que yo sé, que el bebé que dormita en sus brazos es en realidad mío…"
 secret_bastard.0001.real_father.multiple:0 "La corte de [SCOPE.sC('mother').GetTitledFirstName] celebra el nacimiento de sus hijos, parece que sin saber la verdad. ¡Que los bebés que dormitan en sus brazos en realidad no son de [SCOPE.sC('assumed_father').GetTitledFirstName], sino míos!"
 secret_bastard.0001.real_father.no_assumed_father.multiple:0 "Bajo la apariencia de celebración, vuelan los rumores en la corte de [SCOPE.sC('mother').GetTitledFirstName] tras el nacimiento de sus hijos. Si supieran lo que yo sé, que los bebés que dormitan en sus brazos son míos…"
 secret_bastard.0001.assumed_father:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [SCOPE.sC('mother').GetTitledFirstName], aferra contra su pecho a su bebé recién nacido. Habría sido un momento de alegría si no supiera la verdad.\n\n¡Que no sostiene a mi hij[child.Custom('ES_OA')], sino a un vástago de [SCOPE.sC('real_father').GetTitledFirstName]!"
 secret_bastard.0001.assumed_father.multiple:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [SCOPE.sC('mother').GetTitledFirstName], aferra contra su pecho a sus bebés recién nacidos. Habría sido un momento de alegría si no supiera la verdad.\n\n¡Que los que sostiene no son hijos míos, sino vástagos de [SCOPE.sC('real_father').GetTitledFirstName]!"
 secret_bastard.0001.family_of_mother:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [SCOPE.sC('mother').GetTitledFirstName], acuna en sus brazos a su hermoso recién nacido. Pero no puedo evitar sentirme mal, al saber el auténtico linaje de su [SCOPE.sC('child').Custom('GetDaughterSon')]. El niño no ha nacido del matrimonio de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] con [SCOPE.sC('assumed_father').GetTitledFirstName], ¡sino de una relación ilícita con [SCOPE.sC('real_father').GetTitledFirstName]!\n\n¿Qué será de ella y mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child'))] si se descubre la verdad?"
 secret_bastard.0001.family_of_mother.multiple:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [SCOPE.sC('mother').GetTitledFirstName], acuna en sus brazos a sus hermosos recién nacidos. Pero no puedo evitar sentirme mal, al saber su auténtico linaje. Los niños no han nacido del matrimonio de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] con [SCOPE.sC('assumed_father').GetTitledFirstName], ¡sino de una relación ilícita con [SCOPE.sC('real_father').GetTitledFirstName]!\n\n¿Qué será de ella y los niños si se descubre la verdad?"
 secret_bastard.0001.family_of_real_father:0 "[SCOPE.sC('mother').GetTitledFirstName] y su corte celebran el nacimiento del hijo de [SCOPE.sC('assumed_father').GetTitledFirstName], pero las celebraciones enmudecerían si se conociera la verdad.\n\nEl bebé que [SCOPE.sC('mother').GetFirstName] sostiene contra su pecho es el hijo bastardo de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [SCOPE.sC('real_father').GetTitledFirstName]!"
 secret_bastard.0001.family_of_real_father.multiple:0 "[SCOPE.sC('mother').GetTitledFirstName] y su corte celebran el nacimiento de los hijos de [SCOPE.sC('assumed_father').GetTitledFirstName], pero las celebraciones enmudecerían si se conociera la verdad.\n\nLos bebés que [SCOPE.sC('mother').GetFirstName] sostiene contra su pecho son hijos bastardos de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [SCOPE.sC('real_father').GetTitledFirstName]!"
 secret_bastard.0001.family_of_assumed_father:0 "La corte de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))], [SCOPE.sC('father').GetTitledFirstName], y su [SCOPE.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [SCOPE.sC('mother').GetTitledFirstName], celebra el nacimiento de su nuevo hijo. Pero el ambiente se habría enfriado si la verdad se conociera abiertamente. \n\n¡El hijo de [SCOPE.sC('mother').GetFirstName] es de hecho el bastardo de [SCOPE.sC('real_father').GetTitledFirstName]! Qué vergüenza recaería en nuestra casa si se conociera el auténtico linaje del niño…"
 secret_bastard.0001.family_of_assumed_father.multiple:0 "La corte de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))], [SCOPE.sC('father').GetTitledFirstName], y su [SCOPE.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [SCOPE.sC('mother').GetTitledFirstName], celebra el nacimiento de sus nuevos hijos. Pero el ambiente se habría enfriado si la verdad se conociera abiertamente. \n\n¡Los hijos de [SCOPE.sC('mother').GetFirstName] son de hecho bastardos de [SCOPE.sC('real_father').GetTitledFirstName]! Qué vergüenza recaería en nuestra casa si se conociera el auténtico linaje de los niños…"
 secret_bastard.0001.other:0 "Los festejos por el hijo recién nacido de [SCOPE.sC('mother').GetTitledFirstName] acaban de empezar, pero el ambiente sería muy distinto si su corte supiera la verdad.\n\n¡El niño que sostiene en sus brazos no es el resultado de su matrimonio con [SCOPE.sC('assumed_father').GetTitledFirstName], sino más bien bastardo de [SCOPE.sC('real_father').GetTitledFirstName]!"
 secret_bastard.0001.other.multiple:0 "Los festejos por los hijos recién nacidos de [SCOPE.sC('mother').GetTitledFirstName] acaban de empezar, pero el ambiente sería muy distinto si su corte supiera la verdad.\n\n¡Los niños que sostiene en sus brazos no son el resultado de su matrimonio con [SCOPE.sC('assumed_father').GetTitledFirstName], sino más bien bastardos de [SCOPE.sC('real_father').GetTitledFirstName]!"
 secret_bastard.0001.a:0 "Si supieran…"

 secret_bastard.0002.t:0 "De linaje desconocido"
 secret_bastard.0002.real_father:0 "[SCOPE.sC('mother').GetTitledFirstName] lleva la carga de haber dado a luz a un bastardo sin padre. Es una situación terrible para una soltera y su hijo, aun así, no pudo dejar que se sepa que yo soy el padre\nAy, ¿qué será de [SCOPE.sC('mother').GetFirstName] y mi [SCOPE.sC('child').Custom('GetDaughterSon')]…?"
 secret_bastard.0002.family_of_mother:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [SCOPE.sC('mother').GetTitledFirstName], ha dado luz a un niño, condenado a vivir como un bastardo sin padre. Es una vergüenza para nuestra familia, pero por el momento a [SCOPE.sC('real_father').GetTitledFirstName] no se le ve dispuesto a presentarse como el padre del bebé de [SCOPE.sC('mother').GetFirstName], si es que lo sabe…"
 secret_bastard.0002.family_of_real_father:0 "Es bien sabido que el hijo recién nacido de [SCOPE.sC('mother').GetTitledFirstName] es un bastardo sin padre, pero yo conozco la verdad. ¡Fue mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [SCOPE.sC('real_father').GetTitledFirstName], quien engendró al hijo que ahora está en sus brazos! Solo puedo rezar por que [SCOPE.sC('real_father').GetFirstName] sepa lo que hace."
 secret_bastard.0002.family_of_real_father.dislike:0 "Mis esperanzas no están muy altas."
 secret_bastard.0002.other:0 "Los rumores y acusaciones susurradas vuelan sobre quién será el padre del bastardo recién nacido de [SCOPE.sC('mother').GetTitledFirstName].\n\n¡Por supuesto, no saben lo que yo, que el padre del bebé es en realidad [SCOPE.sC('real_father').GetTitledFirstName]!"
 secret_bastard.0002.a:0 "Un escándalo en potencia."
 secret_bastard.0002.b:0 "«¡Esperad! El niñ[child.Custom('ES_OA)]… ¡es mí[child.Custom('ES_OA')]!»"

 secret_bastard.0010.t:0 "Expuesto"
 secret_bastard.0010.spouse_reveal:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('father'))] descubrió la verdadera naturaleza de mi hijo, ¡y ahora ha revelado la verdad al mundo!"
 secret_bastard.0010.other_reveal:0 "¡El secreto que había guardado tan cuidadosamente ha sido sacado a la luz por [SCOPE.sC('secret_exposer').GetTitledFirstName]! Mi familia duda en hablarme y [SCOPE.sC('father').GetFirstName] se niega a mirarme a los ojos."
 secret_bastard.0010.desc:0 "\n\n¿Qué será de mí y mi hijo ahora que todos saben que [SCOPE.sC('real_father').GetTitledFirstName] es el verdadero padre?"
 secret_bastard.0010.a:0 "¡Temo por nuestro futuro!"

 secret_bastard.001.opening:0 "[SCOPE.sC('mother').GetTitledFirstName] lleva un tiempo mostrando señales de embarazo,"

 secret_bastard.0011.t:0 "La mancha de la bastardía"
 secret_bastard.0011.spouse_exposer:0 "y es hora de que el mundo sepa la verdad. ¡[SCOPE.sC('mother').GetFirstName] compartió lecho con [SCOPE.sC('real_father').GetTitledFirstName], y [SCOPE.sC('real_father').GetFirstName] es el auténtico padre!"
 secret_bastard.0011.desc:0 "y nunca hubiera pensado que el bebé fuera de otro que no soy yo.\n\n¡Pero [SCOPE.sC('mother').GetFirstName] acaba de confesar abiertamente al mundo que compartió lecho con [SCOPE.sC('real_father').GetTitledFirstName] y que este es el verdadero padre!"
 secret_bastard.0011.a:0 "¿Como pudo?"
 secret_bastard.0011.b:0 "Y pensar que una vez me juró fidelidad."

 secret_bastard.0012.t:0 "El escandalo"
 secret_bastard.0012.dislike_desc:0 "y todos creían que su [SCOPE.sC('mother').Custom2('RelationToMe', SCOPE.sC('father'))], [SCOPE.sC('father').GetTitledFirstName], era el padre del niño. ¡Ahora que sea sabe que el auténtico futuro padre no es otro que [SCOPE.sC('real_father').GetTitledFirstName]!\n\n¡Es un escándalo!"
 secret_bastard.0012.like_desc:0 "y todos creían que su [SCOPE.sC('mother').Custom2('RelationToMe', SCOPE.sC('father'))], [SCOPE.sC('father').GetTitledFirstName], era el padre del niño. ¡Ahora que sea sabe que el auténtico futuro padre no es otro que [SCOPE.sC('real_father').GetTitledFirstName]!\n\n¡Ojalá hubiera seguido siendo un secreto!"
 secret_bastard.0012.a:0 "Ahora todos lo saben."

 secret_bastard.0013.t:0 "Este niño es mío"
 secret_bastard.0013.desc:0 "¡Mis devaneos con [SCOPE.sC('mother').GetTitledFirstName] han acabado en un niño!"
 secret_bastard.0013.secret_exposer:0 "Tenía que saberse en todas partes. ¡El hijo que lleva [SCOPE.sC('mother').GetTitledFirstName] es mío!\n\nAhora todos lo saben."
 secret_bastard.0013.suspicious_desc:0 "y mis sospechas de que soy el padre del niño crecen conjuntamente con su tripa.\n\nAhora que estoy seguro, también lo sabe el resto del país. ¡El niño es mío!"
 secret_bastard.0013.a:0 "Seguro que es mejor así."

 secret_bastard.0014.t:0 "Señales de traición"
 secret_bastard.0014.desc:0 "pero nunca había descartado que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] tuviera algo que ver. ¡Y sin embargo ahora está claro que [SCOPE.sC('real_father').GetFirstName] es el auténtico padre del futuro bebé de [SCOPE.sC('mother').GetFirstName]!"
 secret_bastard.0014.a:0 "¿Cómo pudiste hacer esto, [SCOPE.sC('real_father').GetFirstNameNoTooltip]?"
 
 secret_bastard.1000.t:0 "Linaje conocido"
 secret_bastard.1000.desc:0 "Basta de secretos o intentos de ocultar la verdad.\n\nEs bien sabido que el padre del niño que crece dentro de mí no es otro que mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('real_father'))] [SCOPE.sC('real_father').GetTitledFirstName]."
 secret_bastard.1000.real_father_reveal:0 "¡Basta de secretos o intentos de ocultar la verdad!\n\n[real_father.Custom2('MyCharacterIntroduction' , ROOT.Char)|U] ha hecho saber que es el padre de mi hijo."
 secret_bastard.1000.a:0 "Ahora se sabe la verdad."
 secret_bastard.1000.a.tt:0 "[real_father.GetShortUINameNoTooltip] será conocido como el padre de mi hijo cuando nazca"

 secret_bastard.1001.t:0 "Linaje del nieto"
 secret_bastard.1001.desc:0 "Que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [SCOPE.sC('mother').GetTitledFirstName], lleva un hijo concebido en una unión pecaminosa no es ningún secreto, ya que después de todo, no está casada.\n\nPero saber que [SCOPE.sC('real_father').GetTitledFirstName] es el [SCOPE.sC('real_father').GetMotherFather] del niño…"
 secret_bastard.1001.a:0 "¿Cómo pudo poner a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] en esa situación?"

 secret_bastard.1002.t:0 "Fuera del matrimonio"
 secret_bastard.1002.desc:0 "Que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [SCOPE.sC('mother').GetTitledFirstName] lleva un hijo concebido en una unión pecaminosa no es ningún secreto, ya que después de todo, no está casada.\n\nPero el [SCOPE.sC('real_father').GetMotherFather] del hijo había sido un secreto hasta ahora ¡[SCOPE.sC('real_father').GetTitledFirstName] es el responsable!"

 secret_bastard.1003.t:0 "[SCOPE.sC('mother').GetFirstNameNoTooltip] y yo"
 secret_bastard.1003.desc:0 "Que mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('mother'))] [SCOPE.sC('mother').GetTitledFirstName] lleva dentro de sí a mi hijo ahora lo sabe todo el mundo.\n\nQue nuestro escarceo podía llevar a esto era una posibilidad de la que era consciente, pero enfrentarme a esa realidad…"

 secret_bastard.1004.desc:0 "Hace tiempo que [SCOPE.sC('mother').GetTitledFirstName] lleva un hijo de padre desconocido, pero nunca pensé que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [SCOPE.sC('real_father').GetTitledFirstName], pudiera tener algo que ver.\n\n¡Mas, ay, ahora no cabe duda alguna que es el padre!"

 secret_bastard.2000.t:0 "Se conoce"
 secret_bastard.2000.desc_opening:0 "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha revelado mi secreto al mundo!"
 secret_bastard.2000.desc_opening.me:0 "Era hora de que el mundo lo supiera."
 secret_bastard.2000.desc:0 "\n\nHe mantenido en secreto el verdadero linaje de mi [SCOPE.sC('child').Custom('GetDaughterSon')] [SCOPE.sC('child').GetTitledFirstName] desde antes de que naciera. ¡Sin embargo, ahora es bien conocida mi aventura con su auténtico padre, [SCOPE.sC('real_father').GetTitledFirstName]!"
 secret_bastard.2000.a:0 "¿Qué será de mi [SCOPE.sC('child').Custom('GetDaughterSon')]?"
 
 secret_bastard.2001.t:0 "La verdad"
 secret_bastard.2001.desc_opening.me:0 "He desvelado las pruebas de que"
 secret_bastard.2001.desc:0 "[child.GetFirstName] no es hij[child.Custom('ES_OA')] mí[child.Custom('ES_OA')]."
 secret_bastard.2001.father:0 "En realidad, su padre es [real_father.Custom2(MyCharacterIntroduction, ROOT.Char)]."
 secret_bastard.2001.change_lineage_lowborn.twin:0 "\n\nEs una pena haber llegado a esto, pero tenía que saberse que que son bastardos de baja cuna."
 secret_bastard.2001.change_lineage_lowborn:0 "\n\nEs una pena haber llegado a esto, pero tenía que saberse que es un[child.Custom('ES_XA')] bastard[child.Custom('ES_OA')] de baja cuna."
 secret_bastard.2001.change_lineage.twin:0 "\n\nEs una pena haber llegado a esto, pero tiene que saberse que son bastardos de la Casa de [child.GetHouse.GetName]."
 secret_bastard.2001.change_lineage:0 "\n\nEs una pena haber llegado a esto, pero tiene que saberse que [child.GetSheHe] un[child.Custom('ES_XA')] bastard[child.Custom('ES_OA')] de la Casa de [child.GetHouse.GetName]."
 secret_bastard.2001.keep_lineage.twin:0 "\n\nAunque es imposible saber la verdad, su verdadero linaje siempre estará inmerso en rumores e incertidumbre."
 secret_bastard.2001.keep_lineage:0 "\n\nAunque es imposible saber la verdad, su verdadero linaje siempre estará inmerso en rumores e incertidumbre"
 secret_bastard.2001.a:0 "Es mejor así."
 secret_bastard.2001.b:0 "Tenía que saberse."

 secret_bastard.2002.t:0 "Un secreto revelado"
 secret_bastard.2002.i_am_exposer:0 "¡He hecho saber que en realidad [child.GetTitledFirstName] es hij[child.Custom('ES_OA')] mí[child.Custom('ES_OA')]! Esto implica que también he confesado mis indiscreciones con [mother.GetTitledFirstName], pero debía saberse la verdad."
 secret_bastard.2002.other_exposer:0 "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha revelado que [child.GetTitledFirstName] es hij[child.Custom('ES_OA')] mí[child.Custom('ES_OA')]! ¡Así que todo el mundo está al corriente de mis indiscreciones con [mother.GetTitledFirstName]!"
 secret_bastard.2002.known:0 "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha expuesto que [SCOPE.sC('child').GetTitledFirstName] es hij[child.Custom('ES_OA')] mí[child.Custom('ES_OA')]! Ahora todos conocen la verdad sobre su linaje, así como mis devaneos con [SCOPE.sC('mother').GetTitledFirstName]!\n\nLas repercusiones para [SCOPE.sC('child').GetFirstName] pueden ser nefastas. No es fácil vivir siendo bastardo."
 secret_bastard.2002.not_known:0 "Después del imprudente anuncio de [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)], el hecho de que [SCOPE.sC('child').GetTitledFirstName] es hij[child.Custom('ES_OA')] mí[child.Custom('ES_OA')] está de repente en boca de todos.\n\nClaro que sabía que mis devaneos con [SCOPE.sC('mother').GetTitledFirstName] podían acabar dando hijos, pero no tenía ni idea… ¿Por qué no me lo dijo antes?"
 secret_bastard.2002.assumed_father_exists:0 "\n\nSiempre habrá quienes afirmen que [child.Custom('ES_ElElla')] es realmente hij[child.Custom('ES_OA')] de [father.GetTitledFirstName], pero no pueden hacer nada para despejar la sombra de la duda."
 secret_bastard.2002.a:0 "¡Ha saltado el secreto!"
 secret_bastard.2002.b:0 "¿Qué pensará su [SCOPE.sC('mother').Custom2('RelationToMe' , SCOPE.sC('father'))] de nosotros?"

 secret_bastard.2003.t:0 "Un secreto oscuro"
 secret_bastard.2003.i_exposed:0 "Es hora de que la verdad se sepa por fin."
 secret_bastard.2003.other_exposer:0 "El secreto que había guardado durante tanto tiempo ha sido revelado por [secret_exposer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 secret_bastard.2003.known:0 "El secreto que había guardado durante tanto tiempo ha sido revelado por [secret_exposer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\nEl hecho de que [SCOPE.sC('real_father').GetTitledFirstName] sea mi auténtico padre, y no [SCOPE.sC('father').GetTitledFirstName] como mi [SCOPE.sC('mother').Custom('GetMotherFather')] había hecho creer a todo el mundo, al fin ha salido a la luz."
 secret_bastard.2003.not_known:1 "¿Soy un[ROOT.Char.Custom('ES_XA')] bastard[ROOT.Char.Custom('ES_OA')]? ¡[father.GetTitledFirstName], [father.Custom('ES_ElLa')] [SCOPE.sC('father').GetWomanMan] a quien siempre había tenido por mi padre, no tiene ningún parentesco conmigo! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha revelado que mi auténtic[father.Custom('ES_OA')] [father.Custom('MotherFather')] es al parecer [real_father.GetTitledFirstName], y mi [mother.Custom('MotherFather')] [mother.GetTitledFirstName] jamás me lo dijo."
 secret_bastard.2003.desc_ending_exposer:0 "\n\nNo me puedo creer que mi pad… ¡que [SCOPE.sC('father').GetTitledFirstName] revelase este secreto a todo el mundo!"
 secret_bastard.2003.desc_ending_known:0 "\n\n¡Mi vida nunca será la misma!"
 secret_bastard.2003.desc_ending_not_known:0 "\n\n¡Jamás pensé que mi [SCOPE.sC('mother').Custom('MotherFather')] me haría algo así!"
 secret_bastard.2003.a:0 "¡Qué desastre!"

 secret_bastard.2004.t:0 "Un linaje confuso"
 secret_bastard.2004.likes:0 "Que [SCOPE.sC('child').GetTitledFirstName] es el hijo ilegítimo de [SCOPE.sC('mother').GetTitledFirstName] y [SCOPE.sC('real_father').GetTitledFirstName] es un secreto que se me había confiado, ¡pero que ahora todos conocen!\n\nCuesta creer que [SCOPE.sC('child').GetTitledFirstName] sea el resultado de una unión tan bochornosa. Solo puedo esperar que la catarsis de haber revelado la verdad le venga bien."
 secret_bastard.2004.dislikes:0 "¡Por fin se sabe la verdad!\n\nToda la corte rumorea sobre el hecho de que [SCOPE.sC('child').GetTitledFirstName] sea el resultado de una unión pecaminosa entre [SCOPE.sC('real_father').GetTitledFirstName] y [SCOPE.sC('mother').GetTitledFirstName].\n\n[SCOPE.sC('child').GetSheHe|U] nunca actuó como correspondía a un niño legítimo, y ahora por fin será tratad[child.Custom('ES_OA')] como corresponde a su posición."
 secret_bastard.2004.a:0 "¡Pobre [SCOPE.sC('child').GetTitledFirstName]!"
 secret_bastard.2004.b:0 "¡Imaginad la vergüenza que debe sentir [SCOPE.sC('child').GetFirstName]!"
 secret_bastard.2004.c:0 "¡Pobres [SCOPE.sC('child').GetFirstName] y [SCOPE.sC('child_twin').GetFirstName]!"
 secret_bastard.2004.d:0 "¡Imaginad la vergüenza que deben sentir!"
 secret_bastard.2005.t:0 "Un secreto revelado"
 secret_bastard.2005.alive:0 "¡[SCOPE.sC('child').GetTitledFirstName] es el hijo ilegítimo de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [SCOPE.sC('mother').GetTitledFirstName] y [SCOPE.sC('real_father').GetTitledFirstName]!\n\nY pensar que [SCOPE.sC('mother').GetSheHe] se comportó de un modo tan bochornoso para con [SCOPE.sC('father').GetTitledFirstName], actuando a sus espaldas para cometer adulterio."
 secret_bastard.2005.dead:0 "[SCOPE.sC('child').GetTitledFirstName] es el hijo ilegítimo de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [SCOPE.sC('mother').GetTitledFirstName] y [SCOPE.sC('real_father').GetTitledFirstName]!\n\nY pensar que el difunto [SCOPE.sC('father').GetTitledFirstName] fue engañado de un modo tan vil por [mother.GetTitledFirstName]."
 secret_bastard.2005.end:0 "\n\n¿Cómo podré volver a confiar en [SCOPE.sC('mother').GetSheHe]?"
 secret_bastard.2005.a:0 "¡[SCOPE.sC('mother').GetSheHe|U] es una infiel!"
 secret_bastard.3000.t:0 "Un secreto expuesto"
 secret_bastard.3000.married_known:0 "«¿Tienes un[child.Custom('ES_XA')] bastard[child.Custom('ES_OA')]?»\nMi esposa me aborda con un hecho impactante y no tengo ninguna buena respuesta que dar.\n\nYa sabía que [SCOPE.sC('child').GetTitledFirstName] era el resultado de mis devaneos con [SCOPE.sC('mother').GetTitledFirstName], pero que que ahora se conozca su auténtico linaje es una sorpresa. ¿Y ahora qué hago?"
 secret_bastard.3000.married_not_known:0 "«¿Tienes un[child.Custom('ES_XA')] bastard[child.Custom('ES_OA')]?»\nMi esposa me aborda con un hecho impactante y no tengo ninguna buena respuesta que dar.\n\nMe sorprende tanto como a los demás, aunque claro que sabía que corría este riesgo. Pero que [SCOPE.sC('mother').GetTitledFirstName] no me contase antes el verdadero linaje de [SCOPE.sC('child').GetTitledFirstName]… ¿Y ahora qué hago?"
 secret_bastard.3000.known:0 "¡El secreto de que [SCOPE.sC('child').GetTitledFirstName] es hijo mío está de repente en boca de todos!\n\nYa sabía que [SCOPE.sC('child').GetFirstNameNoTooltip] era el resultado de mis devaneos con [SCOPE.sC('mother').GetTitledFirstName], pero las repercusiones para [SCOPE.sC('child').GetFirstNameNoTooltip] pueden ser tremendas. La vida de un bastardo no es fácil."
 secret_bastard.3000.not_known:0 "¡El secreto de que [SCOPE.sC('child').GetTitledFirstName] es hijo mío está de repente en boca de todos!\n\nAunque me sorprende tanto como a los demás, claro que sabía que corría este riesgo. Pero que no me lo contase antes…"
 secret_bastard.3000.a:0 "¡Ahora también lo saben todos!"
 secret_bastard.3000.b:0 "¡Esto es un desastre!"

 secret_bastard.3001.t:0 "Mi auténtica herencia"
 secret_bastard.3001.incest_marriage:0 "¡[SCOPE.sC('real_father').GetTitledFirstName] es mi [SCOPE.sC('real_father').Custom('MotherFather')]!\n\nSaber la verdad es un gran alivio, pero conlleva… complicaciones. Mi [SCOPE.sC('incest_spouse').Custom('WifeHusband')], [SCOPE.sC('incest_spouse').GetTitledFirstName], es [incest_spouse.Custom('ES_ElLa')] [SCOPE.sC('real_father').Custom2('RelationToMe', SCOPE.sC('incest_spouse'))] de [SCOPE.sC('real_father').GetFirstName] ¡lo que significa que también es mi [SCOPE.sC('incest_spouse').Custom('SisterBrother')]!"
 secret_bastard.3001.known:0 "El hecho de que naciera fuera del matrimonio me ha atormentado toda la vida. Saber que [SCOPE.sC('real_father').GetTitledFirstName] es mi padre, pero no poder decirlo nunca, había sido una carga muy pesada.\n\n¡Es un alivio que el secreto se haya desvelado!"
 secret_bastard.3001.not_known:0 "El hecho de que me tuvieran fuera del matrimonio me ha atormentado desde que nací. He sido rechazado y ridiculizado, pero mi madre se negó a dar a conocer mi auténtica herencia por mucho que le supliqué.\n\n«Es mejor no hablar nunca de esas cosas».\n\nAhora que sé la verdad, puedo al fin respirar a gusto. El saber que [SCOPE.sC('real_father').GetTitledFirstName] es mi padre me proporciona una calma que siempre me había eludido."
 secret_bastard.3001.a:0 "¡Ahora se sabe la verdad!"
 secret_bastard.3001.b:0 "¡Por fin sé quién es mi padre!"
