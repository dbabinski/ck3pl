 secrets.0001.t:0 "¡Mi secreto, revelado!"
 secrets.0001.desc:0 "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha revelado mi secreto al mundo entero!\n\n¡Mi lujuria antinatural y mis deseos incontrolables son bien conocidos y aceptados como un hecho!"
 secrets.0001.a:0 "¿Cómo viviré con esta ignominia?"

 secrets.0101.negative.desc:0 "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha acusado a [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de ser un[owner.Custom('ES_XA')] desviad[owner.Custom('ES_OA')]! ¡Los detalles de su narración son increíblemente nauseabundos!"
 secrets.0101.positive_1.desc:0 "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha denunciado públicamente a [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de desviación sexual!"
 secrets.0101.worried.desc:0 "\n\nDebo impedir que la lujuria se apodere de mí. Quién sabe a quién señalarán a continuación…"
 secrets.0101.positive_2.desc:0 "No sé a qué viene tanto alboroto. Ni que la lujuria fuera una aflicción antinatural…"
 secrets.0101.b:0 "[owner.GetFirstNameNoTooltip] responderá por sus crímenes. ¡Guardias!"

 secrets.0003.desc:0 "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me ha denunciado públicamente de acostarme con otr[ROOT.Char.Custom('ES_OA')]s [ROOT.Char.GetWomenMen]! Por mucho que pueda afirmar que es un malentendido, los [ROOT.Char.Custom('DefaultPriestTitlePlural')] me consideran un[ROOT.Char.Custom('ES_XA')] pecador[ROOT.Char.Custom('ES_OA')] a los ojos de [ROOT.Char.GetFaith.HighGodName]."
 secrets.0003.a:0 "Si pudiera explicarlo, yo… yo…"

 secrets.0103.negative.desc:0 "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha acusado a [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de tener relaciones carnales con otr[owner.Custom('ES_OA')]s [owner.GetWomenMen]! ¡Esto no puede ser lo que [ROOT.Char.GetFaith.HighGodNameAlternate] había planeado!"
 secrets.0103.positive_1.desc:0 "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha denunciado públicamente a [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de sodomía!"
 secrets.0103.positive_2.desc:0 "\n\nA juzgar por los viles insultos de [secret_exposer.GetTitledFirstNameNoTooltip], [secret_exposer.Custom('ES_ElElla')] cree que [owner.GetTitledFirstNameNoTooltip] es [ROOT.Char.GetFaith.DevilName] en persona. ¿Pero cómo puede estar mal el amor?"
 secrets.0103.worried_2.desc:0 "\n\nDebo tener cuidado al tratar con [lover.GetFirstName], tanto por su bien como por el mío. Quién sabe a quién señalarán a continuación…"
 secrets.0103.worried_3.desc:0 "¿Podremos alguna vez amar en libertad y sin miedo?"
 secrets.0103.dislikes_negative:0 "¡[ROOT.Char.GetFaith.HighGodName] juzgará tus pecados!"
 secrets.0103.b:0 "¡Guardias! ¡Encadenad a est[owner.Custom('ES_EA')] [owner.GetWomanMan]!"

 secrets.0004.desc:0 "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me ha denunciado por ser un monstruo que disfruta con el sabor de la carne humana! No creo que sepa de lo que habla, pero todos parecen creer que los rumores son ciertos."
 secrets.0004.a:0 "¡Mi reputación está destrozada!"

 secrets.0104.negative.desc:0 "La bilis me sube por la garganta pensando en las acusaciones que ha suscitado [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)]. ¡[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], un[owner.Custom('ES_XA')] caníbal! No me puedo sacar las grotescas imágenes de la cabeza…"
 secrets.0104.positive_1.desc:0 "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha denunciado públicamente a [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de canibalismo!"
 secrets.0104.worried.desc:0 "Debo tener cuidado. Si no controlo mi hambre, después podría ir yo…"
 secrets.0104.positive_2.desc:0 "¿No entiende cómo [ROOT.Char.GetFaith.HighGodName] se regocija con nuestros festines?"
 secrets.0104.dislikes_negative:0 "¡Me das asco, [owner.GetFirstNameNoTooltip]!"
 secrets.0104.b:0 "Ese monstruo pagará por sus crímenes. ¡Guardias!"

 secrets.0005.desc:0 "¡Al contarle a todos el mundo lo que pienso de [ROOT.Char.GetFaith.HighGodName], [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] ha convencido a los [ROOT.Char.Custom('DefaultPriestTitlePlural')] que no soy creyente y sí un[ROOT.Char.Custom('ES_XA')] traidor[ROOT.Char.Custom('ES_XA')] a [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 secrets.0005.a:0 "¿Qué tiene de malo pensar por un[ROOT.Char.Custom('ES_OA')] mism[ROOT.Char.Custom('ES_OA')]?"

 secrets.0105.negative.desc:0 "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha acusado a [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de no ser creyente! ¡Un[owner.Custom('ES_XA')] traidor[owner.Custom('ES_XA')] a [owner.GetFaith.HighGodName]! ¿Quién se cree para cuestionar a [owner.GetFaith.HighGodNameAlternate]?"
 secrets.0105.positive_1.desc:0 "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha denunciado públicamente a [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de no ser creyente!"
 secrets.0105.positive_2.desc:0 "¡La irracionalidad de [secret_exposer.GetFirstNameNoTooltip] es embarazosa. ¿Qué daño ha hecho [owner.GetFirstNameNoTooltip]?"
 secrets.0105.worried.desc:0 "En adelante debo elegir mis palabras con cuidado, o luego podría ir yo…"
 secrets.0105.dislikes_negative:0 "¿Es que no sabe lo que es la vergüenza?"
 secrets.0105.likes_positive:0 "¿Qué tiene de malo pensar por un[ROOT.Char.Custom('ES_OA')] mism[ROOT.Char.Custom('ES_OA')]?"

 secrets.0006.desc:0 "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha difundido malignos rumores sobre mis relaciones carnales con un familiar sin nombre! ¡Y la gente parece deseosa de creerlo!"
 secrets.0006.a:0 "¿Quiénes son ellos para decidir qué es amor verdadero?"

 secrets.0106.t:0 "¡Un secreto revelado!"
 secrets.0106.negative.desc:0 "¡Voto a [ROOT.Char.GetFaith.HighGodName]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha presentado al señorío entero pruebas irrefutables de que [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] ha estado participando en relaciones incestuosas!"
 secrets.0106.positive_1.desc:0 "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha denunciado públicamente a [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de tener relaciones incestuosas!"
 secrets.0106.worried.desc:0 "\n\nEl sufrimiento de [owner.GetTitledFirstNameNoTooltip] es obvio, pero no puedo ofrecerle mi consuelo. Juro que sus ojos me siguen allá donde voy…"
 secrets.0106.positive_2.desc:0 "¿Pero el amor en la familia no es tan natural como el respirar?"
 secrets.0106.likes_negative:0 "Jamás… ¡Jamás lo habría pensado!"
 secrets.0106.dislikes_negative:0 "¡Repugnante! ¡Totalmente repugnante!"
 secrets.0106.likes_positive:0 "¡Esta persecución no está bien!"
 secrets.0106.dislikes_positive:0 "¿No tenemos nada más importante de lo que ocuparnos?"


 secrets.0007.desc:0 "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha denunciado mis prácticas como impías e inaceptables! ¡La gente me tacha de bruj[ROOT.Char.Custom('ES_OA')], y enemig[ROOT.Char.Custom('ES_OA')] de [ROOT.Char.GetFaith.HighGodName]!"
 secrets.0007.a:0 "¿No ven la verdad que yo veo?"

 secrets.0107.negative.desc:0 "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha acusado a [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de practicar la brujería! ¡Es[owner.Custom('ES_EA')] malign[owner.Custom('ES_OA')] [owner.GetWomanMan] se ha unido a [ROOT.Char.GetFaith.DevilName] para emponzoñar nuestras mentes y alejarnos de [ROOT.Char.GetFaith.HighGodName]!"
 secrets.0107.positive_1.desc:0 "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha denunciado públicamente a [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de brujería!"
 secrets.0107.positive_2.desc:0 "Es[secret_exposer.Custom('ES_EA')] tontaina parlotea sobre «[secret_exposer.GetFaith.DevilName]». ¿Está cieg[secret_exposer.Custom('ES_OA')] a su sabiduría?"
 secrets.0107.worried.desc:0 "\n\nQuisiera hablar, mostrarles la verdad pero, ¿me escucharían? Si lo hiciera, temo que a continuación se volverían contra mí…"
 secrets.0107.dislikes_negative:0 "¡A la hoguera con [owner.Custom('ES_ElElla')]!"
 secrets.0107.b:0 "[owner.Custom('ES_ElLa')|U] bruj[owner.Custom('ES_OA')] pagará por sus crímenes!"
 secrets.0107.c:0 "Esas acusaciones no son más que maldades y mentiras."
 
 secrets.0008.desc:1 "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha revelado con quién me encuentro en secreto! Viendo la velocidad con la que corre la verdad, puede que nuestra pasión no estuviera tan oculta como quisimos creer."
 secrets.0008.forbidden.desc:1 "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha revelado al mundo entero mi relación con [Select_CString( ObjectsEqual( secret_exposer, target ), [secret_exposer.Custom('ES_ElElla')], target.GetTitledFirstName )]!\n\nSegún nos señalan con el dedo y nos gritan insultos, no experimento vergüenza. Solo mentí para mantener a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] a salvo. Pero sí siento miedo... ¿qué será de nosotros ahora?"
 secrets.0008.a:0 "¿Quiénes son ellos para juzgar?"

 secrets.0108.no_exposer.desc:1 "Una verdad vergonzosa ha salido a la luz. Mi [ROOT.Char.Custom2('RelationToMe', owner)], [owner.GetTitledFirstName], ha"
 secrets.0108.exposer.desc:0 "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha acusado [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de mantener"
 secrets.0108.incest_bad.desc:1 "una relación incestuosa con su propi[target.Custom('ES_OA')] #EMP [owner.Custom2('RelationToMeShort', SCOPE.sC('target'))]#!! ¡[owner.GetFirstNameNoTooltip] y [target.GetTitledFirstName] son amantes!\n\nHe visto y oído muchas cosas en mi vida, pero esto…"
 secrets.0108.sodomy_bad.desc:1 "una relación sodomita con [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! ¡Esto no puede ser parte del plan de [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 secrets.0108.adulterer_bad.desc:1 "una aventura extraconyugal con [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! ¿Cómo pudo profanar así la santidad de su matrimonio?"
 secrets.0108.fornicator_bad.desc:1 "fornicio con [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! ¡Estas cosas son inaceptables fuera del matrimonio!"
 secrets.0108.incest_is_good.desc:1 "una aventura con [target.Custom2('HerHisCharacterIntroductionNoComma', owner)]. Hay muchos que los juzgarán, pero sé que no hay nada malo en lo que comparten [owner.GetFirstNameNoTooltip] y [target.GetFirstNameNoTooltip]…"
 secrets.0108.all_is_good.desc:1 "una aventura con [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. No sé a qué viene tanto alboroto. Ni que la lujuria fuera una dolencia antinatural…"
 secrets.0108.dislikes_negative:0 "¡[ROOT.Char.GetFaith.HighGodName] juzgará a estos pecadores!"
 secrets.0108.b:0 "Esto no puede quedar sin castigo. ¡Guardias!"

 secrets.0110.start.desc:0 "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha presentado pruebas innegables de que"
 secrets.0110.start.above_cutoff:0 "¡Aunque no hay modo de demostrarlo definitivamente, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha presentado pruebas innegables de que"
 secrets.0110.single_child.desc:0 "[child.GetTitledFirstName] no es"
 secrets.0110.single_child_relation.desc:0 "mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] no es"
 secrets.0110.is_not_fathers.desc:0 "[child.Custom('GetDaughterSon')] de [father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], sino que fue engendrad[child.Custom('ES_OA')] por"
 secrets.0110.are_not_fathers.desc:0 "hijos de [father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], sino que fueron engendrados por"
 secrets.0110.is_not_mine.desc:0 "[child.Custom('GetDaughterSon')] mí[child.Custom('ES_OA')], sino que fue engendrad[child.Custom('ES_OA')] por"
 secrets.0110.incest_real_father.desc:0 "el mismo [mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] de [mother.GetTitledFirstName], [real_father.GetTitledFirstName]!\n\n"
 secrets.0110.regular_real_father.desc:1 "¡[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 secrets.0110.regular_real_father_self_expose:0 "¡solamente [real_father.Custom('ES_ElElla')]!"
 secrets.0110.father.child_above_cutoff:0 "Por suerte no hay modo de demostrar esto. Aparte de los rumores, nada cambiará."
 secrets.0110.father_knew.desc:0 "Aunque sea una herida antigua, me sigue doliendo que me recuerden la infidelidad de [mother.GetFirstName]… Ahora debo llevar mi deshonra a la vista de todos."
 secrets.0110.father_love.desc:0 "¿Cómo pudiste, [mother.GetFirstName]? Siempre te he querido a ti y a nuestr[child.Custom('ES_OA')] [child.Custom('GetDaughterSon')]… tu [child.Custom('GetDaughterSon')]. Con un solo golpe devastador, me lo has quitado todo."
 secrets.0110.father_no_love.desc:0 "Pasarán un millar de lunas, pero nunca olvidaré la traición de [mother.GetFirstName]. Puede que un día llegue a confiar de nuevo en ella, pero hoy no es ese día."
 secrets.0110.incest_consort.desc:0 "La comprensión me golpeó con fuerza. Oh, [ROOT.Char.GetFaith.HighGodName] mío, [consort_bastard.GetFirstNameNoTooltip] es mi [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]. Todo este tiempo… todo lo que hemos hecho…"
 secrets.0110.incest_consort_accepted.desc:0 "Por [ROOT.Char.GetFaith.HighGodName], eso significa que [consort_bastard.GetFirstNameNoTooltip] es mi [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]! Sabía que había #EMP algo#! ahí, una conexión especial… Ahora me siento más cerca a [consort_bastard.Custom('ES_ElElla')] que nunca."
 secrets.0110.mother_spouse.desc:0 "El rumor corre por la corte como la pólvora y [mother.GetFirstName] se ha encerrado en sus aposentos. ¿Debo ir a consolarla? ¿Reprenderla? ¿Debo… preocuparme?"
 secrets.0110.real_father_spouse.desc:0 "El rumor corre por la corte como la pólvora, pero no sé qué pensar o decir. ¿Cómo pudiste hacer esto, [real_father.GetFirstName]? ¿Cómo puedo volver a confiar en ti?"
 secrets.0110.mother_family.desc:0 "¿Cómo pudo mi propia [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))] hacernos esto? Por otra parte, [child.GetFirstNameNoTooltip] no tiene ninguna culpa. Pero las repercusiones para [child.Custom('ES_ElElla')] pueden ser graves…"
 secrets.0110.real_father_family.desc:0 "¿Cómo pudo mi propio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] hacernos esto? Por otra parte, [child.GetFirstNameNoTooltip] no tiene ninguna culpa. Pero las repercusiones para [child.Custom('ES_ElElla')] pueden ser graves…"
 secrets.0110.general_end.desc:0 "[child.GetFirstNameNoTooltip] no tiene culpa, pero las consecuencias para [child.Custom('ES_ElElla')] pueden ser graves. [real_father.GetTitledFirstNameNoTooltip] y [mother.GetTitledFirstName], por otra parte…»"
 secrets.0110.a:0 "¡No tengo palabras!"
 secrets.0110.a.incest:0 "Creo que voy a vomitar."
 secrets.0110.b:0 "Sigues acostándote con [consort_bastard_parent_lover.Custom('ES_ElElla')], ¿verdad?"
 secrets.0110.b.success.desc:0 "Mis acusaciones son correctas"
 secrets.0110.b.success.tt:0 "Se me revela el secreto de [consort_bastard_parent.GetTitledFirstName]"
 secrets.0110.b.failure.desc:0 "[consort_bastard_parent_lover.GetTitledFirstNameNoTooltip] no es [consort_bastard_parent_lover.Custom('ES_ElLa')] amante de [consort_bastard_parent.GetTitledFirstNameNoTooltip]"
 secrets.0110.c:0 "Casi deseo no haberlo sabido…"
 
 secrets.0112.single_child_relation.desc:0 "mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] fue engendrad[child.Custom('ES_OA')] por"
 secrets.0112.single_child.desc:0 "[child.GetTitledFirstName] fue engendrado por"
 secrets.0112.mother_family.desc:0 "Oh, madre. No sé qué decir o sentir. Al menos todo ya se sabe todo."
 secrets.0112.real_father_family.desc:1 "\n\n¿Cómo pudo mi propio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] hacernos esto? ¿[real_father.GetFirstNameNoTooltip], sabéis lo que esto significa para nuestra familia?"
 secrets.0112.general_end.desc:0 "¿Sabrá [child.GetFirstNameNoTooltip] su verdadero linaje o es tan nuevo para [child.Custom('ES_ElElla')] como lo es para mí? ¿Será esta revelación una bendición o una maldición?"
 secrets.0112.b.success.desc:0 "Mis sospechas son correctas"
 secrets.0112.a:0 "¿Quién lo habría pensado?"
 secrets.0112.b:0 "¿[consort_bastard_parent_lover.Custom('ES_LoLa')|U] sigues viendo?"
 secrets.0112.c:0 "Dejemos esto atrás."

 secrets.0115.start.desc:0 "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha presentado pruebas indiscutibles de mi intento de asesinato de [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! ¡[ROOT.Char.Custom('CulturalCurse')|U]!\n\n"
 secrets.0115.victim_alive.desc:0 "Ahora que [victim.Custom('ES_ElElla')] lo sabe, debo andar con cuidado. Su venganza puede suceder mañana, dentro de diez años, o tal vez nunca. Pero debo estar prevenid[ROOT.Char.Custom('ES_OA')] para cuando llegue, si es que llega."
 secrets.0115.victim_dead.desc:0 "Al menos ahora es[victim.Custom('ES_EA')] [victim.Custom('InsultNoun')] se pudre en su tumba!"
 secrets.0115.a:0 "¡Tuve mis razones!"

 secrets.0116.negative.desc:0 "¡Por [ROOT.Char.GetFaith.HighGodName]! ¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha presentado pruebas irrefutables de un intento de asesinato [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], orquestado por [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n¿Es que es[murderer.Custom('ES_OA')] [murderer.Custom('InsultNoun')] despiadad[murderer.Custom('ES_OA')] no siente respeto por la vida humana?"
 secrets.0116.positive.desc:0 "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha acusado a [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] de haber planeado asesinar a [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nAhora que la verdad ha aparecido, más le vale a [murderer.GetFirstNameNoTooltip] cuidarse las espaldas."
 secrets.0106.victim_knows.desc:0 "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha denunciado públicamente a [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] de atentar contra mi vida. Aunque intente ocultarlo o explicarse, las pruebas están ahí a la vista de todos."
 secrets.0106.victim.desc:0 "¡Voto a [ROOT.Char.GetFaith.HighGodName]! ¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha presentado pruebas irrefutables de un intento de asesinato contra #EMP mí!#! [murderer.Custom('ES_ElLa')] malvad[murderer.Custom('ES_OA')] [murderer.Custom('InsultNoun')] tras el complot no es otro que [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nTomadme la palabra, lamentará haber fallado."
 secrets.0116.likes_negative:0 "¿Cómo pudo hacerlo?"
 secrets.0116.dislikes_negative:0 "¡Lo pagará de un modo u otro!"
 secrets.0116.likes_positive:0 "¡Seguro que [victim.GetFirstNameNoTooltip] se lo mereció!"
 secrets.0116.victim_knows:0 "Ahora todos sabrán cómo es [murderer.Custom('ES_ElElla')] de verdad."
 secrets.0116.b:0 "¡Guardias! ¡Arrestad a este asqueroso criminal!"
 secrets.0116.c:0 "[murderer.Custom('ES_ElElla')|U] sale libre. Por ahora."

 secrets.0117.start.desc:0 "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha presentado pruebas indiscutibles de mi papel en la muerte de [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! ¡[ROOT.Char.Custom('CulturalCurse')|U]!\n\n"
 secrets.0117.kinslayer.desc:0 "Ojalá no hubiéramos a esto. Un necio error. Ahora estoy a merced de [dynast.GetTitledFirstName], y si [dynast.Custom('ES_ElElla')] me perdona, habrá otros que anhelen venganza…"
 secrets.0117.kinslayer_dynasty_head.desc:0 "Ojalá no hubiéramos a esto. Un necio error. Ahora temo que toda la dinastía se vuelva contra mí…"
 secrets.0117.regular.desc:0 "Mejor será que cuide mis espaldas y prepare las defensas. Hay muchos por ahí con sed de venganza…"
 secrets.0117.a:0 "¡Tuve mis razones!"


 secrets.0118.known_murder.t:0 "¡Asesin[owner.Custom('ES_OA')]!"
 secrets.0118.negative_start.desc:0 "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha revelado un secreto horripilante! ¡[victim.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tuvo una muerte prematura a manos de [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 secrets.0118.negative_start_known.desc:0 "¡[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha asesinado a [victim.Custom2('MyCharacterIntroduction', ROOT.Char)] a sangre fría!\n\n"
 secrets.0118.negative_end_family.desc:0 "Más le vale a es[murderer.Custom('ES_EA')] [murderer.Custom('InsultNoun')] [murderer.Custom('InsultAdjective')] dormir con un ojo abierto. De un modo u otro, lo lamentará terriblemente. ¡Lo juro sobre la tumba de [victim.GetTitledFirstNameNoTooltip]!"
 secrets.0118.negative_end.desc:0 "¡[murderer.GetFirstNameNoTooltip] debe creerse igual a [ROOT.Char.GetFaith.HighGodName], que tiene dominio sobre la vida y la muerte y maldita sea la ley! ¡No hay redención para un crimen así!"
 secrets.0118.positive.desc:0 "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha acusado a [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] de haber provocado el final prematuro de [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nAhora que se sabe la verdad, más le vale a [murderer.GetFirstNameNoTooltip] cuidarse las espaldas."
 secrets.0118.positive_known.desc:0 "¡[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] provocó el final prematuro de [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! Hoy est[murderer.Custom('ES_EA')] [murderer.GetWomanMan] se ha ganado más de un enemigo."
 
 secrets.0500.single_child.t:0 "[child.Custom('GetDaughterSon')|U] de otro hombre"
 secrets.0500.start.desc:0 "¿Puede ser verdad?"
 secrets.0500.single_child.desc:0 "¿Fue [child.GetFirstName] engendrad[child.Custom('ES_OA')] por"
 secrets.0500.incest_real_father.desc:0 "[mother.Custom('ES_ElLa')] [mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] de [mother.GetTitledFirstName], [real_father.GetTitledFirstName],"
 secrets.0500.regular_real_father.desc:0 "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)],"
 secrets.0500.end.desc:0 "y no por mí?\n\n¿Debo llorar? ¿Gritar? ¿Castigar? ¿Perdonar? Todo parece irreal, pero no puedo negar las pruebas ante mí…"
 secrets.0500.a:0 "Necesito tiempo para pensar…"

 secrets.0501.t:0 "Mi auténtico origen"
 secrets.0501.desc_incest_marriage:0 "Por fin sé quién es mi verdader[real_father.Custom('ES_OA')] [SCOPE.sC('real_father').Custom('MotherFather')], [SCOPE.sC('real_father').GetTitledFirstName]. Pero ojalá la revelación no viniera también con saber que mi [SCOPE.sC('incest_spouse').Custom('WifeHusband')] [SCOPE.sC('incest_spouse').GetTitledFirstName] es también mi [SCOPE.sC('incest_spouse').Custom('SisterBrother')]!"
 secrets.0501.desc_unmarried_mother:0 "El hecho de que fuera concebido fuera de los lazos del matrimonio me había atormentado desde que nací.\n\nAhora que sé la verdad, que [SCOPE.sC('real_father').GetTitledFirstName] es mi [SCOPE.sC('real_father').Custom('MotherFather')], puedo respirar tranquil[ROOT.Char.Custom('ES_OA')]."
 secrets.0501.desc_married_mother:0 "¿Es una broma o un sueño? ¿[father.GetFirstName], quien me crio, no es mi verdadero padre?\n\nNo parece real, pero no puedo negar las pruebas delante de mí. Fui engendrad[ROOT.Char.Custom('ES_OA')] por otro hombre, [real_father.GetTitledFirstName]."
 secrets.0501.a:0 "La verdad puede ser una bendición o una maldición."

 secrets.0502.single_child.t:0 "Mi [child.Custom('GetDaughterSon')] perdid[child.Custom('ES_OA')]"
 secrets.0502.single_child_start.desc:0 "¡Voto a [ROOT.Char.GetFaith.HighGodName]! ¿[child.GetTitledFirstName] es [child.Custom('GetDaughterSon')] mí[child.Custom('ES_OA')]?"
 secrets.0502.lover.desc:0 "Por supuesto, siempre tuve mis sospechas. Ahora que la verdad es cierta, no sé qué decir.\n\n"
 secrets.0502.unmarried.desc:0 "Que [mother.Custom2('MyCharacterIntroduction', ROOT.Char)] quedó embarazada fuera del matrimonio es sabido por todos, pero las pruebas de mi participación en todo esto habían quedado cuidadosamente escondidas. Hasta ahora, claro."
 secrets.0502.married.desc:0 "Desde el nacimiento, se asumió que [father.Custom2('MyCharacterIntroduction', ROOT.Char)] era el padre. ¡Sin embargo, resulta que [mother.GetTitledFirstName] nos había engañado a todos!"
 secrets.0502.end:0 "\n\nSiempre habrá quienes afirmen que [child.GetFirstNameNoTooltip] es realmente hij[child.Custom('ES_OA')] de [father.GetFirstNameNoTooltip], pero yo sé la verdad."
 secrets.0502.a.incest:0 "Creo que voy a vomitar…"
 secrets.0502.a:0 "Necesito tiempo para pensarlo…"
 secrets.0502.b:0 "¡El mundo debe saberlo!"

 secrets.0503.t:0 "Una conexión cercana"
 secrets.0503.incest_accepted.desc:0 "¡Por [ROOT.Char.GetFaith.HighGodName], [sibling_partner.GetFirstName] es mi [sibling_partner.Custom('SisterBrother')]! Sabía que había #EMP algo#!, una conexión especial… Ahora me siento más cerca a [consort_bastard.Custom('ES_ElElla')] que nunca."
 secrets.0503.incest.desc:0 "La verdad del origen de [sibling_partner.GetFirstName] trae consecuencias escalofriantes. Si compartimos el mismo padre…\n\nEn mi mente vuelan imágenes de las cosas que dijimos, las que hicimos. Y todo este tiempo…"
 secrets.0502.likes_incest.a:0 "¡Es una bendición!"
 secrets.0502.dislikes_incest.a:0 "Creo que voy a vomitar."

 secrets.0510.t:0 "Una serpiente descubierta"
 secrets.0510.traitor.desc:0 "¡No me puedo creer que [murderer.GetTitledFirstName] tuviera el valor para conspirar contra mí! ¡Asesinar a su propi[ROOT.Char.Custom('ES_OA')] [murderer.Custom2('RelationToMeShort', ROOT.Char)]!\n\n"
 secrets.0510.regular.desc:0 "Siento a la vez alivio y rabia al saber quién atentó contra mí. ¡[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] es una serpiente [murderer.Custom('InsultAdjective')]!\n\n"
 secrets.0510.alive.desc:0 "No puedo dejar que esto quede impune, ¡quién sabe qué podría pasar la próxima vez! Me pregunto cuál será el mejor curso de acción…"
 secrets.0510.dead.desc:0 "Pero sus planes fallaron horriblemente. ¡Yo sigo en pie, mientras que [murderer.Custom('ES_ElElla')] se pudre en la tierra!"
 secrets.0510.a.alive:0 "Debo planear el próximo movimiento…"
 secrets.0510.a.dead:0 "¡Buen viaje!"

 secrets.0511.regular.desc:0 "¡En el nombre [ROOT.Char.GetFaith.HighGodNamePossessive]! [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha atentado contra la vida de [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 secrets.0511.dead.desc:0 "¡Al menos esa serpiente [murderer.Custom('InsultAdjective')] está muerta y enterrada!"
 secrets.0511.alive.desc:0 "A menos que actúe, puede que [victim.GetFirstNameNoTooltip] siga en peligro."
 
 secrets.0512.regular.desc:0 "¡Al fin he descubierto la verdad! ¡[murderer.Custom('ES_ElLa')] [murderer.Custom('InsultNoun')] despiadad[murderer.Custom('ES_OA')] tras la precoz defunción de [victim.GetFirstName], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] no ha sido otro sin[murderer.Custom('ES_OA')] [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 secrets.0512.alive.desc:0 "Oh, creyó se saldría con la suya en este crimen atroz, pero escuchad lo que os digo. [murderer.GetFirstNameNoTooltip] pagará caro por sus pecados."
 secrets.0512.dead.desc:0 "Aunque debería alegrarme de que [murderer.Custom('ES_ElElla')] se esté pudriendo en la tumba, una parte de mí desea que estuviera viv[murderer.Custom('ES_OA')] y respirando ante mí. Sé un par de cosas más adecuadas para [murderer.GetFirstNameNoTooltip] que el descanso eterno…"


 secrets.1001.t:0 "Un descubrimiento"
 secrets.1001.opening_spymaster:0 "Al final del último informe de mi [spymaster.GetCouncilTitle] [spymaster.GetFirstName], se detiene un momento. «Debéis saber algo sobre vuestr[secret_holder.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))]»."
 secrets.1001.opening_no_spymaster:0 "Se llevaba un tiempo rumoreando sobre mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))], pero no había visto pruebas hasta ahora."
 secrets.1001.sexual_habits:0 "\n\nParece que [SCOPE.sC('secret_holder').GetTitledFirstName] tiene unas tendencias sexuales muy particulares…"
 secrets.1001.secret_relationships:0 "\n\n¡[SCOPE.sC('secret_holder').GetTitledFirstName] y [SCOPE.sC('secret_lover').GetTitledFirstName] mantienen un amorío ilícito!"
 secrets.1001.fallback:0 "\n\nSe ve que [SCOPE.sC('secret_holder').GetTitledFirstName] tiene muchos secretos."
 secrets.1001.a:0 "¿Y dices que le gusta estar con [SCOPE.sC('secret_holder').Custom('WomenMen')]?"
 secrets.1001.b:0 "Parece ser esclavo de las ansias no solo me pasa a mí."
 secrets.1001.c:0 "¿Habrá entendido mal lo que significa el amor a los animales…?"
 secrets.1001.f:0 "¿[SCOPE.sC('secret_holder').GetFirstNameNoTooltip] y [SCOPE.sC('secret_lover').GetFirstNameNoTooltip]? ¡La sola idea me perturba!"
 secrets.1001.option_fallback:0 "Si no supiera que es verdad…"

 secrets.1012.t:0 "Amigos y amantes"
 secrets.1012.close_relation:0 "Es difícil esconder secretos a un amigo, y conocía desde hace mucho tiempo el interés de [ROOT.From.Char.GetTitledFirstName] por mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [SCOPE.sC('lover').GetTitledFirstName].\n\n¡Ahora he descubierto que era más que un interés y que tienen una relación ilícita!"
 secrets.1012.desc:0 "Es difícil esconder secretos a un amigo, y sabía desde hace mucho tiempo que [ROOT.From.Char.GetTitledFirstName] sentía interés por [SCOPE.sC('lover').GetTitledFirstName].\n\n¡Ahora he descubierto que era más que un interés y que tienen una relación ilícita!"
 secrets.1012.a:0 "No me extraña que [ROOT.From.Char.GetFirstNameNoTooltip] quisiera mantenerlo en secreto."

 secrets.1101.t:0 "Nuestro linaje"
 secrets.1101.opening:0 "Saber la verdad hizo que todas las piezas encajaran."
 secrets.1101.friendly:0 "A pesar de nuestras semejanzas, hay grandes diferencias entre nosotros, y ahora sé por qué."
 secrets.1101.unfriendly:0 "Debería haber sabido que detrás de nuestras diferencias había algo más que solo nuestros desacuerdos permanentes."
 secrets.1101.end:0 "\n\n[SCOPE.sC('bastard').GetTitledFirstName] no es mi verdader[bastard.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bastard'))], sin en realidad [SCOPE.sC('bastard').Custom('GetDaughterSon')] de [SCOPE.sC('real_father').GetTitledFirstName]!"
 secrets.1101.a:0 "No me lo puedo creer."

 secrets.1102.friendly:0 "Al principio no estaba segur[ROOT.Char.Custom('ES_OA')], pero lo deja muy claro enfatizando «#EMP [ROOT.Char.Custom('SisterBrother')]#!» cuando me saluda."
 secrets.1102.unfriendly:0 "Al principio no estaba segur[ROOT.Char.Custom('ES_OA')], pero lo deja muy claro enfatizando burlonamente «#EMP [ROOT.Char.Custom('SisterBrother')]#!» cuando me saluda."
 secrets.1102.end:0 "\n\n[ROOT.From.Char.GetTitledFirstName] sabe quién es mi verdadero padre."
 secrets.1102.a:0 "¿Qué hará con este conocimiento?"

 secrets.2002.t:0 "¿Imperdonable?"
 secrets.2002.desc:0 "¡Casi desearía no haberlo sabido! Pensar que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))], [SCOPE.sC('secret_holder').GetTitledFirstName], es capaz de asesinar…\n\nNi [SCOPE.sC('murdered_character').GetTitledFirstName] se merecía un fin tan innoble."
 secrets.2002.a:0 "¡Castiga a [SCOPE.sC('secret_holder').GetFirstNameNoTooltip] por sus crímenes!"
 secrets.2002.a.tt:0 "#F [SCOPE.sC('secret_holder').GetFirstNameNoTooltip] puede arrepentirse.#!"
 secrets.2002.b:0 "En fin, la política puede ser sucia."

 secrets.2003.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] se me acerca con una expresión de conflicto en su rostro.\n\n«Sé lo que hiciste a [SCOPE.sC('murdered_character').GetTitledFirstName]», me dice [SCOPE.sC('close_character').GetFirstName]. «La idea de que seas capaz de tal crimen… atormenta mis pensamientos»."
 secrets.2003.a:0 "Hice lo que tenía que hacer."
 secrets.2003.b:0 "¡Lamento lo que hice todos los días!"

 secrets.2004.desc:0 "A pesar de mis duras palabras, no esperaba que la respuesta de [SCOPE.sC('secret_holder').GetTitledFirstName] cuando me enfrenté a [SCOPE.sC('secret_holder').Custom('ES_ElElla')] sobre la muerte de [SCOPE.sC('murdered_character').GetTitledFirstName].\n\n«¿Sabes cuánto me atormentaba esto?», me pregunta. «Es un alivio poder contarle a alguien mis remordimientos»."
 secrets.2004.a:0 "Puede que le llegue a perdonar, con el tiempo."
 secrets.2004.b:0 "¡Ah, nunca podría permanecer enfadad[ROOT.Char.Custom('ES_OA')] contigo, [SCOPE.sC('target').GetFirstNameNoTooltip]!"

 secrets.3001.t:0 "Buscándome"
 secrets.3001.opening:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] [SCOPE.sC('close_character').GetTitledFirstName] se acerca con el rostro lleno de preocupación."
 secrets.3001.scheme_owner_known:0 "\n\n«¡He encontrado a uno de los agentes que ayudaban a [SCOPE.sC('scheme_owner').GetTitledFirstName] en su complot contra ti! [SCOPE.sC('agent').GetTitledFirstName] intentaba entregar un informe a [SCOPE.sC('scheme_owner').GetFirstName] en mitad de la noche»."
 secrets.3001.scheme_known:0 "\n\n«¡He encontrado a uno de los agentes que ayudaban en el complot contra ti! [SCOPE.sC('agent').GetTitledFirstName] intentaba entregar un informe a su supervisor en mitad de la noche»."
 secrets.3001.scheme_not_known:0 "\n\n«¡He encontrado a uno de los agentes que ayudaba en un complot contra ti! [SCOPE.sC('agent').GetTitledFirstName] intentaba entregar un informe a su supervisor en mitad de la noche»."
 secrets.3001.a:0 "¡Gracias, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))]!"
