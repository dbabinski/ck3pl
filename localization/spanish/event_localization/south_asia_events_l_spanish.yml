 south_asia.0001.t:0 "Una nueva era"
 south_asia.0001.desc:0 "Las multitudes cantan mi nombre mientras me purifico en las aguas de los manantiales celestiales. Me levanto como el Chakravarti, legítimo y benévolo gobernante del mundo entero.\n\nMis [ROOT.Char.GetFaith.AltPriestTermPlural] me dicen que es hora de que el mundo sea guidado por mi luz, pero no necesito sus garantías. Puedo sentirlo en el alma cuando miro las llanuras."
 south_asia.0001.a:0 "El mundo dice mi nombre."

 south_asia.0002.t:0 "El Chakravarti"
 south_asia.0002.intro:0 "Las multitudes llevan días, tal vez semanas, caminando para llegar a la ceremonia. La vida de [chakravarti.GetTitledFirstName] ha llevado a este momento."
 south_asia.0002.text:0 "\n\nObservo en un silencio estupefacto como mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))] emerges de los manantiales sagrados. Sus [chakravarti.GetFaith.AltPriestTermPlural] [chakravarti.Custom('ES_LoLa')] proclaman como [chakravarti.Custom('ES_ElLa')] Chakravarti, nuestr[chakravarti.Custom('ES_OA')] [chakravarti.GetLadyLord] benevolente.\n\nAhora nadie puede discutir que es [chakravarti.Custom('ES_ElLa')] legítim[chakravarti.Custom('ES_OA')] gobernante del mundo entero."
 south_asia.0002.a:0 "Es un honor haber asistido a este momento."
 south_asia.0002.b:0 "¡Dejadme echarme a vuestros pies, presa del júbilo!"

 south_asia.0003.text:0 "\n\nEs solo cuando mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))] emerge de los manantiales sagrados que la fuerza total del momento me afecta. Sus [chakravarti.GetFaith.AltPriestTermPlural] [chakravarti.Custom('ES_LoLa')] proclaman como [chakravarti.Custom('ES_ElLa')] Chakravarti, [chakravarti.Custom('ES_ElLa')] legítim[chakravarti.Custom('ES_OA')] gobernante del mundo entero.\n\nCuando [chakravarti.GetTitledFirstName] mira las llanuras a sus pies, no puedo evitar sentir que es cierto."
 south_asia.0003.a:0 "¡Dejadme que me una en vuestro triunfo, mi [chakravarti.Custom('ES_SennorSennora')]!"
 south_asia.0003.b:0 "¿Qué le espera [chakravarti.Custom('ES_AlAla')] gobernante del mundo?"

 south_asia.0004.relevant_religion:0 "Llegan en gran número heraldos que tran noticias del imperio de la India. Por primera vez en eras, ha aparecido un Chakravarti."
 south_asia.0004.desc:0 "Han llegado en gran número heraldos de la tierra de la India, anunciando el ascenso de su «Chakravarti», entusiasmados con su benevolencia."
 south_asia.0004.text:0 "\n\nCon grandes rituales y hordas de creyentes a sus pies, [chakravarti.GetTitledFirstName] ha adoptado el título de [chakravarti.Custom('ES_ElLa')] legítim[chakravarti.Custom('ES_OA')] gobernante del mundo entero."
 south_asia.0004.a:0 "¿Será una nueva amenaza o un gran aliad[chakravarti.Custom('ES_OA')]?"
 south_asia.0004.b:0 "¡Que los infieles se guarden sus ridículas afirmaciones!"

 south_asia.0011.t:0 "Las aguas sagradas"
 south_asia.0011.desc:0 "Durante un día entero, desde la salida hasta la puesta del sol, me mantengo hasta la cintura dentro del río que corre. Ahuecando las manos, levanto el agua hacia el cielo, antes de dejarla caer. Una y otra vez.\n\nEstoy temblando cuando vuelvo a tierra seca, donde me reciben mis [ROOT.Char.GetFaith.PriestNeuterPlural] subordinados. He jurado protección no solo al agua que fluyó hoy a través de mis manos, sino a todo el río, ya través de este, a la eternidad de la existencia."
 south_asia.0011.a:0 "Nadie puede dudar de mi dedicación a [ROOT.Char.GetFaith.HighGodName]."

 south_asia.0012.desc:0 "Con control sobre el curso entero del Gantes, [ruler_of_ganges.GetTitledFirstName] ha reclamado la custodia espiritual de sus aguas sagradas. No tiene predecentes que alguien reclame tal autoridad, pero los [ruler_of_ganges.GetFaith.PriestNeuterPlural] han declarado que es cierto."
 south_asia.0012.a.like:0 "Parece que la eternidad tiene un nuevo protector."
 south_asia.0012.a.dislike:0 "¡Como si alguien fuera a respetar a un[ruler_of_ganges.Custom('ES_XA')] oportunista como [ruler_of_ganges.Custom('ES_ElLa')]!"

 south_asia.0013.t:0 "Mi propósito divino, usurpado"
 south_asia.0013.desc:0 "Con las pérdidas de territorio, el pueblo y los [ROOT.Char.GetFaith.PriestNeuterPlural] de mi señorío ya no respetan mi autoridad sobre el Ganges! En su lugar, [ruler_of_ganges.GetTitledName] ha reclamado el cargo del que yo disfruté en el pasado de Administrador del río sagrado."
 south_asia.0013.a:0 "¡Es[ruler_of_ganges.Custom('ES_EA')] advenediz[ruler_of_ganges.Custom('ES_OA')] no es más que un[ruler_of_ganges.Custom('ES_XA')] impostor[ruler_of_ganges.Custom('ES_XA')]!"
 
