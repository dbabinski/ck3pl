l_spanish:
 marriage_effect.0001.t:0 "Haciendo que es justo"
 marriage_effect.0001.desc.multiple:0 "Por fin las cosas son como siempre tuvieron que ser. El secreto que se cernía sobre mis [SCOPE.sC('illegitimate_child').Custom('TwinDaughtersSonsChildren')] ya no puede herirnos, ahora que su padre [SCOPE.sC('new_spouse').GetTitledFirstName] y yo estamos legítimamente casados."
 marriage_effect.0001.desc.child:0 "He pasado muchas noches en vela preocupad[ROOT.Char.Custom('ES_OA')] por mi [SCOPE.sC('illegitimate_child').Custom('GetDaughterSon')] [SCOPE.sC('illegitimate_child').GetTitledFirstName] y qué sería de nosotros si se conocía su verdadero origen.\n\nAhora que su padre [SCOPE.sC('new_spouse').GetTitledFirstName] y yo estamos legítimamente casados, mis viejos miedos pueden descansar al fin."
 marriage_effect.0001.desc.pregnancy:0 "Desde el día que descubrí que estaba embarazada, he enfermado de preocupación por el futuro de mi hijo. Por fin estoy liberada de mis miedos, ahora que su padre [SCOPE.sC('new_spouse').GetTitledFirstName] y yo estamos legítimamente casados."
 marriage_effect.0001.a:0 "Este secreto dejará de atormentarme."

 marriage_effect.0002.desc.multiple:0 "Por fin las cosas son como siempre tuvieron que ser. El secreto que se cernía sobre mis [SCOPE.sC('illegitimate_child').Custom('TwinDaughtersSonsChildren')] ya no puede hacerles daño ni a ellos, ni a su madre [SCOPE.sC('new_spouse').GetTitledFirstName], ahora que estamos legítimamente casados."
 marriage_effect.0002.desc.child:0 "He pasado muchas noches en vela preocupad[ROOT.Char.Custom('ES_OA')] por mi [SCOPE.sC('illegitimate_child').Custom('GetDaughterSon')] [SCOPE.sC('illegitimate_child').GetTitledFirstName] y qué sería de [ilegitmate_child.Custom('ES_ElElla')] si se conocía su verdadero origen.\n\nAhora que su madre [SCOPE.sC('new_spouse').GetTitledFirstName] y yo estamos legítimamente casados, mis viejos miedos pueden descansar al fin."
 marriage_effect.0002.desc.pregnancy:0 "Desde el día que descubrí que [SCOPE.sC('new_spouse').GetTitledFirstName] estaba embarazada de un hijo nuestro, he enfermado de preocupación por el futuro de mi hijo. Ahora que estamos legítimamente casados mis miedos pueden descansar al fin."
 marriage_effect.0002.desc.pregnancy_not_knowing:0 "[real_mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se me acerca con una mano sobre el vientre.\n\n«No te lo había dicho antes, pero… la criatura que llevo dentro de mí es tuya. Ahora que estamos legítimamente casados, este secreto no puede hacernos daño»."
 marriage_effect.0001.a_not_knowing:0 "Oh, có… cómo me alegro."

 marriage_effect.0003.desc.pregnancy:0 "Desde el día que descubrí que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [SCOPE.sC('real_mother').GetTitledFirstName] estaba embarazada de [SCOPE.sC('new_spouse').GetTitledFirstName], he guardado su secreto encerrado en mi pecho. Ahora que están legítimamente casados puedo relajarme al fin."
 marriage_effect.0003.desc.multiple:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [SCOPE.sC('real_mother').GetTitledFirstName] y sus [SCOPE.sC('illegitimate_child').Custom('TwinDaughtersSonsChildren')] me han preocupado desde su nacimiento, sabiendo que fueron concebidos en una unión ilícita con [SCOPE.sC('new_spouse').GetTitledFirstName].\n\nAhora que [SCOPE.sC('new_spouse').GetTitledFirstName] y [SCOPE.sC('real_mother').GetFirstName] están legítimamente casados, mis viejos miedos pueden descansar al fin."
 marriage_effect.0003.desc:0 "He estado preocupad[ROOT.Char.Custom('ES_OA')] por mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [SCOPE.sC('real_mother').GetTitledFirstName] y su [SCOPE.sC('illegitimate_child').Custom('GetDaughterSon')] [SCOPE.sC('illegitimate_child').GetTitledFirstName] desde su nacimiento, sabiendo que fue concebido en una unión ilícita con [SCOPE.sC('new_spouse').GetTitledFirstName].\n\nAhora que [SCOPE.sC('new_spouse').GetTitledFirstName] y [SCOPE.sC('real_mother').GetFirstName] están legítimamente casados, mis viejos miedos pueden descansar al fin."

#For concubines - similar events and text to marriage
 marriage_effect.0011.desc.multiple:0 "Por fin las cosas son como siempre tuvieron que ser. El secreto que se cernía sobre mis [illegitimate_child.Custom('TwinDaughtersSonsChildren')] ya no puede herirnos, ahora que su padre, [new_spouse.GetTitledFirstName], y yo estamos legítimamente unidos."
 marriage_effect.0011.desc.child:0 "He pasado muchas noches en vela preocupad[ROOT.Char.Custom('ES_OA')] por mi [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] y qué sería de nosotros si se conocía su verdadero origen.\n\nAhora que su padre, [new_spouse.GetTitledFirstName], y yo estamos legítimamente unidos, mis miedos pueden descansar al fin."
 marriage_effect.0011.desc.pregnancy:0 "Desde el día que descubrí que estaba embarazada, me moría de preocupación por el futuro de mi hijo. Por fin estoy liberada de mis miedos, ahora que su padre, [new_spouse.GetTitledFirstName], y yo estamos legítimamente unidos."

 marriage_effect.0012.desc.multiple:0 "Por fin las cosas son como siempre tuvieron que ser. El secreto que se cernía sobre mis [illegitimate_child.Custom('TwinDaughtersSonsChildren')] ya no puede hacerles daño, ni tampoco a su madre, [real_mother.GetTitledFirstName], ahora que estamos legítimamente unidos."
 marriage_effect.0012.desc.child:0 "He pasado muchas noches en vela preocupad[ROOT.Char.Custom('ES_OA')] por mi [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] y qué sería de [illegitimate_child.Custom('ES_ElElla')] si se conocía la verdad sobre su parentesco.\n\nAhora que su padre, [new_spouse.GetTitledFirstName], y yo estamos legítimamente unidos, mis miedos pueden descansar al fin."
 marriage_effect.0012.desc.pregnancy:0 "Desde el día que descubrí que [real_mother.GetTitledFirstName] estaba embarazada de nuestro hijo, me moría de preocupación por su futuro. Ahora que estamos legítimamente unidos, mis miedos pueden descansar al fin."
 marriage_effect.0012.desc.pregnancy_not_knowing:0 "[real_mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se me acerca con una mano sobre el vientre.\n\n«No te lo había dicho antes, pero… la criatura que llevo dentro de mí es tuya. Ahora que estamos legítimamente unidos, este secreto no puede hacernos daño»."

 marriage_effect.0013.desc.pregnancy:0 "Desde el día que descubrí que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] estaba embarazada de [new_spouse.GetTitledFirstName], he estado guardando el secreto. Ahora que están legítimamente unidos puedo por fin relajarme."
 marriage_effect.0013.desc.multiple:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] y sus [illegitimate_child.Custom('TwinDaughtersSonsChildren')] me han preocupado desde que nacieron, sabiendo que fueron concebidos en una unión ilícita con [new_spouse.GetTitledFirstName].\n\nAhora que [new_spouse.GetTitledFirstName] y [real_mother.GetFirstName] están legítimamente unidos, mis miedos pueden descansar al fin."
 marriage_effect.0013.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] y su [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] me han preocupado desde su nacimiento, sabiendo que fue concebid[illegitimate_child.Custom('ES_OA')] en una unión ilícita con [new_spouse.GetTitledFirstName].\n\nAhora que [new_spouse.GetTitledFirstName] y [real_mother.GetFirstName] están legítimamente unidos, mis miedos pueden descansar al fin."

 marriage_effect.1001.t:0 "El amor triunfa"
 marriage_effect.1001.desc:1 "¡Oh, [spouse.GetTitledFirstName], mi [spouse.Custom('LoverPetName')]! ¡Pensar que ahora puedo abrazarte abiertamente, con las bendiciones de [ROOT.Char.GetFaith.FertilityGodName] y de quienes nos rodean... ¡Soy [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetWomanMan] más feliz de mundo!"
 marriage_effect.1001.a:0 "Ven aquí, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient') )] mí[secondary_actor.Custom('ES_OA')]!"

 marriage_effect.1002.desc:1 "¡Oh, [spouse_2.GetTitledFirstName], mi [spouse_2.Custom('LoverPetName')]! ¡Pensar que ahora puedo abrazarte abiertamente, con las bendiciones de [ROOT.Char.GetFaith.FertilityGodName] y de quienes nos rodean... ¡Soy [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetWomanMan] más feliz de mundo!"
 marriage_effect.1002.a:0 "Ven aquí, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_actor') )] mí[secondary_actor.Custom('ES_OA')]!"


 marriage_effect.2001.t:0 "Celebración de boda"
 marriage_effect.2001.desc.start_normal:0 "Con mi matrimonio con [new_spouse.GetTitledFirstName], el país entero espera una celebración de boda adecuadamente extravagante."
 marriage_effect.2001.desc.start_divine_marriage:0 "Con mi matrimonio con [new_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)], el país entero espera ansioso una gran recepción para celebrar la reunión de nuestra sangre divina."
 marriage_effect.2001.desc.start_prison:0 "Mi nuev[new_spouse.Custom('ES_OA')] cónyuge, [new_spouse.GetTitledFirstName], está encarcelad[new_spouse.Custom('ES_OA')]. Aun así, nuestro matrimonio sigue siendo válido y el señorío sigue esperando que celebremos una boda extravagante."
 marriage_effect.2001.desc.end:0 "\n\nEstoy en mi derecho de recaudar una contribución de ayuda real como parte de esto, pero algunos considerarían de mal gusto recaudar un impuesto extra en un periodo de regocijo…"
 marriage_effect.2001.a:0 "¡Por supuesto que lo recaudaré! ¿Quién paga su propia boda?"
 marriage_effect.2001.b:0 "Dejaré que mis súbditos disfruten de los festejos sin preocupación ni cuidado."
