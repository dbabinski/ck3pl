l_spanish:
 #[Faith] Traders in [County]
 yearly_saharan.0001.t:0 "Comerciantes [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip] en [target_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0001.desc:0 "El comercio trans-sahariano siempre ha atravesado estas tierras, trayendo riqueza, ideas e ideologías. Típicamente, los gobernantes como yo solo cobramos nuestra parte y dejamos que la ruta se gestione sola.\n\nSin embargo, últimamente llegan más y más mercaderes [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip]por [target_county.GetNameNoTier], trayendo su fe y su dinero.\n\nUn consorcio está pidiendo permiso para asentarse y comprar propiedades y traen un generoso regalo para comprar mi buena voluntad."
 yearly_saharan.0001.a:0 "¡Acepto graciosamente su tributo!"
 yearly_saharan.0001.a.tt:0 "#WEAK Esto podría influir en los lugareños más adelante...#!"
 yearly_saharan.0001.b:0 "Pueden seguir pasando, pero eso es todo."
 yearly_saharan.0001.c:0 "¡Los [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] quedan desterrados de [target_county.GetNameNoTierNoTooltip], y sus bienes #EMP expropiados#!!"
 yearly_saharan.0001.c.list:0 "Todos los [counties|E] del mismo [realm|E] junto a [target_county.GetNameNoTierNoTooltip]"
 
 yearly_saharan.0003.t:0 "$yearly_saharan.0001.t$: Integración"
 yearly_saharan.0003.desc_initial:0 "Los mercaderes [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip]a los que permití asentarse en [target_county.GetNameNoTier] llevan ahí unos años,"
 yearly_saharan.0003.desc_current:0 "Desde hace unos años, [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] de [source_county.GetNameNoTier] viven en [target_county.GetNameNoTier],"
 yearly_saharan.0003.desc:0 "y parece que se han integrado en la comunidad local bastante bien.\n\n¡Como resultado, el comercio fluye abundantemente por la región, los ingresos están alcanzando cotas históricas y hasta los campesinos reconocen el oro por el sonido!"
 yearly_saharan.0003.a:0 "Unos ingresos bienvenidos"
 yearly_saharan.0003.b:0 "Subid los impuestos hasta el cielo."
 
 yearly_saharan.0004.t:0 "$yearly_saharan.0001.t$: Comercio floreciente"
 yearly_saharan.0004.desc_initial:0 "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0004.desc_current:0 "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0004.desc:0 "¡y el comercio y el dinamismo que aportan a la región parecen no tener límite!\n\nLa gente acude en masa a los mercados. Carros llenos de oro hacia el norte, vagones llenos de sal al sur, ¡y todos pagan impuestos a la ida y a la vuelta! ¡Es una fuente de prosperidad para el señorío!"
 yearly_saharan.0004.a.tt:0 "Intentas mejorar tus [stewardship|E]"
 yearly_saharan.0004.a:0 "¡Creo que podría aprender alguna cosa que otra de los mercaderes!"
 yearly_saharan.0004.a.tt.outcome_1:0 "Aumento de administración"
 yearly_saharan.0004.a.tt.outcome_2:0 "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.a.tt.outcome_3:0 "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.b:0 "¿Eso que oyen mis oídos es una subida de impuestos?"
 yearly_saharan.0004.c:0 "Supongo que hay algunos impuestos atrasados pendientes..."
 
 yearly_saharan.0005.t:0 "$yearly_saharan.0001.t$: Cambio de fe"
 yearly_saharan.0005.desc_initial:0 "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0005.desc_current:0 "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0005.desc:0 "y su fe parece haber arraigado en los corazones de los lugareños. ¡Tanto que ya hay más seguidores de [target_county.GetProvince.GetCounty.GetFaith.HighGodName] que de [target_county_old_faith.HighGodName]!\n\nLa conversión ha sido pacífica y la gente parece dócil y satisfecha con sus nuevas creencias, pero las viejas tradiciones ya están a punto de desaparecer."
 yearly_saharan.0005.a:0 "¡Bienvenidos a la luz de[ROOT.GetCharacter.GetFaith.HighGodName]!"
 yearly_saharan.0005.b:0 "Eh. Por lo menos están contentos."
 yearly_saharan.0005.c:0 "¡No mientras yo sea [ROOT.GetCharacter.GetTitleAsNameNoTooltip]!"

 #[Culture] Nomads Flock to [County]
 yearly_saharan.0021.t:0 "Nómadas [nomad_leader.GetCulture.GetNameNoTooltip] acuden a [target_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0021.desc:0 "Por mucho que sea [ROOT.GetCharacter.GetTitleAsNameNoTooltip], hay lugares tan lejanos como para que mi nombre carezca de poder. Lugares que no podría llegar a gobernar.\n\nDesde tales lugares, en las profundidades del Sáhara, últimamente llegan tribus nómadas de [nomad_leader.GetCulture.GetCollectiveNounNoTooltip] que están presionando en [target_county.GetNameNoTier], ocupando los huecos y territorios que la gente [target_county.GetProvince.GetCounty.GetCulture.GetNameNoTooltip] del lugar deja.\n\nUno de sus líderes ha llegado a acudir a mí a solicitar permiso para que su confederación se asiente en la zona en mi nombre."
 yearly_saharan.0021.a:0 "¡Hasta os permitiré gobernarla!"
 yearly_saharan.0021.b:0 "La gente [nomad_leader.GetCulture.GetNameNoTooltip] siempre es bienvenida en mi señorío."
 yearly_saharan.0021.c:0 "¿Tal vez podríais entrar en mi servicio?"
 yearly_saharan.0021.d:0 "¡Pamplinas! ¡Largaos!"

 #Slave Raid against [Realm] Escalates
 yearly_saharan.0031.t:0 "Las incursiones esclavistas contra [affected_sub_realm.GetNameNoTierNoTooltip] aumentan"
 yearly_saharan.0031.desc:0 "Las incursiones esclavistas y el consiguiente tráfico de personas son una brutal parte del día a día de cuantos viven en el Sahel y sus inmediaciones. Estas incursiones son demasiado lucrativas como para no realizarlas y muchos asentamientos se asaltan mutuamente de forma esporádica.\n\nSin embargo, últimamente los incursores de [slave_raider_county.GetNameNoTier] están asaltando [raided_county.GetNameNoTier] de forma continua y varios mercaderes prestigiosos planean un gran ataque contra las fuerzas lideradas por [raided_character_marshal.Custom('ES_ElLa')] [raided_character_marshal.GetCouncilTitle] [raided_character_marshal.GetFirstName]."
 yearly_saharan.0031.a:0 "¡Suena rentable! ¡Enviad tropas a participar!"
 yearly_saharan.0031.a.tt_success:0 "[raided_county.GetNameNoTierNoTooltip] sufre saqueo intenso a manos de esclavistas"
 yearly_saharan.0031.a.tt_fail:0 "[raided_character_marshal.GetTitledFirstNameNoTooltip] rechaza a los esclavistas"
 yearly_saharan.0031.b:0 "¡Detened esta barbarie!"
 yearly_saharan.0031.c:0 "Sinceramente, no me concierne."
 yearly_saharan.0031.c.raided_hurt:0 "Saquean [raided_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0031.c.raiders_hurt:0 "La fuerza [slave_raider_county.GetAdjectiveNoTooltip] es rechazada."

 #Marauding Slavers from [Realm]
 yearly_saharan.0032.t:0 "Esclavistas errantes de [hostile_sub_realm.GetNameNoTierNoTooltip]"
 yearly_saharan.0032.desc:0 "Lamentablemente, los esclavistas del Sahel son una amenaza que mucha gente en esta tierra debe afrontar. El atractivo de las riquezas recibidas por enviar a otros humanos a los confines de la Tierra es demasiado para algunos.\n\nPor lo general, estas incursiones son dispersas e inconexas, pero los esclavistas de [slave_raider_county.GetNameNoTier] están lanzando ataques concentrados contra [raided_county.GetNameNoTier]. Los merodeadores capturan aldeas enteras, ¡liderados por las fuerzas de [slave_raider_county.GetHolder.GetTitledFirstName]!"
 yearly_saharan.0032.a:0 "¡A las armas contra esta escoria!"
 yearly_saharan.0032.a.tt_success:0 "Derrotas a los esclavistas y saqueas sus bienes."
 yearly_saharan.0032.a.tt_fail:0 "Los incursores de [slave_raider_county.GetHolder.GetFirstNameNoTooltip] saquean [raided_county.GetNameNoTierNoTooltip]."
 yearly_saharan.0032.b:0 "¿Sabéis? Creo que podríamos tasar esto..."
 yearly_saharan.0032.c:0 "No me importa en absoluto."

 #Modifiers
 foreign_trader_enclaves_saharan_modifier:0 "Enclaves de comerciantes paganos"
 foreign_trader_enclaves_saharan_modifier_desc:0 "Aquí residen comerciantes paganos."
 respects_local_traditions_saharan_modifier:0 "Respeto a las tradiciones locales"
 respects_local_traditions_saharan_modifier_desc:0 "Este personaje valora más las tradiciones de sus ancestros que el oro extranjero."
 foreign_traders_unable_to_root_saharan_modifier:0 "Mercaderes paganos itinerantes"
 foreign_traders_unable_to_root_saharan_modifier_desc:0 "Los mercaderes paganos no tienen permitido adquirir propiedad ni prolongar su estancia aquí."
 local_recession_epicentre_saharan_modifier:0 "Recesión local"
 local_recession_epicentre_saharan_modifier_desc:0 "Expulsar a los mercaderes paganos ha afectado gravemente a la economía local."
 local_recession_ripple_saharan_modifier:0 "Onda de recesión local"
 local_recession_ripple_saharan_modifier_desc:0 "La abolición de una ruta comercial cercana afecta a la economía de este condado."
 integrated_foreign_trader_enclaves_saharan_modifier:0 "Mercaderes paganos integrados"
 integrated_foreign_trader_enclaves_saharan_modifier_desc:0 "Los mercaderes paganos son una parte más de la sociedad local aquí."
 overtaxed_merchant_enclaves_saharan_modifier:0 "Mercaderes paganos gravados en exceso"
 overtaxed_merchant_enclaves_saharan_modifier_desc:0 "Los mercaderes paganos pagan impuestos abusivos en este condado, lo que afecta a sus socios."
 ecstatic_converts_saharan_modifier:0 "Conversos extasiados"
 ecstatic_converts_saharan_modifier_desc:0 "La jubilosa masa de este condado está feliz por su salvación."
 persecuted_converts_saharan_modifier:0 "Conversos perseguidos"
 persecuted_converts_saharan_modifier_desc:0 "Las masas sediciosas de este condado planean escapar de la severidad de sus amos."
 enthusiastic_nomad_settlement_saharan_modifier:0 "Asentamiento nómada entusiasta"
 enthusiastic_nomad_settlement_saharan_modifier_desc:0 "Las tribus del desierto acuden en masa a este condado."
 nomad_settlement_saharan_modifier:0 "Asentamiento nómada"
 nomad_settlement_saharan_modifier_desc:0 "Las tribus del desierto acuden a este condado."
 upset_local_nomads_saharan_modifier:0 "Nómadas recalcitrantes"
 upset_local_nomads_saharan_modifier_desc:0 "Las tribus del desierto locales asaltan los caminos y causan problemas considerables."
 lord_defeated_slavers_modifier:0 "Esclavistas derrotados por señor"
 lord_defeated_slavers_modifier_desc:0 "¡El heroico gobernante de este condado derrotó a bandas de esclavistas errantes!"
 lord_complicit_with_slavers_modifier:0 "Señor cómplice de esclavistas"
 lord_complicit_with_slavers_modifier_desc:0 "El avaricioso gobernante de este condado vendió sus habitantes a esclavistas."
 utterly_unphased_modifier:0 "Impasible"
 utterly_unphased_modifier_desc:0 "A este personaje no parecen importarle las atrocidades que les ocurran a sus súbditos."
