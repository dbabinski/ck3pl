l_spanish:
 varangian_arrived.title:0 "Nuevo varego"
 varangian_arrived.desc:0 "[varangian_candidate.GetShortUIName] se ha unido a la guardia varega."

 varangian.0002.t:0 "La guardia varega"
 varangian.0002.opening:0 "Para cuando[varangian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )] acude a mí con su plan, parece que ya ha tomado una decisión.\n\n"¡Servir con los varegos de"
 varangian.0002.miklagard:0 "Miklagard"
 varangian.0002.elsewhere:0 "la guardia del emperador"
 varangian.0002.end:0 "nos traerá el poder y la gloria!"\n\nEso no puedo negarlo, aunque sí podría negarle la petición. Por otra parte, ¿qué derecho tengo a evitar que otros busquen la gloria?"
 varangian.0002.a:0 "¡Ve con la bendición de [ROOT.Char.GetFaith.WarGodName]!"
 varangian.0002.b:0 "¡Te lo prohíbo! Te necesitamos aquí."

 varangian.1002.t:0 "Vuelta de la guardia varega"
 varangian.1002.opening:0 "Casi no reconozco a[returning_varangian.Custom2('MyCharacterIntroduction', ROOT.Char )] cuando entra en mi gran salón."
 varangian.1002.new_partner:0 "¡Y desde luego que no reconozco a su acompañante!"
 varangian.1002.ending:0 "\n\n"¡He vuelto a casa, [returning_varangian.Custom2('RelationToMeShort', ROOT.Char )]!", brama [returning_varangian.GetFirstNameNoTooltip]. "En muchas ocasiones, pensé que no volvería a ver estas tierras, pero por fin he regresado."\n\nPor extraño que resulte ver a mi [ROOT.Char.Custom2('RelationToMeShort', returning_varangian )] después de tantos años, no puedo negar que sus vestiduras de origen[emperor.GetCulture.GetNameNoTooltip], sus alhajas extranjeras y el pesado baúl que ha traído son impresionantes."
 varangian.1002.a:0 "¡Os damos la bienvenida, [returning_varangian.GetFirstNameNoTooltip]!"

 varangian.3001.t:0 "Guardia varega: Una muerte honorable"
 varangian.3001.desc:0 "¡[varangian.Custom2('MyCharacterIntroduction', ROOT.Char)] ha muerto mientras servía en la guardia varega!\n\nHe recibido una misiva de [emperor.GetTitledFirstName], en la que alaba su nombre y describe cómo murió salvando la vida de [emperor.GetTitleAsNameNoTooltip] de unos malvados asesinos.\n\nNada traerá de vuelta a [varangian.GetFirstNameNoTooltip], aunque la recompensa monetaria póstuma que ha mandado el [emperor.GetTitleAsNameNoTooltip] ayuda a aliviar el pesar."
 varangian.3001.a:0 "Valiente hasta el fin, [varangian.GetFirstNameNoTooltip]..."
