l_spanish:
 yearly.3001.t:0 "Una advertencia útil"
 yearly.3001.desc:0 "He recibido una misiva de [SCOPE.sC('neighbor').GetName]. Afirma que [SCOPE.sC('vassal').GetTitledFirstName], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] ha solicitado apoyo en un complot contra mí!\n\n«No nada que aprecie más que la lealtad», dice la carta de [SCOPE.sC('neighbor').GetFirstName], «por eso comparto esto con vos»."
 yearly.3001.friend_backs_neighbor:0 "\n\nPor suerte, mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] [SCOPE.sC('friend').GetFirstName] está aquí para aconsejarme. «Llevaba un tiempo sospechando de [SCOPE.sC('vassal').GetFirstNameNoTooltip]. Esto lo confirma»."
 yearly.3001.friend_backs_vassal:0 "\n\nPor suerte, mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] [SCOPE.sC('friend').GetFirstName] está aquí para aconsejarme. «Me niego a creer que [SCOPE.sC('vassal').GetFirstNameNoTooltip] se rebaje a eso»."
 yearly.3001.a:0 "Me enfrentaré a [SCOPE.sC('vassal').GetFirstNameNoTooltip] en persona."
 yearly.3001.confront:0 "[vassal.GetSheHe|U] se entera de mis sospechas"
 yearly.3001.true_tt:0 "Mi acusación es cierta"
 yearly.3001.false_tt:0 "Mis sospechas son infundadas"
 yearly.3001.false_use_tt:0 "[SCOPE.sC('vassal').GetTitledFirstNameNoTooltip] usará el insulto en su beneficio"
 yearly.3001.b:0 "¡[SCOPE.sC('vassal').GetSheHe|U] es culpable y [SCOPE.sC('vassal').Custom('ES_LoLa')] acusaré publicamente!"
 yearly.3001.c:0 "No podemos confiar en [SCOPE.sC('neighbor').GetTitledFirstNameNoTooltip]. ¡Mis vasallos tienen todo mi apoyo!"
 yearly.3001.c.if_wrong_tt:0 "Si [vassal.GetFirstNameNoTooltip] es desleal"
 yearly.3001.c.if_right:0 "Si [vassal.GetFirstNameNoTooltip] es leal"
 yearly.3001.vassal_gains_strength:0 "El complot de [SCOPE.sC('vassal').GetTitledFirstNameNoTooltip] se hace más fuerte"
 yearly.3001.d:0 "¡Lo #EMP sabía!#! ¡[SCOPE.sC('vassal').GetFirstNameNoTooltip] lo pagará!"

 yearly.3002.t:0 "Confesión"
 yearly.3002.desc:0 "[SCOPE.sC('vassal').GetTitledFirstName] no puede hacer más que confesar cuando se le presenta la carta de [SCOPE.sC('neighbor').GetTitledFirstName].\n\n«Nunca fue… No era… ¿Cómo puedo arreglarlo?» [SCOPE.sC('vassal').GetFirstNameNoTooltip] [SCOPE.sC('vassal').Custom('quirk_neg_present')], pero veo el miedo en su rostro."
 yearly.3002.a:0 "Haced todo lo que os diga y se os perdonará."
 yearly.3002.b:0 "Os perdonaré si hacéis que la gente conozca mi generosidad."

 yearly.3003.t:0 "Una acusación insultante"
 yearly.3003.desc:0 "Cuando presento la carta de [SCOPE.sC('neighbor').GetTitledFirstNameNoTooltip] a [SCOPE.sC('vassal').GetTitledFirstName], al principio la recibe con confusión, luego con ira. «¿Créeis sus palabras sobre las mía? ¿Acaso no os he servido siempre fielmente?»"
 yearly.3003.friend:0 "\nPor suerte, mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] interviene. «Esto es solo para avisaros de las calumnias de [SCOPE.sC('neighbor').GetTitledFirstName]», dice [SCOPE.sC('friend').GetTitledFirstName]."
 yearly.3003.a:0 "Sí. ¡De hecho, quiero recompensaros por vuestra lealtad!"
 yearly.3003.b:0 "Siempre me habéis servido bien."
 yearly.3003.public_expression_of_gratitude:0 "Expresión pública de gratitud"
 yearly.3003.vassal_loss_of_faith:0 "Disculpa poco sincera"
 yearly.3003.c:0 "¡Sí, lo que dice [SCOPE.sC('friend').GetFirstNameNoTooltip]!"
 yearly.3003.c.enable:0 "Esta opción está disponible por la gran diplomacia de [SCOPE.sC('friend').GetTitledFirstNameNoTooltip]"

 yearly.3004.t:0 "Abiertamente"
 yearly.3004.desc:0 "En una reunión con muchos de mis vasallos, proclamo haber descubierto la traición de [SCOPE.sC('vassal').GetTitledFirstName].\n\nMuchos de mis otros vasallos se levantan en mi apoyo. «Todos sabemos que es cierto. ¿Qué será de [SCOPE.sC('vassal').Custom('ES_ElElla')]?»"
 yearly.3004.a:0 "[SCOPE.sC('vassal').GetFirstNameNoTooltip] lo reparará."
 
 yearly.3004.b:0 "Me encargaré de que no puede hacerme daño."
 yearly.3004.c:0 "Me encargaré #EMP muy bien#! de que no puede hacerme daño."

 yearly.3005.desc:0 "En una reunión con muchos de mis vasallos, proclamo haber descubierto la traición de [SCOPE.sC('vassal').GetTitledFirstName]. Sim embargo, los otros vasallos no quedan muy satisfechos con la carta de un[neighbor.Custom('ES_XA')] [SCOPE.sC('neighbor').GetLadyLord] extranjer[neighbor.Custom('ES_OA')].\n\n[SCOPE.sC('vassal').GetFirstName] habla por ellos. «¿Que pruebas hay? Si basta con una carta, ¿no seríamos #EMP todos#! culpables?» La reunión murmura su acuerdo. ¡Esto se me va de las manos!"
 yearly.3005.a:0 "¡Lo mejor es que tome la iniciativa!"
 yearly.3005.a.rousing_speech:0 "Un conmovedor discurso sobre la lealtad"
 yearly.3005.a.stumbling_apology:0 "Una disculpa a trompicones"
 yearly.3005.b:0 "¡He proclamado que es un[SCOPE.sC('vassal').Custom('ES_XA')] traidor[vassal.Custom('ES_XA')] y como tal se le tratará!"

 yearly.3011.t:0 "Una impresión doble"
 yearly.3011.desc:0 "Antes de otro banquete en honor de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege'))], [liege.GetTitledFirstName], [vassal.GetTitledFirstName] me hace una visita.\n\n«Ninguno de los dos tenemos la mejor relación con [liege.GetTitleAsNameNoTooltip]», me señala, «pero si le proporcionamos un espectáculo magnífico en el banquete, podríamos mejorar nuestra posición con [liege.Custom('ES_ElElla')]»."
 yearly.3011.a:0 "¡Proporcionaré el oro para esta aventura!"
 yearly.3011.a.success:0 "Una exhibición gloriosa"
 yearly.3011.a.failure:0 "Entretenido sin más"
 yearly.3011.b:0 "Encontraré los mejores artistas que necesitamos."
 yearly.3011.c:0 "Creo que es mejor centrarme en las pequeñas cosas."
 yearly.3011.d:0 "Sé exactamente cómo dar un espectáculo."

 yearly.3012.desc:0 "Cuerpos balanceándose y retorciendo, los bailarines que [vassal.GetTitledFirstName] y yo contratamos dejan atónito a todo el mundo. Tras la comida, [liege.GetTitledFirstName] en persona se llega a mi lado. «¡Eso fue impresionante, [ROOT.Char.GetFirstNameNoTooltip]».\n\n[vassal.GetFirstName] y yo no podemos evitar intercambiar sonrisas."
 yearly.3012.a:0 "No sé qué deberíamos hacer luego…"
 yearly.3012.b:0 "Fue una gran idea, [vassal.GetFirstNameNoTooltip]."

 yearly.3013.desc:0 "Pese a todos las piernas moviéndose en círculos y brazos girando, [liege.GetTitledFirstName] no parece muy impresionado con los bailarines que [vassal.GetTitledFirstName] y yo contratamos para el banquete. [liege.Custom('ES_ElLa')|U] [liege.GetTitleAsNameNoTooltip] escucha le dedicación de estos hacia nosotros con una sonrisa, pero después vuelve de nuevo su atención a la comida.\n\n[vassal.GetFirstName] me mira con duda, pero [liege.GetFirstName] parece bastante content[liege.Custom('ES_OA')]."
 yearly.3013.a:0 "Sea como sea, cuidaremos el uno del otro."
 yearly.3013.b:0 "Al menos lo hicimos lo mejor que pudimos."

 yearly.3014.desc:0 "Los bailarines que [vassal.GetTitledFirstName] y yo contratamos son un desastre. Se sacuden y botan que parecen más una compañía de bufones que el espectáculo elegante quenos prometieron. Y a [liege.GetTitledFirstName] no parece hacerle gracia que le interrumpan en mitad de la cena.\n\n¡Solo durante las dedicaciones me doy cuenta que no es el mismo grupo con el que negociamos! ¿Quien podría haber…?\n¡[nemesis.GetTitledFirstName]!"
 yearly.3014.a:0 "¡Os voy a contar qué clase de villano estropeó esto, [vassal.GetFirstNameNoTooltip]."
 yearly.3014.b:0 "No es culpa nuestra, [vassal.GetFirstNameNoTooltip]."
 
 yearly.3021.t:0 "En su lecho de muerte"
 yearly.3021.desc:0 "Ya está claro que [deathbed_character.GetTitledFirstName], mi viej[deathbed_character.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deathbed_character'))], no seguirá mucho tiempo en este mundo.\n\nCuando me acerco a su lecho de muerte, sé que tuvo una vida larga. Pero nunca hay tiempo suficiente para despedirse, ¿verdad? Sostengo su mano hasta que se enfría y su aliento se detiene."
 yearly.3021.a:0 "Ojalá encuentres paz en la vida que hay después de esta, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('deathbed_character'))]."

 yearly.3031.t:0 "Adelantándose"
 yearly.3031.desc:0 "Tanto [SCOPE.sC('fellow_vassal').Custom2('MyCharacterIntroduction', ROOT.Char)] como yo contamos con la estima de nuestr[liege.Custom('ES_OA')] señor[liege.Custom('ES_XA')] [liege.GetTitledFirstName]. Sin embargo, cuando llega la hora de repartir títulos, honores y riquezas, uno de nosotors será siempre el primero entre iguales.\n\nLa próxima reunión en el [liege.Custom('ResidenceBuilding')|U] de[capital.GetNameNoTierNoTooltip] me da la oportunidad de asegurarme de ser quien se haga con el favor de [liege.GetTitleAsNameNoTooltip]."
 yearly.3031.friend:0 "Tener a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('best_friend'))] [SCOPE.sC('best_friend').GetTitledFirstName] a mi lado seguramente también ayude."
 yearly.3031.rival:0 "¡Sin embargo, mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('nemesis'))] [SCOPE.sC('nemesis').GetTitledFirstName] no ha ocultado el hecho de que planea sabotear mis intentos!"
 yearly.3031.a:0 "Con esa labia, tendría que ser fácil."
 yearly.3031.a.best_friend_success:0 "[best_friend.GetFirstNameNoTooltip] distrae a [fellow_vassal.GetFirstNameNoTooltip]"
 yearly.3031.a.success:0 "Gano la amistad [liege.Custom('ES_DelDela')] [liege.GetTitleAsNameNoTooltip]"
 yearly.3031.a.failure:0 "[fellow_vassal.GetFirstNameNoTooltip] gana la amistad [liege.Custom('ES_DelDela')] [liege.GetTitleAsNameNoTooltip]"
 yearly.3031.a.nemesis_failure:0 "[nemesis.GetFirstNameNoTooltip] me difama"
 yearly.3031.b:0 "Ilustraré que [ROOT.Char.GetFaith.HighGodName] ya me favorece."
 yearly.3031.b.success:0 "Impresiono [liege.Custom('ES_AlAla')] [liege.GetTitleAsNameNoTooltip]"
 yearly.3031.b.failure:0 "[liege.Custom('ES_ElLa')|U] [liege.GetTitleAsNameNoTooltip] queda más impresionad[liege.Custom('ES_OA')] con [fellow_vassal.GetFirstNameNoTooltip]"
 yearly.3031.c:0 "Sé cómo llamar la atención de [liege.GetFirstNameNoTooltip]…"
 yearly.3031.c.unlock_tt:0 "Esta opción está disponible gracias de mi atractivo hacia [liege.GetTitledFirstNameNoTooltip]"
 yearly.3031.c.consequence:0 "[liege.GetFirstNameNoTooltip] puede seguirme más"
 yearly.3031.c.success:0 "Atención llamada"
 yearly.3031.d:0 "¡Los vasallos debemos trabajar juntos, no enfrentados!"

 yearly.3040.t:0 "Un buen [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"
 yearly.3040.desc:1 "Se me conoce como un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] profundamente piados[ROOT.Char.Custom('ES_OA')]. Seguro que mi devoción a [ROOT.Char.GetFaith.HighGodName] me ayudará también en esta vida y no solo en la siguiente, ¿verdad?\n\nHay una serie de personas a quienes habría que recordarles que cuento con el favor [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 yearly.3040.a:0 "¡Deberían aclamar mi dedicación desde las torres!"
 yearly.3040.b:0 "Este año he estado demasiado indulgente con la [ROOT.Char.GetFaith.HouseOfWorship]…"
 yearly.3040.c:0 "¡Seguro que [religious_head.Custom('ES_ElLa')] [religious_head.GetTitleAsNameNoTooltip] apreciará un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetLadyLord] devot[ROOT.Char.Custom('ES_OA')]!"
 yearly.3040.d:0 "Los [ROOT.Char.Custom('DefaultPriestTitlePlural')] ya sienten un gran respeto por mí."

 yearly.3041.opening:0 "[SCOPE.sC('vassal').Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.3041.desc:0 "Sé que sois un[liege.Custom('ES_OA')] sirviente dedicad[liege.Custom('ES_OA')] de [ROOT.Char.GetFaith.HighGodNameAlternate]. Por lo tanto, espero que veáis con simpatía el hecho de que nuestro deber hacia vos lastra nuestra capacidad de hacer la obra [ROOT.Char.GetFaith.HighGodNamePossessive].\n\n¿Se nos podría dispensar de algunas de nuestras obligaciones más pesadas?"
 yearly.3041.a:1 "Mis arcas siempre están abiertas para [ROOT.Char.GetFaith.HighGodName]."
 yearly.3041.b:1 "Centrar tus recursos en otro asunto."
 yearly.3041.c:0 "¡Soy #EMP yo#! quien hace la obra [ROOT.Char.GetFaith.HighGodNamePossessive]!"

 yearly.3051.t:0 "Por derecho"
 yearly.3051.desc:0 "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] me ha informado de una desconocida ley del [county.GetName], que nadie salvo el [ROOT.Char.GetTitleAsNameNoTooltip] puede ser su protector.\n\nNormalmente, no se haría caso a una ley tan arcaica, pero me ofrece una oportunidad única de poner en su sitio a [SCOPE.sC('vassal').GetTitledFirstName], mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] y gobernante actual del [county.GetTitleAsNameNoTooltip]."
 yearly.3051.a:0 "La ley es clara, [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip] tiene todos los derechos!"
 yearly.3051.b:0 "[SCOPE.sC('vassal').GetFirstNameNoTooltip] puede quedarse el título, por mi gracia."

 yearly.3061.t:0 "Al asunto de los agotes"
 yearly.3061.desc:0 "¡Solo de pensar en ello ya me entran náuseas! En el [county.GetName], ¡los agotes viven entre la gente normal sin que los rehúyan por sus acciones! ¡En pleno Camino de Santiago!\n\nCierto, no se les permite andar descalzos, tocar los parapetos de los puentes ni comulgar directamente de manos del [ROOT.Char.GetFaith.PriestNeuter], ¡pero no hacemos #EMP nada#! más allá de eso!\n\nEsta situación es intolerable y no podemos seguir así. ¡¿Y si traman algo?!"
 yearly.3061.a:0 "¡Impondré grandes impuestos sobre los agotes para que no levanten cabeza!"
 yearly.3061.b:0 "¡Deben ser aislados del resto de la sociedad!"
 yearly.3061.b.flavor:0 "Se deberían crear lugares aparte para que vivan, marcados con la pata palmípeda roja, crear puertas más pequeñas para que entren en las iglesias... con eso bastará."
 yearly.3061.c:0 "¿No podríamos intentar convivir con ellos?"
 yearly.3061.d:0 "¡Cretinos herejes! ¡Expulsadlos y expropiad sus bienes!"

 yearly.3071.t:0 "Solo una pesadilla"
 yearly.3071.desc:0 "Despierto gritando y con el corazón desbocado.\n\nMe habían encadenado sin ropa mientras una docena de gente con cabeza de cabra descendía sobre mí, mordiéndome y desgarrando mi piel...\n\nY de pronto era uno de ellos, desgarrando mi propia carne con dientes afilados, devorando los trozos, bebiendo sangre... #EMP sorbiendo...#! Nunca sentí algo parecido a ver la vida dejar los ojos de mi maltrecho cuerpo.\n\nPero fue un sueño. Solo un sueño."
 yearly.3071.a:0 "Rezar pidiendo la protección de [ROOT.Char.GetFaith.HighGodNamePossessive] me tranquilizará."
 yearly.3071.b:0 "¡¿Por qué no dejo de recordar el sabor?!"
