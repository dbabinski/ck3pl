l_spanish:
 yearly.5001.t:0 "Un encuentro desafortunado"
 yearly.5001.duelling.desc:1 "El repentino eco de dos voces familiares me llama la atención, llevándome a los aposentos de mi [bickering_spouse.GetWifeHusband].\n\nCuando llego, me sorprende ver a [bickering_spouse.GetFirstName], mi [bickering_spouse.GetWifeHusband], discutiendo acaloradamente con mi amante, [bickering_lover.GetFirstName]. Al verme, [bickering_attacker.GetFirstNameNoTooltip] desenvaina su arma y la blande contra [bickering_defender.GetFirstNameNoTooltip],"
 yearly.5001.backstabbing.desc:0 "Estoy a punto de dejar el comedor y volver a mis aposentos cuando veo a mi amante [bickering_lover.GetFirstNameNoTooltip] hablando con mi [bickering_spouse.GetWifeHusband] en un rincón apartado. [bickering_defender.GetFirstName] se vuelve para saludarme, exponiéndose sin querer a [bickering_attacker.GetFirstName],"
 yearly.5001.duelling.attackerwins.desc:0 "quien le golpea y le mata, dejando que se desangre en el suelo."
 yearly.5001.backstabbing.attackerwins.desc:0 "quien aprovecha la distracción de su rival para clavarle una daga en los pulmones."
 yearly.5001.duelling.defenderwins.desc:0 "pero ve cómo su rival bloquea el golpe en el último segundo, [bickering_loser.Custom('ES_LoLa')] rechaza y después [bickering_loser.Custom('ES_LoLa')] atraviesa con su propia arma."
 yearly.5001.backstabbing.defenderwins.desc:0 "pero, tal vez percibiendo el peligro que se avecinaba, se da la vuelta al instante hacia [bickering_loser.GetFirstNameNoTooltip], retorciéndole la muñeca y clavándole su propia daga."
 yearly.5001.lover.epilogue.desc:0 "\n\n«Lo hice por nosotros», afirma [bickering_winner.GetFirstNameNoTooltip], mirándome con una puntada de remordimiento. «Para que estemos juntos»."
 yearly.5001.spouse.epilogue.desc:0 "\n\n«Tenía que pasar», afirma [bickering_winner.GetFirstNameNoTooltip], mirándome con una puntada de remordimiento. «Tú lo provocaste»."
 yearly.5001.a.a.spouse:0 "Lo siento terriblemente… Tenías todo el derecho."
 yearly.5001.a.a.lover:0 "Pero ojalá no hubiéramos llegado a esto…"
 yearly.5001.a.b.spouse:0 "Ya lo dejaste claro, [bickering_spouse.GetWifeHusband]. Ahora dejémoslo atrás."
 yearly.5001.a.b.lover:0 "Ya lo dejaste claro. Ahora dejémoslo atrás."
 yearly.5001.a.c.spouse:0 "Espero encontrar fuerza en mi corazón para perdonarte."
 yearly.5001.a.c.lover:0 "Puede que esta fuera la única salida…"
 yearly.5001.b:0 "¡¿Cómo pudiste?! ¡Márchate antes de que te envíe a las mazmorras!"
 yearly.5001.c:0 "No lo olvidaré, [bickering_winner.GetFirstNameNoTooltip]."
 yearly.5001.d:0 "No. ¡Todo el reino conocerá tu crimen traicionero!"
 yearly.5001.e:0 "¡Tienes razón! ¡Ahora nada se interpone entre nosotros!"
 yearly.5001.f:0 "La corte sabrá lo que [bickering_loser.GetFirstNameNoTooltip] quiso hacerte."
 yearly.5001.g:0 "No puedo dejar este crimen impune. ¡Guardias!"
 yearly.5001.i:0 "No sabía que pudieras ser tan brutal. ¡Me encanta!"
 yearly.5002.t:0 "Antiguos remordimientos"
 yearly.5002.spouse.desc:0 "Pasaron meses desde que sometí a [bickering_loser.GetFirstName] al juicio de [ROOT.Char.GetFaith.HighGodName], limpiando así el nombre de mi familia y rectificando las tendencias adúlteras de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_ruler'))]. Y, sin embargo, el rostro de mi rival me sigue atormentando las noches, robándome el sueño de los justos…"
 yearly.5002.lover.desc:0 "Pasaron meses desde que saqué de este mundo a quien encerraba cruelmente a mi amor, para vivir libres de su tiranía nupcial. Y, sin embargo, el rostro de mi rival me sigue acosando por las noches, atormentándome desde la tumba…"
 yearly.5002.forgiven.desc:0 "\n\nPese a que [scoped_ruler.GetFirstName] me asegura que no me guarda rencor por mis acciones, la culpabilidad me abruma."
 yearly.5002.unforgiven.desc:0 "\n\nLa fría indiferencia de [scoped_ruler.GetFirstName] a mis apuros solo empeoró las cosas, colmando mi corazón de remordimiento por mi acto violento."
 yearly.5002.a:0 "Si [scoped_ruler.GetFirstNameNoTooltip] me ayudara…"
 yearly.5002.b:0 "¡Solo [ROOT.GetCharacter.GetFaith.HighGodName] puede darme paz!"
 yearly.5002.c:0 "[bickering_loser.GetSheHe|U] solo dejará de atormentarme cuando comparta su destino."
 yearly.5003.spouse.desc:0 "Mi [bickering_winner.GetWifeHusband] [bickering_winner.GetFirstName] no es [bickering_winner.Custom('ES_ElLa')] mism[bickering_winner.Custom('ES_OA')] desde su último y desgraciado encuentro con mi amante. Afirma que el espíritu vengativo de [bickering_loser.GetFirstName] le atormenta desde aquel fatídico día."
 yearly.5003.lover.desc:0 "[bickering_winner.GetFirstName] no es [bickering_winner.Custom('ES_ElLa')] mism[bickering_winner.Custom('ES_OA')] desde su último y desgraciado encuentro con [bickering_loser.GetFirstName]. Afirma que el espíritu vengativo de [bickering_loser.GetFirstNameNoTooltip] le atormenta desde aquel fatídico día."
 yearly.5003.forgiven.desc:0 "\n\nTeme que el horrible recuerdo de su crimen secreto consuma su mente y alma."
 yearly.5003.unforgiven.desc:0 "\n\n[bickering_winner.GetFirstName] ruega que le perdone por el horrible crimen que cometió en mi nombre, segur[bickering_winner.Custom('ES_OA')] de que mi absolución es lo único que puede salvar su mente y alma."
 yearly.5003.a:0 "Está bien, [bickering_winner.GetFirstNameNoTooltip]. Te perdono."
 yearly.5003.b.forgiven:0 "Me temo que no puedo hacer nada más por ti."
 yearly.5003.b.forgotten:0 "Lo siento, pero no puedo hacerlo."
 yearly.5003.b.callous:0 "¿Quieres dejar de malgastar mi tiempo con tus delirios?"
 yearly.5003.c:0 "Es justo lo que se merece un[bickering_winner.Custom('ES_XA')] vil asesin[bickering_winner.Custom('ES_OA')] a como tú."
 yearly.5004.desc:0 "[scoped_ruler.GetFirstName] me concedió por fin su perdón y así, volví a hallar la paz. El fantasma de [bickering_loser.GetFirstName] fue exorcizado de mis sueños para siempre."
 yearly.5004.a:0 "Y pronto su recuerdo también se desvanecerá…"
 yearly.5005.desc:0 "Fue una necedad esperar que [scoped_ruler.GetFirstName] me ayudara. Siempre fue una persona mezquina y cruel. Rechazó mi petición y se burló de mi debilidad, afirmando que me merezco todo lo que me pase."
 yearly.5005.a:0 "¿Por qué me preocupé por ese monstruo?"
 yearly.5006.epilogue.desc:0 "Incapaz de afrontar la culpa de sus acciones, [bickering_winner.GetFirstName] decidió abandonar la corte y dedicar su vida a [bickering_winner.GetFaith.HighGodName]."
 yearly.5006.b.forgiven:0 "Si eso es lo que deseas, vete en paz."
 yearly.5006.b.upset:0 "¡¿Cómo pudiste hacerme esto?!"
 yearly.5006.b.default:0 "Entiendo…"
 yearly.5007.t:0 "Noches aburridas"
 yearly.5007.desc:0 "En estas últimas semanas me encuentro pensando a menudo sobre mi último encuentro con [bickering_loser.GetFirstName] y lo mucho que ha pasado desde que le vi sentido a la vida, cuando tuve su sangre caliente sobre mi piel.\n\n[scoped_ruler.GetFirstName] parece sentir lo mismo: nunca nos sentimos tan unidos que cuando compartimos la emoción íntima del asesinato, pero ahora nos vamos separando lentamente…"
 yearly.5007.a:0 "Quizás sea la hora de avivar las llamas."
 yearly.5007.a.tt:0 "Es más probable que [bickering_winner.GetFirstName] se una a mis intrigas asesinas."
 yearly.5007.b:0 "Creo que ya hice bastante."
 yearly.5008.desc:0 "En estas últimas semanas me encuentro pensando a menudo en mi amor, [bickering_loser.GetFirstName], y su prematura muerte a manos de [bickering_winner.GetFirstName]. Nunca me sentí tan unid[ROOT.Char.Custom('ES_OA')] a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bickering_winner'))] que al compartir la emoción íntima del asesinato. Lo más intrigante es que [bickering_winner.GetSheHe] parece tan interesad[bickering_winner.Custom('ES_OA')] como yo en ese momento inolvidable y reavivar las llamas de nuestro amor."
 yearly.5008.a:0 "¡Pero ahora yo elijo la víctima!"
 yearly.5008.b:0 "No, este juego ya me aburre."
 yearly.5009.desc:0 "Propuesta rechazada"
 yearly.5010.t:0 "Discordia compasiva"
 yearly.5010.desc:0 "Conmovid[bickering_vassal_1.Custom('ES_OA')] por mis tribulaciones, [bickering_vassal_1.GetTitledFirstName] me ha ofrecido consejo y ayuda en muchas ocasiones, esperando aliviar la carga de mis deberes.\n\nSin embargo, sus atenciones han provocado la ira de [bickering_vassal_2.GetTitledFirstName]. «¡No podéis confiar en [bickering_vassal_1.GetFirstNameNoTooltip]! Es solo un truco para aprovecharse de vos»."
 yearly.5010.a:0 "Solo confiaré en aquellos que lo merezcan."
 yearly.5010.b:0 "¿Podremos encontrar puntos en común?"
 yearly.5010.midwaysuccess.desc:0 "Conseguí aclarar parte de los desacuerdos entre [bickering_vassal_1.GetTitledFirstName] y [bickering_vassal_2.GetTitledFirstName]."
 yearly.5010.midwayfail.desc:0 "Fui incapaz de aclarar las cosas entre [bickering_vassal_1.GetTitledFirstName] y [bickering_vassal_2.GetTitledFirstName]."
 yearly.5010.midwaycritfail.desc:0 "El intento de que [bickering_vassal_1.GetTitledFirstName] y [bickering_vassal_2.GetTitledFirstName] dejasen a un lado sus diferencias solo logró que ambos vasallos también se enfadasen conmigo."
 yearly.5010.c:0 "Haré caso de tu advertencia, [bickering_vassal_2.GetFirstNameNoTooltip]."
 yearly.5010.d:0 "¡Entonces defiende el honor de tu [ROOT.Char.GetTitleTierName]!"
 yearly.5010.deceitfail.desc:0 "Fui incapaz de engañar a [bickering_vassal_2.GetTitledFirstName] para batirse en duelo con [bickering_vassal_1.GetTitledFirstName]."
 yearly.5011.desc:0 "No costó mucho avivar el desprecio entre [bickering_vassal_1.GetFirstName] y [bickering_vassal_2.GetFirstName] hasta la hostilidad abierta. Se intercambian groserías hasta que [bickering_vassal_2.GetFirstNameNoTooltip] alza finalmente su [bickering_vassal_2.Custom('signature_weapon')] contra [bickering_vassal_1.GetFirstNameNoTooltip], quien responde de la misma forma\n\nTras un corto intercambio de golpes, [bickering_vassal_winner.GetTitledFirstNameNoTooltip] logra la victoria, mientras que su rival queda sangrando en el suelo."
 yearly.5011.a.new:0 "No sabía que me fueras tan leal, [bickering_vassal_winner.GetFirstNameNoTooltip]…"
 yearly.5011.b.new:0 "Se ve que las acciones hablan más que las palabras."
 yearly.5011.b.old:0 "¿Qué haría sin ti, [bickering_vassal_winner.GetFirstNameNoTooltip]?"
 yearly.5011.c:0 "¿Por qué tienes que darme tantos problemas, [bickering_vassal_winner.GetFirstNameNoTooltip]?"
 tooltip.5010.d.vassalsfight:0 "Conseguí incitar a los dos vasallos para que enfrentasen entre sí"
 tooltip.5010.d.vassalsfightfail:0 "[bickering_vassal_2.GetFirstName] se niega a verse arrastrado a una pelea."
 tooltip.5010.b.success:0 "Consigo reconciliar a ambos vasallos"
 tooltip.5010.b.fail:0 "No consigo reconciliar a ambos vasallos"
 tooltip.5010.b.critfail:0 "Irrito a ambos vasallos"
 tooltip.5010.d.vassalsfight.effect:0 "¡[bickering_vassal_2.GetFirstName] desafía a un duelo a muerte a [bickering_vassal_1.GetFirstName]!"

 yearly.5020.t:0 "Acerca de una tutoría"
 yearly.5020.opening:0 "[helpful_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5020.intro.desc:0 "Vuestr[scoped_heir.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] [scoped_heir.GetFirstName] se interesó mucho últimamente por mi trabajo como [helpful_councillor.Custom('CouncilPosition')]. Si me concedéis la gracia de pasar un tiempo con"
 yearly.5020.older.desc:0 "[scoped_heir.Custom('ES_ElLa')] joven, seguro que aprendería un par de cosas"
 yearly.5020.younger.desc:0 "[scoped_heir.GetSheHe], aprendería un par de cosas"
 yearly.5020.chancellor.desc:0 "sobre política, etiqueta y diplomacia."
 yearly.5020.marshal.desc:0 "sobre reclutar tropas, planificar asedios y otros asuntos de la guerra."
 yearly.5020.steward.desc:0 "sobre hacer sumas y administrar tierras y riquezas."
 yearly.5020.spymaster.desc:0 "sobre discreción y obtener información poco conocida."
 yearly.5020.court_chaplain.desc:0 "sobre la historia de nuestro país y las tradiciones de nuestro pueblo."
 yearly.5020.a:0 "Mientras sepas lo que haces…"
 yearly.5020.b.a:0 "El futuro de [scoped_heir.GetFirstName] no te concierne."
 yearly.5020.b.b:0 "¡Prefiero enseñarle personalmente!"
 yearly.5020.c:0 "¡Primero veremos si dices la verdad!"
 tooltip.5020.c.success:0 "Descubro sus motivos para educar a [scoped_heir.GetFirstNameNoTooltip]"
 tooltip.5020.c.success.effect:0 "La tutoría sigue adelante"
 tooltip.5020.c.fail:0 "Se me escapan sus motivos para educar a [scoped_heir.GetFirstNameNoTooltip]"
 tooltip.5020.c.fail.effect:0 "Puede que deba entrar en acción"
 tooltip.5020.c.critfail:0 "[helpful_councillor.GetFirstNameNoTooltip] descubre que intenté espiarle"
 tooltip.5020.c.critfail.effect:0 "[helpful_councillor.GetFirstName] se siente insultado y deja de orientar a [scoped_heir.GetFirstName]"
 yearly.5021.deceitfulcouncillor.desc:0 "¡Tenía razón al sospechar de los motivos de [helpful_councillor.GetFirstName]! Tras observarle durante varios días, quedó evidentemente claro que a [helpful_councillor.GetFirstName] solo le interesa volver a mi propi[scoped_heir.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))]contra mí."
 yearly.5021.honestcouncillor.desc:0 "Pese a vigilar atentamente a [helpful_councillor.GetFirstName], mi espía no pudo encontrar nada que me haga pensar que sus intenciones no son puras.\n\nSe ve que solo le interesa ayudar a que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] sea mejor gobernante."
 yearly.5021.a:0 "¡No hay peligro en dejar que sea el mentor de [scoped_heir.GetFirstNameNoTooltip]!"
 yearly.5021.b.a:0 "No puede seguir junto a [scoped_heir.GetFirstNameNoTooltip]."
 yearly.5021.b.b:0 "¡Pero sigo sin confiar en [helpful_councillor.GetSheHe]!"
 yearly.5021.c:0 "¡Echadle del consejo!"
 yearly.5022.a:0 "¡Entonces dejemos que continúe!"
 yearly.5023.desc:0 "¡El inútil del espía que mandé a vigilar a mi [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.GetTitledFirstName] fue descubierto! [helpful_councillor.GetFirstNameNoTooltip] se irritó al saber de mi falta de confianza y retiró su oferta de tutoría."
 yearly.5023.a:0 "¿Cómo iba a saber si hablaba con sinceridad o no?"
 yearly.5024.deceitfulcouncillor.desc:0 "Algo no va bien. Dejé que mi [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.GetFirstName] ayudara en la tutela de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] para que [scoped_heir.GetFirstname] aprendiera algo sobre el arte de gobernar. Sin embargo, parece que le interesa más enseñar a [scoped_heir.GetFirstNameNoTooltip] a cuestionar y reprobar todas mis decisiones."
 yearly.5024.deadlycouncillor.desc:0 "Mi [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.GetFirstName] entra de golpe en el salón principal con aspecto avergonzado y sus ropas goteando sangre. \n\n«¡Bandidos, mi [ROOT.Char.GetTitleTierName]!», exclama casi sin aliento. [helpful_councillor.GetFirstNameNoTooltip] salió esta misma mañana del/de la [ROOT.Char.Custom('ResidenceBuilding')] con [scoped_heir.GetFirstName] para visitar el campo. «Sostuve el cuerpo [scoped_heir.GetDelDela] [scoped_heir.GetTitleTierName] todo lo que pude, pero…»"
 yearly.5024.honestcouncillor.desc:0 "La tutoría de [helpful_councillor.GetFirstName] de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] ya está dando fruto. \n\n[scoped_heir.GetFirstName] aprendió mucho más de lo que me atrevía a pensar y se toma sus futuras responsabilidades mucho más en serio que antes."
 yearly.5024.a.a:0 "¡Maravilloso! ¡Sabía que podía confiar en [helpful_councillor.GetSheHe]!"
 yearly.5024.a.b:0 "¡¿Cómo pudo hacerme esto?!"
 yearly.5024.a.c:0 "¡Esto no es posible!"
 yearly.5024.b:0 "No me lo puedo creer. ¡Estás detrás de todo esto!"
 yearly.5020.a.e.tt:0 "[helpful_councillor.GetFirstNameNoTooltip] enseñará a [scoped_heir.GetFirstNameNoTooltip] sobre sus responsabilidades como [helpful_councillor.GetCouncilTitle]"
 tooltip_yearly_5022_a:0 "Permite que [helpful_councillor.GetFirstName] siga con su tutoría."

 yearly.5030.opening:0 "[squealing_vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5030.earnestvassal.desc:0 "Descubrí una verdad terrible sobre [blackmailed_vassal.GetTitledFirstName]. Aunque lamento tener que informaros de esto, debo contaros que esta persona os está ocultando unos secretos muy alarmantes."
 yearly.5030.selfishvassal.desc:0 "Escribo para informaros del terrible descubrimiento que hice sobre [blackmailed_vassal.GetTitledFirstName]. Esta persona se dedica a unas actividades desagradables y deshonrosas a vuestras espaldas.\n\nEspero sinceramente que esta información confidencial que os traje demuestre mi inquebrantable lealtad hacia vos, mi [ROOT.Char.GetTitleTierName]."
 yearly.5030.a.a:0 "Agradezco tu preocupación, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.a.b:0 "No olvidaré tu gesto, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.a.tt:0 "[squealing_vassal.GetTitledFirstName] me revelará sus secretos."
 yearly.5030.secret.desc:0 "Informado del secreto"
 yearly.5030.c:0 "Mejor que no olvides nada de esto, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.c.tt:0 "No usará su secreto contra [blackmailed_vassal.GetSheHe]"
 yearly.5020.ruler.diplomacy.tt:0 "Intentaré mejorar su diplomacia"
 yearly.5020.ruler.martial.tt:0 "Intentaré mejorar su marcialidad"
 yearly.5020.ruler.stewardship.tt:0 "Intentaré mejorar su administración"
 yearly.5020.ruler.intrigue.tt:0 "Intentaré mejorar su intriga"
 yearly.5020.ruler.learning.tt:0 "Intentaré mejorar su conocimiento"
 yearly.5020.councillor.diplomacy.tt:0 "[helpful_councillor.GetFirstName] mejorará su diplomacia"
 yearly.5020.councillor.martial.tt:0 "[helpful_councillor.GetFirstName] mejorará su marcialidad"
 yearly.5020.councillor.stewardship.tt:0 "[helpful_councillor.GetFirstName] mejorará su administración"
 yearly.5020.councillor.intrigue.tt:0 "[helpful_councillor.GetFirstName] mejorará su intriga"
 yearly.5020.councillor.learning.tt:0 "[helpful_councillor.GetFirstName] mejorará su conocimiento"
 yearly.5025.desc.a:0 "Gracias a mi reciente tutoría, [scoped_heir.GetFirstName] pudo llenar algunos vacíos en su educación.\n\nSu petición fue exactamente la motivación que necesitaba para ayudar a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] a desbloquear una parte de su potencial aún sin explotar."
 yearly.5025.desc.b:0 "Por desgracia, mis intentos recientes de dar clases a [scoped_heir.GetFirstName] para rellenar parte de los huecos en su educación no dieron fruto.\n\nQuizás no debí rechazar la oferta de [helpful_councillor.GetTitledFirstName]…"
 yearly.5025.a:0 "Me enorgullezco de sus logros."
 yearly.5025.b:0 "[scoped_heir.Custom('ES_ElLa')|U] [scoped_heir.Custom('GirlBoy')] solo es un poco lent[scoped_heir.Custom('ES_OA')]."
 yearly.5040.t:0 "Una conversación sospechosa"
 yearly.5040.desc:0 "Daba un paseo matutino por los jardines del/de la [ROOT.Char.Custom('ResidenceBuilding')] cuando la brisa me trajo las voces de [whisperer_1.GetFirstName] y [whisperer_2.GetFirstName]. \n\nAmbos cortesanos estaban hablando en un lugar apartado cercano, mirando de vez en cuando a su alrededor para asegurarse de que nadie les escuchaba. Aunque me costó entender la mayoría de sus palabras desde la distancia, está claro que la conversación estaba relacionada con [scoped_vassal.GetTitledFirstName]."
 yearly.5040.a.a:0 "Los haré atar para entregarlos a [scoped_vassal.GetFirstNameNoTooltip]."
 yearly.5040.a.b:0 "¡Debo avisar a [scoped_vassal.GetFirstNameNoTooltip]!"
 yearly.5040.b:0 "Si pudiera acercarme un poco…"
 yearly.5040.b.success.desc.tt:0 "Evito que me descubran"
 yearly.5040.b.success.effect.tt:0 "Descubro el tema de la conversación"
 yearly.5040.b.failure.desc.tt:0 "[whisperer_1.GetFirstNameNoTooltip] y [whisperer_2.GetFirstNameNoTooltip] me ven"
 yearly.5040.b.failure.effect.tt:0 "Las preguntas no dan resultado"
 yearly.5040.c.a:0 "No esconderéis nada a vuestr[ROOT.Char.Custom('ES_OA')] amad[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleTierName], ¿verdad?"
 yearly.5040.c.b:0 "Debo descubrir lo que ocultan, ¡sea como sea!"
 yearly.5040.c.success.tt:0 "Saco la información a [whisperer_1.GetFirstNameNoTooltip] y [whisperer_2.GetFirstNameNoTooltip] con torturas."
 yearly.5040.c.failure.tt:0 "[whisperer_1.GetFirstName] y [whisperer_2.GetFirstNameNoTooltip] no cooperan"
 yearly.5040.d:0 "Seguro que no es nada importante…"
 yearly.5041.desc.a:0 "Logro acercarme a los cortesanos sin que me descubran.\n\n¡Hablan de una intriga orquestada por [scoped_vassal.GetTitledFirstName] contra mí!"
 yearly.5041.desc.b:0 "Logro acercarme a los cortesanos sin que me descubran.\n\n¡Hablan de una intriga orquestada por [scoped_vassal.GetTitledFirstName] en mi propia corte!"
 yearly.5041.desc.c:0 "Logro acercarme a los cortesanos sin que me descubran.\n\nParecen discutir sobre la vida privada de [scoped_vassal.GetTitledFirstName] y una costumbre desagradable suya."
 yearly.5041.a:0 "Interesante…"
 yearly.5042.desc.safetorture:0 "Cuesta un poco soltar las lenguas de los prisioneros, pero mi carcelero es un hombre paciente. Tras muchas horas de interrogatorio, los dos conspiradores están listos para confesar su secreto."
 yearly.5042.desc.deadlytorture:0 "Los labios de los prisioneros están más cerrados de lo que esperaba. Tras una larga noche de interrogatorio, la ira se apoderó del carcelero y por la mañana los dos prisioneros habían muerto, no antes de revelar su secreto."
 yearly.5042.desc.a:0 "\n\n¡Parece que [scoped_vassal.GetTitledFirstName] conspira contra mí!"
 yearly.5042.desc.b:0 "\n\n¡Parece que [scoped_vassal.GetTitledFirstName] conspira en mi propia corte!"
 yearly.5042.desc.c:0 "\n\nEl tema de su conversación era una costumbre desagradable de [scoped_vassal.GetTitledFirstName] que no conocía."
 yearly.5042.a.a:0 "¡Qué descubrimiento más casual y emocionante!"
 yearly.5042.a.b:0 "Un precio duro por una información vital."
 yearly.5040.torturefail.desc:0 "Por desgracia, el interrogatorio no dio resultados"
 yearly.5040.deceitfail.desc:0 "[whisperer_1.GetFirstName] y [whisperer_2.GetFirstName] me descubren y vuelven corriendo al/a la [ROOT.Char.Custom('ResidenceBuilding')]"
 yearly.5043.torturedeadlyfail.desc:0 "El interrogatorio fue demasiado para los dos prisioneros. \n\nExhalaron su último aliento antes de contarme su secreto."
 yearly.5043.a.a:0 "Qué pérdida de tiempo…"
 yearly.5043.a.b:0 "¿Por qué no hablaron?"
 
 yearly.5050.t:0 "Reproches maritales"
 yearly.5050.desc.a:0 "«¡Es inaceptable!» \n\n[scoped_spouse.GetFirstName] entra de golpe en mis aposentos con la cara roja de ira, gritando tan fuerte que [scoped_spouse.Custom('ES_LoLa')] oirán en todo/a el/la [ROOT.Char.Custom('ResidenceBuilding')]. \n\n«[slighting_courtier.GetTitledFirstName] acaba de insultar mi honor! ¡Exijo que eches de la corte a es[slighting_courtierr.Custom('ES_EA')] [slighting_courtier.Custom('InsultNoun')] [slighting_courtier.Custom('InsultAdjective')]!»"
 yearly.5050.desc.b:0 "Me sorprende encontrarme a mi [scoped_spouse.GetWifeHusband] escondiéndose en mi estudio. Por su rostro, está claro que algo disgustó a [scoped_spouse.GetFirstName], pero me cuesta un tiempo convencer[scoped_spouse.Custom('ES_LoLa')] de que comparta sus preocupaciones conmigo. \n\n«Mi amor, debo confesarte que [slighting_courtier.GetFirstName] me insultó gravemente. No puedo soportar la idea de pasar más tiempo cerca de esa persona»."
 yearly.5050.a.a:0 "¡Mañana se habrá ido!"
 yearly.5050.b.a:0 "No me molestes con esas tonterías."
 yearly.5050.b.b:0 "¡Imposible! ¡Pero si [slighting_courtier.GetFirstNameNoTooltip] es un encanto!"
 yearly.5050.b.c:0 "Creo que puede estar exagerando, amor."
 yearly.5050.c:0 "¿Por qué no me lo cuentas todo desde el principio?"
 yearly.5050.c.success.desc.tt:0 "Hablo de los detalles del incidente con [scoped_spouse.GetFirstNameNoTooltip]"
 yearly.5050.c.success.effect.tt:0 "Averiguo si [scoped_spouse.GetFirstNameNoTooltip] es sincer[scoped_spouse.Custom('ES_OA')] o no"
 yearly.5050.c.failure.desc.tt:0 "[scoped_spouse.GetFirstNameNoTooltip] se niega a razonar"
 yearly.5050.c.failure.effect.tt:0 "Mi [scoped_spouse.GetWifeHusband] exige que actúe"
 yearly.5051.desc.a.a:0 "Cuanto más sé de esta historia, más me convenzo de que mi [scoped_spouse.GetWifeHusband] no me dice la verdad. Al final de la conversación me queda claro que [scoped_spouse.GetFirstName] se inventó todo el incidente para difamar a [slighting_courtier.GetTitledFirstName]."
 yearly.5051.desc.a.b:0 "Tras investigar cuidadosamente las afirmaciones de mi [scoped_spouse.GetWifeHusband], llego a la conclusión de que [scoped_spouse.GetFirstName] me dice la verdad.\n\n[slighting_courtier.GetTitledFirstName] insultó gravemente su honor y, al hacerlo, escupe en mi hospitalidad."
 yearly.5051.z:0 "Si la corte conociera tu acusación falsa…"
 yearly.5051.a:0 "Espero que te disculpes a [slighting_courtier.GetFirstNameNoTooltip] por esa acusación sin fundamento."
 yearly.5051.b:0 "No te preocupes, siempre te apoyaré."
 yearly.5051.c:0 "Ahora que estoy segur[ROOT.Char.Custom('ES_OA')], puedo enfrentarme a [slighting_courtier.GetFirstNameNoTooltip]."
 yearly.5051.d:0 "Creo que debes intentar perdonar a [slighting_courtier.GetFirstNameNoTooltip]."
 yearly.5052.desc.a:0 "Tras discutir los detalles del incidente con [scoped_spouse.GetFirstName], aun no sé qué pensar de todo ese asunto."
 yearly.5052.desc.b.a:0 "\n\nUn[ROOT.Char.Custom('ES_XA')] buen[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleTierName] debe apoyar a su [scoped_spouse.GetTitleTierName], pero no me puedo sacar de la cabeza la idea de que [scoped_spouse.GetFirstNameNoTooltip] no me cuenta toda la historia…"
 yearly.5052.desc.b.b:0 "\n\nPor otra parte, un[ROOT.Char.Custom('ES_XA')] buen[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleTierName] debe apoyar a su [scoped_spouse.GetTitleTierName] y [scoped_spouse.GetFirstName] parece realmente deshech[scoped_spouse.Custom('ES_XA')] por el incidente."
 yearly.5052.a:0 "Hablaré con [slighting_courtier.GetTitledFirstNameNoTooltip]."
 yearly.5052.b:0 "Creo que deberías olvidar todo este asunto, [scoped_spouse.GetFirstNameNoTooltip]."
 yearly.5053.desc.a:0 "Mi [scoped_spouse.GetWifeHusband] se vuelve a quejar de que alguien en la corte le faltó al respeto. Parece que esta vez la causa de su ira es [slighting_courtier.GetTitledFirstName] y me pide que haga algo al respecto."
 yearly.5053.desc.b:0 "No me sorprende cuando mi [scoped_spouse.GetWifeHusband] me pide que castigue a otro miembro de la corte que, según [scoped_spouse.GetSheHe], puso en entredicho su honor. Se ha vuelto algo tan común que ya apenas presto atención a la lista de agravios que [scoped_spouse.GetFirstName] tiene contra [slighting_courtier.GetTitledFirstName]."
 yearly.5053.desc.b.a:0 "\n\nNo puedo imaginar por qué tanta gente quiere molestar[scoped_spouse.Custom('ES_LoLa')]…"
 yearly.5053.desc.b.b:0 "\n\nUn[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWifeHusband] más desconfiad[ROOT.Char.Custom('ES_OA')] sospecharía que se está aprovechando de mi buena voluntad para librarse de la gente que no le gusta…"
 yearly.5053.a:0 "Ya basta. Daré ejemplo con esto."
 yearly.5053.b:0 "No te preocupes, me ocuparé de [slighting_courtier.GetTitledFirstNameNoTooltip]."
 yearly.5053.c:0 "Basta de menudencias, [scoped_spouse.GetFirstNameNoTooltip]."
 yearly.5054.desc.a:0 "Desde que ejecuté horriblemente a [slighting_courtier.GetTitledFirstName], mi [scoped_spouse.GetWifeHusband] ha estado actuando extrañamente. Tal como predije, ningún cortesano le molesta más, ni siquiera se acerca a [scoped_spouse.GetSheHe] a menos que se lo pidan, y aun así, no no parece content[scoped_spouse.Custom('ES_XA')].\n\nDe hecho, parece mucho más triste que antes."
 yearly.5054.desc.b:0 "Tal como esperaba, ejecutar a [slighting_courtier.GetTitledFirstName] del modo más doloroso y público por despreciar a mi [scoped_spouse.GetWifeHusband] era el mensaje que tenía que enviar a la corte.\n\nNadie osa responder o siquiera acercarse a [scoped_spouse.GetFirstName] sin su permiso. Ya no tengo que preocuparme de sus quejas incesantes."
 yearly.5054.a.a:0 "Creo que lo mínimo es dar las gracias, querid[scoped_spouse.Custom('ES_OA')]."
 yearly.5054.a.b:0 "Paz al fin."

 yearly.9020.t:0 "Un poderoso elefante"
 yearly.9020.desc:1 "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se acerca a mí con una sonrisa de oreja a oreja. Me informa de que he recibido un regalo impresionante de un supervisor del [county.GetNameNoTooltip], y me indica que le acompañe.\n\n¡Y desde luego es impresionante! Cuando salgo, me encuentro con un #emphasis gigantesco#!elefante. Es el mayor que he visto nunca. Esta bestia aplastará a cualquier enemigo que se interponga, no cabe duda."
 yearly.9020.a:0 "¡Yo cabalgaré #emphasis personalmente#! al combate en en esta magnífica criatura!"
 yearly.9020.b:1 "[marshal.GetCouncilTitle]. La criatura es vuestra."
 yearly.9020.c:2 "Seguro que mi $knight_culture_player_no_tooltip_lowercase$ [knight.GetTitledFirstNameNoTooltip] hace buen uso de él."
 yearly.9020.d1:1 "Vamos a honrar a [ROOT.Char.GetFaith.KnowledgeGodName] y liberarlo."
 yearly.9020.d2:0 "Tal animal debe ser libre. Liberadlo."
 yearly_9020_personal_war_elephant:0 "Elefante de guerra personal"

# Oltner
 yearly.8000.t:0 "Rindiendo homenaje"
 yearly.8000.desc:1 "Mi vasall[vassal.Custom('ES_OA')], [vassal.GetTitledFirstName], ha llegado al exterior de mi [ROOT.Char.Custom('ResidenceBuilding')] con una gran procesión de diplomáticos bien vestidos, $knight_culture_player_plural_no_tooltip_lowercase$ y artistas exóticos. Su séquito parece un desfile, dirigido por [vassal.GetFirstNameNoTooltip] en persona.\n\n¡Con voz profunda, [vassal.GetFirstName] anuncia que ha venido a rendir homenaje y que trae regalos de #emphasis oro!#!"
 yearly.8000.desc.paranoid:0 "\n\n… ¡es obvio que ha venido a #emphasis matarme!#!"
 yearly.8000.desc.lunatic:0 "\n\n¡El #emphasis hombre de la Luna#! ha debido escuchar mis súplicas nocturnas de un nuevo compañero de juego!"
 yearly.8000.desc.default:0 "\n\nCuesta encontrar tanta generosidad en un súbdito. ¡De verdad de para valorar la lealtad de [SCOPE.sC('vassal').GetFirstName]!"
 yearly.8000.desc.cannibal:0 "\n\nCuesta encontrar una generosidad tan deliciosa en un súbdito tan tierno. ¡La suculenta lealtad de [SCOPE.sC('vassal').GetFirstName] es algo que  saborear!"
 yearly.8000.a:0 "¡Adelante, por favor! Depositad el oro a vuestra izquierda…"
 yearly.8000.b:0 "Vaya… #emphasis seguro#! que tenéis más que dar"
 yearly.8000.c:0 "¡Guardaos el oro, vuestra amistad es suficiente!"
 yearly.8000.d:0 "¡Que #emphasis no#! entre en el [ROOT.Char.Custom('ResidenceBuilding')]!"
 yearly.8000.e:0 "¿Por qué no os quedáis… a la cena?"
 yearly.8000.e.tt_eat_vassal:0 "Te lo comes"
 yearly.8000.e.tt_secret:0 "Consigues un secreto de asesinato"
 yearly.8100.t:0 "Campesinado extasiado"
 yearly.8100.desc:0 "Los campesinos del [SCOPE.sTitle('county').GetName] están de buen humor. La cosecha es abundante, los caminos son seguros y los ancianos de las aldeas cuentan historias absurdas de vacas que dan leche y miel y gansos que ponen huevos de oro.\n\n¡Los campesinos #emphasis me#! alaban por su fortuna, y han enviado una delegación con regalos!"
 yearly.8100.a:0 "¡Acepto graciosamente sus regalos!"
 yearly.8100.b:0 "Intrigante… ¡enviad soldados a recoger más 'regalos!'"
 yearly.8100.c:0 "No, ellos necesitan los excedentes más que yo."
 yearly.8200.t:0 "Una donación en buena fe"
 yearly.8200.desc:0 "Mi [SCOPE.sC('realm_priest').GetCouncilTitle], [SCOPE.sC('realm_priest').GetFirstName], ha recibido una donación importante de oro de parte de la propiedad de un terrateniente adinerado, pero sin hijos, que ha fallecido. [SCOPE.sC('realm_priest').GetFirstName] afirma que el difunto tuvo una vida muy frugal y piadosa y que deseó que el oro fuera donde pudiera hacer bien.\n\n[SCOPE.sC('realm_priest').GetCouncilTitle] [SCOPE.sC('realm_priest').GetFirstName] insiste en que yo reciba parte de la donación, pues soy un «ejemplo de [ROOT.Char.GetFaith.GetNameNoTooltip] en [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]»."
 yearly.8200.a:0 "¿Regalando las riquezas #emphasis [ROOT.Char.GetFaith.HighGodNamePossessive]#! #emphasis ¡Hereje!#!"
 yearly.8200.b:0 "Prometo que el oro servirá al señorío."
 yearly.8200.c:0 "¡Este 'ejemplo' se merece la donación entera!"
 yearly.8200.d:0 "Por favor, dádsela a los pobres en mi nombre."
 yearly.8200.desc.zealous:0 "\n\n…¡Seguro que [ROOT.Char.GetFaith.DevilName] le ha corrompido!"
 yearly.8200.desc.generous:0 "\n\n¡Mi corazón late por todas las almas que podría salvar con ese oro!"
 yearly.8200.desc.greedy:0 "\n\n…¡Por supuesto, planeo embolsarme ese dinero!"
 yearly.8200.desc.default:0 "\n\nUna oferta tentadora, ciertamente."
 yearly.8300.t:0 "Una contribución al cofre de guerra"
 yearly.8300.desc:0 "Cuando miraba con miedo mis arcas casi vacías, el heraldo me anuncia la llegada de cuatro de mis vasallo.\n\n«Venimos a traeros oro, mi [ROOT.Char.Custom('ES_SennorSennora')]. ¡Una donación para derrotar a nuestros enemigos!», anuncia [SCOPE.sC('vassal_1').GetTitledFirstName]\n\n«Conmigo traigo [vassal_2.Custom('ES_AlAla')] [SCOPE.sC('vassal_2').Custom('FormalComplimentAdjective')] [SCOPE.sC('vassal_2').GetTitledFirstName], [vassal_3.Custom('ES_AlAla')] [SCOPE.sC('vassal_3').Custom('FormalComplimentAdjective')] [SCOPE.sC('vassal_3').GetTitledFirstName], y [vassal_4.Custom('ES_AlAla')] [SCOPE.sC('vassal_4').Custom('FormalComplimentAdjective')] [SCOPE.sC('vassal_4').GetTitledFirstName]. ¡Solo pedimos que nos llevéis a la victoria!»"
 yearly.8300.a:0 "¡Agradezco vuestra generosidad!"
 yearly.8300.b:0 "¿#emphasis Oro#!, decís? Guardias, #emphasis tomadlo todo.#!"
 yearly.8300.c:0 "Sois demasiado generosos, no puedo aceptar."
 yearly.8300.d:0 "¿Oro? ¡Prefiero #emphasis reclutaros a todos!#!"
 yearly.8400.t:0 "Un desviado suelto"
 yearly.8400.desc:0 "Cuando me retiré a mis aposentos de noche, me encontré con un[deviant_guest.Custom('ES_XA')] de mis invitad[deviant_guest.Custom('ES_OA')], [SCOPE.sC('deviant_guest').GetTitledFirstName], en mi santuario más íntimo… ¿cómo llegó aquí?\n\n«¡No es lo que parece, mi [ROOT.Char.Custom('ES_SennorSennora')|U]!», sostiene.\n\nEl hecho de que esté medi[deviant_guest.Custom('ES_OA')] desnud[deviant_guest.Custom('ES_OA')] y en el proceso de profanar corporalmente mi #emphasis [ROOT.Char.Custom('RandomPrivateObject')]#!, me dice que, de hecho, es exactamente lo que parece."
 yearly.8400.a:0 "Qué… Pero… #emphasis ¡FUERA DE MIS TIERRAS!#!"
 yearly.8400.special:0 "Vaya, sé #emphasis perfectamente#! dónde debéis ir."
 yearly.8400.b:0 "¿Cómo pudisteis? ¡A las mazmorras con vos!"
 yearly.8400.c:0 "Esto no volverá a pasar. ¿Ha quedado claro?"
 yearly.8400.d:0 "No me había dado cuenta que supierais hacer #emphasis eso#!. Qué tentador…"
 yearly.8400.a.tt:0 "Enviaré a [SCOPE.sC('deviant_guest').GetTitledFirstName] a la corte de [SCOPE.sC('appropriate_court_target_owner').GetTitledFirstName], donde será un[deviant_guest.Custom('ES_XA')] gran agente…"
 
 yearly.8500.opening:0 "[current_head_of_faith.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.8500.desc.a:0 "La situación en la que os encontráis es desafortuanda. Sin embargo, os ofrezco este regalo, para que podáis triunfar en estos momentos arriesgados.\n\nRezo por que [current_head_of_faith.GetFaith.HighGodName] siga a vuestro lado."
 yearly.8500.desc.b:0 "Vuestra justa lucha contra los infieles no ha pasado desapercibida. He enviado personalmente un emisario con suficiente moneda para que superéis estos momentos peliagudos.\n\nQue [current_head_of_faith.GetFaith.HighGodName] os proteja."
 yearly.8500.a:0 "¡Estoy de rodillas, alabando a [current_head_of_faith.GetFaith.HighGodName]!"
 yearly.8500.b:0 "No puedo aceptar este regalo, es demasiado."
