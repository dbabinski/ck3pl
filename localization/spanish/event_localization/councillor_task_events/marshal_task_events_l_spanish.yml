 marshal_task.0301.t:0 "Comandante ascendido"
 marshal_task.0301.desc:0 "Mi [SCOPE.sC('councillor').GetCouncilTitle], [SCOPE.sC('councillor').GetTitledFirstName], me muestra un recluta prometedor.\n\n«Puede que no sea de cuna noble como vos, mi [SCOPE.sC('councillor').Custom2('RelationToMe', ROOT.Char)], pero os juro que [SCOPE.sC('commander').GetTitledFirstName] es alguien a quien querréis a vuestro lado»."
 marshal_task.0301.a:0 "Está bien, [SCOPE.sC('commander').GetFirstNameNoTooltip] me servirá."
 marshal_task.0301.b:0 "¡Sacad a este despojo de mi [ROOT.Char.Custom('ResidenceBuilding')]!"
 
 marshal_task.0302.opening:0 "[SCOPE.sC('councillor').Custom2('AppropriateGreeting', ROOT.Char)]"
 marshal_task.0302.desc:1 "Vi a [commander.GetTitledFirstName] mostrar propensión hacia [commander.Custom('CommanderTraitSkillDescription')]."
 marshal_task.0302.desc.known:0 "Es una de mis especialidades y podría ayudarle a sacar provecho de dichas habilidades."
 marshal_task.0302.desc.unknown:0 "Aunque no tengo experiencia en ese ámbito, tal vez pueda ayudarle a refinar sus habilidades."
 marshal_task.0302.a:0 "Por supuesto, enséñale."
 marshal_task.0302.b:0 "No, [SCOPE.sC('commander').GetFirstNameNoTooltip] debe centrarse en el combate personal."

 marshal_task.1001.t:0 "Reclutas desertan"
 marshal_task.1001.desc:0 "Las duras prácticas de reclutamiento de mi [SCOPE.sC('councillor').GetCouncilTitle], [SCOPE.sC('councillor').GetTitledFirstName], parecen tener el efecto opuesto al deseado.\n\n¡Aunque se juntan muchos campesinos en pueblos y ciudades, otros muchos más escapan de sus tropas para eludir sus obligaciones de servicio!"
 marshal_task.1001.a:0 "¡Necesito más tropas, no menos!"
 marshal_task.1001.notification:0 "Reclutas desertan"

 marshal_task.1002.t:0 "Granjas descuidadas"
 marshal_task.1002.desc:0 "La cifra récord de tropas de leva que mi [SCOPE.sC('councillor').GetCouncilTitle] ha llevado al servicio tiene algunas consecuencias imprevistas.\n\nEl reclutamiento indiscriminado de [SCOPE.sC('councillor').GetTitledFirstName] ha dejado desatendidos acres de tierras de cultivo en el [SCOPE.sTitle('county').GetName]."
 marshal_task.1002.a:0 "Esto no debería ocurrir."
 marshal_task.1002.notification:0 "Levas dejan granjas vacías"

 marshal_task.1003.t:0 "Guardias insuficientes"
 marshal_task.1003.desc:0 "El reclutamiento entusiasta de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor')], [SCOPE.sC('councillor').GetTitledFirstName], ha causado una escasez de gente capacitada en el [SCOPE.sTitle('county').GetName].\n\nAl haber menos gente para servir en la guardia local, el crimen aumenta."
 marshal_task.1003.a:0 "¿Qué has hecho, [SCOPE.sC('councillor').GetFirstNameNoTooltip]…?"
 marshal_task.1003.notification:0 "Guardias reclutados por ley"

 marshal_task.1101.t:0 "Servicio bien organizado"
 marshal_task.1101.desc:0 "Mediante el examen y la selección cuidadosa de los soldados de leva, mi [SCOPE.sC('councillor').GetCouncilTitle], [SCOPE.sC('councillor').GetTitledFirstName], me aseguró que ni una sola granja del [SCOPE.sTitle('county').GetName] quedará desatendida.\n\nLos registros que tiene también serán útiles a la hora de los impuestos…"
 marshal_task.1101.a:0 "Un gran trabajo, [SCOPE.sC('councillor').GetFirstNameNoTooltip]."
 marshal_task.1101.notification:0 "Servicio de levas bien organizado"

 marshal_task.1102.t:0 "Presencia militar aumentada"
 marshal_task.1102.desc:0 "El trabajo de [SCOPE.sC('councillor').GetTitledFirstName] para reorganizar mis levas ha pasado al [SCOPE.sTitle('county').GetName], donde la presencia militar aumentada ha hecho maravillas.\n\nSe ha acabado con los bandidos y contrabandistas y secuestradores tienen demasiado miedo para actuar."
 marshal_task.1102.a:0 "Mis súbditos siempre se sentirán seguros."
 marshal_task.1102.notification:0 "Presencia militar aumentada"
 #### END (Jonas W)

 marshal_task.2001.t:0 "Comandante herido"
 marshal_task.2001.opening:0 "¡[SCOPE.sC('commander').GetTitledFirstName] quedó herido mientras practicaban un duelo!"
 marshal_task.2001.ending:0 "\n\nMi [SCOPE.sC('councillor').GetCouncilTitle], [SCOPE.sC('councillor').GetTitledFirstName], consiguió detener la hemorragia, pero [SCOPE.sC('commander').GetFirstName] tardará un tiempo en recuperarse."
 marshal_task.2001.a:0 "¡¿Usasteis armas de verdad?!"
 marshal_task.2001.notification:0 "Guerrero herido en entrenamiento"
 
 marshal_task.2101.notification:0 "[commander.GetShortUINameNoTooltip] gana el rasgo: [commander.Custom('CommanderTraitBeingTaught')]"
 marshal_task.2102.notification:0 "Caballero mejorado: [commander.GetShortUIName]"
 marshal_task.0302.notification.a:0 "Comandante significativamente mejorado: [commander.GetShortUIName]"
 marshal_task.0302.notification.b:0 "Comandante mejorado: [commander.GetShortUIName]"
 marshal_task.0303.notification.a:0 "Caballero significativamente mejorado: [commander.GetShortUIName]"
 marshal_task.0303.notification.c:0 "Caballero se convierte en maestro de esgrima: [commander.GetShortUIName]"

 marshal_task.2002.t:0 "Comandante gravemente herido"
 marshal_task.2002.eye:0 "\n\nMi [SCOPE.sC('councillor').GetCouncilTitle] llamó rápidamente a un médico, pero no hubo modo de salvarle la vista."
 marshal_task.2002.leg:0 "\n\nMi [SCOPE.sC('councillor').GetCouncilTitle] llamó rápidamente a un médico, pero o salvaba la vida o la pierna."
 marshal_task.2002.hand:0 "\n\nMi [SCOPE.sC('councillor').GetCouncilTitle] llamó rápidamente a un médico, pero o salvaba la vida o el brazo."
 marshal_task.2002.a:0 "Al menos su mente está intacta."
 marshal_task.2002.b:0 "Tendrá que ir en caballo a la batalla."
 marshal_task.2002.c:0 "¡Decidme que conservó la mano de la espada!"
 marshal_task.2002.generic_title:0 "Guerrero herido en entrenamiento"
 marshal_task.2002.notification_eye:0 "¡[SCOPE.sC('commander').GetTitledFirstName] perdió un ojo entrenando bajo la dirección de mi [SCOPE.sC('councillor').GetCouncilTitle]!"
 marshal_task.2002.notification_leg:0 "¡[SCOPE.sC('commander').GetTitledFirstName] perdió una pierna entrenando bajo la dirección de mi [SCOPE.sC('councillor').GetCouncilTitle]!"
 marshal_task.2002.notification_hand:0 "¡[SCOPE.sC('commander').GetTitledFirstName] quedó mutilad[commander.Custom('ES_OA')] entrenando bajo la dirección de mi [SCOPE.sC('councillor').GetCouncilTitle]!"

 marshal_task.2003.t:0 "La muerte de un comandante"
 marshal_task.2003.ending:0 "\n\nMi [SCOPE.sC('councillor').GetCouncilTitle] llamó inmediatamente a un médico, pero [SCOPE.sC('commander').GetFirstName] se desangró en momentos."
 marshal_task.2003.a:0 "Una pérdida trágica para mi ejército."

 marshal_task.2101.desc:0 "Mi [SCOPE.sC('councillor').GetCouncilTitle], [SCOPE.sC('councillor').GetTitledFirstName], me hace una propuesta.\n\n«He visto que [SCOPE.sC('commander').GetTitledFirstName] comparte el mismo potencial para [SCOPE.sC('commander').Custom('ComandanteTraitSkillDescription')] que tenía [SCOPE.sC('teacher').GetTitledFirstName]. Creo que [SCOPE.sC('commander').GetFirstName] podría aprovechar mucho con clases especiales de [SCOPE.sC('teacher').GetFirstName]»."
 marshal_task.2101.a:0 "Adelante."
 marshal_task.2101.b:0 "¡[SCOPE.sC('commander').GetFirstName] debe centrarse en el combate personal!"

 marshal_task.3001.t:0 "Resistencia popular"
 marshal_task.3001.desc:0 "Honorable [SCOPE.sC('councillor').Custom2('RelationToMe', ROOT.Char)],\n Aunque mis intentos por reorganizar el [SCOPE.sTitle('county').GetName] progresan a buen ritmo, no todo el mundo está convencido de los beneficios.\nParece que ofendí a muchos alcaldes y jefes de aldeas. De hecho, a todos."
 marshal_task.3001.a:0 "¿Qué has hecho, [SCOPE.sC('councillor').GetFirstNameNoTooltip]…?"
 marshal_task.3001.notification:0 "Pérdida de respeto popular"

 marshal_task.3002.desc:0 "Honorable [SCOPE.sC('councillor').Custom2('RelationToMe', ROOT.Char)]…\n\nParece que cometí algunos errores de juicio. Las reformas que implanté en el [SCOPE.sTitle('county').GetName] iban a reforzar vuestro control de la región, pero por el contrario, el pueblo apenas sabe quién es su [ROOT.Char.GetTitleTierName]…"
 marshal_task.3002.a:0 "¡¿Lo empeoraste #EMP aún más?!#!"
 marshal_task.3002.notification:0 "[SCOPE.sC('councillor').GetCouncilTitle] pierde el control"

 marshal_task.3003.t:0 "Una decepción"
 marshal_task.3003.desc:0 "Saludos, mi [SCOPE.sC('baron').Custom2('RelationToMe', ROOT.Char)],\n¡Debo quejarme del comportamiento de vuestr[councillor.Custom('ES_OA')] [SCOPE.sC('councillor').GetCouncilTitle], [SCOPE.sC('councillor').GetTitledFirstName]!\n¡Se presentó en el [SCOPE.sTitle('county').GetName] y empezó a cambiar cosas a capricho, sin respetar nuestras tradiciones ni antiguas costumbres!"
 marshal_task.3003.a:0 "¿Puedes tener algo más de delicadeza, [SCOPE.sC('councillor').GetFirstNameNoTooltip]?"
 marshal_task.3003.notification:0 "Barón disgustado"

 marshal_task.3101.t:0 "Beneficios locales"
 marshal_task.3101.desc:0 "Honorable [SCOPE.sC('councillor').Custom2('RelationToMe', ROOT.Char)],\nMe alegra informar que mi reorganización del [SCOPE.sTitle('county').GetName] está yendo bien.\n Y esto no solo os beneficia a vos. El pueblo de [SCOPE.sTitle('county').GetNameNoTier] siempre es leal a su [ROOT.Char.GetTitleTierName], por supuesto, pero no solía estar tan agradecido."
 marshal_task.3101.a:0 "¡Bien hecho, [SCOPE.sC('councillor').GetCouncilTitle]!"
 marshal_task.3101.notification:0 "[SCOPE.sC('councillor').GetCouncilTitle] gana respeto"

 marshal_task.3102.t:0 "Un agradecimiento"
 marshal_task.3102.desc:0 "Mi [SCOPE.sC('baron').Custom2('RelationToMe', ROOT.Char)],\n Vuestr[councillor.Custom('ES_OA')] [SCOPE.sC('councillor').GetCouncilTitle], [SCOPE.sC('councillor').GetTitledFirstName], estuvo trabajando sin descanso para reorganizar el [SCOPE.sTitle('county').GetName] y ya cosechamos los resultados.\n¡Deseo daros las gracias en persona por mandar a una persona tan capaz para ayudarnos!"
 marshal_task.3102.a:0 "Sigue con el buen trabajo, [SCOPE.sC('councillor').GetFirstNameNoTooltip]."
 marshal_task.3102.notification:0 "[SCOPE.sC('councillor').GetCouncilTitle] impresiona a vasallo"
