l_spanish:
 steward_task.0301.opening:0 "[SCOPE.sC('councillor').Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.0301.county_complete:0 "Con el asentamiento [ROOT.Char.GetCulture.GetName] y la instauración de una nueva administración, el pueblo de [county.GetNameNoTier] adoptó totalmente las tradiciones [ROOT.Char.GetCulture.GetName]s."
 steward_task.0301.a:0 "¡Un gran trabajo, [councillor.GetFirstNameNoTooltip]!"

 steward_task.1101.t:0 "Tributación mejorada"
 steward_task.1101.desc:0 "Cuando mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] me nombraba todos los feudos, su valor y las obligaciones que pagan, [SCOPE.sC('councillor').GetHerHim] detengo al oír una suma que #EMP debe#! de ser un error.\n«¿CUÁNTO sacaste del [SCOPE.sTitle('county').GetName]?!»\n\n[SCOPE.sC('councillor').GetFirstName]sonríe. «Pensé que os gustaría saberlo, mi [ROOT.Char.Custom('ES_SennorSennora')]»."
 steward_task.1101.a:2 "¡Por [ROOT.Char.GetFaith.WealthGodName], por supuesto que me agrada!"
 steward_task.1101.b:0 "¡Jajaja! ¡Llegó la paga!"
 steward_task.1101.notification:0 "Impuestos extras"

 steward_task.1001.t:0 "Aliviando su carga"
 steward_task.1001.opening:0 "Parece que los esfuerzos de mi [SCOPE.sC('councillor').GetCouncilTitle] para mejorar la recaudación de impuestos ha tenido algunos efectos secundarios desafortunados."
 steward_task.1001.end:0 "\n\nAparecieron bandidos en el [SCOPE.sTitle('county').GetName]. Afirman que con los nuevos impuestos, el único modo de alimentar a sus familias es el robo."
 steward_task.1001.a:0 "¡Antes o después comerán hierro!"
 steward_task.1001.notification:0 "Impuestos excesivos causan bandidos"

 steward_task.1002.end:0 "\n\n¡El pueblo del [SCOPE.sTitle('county').GetName] empezó a esconder miembros de la familia y animales de sus granjas de [SCOPE.sC('councillor').GetTitledFirstName] y mis otros asesores!"
 steward_task.1002.a:0 "¡Debemos saber de ellos para cobrarles impuestos, [SCOPE.sC('councillor').GetFirstNameNoTooltip]!"
 steward_task.1002.notification:0 "Censo inútil"

 steward_task.1003.end:0 "\n\n¡Al introducir nuevas tasas, muchos del [SCOPE.sTitle('county').GetName] se niegan a acudir a mis jueces para solucionar disputas!"
 steward_task.1003.a:0 "¿Estás perdiendo el control, [SCOPE.sC('councillor').GetFirstNameNoTooltip]?"
 steward_task.1003.notification:0 "No se nombraron alguaciles"

 steward_task.1004.end:0 "\n\n¡Al introducir nuevas tarifas en el [SCOPE.sTitle('county').GetName], cada vez más gente recurre al contrabando en lugar del comercio legal!"
 steward_task.1004.a:0 "¡Prácticamente roban del bolsillo del [ROOT.Char.GetTitleTierName]!"
 steward_task.1004.notification:0 "Tarifas excesivas"

 steward_task.2001.t:0 "Falta de trabajadores"
 steward_task.2001.desc:0 "¡Los campesinos se quejan de la injerencia de mi [SCOPE.sC('councillor').GetCouncilTitle] en el [SCOPE.sTitle('county').GetName]! Su desvío de trabajadores por todo el [SCOPE.sTitle('county').GetTitleTierName] prácticamente impide que lleguen a terminarse otros proyectos de construcción en marcha."
 steward_task.2001.a:0 "¡No puedes sacrificarlo todo por este trabajo, [SCOPE.sC('councillor').GetFirstNameNoTooltip]!"
 steward_task.2001.notification:0 "Desarrollo mal gestionado"

 steward_task.2002.desc:0 "Apreciad[ROOT.Char.Custom('ES_OA')] [SCOPE.sC('councillor').Custom2('RelationToMe', ROOT.Char)],\nMis intentos por ayudar al [SCOPE.sTitle('county').GetName] y guiar el desarrollo continuado de la tierra fue mal recibido. De hecho, se diría que los campesinos piden, por así decirlo, «mi cabeza en una estaca». Parte de esa ira parece estar dirigida también hacia vos, aunque nada de ella está justificada."
 steward_task.2002.a:0 "¡¿Qué has hecho, [SCOPE.sC('councillor').GetFirstNameNoTooltip]?!"
 steward_task.2002.notification:0 "Población mal gestionada"

 steward_task.2003.t:0 "Pérdida de control"
 steward_task.2003.desc:0 "A pesar de los buenos intentos de mi [SCOPE.sC('councillor').GetCouncilTitle] por poblar nuevos feudos en el [SCOPE.sTitle('county').GetName], se ve que las cosas se nos fueron de las manos. Con tanto movimiento de gente, parece que [SCOPE.sC('councillor').GetTitledFirstName] no sabe qué partes del [SCOPE.sTitle('county').GetTitleTierName] ya están colonizadas y cual de ellas serán despejadas. ¡De hecho, parece que nadie lo sabe!"
 steward_task.2003.a:0 "¡Controla la situación, [SCOPE.sC('councillor').GetFirstNameNoTooltip]!"
 steward_task.2003.notification:0 "Pérdida de control"

 steward_task.2101.t:0 "Tributación eficiente"
 steward_task.2101.desc:0 "Con [SCOPE.sC('councillor').GetTitledFirstName], mi [SCOPE.sC('councillor').GetCouncilTitle], dirigiendo la colonización y el despeje de tierras en el [SCOPE.sTitle('county').GetName], tiene una perspectiva clara no solo de los nuevos feudos, sino también de los ya existentes.\n\n¡Según [SCOPE.sC('councillor').GetSheHe], nuestros registros fiscales nunca estuvieron más detallados!"
 steward_task.2101.a:0 "¡Tú sí sabes qué hacer, [SCOPE.sC('councillor').GetFirstNameNoTooltip]!"
 steward_task.2101.notification:0 "Impuestos condales eficientes"

 steward_task.2102.t:0 "Control aumentado"
 steward_task.2102.desc:0 "Dirigir el asentamiento de nuevos feudos en el [SCOPE.sTitle('county').GetName] requiere que mi [SCOPE.sC('councillor').GetCouncilTitle] ejerza un grado de control mayor que había sido tradicional para la gente de allí.\n\nPor suerte [SCOPE.sC('councillor').GetTitledFirstName] impone gran respeto y la administración reforzada en el [SCOPE.sTitle('county').GetTitleTierName] me beneficia de muchos modos."
 steward_task.2102.a:0 "Recordad a todos en el [ROOT.Char.GetTitleTierName] quién manda."
 steward_task.2102.notification:0 "Control aumentado"

 steward_task.3001.t:0 "Resistencia a los colonos"
 steward_task.3001.desc:0 "Muchos de los nuevos colonos [ROOT.Char.GetCulture.GetName] del [SCOPE.sTitle('county').GetName] pasan apuros. ¡En [SCOPE.sTitle('county').GetNameNoTier], no solo las comunidades dan la espalda a los colonos, sino que hubo ataques contra muchas granjas!"
 steward_task.3001.a:0 "¡Se respetará a los colonos [ROOT.Char.GetCulture.GetName]!"
 steward_task.3001.notification:0 "Resistencia a los colonos"

 steward_task.3002.t:0 "Resistencia a la administración"
 steward_task.3002.desc:0 "[SCOPE.sC('councillor').GetTitledFirstName] afronta problemas inesperados en el [SCOPE.sTitle('county').GetName]. Los lugareños se niegan a cooperar con la nueva administración [ROOT.Char.GetCulture.GetName]. Llegan quejas diciendo que los intentos de mi [SCOPE.sC('councillor').GetCouncilTitle] molestan más que ayudan."
 steward_task.3002.a:0 "Me temo que todo esto es necesario."
 steward_task.3002.notification:0 "Falla la administración [ROOT.Char.GetCulture]"
 
 steward_task.3101.t:0 "Administración bienvenida"
 steward_task.3101.desc:0 "Mi [SCOPE.sC('councillor').GetCouncilTitle], [SCOPE.sC('councillor').GetTitledFirstName], ha estado trabajando para crear una administración en el [SCOPE.sTitle('county').GetName] que se apoye sobre las normas [ROOT.Char.GetCulture.GetName]s.\n\nSus esfuerzos parecen haber sido bien recibidos entre los lugareños, ya que sus vidas se vuelven más fáciles y seguras."
 steward_task.3101.a:0 "¡Tenía razón al confiar en [SCOPE.sC('councillor').GetTitledFirstName]!"
 steward_task.3101.notification:0 "Administración [ROOT.Char.GetCulture] bienvenida"

 steward_task.3102.t:0 "Gestión valorada"
 steward_task.3102.desc:1 "Mi [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], ha estado trabajando para mejorar la administración del [county.GetName] implantando ideas basadas en tradiciones [ROOT.Char.GetCulture.GetName]s.\n\nAnte una gestión diestra del [county.GetTitleTierName], a los terratenientes locales no parece importarles un ligero aumento de los impuestos."
 steward_task.3102.a:0 "¡Más oro para las arcas siempre viene bien!"
 steward_task.3102.notification:0 "Administración [ROOT.Char.GetCulture]s"

 steward_task.3103.t:0 "Regimientos reforzados"
 steward_task.3103.desc:0 "Ha pasado algo extraño gracias a los esfuerzos de [SCOPE.sC('councillor').GetTitledFirstName] por asentar colonos [ROOT.Char.GetCulture.GetName]s en [SCOPE.sTitle('county').GetNameNoTier].\n\nLos lugareños entendieron mejor su papel en el país y cuando llega la hora de luchar por él, los pueblos hacen cuanto pueden para mandar a servir los mejores de entre los suyos. ¡De hecho, algunos campesinos se presentan voluntarios!"
 steward_task.3103.a:0 "Ahora sí que lo he visto todo."
 steward_task.3103.notification:0 "Voluntarios de leva [ROOT.Char.GetCulture]"
