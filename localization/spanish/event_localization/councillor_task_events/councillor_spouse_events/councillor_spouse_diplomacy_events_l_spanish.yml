 councillor_spouse_diplomacy.1001.desc:0 "Reputación familiar"
 councillor_spouse_diplomacy.1002.desc:0 "Mediado en conflicto fraternal"
 councillor_spouse_diplomacy.1003.desc:0 "Mejoradas relaciones fraternales"
 councillor_spouse_diplomacy.1004.desc:0 "Formación diplomática"
 councillor_spouse_diplomacy.1004.desc_diplo_councillor:0 "Enseñado por el [SCOPE.sC('councillor').GetTitleAsName]"
 councillor_spouse_diplomacy.1005.desc:0 "Práctica diplomática"
 councillor_spouse_diplomacy.1006.desc:0 "Gracias su duro trabajo, [SCOPE.sC('councillor').GetTitledFirstName] ha mejorado a la hora de hablar con la gente."
 councillor_spouse_diplomacy.1007.desc:0 "Intercambios amistosos"

 councillor_spouse_diplomacy.2001.t_female:1 "Cónyuge: Soltera disponible"
 councillor_spouse_diplomacy.2001.t_male:1 "Cónyuge: Soltero disponible"
 councillor_spouse_diplomacy.2001.desc_mother:0 "[SCOPE.sC('councillor').GetTitledFirstName] mira de arriba abajo a nuestro [ROOT.Char.Custom('ChildChildrenGender')] con su típica [SCOPE.sC('councillor').Custom('quirk_pos_noun')]. «Ningún hijo nuestro debe carecer de buenas proposiciones de matrimonio"
 councillor_spouse_diplomacy.2001.desc:0 "[SCOPE.sC('councillor').GetTitledFirstName] mira de arriba abajo a mi [ROOT.Char.Custom('ChildChildrenGender')] con su típica [SCOPE.sC('councillor').Custom('quirk_pos_noun')]. «Ningún hijo tuyo debe carecer de buenas proposiciones de matrimonio"
 councillor_spouse_diplomacy.2001.desc_end:0 "¡Si me lo permites darles lecciones, muy pronto los pretendientes llenarán las calles!»"
 councillor_spouse_diplomacy.2001.a:0 "A mi hereder[child_heir.Custom('ES_OA')], [SCOPE.sC('child_heir').GetTitledFirstNameNoTooltip], le vendrían bien las clases."
 councillor_spouse_diplomacy.2001.b:0 "A todos les vendrían bien unas lecciones."
 councillor_spouse_diplomacy.2001.b.all_kids:0 "Todos mis hijos solteros:"
 councillor_spouse_diplomacy.2001.c:0 "¡Mejor haré que me enseñes los mejores modales!"

 councillor_spouse_diplomacy.2002.t:1 "Cónyuge: Encariñarse"
 councillor_spouse_diplomacy.2002.desc:0 "«Fomentar las relaciones entre la próxima generación de gobernantes es un deber que no debemos descuidar», dice [SCOPE.sC('councillor').GetTitledFirstName].\n\n«Algunos de tus vasallos más influyentes tienen hijos que seguro que a [SCOPE.sC('child_heir').GetTitledFirstName] le beneficiaría conocer»."
 councillor_spouse_diplomacy.2002.a:0 "[SCOPE.sC('vassal_heir_1').GetTitledFirstNameNoTooltip] parece un[vassal_heir_1.Custom('ES_XA')] [SCOPE.sC('vassal_heir_1').Custom('WomanManGirlBoy')] de buena reputación."
 councillor_spouse_diplomacy.2002.b:0 "¡[SCOPE.sC('vassal_heir_2').GetTitledFirstNameNoTooltip] seguramente sea una buena influencia!"
 councillor_spouse_diplomacy.2002.c:0 "He oído buenas cosas sobre [SCOPE.sC('vassal_heir_3').GetTitledFirstNameNoTooltip]."
 councillor_spouse_diplomacy.2002.d:0 "A mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_heir'))] le irá bien por sí mism[child_heir.Custom('ES_OA')]."

 councillor_spouse_diplomacy.2003.t:1 "Cónyuge: Oportunidad para la paz"
 councillor_spouse_diplomacy.2003.desc:0 "En cuento veo a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [SCOPE.sC('rival').GetTitledFirstName] al otro lado del/de la [ROOT.Char.GetFaith.HouseOfWorship] empiezo a darme la vuelta, pero para mi sorpresa, [SCOPE.sC('councillor').GetTitledFirstName] saluda a es[rival.Custom('ES_EA')] [SCOPE.sC('rival').Custom('InsultNoun')] [SCOPE.sC('councillor').Custom('quirk_pos_adverb')] para que se nos acerque.\n\n«Ha aceptado encontrarte contigo en terreno neutral. Es una lástima que dos [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')] [ROOT.Char.Custom2('WomenMenPeople', SCOPE.sC('rival'))] se peleen así. ¿No creéis que es hora de hacer las paces?»"
 councillor_spouse_diplomacy.2003.a:0 "Puede que tengas razón…"
 councillor_spouse_diplomacy.2003.b:0 "¡Lo que haré es rehacerle la cara!"
 councillor_spouse_diplomacy.2003.c:0 "¿Le has llamado [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]? Te voy contar su verdadera personalidad…"

 councillor_spouse_diplomacy.2004.t:1 "Cónyuge: Reivindicación oportuna"
 councillor_spouse_diplomacy.2004.desc:1 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] me presenta ansiosamente a un[title_to_claim.Custom('ES_XA')] [claimant.GetWomanMan].\n\n"¡Mi [ROOT.Char.GetTitleTierName], permitidme que os presente a [claimant.GetTitledFirstName], pretendiente al [title_to_claim.GetName]".\n\n[claimant.GetFirstName] se inclina ante mí y dice: "Es un honor, [claimant.Custom2('RelationToMeAddress', ROOT.Char)]. Por desgracia, lo más probable es que no pueda hacerme con [title_to_claim.GetNameNoTier] sin un... benefactor de mi lado"."
 councillor_spouse_diplomacy.2004.a:0 "Podría ayudaros con eso."
 councillor_spouse_diplomacy.2004.a.tt:0 "#F Con [SCOPE.sC('claimant').GetFirstNameNoTooltip] en mi corte, puedo apoyar sus derechos cuando llegue el momento#!"
 councillor_spouse_diplomacy.2004.b:0 "Buena suerte con eso."
 councillor_spouse_diplomacy.2004.c:0 "Prisión, pergamino y paloma mensajera para [SCOPE.sC('current_holder').GetTitledFirstNameNoTooltip]. En ese orden."
 councillor_spouse_diplomacy.2004.c.tt:0 "#F Informaré [current_holder.Custom('ES_AlAla')] [SCOPE.sC('current_holder').GetTitleTierName] de que [SCOPE.sC('claimant').GetFirstNameNoTooltip] ya no es una amenaza.#!"
