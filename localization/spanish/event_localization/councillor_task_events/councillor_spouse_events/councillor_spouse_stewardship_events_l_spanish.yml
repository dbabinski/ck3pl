 councillor_spouse_stewardship.1011.desc.serfs:0 "Siervos aplacados"
 councillor_spouse_stewardship.1011.desc.corruption:0 "Control de recaudadores de impuestos"

 councillor_spouse_stewardship.2001.t:1 "Cónyuge: Investigación de inversiones"
 councillor_spouse_stewardship.2001.desc:0 "Con la diligente administración de [councillor.GetTitledFirstName] de las finanzas de mi casa, hay más oro al final de este periodo de lo esperado.\n\n«¿Cómo le daremos el mejor uso, [ROOT.Char.GetWifeHusband]?»"
 councillor_spouse_stewardship.2001.a:0 "¡Celebremos una cena magnífica para delicia de todo el mundo!"
 councillor_spouse_stewardship_2001_every_powerful_vassal:0 "Todo vasallo poderoso"
 councillor_spouse_stewardship.2001.b:0 "Invertir el dinero en el área local."
 councillor_spouse_stewardship.2001.c:0 "¡Si hay algo que el dinero puede comprar son ojos y oídos!"
 councillor_spouse_stewardship.2001.d:0 "Lo guardaremos por ahora."

 councillor_spouse_stewardship.2002.t:1 "Cónyuge: Oportunidad deslumbrante"
 councillor_spouse_stewardship.2002.desc:0 "«Mi [ROOT.Char.GetLadyLord]». [courtier_lender.GetTitledFirstName] camina mí y sonríe [courtier_lender.Custom('quirk_pos_adverb')]. «Se me ha acercado [councillor.GetTitledFirstName] quien, en su sabiduría, sugirió un acuerdo entre los dos. A ti te vendría bien ayuda financiera y a mí algo de asistencia social…»"
 councillor_spouse_stewardship.2002.a:0 "Lo devolveré, lo prometo."
 councillor_spouse_stewardship.2002.money_loan_tooltip:0 "Tomo prestado #bold [THIS.Var('amount_to_loan').GetValue]#! [gold_i] piezas de oro de [SCOPE.sC('courtier_lender').GetFirstNameNoTooltip]."
 councillor_spouse_stewardship.2002.b:0 "¿Por qué no donarlo mejor a [ROOT.Char.GetFaith.HouseOfWorship]?"
 councillor_spouse_stewardship.2002.c:0 "Debes donarlo a los pobres."
 councillor_spouse_stewardship.2002.d:0 "¡Aceptaré gustosamente este tributo!"

 councillor_spouse_stewardship.2003.t:1 "Cónyuge: Oportunidad de comercio"
 councillor_spouse_stewardship.2003.desc:0 "[councillor.GetTitledFirstName] se me acerca con tres pergaminos en los brazos.\n\n«Mi [ROOT.Char.GetLadyLord], he redactado propuestas de comercio para los gobernantes vecinos. ¡Estoy segur[councillor.Custom('ES_OA')] de que se puede conseguir un acuerdo que beneficie a ambas partes!»"
 councillor_spouse_stewardship.2003.a:0 "[ruler_1.GetTitledFirstNameNoTooltip] parece razonable."
 councillor_spouse_stewardship.2003.b:0 "Consigue un acuerdo con [ruler_2.GetTitledFirstNameNoTooltip]."
 councillor_spouse_stewardship.2003.c:0 "Haz un acuerdo con [ruler_3.GetTitledFirstNameNoTooltip]."
 councillor_spouse_stewardship.2003.d_greedy:0 "Ninguno de ellos se acercará a mi oro!"
 councillor_spouse_stewardship.2003.d_arrogant:0 "¡Ninguno de ellos es digno de un acuerdo #EMP conmigo#!!"
 councillor_spouse_stewardship.2003.d:0 "Ninguno de ellos representa una oportunidad lo bastante tentadora…"

 councillor_spouse_stewardship.2004.t:1 "Cónyuge: Una mano amiga"
 councillor_spouse_stewardship.2004.desc:0 "«Tu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('on_my_hook'))], [on_my_hook.GetTitledFirstName], tiene algunos problemas».\n\n[councillor.GetTitledFirstName] sonríe [councillor.Custom('quirk_pos_adverb')] mientras sigue, «Me he encargado de que la situación se resuelva sola y de mencionarte como [ROOT.Char.Custom('ES_ElLa')] benefactor[ROOT.Char.Custom('ES_OA')]»."
 councillor_spouse_stewardship.2004.a:0 "¡Excelente trabajo!"
 councillor_spouse_stewardship.2004.b:0 "Una buena obra no se paga."

 councillor_spouse_stewardship.2005.t:1 "Cónyuge: Inversiones en [county_to_boost.GetNameNoTierNoTooltip]"
 councillor_spouse_stewardship.2005.desc:1 ""Mi [ROOT.Char.GetLadyLord|U]. Me han informado de que hay una inusual oportunidad de invertir en el [county_to_boost.GetName]".\n\nMi [councillor.Custom('WifeHusband')], [councillor.GetFirstName], me da los detalles de la inversión de negocios y, efectivamente, parece que el trato podría beneficiar enormemente a [county_to_boost.GetNameNoTierNoTooltip] en caso de cerrarse."
 councillor_spouse_stewardship.2005.a:0 "¡Es un riesgo que vale la pena correr!"
 councillor_spouse_stewardship.2005.a_1:0 "El trato resulta en un gran rendimiento para [SCOPE.sTitle('county_to_boost').GetNameNoTierNoTooltip]"
 councillor_spouse_stewardship.2005.a_2:0 "El trato falla"
 councillor_spouse_stewardship.2005.b:0 "Deja la oportunidad a la gente de [SCOPE.sTitle('county_to_boost').GetNameNoTierNoTooltip]."
 councillor_spouse_stewardship.2005.c:0 "¡Hablar de estos asuntos locales no es digno de mí!"
