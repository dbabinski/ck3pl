l_spanish:
 court_chaplain_task.0201.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.0201.county_complete:0 "¡Hemos convencido al pueblo de [county.GetName] de que se convierta a la fe verdadera!\n\n¡Prácticamente ya no quedan herejes en todo [county.GetNameNoTier]!"
 court_chaplain_task.0201.a:0 "¡Un trabajo brillante, [councillor.GetFirstNameNoTooltip]!"
 court_chaplain_task.0201.b:0 "Y ¿de qué fe se trata?"

 court_chaplain_task.0301.desc:0 "Estuve rebuscando entre documentos antiguos y otros de… procedencia menos segura. ¡Al fin tengo bastante material para apoyar la idea de que sois [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetLadyLord] legitim[ROOT.Char.Custom('ES_OA')] del [SCOPE.sTitle('county').GetName]!\n\nSolo se necesita un pequeño soborno…"
 court_chaplain_task.0301.a:0 "¡Adelante!"
 court_chaplain_task.0301.b:0 "No, no puedo."
 court_chaplain_task.0301.b.tt:0 "Pierdes todo el progreso de Inventar derechos"

 court_chaplain_task.0302.desc:1 "Estuve rebuscando entre documentos antiguos y otros de… procedencia menos segura. Al fin tengo bastante material para apoyar la idea de que sois [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.Custom('ES_SennorSennora')] legitim[ROOT.Char.Custom('ES_OA')] del [county.GetName].\n\n¡De hecho, hasta podría argüir que sois [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.Custom('ES_SennorSennora')] legitim[ROOT.Char.Custom('ES_OA')] del [duchy.GetName]!"
 court_chaplain_task.0302.desc_heretic_addition:0 "Estuve rebuscando entre documentos antiguos y otros de… procedencia menos segura. Al fin tengo bastante material para apoyar la idea de que sois [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.Custom('ES_SennorSennora')|l] legitim[ROOT.Char.Custom('ES_OA')] del [county.GetName].\n\nViendo que, por desgracia, [duchy_holder.GetFirstName] insiste en ser #EMP [duchy_holder.GetFaith.GetAdherentName]#!, hasta podría argüir que tenéis derechos sobre el [duchy.GetName]… ¡por derecho divino!"
 court_chaplain_task.0302.a:0 "Presenta mi reclamación sobre [county.GetNameNoTierNoTooltip]."
 court_chaplain_task.0302.b:0 "¡Sí! ¡Todo [duchy.GetNameNoTierNoTooltip] será mío!"
 
 court_chaplain_task.0311.t:0 "¡Derechos sobre [county.GetNameNoTierNoTooltip]!"
 court_chaplain_task.0311.opening:0 "[councillor.GetTitledFirstName], [councillor.GetCouncilTitle] de [councillor_liege.GetTitledFirstName], estuvo meses desenterrando tratados falsos e historias inventadas."
 court_chaplain_task.0311.end:0 "\n\nAhora [councillor_liege.GetTitleTierName] [councillor_liege.GetFirstName] se atreve a actuar como si todo llevase a unos derechos legítimos sobre el [county.GetName]!"
 court_chaplain_task.0311.a:0 "¡Mentiras, todo mentiras!"

 court_chaplain_task.0312.a:0 "¡¿[councillor_liege.GetFirstNameNoTooltip] no conoce la decencia?!"

 court_chaplain_task.0313.t:0 "¡Derechos sobre [county.GetNameNoTierNoTooltip]!"
 court_chaplain_task.1001.notification:0 "Predicando la doctrina heterodoxa"
 court_chaplain_task.1002.notification:0 "Retórica pobre"
 court_chaplain_task.1101.notification:0 "¡Retórica impresionante!"
 court_chaplain_task.2001.notification:0 "Resistencia a la conversión"
 court_chaplain_task.2002.notification:0 "Resistencia popular a la conversión"
 court_chaplain_task.2101.notification:0 "Conversiones entusiastas"
 court_chaplain_task.2102.notification:0 "Nuevas [councillor.GetFaith.HouseOfWorshipPlural] fundadas"
 court_chaplain_task.2103.notification:0 "Nuevos voluntarios conversos"

 court_chaplain_task.3001.t:0 "Orden imprudente"
 court_chaplain_task.3001.desc:0 "Mi [councillor.GetCouncilTitle], [councillor.GetFirstName], parece muy preocupad[councillor.Custom('ES_OA')] cuando viene a verme.\n\n«Se ha hecho público que estoy… investigando la existencia de unos derechos justos y legítimos para vos sobre el [county.GetName]. Basta decir que a muchos de vuestros vasallos les molesta que su [ROOT.Char.GetTitleTierName] haga caso omiso de su lealtad y actúe contra ellos de esta manera»."
 court_chaplain_task.3001.a:0 "¡¿Cómo has dejado que te descubrieran?!"
 court_chaplain_task.3002.notification:0 "Acusado de falsificar derechos"

 court_chaplain_task.3003.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.3003.desc:0 "Se me ha hecho saber que vuestr[councillor.Custom('ES_OA')] [councillor.GetCouncilTitle], [councillor.GetFirstName], está preparando una reclamación falsa sobre el [county.GetName]. Os ruego que recordéis que sois [ROOT.Char.GetTitleTierName] por derecho, no por codicia."
 court_chaplain_task.3003.a:0 "Sé lo que hago, [vassal.GetFirstNameNoTooltip]."
 court_chaplain_task.3003.b:0 "Compórtate como corresponde, [vassal.GetTitledFirstNameNoTooltip]."

 court_chaplain_task.3004.opening:0 "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.3004.desc:0 "Es evidente que tu [councillor.GetCouncilTitle] está preparando una reclamación falsa y ficticia sobre el [county.GetName]. No creas que una acción deshonrosa de este tipo no tendrá respuesta."
 court_chaplain_task.3004.a:0 "Oh, pero sí que #EMP hay#! base para esta reclamación."
