l_spanish:
 major_decisions.1001.t:0 "Carne divina"
 major_decisions.1001.desc:0 "\nSe nos pone en esta tierra para servir a nuestro prójimo\n, la voz del [court_chaplain.GetCouncilTitle] de [court_chaplain.GetName] resuena por todo el comedor. \nAl aceptar el regalo de la carne, también aceptas Su amor».\n\nLos sirvientes -aquellos que siguen con nosotros- han hecho un trabajo maravilloso; nos daremos un festín hasta bien entrada la noche embriagándonos en [ROOT.Char.Custom('RegionalDrink')] y el sabor de la divinidad humana."
 major_decisions.1001.a:0 "¡Dadme una mano y pasadme más [ROOT.Char.Custom('RegionalDrink')]!"

 major_decisions.1002.t:0 "Festín macabro"
 major_decisions.1002.desc:0 "No me puedo creer lo que oigo: ¡toda la corte de [cannibal.GetName], hasta su [court_chaplain.GetCouncilTitle], se ha entregado al canibalismo! La sangre corre por las calles mientras su grupo infernal se da un banquete."
 major_decisions.1002.desc_cannibal:0 "[cannibal.GetName] ha convencido a su [court_chaplain.GetCouncilTitle] para adoptar públicamente el canibalismo. ¡Me encanta saber que el gusto por la carne se extiende más lejos que nunca!"
 major_decisions.1002.a:0 "¡No puedo esperar a comer con [ROOT.Char.Custom('ES_ElElla')]!"
 major_decisions.1002.b:0 "¡Que [ROOT.Char.GetFaith.HighGodName] tenga piedad de sus almas malignas!"

 major_decisions.1101.t:0 "Un país reforjado"
 major_decisions.1101.opening_duchies:0 "He logrado lo que nadie pudo, unir las tierras de [duchy_1.GetNameNoTierNoTooltip] con las de [duchy_2.GetNameNoTierNoTooltip] y [duchy_3.GetNameNoTierNoTooltip]."
 major_decisions.1101.desc:0 "He trabajado toda la vida para esto. Convocaré a mis vasallos y haré que me vuelvan a jurar lealtad.\n\n¡De ahora y para siempre, me rendirán homenaje no solo como su [ROOT.Custom('ES_SennorSennora')], sino como [ROOT.Char.GetTitleAsNameNoTooltip]! ¡[ROOT.Char.GetTitleAsNameNoTooltip] de [new_title.GetNameNoTier]!"
 major_decisions.1101.a:0 "Mi país durará para siempre."
 major_decisions.1101.i_have_become_royal:0 "Me he convertido en [founder.GetTitleAsNameNoTooltip] de [new_title.GetNameNoTier]"

 major_decisions.1102.desc:0 "Nuestr[founder.Custom('ES_OA')] [founder.Custom('ES_SennorSennora')] ha llamado a todos sus vasallos y sirvientes del señorío para que acudan a su lado. Sabemos que es la hora y nadie discutirá sus derechos.\n\n¡[founder.GetFirstName] gobernará como [new_title.GetTierAsNameNoTooltip] sobre el gran señorío de [new_title.GetNameNoTier]!"
 major_decisions.1102.a:0 "¡Viva [founder.Custom('ES_ElLa')] [founder.GetTitleAsNameNoTooltip]!"
 major_decisions.1102.a.dislike:0 "Viva [founder.Custom('ES_ElLa')] [founder.GetTitleAsNameNoTooltip]…"
 major_decisions.1102.has_become_royal:0 "[founder.GetFirstName] se ha convertido en [founder.GetTitleAsNameNoTooltip] de [new_title.GetNameNoTier]"

 major_decisions.1103.opening_kingdoms:0 "He logrado lo que nadie pudo, unir las tierras de [kingdom_1.GetNameNoTierNoTooltip] con las de [kingdom_2.GetNameNoTierNoTooltip] y [kingdom_3.GetNameNoTierNoTooltip]."
 major_decisions.1103.opening:0 "Todos mis vasallos y [ROOT.Char.GetFaith.PriestNeuterPlural] se han reunido por fin en torno a mi trono. Me he ganado este momento ante sus ojos, y lo más importante, a ojos de [ROOT.Char.GetFaith.PantheonTerm]."
 major_decisions.1103.i_am_religious_head:0 "\n\nEs justo que me corone personalmente mientras mis sirvientes, tanto temporales como espirituales, se arrodillan ante mí."
 major_decisions.1103.blessed_by_religious_head:0 "\n\nCuando [religious_figure.GetTitledFirstName] me corona, proclamo mi nuevo imperio. Sirvientes y vasallos han acudido a ser testigos de esto y cuando la proclamación sale de mis labios, todos los poderes de mi país, tanto espirituales como temporales se arrodillan ante mí."
 major_decisions.1103.a:0 "¡[new_title.GetNameNoTierNoTooltip] impera!"

 major_decisions.1104.opening:0 "[founder.GetFirstName], nuestr[founder.Custom('ES_OA')] [founder.GetLadyLord] y gobernante, ha convocado a todos los vasallos y [founder.GetFaith.PriestNeuterPlural] del país a su lado. No puedo negar que se ha ganado este momento a ojos de [ROOT.Char.GetFaith.PantheonTerm]."
 major_decisions.1104.i_am_religious_head:0 "\n\nCuando le corono,"
 major_decisions.1104.religious_head_empire:0 "\n\nCuando se corona,"
 major_decisions.1104.blessed_by_religious_head:0 "\n\n\n\nCuando [religious_figure.GetTitledFirstName] corona a [founder.GetTitledFirstName],"
 major_decisions.1104.end:0 "[founder.GetFirstName] proclama el nacimiento de su nuevo país. Sus sirvientes se inclinan respetuosamente ante [founder.Custom('ES_ElElla')]."
 major_decisions.1104.a:0 "¡[new_title.GetNameNoTierNoTooltip] vivirá para siempre!"

 major_decisions.1105.t:0 "Reino usurpador"
 major_decisions.1105.desc:0 "\n[founder.GetTitleAsNameNoTooltip]\n [founder.GetFirstName] de [new_title.GetNameNoTierNoTooltip] ha declarado un nuevo reino ¡y que un trozo de #EMP mi#! territorio legítimo es parte de este!"
 major_decisions.1105.a:0 "Es[founder.Custom('ES_EA')] farsante no durará…"

 
 major_decisions.2001.t:0 "Universidad"
 major_decisions.2001.desc_first:0 "¡Una nueva edad de conocimiento está a punto de llegar! Me estoy reuniendo con un flujo constante de eruditos y constructores y los planos para una magnífica universidad están tomando forma.\n\n"
 major_decisions.2001.desc_more:0 "El constructor maestro me informa de que ya se pueden poner los ladrillos de la universidad, ¡solo que por decidir la localización y un nombre!"
 major_decisions.2001.desc:0 "El constructor maestro me informa de que ya se pueden poner los ladrillos de la universidad, ¡solo queda por decidir el nombre!"
 major_decisions.2001.b_fes:0 "¡Fundaré la Universidad de al-Qarawiyyin!"
 major_decisions.2001.b_cairo:0 "¡Fundaré la Universidad de al-Azhar!"
 major_decisions.2001.b_bologna:0 "¡Fundaré la Universidad de Bolonia!"
 major_decisions.2001.b_salamanca:0 "¡Fundaré la Universidad de Salamanca!"
 major_decisions.2001.b_madrid:0 "¡Fundaré la Universidad Complutense de Madrid!"
 major_decisions.2001.b_oxford:0 "¡Fundaré la Universidad de Oxford!"
 major_decisions.2001.b_cambridge:0 "¡Fundaré Universidad de Cambridge!"
 major_decisions.2001.b_padua:0 "¡Fundaré la Universidad de Padua!"
 major_decisions.2001.b_siena:0 "¡Fundaré la Universidad de Siena!"
 major_decisions.2001.b_coimbra:0 "¡Fundaré la Universidad de Coímbra!"
 major_decisions.2001.b_napoli:0 "¡Fundaré la Universidad Sacra y Romana de Nápoles!"
 major_decisions.2001.b_tirakka:0 "¡Fundaré la Universidad de Sankoré!"
 major_decisions.2001.fallback:0 "Fundaré... una universidad otro día."
 major_decisions.2001.fallback.tt:0 "El desarrollo del condado es demasiado bajo o ya tiene una casilla de edificio especial"

 major_decisions.2002.desc:1 "Una nueva edad de conocimiento está a punto de llegar; se ha fundado una universidad en el señorío de [founder.GetName]. Se está convirtiendo rápidamente en un punto de encuentro para sabios y otra gente instruida, y proclama ser el marco ideal para que los jóvenes aprendan el trivium, el quadrivium y todo lo demás que necesiten para comprender el mundo."
 major_decisions.2002.a:1 "¡Que el conocimiento nos beneficie a todos!"

 major_decisions.2011.t:0 "[new_courtier.Custom('ES_ElLa')|U] sabi[new_courtier.Custom('ES_OA')|U]"
 major_decisions.2011.desc:0 "[new_courtier.GetName], un[new_courtier.Custom('ES_XA'] [new_courtier.GetWomanMan] tanto [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('new_courtier') )] como inteligente, me saluda con gracia.\n\n\n¡Me he enterado de vuestra nueva Universidad! Sería un honor servir a un[ROOT.Char.Custom.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip] que favorece la erudición de esta manera.\n"
 major_decisions.2011.a:0 "¡Sed bienvenid[new_courtier.Custom('ES_OA')]!"
 major_decisions.2011.b:0 "Aquí no habrá sitio para ti."

 major_decisions.3001.t:0 "Casa de verdor"
 major_decisions.3001.desc:0 "A mi alrededor florecen una abundancia de plantas, el agua se condensa en los paneles por encima mientras el sol atraviesa los cristales sobre mi cara vuelta hacia arriba. Doy vueltas cada vez más rápidamente y tiro con alegría la chaqueta al suelo, riendo.\n\n\nEl sol está aquí con nosotros, ¡ha valido la pena la fortuna que costó!\n"
 major_decisions.3001.a:0 "¡He domado al sol!"

 major_decisions.3002.desc:0 "¡[builder.GetName] ha enloquecido! Ha gastado una fortuna en construir un edificio solo de cristal y afirma haber domado y capturado al sol.\n\nSeguro que los informes de que las plantas florecen son solo un producto de sus ilusiones. ¿Cuándo terminarán las payasadas de semejante loc[builder.Custom('ES_OA')]?"
 major_decisions.3002.a:0 "¡Esto se está volviendo ridículo!"

 major_decisions.3100.t:0 "Una cuestión de sucesión"
 major_decisions.3100.desc:0 "La cuestión de quién me sucederá a mi muerte lleva un tiempo atormentándome sin parar, tengo siempre presente la amenaza de la división del señorío.\n\nPor supuesto, aunque normalmente cuesta persuadir al país para que acepte un nuevo orden de sucesión, podría ser #EMP mucho#! más fácil volver a lo antiguo…"
 major_decisions.3100.a:0 "¡Las antiguas tradiciones de mi pueblo eran mejores!"
 major_decisions.3100.d:0 "Pensándolo mejor, el reparto es más justo."
 major_decisions.3100.tt_opinion_witengamot:0 "Vasallos anglosajones"
 major_decisions.3100.tt_opinion_thing:0 "Vasallos nórdicos, suecos, noruegos y daneses"
 major_decisions.3100.tt_opinion_tanistry:0 "Vasallos irlandeses y gaélicos"
