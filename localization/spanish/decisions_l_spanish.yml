 #DECISIONS TO "USE" YOUR STRESS COPING TRAITS TO LOSE STRESS
 stress_loss_drunkard_decision:0 "Darse a la bebida"
 stress_loss_drunkard_decision_desc:0 "La camaradería que se encuentra en la compañía de otros bebedores, la calma que otorga la neblina… ¡Ha llegado el momento de empinar el codo!"
 stress_loss_drunkard_decision_tooltip:0 "Soltarse y perder algo de estrés"
 stress_loss_drunkard_decision_effect_tooltip:1 "Perderás algo de [stress|E]"
 stress_loss_drunkard_decision_confirm:0 "¡Salud!"

 stress_loss_hashishiyah_decision:1 "Consumir pasteles de hachís"
 stress_loss_hashishiyah_decision_desc:1 "Unos bocados y parece que el estrés fluyera fuera de mi cuerpo. La mente se me empieza a nublar y me vence una sensación de paz y reposo. ¡No hay nada más relajante que un buen hachís!"
 stress_loss_hashishiyah_decision_tooltip:1 "Funde tu estrés en una neblina inducida por las drogas"
 stress_loss_hashishiyah_decision_confirm:1 "¡Traedme una bandeja!"

 stress_loss_rakish_decision:0 "Visitar un burdel"
 stress_loss_rakish_decision_desc:0 "[ROOT.Char.Custom('AttractionWomanManIndef')|U] en mi regazo y todo -y todos- lo que el burdel tiene que ofrecer me mi total y absoluta disposición…"
 stress_loss_rakish_decision_desc_woman_ending:0 "Nada alivia la mente como el alivio carnal."
 stress_loss_rakish_decision_desc_man_ending:0 "Nada suelta tanto como soltarse entero."
 stress_loss_rakish_decision_tooltip:0 "Alivio la mente entregándome a mis deseos"
 stress_loss_rakish_decision_confirm:0 "¡Ahí voy, [ROOT.Char.Custom('AttractionGirlBoyPlural')]!"

 stress_loss_reclusive_decision:0 "Recluirse"
 stress_loss_reclusive_decision_desc:1 "Para centrar mi mente y deshacerme de mis pensamientos y preocupaciones, necesito estar a solas. En soledad, podré centrarme y recuperarme."
 stress_loss_reclusive_decision_tooltip:0 "Recluirse para enfocar la mente"
 stress_loss_reclusive_decision_confirm:0 "Adiós."

 stress_loss_irritable_decision:1 "Despotricar"
 stress_loss_irritable_decision_desc:1 "Descargar toda la ira y la frustración que estaba conteniendo... ¡No hay nada mejor para despejar la mente! La próxima vez que tenga ocasión, lo haré."
 stress_loss_irritable_decision_effect_tooltip:0 "Insulto a un vasallo al azar"
 stress_loss_irritable_decision_tooltip:0 "Dejar la lengua libre para calmar la mente"
 stress_loss_irritable_decision_confirm:0 "¡Oye, tú ¡Sí, tú!"

 stress_loss_flagellant_decision:0 "Flagelarse"
 stress_loss_flagellant_decision_desc:0 "Nada purga la mente como la catarsis del dolor. Me aplicaré el látigo a las espaldas hasta que se me despeje la mente."
 stress_loss_flaggelant_decision_effect_tooltip:0 "Perderé estrés"
 stress_loss_flagellant_decision_tooltip:0 "Despejar la mente con dolor"
 stress_loss_flagellant_decision_confirm:0 "¡Agh!"

 stress_loss_profligate_decision:0 "Visitar el mercado"
 stress_loss_profligate_decision_desc:0 "Algo nuevo, algo brillante, algo raro… Nada me centra como una nueva compra, ¡y el mercado local tiene muchos tesoros!"
 stress_loss_profligate_decision_tooltip:0 "Gastar oro para enfocar la mente"
 stress_loss_profligate_decision_confirm:0 "¡Llenad mis bolsas!"

 stress_loss_improvident_decision:0 "Donar a la caridad"
 stress_loss_improvident_decision_desc:0 "Hay muchos que necesitan mi oro más que yo. Puede que no resuelva directamente mis propios problemas, pero dar aligera la mente."
 stress_loss_improvident_decision_tooltip:0 "Dar a los necesitados para aliviarme la mente"
 stress_loss_improvident_decision_confirm:0 "¡Es por una buena causa!"

 stress_loss_contrite_decision:0 "Confesarse"
 stress_loss_contrite_decision_desc:0 "Pocas cosas liberan más que una buena confesión. Al expresar mis secretos y defectos puedo calmar la mente."
 stress_loss_contrite_decision_tooltip:0 "Confesar mis faltas y liberar la mente"
 stress_loss_contrite_decision_expose_random_secret:0 "Se expondrá un secreto mío al azar"
 stress_loss_contrite_decision_confirm:0 "¡Tengo algo que decir!"

 stress_loss_comfort_eater_decision:0 "Darse a la comida"
 stress_loss_comfort_eater_decision_desc:0 "Cuando todo parece un poco #EMP demasiado#! Siempre puedo contar con la comida para tranquilizarme la mente. Un estómago lleno lleva a una mente vacía y tranquila."
 stress_loss_comfort_eater_decision_tooltip:0 "Como para centrar la mente"
 stress_loss_comfort_eater_decision_confirm:0 "¡Poned la mesa!"

 stress_loss_inappetetic_decision:0 "Rehuir la comida"
 stress_loss_inappetetic_decision_desc:0 "Tengo demasiado en mi plato, ¡incluso sin contar la comida que se encuentra ahí literalmente! Si me salto comidas, puedo concentrarme en los problemas que realmente importan al reino."
 stress_loss_inappetetic_decision_tooltip:0 "Evitar la comida y evitar el estrés"
 stress_loss_inappetetic_decision_confirm:0 "Informad al cocinero."

 stress_loss_journaller_decision:0 "Escribir los pensamientos"
 stress_loss_journaller_decision_desc:0 "Pondré mis pensamientos y mis cargas por escrito. ¡Nada despeja la mente como un poco de tinta y papel!"
 stress_loss_journaller_decision_tooltip:0 "Pondré mis pensamientos en papel y despejaré la mente"
 stress_loss_journaller_decision_confirm:0 "¡Traed mi diario!"

 stress_loss_confider_decision:0 "Hablar con un confidente"
 stress_loss_confider_decision_desc:0 "Ser escuchado de verdad es un placer poco común. Nada calma la mente como una buena conversación con alguien en quien se puede confiar, ¡y generalmente hace que los problemas parezcan mucho más pequeños!"
 stress_loss_confider_decision_tooltip:0 "Comparto mis cargas con otra persona"
 stress_loss_confider_decision_confirm:0 "Escúchame bien…"

 stress_loss_athletic_decision:0 "Ejercicios contra el estrés"
 stress_loss_athletic_decision_desc:0 "¡Nada alivia la mente como un pulso elevado y un sudor saludable! Ejercitaré el cuerpo hasta que mi mente esté más tranquila."
 stress_loss_athletic_decision_tooltip:0 "Un cuerpo sano genera una mente sana"
 stress_loss_athletic_decision_confirm:0 "¡Vamos!"

