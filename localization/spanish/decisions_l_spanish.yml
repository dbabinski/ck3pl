 form_the_kingdom_of_aragon_decision_desc:0 "El río Aragón corre a través de mi señorío, creando tierras ricas y fértiles. Una tierra así merece su propio reino, ¡y yo lo crearé!"
 form_the_kingdom_of_aragon_decision_confirm:0 "¡Nuestro hogar, nuestro reino!"
 form_the_kingdom_of_aragon_decision_tooltip:0 "Fundar el Reino de Aragón"

