 convert_to_local_culture_decision:0 "Convertirse a la cultura local"
 convert_to_local_culture_decision_desc:0 "A decir verdad, poca separación hay entre mis tradiciones y las de la gente de mi capital. Celebramos los mismos días santos, las mismas fiestas públicas y nuestros lenguajes se han convertido en casi el mismo."
