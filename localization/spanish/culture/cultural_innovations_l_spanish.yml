##############
# Tribal Era #
##############

 #Military
 innovation_motte:0 "Motas"
 innovation_motte_desc:0 "Sencillo, pero efectivo, construir nuestros castillos en montículos de tierra es el mejor modo de asegurarnos de que disponemos, literalmente, de la ventaja de la altura sobre nuestros enemigos."

 innovation_catapult:0 "Onagro"
 innovation_catapult_desc:0 "Aunque lentas de cargar y disparar, las catapultas de torsión como estas nos permiten atacar fortificaciones enemigas al tiempo que nos mantenemos fuera del alcance de sus arqueros."

 innovation_barracks:0 "Barracones"
 innovation_barracks_desc:0 "Si construimos edificios dedicados para alojar a nuestros soldados estaremos seguros de tener espacio suficiente para acomodar a nuestros ejércitos cada vez mayores."

 innovation_mustering_grounds:0 "Terrenos de reunión"
 innovation_mustering_grounds_desc:0 "El hecho de tener gente dispuesta a luchar por nosotros no es suficiente para ganar guerras. Reservar espacio para entrenar y reunir a la gente para la batalla nos permitirá mantener grupos de luchadores más experimentados que puedan llevarnos a la victoria."

 innovation_bannus:0 "Bannus"
 innovation_bannus_desc:0 "Basada en la autoridad para mandar hombres en el combate, el poder del ban da a nuestros gobernantes el capacidad de obligar a hombres libres a luchar por ellos, estableciendo una base legal para reunir de grandes ejércitos."

 innovation_quilted_armor:0 "Armadura acolchada"
 innovation_quilted_armor_desc:0 "Formadas por una docena o más de capas de lino cosidas entre sí, estas chaquetas pueden detener incluso flechas pesadas y son una forma asequible de proteger a todo un regimiento para la batalla."

 #Civic
 innovation_gavelkind:0 "Sucesión equitativa"
 innovation_gavelkind_desc:0 "La estabilidad y la prosperidad van de la mano. En lugar de que los vasallos compitan por el poder cuando fallece el viejo monarca, podemos definir un sistema de herencia predeterminado y equitativo que eliminará gran parte de la inestabilidad que ocurre tradicionalmente al llegar la sucesión."

 innovation_crop_rotation:0 "Rotación de cultivos"
 innovation_crop_rotation_desc:0 "Al pasar del modelo tradicional de agricultura de dos campos a la rotación de cultivos de tres campos, podemos tener más cosechas al año sin agotar el suelo de nuestras granjas."

 innovation_city_planning:0 "Planificación urbana"
 innovation_city_planning_desc:0 "Al diseñar nuestras ciudades antes de comenzar a construirlas, podemos erigir nuevas posesiones en ubicaciones estratégicas que sean tanto más funcionales como de estética más agradable que las antiguas que surgieron al azar con el paso del tiempo."

 innovation_casus_belli:0 "Casus belli"
 innovation_casus_belli_desc:0 "Puede que la ley de la tierra haya sido durante generaciones 'la fuerza da la razón', pero si tenemos una justificación para nuestras guerras podremos evitar provocar la ira de nuestros vecinos y las represalias que a menudo conlleva."

 innovation_plenary_assemblies:0 "Asambleas plenarias"
 innovation_plenary_assemblies_desc:0 "Para gobernar con eficacia, debemos reunir a todos los hombres libres del reino para discutir y solucionar cuestiones legislativos. La asistencia es obligatoria, y quienes no acudan serán multados y perderán la capacidad de influir en cualquier decisión que se tome."

 innovation_development_01:0 "Obras públicas"
 innovation_development_01_desc:0 "Financiar la construcción de obras públicas, como carreteras, escuelas y acueductos permitirá que nuestros establecimientos se hagan más grandes, garantizando la prosperidad de nuestro pueblo durante generaciones."

 innovation_currency_01:0 "Moneda"
 innovation_currency_01_desc:0 "El trueque es lento e ineficaz; adoptar una moneda reconocida oficialmente, como conchas de cauri o pepitas de metal reforzará el comercio y aumentará la difusión de ideas dentro de nuestro país."

 innovation_ledger:0 "Libros de cuentas"
 innovation_ledger_desc:0 "A medida que crecen nuestras tierras, necesitamos un modo mejor de llevar la cuenta de lo que poseemos. Tener un libro de cuentas de nuestras posesiones garantizará que siempre sepamos qué recursos tenemos a nuestra disposición."

 #Regional
 innovation_longboats:1 "Drakkars"
 innovation_longboats_desc:1 "Nuestros drakkars son naves marineras formidables que pueden llegar casi a cualquier parte e incluso capear el mal tiempo, lo que nos da una movilidad excepcional en los mares."

 innovation_war_camels:0 "Camellos de guerra"
 innovation_war_camels_desc:0 "Los camellos están adaptados por naturaleza a vivir en terrenos desérticos, pero no son de por sí animales de guerra. Nuestros criadores y adiestradores pueden cambiar esto, lo que nos daría acceso a una caballería adaptativa que nos permita dominar las arenas."

 innovation_elephantry:0 "Elefantes de guerra"
 innovation_elephantry_desc:0 "Es difícil criar elefantes en cautiverio, así que cada mahout debe capturar sus propios elefantes salvajes y entrenarlos, así que emplear debidamente a estas grandes criaturas en combate requiere un arte delicado, pero es uno que estamos decididos a dominar."
 
 innovation_wootz_steel:0 "Acero wootz"
 innovation_wootz_steel_desc:0 "También conocido como acero hinduwaní o serico, este metal rico en carbono es excelente para fabricar armas. El acero wootz se comercializa extensamente y se considera el mejor acero del mundo. Durante gran parte de la historia ha llamado la atención de comerciantes árabes, egipcios, chinos e incluso romanos."
 
 innovation_african_canoes:0 "Canoas de África occidental"
 innovation_african_canoes_desc:0 "Las grandes canoas del oeste de África son excelentes para navegar por ríos y transportar a nuestras tropas donde las necesitamos."
 
 innovation_table_of_princes:0 "Mesa de príncipes"
 innovation_table_of_princes_desc:0 "La mesa de príncipes es el asiento real de los gobernantes bohemios. Quien se sienta a la mesa es reconocido como gobernante legítimo. Según el código de antigüedad de las casas, los títulos se otorgan al miembro vivo más mayor de la dinastía reinante."
 unlock_single_heir_dynasty_house_changing:0 "Puede activar $single_heir_dynasty_house$ con cualquier [crown_authority|lE]"

 innovation_visigothic_codes:0 "Códigos visigodos"
 innovation_visigothic_codes_desc:0 "Aunque muchas de las tradiciones más antiguas de los visigodos desaparecieron del mundo hace mucho tiempo, los niños de los Pirineos recuerdan las antiguas costumbres, y cómo la tierra se dividía entre hijos e hijas de forma práctica, pero justa."
 unlock_equal_succession_changing:0 "Puede promulgar la [law|lE] $equal_law$ con cualquier [crown_authority|lE]"

######################
# Early Medieval Era #
###################### 
 
 #Military 
 innovation_battlements:0 "Murallas almenadas"
 innovation_battlements_desc:0 "Además de fortificar solo la torre de homenaje, levantar una muralla exterior resistente que pueda ser guarnecida sin peligro por nuestros arqueros dará a nuestros castillos una capa extra de defensa contra los atacantes."

 innovation_mangonel:0 "Mangoneles"
 innovation_mangonel_desc:0 "Los mangoneles de tracción, una mejora significativa de nuestros diseños existentes de catapultas, son mucho más rápidos de cargar y disparar que los ingenios de torsión."

 innovation_burhs:0 "Burhs"
 innovation_burhs_desc:0 "Repartidos por la campiña, los burhs son asentamientos fortificados importantes que podemos usar tanto para congregar tropas como para servir de centros administrativos."

 innovation_house_soldiers:0 "Soldados de la Casa"
 innovation_house_soldiers_desc:0 "Con el aumento del poder de nuestras familias nobles, necesitarán soldados para imponer su voluntad. Crear una orden de soldados dedicados a sus casas nos asegurará tener tropas mejor entrenadas y equipadas que la leva común."

 innovation_horseshoes:0 "Herraduras"
 innovation_horseshoes_desc:0 "Un caballo con un casco partido pronto quedará cojo y será incapaz de trabajar o de cabalgar a la batalla. Si herramos a nuestros caballos con placas de bronce o hierro, podemos mantener sus cascos sanos y protegidos de daños."

 innovation_arched_saddle:0 "Sillas arqueadas"
 innovation_arched_saddle_desc:0 "La caballería ligera es una fuerza a tener en cuenta, pero no explotan todo el potencial del caballo de guerra. Las sillas de montar arqueadas nos permiten desplegar guerreros fuertemente acorazados con lanzas inclinadas, lo que les permite aprovechar al máximo su impulso al cargar contra las líneas enemigas."

 #Civic
 innovation_hereditary_rule:0 "Gobierno hereditario"
 innovation_hereditary_rule_desc:0 "Dividir equitativamente el país entre todos los herederos aptos rompe la unidad de nuestro pueblo. En lugar de partir en dos nuestro señorío con cada sucesión, podemos asegurarnos de tener un núcleo estable y próspero estableciendo un sistema de gobierno hereditario."

 innovation_manorialism:0 "Señoralismo"
 innovation_manorialism_desc:0 "Con la propiedad de la tierra consolidada bajo nuestra élite, muchos se ven incapaces de trabajar. Crearemos un sistema de posesiones rurales donde los hombres libres puedan trabajar en campos a cambio una renta, mientras que aquellos que no puedan pagar entrarán a nuestro servicio como siervos obligados."

 innovation_royal_prerogative:0 "Prerrogativa real"
 innovation_royal_prerogative_desc:0 "Como sobre nuestra realeza recae una carga mayor por la responsabilidad de gobernar el país, también se le otorgará unos privilegios reservados exclusivamente para ellos."

 innovation_chronicle_writing:0 "Redacción de crónicas"
 innovation_chronicle_writing_desc:0 "Las hazañas de nuestra familia ya no se transmitirán solo mediante tradición oral. Guardaremos un registro de todo lo que logremos, tanto para inspirar a las generaciones futuras como para probar nuestros derechos sobre las tierras que deberían pertenecernos legítimamente."

 innovation_armilary_sphere:0 "Esfera armilar"
 innovation_armilary_sphere_desc:0 "Compuestos por un armazón esférico de anillos móviles, estos dispositivos nos permiten trazar y predecir el movimiento de los cielos. Aunque es un dispositivo astrológico fascinante por mérito propio, este conocimiento también ayudará a nuestros capitanes a navegar en aguas lejos de la costa."

 innovation_baliffs:0 "Alguaciles"
 innovation_baliffs_desc:0 "Un rey no puede estar en todas partes a la vez. Al nombrar alguaciles para hacer cumplir la ley del rey en todo el reino, podemos gobernar un área mayor de manera más efectiva que de otra manera."

 innovation_development_02:0 "Gobierno comunal"
 innovation_development_02_desc:0 "Unos pueblos mayores suelen afrontar una serie de problemas cada vez más complejos. Delegar cierta autoridad a los concejos locales les dejará resolver estos asuntos sin necesidad de involucrar al rey."

 innovation_currency_02:0 "Acuñación"
 innovation_currency_02_desc:0 "Las monedas no reguladas son difíciles de controlar y carecen de estabilidad. Las monedas acuñadas, medidas con pesos específicos y selladas con un sello real, dan nueva confianza a las transacciones comerciales."

 #Regional

 innovation_reconquista:0 "Reconquista"
 innovation_reconquista_desc:0 "Distraídos por luchas intestinas, hemos tolerado la presencia de infieles en Hispania demasiado tiempo. ¡Ha llegado el momento de reunir nuestras fuerzas para expulsarlos de esta tierra de una vez por todas!"

 innovation_stem_duchies:0 "Stammesherzogtum"
 innovation_stem_duchies_desc:0 "Pese a venir de tribus distintas, reconocemos la importancia de la unidad y la cooperación. La independencia está sobrevalorada cuando la estabilidad s lo que lleva a la seguridad y la prosperidad. "

 innovation_ghilman:0 "Ghilman"
 innovation_ghilman_desc:0 "Los ghilman, soldados esclavos tomados como prisioneros de guerra, son guerreros dedicados a la vez leales a nosotros y más baratos de pagar que los mercenarios normales."

#####################
# High Medieval Era #
#####################

 #Military
 innovation_hoardings:0 "Cadalsos"
 innovation_hoardings_desc:0 "Situados en la parte superior de las almenas, estas construcciones de madera se extienden sobre la base de las murallas de nuestro castillo.\n\nPermiten a nuestros defensores disparar flechas, tirar piedras o verter aceite hirviendo sobre los atacantes mientras permanecen completamente protegidos de los arqueros enemigos."

 innovation_trebuchet:0 "Trabuquete"
 innovation_trebuchet_desc:0 "Una maravilla de la ingeniería, el trabuquete de contrapeso pueden lanzar proyectiles pesados a distancias mayores que cualquier máquina de guerra que lo haya precedido."

 innovation_castle_baileys:0 "Patio de armas"
 innovation_castle_baileys_desc:0 "Aunque la torre del homenaje es el corazón de un castillo, no ni mucho menos el único edificio importante. Construir edificios como los establos y la armería en un patio protegido garantizará que podamos guarnecer y equipar adecuadamente a nuestras levas sin importar las circunstancias."
 
 innovation_men-at-arms:0 "Hombres de armas"
 innovation_men-at-arms_desc:0 "Siempre hacen falta soldados hábiles con la lanza y el caballo, pero no siempre los hay disponibles. Si mantenemos grupos de hombres de armas a nuestro servicio, no nos faltarán guerreros experimentados cuando estalle la guerra."

 innovation_knighthood:0 "Cuerpo de caballeros"
 innovation_knighthood_desc:0 "Al otorgar títulos de caballero a nuestros mejores guerreros y pagarles con tierras en lugar de simples monedas, podemos darles el honor que merecen y asegurarnos su lealtad hacia nosotros."

 innovation_advanced_bowmaking:0 "Arcos avanzados"
 innovation_advanced_bowmaking_desc:0 "Aunque tradicionalmente los arqueros han hecho y mantenido sus propios arcos, los artesanos han comenzado a fabricar nuevos tipos de arcos más fuertes y complejos que antes. Si adoptamos estos nuevos diseños podremos convertir a estos maestros arqueros en un activo militar inestimable."

 #Civic

 innovation_heraldry:0 "Heráldica"
 innovation_heraldry_desc:0 "Crear diseños hereditarios que identifiquen a nuestras familias nobles hará que sus miembros se vean como parte de un conjunto mayor, animándoles a mejorar la reputación de su familia en lugar de obsesionarse solamente con su posición personal."

 innovation_windmills:0 "Molinos de viento"
 innovation_windmills_desc:0 "La invención del molino de viento vertical nos permite utilizar el poder del viento mucho más eficazmente que antes, reduciendo enormemente el trabajo necesario para moler grano y procesar materiales crudos."

 innovation_divine_right:0 "Derecho divino"
 innovation_divine_right_desc:0 "Es hora de reconocer que la voluntad divina ha puesto a nuestros gobernantes en sus tronos y que ponerse a ellos es oponerse a la misma divinidad."

 innovation_land_grants:0 "Concesiones de tierras"
 innovation_land_grants_desc:0 "La tierra es la recompensa más valiosa que podemos conceder a nuestros súbditos, pero no poseemos mucha directamente. Sin embargo, si les diéramos permiso para comenzar a cultivar esa tierra sin trabajar de allí… ¿quién se opondría? ¡Aunque acabase en conflicto, es evidente que la razón nos acompañaría al defender a nuestro súbditos!"

 innovation_scutage:0 "Escudaje"
 innovation_scutage_desc:0 "Siempre se ha esperado que nuestros súbditos presten servicio militar, pero hay algunos que no pueden o quieren. Si les ofrecemos la forma de cumplir con sus obligaciones con oro en lugar de acero, estaremos seguros de que todos pagan lo que nos deben."

 innovation_guilds:0 "Gremios"
 innovation_guilds_desc:0 "A medida que nuestras tierras se expanden, cada vez resulta más ineficiente gestionar directamente todo el comercio que se realiza dentro de nuestro dominio. Conceder cartas gremiales a organizaciones de comerciantes y artesanos, les dará más autonomía sobre sus negocios y al mismo tiempo nos asegurará que nos beneficiamos de sus empresas."

 innovation_development_03:0 "Urbanización"
 innovation_development_03_desc:0 "Las grandes ciudades de Roma, Bizancio y Delhi destacaron durante mucho tiempo como reliquias de un legado grande e inigualable. A medida que nuestras infraestructuras y población crecen, conseguimos por fin los medios para desarrollar nuevos asentamientos que rivalizan con estos antiguos centros urbanos."

 innovation_currency_03:0 "Banca"
 innovation_currency_03_desc:0 "Los intercambios particularmente más grandes o costosos suelen requerir una cantidad inmanejable de pesadas monedas. Depositar esa riqueza en tesoros seguros y transferir propiedad sin mover las monedas físicas facilitará el comercio de grandes cantidades de bienes."

 #Regional

 innovation_east_settling:0 "Ostsiedlung"
 innovation_east_settling_desc:0 "Las tierras a nuestro este están escasamente pobladas, pero son ricas en recursos naturales. Crear una iniciativa para expandir y fundar haciendas allí llevará al crecimiento la prosperidad de nuestro pueblo."

 innovation_seigneurialism:0 "Hacendando"
 innovation_seigneurialism_desc:0 "Delegar más responsabilidades en los nobles locales les hará felices al tiempo que liberará más nuestra atención para centrarla en nuestro propio dominio."

 innovation_muladi:0 "Muladi"
 innovation_muladi_desc:0 "Guerras, incursiones y persecuciones por todo el mundo han sacado a mucha gente de sus hogares. Si acogemos a estas almas desplazadas en nuestras tierras sin importar su antecedentes, podremos desarrollar una sociedad rica y próspera."

 innovation_french_peerage:0 "Nobleza"
 innovation_french_peerage_desc:0 "Al reconocer legítimamente a los más ilustres de entre los nobles vasallos de nuestro señorío, fomentaremos un sentimiento de mayor lealtad hacia la corona."

#####################
# Late Medieval Era #
##################### 
 
 #Military
 innovation_machicolations:0 "Matacán"
 innovation_machicolations_desc:0 "Una mejora notable de nuestros primeros cadalsos, los matacanes de piedra sirven para el mismo propósito al tiempo que son significativamente más duraderos y ofrecen mayor protección a nuestros defensores."

 innovation_bombard:0 "Bombardas"
 innovation_bombard_desc:0 "El desarrollo de armamento basado en la pólvora nos ha permitido superar las limitaciones de palancas y poleas. Nuestras nuevas armas de asedio pueden derribar las murallas enemigas con una fuerza y ​​eficiencia con las que nuestros antepasados ni podían soñar."

 innovation_royal_armory:0 "Arsenal real"
 innovation_royal_armory_desc:0 "A medida que aumenta el tamaño de nuestros ejércitos, debemos garantizar que todos y cada uno de los soldados estén debidamente armados y protegidos. Fundar un arsenal real para producir y guardar todo el equipo de nuestros ejércitos contribuirá en gran medida a satisfacer esta necesidad."

 innovation_standing_armies:0 "Ejércitos permanentes"
 innovation_standing_armies_desc:0 "Las levas militares nos proporcionan un gran número de soldados, pero por muy bien que intentemos adiestrarlos y equiparlos, siempre serán inferiores a los soldados profesionales. Crear un gran ejército permanente asegurará que los intereses de nuestro reino sean defendidos por los mejores guerreros de la zona."

 innovation_sappers:0 "Zapadores"
 innovation_sappers_desc:0 "No importa cuán fuertes sean las murallas de nuestro enemigo si se puede excavar por debajo. Emplear zapadores para socavar las fortificaciones enemigas es una forma efectiva de abrir brecha hasta en las defensas más duras."

 innovation_plate_armor:0 "Armadura de placas"
 innovation_plate_armor_desc:0 "La forma definitiva de protección personal, una armadura de placas bien hecha, con articulaciones que le otorgan un rango de movimiento superior a las armaduras previas al tiempo que es casi impenetrable a las armas enemigas."

 #Civic

 innovation_primogeniture:0 "Primogenitura"
 innovation_primogeniture_desc:0 "Un reino, un heredero. Si bien los hijos menores de nuestro monarca se pueden sentir abandonados al negarles una herencia, esta es la mejor manera de garantizar que mantenemos un reino estable al que no desgarren las crisis sucesorias."

 innovation_cranes:0 "Grúas"
 innovation_cranes_desc:0 "Una maravilla olvidada de la ingeniería, los romanos usaban grúas de engranajes con gran éxito cuando levantaban su imperio, y nosotros también lo haremos."

 innovation_noblesse_oblige:0 "Nobleza obliga"
 innovation_noblesse_oblige_desc:0 "La nobleza es más que privilegios y derechos; también tiene un deber para con el reino, una obligación de actuar de manera adecuada y justa. Establecer claramente qué se espera de nuestra élite nos dará un ideal al que aspirar y que nos una al trabajar para lograrlo."

 innovation_rightful_ownership:0 "Propiedad legítima"
 innovation_rightful_ownership_desc:0 "Es nuestro derecho divino poseer nuestras tierras de iure y es hora de que el mundo reconozca este hecho. Ya no nos retendrán protocolos y decoros obsoletos."

 innovation_ermine_cloaks:0 "Capas de armiño"
 innovation_ermine_cloaks_desc:0 "Cualquiera puede reclamar un título, pero para ser un verdadero monarca hay que infundir asombro y majestad en los súbditos. Nuestras nuevas capas de armiño son un tipo de vestimenta regia que seguramente lo consiga."

 innovation_court_officials:0 "Funcionarios de la corte"
 innovation_court_officials_desc:0 "Nuestro país se ha expandido hasta tal punto que ni los nobles menores pueden administrar todo de manera efectiva. Nombrar funcionarios y burócratas de la corte para que se encarguen de las tareas más mundanas de la corte garantizará que los engranajes del gobierno sigan girando sin problemas. "

 innovation_development_04:0 "Pensamiento renacentista"
 innovation_development_04_desc:0 "Los avances en ciencia, filosofía y lógica han convertido nuestras ciudades en maravillosos centros de educación e innovación. Los enormes saltos tecnológicos y culturales que estamos haciendo ahora han puesto a nuestro alcance un potencial hasta ahora inimaginable."

 innovation_currency_04:0 "Pagarés"
 innovation_currency_04_desc:0 "Una evolución de los anteriores sistemas bancarios, los pagarés de papel permiten a nuestros ciudadanos comerciar de forma rápida y segura con bienes y servicios a largas distancias sin la carga de la pesada moneda."

 #Regional

 innovation_wierdijks:0 "Wierdijks"
 innovation_wierdijks_desc:0 "La construcción de diques fuertes y fiables es una tarea vital si queremos vivir y prosperar en los Países Bajos. Las nuevas técnicas de refuerzo de diques de tierra con esteras de algas aumentarán su resistencia y durabilidad."

 innovation_condottieri:0 "Condotieros"
 innovation_condottieri_desc:0 "Al ser tanto rica como céntrica, Italia se ha convertido en un centro importante al que las compañías mercenarias viajan cuando no están en campaña activa. Ya que están aquí, deberíamos poder negociar con ellos mejores tarifas de las que cobran normalmente."

 innovation_deccan_unity:0 "Unidad del Decán"
 innovation_deccan_unity_desc:0 "El influjo de nuevas creencias y religiones en nuestra sociedad ha dejado en claro que fue un error centrarnos en el pasado en el regionalismo. Debemos unirnos con otros de nuestra fe y garantizar un estado fuerte y duradero que pueda resistir las presiones externas."
