l_spanish:

 KNIGHTS_VIEW_FORCE:0 "Obligar"
 KNIGHTS_VIEW_ALLOW:0 "Permitir"
 KNIGHTS_VIEW_FORBID:0 "Prohibir"
 KNIGHTS_VIEW_TITLE:1 "$knight_culture_player_plural_no_tooltip$"
 MAX_KNIGHT_COUNT:2 "$knight_culture_player_plural_no_tooltip$: #high [GetKnightCount( GetPlayer.Self )]/[GetKnightLimit( GetPlayer.Self )]#!"
 MAX_KNIGHT_TOOLTIP:1 "#T $knight_culture_player_plural_no_tooltip$ máximos: [knight_i][GetKnightLimit( GetPlayer.Self )|V]#!\n[GetKnightLimitBreakdown( GetPlayer.Self )]"
 KNIGHT_EFFECTIVENESS:1 "$knight_culture_player_no_tooltip$ Eficacia: #high [GetPlayer.GetKnightEffectiveness|%0]#!"
 KNIGHT_EFFECTIVENESS_TOOLTIP:2 "#T [knight_effectiveness|E]: [GetPlayer.GetKnightEffectiveness|V%0]#!\nBase: #V 100 %#!\n[GetPlayer.GetKnightEffectivenessBreakdown]"
 KNIGHTS_VIEW_TITLE_FORBID_TT:2 "#T Prohibir a [Character.GetShortUIName] convertirse en $knight_culture_player$#!\n\n[Character.GetShortUIName] #emphasis nunca#! podrá unirse a tus [armies|E] como $knight_culture_player_no_tooltip$. Esto le impedirá morir en [battle|E]."
 KNIGHTS_VIEW_TITLE_BY_PROWESS_TT:2 "#T Permitir a [Character.GetShortUIName] convertirse en $knight_culture_player$#!\n\n[Character.GetShortUIName] podrá unirse a mis [armies|E] como $knight_culture_player_no_tooltip$ si su [prowess|E] es de las mayores del [realm|E]"
 KNIGHTS_VIEW_TITLE_FORCE_TT:2 "#T Obligar a [Character.GetShortUIName] convertirse en $knight_culture_player$#!\n\n[Character.GetShortUIName] #emphasis debe#! unirse a mis [armies|E] como $knight_culture_player_no_tooltip$, no importa su [prowess|E]. Puede tomar el lugar de un $knight_culture_player_no_tooltip$ con mayor destreza."
 KNIGHTS_CURRENT_MAX:0 "[GetKnightCount( GetPlayer.Self )|V]/[GetKnightLimit( GetPlayer.Self )|V]"
 KNIGHTS_SUBHEADER:0 "[courtiers|E] y [vassals|E] viables"
