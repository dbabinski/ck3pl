l_spanish:
 FACTION_DISCONTENT_POWER_ABOVE_THRESHOLD:0 "[faction_military_power|E] por encima del umbral: #V $VALUE|0=-$#!"
 FACTION_DISCONTENT_POWER_BELOW_THRESHOLD:0 "[faction_military_power|E] por debajo del umbral: #V $VALUE|0=-$#!"
 FACTION_POWER_HARD_RULE:0 "[GetPerk( 'hard_rule_perk' ).GetName( GetPlayer )]: #V +$VALUE|0$#!"
 FACTION_DEMAND_ACCEPT:0 "Supongo que no tengo alternativa…"
 FACTION_DEMAND_REFUSE:0 "¡A mí nadie me amenaza!"
 FACTION_DEMAND_ACCEPTED_OPT:0 "Una decisión inteligente"
 FACTION_DEMAND_REFUSED_OPT:0 "¡Entonces, guerra!"
 faction_demand.2004.opt_tt:0 "Me uno a la guerra contra [faction_target.GetTitledFirstName]"
 FACTION_DEMAND_SEND_DEMAND_NOTIFICATION_OPT:0 "¡Enviemos el ultimátum!"
 FACTION_IMPRISONMENT_RETALIATION_WARNING:0 "#W ¡Encarcelar a [recipient.GetTitledFirstName] puede incitar a una revuelta de [retaliating_faction.GetName]!#!"
 faction_demand.9001.t:0 "[retaliating_faction.GetName] contraataca"
 FACTION_FAILED_IMPRISONMENT_RETALIATION:0 "[actor.GetTitledFirstName] ha intentado encarcelar a [recipient.GetTitledFirstName], que pertenece a la misma facción que yo, de forma injusta."
 FACTION_SUCCESSFUL_IMPRISONMENT_RETALIATION:0 "[actor.GetTitledFirstName] ha encarcelado a [recipient.GetTitledFirstName], que pertenecía a la misma facción que yo, de forma injusta."
 FACTION_IMPRISONMENT_RETALIATION_END:0 "\n\nUn acto tan desvergonzado contra [retaliating_faction.GetName] debe ser considerado un acto de guerra y, a no ser que nos defendamos, ¡acabarán con nosotros de uno en uno!"
 FACTION_IMPRISONMENT_RETALIATION_OPT:0 "¡A la guerra!"

 # Independence Faction
 independence_faction:0 "$game_concept_independence_faction$"
 independence_faction_desc:0 "Miembros de la [faction|E] independentista buscan ser independientes de su [liege|E]. Si tienen éxito, todos sus miembros serán [rulers|E] independientes."
 independence_faction_short_effect_desc:0 "Quiere independizarse de su [liege|lE]"
 FACTION_DEMAND_INDEPENDENCE:0 "Exigencia de independencia"
 FACTION_DEMAND_INDEPENDENCE_DESC:0 "[SCOPE.sC('faction_leader').Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nEs hora de que reconozcáis la independencia total de [SCOPE.sCharacter('faction_leader').GetPrimaryTitle.GetNameNoTier] y los otros estados de la [SCOPE.sFaction('faction').GetName]. ¡Aceptad nuestras exigencias o enfrentaos a nuestras espadas en el campo de batalla!"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED:0 "Exigencia de independencia aceptada"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED_DESC:0 "[SCOPE.sC('faction_target').Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVuestras exigencias equivocadas solo servirán para debilitarnos a todos. En todo caso, para ahorrar al país de un baño de sangre inútil, he de aceptar vuestra petición de independencia."
 FACTION_DEMAND_INDEPENDENCE_REFUSED:0 "Exigencia de independencia rechazada"
 FACTION_DEMAND_INDEPENDENCE_REFUSED_DESC:0 "[SCOPE.sC('faction_target').Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVuestro vergonzoso intento de extorsión no ha funcionado. No importa cuántas almas corruptas os hayáis ganado para ayudaros en vuestro plan, no me rendiré sin luchar. ¡Prefiero morir defendiendo lo que me pertenece legítimamente!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION:0 "¡Independencia!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION_DESC:0 "¡Ha llegado la hora! Las voces unidas de [SCOPE.sFaction('faction').GetName] están de acuerdo en que [SCOPE.sCharacter('faction_target').GetName] ha perdido todo derecho a reinar que pudiera haber tenido. ¡Se nos concederá la independencia o la tomaremos a la fuerza!"
 faction_demand.0002.tt:0 "¡Todos los miembros de la facción consiguen la independencia!"

 # Peasant Faction
 peasant_faction:0 "Facción campesina"
 peasant_faction_desc:0 "La [faction|E] campesina quiere liberarse del dominio extranjero o infiel y lucharán por reemplazar a un señor que no comparte la [culture|E] y [faith|E] del pueblo de los [counties|E]."
 peasant_faction_short_effect_desc:0 "Quiere un [county_control|lE] menor"
 peasant_faction_every_county:0 "Todo condado de la facción"
 FACTION_DEMAND_PEASANT:1 "[Root.Char.Custom('ES_AlAla')|U] [ROOT.Char.GetTitledFirstName] [ROOT.Char.Custom('InsultAdjective')]"
 FACTION_DEMAND_PEASANT_DESC:0 "No toleraremos vuestra vil opresión de buenos [SCOPE.sC('peasant_leader').GetFaith.GetAdherentNamePlural] [SCOPE.sC('peasant_leader').GetCulture.GetName] !"
 FACTION_DEMAND_PEASANT_ACCEPT:0 "Podría conceder una excención de impuestos…"
 FACTION_DEMAND_PEASANT_REFUSE:0 "¡Jamás! ¡El destino de un campesino es servir a su señor!"
 FACTION_PEASANT_NAME:0 "Masa campesina"
 FACTION_PEASANT_TITLE_NAME:0 "Revuelta campesina"

 # Populist Faction
 populist_faction:0 "Facción populista"
 populist_faction_desc:0 "La [faction|E] populista quiere libertad de la dominación extranjera o infiel y busca independizarse de un señor que no comparte su [culture|E] y [faith|E]."
 populist_faction_short_effect_desc:0 "Quiere independizarse de su [liege|lE]"
 FACTION_DEMAND_POPULIST:0 "[Root.Char.Custom('ES_AlAla')|U] [ROOT.Char.GetTitledFirstName] [ROOT.Char.Custom('InsultAdjective')]"
 FACTION_DEMAND_POPULIST_DESC_CULTURE:0 "No toleraremos más la opresión extranjera de la tradición [peasant_leader.GetCulture.GetName]. ¡Ha llegado nuestro momento!\n\n¡Dadnos el derecho a gobernarnos como veamos más apropiado, o afrontad la ira de todos nuestros compatriotas!"
 FACTION_DEMAND_POPULIST_DESC_FAITH:0 "No toleraremos más vuestra vil opresión de los [peasant_leader.GetFaith.GetAdherentNamePlural] fieles. ¡Ha llegado nuestro momento!\n\n¡Con la guía de [peasant_leader.GetFaith.WarGodName] nos alzaremos para liberarnos de vuestro [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)] dominio!"
 FACTION_DEMAND_POPULIST_DESC:0 "No toleraremos más vuestra vil opresión del buen pueblo [peasant_leader.GetFaith.GetAdherentName] [peasant_leader.GetCulture.GetName]. ¡Ha llegado nuestro momento!\n\n¡Con la guía de [peasant_leader.GetFaith.WarGodName] nos alzaremos para liberarnos de vuestro [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)] dominio!"
 FACTION_DEMAND_POPULIST_ACCEPT_CONVERT:0 "Esperad… ¿y si adopto vuestras costumbres?"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENDENCE:0 "Está bien. ¡No necesito súbditos tan pendencieros!"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENCE_TT:0 "#N ¡Esto me dejará sin tierra!#!"
 FACTION_DEMAND_POPULIST_REFUSE:0 "¿Queréis libertad? ¡La tendréis en la muerte!"
 FACTION_POPULIST_REVOLT_TITLE_NAME:0 "la Revuelta populista"
 FACTION_POPULIST_CREATED_TITLE_NAME:0 "[base_county.GetNameNoTierNoTooltip]"

 # Liberty Faction
 liberty_faction:0 "Facción de la libertad"
 liberty_faction_desc:0 "La [faction|E] de la libertad solo busca reducir la [crown_authority|E], pero por lo demás sus miembros son leales al [realm|E]."
 liberty_faction_short_effect_desc:0 "Quiere una [crown_authority|E] menor"
 FACTION_DISCONTENT_CA_1:0 "Autoridad limitada de la corona: #V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_2:0 "Alta autoridad de la corona: #V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_3:0 "Autoridad absoluta de la corona: #V $VALUE|0$%#!"
 FACTION_DEMAND_LIBERTY:0 "Exigencia de libertad"
 FACTION_DEMAND_LIBERTY_DESC:0 "[SCOPE.sC('faction_leader').Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n¡Es hora de que reconozcáis los derechos antiguos e inalienables de vuestros vasallos! ¡Aceptad las exigencias de la [SCOPE.sFaction('faction').GetName] o medíos a nuestras espadas en el campo de batalla!"
 FACTION_DEMAND_LIBERTY_ACCEPTED:0 "Exigencia de libertad aceptada"
 FACTION_DEMAND_LIBERTY_ACCEPTED_DESC:0 "[SCOPE.sC('faction_target').Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVuestras egoístas nociones de 'libertad' debilitarán el país entero. Sin embargo, para evitar un baño de sangre inútil, aceptaré vuestras exigencias."
 faction_demand.0102.tt:0 "La [crown_authority|E] de vuestro señor ha sido reducida!"
 FACTION_DEMAND_LIBERTY_REFUSED:0 "Exigencia de libertad rechazada"
 FACTION_DEMAND_LIBERTY_REFUSED_DESC:0 "[SCOPE.sC('faction_target').Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVuestros ridículos intentos de intimidación nunca tendrán éxito. ¡Yo soy vuestro señor! ¡En el campo de batalla descubriréis cuál es vuestro lugar, miserables traidores!"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION:0 "¡Libertad o muerte!"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION_DESC:0 "¡Ha llegado la hora! Los señores de [SCOPE.sFaction('faction').GetName] coinciden en que [SCOPE.sCharacter('faction_target').GetName] es un déspota que debe renunciar a su autoridad tiránica sobre nosotros… a punta de espada, si hace falta."

 # Claimant faction
 claimant_faction:0 "Facción del pretendiente"
 claimant_faction_desc:0 "Miembros de la [faction|E] del pretendiente apoyan al pretendiente a un título que pertenece a su [liege|E]."
 claimant_faction_short_effect_desc:0 "Quiere el título de [ROOT.Faction.GetSpecialTitle.GetName]"
 FACTION_DEMAND_CLAIMANT:0 "Exigencia del pretendiente"
 FACTION_DEMAND_CLAIMANT_DESC:0 "[SCOPE.sC('faction_leader').Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nEl derecho a gobernar [SCOPE.sTitle('faction_targeted_title').GetNameNoTier] pertenece a [SCOPE.sCharacter('faction_claimant').GetName] por derecho divino, y hemos reunidos los apoyos necesarios para que así sea. ¡Aceptad pacíficamente este hecho u os obligaremos a la fuerza!"
 FACTION_DEMAND_CLAIMANT_DESC_ME:0 "El derecho a gobernar [SCOPE.sTitle('faction_targeted_title').GetNameNoTier] me pertenece por derecho divino, y por fin tengo los medios para hacerlo realidad. ¡Aceptad pacíficamente este hecho u os obligaré a la fuerza!"
 FACTION_DEMAND_CLAIMANT_ACCEPTED:0 "Exigencia del pretendiente aceptada"
 FACTION_DEMAND_CLAIMANT_ACCEPTED_DESC:0 "Resulta obvio que antes de renunciar a esta empresa insensata preferiríais ver arder el país. Por el bien de este, debo aceptar vuestra petición, pero sabed que hoy se ha cometido una gran injusticia. ¡Esto no quedará así!"
 FACTION_DEMAND_CLAIMANT_REFUSED:0 "Exigencia del pretendiente rechazada"
 FACTION_DEMAND_CLAIMANT_REFUSED_DESC:0 "Vuestros derechos sobre mi título no son más reales que los cuentos que contamos de noche a los niños. No importa cuántos locos insensatos hayáis reunido para que os ayuden a realizar vuestra conjura, no cederé ante tal montón de escoria. ¡Antes morir que ver cómo mis derechos de nacimiento recaen en alguien tan inferior!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION:0 "¡Unos derechos legítimos!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION_DESC:1 "¡Ha llegado la hora! Todos los que apoyen a [SCOPE.sCharacter('faction_claimant').GetName] como legítimo gobernante de [SCOPE.sTitle('faction_targeted_title').GetNameNoTier] se levantarán como uno solo para asegurarse de que [SCOPE.sCharacter('faction_claimant').GetName] obtiene su lugar legítimo en el trono. ¡Lo lograremos a sangre y fuego si es preciso!"
 FACTION_CLAIMANT_INVITE:0 "¡Nuestros legítimos derechos!"
 FACTION_CLAIMANT_INVITE_DESC:0 "¡[faction_target.GetName] ocupa un trono que debería ser vuestro! Deseo apoyar vuestros derechos con la palabra y la espada y estoy seguro que otros en el señorío también defenderán esta legítima causa. Lo único que tenéis que hacer es aceptar."
 FACTION_CLAIMANT_INVITE_ACCEPT:0 "¡Al fin!"
 FACTION_CLAIMANT_INVITE_REFUSE:0 "Esto no está bien…"
 FACTION_CLAIMANT_INVITE_ACCEPTED:0 "Se alza un pretendiente"
 FACTION_CLAIMANT_INVITE_ACCEPTED_DESC:0 "¡Al fin! [faction_target.GetName] no es más que un[faction_target.Custom('ES_XA')] buf[faction_target.Custom('ES_OnOna')] haciéndose pasar por [faction_target.GetTitleAsNameNoTooltip], y sé que el señorío entero se unirá a mi causa. No olvidaré a quienes me ayuden."
 FACTION_CLAIMANT_INVITE_ACCEPTED_OPT:0 "Es solo cuestión de tiempo…"
 FACTION_CLAIMANT_INVITE_REFUSED:0 "Pretendiente se abstiene"
 FACTION_CLAIMANT_INVITE_REFUSED_ALLY_DESC:0 "Mi reivindicación es justa, lo sé. Pero mi alianza con [faction_target.GetTitledFirstName] me impide ir a la guerra. Estaré con vosotros en espíritu."
 FACTION_CLAIMANT_INVITE_REFUSED_HOOK_DESC:0 "Aunque mi reivindicación es justa… no puedo unirme a vosotros. [faction_target.GetTitledFirstName] tiene un… #emphasis 'encanto innegable'#! que me impide levantar la mano contra [faction_target.Custom('ES_ElElla')]. Sí, eso es. Os deseo buena suerte."
 FACTION_CLAIMANT_INVITE_REFUSED_PREDICAMENT_DESC:0 "¡Ah! Me alegra ver que el señorío se alza contra [faction_target.Custom('ES_ElLa')] fals[faction_target.Custom('ES_OA')] [faction_target.GetTitledFirstName]. Mas ay, mis aprietos actuales me impiden unirme a vosotros en esta justa empresa. Si tenéis éxito, estaré en deuda con vosotros."
 FACTION_CLAIMANT_INVITE_REFUSED_CHILD_DESC:0 "¡Hola! Me alegra que vosotros también penséis que [faction_target.GetTitledFirstName] es muy mal[faction_target.Custom('ES_OA')] y que yo gobernaría mejor que [faction_target.Custom('ES_ElElla')]!\n\nAhora mismo estoy jugando con mis nuevos juguetes… ¡pero prometo que si ganáis, los compartiremos!"
 FACTION_CLAIMANT_INVITE_REFUSED_INSIGNIFICANT_DESC:0 "¡Al fin! [faction_target.GetName] no es más que un[faction_target.Custom('ES_XA')] buf[faction_target.Custom('ES_OnOna')] haciéndose pasar por [faction_target.GetTitleAsNameNoTooltip], y sé que el señorío entero se unirá a mi causa.\n\nDebido a mi baja posición actual no puedo ayudaros. Pero sabed una cosa… #emphasis cuando#! logréis la victoria, os recompensaré generosamente!"
 FACTION_CLAIMANT_INVITE_REFUSED_DESC:1 "Aunque aprecio vuestro entusiasmo por mis derechos, no puedo evitar pensar que esta empresa está condenada al fracaso. Por lo tanto, no os daré mi apoyo, pero si acabáis teniendo éxito, aceptaré mi lugar en el trono."
 FACTION_CLAIMANT_INVITE_REFUSED_OPT:0 "Lamentable."
 FACTION_CLAIMANT_EVERY_FACTION_MEMBER:0 "Todo miembro de la facción"
 FACTION_CLAMAINT_DYNAMIC_NAME:0 "Facción para sentar a [ROOT.Faction.GetSpecialCharacter.GetNameNoTooltip] en el trono [ROOT.Faction.GetSpecialTitle.GetAdjective]"
 FACTION_POPULIST_DYNAMIC_NAME:0 "Populistas [ROOT.Var('faction_faith').Faith.GetAdherentNamePlural] [ROOT.Var('faction_culture').Culture.GetNameNoTooltip]s"

 WARNING_I_HAVE_ALREADY_JOINED_A_FACTION:1 "@warning_icon!#X Ya me he unido a una [faction|E]#!"
 WARNING_I_AM_ALREADY_AT_WAR_WITH_TARGET:1 "@warning_icon!#X Ya estoy en guerra con [faction_target.GetTitledFirstName]#!"
 WARNING_I_AM_AT_WAR_WITH_FACTION_LEADER:1 "@warning_icon!#X Estoy en guerra con [faction_invite_from.GetTitledFirstName]#!"
 WARNING_INVITE_CANNOT_JOIN:0 "@warning_icon!#X [faction_invite_from.GetTitledFirstName] no puede unirse a la facción#!"
