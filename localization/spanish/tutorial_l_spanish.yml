 # Basics
 lesson_basics_welcome:0 "Te damos la bienvenida a Crusader Kings"
 lesson_welcome_desc:1 "¡Eres un líder en plena Edad Media! Puedes conquistar tierras, ya sea mediante diplomacia y matrimonios o haciendo uso de la espada…\n\n#TUT En Crusader Kings no hay una forma concreta de «ganar», solo diferentes formas de disfrutar de la historia que se va desarrollando.#!"

 #Camera & Map
 lesson_basics_camera:0 "Cámara ($lesson_basics$)"
 lesson_basics_camera_desc:1 "Usa las teclas W, A, S y D para moverte por el mapa. También puedes mover el cursor hasta el borde de la pantalla para hacer un barrido. Si pulsas la tecla de Inicio, irás a tu [realm_capital|lE].\n\nPara acercar y alejar el mapa, usa la rueda de desplazamiento.\n\n#TUT Los distintos niveles de zoom contienen distinta información: [detail_zoom|lE], [political_zoom|lE] y [paper_zoom|lE] \n\nAl acercarte, podrás seleccionar y gestionar tus [holdings|lE]. Si te alejas, tendrás una perspectiva global de todos los [realms|lE].#!"
 lesson_basics_paused_intro:0 "Cómo se pausa ($lesson_basics$)"
 lesson_basics_paused_intro_desc:0 "Crusader Kings abarca cientos de años y muchas generaciones. Ahora mismo, el tiempo está parado porque hemos #EMP pausado#! la partida.\n\n#TUT Para esta parte del tutorial, mantendremos la partida pausada mientras te guiamos por algunos conceptos del juego.#!"
 lesson_basics_tooltips_in_tooltips:0 "Descripciones emergentes ($lesson_basics$)"
 lesson_basics_tooltips_in_tooltips_desc:1 "A veces verás [highlighted_text|lE] en azul como este. Puedes colocar el cursor sobre las palabras para saber más.\n\n#TUT Algunas de estas palabras pueden llevarte a otras palabras resaltadas, donde encontrarás más información. Por ejemplo, al consultar la palabra [duchy|lE] podría llevarte a [county|lE], que a su vez te dirige a [barony|lE].#!\n"
 lesson_basics_tooltips_in_tooltips_hover_word:0 "Situemos el cursor sobre un [highlighted_text|E]"
 lesson_basics_tooltips_in_tooltips_hover_word_deeper:0 "Sitúa el cursor sobre la herramienta $game_concept_highlighted_text$"
 lesson_basics_tooltips_in_tooltips_complete:0 "$lesson_basics_tooltips_in_tooltips$"
 lesson_basics_tooltips_in_tooltips_complete_desc:0 "$lesson_basics_tooltips_in_tooltips_desc$"

 #  @test_flower! [pic|E]"
 lesson_basics_web_of_titles:0 "Gobernantes de la tierra ($lesson_basics_map$)"
 lesson_basics_web_of_titles_desc:1 "Y ahora, ¡hablemos del #EMP juego#!! Todo tiene lugar en el mapa que tenemos delante. El mundo consiste en porciones grandes y pequeñas de tierra, cada una con su dueño, según sus [titles|lE].\n\n#TUT Tus títulos están representados por intricados iconos de escudos.\n\nTu [primary_title|lE], que probablemente sea el más importante que poseas, condicionará el icono que represente tu [realm|lE].#!"
 #\n\n@coa_icon!"
 lesson_basics_realm:0 "Fronteras ($lesson_basics_map$)"
 lesson_basics_realm_desc:2 "Si pinchamos en el escudo de nuestro señorío (resaltado en la vista de Personaje), se iluminarán las fronteras de nuestra [realm_capital|E] (Limerick) - y fuera de ellas, las fronteras de todo nuestro [realm|E]. Munster es nuestro [primary_title|E], por ese motivo se llama así nuestro dominio.\n\nTambién poseemos el Earldom de Thomond, como título separado.\n\n#TUT Si nos alejamos, se puede leer «Munster» en esta parte del mapa, porque somos el máximo gobernante del área.#!"
 lesson_basics_map_modes:0 "Cómo gobernar sobre otros ($lesson_basics_map$)"
 lesson_basics_map_modes_desc:1 "Como [ruler|lE], solo puedes poseer una parte de las tierras. A menudo tendrás que dejar que otros gobernantes te ayuden en la administración del [realm|lE], así que tendrás que conferirles tierras ([titles|lE]) dentro de tus fronteras, lo que los convertirá en tus [vassals|lE].\n\n#TUT Para localizar tu tierra o [domain|lE], pulsa la tecla «Inicio» y acerca el mapa. Al acercarte, verás unas etiquetas azules en las [baronies|lE] que te pertenecen (en este caso, solo será $cn_luimneach$).\n\nEl Earldom de $c_ormond$ pertenece a tu vasallo."
 ### What makes a ruler
 lesson_basics_characters:0 "Personajes ($lesson_basics_character$)"
 lesson_basics_characters_desc:0 "Estás jugando con uno de los muchos [characters|lE] de este menudo, representados por los avatares de personajes. ¡Tu personaje es el [ruler|lE] de un [realm|lE]!\n\n#TUT Tienes que asegurarte de que tu [dynasty|lE] sobreviva y prospere a lo largo del tiempo. Tus [titles|lE] te otorgan poder y control sobre los distintos territorios y sobre otros personajes (que pueden tener títulos y tierras propios).#!"
 lesson_basics_characters_click_on_character:0 "Haz clic en tu personaje"
 lesson_basics_skills:0 "Habilidades ($lesson_basics_character$)"
 lesson_basics_skills_desc:1 "Los [characters|lE] tienen [skills|lE], que indican su competencia en ciertos campos. Algunos son persuasivos, mientras que otros prefieren dejar sus intenciones claras en el campo de batalla.\n\n#TUT Las habilidades principales son:\n#![diplomacy_i|E] [diplomacy|lE]\n[martial_i|E] [martial|lE]\n[stewardship_i|E] [stewardship|lE]\n[intrigue_i|E] [intrigue|lE]\n[learning_i|E] [learning|lE]\n\n#TUT Recuerda que puedes pasar el cursor sobre los [Concept( 'highlighted_text', 'textos resaltados' )|E] para leer un avance de lo que significan.#!"
 lesson_basics_traits_1:0 "Rasgos ($lesson_basics_character$)"
 lesson_basics_traits_1_desc:1 "Los [characters|lE] también tienen [traits|lE] que pueden afectar a las [skills|lE], así como a su modo de reaccionar ante las cosas. Estos están representados como iconos en la vista de Personaje.\n\nAlgunos rasgos dan pistas sobre su personalidad: [GetTrait('fickle').GetName( GetNullCharacter )|l], [GetTrait('calm').GetName( GetNullCharacter )|l], [GetTrait('generous').GetName( GetNullCharacter )|l]… Otros rasgos son específicos de la vida que ha tenido un personaje, como su [tutorial_education_trait|lE] o sus [commander_traits|lE].\n\n#TUT Tú eres :\n$EFFECT_LIST_BULLET$@temperate_icon! [GetTrait('temperate').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@wrathful_icon! [GetTrait('wrathful').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@impatient_icon! [GetTrait('impatient').GetName( GetNullCharacter )]\nComo ves, tu personaje tiene una vida modesta, pero espera que los demás también lo sean y suele irritarse enseguida de no ser así.\n\nCuando un personaje elige actuar en contra de sus rasgos de personalidad, puede sufrir [stress|lE].#!"
 lesson_basics_traits_2:0 "Rasgos ($lesson_basics_character$)"
 lesson_basics_traits_2_desc:1 "Los [traits|lE] también afectan al modo en que otros [characters|lE] reaccionan ante #EMP ti#!.\n\nA algunos les impresiona la gente [GetTrait('brave').GetName( GetNullCharacter )|l] @brave_icon!, mientras que es probable que un personaje [GetTrait('lustful').GetName( GetNullCharacter )|l] @lustful_icon! protagonice rumores lascivos…\n\n#TUT Los rasgos influyen en la moral y codicia de otros personajes, lo que puede afectar a sus acciones tanto amistosas como hostiles.#!"
 lesson_basics_opinion:0 "Opinión ($lesson_basics_character$)"
 lesson_basics_opinion_desc:1 "Todos los [characters|lE] (sí, #EMP todos#!) tienen una [opinion|lE] sobre los demás y eso condiciona su comportamiento.\n\nUna opinión #N baja#! puede hacer que la gente se rebele contra ti o no esté dispuesta a ayudarte. Por otra parte, una opinión #P alta#! puede hacer que los personajes se sientan más inclinados a unirse a tu [murder_scheme|lE], o se dejen [Concept( 'seduction', 'seducir' )|E] por ti…\n\n#TUT Tus decisiones a la hora de interactuar con los demás personajes influirá a menudo en su opinión sobre ti.#!"
 
 ### Resources
 lesson_basics_resources_1:0 "Oro [gold_i|E] ($lesson_basics_resources$)"
 lesson_basics_resources_1_desc:1 "Para avanzar hacia tus objetivos necesitarás [gold|lE]. Entre otras cosas, así pagarás [buildings|lE], [armies|lE] y sobornos. Se consigue oro de forma pasiva con las [holdings|lE] y los [vassals|lE] mediante [tax|lE]. Generarás más impuestos cuantos más vasallos tengas y cuanto más importantes sean tus posesiones.\n\nPero el dinero no lo es todo: algunas cosas sólo pueden lograrse invirtiendo la cantidad justa de [prestige|lE] o de [piety|lE], en el caso de los asuntos religiosos.\n\n#TUT Puedes consultar el estado actual de tu oro, prestigio y piedad en la barra superior derecha.#!\n"
 lesson_basics_resources_2:0 "Prestigio [prestige_i|E] ($lesson_basics_resources$)"
 lesson_basics_resources_2_desc:1 "El [prestige|lE] nos dice el respeto que se nos tiene. Se puede ganar con el tiempo (por ejemplo, poseyendo [titles|lE]) o de forma (como [Concept( 'marrying', 'casándonos' )|E] con [dynasties|lE] prestigiosas o luchando en [wars|lE] como [Concept( 'ally', 'aliados' )|E]).\n\nCada vez que ganamos prestigio, avanzamos hacia el siguiente [prestige_level|lE]. Cuanto mayor sea el prestigio, mejor pensarán de nosotros y más poderosos serán los medios para declarar la guerra.\n\n#TUT Algunas acciones #EMP cuestan#! prestigio, como declarar una guerra. Esto permite aprovechar nuestra celebridad en nuestro beneficio y los personajes no pensarán peor de nosotros por usarlas.\n\nGastar prestigio no afecta nuestro progreso de nivel de prestigio, solo a nuestro prestigio actual."
 lesson_basics_resources_3:0 "Piedad [piety_i|E] ($lesson_basics_resources$)"
 lesson_basics_resources_3_desc:1 "Con mucha [piety|lE] te será más fácil interactuar con el [Concept( 'head_of_faith', 'líder de tu fe' )|E]. Si eres católico, se tratará del Papa. La piedad se puede conseguir pasivamente a partir de la [skill|lE] de [learning|lE] o bien de forma activa, participando en cuestiones religiosas como ir de [pilgrimage|lE].\n\nTambién tienes un [piety_level|lE] que crece con el tiempo cada vez que ganas piedad y que tiene efectos positivos sobre nuestro personajes.\n\n#TUT Al igual que el prestigio, algunas acciones requerirán #EMP gastar#! piedad, como declarar guerras santas o crear una nueva fe.\n\nGastar piedad es normal y los [characters|lE] no pensarán peor de ti por ello.#!"

