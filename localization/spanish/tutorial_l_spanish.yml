 # Lifestyles
 lesson_basics_lifestyles_1:0 "Estilos de vida ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_1_desc:1 "Además de los [traits|lE], tu [character|lE] también puede elegir un [lifestyle|lE]. Hay cinco diferentes, uno por habilidad.\n\nLos estilos de vida representan aquello en lo que nos esforzamos más en el día a día y cada uno tiene diferentes [focuses|lE] relacionados con él.\n\nCada enfoque nos dará una bonificación única y favorecerá que le ocurran determinados eventos a tu personaje."
 lesson_basics_lifestyle_open_window_tt:1 "Haz clic en el botón Estilos de vida (resaltado)"
 lesson_basics_lifestyles_2:0 "Enfoque ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_no_GUI_highlight:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_desc:1 "Haz clic en cualquier [lifestyle|lE] para ver sus [focuses|lE].\n\nCon el paso del tiempo, nuestro [character|lE] ganará [lifestyle_experience|lE] por mantener un estilo de vida concreto. Cuando hayamos adquirido suficiente experiencia, podremos elegir uno de los [perks|lE] de estilo de vida de uno de sus árboles.\n\nLos rasgos simbolizan nuestra práctica y desarrollo con el paso del tiempo y ofrecen bonificaciones únicas (como rasgos especiales) o desbloquean mecánicas específicas de estilo de vida (como la habilidad para comenzar [abduct_schemes|lE]).$lesson_basics_lifestyles_2_reuse$"
 lesson_basics_lifestyles_2_reuse:0 "\n\n#TUT Como ejemplo, los enfoques $martial_strategy_focus_short$, $martial_authority_focus_short$, así como el $martial_chivalry_focus_short$, otorgan experiencia marcial, que puede usarse para comprar cualquiera de los [perks|lE] del estilo de vida militar.\n\nA su vez, los árboles de dones, conducen a distintos estilo de vida!#!"
 lesson_basics_lifestyle_choose_focus_tt:0 "Elige un enfoque"
 lesson_basics_lifestyles_2_b:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_b_desc:0 "Al elegir un [focus|lE], seguramente habrás adivinado que tu [character|lE] adquirirá [lifestyle_experience|lE] con el paso del tiempo. $lesson_basics_lifestyles_2_reuse$#!"
 
# Interacting
 lesson_basics_interacting_1:0 "Otros personajes ($lesson_basics_interacting$)"
 lesson_basics_interacting_1_desc:0 "¡Ahora que hemos elegido un [focus|lE], podemos ver qué pasa con los demás! Si eres nuevo en el juego, verás que la clave está en interactuar con otros [characters|lE], y cuentas con muchas opciones para ello.\n\n#TUT Puedes hacer clic con el botón secundario del ratón sobre el retrato de un personaje, incluido el tuyo, para abrir una lista de posibles interacciones, como concertar un matrimonio o planificar una [scheme|lE]. Desde este menú también se declaran [wars|lE], pero intentemos otra cosa antes.#!"
 lesson_basics_open_character_view_tt:0 "Abre la vista Personaje"
 lesson_basics_open_interactions_tt:1 "Haz clic con el botón secundario del ratón en el retrato de un personaje para ver las interacciones disponibles"
 lesson_basics_interacting_2:0 "Enviar regalo ($lesson_basics_interacting$)"
 lesson_basics_interacting_2_desc:1 "Comencemos con lo básico… ¡A todo el mundo le gusta el oro! Prueba a mandar un soborno a tu [heir|lE].\n\n#TUT La mayoría de las interacciones abrirán una segunda ventana con detalles cuando la seleccionemos. Puedes confirmar o cancelar una acción en esta ventana.#!"
 lesson_basics_send_gift_tt:1 "Botón derecho en #EMP nuestro heredero #! y usar la interacción #W Enviar regalo#!"
 lesson_basics_interacting_3:0 "Regalo enviado ($lesson_basics_interacting$)"
 lesson_basics_interacting_3_desc:0 "¡Bien hecho! Has conseguido que #P mejore#! la [opinion|lE] de alguien sobre ti.\n\nCiertos modificadores de opinión duran para siempre, como los vínculos familiares. Otros se desvanecerán con el tiempo, como los recuerdos difuminados de un regalo monetario…\n\n#TUT Si pasamos el cursor sobre la cifra de opinión de otro personaje, podremos ver exactamente de dónde vienen los distintos números. ¿Se debe a una alianza matrimonial, un regalo de oro o simplemente aprecian tu sinceridad?#!"

# Generational Gameplay
 lesson_basics_many_lives_1:0 "La familia ($lesson_basics_succession$)"
 lesson_basics_many_lives_1_desc:1 "A continuación, hablemos de nuestra [dynasty|E]. Según avanza la partida, a menos que nuestro [character|E] sufra algún «accidente» imprevisto, envejecerá y morirá.\n\n#TUT La historia no termina ahí, ¡el juego solo habrá #N terminado#! si no poseemos un heredero de nuestra propia dinastía!#!"
 lesson_basics_many_lives_2:0 "Un heredero ($lesson_basics_succession$)"
 lesson_basics_many_lives_2_no_GUI_highlight:0 "$lesson_basics_many_lives_2$"
 lesson_basics_many_lives_2_desc:1 "Mientras tengas [heirs|lE] de tu [dynasty|lE], tu legado vivirá. Cuando tu [character|lE] muera, simplemente empezarás a jugar con uno nuevo: el [player_heir|lE].\n\nDependiendo del tipo de [succession|lE] que tenga tu [realm|lE], es probable que sea uno de tus hijos. ¿Tal vez al que has preparado para el papel de [ruler|lE]?\n\n#TUT Tu tiene su propio escudo de armas, que está actualmente resaltado y en el que se puede pinchar para más información.\n\nNo hace falta hacer nada ahora al respecto, pero si más tarde quieres mirar los detalles de tu dinastía, aquí tendrás todos los detalles de tu dinastía si quieres consultarlos luego.\n\n#!"

# Succession Laws 
 lesson_basics_succession_laws:0 "Leyes de sucesión ($lesson_basics_succession$)"
 lesson_basics_succession_laws_desc:0 "Las [succession_laws|E] determinan cómo todos los [titles|E] y recursos se reparten entre los [heirs|E] a la muerte de un [character|E]. Ahora mismo solo tenemos un heredero, ¡pero echemos un vistazo igualmente!\n\n#TUT En algunos casos, cuando sigamos como nuestro nuevo personaje, puede que descubramos que son responsables de la intempestiva muerte de nuestro anterior gobernante…#!"
 lesson_basics_succession_tab_tt:0 "Inspecciona la pestaña de sucesión"
 lesson_basics_succession_laws_complete_2:0 "$lesson_basics_succession_laws$"
 lesson_basics_succession_laws_complete_2_desc:0 "$lesson_basics_succession_laws_desc$"
 lesson_basics_renown:0 "Renombre ($lesson_basics_succession$)"
 lesson_basics_renown_no_GUI_highlight:0 "$lesson_basics_renown$"
 lesson_basics_renown_no_GUI_highlight_2:0 "$lesson_basics_renown$"
 lesson_basics_renown_desc:1 "Como miembro de una [dynasty|lE], también tienes un [dynasty_prestige|lE]. El renombre se comparte con todos los miembros de tu dinastía y aumenta cada vez que alguien de tu dinastía consigue prestigio y refleja la buena o mala fama de tu familia (no solo la tuya).\n\nUn progreso significativo en tu [dynasty_prestige|lE] resonará durante generaciones en tus descendientes e incrementará lentamente tu [dynasty_prestige_level|lE]. Como [Concept( 'dynast', 'cabeza de tu dinastía' )|E] (el miembro más poderoso de tu dinastía) el renombre te permitirá desbloquear [dynasty_perks|lE] que beneficiarán a todos.\n\n#TUT Al contrario que el prestigio, el renombre se mantiene tras la muerte de un personaje.\n\nPara consultar el legado de una dinastía, haz clic en un escudo dinástico (el tuyo o el de otro).#!"

# Marriage
 lesson_basics_marriage_concept_1:0 "Matrimonio ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_1_desc:0 "Para asegurar el futuro de tu [dynasty|lE], necesitarás una familia. Estar [married|lE] ayuda, pero no te garantizamos que vayas a casarte por amor. @arrange_marriage_icon!"
 lesson_basics_marriage_concept_2:0 "Cómo encontrar un cónyuge ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_2_b:0 "$lesson_basics_marriage_concept_2$"
 lesson_basics_marriage_concept_2_desc:1 "¡Suenan campanas de boda!\n\nPuedes concertar [marriages|lE] (o [betrothals|lE]) para los personajes solteros de tu [domain|lE] haciendo clic con el botón secundario del ratón sobre el personaje y seleccionando #TUT_KW Encontrar cónyuge#!, o #TUT_KW Concertar matrimonio#!.\n\n#TUT Las dos opciones son diferentes, así que vamos a verlas una a una…#!"
 lesson_basics_marriage_concept_2_b_desc:1 "Aunque tu personaje ya está casado, no está de más repasar los pasos del proceso.\n\nPuedes concertar [marriages|lE] (o [betrothals|lE]) para los personajes solteros de tu [domain|lE] haciendo clic con el botón secundario del ratón sobre el personaje y seleccionando #TUT_KW Encontrar cónyuge#!, o #TUT_KW Concertar matrimonio#!.\n\n#TUT No hace falta que te cases otra vez, pero si seleccionas #TUT_KW Encontrar cónyuge#!, se abrirá la vista Matrimonio.#!"
 lesson_basics_marriage_instruction_open_window:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_marriage_instruction_open_window_desc:0 "¡Vamos a buscar un pretendiente para tu personaje!"
 lesson_basics_open_interactions_marriage_tt:0 "Haz clic con el botón secundario del ratón en tu propio personaje"
 lesson_basics_open_interactions_marriage_alt_tt:0 "Haz clic con el botón secundario del ratón en un personaje #EMP soltero#!"
 lesson_basics_marriage_view_tt:1 "Selecciona #TUT_KW Encontrar cónyuge#!"
 lesson_basics_find_spouse_concept:0 "Cómo elegir un cónyuge ($lesson_basics_marriage$)"
 lesson_basics_find_spouse_concept_desc:1 "Al seleccionar #TUT_KW Encontrar cónyuge#! se muestra una lista de posibles [spouses|lE], ¡vienen de las [courts|lE] de todo el mundo!\n\nSi seleccionas #TUT_KW Concertar matrimonio#!, también se abre una lista de posibles [spouses|lE], pero solo incluye candidatos de la [court|lE] del personaje elegido.\n\n#TUT Tu propio personaje aparece a la izquierda, porque para este matrimonio necesitas dar #EMP tu#! aprobación. El [liege|lE] del otro cónyuge aparecerá a la derecha, ya que la unión también necesitará de su aprobación.\n\n#TUT_KW Concertar matrimonios#! puede ser útil para hacer de casamentero entre tus [courtiers|lE], o para establecer una [alliance|lE] de matrimonio. De momento, #TUT_KW Encontrar cónyuge#! servirá mejor a nuestros fines.#!"
 lesson_basics_arrange_marriage_concept:0 "Concertar matrimonio ($lesson_basics_marriage$)"
 lesson_basics_arrange_marriage_concept_desc:0 "\n\n#TUT Esta opción puede ser útil para concertar matrimonios entre nuestros [courtiers|lE], o establecer una [alliance|lE] específica.#!"
 lesson_basics_choosing_a_spouse:0 "Filtro de personajes ($lesson_basics_marriage$)"
 lesson_basics_choosing_a_spouse_no_GUI_highlight:0 "$lesson_basics_choosing_a_spouse$"
 lesson_basics_choosing_a_spouse_desc:1 "Hay muchos factores que tener en cuenta a la hora de elegir [spouse|E]. Para ayudarnos, tenemos filtros disponibles para su filtrado. Entre otras cosas a considerar hay [alliances|E], [skills|E], [traits|E] de personalidad, [fertility|E] esperada y más.\n\nAlgunos rasgos son [congenital|E], lo que significa que pueden ser heredados por nuestros hijos. ¿Puede que alguien con un rasgo así sea un buen sitio para empezar?\n\n#TUT Podemos cambiar la selección pulsando el botón #W Despejar personajes#! entre los personajes que estamos intentando que se casen. No ocurrirá nada hasta pulsar #W Enviar propuesta#!. #!"
 send_marriage_proposal_button_name:0 "Enviar propuesta"
 lesson_basics_say_yes:0 "Enviar propuesta ($lesson_basics_marriage$)"
 lesson_basics_said_yes:0 "$lesson_basics_say_yes$"
 lesson_basics_say_yes_desc:0 "Cuando hayas seleccionado a dos personas para nuestro [marriage|lE], se mostrarán los detalles de la unión, junto con opciones adicionales como que el matrimonio sea [matrilineal|lE].\n\n#TUT Si estás satisfecho con el matrimonio, adelante: envía la propuesta. En el juego, esta acción lleva unos días, pero esta vez veremos los resultados de inmediato.#!"
 lesson_basics_get_married_tt:1 "Cásate. Elige cónyuge para tu personaje y haz clic en #TUT_KW Enviar propuesta #! para sugerir el enlace."
 lesson_basics_already_married:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_already_married_desc:0 "Cuando organices un [marriage|lE] entre [characters|lE], en el paso final, antes de enviar la propuesta, se mostrará un resumen con los detalles de la unión, junto con opciones adicionales como que el matrimonio sea [matrilineal|lE].\n\n#TUT Tu personaje ya está casado. ¡Buen trabajo!#!"
 lesson_basics_marriage_final_notes:0 "¡Enhorabuena! ($lesson_basics_marriage$)"
 lesson_basics_marriage_final_notes_desc:2 "¡Excelente! ¡Viva los novios!\n\nPara este tutorial, te recomendamos que uses #TUT_KW Encontrar cónyuge#! también para tu hijo.\n\n#TUT En cuanto se case, podrá empezar a dar miembros a tu familia (y [heirs|lE] de tu [dynasty|lE] al [realm|lE]).#!"

# Dynasty & House
 lesson_basics_dynasty_and_house:0 "Dinastía y casa ($lesson_basics_titles$)"
 lesson_basics_dynasty_and_house_desc:0 "¡La familia es importante! El [player_heir|E] siempre vendrá de nuestra [dynasty|E], y más a menudo, de nuestra [house|E].\n\n#TUT Pero en el futuro, no hará daño vigilar a nuestra familia… ¡y #EMP su#! [line_of_succession|E]. Dependiendo de las [succession_laws|E], podemos terminar heredando [titles|E] (además de las tierras y los [vassals|E]) de nuestros parientes.#!"

# Titles &  Holdings
 lesson_basics_landed_titles:0 "Tierras y títulos ($lesson_basics_titles$)"
 lesson_basics_landed_titles_desc:1 "No todo el mundo de nuestra [dynasty|lE] será un hacendado, pero todo trozo de tierra en el mapa #EMP tiene#! un propietario.\n\nA veces será tuyo, a veces será de uno de tus [vassals|lE] y a veces será un señorío totalmente distinto (cuya mayoría también tienen vasallos o son suyos)."
 lesson_basics_de_jure_titles:0 "Títulos ($lesson_basics_titles$)"
 lesson_basics_de_jure_titles_desc:1 "La mayoría de los [titles|E] están estructurados de forma piramidal usando niveles de títulos:\n[county|E] — #TUT lo que nos convierte en conde o condesa#!\n[duchy|E] — #TUT lo que nos convierte en duque o duquesa#!\n[kingdom|E] — #TUT lo que nos convierte en rey o reina#!\n[empire|E] — #TUT lo que nos convierte en emperador o emperatriz#!\n\n#TUT Nota: hay muchos nombres dinámicos para estos títulos -nuestro [ruler|E] actual está al cargo de un «pequeño reino», que corresponde al nivel de [duchy|E].#!"
 lesson_basics_de_jure_cbs:0 "De iure $lesson_basics_de_jure_titles$"
 lesson_basics_de_jure_cbs_desc:1 "Como Crusader Kings nos permite jugar con la historia no hay modo de garantizar que un [king|E] esté #EMP de verdad #! a cargo de todos los [titles|E] que se «supone» que están dentro de sus fronteras.\n\nA esto lo llamamos jerarquía de títulos #EMP [de_jure|E]#!, y si la estructura se ha roto, suele ser posible declarar la guerra por tales territorios.\n\n#TUT ¡Los distintos modos del mapa nos ayudarán a tener una vista general de la estructura de títulos de iure del mundo!#!"
 lesson_basics_de_jure_cbs_complete_1:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_de_jure_cbs_complete_2:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_change_map_mode_1_tt:1 "Cambiar al modo de mapa Títulos de ducados"
 lesson_basics_change_map_mode_2_tt:0 "Volver al modo de mapa Señorío"
 lesson_basics_holdings_and_buildings:0 "Tus posesiones ($lesson_basics_holdings$)"
 lesson_basics_holdings_and_buildings_desc:0 "El título [de_jure|lE] de Munster consta de tres [counties|lE]. Deberías ver sus nombres en el mapa: Thomond (tuyo), Desmond (de un [ruler|lE] vecino), y Ormond (de uno de tus [Concept( 'vassal', 'vasallos' )|E]).\n\nEstos [counties|lE] están compuestos por territorios aún más pequeños llamados [baronies|lE]. Es en este nivel donde se ven tus [holdings|lE]. \n\n#TUT ¡Las posesiones representan los asentamientos en tu tierra!#!"
 lesson_basics_buildings:0 "Tus edificios ($lesson_basics_holdings$)"
 lesson_basics_buildings_no_GUI_highlight:0 "Edificios ($lesson_basics_holdings$)"
 lesson_basics_buildings_desc:2 "Las [holdings|lE] proporcionan distintos niveles de [taxes|lE] y [levies|lE], así como los [buildings|lE] disponibles para la construcción, dependiendo del [holding_type|lE].\n\n#TUT Ahora mismo no es muy importante qué se construya, pero te sugerimos que mejores los #TUT_KW $building_curtain_walls_01$.#!#!"
 lesson_basics_start_construction_tt:0 "Haz clic en tu posesión capital ($cn_luimneach$), y encarga la construcción de un edificio"
 lesson_basics_buildings_complete:0 "$lesson_basics_holdings_and_buildings$"
 lesson_basics_buildings_complete_desc:0 "¡Bien hecho! Aunque llevará tiempo que el [building|E] esté listo —Limerick no se construyó en una hora…\n\n#TUT Cuando la construcción esté terminada, recibiremos los beneficios de el edificio que elegimos.#!"
 lesson_basics_taxes:0 "Tributación ($lesson_basics_holdings$)"
 lesson_basics_taxes_desc:0 "Toda [holding|E] proporciona [taxes|E] a su [holder|E]. Si ese titular es [vassal|E], también pagará impuestos a su [liege|E].\n\nLos impuestos nos proporcionan nuestro [income|E] principal de [gold]! [gold_i]\n\n#TUT Las [obligations|E] pueden afectar a lo alto o bajo que sean esos impuestos. Las épocas de [war|E] también afectan al nivel de [control|E] en un [county|E], lo que a su vez afecta a los impuestos.#!"

#Vassals
 lesson_basics_vassals_concept:0 "Vasallos ($lesson_basics_vassals$)"
 lesson_basics_realm_view_tt:2 "Abre la vista Señorío a la derecha de la pantalla (resaltado)"
 lesson_basics_vassals_tab_tt:0 "Inspecciona la pestaña Vasallos"
 lesson_basics_vassals_concept_desc:2 "Como [ruler|lE], puede que seas [liege|lE] de uno o más [vassals|lE]. Se trata de gobernantes dentro de tu [realm|lE] que te han jurado lealtad.\n\n#TUT Los vasallos te suministran dinero ([taxes|lE]) y soldados ([levies|lE]).\n\nEs posible ser señor y vasallo a la vez.#!"
 lesson_basics_vassals_concept_complete_2:0 "$lesson_basics_vassals_concept$"

 lesson_basics_vassals_concept_great_job:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job_desc:1 "Aquí tienes una lista de tus actuales [vassals|lE] con información sobre ellos.\n\nEn la parte superior de la lista está el gobernante de $c_ormond$, cuyas tierras puedes ver en el mapa: es un earldom (un [title|lE] de nivel [county|lE]) dentro de tu [realm|lE].\n\n#TUT Ve allí para tener una visión general de la situación, como lo que [Concept( 'opinion', 'opinan' )|E] los vasallos de ti, si son [powerful_vassals|lE] o no, así como el nivel de [taxes|lE] y [levies|lE] que te proporcionan actualmente.#!"
 lesson_basics_vassals_concept_greyed_out:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_greyed_out_desc:0 "Aquí también puedes cambiar los [feudal_contracts|lE], que determinan los [levies|lE] e [taxes|lE] que deberán pagarte tus [Concept( 'vassal', 'vasallos' )|E] feudales (más o menos cantidad)."

 lesson_basics_happy_vassals:0 "$lesson_basics_vassals_concept$"
 lesson_basics_happy_vassals_desc:1 "Vale la pena tener contentos a tus [vassals|lE]. Así evitarás que participen en [schemes|lE] o [factions|lE] contra ti.\n\nPor muy poderoso que tu [character|lE] sea como [ruler|lE], tu reinado está destinado a durar poco si tu [realm|lE] se une contra ti, ya sea para [Concept( 'depose', 'deponerte' )|E] mediante la [war|lE] o simplemente [Concept( 'murder', 'asesinarte' )|E] mientras duermes.\n\n#TUT Algunos de tus vasallos pueden servir en tu [council|lE] y su [opinion|lE] será de gran importancia, pues les confiarás [councillor_tasks|lE].#!"
 lesson_basics_vassal_limit:0 "Límite de vasallaje ($lesson_basics_vassals$)"
 lesson_basics_vassal_limit_desc:1 "Hay un límite de [vassals|lE] de los que te puedes encargar antes de que tu [realm|lE] se vuelva difícil de manejar. Este [vassal_limit|lE] afecta a los [taxes|lE] y [levies|lE] que percibes.\n\nEsto no importa para el tutorial pero, si empiezas a crear tu propio reino, cuidado con crecer demasiado rápido.\n\n#TUT Si acabas superando el límite de vasallaje, puedes ceder títulos de grado inferior a tus vasallos. Incluso podrás [create|lE] #EMP nuevos#! títulos de nivel superior para consolidar el poder en una zona, así como los títulos comprendidos en ellos.#!"

# Domain
 lesson_basics_domain_1:0 "Señorío y dominio ($lesson_basics_domain$)"
 lesson_basics_domain_1_desc:1 "Tu #EMP [realm|lE]#! es el conjunto de tierras y [titles|lE] que posees, incluidas las áreas de tus [vassals|lE]. Ahora mismo, esto comprende los [counties|lE] de $c_thomond$ y $c_ormond$ (llamados «earldoms» según tu cultura irlandesa).\n\nCuando hablamos de #EMP [domain|lE]#! nos referimos al territorio que posees personalmente, sin vasallos. O sea, Thomond.\n\n#TUT Algunas cosas solo afectarán a tu [domain|lE] (Thomond), mientras que otras tendrán impacto sobre todo tu [realm|lE]: el [duchy|lE] (o «pequeño reino») de Munster.#!"
 lesson_basics_domain_1_b:0 "Señorío y dominio ($lesson_basics_domain$)"
 lesson_basics_domain_1_b_desc:0 "Un ejemplo: el [county|lE] de Essex experimenta un descenso en el número soldados disponibles, porque el área está infestada de #EMP caníbales#!. Se notificará al [holder|lE] de Essex de la situación, pues está dentro de los límites de su [domain|lE], pero no a su [liege|lE]. \n\n#TUT Essex está dentro del [realm|lE] del #EMP señor#! del conde de Essex, pero este solo descubrirá lo que está pasando si hace clic en el condado en el mapa y ve el modificador. O bien observará que su vasallo le está proporcionando menos levas."
 lesson_basics_domain_2:0 "$lesson_basics_domain_1$"
 lesson_basics_domain_2_desc:2 "Recuerda que, si superas el límite de tierras que puedes poseer personalmente, sufrirás penalizaciones. En eso consiste el [domain_limit|lE].\n\n#TUT Cuando se supera este, puede ser buena idea usar la interacción #TUT_KW Conceder título#! a [characters|lE] afines al tuyo para convertirlos en [vassals|lE].\n\nComo ahora mismo no te sobran títulos que dar, no puedes hacerlo. En todo caso, lo podrás en el menú $game_concept_character$ si pulsas con el botón secundario del ratón en un personaje.#!"

# Council
 lesson_basics_council_concept:0 "Consejo ($lesson_basics_council$)"
 lesson_basics_council_concept_desc:0 "Gestionar un [realm|lE] de mucho trabajo. Como [ruler|lE], cuentas con la ayuda de tu [council|E], que puede estar formado por [vassals|lE] o miembros de tu [court|lE], convertidos así en consejeros de confianza.\n\n#TUT Hay uno por cada área de [skill|lE]. Los [rulers|lE] casados también contarán con la ayuda de su [spouse|lE].#!"
 lesson_basics_council_view_tt:1 "Abre la vista Consejo (resaltado)"
 lesson_basics_council_tasks:0 "Tareas del Consejo ($lesson_basics_council$)"
 lesson_basics_council_tasks_desc:0 "Puedes poner a trabajar a los [councillors|lE] ¡y todos hacen cosas distintas!\n\nPuedes cambiar el cometido de un consejero haciendo clic en el botón junto a su retrato, en la vista Consejo.\n\n#TUT Ser consejero es una posición prestigiosa. Los [powerful_vassals|lE] aspiran a ser elegidos para el mismo y se disgustarán si los dejas fuera.#!"

# Schemes & Hooks
 lesson_basics_schemes_concept:0 "Conjuras ($lesson_basics_schemes$)"
 lesson_basics_schemes_concept_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_concept_desc:1 "Las [schemes|lE] son metas a largo plazo dirigidas hacia otro personaje. Pueden constar de objetivos hostiles, como el [murder|lE] o el [abduction|lE] de nuestro objetivo, o ser más amables, como la [befriend_scheme|lE]."
 lesson_basics_intrigue_view_tt:0 "Abrir la vista de Intriga"
 lesson_basics_schemes_tab_tt:1 "Inspecciona la pestaña de Conjuras (debería abrirse por defecto)"
 lesson_basics_hooks_and_secrets_tab_tt:0 "Inspecciona la pestaña de Coacciones y secretos"
 lesson_basics_schemes_murder:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_murder_desc:1 "Un buen momento para usar una [scheme|lE] puede ser si descubres que la [line_of_succession|lE] no está tan clara como te gustaría. Una forma de avanzar posiciones es sencillamente #EMP librarse#! de la competencia.\n\nSilenciosamente y sin testigos.\n\n#TUT Las [murder_schemes|lE] tienen el riesgo de que pueden ser descubiertas. Si el intento sale mal, tu [character|lE] será impopular, especialmente con tu objetivo.#!"
 lesson_basics_schemes_sway:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_desc:0 "La [scheme|lE] de influencia sirve para aumentar la [opinion|lE] que tiene otro de tu personaje. ¡Vamos a probarla!"
 lesson_basics_schemes_sway_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_complete_desc:1 "¡Excelente! Una vez en marcha, nuestra [scheme|E] irá progresando lentamente con el paso del paso del tiempo. Lo que tarde en llegar a su conclusión varia, dependiendo de su [success_chance|E], que puede ser afectada por las [skills|E] relevantes. En este caso, se ve afectada por nuestra [diplomacy|E]. \n\n#TUT Si no estamos contentos con la conjura, siempre podemos cancelarla, pulsando el botón #W Abandonar conjura#! junto a la conjura.#!"
 tutorial_basic_schemes_start_swaying_tt:2 "Botón derecho en nuestro [court_chaplain|E] (nuestro «arzobispo») y elegir #W Influir (conjura)#"
 lesson_basics_hooks:0 "Secretos ($lesson_basics_schemes$)"
 lesson_basics_hooks_desc:1 "A veces pueden surgir [secrets|lE] de las [schemes|lE]. Por ejemplo, si descubres que alguien intenta cometer un asesinato, probablemente ese alguien le interese que no digas nada.\n\n¡También puedes intentar [Concept( 'blackmail', 'chantajearlo' )|E] para conseguir un [Concept( 'hook', 'anzuelo' )|lE] sobre él! Los anzuelos son favores que se pueden pedir a un [character|lE] en particular para animarlos (u obligarlos) a hacer lo que les pidas.\n\nDurante la partida encontrarás muchos modos distintos de conseguirlos y usarlos. ¡Experimenta cuando empieces a jugar!\n\n#TUT Supongamos que has logrado un [hook|lE] sobre uno de tus [vassals|lE]…#!"
 lesson_basics_hooks_complete:0 "Coacciones ($lesson_basics_schemes$)"
 lesson_basics_hooks_complete_desc:3 "Este [weak_hook|lE] sirve para distintos fines. Uno de ellos es aumentar las [obligations|lE] que establece el [feudal_contract|lE] que tienes con un vasallo feudal.\n\n#TUT Para acceder al menú y cambiar el pacto feudal, ve a la lista de vasallos en el menú del Señorío o haz clic con el botón secundario en su retrato para seleccionar #TUT_KW Modificar pacto feudal#!\n\n\n\nVerás que algunas interacciones no están inmediatamente visibles. Esto se debe a que, cuando hay muchas interacciones disponibles, el menú de interacción del [character|lE] solo muestra las más comunes.Para mostrar las que faltan haz clic en «Más…» en cada categoría de $interaction_category_vassal$.#!"

# Culture
 lesson_basics_culture_1:0 "Cultura ($lesson_basics_culture$)"
 #lesson_basics_culture_1_read_only:0 "" #remove this
 lesson_basics_culture_1_desc:2 "Todos los [characters|lE] (y [Concept( 'county', 'condados' )|E]) pertenecen a una [culture|lE] que representa muchas cosas. Normalmente encarnan límites lingüísticos, pero a veces son más una herencia compartida que un idioma e incluso un agrupamiento geográfico extenso.\n\nLos personajes de la misma cultura tendrán una [opinion|lE] ligeramente mejor unos de otros. Tu personaje es de cultura [GetPlayer.GetCulture.GetName], lo que significa que le caerás mejor a cualquier otro personaje de cultura [GetPlayer.GetCulture.GetNameNoTooltip].\n\nLa cultura [GetPlayer.GetCulture.GetNameNoTooltip] pertenece al [culture_group|lE] [GetPlayer.GetCulture.GetGroup.GetName], que contiene las culturas más cercanas a la [GetPlayer.GetCulture.GetNameNoTooltip], sin serlo. También le caerás mejor a estos personajes.\n\nLa cultura también condiciona las [innovations|lE] a las que tienes acceso.\n\n#TUT Puedes cambiar la cultura de un [child|lE] si lo [Concept( 'educated', 'educa' )|E] alguien de una cultura distinta.#!"
 lesson_basics_culture_clicked_innovations_tt:1 "Abre la vista Cultura (resaltado)"
 lesson_basics_culture_2:0 "Innovaciones ($lesson_basics_culture$)"
 lesson_basics_culture_2_desc:1 "Las [innovations|lE] son los distintos inventos y adaptaciones que ha adoptado una [culture|lE]. Aunque el concepto de la acuñación sea fácil de comprender, pasa bastante tiempo para que la gente adopte el uso de la moneda en lugar del trueque.\n\nLas innovaciones proporcionan acceso a nuevas bonificaciones, [buildings|lE] y [men_at_arms|lE] a todos los miembros de una misma cultura.\n\n#TUT Las innovaciones progresan #EMP con el tiempo#! y se desbloquean gradualmente, pero pueden progresar más rápidamente si una cultura vecina ya las ha desbloqueado.#!"
 lesson_basics_culture_3:0 "Innovaciones ($lesson_basics_culture$)"
 lesson_basics_culture_3_desc:2 "Una [innovation|lE] también puede progresar más rápido si una [culture|lE] siente [fascination|lE] por ella. El [cultural_head|lE], el gobernante más poderoso de una cultura, es quien determina la fascinación. ¡En este caso, eres tú!\n\n#TUT Si eres el líder cultural, puedes cambiar la fascinación en la vista Cultura."

# Religion
 lesson_basics_religion_1:0 "Fe [GetLocalPlayerPietyTextIcon] ($lesson_basics_religion$)"
 lesson_basics_religion_1_read_only:0 "$lesson_basics_religion_1$"
 lesson_basics_religion_1_desc:2 "Todos los [characters|lE] creen en una [faith|lE] que, a su vez, pertenece a una [religion|lE]. En tu caso, el catolicismo es una fe que pertenece al cristianismo.\n\nTodas las fes se diferencian entre sí. Echemos un vistazo en detalle."
 lesson_basics_religion_click_religion_tt:1 "Abre la vista Fe (resaltado)"
 lesson_basics_religion_2:0 "Doctrinas ($lesson_basics_religion$)"
 lesson_basics_religion_2_desc:2 "Nuestra [faith|lE] tiene una serie de [doctrines|lE] que establecen reglas para los miembros de la fe y condicionan muchas cosas, como las [succession_laws|lE] de género disponibles, o qué personajes pueden poseer [temple_holdings|lE].\n\nLos [core_tenets|lE], en lo más alto, son doctrinas especiales que dan bonificaciones u opciones a tu personaje, por ejemplo meditar o participar en [Concept( 'great_holy_wars', 'grandes guerras santas' )|E].\n\n#TUT Todas las fes también tienen [sins|lE] y [virtues|lE], que indican los comportamientos que están mal vistos por nuestros iguales, o aquellos que celebran.#!"
 lesson_basics_religion_3:0 "@fervor_icon! Fervor ($lesson_basics_religion$)"
 lesson_basics_religion_3_desc:1 "Todas las [faiths|lE] gozan de un determinado nivel de [fervor|lE] que crece y disminuye con el tiempo dependiendo del número de adeptos, de cómo vayan las [holy_wars|lE], etc. El fervor representa el fanatismo actual de la mayoría de los miembros de la fe, incluido el populacho de todos los rincones del mundo.\n\nSi el fervor es alto, será más fácil convertir [counties|lE] (con [convert_county|E]). Del mismo modo, los condados de tu fe mostrarán mayor #EMP oposición#! a ser convertidos a otras fes.\n\nPor contra, si el fervor es bajo, los gobernantes pueden abandonar la fe en favor de otra de la misma [religion|lE], dando lugar a una [heresy|lE]. \n\nEl gobernante #TUT hereje se convertirá junto con su territorio y vasallos más cercanos y será libre de difundir su nueva fe en lugar de la antigua.#!"
 lesson_basics_religion_4:0 "Nueva fe ($lesson_basics_religion$)"
 lesson_basics_religion_4_no_GUI_highlight:0 "$lesson_basics_religion_4$"
 lesson_basics_religion_4_desc:1 "Desde la vista [faith|lE] puedes crear tu propia fe. Las [doctrines|lE] y [core_tenets|lE] te costarán cierta cantidad de [piety|lE] dependiendo de qué dogmas tenga ya tu fe actual.\n\nEsto no es algo de lo que debas preocuparte con tu primer [character|lE], pero ¡puede ser una meta muy divertida con la que trabajar cuando te sientas con más confianza!\n\n#TUT. Puede que los [vassals|lE] y [Concept( 'family_members', 'familiares' )|E] que te tengan en gran [Concept( 'opinion', 'estima' )|E] se unan a tu nueva fe. Una habilidad de [learning|lE] puede convencer a muchos más, pero los miembros de tu antigua fe que no se conviertan te considerarán un hereje.#!"

# War
 lesson_basics_warfare:0 "Guerra ($lesson_basics_war$)"
 lesson_basics_warfare_desc:0 "La [war|lE] es una parte esencial de Crusader Kings y abarca muchos conceptos que cubrir, pero, por ahora, revisaremos brevemente solo algunos.\n\n#TUT A medida que juegues descubrirás más conceptos en detalle.#!"
 lesson_basics_levies:0 "Guerra ($lesson_basics_war$)"
 lesson_basics_levies_complete:0 "$lesson_basics_levies$"
 lesson_basics_levies_desc:1 "Lo más importante en cualquier guerra son las [battles|lE], que se libran con [armies|lE]. La mayoría de tus soldados provendrán de [levies|lE], pero puedes ampliar tu ejército empleando [Concept( 'men_at_arms', 'hombres de armas' )|E].\n\n#TUT Si las cosas se ponen muy feas, también puedes reclutar [mercenaries|lE], siempre y cuando tengas oro.#!"
 lesson_basics_military_view_tt:1 "Abre la vista Militar (resaltado)"
 lesson_basics_rally_points:0 "Guerra ($lesson_basics_war$)"
 lesson_basics_rally_points_desc:1 "¡Cuando comienza una [war|E] podremos reclutar nuestros [armies|E]! Cuando termine, tendremos que licenciar a nuestros soldados antes de comenzar otra guerra.\n\n#TUT Los [rally_points|E] son el terreno donde se reúnen las [levies|E] y [men_at_arms|E] a nuestro mando.#!"
 lesson_basics_casus_belli:0 "Guerra ($lesson_basics_war$)"
 lesson_basics_casus_belli_desc:1 "Para iniciar una [war|lE], necesitarás una razón legítima o [casus_belli|lE] contra otro [ruler|lE].\n\nHay distintos modos de obtener un casus belli: puedes tener títulos [de_jure|lE] que te conviertan en el [rightful_liege|lE] de tu objetivo, heredar [claims|lE] o librar una [holy_war|lE] contra infieles cercanos.\n\n¡Aunque estos son los más comunes, hay decenas de casus belli diferentes que descubrir y utilizar mientras vas jugando!\n\n#TUT El modo más fácil y directo de conseguir derechos es usar #EMP [fabricate_claim|lE]#!. De esto se ocupa tu [court_chaplain|lE] mediante una de sus [Concept( 'councillor_task', 'tareas de consejero' )|E]."

# UNPAUSING!! :D Do this when the player is actually supposed to unpause
 lesson_basics_pausing_2:0 "Ya casi estamos ($lesson_basics_unpause$)"
 lesson_basics_pausing_2_desc:1 "¡Enseguida te dejamos reanudar la partida! Pero primero hay que revisar unas cosas.\n\nPrimero, recuerda que hay cinco velocidades diferentes de juego (pulsa las teclas 1-5 para cambiar entre ellas). Puedes pausar o cambiar el ritmo cuando quieras.\n\n#BOLD Segundo, el juego se pausa automáticamente en ciertos eventos importantes.#!\n\n#TUT No pasa nada si juegas a velocidades más bajas, si aceleras cuando las cosas estén tranquilas o si ralentizas cuando se va a la guerra.\n\nNormalmente, recomendamos hacer una pausa para inspeccionar los menús o al enfrentarte a decisiones difíciles.#!"
 lesson_basics_pausing_3:0 "Empezar a jugar ($lesson_basics_unpause$)"
 lesson_basics_pausing_3_desc:1 "Para que empiece a correr el tiempo, reanuda la partida (con la #EMP barra espaciadora#! o haciendo clic en el botón Jugar).\n\nDe este modo, empezarán a pasar los días, meses y años. Los ejércitos a los que se les haya ordenado moverse se moverán, aparecerán eventos en la pantalla, se enviarán misivas y los [characters|lE] envejecerán.\n\n#TUT Encuentra la velocidad que te resulte más cómoda, ¡siempre puedes cambiarla más adelante!"

 # Actual Warfare
 lesson_declare_war_step_1:0 "¿Y ahora qué?"
 lesson_declare_war_step_1_complete:0 "$lesson_declare_war_step_1$"
 lesson_declare_war_step_1_desc:1 "Como primera tarea, vamos a demostrarle a tu vecino, el earl de $c_desmond$, quién es el [Concept( 'rightful_liege', 'señor legítimo' )|E]… Si eso implica expandir tu [realm|lE], ¡que así sea!\n\nCon el sistema de interacción de personajes que vimos antes, selecciónalo en el mapa y declárale la guerra al [ruler|lE] de $c_desmond$. Debes tener un [casus_belli|lE], válido ya que su [title|lE] es parte [de_jure|lE] de tu señorío.\n\n#TUT Para que la experiencia sea más activa, veremos paso a paso lo que sucede en una guerra.#!"
 lesson_declare_war_tt:1 "#W Declarar guerra#! al earl Muiredach de Desmond"
 lesson_raise_troops_step_1:0 "Cómo reclutar ejércitos"
 lesson_raise_troops_step_2:0 "$lesson_raise_troops_step_1$"
 lesson_raise_troops_step_1_desc:1 "¡Has logrado declarar una [war|lE]! Ahora tienes que reclutar [armies|lE]. Ha aparecido un botón en la parte inferior de la pantalla para ayudarte, pero también puedes hacerlo desde la vista Militar.\n\n#TUT Tu [army|lE] se agrupará y esperará instrucciones allí donde esté tu [rally_point|lE], (en este caso, $c_thomond$).\n\nNota: tendrás que reanudar la partida (pulsa la barra espaciadora) para que tus ejércitos reúnan algo más que un puñado de hombres. ¡Deja que pasen unos días y se formará el ejército!#!"
 lesson_declare_war_step_2:0 "$lesson_declare_war_step_1$"
 lesson_raise_troops_tt:0 "Recluta varios ejércitos"
 lesson_army_movement_step_1:0 "Cómo mover ejércitos"
 lesson_army_movement_step_1_desc:1 "Para mover tu [army|lE], haz clic con el botón primario en el ejército (en el mapa) y, después, haz clic con el secundario el área a la que quieres que se desplace. ¿Qué tal la [barony|lE] capital del enemigo?\n\n#TUT Si ordenas al ejército que atraviese agua, se [Concept( 'embark', 'embarcará' )|E], convirtiéndose en una [fleet|lE]. Por ahora, quedémonos en tierra.#!"
 lesson_army_purpose_step_1:0 "Ejército"
 lesson_army_purpose_step_1_desc:1 "Ahora que tu [army|lE] se mueve, probablemente se dirija a una batalla contra fuerzas enemigas. Puede ser un encuentro directo con otros ejércitos o el comienzo de un [siege|lE].\n\n#TUT Si dos ejércitos hostiles se encuentran, se producirá automáticamente una [battle|lE].\n\nDel mismo modo, si colocas tu ejército en una [holding|lE] enemiga, la asediarán.\n\nSi todavía no lo has hecho, este es un buen momento para #EMP reanudar la partida#!. ¡Si no, no pasará el tiempo y los ejércitos no se moverán!#!"
 lesson_battle_mechanics_step_1:0 "¡Una batalla!"
 lesson_battle_mechanics_step_1_desc:2 "El resultado de una [battle|lE] entre dos [armies|lE] depende de una serie de factores: el número de [levies|lE] de ambos bandos, la clase de [men_at_arms|lE] emplea cada bando (si los tienen), los [commanders|lE] involucrados e incluso el [terrain|lE] en el que se lucha.\n\n#TUT Descubrirás más detalles en la vista Combate. Haz clic en el ejército que está luchando para abrirla."
 lesson_siege_mechanics_step_1:0 "¡Un asedio!"
 lesson_siege_mechanics_step_1_desc:2 "¡Tu [army|lE] está atacando una [holding|lE] enemiga! Haz clic en el icono resaltado (¡las puntas de lanza!) para descubrir cómo va.\n\nTienes que ganar asedios para aumentar tu [war_score|lE].\n\nCada vez que se gana un asedio (lleva unos cuantas rondas de ataque), el área queda [Concept( 'occupied', 'ocupada' )|E], y su aspecto cambia en el mapa de normal a rayado.\n\n#TUT El color de las rayas muestra quién ha ocupado la posesión. Como nuestro color en el mapa es verde, las que hayamos [Concept( 'occupied', 'ocupado' )|E] tendrán rayas verdes.\n\nPero una posesión [Concept( 'occupied', 'ocupada' )|E] por el reino de $k_france$, tendrá rayas azules, las ocupadas por el reino de $k_england$ serán rojas y así sucesivamente."
 lesson_warscore_step_1:0 "Puntuación bélica"
 lesson_warscore_step_1_desc:1 "Para tener una idea de quién va ganando la [war|lE], siempre puedes mirar la [war_score|lE], en la esquina inferior derecha. Va de #N -100#! a #P 100#! y cambia dependiendo de los [sieges|lE] y las [battles|lE] perdidos o ganados, así como del territorio ocupado.\n\n#TUT Con una puntuación bélica de #P 100#! puedes obligar al otro bando a aceptar tu [peace_offer|lE].\n\nDel mismo modo, con una puntuación de #N -100#! #EMP te#! pueden #EMP obligar#! o aceptar #EMP su#! [peace_offer|lE]."
 lesson_warscore_step_2:0 "Resultado de la guerra"
 lesson_warscore_step_2_desc:2 "Todas las [wars|lE] terminan de uno de estos tres modos:$MODIFIER_NEWLINE_WITH_BULLET$[victory|E]$MODIFIER_NEWLINE_WITH_BULLET$[white_peace|E]$MODIFIER_NEWLINE_WITH_BULLET$[defeat|E]\n\n#TUT Las consecuencias exactas de cualquiera de ellas cambian dependiendo del [casus_belli|lE] empleado. Para consultar los detalles de una guerra específica, haz clic con el botón secundario en el [ruler|lE] enemigo y selecciona #TUT_KW Ofrecer paz#!.#!"
 lesson_winning_wars_step_1:0 "La victoria está cerca"
 lesson_winning_wars_step_1_desc:2 "¡Tu [war_score|lE] está al 100 %!\n\nAhora puedes #TUT_KW imponer exigencias#! al [ruler|lE] enemigo. Haz clic con el botón secundario en dicho personaje y selecciona #TUT_KW Ofrecer paz#! o haz clic en Puntuación bélica para abrir el mismo menú."
 lesson_losing_wars_step_1:0 "La derrota se avecina"
 lesson_losing_wars_step_1_desc:2 "¡Esta [war|lE] no va nada bien! Tal vez sea el momento de pedir una [white_peace|lE].\n\nAunque #EMP esta#! guerra sea una causa perdida, no pasa nada por aceptar la derrota y sobrevivir. ¡Ya lucharás otro día! Haz clic con el botón secundario en tu enemigo y selecciona #TUT_KW Paz blanca#! (o #TUT_KW Rendición#!, si la paz blanca no está disponible) en la vista de Interacciones."
 lesson_war_final_notes_reuse:0 "\n\n#TUT A partir de ahora, dejaremos de presentar lecciones del tutorial. Sin embargo, todavía se pueden obtener algunos consejos, si se abren cuando hagan saltar su alerta en la parte superior de la pantalla. En estos consejos, entraremos en las cosas más importantes que se encuentren.\n\nGracias por seguir aquí… ¡y buena suerte!"
 lesson_war_final_notes_victory_step_1:0 "¡Guerra ganada!"
 lesson_war_final_notes_victory_step_1_desc:1 "¡Enhorabuena por tu [victory|lE]!\n\nYa sabes cómo se superar una de las partes esenciales del juego.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_defeat_step_1:0 "Guerra perdida"
 lesson_war_final_notes_defeat_step_1_desc:1 "Lamentamos la [defeat|lE], pero ten por seguro que has experimentado uno de los aspectos más exigentes del juego. A partir de ahora, seguro que te resultará más sencillo.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_white_peace_step_1:0 "Paz blanca"
 lesson_war_final_notes_white_peace_step_1_desc:0 "¡Cuántas elecciones aprendidas! ¡Cuánto nos llevamos para el futuro!$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_invalidated_step_1:0 "Guerra invalidada"
 lesson_war_final_notes_invalidated_step_1_desc:0 "¡Sigues aquí! ¡Excelente! Pero qué extraño que la guerra ya no sea válida.$lesson_war_final_notes_reuse$"
 lesson_guided_final_notes_mission_step_1:0 "¿Y ahora qué?"
 lesson_guided_final_notes_mission_step_1_desc:1 "Ahora que conoces los fundamentos, podrás hacer muchas cosas. Crusader Kings consiste en fijarte tus propias metas.\n\nComo sugerencia, ¡te recomendamos que intentes convertirte en el rey o la reina de $k_ireland$! Pero la [war|lE] tampoco es el único camino…"
 lesson_open_war_overview_tt:0 "Abrir la vista de Guerra"
