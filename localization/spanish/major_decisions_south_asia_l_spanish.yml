l_spanish:
 #Become Chakravarti
 become_chakravarti_decision:0 "Convertirse en Chakravarti"
 become_chakravarti_decision_desc:0 "#F Con los rituales y ceremonias necesarias, formalizaré mi estatus divino como legítimo gobernante del mundo entero.#!"
 become_chakravarti_decision_tooltip:0 "Une la India como legítimo gobernante del mundo"
 become_chakravarti_decision_indian_empires_unite_effect:0 "Consolido los imperios de las India"
 become_chakravarti_decision_new_primary_title_effect:0 "El Imperio de la India se convierte en mi nuevo [primary_title|E]"
 become_chakravarti_decision_confirm:0 "Asistir a los rituales"

 #Become Lady/Lord of the Ganges
 take_stewardship_of_the_sacred_river_decision:0 "Administra el río sagrado"
 take_stewardship_of_the_sacred_river_decision_desc:0 "#F Al controlar todas la tierras por las que pasa el Ganges, tengo alguna autoridad sobre qué gobernantes pueden acceder a las aguas sagradas y sus rituales. Es hora de que el [ROOT.Char.GetFaith.PriestNeuterPlural] formalice esta autoridad como Protector de la santidad en sí.#!"
 take_stewardship_of_the_sacred_river_decision_tooltip:0 "Formaliza el control del Ganges como un nombramiento divino"
 take_stewardship_of_the_sacred_river_decision_confirm:0 "Convoca a los [ROOT.Char.GetFaith.AltPriestTermPlural] al río"
 capital_province_in_ganges_region:0 "La capital de tu [realm|E] está en la región de la Llanura del Ganges"
 MY_VASSAL_OR_LIEGE_MUST_NOT_BE_RULER_OF_GANGES:0 "La autoridad como Administrador de las aguas sagradas no puede ser arrebatada por un vasallo o un señor"
 vassal_or_liege_seizure_warning:0 "\n\n@warning_icon #X $MY_VASSAL_OR_LIEGE_MUST_NOT_BE_RULER_OF_GANGES$#!"
