l_spanish:
 # Misc
 party_baron_volunteer_levies:0 "Voluntarios de [party_baron.GetFirstNameNoTooltip]"
 # Modifiers
 party_baron_beloved_by_all_modifier:0 "Amado por todos"
 party_baron_making_efforts_modifier:0 "Se esfuerza en el plano social"
 party_baron_self_aggrandizing_modifier:0 "Se da aires de grandeza"
 party_baron_friendly_enough_modifier:0 "Amigable en su justa medida"
 party_baron_friendly_enough_modifier_desc:0 "Es muy posible tener demasiados "amigos""
 party_baron_if_you_cannot_be_loved_modifier:0 "Si no puedes ganarte su amor"
 party_baron_accommodating_modifier:0 "Complaciente con otros"
 party_baron_condemned_pb_modifier:0 "Condena impopular"
 party_baron_condemned_pb_modifier_desc:0 "Este personaje habló con mezquindad de alguien muy popular"
 party_baron_praised_pb_modifier:0 "Elogio a regañadientes"
 party_baron_praised_pb_modifier_desc:0 "Este personaje elogió con desgana a alguien muy popular"
 party_baron_murdered_the_joy_of_life_modifier:0 "Despojó a la vida de alegría"
 party_baron_murdered_the_joy_of_life_modifier_desc:0 "¿A quién se le ocurre hacer algo tan horrible?"
 party_baron_great_mercenary_deal_modifier:0 "Muy buenos tratos con mercenarios"
 party_baron_ended_the_party_modifier:0 "Aguó la fiesta"
 party_baron_ended_the_party_modifier_desc:0 "Este personaje nos quitó el salón donde se han celebrado los banquetes más magníficos"
 party_baron_subversive_tactics_modifier:0 "Tácticas subversivas"
 party_baron_reflection_modifier:0 "Reflexión personal"
 party_baron_beloved_by_all_except_modifier:0 "Amado por todos, salvo..."
 party_baron_endorsed_successor_modifier:0 "Sucesor predilecto"
 party_baron_endorsed_successor_modifier_desc:0 "Cuenta con la aprobación de la persona más estimada del mundo"

 # Events
 party_baron_header:0 "Festín sin fin"
 party_baron_negative_attitude_counter_stress_tt:0 "Debido a tu #V actitud negativa#! respecto a [TARGET_CHARACTER.GetShortUIName]:"
 party_baron_positive_attitude_counter_stress_tt:0 "Debido a tu #V actitud positiva#! respecto a [TARGET_CHARACTER.GetShortUIName]:"
 party_baron_move_towards_positive_tt:0 "Adoptar una #V actitud positiva#! respecto a [party_baron.GetShortUIName]"
 party_baron_move_towards_negative_tt:0 "Adoptar una #V actitud negativa#! respecto a [party_baron.GetShortUIName]"
 party_baron.1001.t:0 "$party_baron_header$"
 party_baron.1001.desc:0 "El nombre de alguien de baja alcurnia está en boca de todos. Unos dicen que [party_baron.GetTitledFirstName] es una bendición, que si se está muy bien desde que llegó, y hasta que celebra los #EMP mejores#! banquetes.\n\nTodo el mundo sabe quién es y da fe de su magnanimidad y buen corazón... O eso afirman con vehemencia."
 party_baron.1001.a:0 "Quizá pueda aprender un par de cosas de alguien tan popular..."
 party_baron.1001.b:0 "¡Pero es a #EMP MÍ#! a quien han de llover los cumplidos!"
 party_baron.1001.c:0 "Parece un[party_baron.Custom('ES_XA')] [party_baron.GetWomanMan] a quien debería conocer mejor."
 party_baron.1001.c.tt:0 "Escribir una carta a [party_baron.GetTitleAsName]"

 party_baron.1002.opening:0 "[party_baron.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 party_baron.1002.desc:0 "¡Mil gracias por vuestros cordiales saludos! Me congratula que alguien más se percate de que no hay mayor alegría que la que se obsequia al prójimo.\n\n Espero poder recibiros como huésped de honor algún día, y a riesgo de que suene presuntuoso, ojalá en un futuro no haya dudas que velen nuestra amistad."
 party_baron.1002.a:0 "Parece muy agradable, ¡hasta por escrito!"

 party_baron.1003.desc:0 "En lo que me ha parecido un abrir y cerrar de ojos, [party_baron.GetFirstName] ha pasado de una simple baronía a ser mi [party_baron_header.GetTitleAsName]...\n\nEl mundo ha tardado menos de lo que imaginé en quedar patas arriba."
 party_baron.1003.a:0 "Al menos mi [party_baron.GetTitleAsName] rebosa generosidad."
 party_baron.1003.b:0 "Vamos a olvidar eso que dije..."

 party_baron.2001.t:0 "$party_baron_header$"
 party_baron.2001.negative:0 "¡Por lo visto, sin aprobación ni exhortación por mi parte, [party_baron.GetTitledFirstName] se ha tomado la libertad de hablar con [vassal.Custom2('RelationToMe', ROOT.Char )] de mí!\n\nAl parecer, se deshizo en elogios, ¡pero eso me hace sospechar #EMP más aún#! de sus motivaciones!"
 party_baron.2001.positive:0 "Por lo visto, [party_baron.GetShortUIName] ha tenido la iniciativa de hablar con [vassal.Custom2('MyCharacterIntroduction', ROOT.Char )] sobre mí. \n\nSu conducta me preocuparía, ¡de no ser porque [vassal.GetFirstNameNoTooltip] ahora se muestra mucho más amable y servicial!"
 party_baron.2001.a_positive:0 "¡Un esfuerzo portentoso!"
 party_baron.2001.a_negative:0 "Mientras todo permanezca bajo control..."
 party_baron.2001.b_negative:0 "¡Es a mí a quien han de admirar y escuchar!"
 party_baron.2001.b_positive:0 "No podía ser de otra forma. Excelencia no me falta."

 party_baron.2002.t:0 "$party_baron_header$"
 party_baron.2002.desc:0 "En un banquete, mi mirada se cruza con la de [party_baron.GetTitledFirstName] mientras habla con [new_friend.Custom2('MyCharacterIntroduction', ROOT.Char )]. Ignorando la evidente falta de decoro que ello supone, hace un ademán para que me acerque.\n\n«¡[ROOT.Char.GetFirstNameNoTooltip]! [new_friend.GetFirstNameNoTooltip] y vos ya os conocéis, por supuesto, pero creo que tendríais que compartir más tiempo. ¡Tenéis muchísimo en común!»"
 party_baron.2002.a:0 "Supongo que no he intimado con [new_friend.GetTitledFirstNameNoTooltip] tanto como debiera."
 party_baron.2002.b:0 "Creedme, ya nos conocemos más que suficiente."

 party_baron.2003.desc:0 "¡Ha llegado a mis oídos que [owner.Custom2('YourCharacterIntroduction', ROOT.Char)] conspiraba para asesinaros!\n\nMas no temáis, pues ya hemos dialogado y le he hecho ver que sus formas son erróneas. El asesinato es una algo abominable, ¿no os parece?"
 party_baron.2003.a:0 "Gracias por... ¿salvarme la vida?"
 party_baron.2003.repentant_cannot_scheme:0 "Mientras le dure el arrepentimiento a [owner.GetShortUIName], no podrá emprender [hostile_schemes|E] contra ti"
 party_baron.2003.b:0 "¡¿Que ha estado conspirando para #EMP qué?!#!"
 party_baron.2003.c:0 "¿Cómo exactamente habrá «llegado a sus oídos» la noticia de la conspiración…?"

 party_baron.2004.t:0 "$party_baron_header$"
 party_baron.2004.desc:0 "No se sabe muy bien si [party_baron.GetTitledFirstName] se ha pasado con la bebida o si su ligereza se debe al espíritu festivo que se respira. Sea lo que sea, yo también lo siento cuando me abraza con brío.\n\nEntonces me dice: «Mira, creo que la vida me ha dado muy pocos amigos mejores que tú».\n\nEl resto de la velada lo paso observando cómo disfruta del jolgorio. Tal vez, más que ninguna de esas personas que brindan en su honor, sea yo quien entiende lo que pasa por su cabeza."
 party_baron.2004.a:0 "Lo mismo digo, [party_baron.GetFirstNameNoTooltip]..."

 party_baron.2005.t:0 "$party_baron_header$"
 party_baron.2005.desc:0 "Ver aparecer a [party_baron.GetTitledFirstName] en mi corte es una sorpresa, la verdad, pero bien recibida. Y todavía más cuando dice que quiere hablar a solas.\n\n«No quería que esto se discutiera en un banquete o celebración». Su semblante se muestra más serio que de costumbre, su afable sonrisa brilla por su ausencia. «No hallo palabras para describir cuánto me importáis. Tengo muchas amistades, pero ninguna como la vuestra. Espero que perdure hasta el fin de nuestros días»."
 party_baron.2005.a:0 "«Y yo, [party_baron.GetFirstNameNoTooltip]. Y yo»."

 party_baron.2006.desc:0 "Me invitaron a un festín en conmemoración de «una ocasión muy especial», y tenía que ver una celebración suya en persona. Menuda noche.\n\nNo recuerdo una velada tan feliz, ¡y siento que he recuperado las ganas de vivir!"
 party_baron.2006.a:0 "¡Que se prepare el mundo!"
 party_baron.2006.b:0 "No fue nada especial."

 party_baron.2007.desc:0 "Hasta cuando estamos en guerra, [party_baron.GetTitledFirstName] tiene que hacer de las suyas, para variar. Estaba pasando revista, ¡y se me acerca seguido de su propia hueste!\n\n«Me pareció que nos vendría bien toda la ayuda posible, así que he hablado con algunas personas, ¡y se unirán a nosotros voluntariamente con mucho gusto!»\n\n¿Voluntarios…? No me atrevo a preguntar de dónde los ha sacado."
 party_baron.2007.a:0 "¡Justo lo que necesitaba!"
 party_baron.2007.b:0 "¡Si queríais #EMP ayudar#!, debisteis haberme traído #EMP profesionales#!!"
 party_baron.2007.b_flavor:0 "Ah, ¿de veras?"

 party_baron.3001.t:0 "$party_baron_header$"
 party_baron.3001.desc:0 "La gente está encantada con [party_baron.GetTitledFirstName], ¡y yo no comprendo por qué! Tampoco es para tanto. ¡Si lo único que hace es poner cara de amable y celebrar lo bueno de quien quiera que tenga delante! Hasta para tener un desacuerdo es agradable y cordial, y defiende su punto de vista pero no por ello deja de intentar comprender el tuyo, pero es que eso a mí no...\n\nEn fin, ¡es que no logro entender a qué viene tanta veneración!"
 party_baron.3001.a:0 "¡Se van a enterar de a quién tienen que venerar!"
 party_baron.3001.b:0 "Puede que me esté excediendo un poco..."

 party_baron.3002.t:0 "$party_baron_header$"
 party_baron.3002.desc:0 "Por lo visto, no basta con que todo el mundo adore a [party_baron.GetTitledFirstName], ¿ahora #EMP yo#! también [party_baron.Custom('ES_LoLa')] tengo que alabar?\n\n¡Varios vasallos míos han firmado un escrito en el que me exigen que ponga fin a mis denuestos contra esa rata de [party_baron.GetTitleAsName]!"
 party_baron.3002.a:0 "Conque «denuestos»… Esos cretinos impertinentes me van a oír."
 party_baron.3002.b:0 "No me voy a morir por mostrar algo de gentileza. En público."

 party_baron.3003.desc:0 "Pese a todo lo que he dicho de [party_baron.GetTitledFirstName] ni se ha inmutado. Hasta se atreve a dirigirse a mí en un festín, a solas.\n\n«Tengo la sensación de que no os gusto mucho». Resoplo como respuesta. No se equivoca. Pero sigue hablando, como si no le afectara. «¿Podemos hablar un momento?»\n\nMis recuerdos de lo sucesivo están empañados, pero el festín pasó a ser de los mejores de mi vida. He de admitir que quizás me equivocara respecto a [party_baron.GetTitleAsName] después de todo…"
 party_baron.3003.a:0 "¡Quién me iba a decir que al final me engatusarías, [party_baron.GetFirstNameNoTooltip]!"
 party_baron.3003.b:0 "¡Jamás! ¡No ha cambiado nada!"

 party_baron.3004.desc:0 "¡Ya está bien! ¡Que se siga considerando a [party_baron.GetTitledFirstName] el máximo exponente de todo lo bueno que hay en la humanidad me desespera!\n\nNo sé con qué hechizo manipulador tiene embelesado a todo el señorío, ¡pero he de ponerle fin!"
 party_baron.3004.a:0 "No al conjuro, a #EMP [party_baron.Custom('ES_ElElla')]#!"
 party_baron.3004.b:0 "No habré ido... ¿demasiado lejos?"

 party_baron.4001.desc:0 "Ha sido duro asumir la pérdida de [previous_character.Custom2('YourCharacterIntroduction', ROOT.Char)]. Era un[previous_character.Custom('ES_XA')] buen amig[previous_character.Custom('ES_OA')], y os corresponde enorgulleceros de quién fue.Comprendo que es un momento difícil para vos, ¡pero podéis contar con mi apoyo!"
 party_baron.4001.a:0 "Gracias por vuestros ánimos."

 party_baron.4002.opening:0 "[party_baron.Custom2('AppropriateGreeting', ROOT.Char)]"
 party_baron.4002.desc:0 "Comprendo que yo no os guste. Estáis en vuestro derecho. Pero no entiendo por qué perpetuáis vuestras hostilidades cuando intento mostrar toda la amabilidad y cortesía que puedo.\n\nNo nos han faltado ocasiones de zanjar esto, pero os lo pido por última vez. Por favor, tan solo concedámonos... amistad."
 party_baron.4002.a:0 "Pero ¿cómo se atreve? ¡¿Cómo se atreve?!"

 party_baron.9001.t:0 "Fin del festín"
 party_baron.9001.desc:0 "[party_baron.GetTitledFirstName] es un cruel recordatorio de que, por mucho que disfrutemos la vida y por mucha alegría que traigamos a este mundo, todo termina tarde o temprano."
 party_baron.9001.a:0 "Este mundo ya no será el mismo sin su persona."
 party_baron.9001.a.tt:0 "[party_baron.GetShortUIName] está festejando en el [party_baron.GetFaith.PositiveAfterLife]"
 party_baron.9001.b:0 "Parece que su sonrisa falsa no engañó a [ROOT.Char.GetFaith.DeathDeityName]."
 party_baron.9001.b.tt:0 "[party_baron.GetShortUIName] por fin se ha ido para siempre."

 party_baron.9003.t:0 "$party_baron_header$"
 party_baron.9003.desc_positive:0 "Me cuesta creer la suerte que tengo de poder contar con un[party_baron.Custom('ES_XA')] [party_baron.GetWomanMan] así. Jamás pensé que sería tan feliz como me sentí el día de mi boda, feliz cual niño con caramelo. Y [party_baron.GetFirstName] estaba radiante.\n\nCuando me mira a los ojos y me dice que no concibe dicha mayor que la de estar conmigo para siempre, me lo creo."
 party_baron.9003.desc_negative:0 "Quizá estuviera predestinado. Pese a todo mi odio y mi envidia, no pude resistirme a sus encantos.\n\n[party_baron.GetFirstName] parecía tener la certeza de que esto pasaría desde el principio. Y ahora que nos hemos casado, está más feliz que nunca."
 party_baron.9003.a_positive:0 "¡Estoy a tus pies, amor mío!"
 party_baron.9003.a_negative:0 "¡Al final me has conquistado, canalla!"
