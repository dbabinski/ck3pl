l_spanish:
 doctrine_muhammad_succession_name:0 "La sucesión de Mahoma"
 doctrine_muhammad_succession_desc:0 "La cuestión de quién es el legítimo heredero de Mahoma, así como el líder espiritual de la comunidad musulmana es esencial."
 muhammad_succession_sunni_doctrine_name:0 "Suní"
 muhammad_succession_sunni_doctrine_desc:0 "Abu Bakr fue elegido por la umma como su líder legítimo, política y religiosamente."
 doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine_1:0 "Considera que otras [faiths|E] suníes son [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine:0 "Considera la [faiths|E] suní [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 muhammad_succession_shia_doctrine_name:0 "Chií"
 muhammad_succession_shia_doctrine_desc:0 "Ali fue nombrado líder de la umma por Mahoma y solo a partir de él se puede trazar el linaje del liderazgo espiritual."
 doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine_1:0 "Considera que otras [faiths|E] chiíes son [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine:0 "Considera la [faiths|E] chií [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 muhammad_succession_muhakkima_doctrine_name:0 "Harurí"
 muhammad_succession_muhakkima_doctrine_desc:0 "Alí fue el sucesor legítimo de Mahoma ¡por lo tanto, el que aceptara el arbitraje durante la primera fitna va en contra de la voluntad de Alá! Solo Él puede juzgar quién es un líder adecuado para nosotros."
 doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine_1:0 "Considera que otras [faiths|E] ibadíes son [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine:0 "Considera la [faiths|E] harurí [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 muhammad_succession_zandaqa_doctrine_name:0 "Zindiq"
 muhammad_succession_zandaqa_doctrine_desc:0 "Descendamos del Profeta o no según otros musulmanes, nos proscriben por nuestro credo. Que los pecadores nos llamen Zindiq si quieren, ¡nuestra es la verdad!"
