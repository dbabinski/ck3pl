 nestorian:0 "Nestorianismo"
 nestorian_adj:0 "nestoriana"
 nestorian_adherent:0 "nestoriano"
 nestorian_adherent_plural:0 "nestorianos"
 nestorian_desc:0 "Al enseñar que Jesucristo tiene dos naturalezas, una divina y otra humana, el nestorianismo fue declarado herético por la mayoría de las fes cristianas. A pesar de esto, su perspectiva única ha ganado adeptos en lugares tan lejanos de Oriente como China, la India, e incluso Mongolia."

 messalian:0 "Mesalianismo"
 messalian_adj:0 "mesaliana"
 messalian_adherent:1 "mesaliano"
 messalian_adherent_plural:0 "mesalianos"
 messalian_desc:0 "Al creer que la esencia de Dios se puede percibir a través de los sentidos físicos, los mesalianos rechazan los sacramentos cristianos tradicionales y, en su lugar, buscan a Dios directamente mediante prácticas menos convencionales."
 messalian_priest:0 "perfecto"
 messalian_priest_plural:0 "perfectos"

 adamites:0 "Adamismo"
 adamites_adj:0 "Adamita"
 adamites_adherent:0 "adamita"
 adamites_adherent_plural:0 "adamitas"
 adamites_desc:0 "Los ademitas afirman haber recuperado el estado original de inocencia de Adán y Eva al librarse de las ropas. Los grupos de adamitas suelen vivir en un estado de anarquía absoluta, afirmando que debido a esta inocencia, sus acciones no pueden ser ni buenas ni malas."
