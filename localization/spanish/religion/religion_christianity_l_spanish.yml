 iconoclast_adherent:0 "iconoclasta"
 iconoclast_adherent_plural:0 "iconoclastas"
 iconoclast_desc:0 "Al creer que cualquier uso de símbolos espirituales viola el Segundo Mandamiento de no crear ni venerar imágenes, los iconoclastas buscan tratar de destruir la iconografía religiosa existente y rechazan la creación de otra nueva."
 
