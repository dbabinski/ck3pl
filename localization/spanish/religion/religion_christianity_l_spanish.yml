 paulician_adherent:0 "pauliciano"
 paulician_adherent_plural:0 "paulicianos"
 paulician_desc:0 "Al rechazar la divinidad de Cristo y ver la adoración de la cruz como pagana, los paulicianos buscan restaurar lo que creen que es la verdadera forma del cristianismo como dispuso Pablo de Tarso."
