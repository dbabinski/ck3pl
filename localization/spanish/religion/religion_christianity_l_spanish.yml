 lollard_adj:0 "lolarda"
 lollard_adherent:0 "lolardo"
 lollard_adherent_plural:0 "lolardos"
 lollard_desc:0 "Al denunciar muchos sacramentos cristianos comunes como el bautismo y la confesión, los lolardos sostienen que la Santa Biblia es la única fuente válida de doctrina cristiana y que cualquier enseñanza que no se base directamente en ella es intrínsecamente ilegítima.."

 insular_celtic:0 "Cristianismo insular"
 insular_celtic_adj:0 "insular"
 insular_celtic_adherent:0 "insularista"
 insular_celtic_adherent_plural:0 "insularistas"
 insular_celtic_desc:1 "El cristianismo insular, una iglesia rural que se alejó de la ortodoxia católica romana hace siglos, ha perdido muchas de sus antiguas características únicas por presión de la Iglesia madre. Sin embargo, mantiene un gran énfasis en la penitencia y el monacato e incorpora muchas costumbres matrimoniales tradicionales celtas ajenas a la cristiandad más extendida."

