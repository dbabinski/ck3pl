 orthodox_religious_head_title_name:0 "Patriarcado"

 bogomilist:0 "Bogomilismo"
 bogomilist_adj:0 "bogomila"
 bogomilist_adherent:0 "bogomilo"
 bogomilist_adherent_plural:0 "bogomilos"
 bogomilist_desc:0 "Los bogomilos, que eligen sus líderes espirituales de entre la población general, rechazan toda parafernalia mundana e instituciones de poder, propugnando en cambio un regreso a los primeros medios de enseñanza espiritual practicada por Cristo y sus discípulos."
