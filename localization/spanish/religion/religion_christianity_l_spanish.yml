 waldensian_adj:0 "valdense"
 waldensian_adherent:0 "valdense"
 waldensian_adherent_plural:0 "valdenses"
 waldensian_desc:0 "Al sostener que la acumulación de riquezas es un anatema incompatible con la consecución de la salvación, los valdenses predican la pobreza apostólica como el camino a la perfección y creen que los sacerdotes no deben tener ni títulos ni tierras."

