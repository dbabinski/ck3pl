 conversos:0 "Criptojudaísmo"
 conversos_adj:0 "criptojudaica"
 conversos_adherent:0 "criptojudío"
 conversos_adherent_plural:0 "criptojudíos"
 conversos_desc:0 "El criptojudaísmo nació cuando las comunidades judías se vieron obligadas a convertirse al cristianismo. Aunque los conversos han abrazado la nueva fe, siguen recordado sus antiguas tradiciones y son comprensivos con aquellos que aún las siguen."

 #Orthodox-Group Faiths
 orthodox:0 "Ortodoxia"
 orthodox_adj:0 "ortodoxa"
 orthodox_adherent:0 "ortodoxo"
 orthodox_adherent_plural:0 "ortodoxos"
 orthodox_desc:0 "Al afirmar que sus obispos son los verdaderos y directos sucesores de los apóstoles de Cristo, la Iglesia Ortodoxa Oriental afirma ser la fe cristiana original transmitida mediante la tradición litúrgica sagrada."
