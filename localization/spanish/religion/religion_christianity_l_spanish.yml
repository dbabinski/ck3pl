 armenian_apostolic_adherent_plural:1 "armenios"
 armenian_apostolic_desc:1 "Fundada por los apóstoles Bartolomé y Tadeo, la Iglesia Apostólica Armenia ganó rápidamente seguidores en la región y llevó al Reino de Armenia a convertirse en el primer estado que adoptase el cristianismo como religión oficial."
