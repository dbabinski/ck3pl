l_spanish:
 doctrine_core_tenets_name:0 "Dogmas:"

 #Abrahamic Tenets
 tenet_communion_name:0 "Comunión"
 tenet_communion_desc:0 "Nuestros rituales no son meramente simbólicos, sino que invocan la presencia misma de lo divinidad. Quienes no pueden o no se unen a nosotros en la práctica de estos no pueden ser verdaderos creyentes."
 doctrine_parameter_seek_indulgences_active:1 "Los personajes pueden #V comprar indulgencias#! de su [head_of_faith|l], pagando [gold|lE] a cambio de [piety|lE]"
 doctrine_parameter_seek_indulgences_active_2:0 "Los personajes que hayan cometido actos [Concept( 'criminal', 'criminales' )|E], también pueden #V comprar indulgencia#! para obtener el perdón"
 doctrine_parameter_excommunication_active:0 "[heads_of_faith|E] espirituales pueden [excommunicate|E] a otros personajes de su [faith|E]"
 tenet_excommunicated:0 "[GetTrait('excommunicated').GetName( GetNullCharacter )]"

 tenet_armed_pilgrimages_name:0 "Peregrinaciones armadas"
 tenet_armed_pilgrimages_desc:0 "Nuestros peregrinos atraviesan el mundo para visitar nuestros lugares sagrados y nosotros tomaremos la espada con mucho gusto para protegerlos de quienes quieran hacerles daño."
 doctrine_parameter_cheaper_holy_wars_active:0 "A los [rulers|E] de esta [faith|E] les cuesta #P -20%#! menos [piety|E] declarar [holy_wars|E]."
 doctrine_parameter_great_holy_wars_active:1 "Si existe, el [head_of_faith|E] puede declarar una [great_holy_war|E] cuando la [faith|E] tenga un [fervor|E] alto"
 doctrine_parameter_ghw_no_hof_conversion_buffs_active:0 "A falta de [head_of_faith|E], los practicantes obtienen una bonificación a la [councillor_task|E] de [convert_county|E] por cada [holy_site|E] que se controla"
 doctrine_parameter_pilgrimage_decision_active:1 "Personajes de esta [faith|E] ganan una bonificación extra al terminar con éxito una  [pilgrimage|E]"

 tenet_monasticism_name:0 "Monacato"
 tenet_monasticism_desc:0 "Los placeres de la buena comida y bebida solo sirven para distraernos de servir a la divinidad. Aislarnos en monasterios remotos es el mejor modo de evitar tales tentaciones."
 doctrine_parameter_take_vows_active:0 "[courtiers|E] pueden hacer los votos y convertirse en [GetTrait('devoted').GetName( GetNullCharacter )]."

 tenet_divine_marriage_name:0 "Matrimonio divino"
 tenet_divine_marriage_desc:0 "La sangre de la divinidad corre por las venas de nuestros reyes y reinas. Mantener el linaje puro es el mejor modo de garantizar que el reinado de nuestra familia continúe durante siglos."
 doctrine_parameter_divine_marriage_opinion:0 "Los practicantes casados con un miembro de su [close_family|E] tienen [opinion|E] $VALUE|0+=$ de [vassals|E] con la misma [faith|E]."
 doctrine_parameter_divine_marriage_piety_gain_active:1 "Si practicas la #V monogamia#!, puedes conseguir gran cantidad de [piety|lE] al casarte con un miembro de tu [close_family|lE]"
 
 tenet_pacifism_name:0 "Pacifismo"
 tenet_pacifism_desc:0 "La violencia es un acto abominable que solo lleva al sufrimiento, dolor y remordimiento. Si intentamos evitarla siempre que sea posible, podremos construir sociedades más fuertes y seguras donde vivan los fieles."
 doctrine_parameter_holy_wars_forbidden:0 "No puede declarar ningún tipo de guerra santa"
 doctrine_parameter_pacifist_opinion_active:0 ""
 pacifist_opinion_active_opinion_name:0 "Compañero pacifista"
 pacifist_opinion_active_county_opinion_name:0 "Condado pacifista aliado"
 doctrine_parameter_opinion_of_pacifist_opinion_active:0 "$VALUE|+=0$ [opinion|E] con otros pacifistas"
 doctrine_parameter_piety_from_long_peace:0 "Los gobernantes en paz durante al menos dos años verán cambiar su [piety|E] en $VALUE|+$ al mes"
 PIETY_LONG_PEACE:0 "Paz larga"

 tenet_vows_of_poverty_name:0 "Votos de pobreza"
 tenet_vows_of_poverty_desc:0 "El dinero corrompe los corazones de la gente y les aparta de la fe verdadera. Debemos rechazar la adquisición de riqueza material si queremos centrarnos en lo que de verdad importa."
 doctrine_parameter_vows_of_poverty_active:0 "[rulers|E] pueden [decide|E] tomar el voto de pobreza, reduciendo los ingresos de [tax|E] pero aumentando la ganancia mensual de [piety|E]"

 tenet_human_sacrifice_name:0 "Sacrificio humano"
 tenet_human_sacrifice_desc:0 "El mejor modo de demostrar nuestra devoción es mediante el acto del sacrificio y el sacrificio más valioso que podemos ofrecer es de vida humana."
 doctrine_parameter_human_sacrifice_active:0 "#D [executions|E] ganan [piety|E] en lugar de costar [piety|E]#!"
 doctrine_parameter_flower_war_cb_active:0 "#D Otorga el [casus_belli|E] Guerras floridas contra países vecinos de esta [faith|E]#!"

 tenet_consolamentum_name:0 "Consolamentum"
 tenet_consolamentum_desc:0 "Cuando envejecemos o enfermamos, realizamos un ritual para limpiar nuestras almas de pecados. Una vez hecho, terminamos nuestras vidas rápida y definitivamente para que el pecado no tenga la oportunidad de volver a infectarnos."
 doctrine_parameter_consolamentum_active:1 "Los practicantes pueden [decide|E] terminar con sus vidas cuando sean ancianos, incapaces o estén a punto de morir; hacerlo no acarreará ninguna de las penalizaciones normales del suicidio"

 tenet_gnosticism_name:0 "Gnosticismo"
 tenet_gnosticism_desc:0 "Mediante el conocimiento, la chispa divina que reside dentro de todos los humanos puede liberarse y volver a su fuente celestial en el reino de los espíritus."
 doctrine_parameter_hostility_override_tenet_gnosticism:0 "Considera que las otras [faiths|E] gnósticas solo son [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]."
 doctrine_parameter_granting_titles_gives_stress:0 "Entregar [titles|E] alivia una parte proporcional de [stress|E]"

 tenet_mendicant_preachers_name:0 "Predicadores mendicantes"
 tenet_mendicant_preachers_desc:0 "Nuestros misioneros viajan por todas partes sin nada más que la ropa que llevan puesta. Viven de la generosidad de aquellos a los que visitan, y a cambio comparten el conocimiento de la fe verdadera."
 doctrine_parameter_mendicant_preachers_conversion_active:0 "Velocidad de conversión del condado: #P +33#!"

 tenet_communal_identity_name:0 "Identidad comunal"
 tenet_communal_identity_desc:0 "Nuestra fe y cultura están intrínsecamente unidas. Esta práctica refuerza los vínculos de nuestra comunidad, aunque tiene a excluir a los extranjeros."
 doctrine_parameter_same_communal_identity_opinion_active:0 "#P +10#! [opinion|E] con personajes de la misma [faith|E]"
 doctrine_parameter_same_culture_conversion_bonus_active:1 "Velocidad de conversión en [counties] de mi [culture|E]: #P +50 %#!"
 doctrine_parameter_same_faith_promote_culture_bonus_active:1 "Velocidad de Promover cultura en [counties] de mi [faith|E]: #P +50 %#!"
 doctrine_parameter_other_culture_conversion_penalty_active:1 "Velocidad de conversión en [counties] de una [culture|E] distinta: #N -50 %#!"

 tenet_pentarchy_name:0 "Eclesiarquía"
 tenet_pentarchy_alternate_name:0 "La pentarquía"
 tenet_pentarchy_desc:0 "Nuestros lugares sagrados son más que meros sitios santos: son las sedes de poder desde las cuales gobiernan nuestros líderes religiosos."

 tenet_aniconism_name:0 "Aniconismo"
 tenet_aniconism_desc:0 "Adorar imágenes talladas ha cegado a demasiada gente de la verdad divina. Expulsaremos todos los iconos de nuestros lugares sagrados para que nuestros fieles no caigan en esa trampa."

 tenet_alexandrian_catechism_name:0 "Catecismo alejandrino"
 tenet_alexandrian_catechism_desc:0 "La escuela catequística de Alejandría tenía una extensa tradición de alentar a los teólogos a pensar críticamente y cuestionar el status quo.\n\nY nosotros, pese la destrucción física de la escuela, continuamos con estas tradiciones."

 tenet_hedonistic_name:0 "Hedonista"
 tenet_hedonistic_desc:0 "La divinidad llenó este mundo con un abundancia de placeres para que nos entreguemos y disfrutemos. No participar de tales cosas es rechazar la obra misma de la Creación."
 doctrine_parameter_piety_from_feasts_active:1 "Celebrar un [feast|E] gana [piety|E]"

 tenet_carnal_exaltation_name:0 "Exaltación carnal"
 tenet_carnal_exaltation_desc:0 "Los placeres de la carne son sublimes de un modo que transciende otras experiencias terrenales y nos acerca a la divinidad. Debemos glorificar nuestros deseos sexuales y buscar oportunidades para realizarlos."

 tenet_polyamory_name:0 "Poliamor"
 tenet_polyamory_desc:0 "Nuestro amor mutuo debe ser tan incondicional como el amor de [ROOT.Faith.FertilityGodName] hacia nosotros. Debemos expulsar las anticuadas ideas de que una persona es dueña del afecto de otra."
 doctrine_parameter_no_unfaithfulness_penalty_active:0 "Los practicantes no reciben penalizaciones de [opinion|lE] ni [imprisonment_reasons|lE] para su cónyuge o los amantes de su cónyuge por tener relaciones extramaritales"

 tenet_unrelenting_faith_name:0 "Fe constante"
 tenet_unrelenting_faith_desc:0 "Nuestras convicciones son fuertes y con placer lucharemos y moriremos por nuestra fe. No importa lo malas que sean las oportunidades en nuestra contra, no nos rendiremos."

 #Muslim Tenets
 tenet_struggle_submission_name:0 "Lucha y sumisión"
 tenet_struggle_submission_desc:0 "La voluntad divina es la fuente de todo bien, así que una buena existencia se basa en la sumisión a esta voluntad, expresada mediante la lucha para ejecutarla."
 doctrine_parameter_bonus_holy_war_piety_active:0 "[piety|E] y [piety_experience|E] por ganar [holy_wars|E] aumentan en #P 50%#!"

 tenet_religious_legal_pronouncements_name:0 "Ley religiosa"
 tenet_religious_legal_pronouncements_fatwa:0 "Fetua"
 tenet_religious_legal_pronouncements_halakha:0 "Halajá"
 tenet_religious_legal_pronouncements_desc:0 "La frontera entre argumentos legales y teológicos es fina y en los acuerdos seculares pueden y deben ser tenidas en cuenta las cualidades espirituales."
 doctrine_parameter_temporal_condemnation_enabled:0 "Los gobernantes con una [learning|E] alta pueden condenar a sus vasallos [sinful|E]s. Cuanto más pecaminoso sea un vasallo, menos Erudición necesita su gobernante para condenarlo.\nLos vasallos condenados se consideran [criminals|E] y sus títulos serán revocados"
 doctrine_parameter_religious_legal_pronouncements_law_cost_reduction:0 "Coste de leyes: #P -10%#!"
 tenet_religious_legal_pronouncements_cost_tooltip:0 "Ley religiosa: #P -10%#!"
 tenet_religious_fatwa_cost_tooltip:0 "Fetua: #P -10%#!"
 tenet_religious_halakha_cost_tooltip:0 "Halajá: #P -10%#!"

 tenet_false_conversion_sanction_name:0 "Conversiones falsas aprobadas"
 tenet_temporal_condemnation_taqiya:0 "Taqiya"
 tenet_false_conversion_sanction_desc:0 "Si nuestra vida corre peligro, es aceptable declarar una fe falsa, mientras en nuestros corazones mantengamos la verdad."
 doctrine_parameter_sanctioned_false_conversion:0 "Resistencia a la conversión: #P +30%#!"

 tenet_tax_nonbelievers_name:0 "Gravar a no creyentes"
 tenet_tax_nonbelievers_desc:0 "El servicio militar es solo para los fieles, mientras que que los no creyentes se les grava con un impuesto por la protección que reciben."
 tenet_tax_nonbelievers_jizya_name:0 "Yizia"

 tenet_literalism_name:0 "Literalismo"
 tenet_literalism_desc:0 "Nuestros textos legales exponen claramente la intención divina y la interpretación humana tiene un valor limitado."
 doctrine_parameter_literalist_debate_enabled:0 "Puede debatir con otros nobles del señorío a costa de [opinion|E], para ganar o perder [piety|E]"

 tenet_legalism_name:0 "Legalismo"
 tenet_legalism_desc:0 "Nuestras leyes son el resultado de generaciones de sabiduría y devoción, y cumplirlas es algo piadoso por su propia naturaleza. Un pecador, no importa quién, jamás estará por encima de la ley."
 doctrine_parameter_legalism_reduced_faction_virtues:0 "[vassals|E] y [counties|E] son menos dados a unirse a [factions|E] contra un gobernante [virtuous|E]"
 doctrine_parameter_legalism_increased_faction_sins:0 "Es más probable que [vassals|E] y [counties|E] se unan a [factions|E] contra un gobernante [sinful|E]"
 doctrine_parameter_legalism_modified_law_costs:1 "Reduce los costes de las leyes en #P -10%#! por cada [virtue|E] que tenga un gobernante"
 doctrine_parameter_legalism_modified_law_costs_2:0 "Aumenta los costes de las leyes en #N 10%#! por cada [sin|E] que tenga un gobernante"
 doctrine_parameter_legalism_trust_just_leader_active:1 "Los [electors|lE] regidos por tipos de [succession|lE] electiva tienen más probabilidad de votar la elección de su [liege|lE] si tiene el rasgo $trait_just$"
 tenet_legalism_law_cost_tooltip:0 "[legalism|E]:\n   Mis pecados y virtudes están afectados por esto: [SCOPE.ScriptValue('legalism_law_cost_modifier')|-0%]"
 
 tenet_reincarnation_name:0 "Reencarnación"
 tenet_reincarnation_desc:0 "Hemos vivido muchas vidas antes que esta y seguiremos viviendo muchas más después. Cada muerte es el principio de algo nuevo."
 doctrine_parameter_reincarnation_resistance_to_conversion:0 "Resistencia a la conversión del condado: #P +20%#!"
 doctrine_parameter_reincarnation_events_active:1 "Los niños tienen una oportunidad de ser considerados la reencarnación de un antepasado, dando bonificaciones en [piety|E] y [opinion|E]"

 tenet_esotericism_name:0 "Esoterismo"
 tenet_esotericism_desc:0 "Los grandes misterios de lo divino pueden estar más allá de la comprensión mortal, pero eso no es una excusa para la ignorancia. Su existencia misma nos obliga a buscar conocimiento y comprensión del mundo que nos rodea."
 doctrine_parameter_tenet_esotericism_mystic_education:1 "Los niños con el [education_focus|lE] de [learning|lE] pueden ganar el rasgo [GetTrait('mystic_1').GetName( GetNullCharacter )] si van bien en los estudios."

 #Eastern Tenets
 tenet_adaptive_name:0 "Adaptable"
 tenet_adaptive_desc:0 "La adhesión a viejas restricciones solo dañan a los fieles. Mientras seamos fieles a las creencias centrales de nuestra fe, podemos adaptar nuestras leyes al mundo que nos rodea"
 doctrine_parameter_tenet_adaptive_conversion_resistance:0 "Resistencia a la conversión del condado: #P +30%#!"
 doctrine_parameter_reduced_vassal_religion_discontent:1 "Los [vassals|E] infieles son menos dados a unirse a [factions|E] de independencia y populistas"

 tenet_inner_journey_name:0 "Viaje interior"
 tenet_inner_journey_desc:0 "Solo comprendiéndonos a nosotros mismos podemos comprender el mundo. El viaje de autodescubrimiento es tan importante como largo y complicado."
 doctrine_parameter_meditation_mechanics_active:0 "#D Personajes pueden [decide|E] meditar en aislamiento, reduciendo [stress|E] y posiblemente ganando conocimientos teológicos.#!"

 tenet_dharmic_pacifism_name:0 "Pacifismo dharmico"
 tenet_dharmic_pacifism_desc:0 "Todos somos parte del orden cósmico. La violencia contra algo es violencia contra todo, incluido uno mismo."

 tenet_bhakti_name:0 "Bhakti"
 tenet_bhakti_desc:0 "Los mortales no pueden estar a la altura de la gloria total de la divinidad, pero si seleccionamos un solo aspecto de lo divino al que imitar, adorar y dedicarnos, nos acercaremos a esta más de lo que sería posible de otro modo."
 doctrine_parameter_select_personal_god_active:1 "Los gobernantes pueden [decide|E] elegir un avatar personal al que venerar, ganando una bonificación relacionada"

 tenet_asceticism_name:0 "Ascetismo"
 tenet_asceticism_desc:0 "Las búsquedas materialistas nos ciegan de la verdad divina. Solo dedicándoos a vidas sencillas sin lujos, se puede lograr la iluminación espiritual. "

 tenet_ritual_hospitality_name:0 "Hospitalidad ritual"
 tenet_ritual_hospitality_alternate_name:0 "Pūjā"
 tenet_ritual_hospitality_desc:0 "La hospitalidad es una de las mayores virtudes que puede mostrar la humanidad. Los invitados en nuestros hogares, sean humanos o divinos, deben ser tratados sienmpre con el máximo honor y respeto."
 doctrine_parameter_host_honored_guests_active:0 "[rulers|E] pueden alojar a otros personajes como Invitados estimados, gastando [piety|E] a cambio de un aumento de [opinion|E]"

 #Pagan tenets
 tenet_warmonger_name:0 "Belicista"
 tenet_warmonger_desc:0 "Fe y guerra van de la mano. Quien se niega a luchar en nombre de la divinidad no puede ser considerado un verdadero creyente."
 doctrine_parameter_conquest_cb_enabled:0 "[rulers|E] tiene un [casus_belli|E] de Conquista contra gobernantes vecinos."
 doctrine_parameter_invasion_cb_enabled:0 "[rulers|E] prestigiosos pueden usar un [casus_belli|E] de invasión una vez en la vida"
 doctrine_parameter_great_holy_wars_active_if_reformed:1 "El [head_of_faith|E], de haberlo, puede declarar una [great_holy_wars|E] si esta [faith|E] está [organized|E]."

 tenet_ancestor_worship_name:0 "Culto a los antepasados"
 tenet_ancestor_worship_desc:0 "Nuestros antepasados nos vigilan desde la tumba, guiándonos y mostrándonos el camino. Por ello debemos respetarlos y honrarlos."

 tenet_adorcism_name:0 "Adorcismo"
 tenet_adorcism_desc:0 "Los espíritus de este mundo pueden hacer grandes obras bondadosas y malignas. Si los honramos y respetamos, solo esperamos que nos hagan el bien a nosotros y el mal a nuestros enemigos."
 doctrine_parameter_spirit_possession_active:1 "Activa la [decision|E] 'Buscar ayuda de los espíritus'"

 tenet_ritual_celebrations_name:0 "Celebraciones rituales"
 tenet_ritual_celebrations_desc:1 "La adoración de la divinidad debe ser algo a exaltar y compartir con nuestra comunidad. Organizar grandes festivales para honrar y alabar lo divino nos une a todos."
 doctrine_parameter_mandatory_feast_attendance:0 "#D Es más probable que [vassals|E] asistan a nuestros banquetes y, si se niegan, perderán [piety|E] por ello #!"

 tenet_sky_burials_name:0 "Entierros celestiales"
 tenet_sky_burials_desc:1 "No se debe encerrar a los muertos bajo tierra. Es mucho mejor dejar que sean consumidos por aves carroñeras para que, en un acto final de generosidad, puedan alimentar al mundo que les alimentó."
 doctrine_parameter_sky_burials_active:2 "Los [rulers|lE] pueden dar a sus antepasados un entierro celestial, ganando [piety|lE] y contentando a sus [vassals|lE]"

 tenet_sacred_childbirth_name:0 "Parto sagrado"
 tenet_sacred_childbirth_alternate_name:0 "Kūdikis Lemti"
 tenet_sacred_childbirth_desc:0 "Las casas de baños donde las madres dan a luz deben limpiarse y prepararse adecuadamente, para alentar a la divinidad a otorgarnos su bendición durante el parto."
 doctrine_parameter_safer_childbirths_active:0 "#D Es menos probable que las madres mueran dando a luz#!"
 doctrine_parameter_healthier_children_active:0 "#D Los niños enfermizos o nacidos muertos se darán menos a menudo#!"

 tenet_sanctity_of_nature_name:0 "Santidad de la naturaleza"
 tenet_sanctity_of_nature_desc:1 "La naturaleza ha sido creada por un ser divino y nosotros somos meros huéspedes. Debemos respetar y honrar todo árbol, animal e incluso la tierra misma."

 tenet_mystical_birthright_name:0 "Derechos de nacimiento prometedores"
 tenet_mystical_birthright_alternate:0 "Táltos Születés"
 tenet_mystical_birthright_desc:0 "Todos nacemos con un destino y el más importante de los cuales es el del táltos, quien son elegidos desde el nacimiento para ostentar poderes mágicos y convertirse en grandes líderes espirituales."
 doctrine_parameter_mystic_birthright_active:0 "#D Alguna vez los niños nacerán con el rasgo [GetTrait('mystic_3').GetName( GetNullCharacter )]#!"

 tenet_astrology_name:0 "Astrología"
 tenet_astrology_desc:0 "El cielo nocturno es nuestra ventana al reino de lo divino. Allí están escritos los grandes secretos y misterios del mundo, abiertos para que todos los descubran, si saben dónde mirar."
 doctrine_parameter_divine_the_stars_active:0 "Permite a los practicantes leer las estrellas y predecir su futuro"

 tenet_sun_worship_name:0 "Adoración del sol"
 tenet_sun_worship_desc:0 "Aquel que trae la luz, da la vida, la llama inextinguible, reina arriba en el cielo como auténtico soberano del mundo."
 doctrine_parameter_summer_festivals_active:0 "Celebrar festines en los meses de verano gana [piety|E]"
 doctrine_parameter_trial_by_sun_active:0 "Los [criminals|E] encarcelados pueden ser sentenciados al juicio del sol"

 # Syncretic Tenets
 #Not referenced in-game anywhere by itself, but used to control other opinion title copy:
 faith_syncretic_opinion_active_control:0 "Sincretismo con fe"
 faith_syncretic_popular_opinion_active_control:0 "Sincretismo de [holder|lE] con la [faith|lE] local"
 unreformed_syncretic_recipient_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"
 unreformed_syncretic_actor_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"
 christian_syncretic_recipient_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"
 christian_syncretic_actor_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"
 islamic_syncretic_recipient_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"
 islamic_syncretic_actor_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"
 jewish_syncretic_recipient_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"
 jewish_syncretic_actor_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"
 unreformed_syncretic_recipient_opinion_active_county_opinion_name:0 "$faith_syncretic_popular_opinion_active_control$"
 unreformed_syncretic_actor_opinion_active_county_opinion_name:0 "$faith_syncretic_popular_opinion_active_control$"
 jewish_syncretic_recipient_opinion_active_county_opinion_name:0 "$faith_syncretic_popular_opinion_active_control$"
 jewish_syncretic_actor_opinion_active_county_opinion_name:0 "$faith_syncretic_popular_opinion_active_control$"
 christian_syncretic_recipient_opinion_active_county_opinion_name:0 "$faith_syncretic_popular_opinion_active_control$"
 christian_syncretic_actor_opinion_active_county_opinion_name:0 "$faith_syncretic_popular_opinion_active_control$"
 islamic_syncretic_recipient_opinion_active_county_opinion_name:0 "$faith_syncretic_popular_opinion_active_control$"
 islamic_syncretic_actor_opinion_active_county_opinion_name:0 "$faith_syncretic_popular_opinion_active_control$"

 tenet_eastern_syncretism_name:0 "Sincretismo levantino"
 tenet_eastern_syncretism_desc:0 "Podemos aprender algo del modo en que las distintas religiones levantinas se toleran entre sí. Puede que no sigan la fe verdadera, pero eso no las hace malvadas."
 doctrine_parameter_hostility_override_eastern_hostility_doctrine:0 "Las [faiths|lE] levantinas solo se consideran [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"

 tenet_unreformed_syncretism_name:0 "Tradiciones populares sincretistas"
 tenet_unreformed_syncretism_desc:0 "¿Quiénes somos nosotros para negar la veracidad de sus tradiciones? No nos corresponde hablar sobre cosas que llevan siglos haciendo, sino aprender sus costumbres."
 doctrine_parameter_hostility_override_unreformed_faith_doctrine:0 "Considera a las [faiths|E] [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] en vez de #V malvadas#! y lo mismo se aplica de forma mutua para las $game_concept_faiths$ $game_concept_unreformed$"
