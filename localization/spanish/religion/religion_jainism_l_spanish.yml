 #Yapaniya
 yapaniya:0 "Yapaniya"
 yapaniya_adj:0 "yapaniya"
 yapaniya_adherent:0 "yapaniya"
 yapaniya_adherent_plural:0 "yapaniyas"
 yapaniya_desc:0 "Una rama del svetambara, los yapaniyas creen que la moksha se consigue mediante la muerte, pero que es importante permitir lo más posible en vida la liberación del alma, mediante actos como el desnudismo."
 
