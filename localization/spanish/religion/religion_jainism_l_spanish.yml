 #Digambara
 digambara:0 "Digambara"
 digambara_adj:0 "digambara"
 digambara_adherent:0 "digambara"
 digambara_adherent_plural:0 "digambaras"
 digambara_desc:0 "El Kevala Jnana libera el cuerpo de toda necesidad física. Sin embargo, el alma solo podrá liberarse completmaente cuando esté totalmente desnuda, y por eso los monjes digambaras deben vivir sin ropas."

 #Svetambara
 svetambara:0 "Svetambara"
 svetambara_adj:0 "svetambara"
 svetambara_adherent:0 "svetambara"
 svetambara_adherent_plural:0 "svetambaras"
 svetambara_desc:0 "El Kevala Jnana es un estado del alma, no de los seres físicos. Mediante buenas vidas se puede conseguir la omnisciencia y abandonar el ciclo eterno. El mismo momento de la moksha solo se logra mediante la muerte, cuando nos convertimos en siddhas."
