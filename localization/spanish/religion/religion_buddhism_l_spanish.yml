 #Ari
 ari:0 "Ari"
 ari_adj:0 "ari"
 ari_adherent:0 "ari"
 ari_adherent_plural:0 "aris"
 ari_desc:0 "La fe ari combina elementos del budismo tántrico, culto a los espírtitus, culto tradicional naga, así como el hinduísmo. Los fieles del ari son considerados budistas aunque sus prácticas sean consideradas un poco convencionales."

 #Theravada
 theravada:0 "Theravada"
 theravada_adj:0 "theravada"
 theravada_adherent:0 "theravada"
 theravada_adherent_plural:0 "theravadas"
 theravada_desc:0 "El camino a la iluminación pasa por la experiencia personal, la reflexión y el razonamiento. Buda Gautama encontró su propio camino al Nirvana, y la única manera de encontrar un camino similar, es experimentar, aprender y estudiar la propia existencia."

 #Mahayana
 mahayana:0 "Mahayana"
 mahayana_adj:0 "mahayana"
 mahayana_adherent:0 "mahayana"
 mahayana_adherent_plural:0 "mahayanas"
 mahayana_desc:0 "La liberación del Samsara no es simplemente algo que se hace individualmente, sino una experiencia que se comparte entre seres conscientes. Lograr el estado búdico es un paso en el largo camino para que todos los seres conscientes sean liberados en el Nirvana, y esa es la meta virtuosa del Samsara."

 #Vajrayana
 vajrayana:0 "Vajrayana"
 vajrayana_adj:0 "vajrayana"
 vajrayana_adherent:0 "vajrayana"
 vajrayana_adherent_plural:0 "vajrayanas"
 vajrayana_desc:0 "La motivación para el estado búdico es de vital importancia y la verdadera iluminación solo puede lograrse cuando se busca el beneficio de todos los seres conscientes. Todos los seres nacen con una mente iluminada, pero la existencia la oscurece. La práctica de ver la verdad del mundo -y por lo tanto del universo- desbloquea la iluminación innata propia."
 vajrayana_religious_text:0 "Tantras budistas"
 
