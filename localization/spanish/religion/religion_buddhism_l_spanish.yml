 buddhism_religion_desc:0 "El budismo sigue las enseñanzas del Buda Gautama y posteriores «iluminados» para superar el sufrimiento de la existencia, infligido por el ciclo interminable de cambio a través de la muerte y el renacimiento. Lograr la iluminación es el camino para liberarnos del Samsara, a la no existencia del Nirvana."
