 shangqing_adherent_plural:0 "shangqings"
 shangqing_desc:0 "El taoísmo shangqing fue la forma dominante del taoísmo durante la dinastía Tang. Sus seguidores buscan armonizarse con el universo mediante meditación y ejercicios físicos, en oposición a los talismanes y la alquimia que utilizan otras ramas del taoísmo."

