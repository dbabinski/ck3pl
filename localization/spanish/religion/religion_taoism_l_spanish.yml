 zhengyi_desc:0 "Al contrario que las otras escuelas taoístas, los zhengyis se atienen a una jerarquía teocrática estricta bajo el Maestro Celestial. Sus practicantes realizan y venden talismanes protectores para impedir la pérdida de 'qi', la energía vital que sustenta todos los seres vivos."
 
