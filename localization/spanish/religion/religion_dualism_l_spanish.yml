 priscillianism_adherent_plural:0 "priscilianistas"
 priscillianism_desc:0 "Existen dos reinos, uno de Luz y otro de Oscuridad. Las almas humanas estaban destinadas a conquistar el reino de la Oscuridad, pero cayeron y quedaron atrapadas en el reino material. Entre los seres humanos hubo doce Patriarcas de la Luz que no lograron vencer a la Oscuridad, ya que se estaban divididos entre cuerpo y alma. Así que Dios envió al Salvador a la Tierra, y mediante su muerte se volvió a permitir la liberación de los espíritus humanos."
