 #Mazdayasna
 mazdayasna:0 "Mazdeísmo"
 mazdayasna_adj:0 "mazdeísta"
 mazdayasna_adherent:0 "mazdeísta"
 mazdayasna_adherent_plural:0 "mazdeístas"
 mazdayasna_desc:0 "Los humanos ayudan en la lucha entre Ahura Mazda y el espíritu maligno, Angra Mainyu, mediante buenos pensamientos y vidas. Lo que se logra a través de la pureza ritual, la preservación de la naturaleza y la destrucción de las criaturas malvadas."

 #Zurvanism
 zurvanism:0 "Zurvanismo"
 zurvanism_adj:0 "zurvanita"
 zurvanism_adherent:0 "zurvanita"
 zurvanism_adherent_plural:0 "zurvanitas"
 zurvanism_desc:0 "Los zurvanitas creen que Ahura Mazda y Angra Mainyu eran gemelos iguales pero opuestos, nacidos de Zurvan, el Creador de todo. El zurvanismo hace gran hincapié en ayudar a Ahura Mazda mediante arrancando de raíz el mal y las falsedades."
