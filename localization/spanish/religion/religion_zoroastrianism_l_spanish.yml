 #Gayomarthianism
 gayomarthianism:0 "Keyumarismo"
 gayomarthianism_adj:0 "keyumar"
 gayomarthianism_adherent:0 "keyumar"
 gayomarthianism_adherent_plural:0 "keyumars"
 gayomarthianism_desc:0 "Basándose en la idea de que Ahura Mazda, mediante sus pensamientos, creó los espíritus malignos por accidente, los keyumars rechazan la infalibilidad del Señor de la Sabiduría y, en su lugar, enfatizan la práctica ritual para aprender la verdad en comunión con Ahura Mazda."

 #Khurmazta
 khurmazta:0 "Khurmazdismo"
 khurmazta_adj:0 "khurmazta"
 khurmazta_adherent:0 "khurmazta"
 khurmazta_adherent_plural:0 "khurmazta"
 khurmazta_desc:0 "Los khurmazta, tras aprender mucho de la filosofía védica, reconocen una serie de dioses y espíritus y dedican sus vidas no solo a Ahura Mazda, sino también a uno de sus muchos ayudantes y servidores entre los yazatas."
 khurmazta_good_god_zravan:0 "Zravan"
 khurmazta_good_god_weshparkar:0 "Weshparkar"
 khurmazta_good_god_adbad:0 "Adbad"
 
 #Mazdakism
 mazdakism:0 "Mazdekismo"
 mazdakism_adj:0 "mazdekita"
 mazdakism_adherent:0 "mazdekita"
 mazdakism_adherent_plural:0 "mazdekitas"
 mazdakism_desc:0 "El profeta Mazdek siguió la palabra de Ahura Maza y abogó por posesiones compartidas y cooperación universal entre humanos para superar a Angra Mainyu."

 #Khurramism
 khurramism:0 "Khurramismo"
 khurramism_adj:0 "khurramita"
 khurramism_adherent:0 "khurramita"
 khurramism_adherent_plural:0 "khurramitas"
 khurramism_desc:0 "En un mundo de Luz y Oscuridad, los gobernantes injustos deben ser depuestos en apoyo de lo que es bueno. Mediante profetas como Mazdek, Mahoma y Abu Muslim, los khurramitas creen que la divinidad nació en la humanidad y que un día volverá para guiarles como el Mesías."

