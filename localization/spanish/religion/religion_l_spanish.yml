 doctrine_gender_equal_desc:0 "Es absurdo negar a la gente con talento un papel en el gobierno solo por su género, así que permitiremos que nuestra sociedad sea dirigida por aquellos que sean capaces."
 doctrine_gender_female_dominated_name:0 "Dominio de la mujer"
 doctrine_gender_female_dominated_desc:0 "Las mujeres han demostrado una y otra vez que solo ellas tienen la sabiduría y prudencia necesarias para gobernar nuestra sociedad como es debido."
 
 doctrine_divorce_name:0 "Divorcio"
 doctrine_divorce_disallowed_name:0 "Rechazado"
 doctrine_divorce_disallowed_desc:0 "Los votos matrimoniales son irrevocables y vitalicios. Solo la muerte puede separarnos."
 doctrine_divorce_approval_name:0 "Debe ser aprobado"
 doctrine_divorce_approval_desc:0 "Aunque los lazos matrimoniales no deben ser tomados a la ligera, a veces unas circunstancias excepcionales pueden hacer necesario el matrimonio."
 doctrine_divorce_allowed_name:0 "Siempre permitido"
 doctrine_divorce_allowed_desc:0 "El matrimonio es solo una asociación entre dos personas, y como cualquier otra, puede terminarse a voluntad."
 doctrine_parameter_divorce_disallowed:0 "A los personajes nunca se les concederá el [divorce|E] de sus [spouses|E]"
 doctrine_parameter_divorce_approval:0 "A los personajes se les concederá el [divorce|E] de sus [spouses|E] si lo aprueba su [head_of_faith|E] espiritual (o [house_head|E] si no existe Cabeza de la fe espiritual)"
 doctrine_parameter_divorce_allowed:1 "Los personajes siempre podrán [Concept( 'divorce', 'divorciarse' )|E] de sus [Concept( 'spouse', 'cónyuges' )|E] gastando [piety|lE]"
 
 doctrine_bastardry_name:0 "Bastardía"
 doctrine_bastardry_none_name:0 "Todos los hijos son legítimos"
 doctrine_bastardry_none_desc:0 "La sangre, no el matrimonio, determinan el linaje. Los niños nacidos fuera del matrimonio son tan legítimos como cualquier otro."
 doctrine_bastardry_legitimization_name:0 "Legitimización"
 doctrine_bastardry_legitimization_desc:0 "El matrimonio es sagrado, así que los niños nacidos fuera de este deberán ser bendecidos de otro modo para que sean considerados legítimos."
 doctrine_bastardry_all_name:0 "Sin legitimización"
 doctrine_bastardry_all_desc:0 "Los lazos matrimoniales son sacrosantos y los niños nacidos fuera del matrimonio siempre serán ilegítimos."
 doctrine_parameter_bastards_none:0 "No existen los [bastards|E], todo niño es [legitimate|E]"
 doctrine_parameter_bastards_legitimize:0 "Los [bastards|E] solo se podrán legitimar con la aprobación de su [house_head|E]"
 doctrine_parameter_bastards_always:0 "Los [bastards|E] nunca se podrán legitimar"
 
 doctrine_adultery_men_name:0 "Parecer sobre el adulterio masculino"
 doctrine_adultery_men_crime_name:0 "Criminal"
 doctrine_adultery_men_crime_desc:0 "Es un crimen que los hombres tengan relaciones sexuales fuera del matrimonio y en consecuencia, serán castigados."
 doctrine_adultery_men_shunned_name:0 "Rechazado"
 doctrine_adultery_men_shunned_desc:0 "Es un pecado que los hombres tengan relaciones sexuales fuera del matrimonio, pero como todos los pecados, será la divinidad quien les juzgue por sus defectos."
 doctrine_adultery_men_accepted_name:0 "Aceptado"
 doctrine_adultery_men_accepted_desc:0 "No hay nada malo en que un hombre decida tener relaciones sexuales fuera del matrimonio, así que la decisión es solo suya."
 doctrine_parameter_adultery_male_crime:0 "Hombres con el [trait|E] [GetTrait('adulterer').GetName( GetDummyMale )] o [GetTrait('fornicator').GetName( GetDummyMale )] son [criminals|E]"
 doctrine_parameter_adultery_male_shunned:0 "Hombres con el [trait|E] [GetTrait('adulterer').GetName( GetDummyMale )] o [GetTrait('fornicator').GetName( GetDummyMale )] son [shunned|E]s"
 doctrine_parameter_adultery_male_accepted:0 "Hombres con el [trait|E] [GetTrait('adulterer').GetName( GetDummyMale )] o [GetTrait('fornicator').GetName( GetDummyMale )] son totalmente aceptados"
 
 doctrine_adultery_women_name:0 "Parecer sobre el adulterio femenino"
 doctrine_adultery_women_crime_name:0 "Criminal"
 doctrine_adultery_women_crime_desc:0 "Es un crimen que las mujeres tengan relaciones sexuales fuera del matrimonio y en consecuencia, serán castigadas."
 doctrine_adultery_women_shunned_name:0 "Rechazado"
 doctrine_adultery_women_shunned_desc:0 "Es un pecado que las mujeres tengan relaciones sexuales fuera del matrimonio, pero como todos los pecados, será la divinidad quien les juzgue por sus defectos."
 doctrine_adultery_women_accepted_name:0 "Aceptado"
 doctrine_adultery_women_accepted_desc:0 "No hay nada malo en que una mujer decida tener relaciones sexuales fuera del matrimonio, así que la decisión es solo suya."
 doctrine_parameter_adultery_female_crime:0 "Mujeres con el [trait|E] [GetTrait('adulterer').GetName( GetDummyFemale )] o [GetTrait('fornicator').GetName( GetDummyFemale )] son [criminals|E]"
 doctrine_parameter_adultery_female_shunned:0 "Mujeres con el [trait|E] [GetTrait('adulterer').GetName( GetDummyFemale )] o [GetTrait('fornicator').GetName( GetDummyFemale )] son [shunned|E]s"
 doctrine_parameter_adultery_female_accepted:0 "Mujeres con el [trait|E] [GetTrait('adulterer').GetName( GetDummyFemale )] o [GetTrait('fornicator').GetName( GetDummyFemale )] son totalmente aceptadas"
 
 doctrine_kinslaying_name:0 "Parecer sobre famillicidio"
 doctrine_kinslaying_any_dynasty_member_crime_name:0 "Dinástico es criminal"
 doctrine_kinslaying_any_dynasty_member_crime_desc:0 "Toda la familia está unida por sangre y matar incluso a un familiar lejano es un crimen grave contra toda la dinastía. Estas transgresiones no serán olvidadas."
 doctrine_parameter_kinslaying_any_dynasty_member_crime:0 "[kinslayers|E] con el [trait|E] [GetTrait('kinslayer_1').GetName( GetPlayer )] o peor son [criminals|E] a los ojos de su [dynasty|E]"
 doctrine_parameter_kinslaying_extended_family_crime:0 "[kinslayers|E] con el [trait|E] [GetTrait('kinslayer_2').GetName( GetPlayer )] o peor son [criminals|E] a los ojos de su [dynasty|E]"
 doctrine_parameter_kinslaying_close_kin_crime:0 "[kinslayers|E] con el [trait|E] [GetTrait('kinslayer_3').GetName( GetPlayer )] son [criminals|E] a los ojos de su [dynasty|E]"
 

 doctrine_parameter_kinslaying_shunned:0 "[kinslayers|E] son [shunned|E]s"
 doctrine_parameter_kinslaying_accepted:0 "Personajes que maten a sus familiares no serán considerados [kinslayers|E]"
 doctrine_kinslaying_extended_family_crime_name:0 "El familicidio es un crimen"
 doctrine_kinslaying_extended_family_crime_desc:0 "El asesinato de un familiar es uno de los crímenes más abominables que se puedan cometer. Quienes hagan algo así serán castigados duramente."
 doctrine_kinslaying_close_kin_crime_name:0 "De familia cercana es criminal"
 doctrine_kinslaying_close_kin_crime_desc:0 "El fratricidio y actos semejantes no serán tolerados en una sociedad justa y virtuosa. Quienes comentan tales ofensas serán castigados."
 doctrine_kinslaying_shunned_name:0 "Rechazado"
 doctrine_kinslaying_shunned_desc:0 "Aunque asesinar a los parientes es espantoso, tales actos no son un crimen mayor que otro asesinato cualquiera."
 doctrine_kinslaying_accepted_name:0 "Aceptado"
 doctrine_kinslaying_accepted_desc:0 "El asesinato de un familiar no es distinto de cualquier otro asesinato y se tratarán del mismo modo."
 kinslayer_crime_dynasty:0 "Familicida"
 
 doctrine_consanguinity_name:0 "Consanguinidad"
 doctrine_consanguinity_restricted_name:0 "Tabú familiar"
 doctrine_consanguinity_restricted_desc:0 "Es un pecado contra [ROOT.Faith.HighGodName] permitir el matrimonio de dos parientes o que estos tengan relaciones sexuales."
 doctrine_parameter_consanguinity_restricted_marriage:0 "El matrimonio entre [extended_family_members|E] y/o [close_family_members|E] está prohibido"
 doctrine_parameter_consanguinity_restricted_close_kin_incest:0 "Relaciones sexuales entre [extended_family_members|E] y/o [close_family_members|E] causará el [secret|E] incesto"
 doctrine_consanguinity_cousins_name:0 "Matrimonio entre primos"
 doctrine_consanguinity_cousins_desc:0 "Los primos pueden estar emparentados, pero están lo bastante separados como para que se puedan casar para preservar su linaje."
 doctrine_parameter_consanguinity_cousins_marriage:0 "El matrimonio entre primos está permitido"
 doctrine_parameter_consanguinity_cousins_incest:0 "Relaciones sexuales entre primos no causará el [secret|E] incesto"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_name:0 "Matrimonio avunculado"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_desc:0 "Aunque no estén emparentados directamente, se permite que los miembros de una familia se casen entre sí por el bien de la dinastía."
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_marriage:0 "Se permite el matrimonio entre primos, tías/sobrinos y tíos/sobrinas"
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_incest:0 "Relaciones sexuales entre primos, tías/sobrinos y tíos/sobrinas no causará el [secret|E] incesto"
 doctrine_consanguinity_unrestricted_name:0 "Matrimonio sin restricciones"
 doctrine_consanguinity_unrestricted_desc:0 "Es natural y sano que los miembros de una familia se amen, y quienes dicen que el amor debe estar restringido a relaciones no sexuales son unos necios."
 doctrine_parameter_consanguinity_unrestricted_marriage:0 "Se permite el matrimonio entre todos los miembros de la familia"
 doctrine_parameter_consanguinity_unrestricted_incest:0 "Relaciones sexuales entre todos los miembros de la familia no causará el [secret|E] incesto"
