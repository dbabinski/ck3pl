 doctrine_pluralism_name:0 "Actitud religiosa"
 doctrine_parameter_hostility_towards_us_mult:0 "Los practicantes de otras [faiths|E] tendrán penalizaciones de opinión de $VALUE|%V0$"
 doctrine_pluralism_fundamentalist_name:0 "Fundamentalista"
 doctrine_pluralism_fundamentalist_desc:0 "Nuestra fe es la única y verdadera, nuestra palabra la única y verdadera. Toda desviación en [ROOT.Faith.ReligiousText] es inherentemente blasfema."
 doctrine_parameter_pluralism_fundamentalist_proselytization_bonus:0 "Velocidad de conversión del condado: #P +20%#!"
 doctrine_parameter_pluralism_fundamentalist_revocation_tyranny_minimal:1 "Se pueden #P revocar títulos con tierras#! a infieles #V [Concept( 'hostile', 'hostiles' )|E]#! y #V [Concept( 'evil', 'malignos' )|E]#! sin incurrir en [tyranny|E]"
 doctrine_parameter_pluralism_fundamentalist_faction_join_chance:1 "Es #N más probable#! que [counties|E] de otras [faiths|E] se unan a [factions|E]"
 doctrine_parameter_pluralism_fundamentalist_vulnerable_to_heresy:0 "#D Aumenta el peligro de herejías con un fervor bajo#!"
 doctrine_pluralism_righteous_name:0 "Justo"
 doctrine_pluralism_righteous_desc:0 "Como mortales, no podemos llegar a comprender completamente la voluntad [ROOT.Faith.HighGodNamePossessive] pero nuestros [ROOT.Faith.PriestNeuterPlural] siguen teniendo una buena idea de lo que es santo y lo que es profano."
 doctrine_parameter_pluralism_righteous_revocation_tyranny_reduced:1 "Se pueden #P revocar títulos con tierras#! a infieles #V [Concept( 'evil', 'malignos' )|E]#! sin incurrir en [tyranny|E]"
 doctrine_pluralism_pluralistic_name:0 "Pluralista"
 doctrine_pluralism_pluralistic_desc:0 "Es un auténtico sinsentido decir que solo hay una interpretación correcta de la voluntad divina y que todas las demás están equivocadas. Cada uno de nosotros tiene nuestro propio modo de adorar a [ROOT.Faith.HighGodName]."
 doctrine_parameter_pluralism_pluralistic_proselytization_penalty:0 "#D Velocidad de conversión del condado: #N -20%#!#!"
 doctrine_parameter_pluralism_pluralistic_faction_join_chance:1 "Es #P menos probable#! que condados de otras [faiths|E] se unan a [factions|E]"
 doctrine_parameter_pluralism_pluralistic_resistant_to_heresy:0 "#D Reducido peligro de herejías con un fervor bajo#!"
 doctrine_parameter_pluralism_pluralistic_holy_wars_preserve_vassals:0 "#D Ganar una [holy_war|E] avasallará a los [rulers|E] infieles del área objetivo en lugar de apoderarse de sus tierras.#!"
 
 doctrine_theocracy_name:0 "Tradición clerical"
 doctrine_theocracy_temporal_name:0 "Teocrático"
 doctrine_theocracy_temporal_desc:0 "Solo a [ROOT.Faith.PriestNeuterPlural] autorizados se les puede confiar la defensa de las doctrinas de nuestra fe y , por extensión, gestionar y mantener nuestros lugares santos."
 doctrine_parameter_theocracy_temple_lease:0 "Las [holdings|E] consagradas se arriendan al [realm_priest|E] de su titular, que actuará como un [vassal|E] [theocratic|E]"
 doctrine_theocracy_lay_clergy_name:0 "Clero secular"
 doctrine_theocracy_lay_clergy_desc:0 "Cualquier seguidor devoto es más que capaz de comprender, seguir y predicar las doctrinas de nuestra fe."
 doctrine_parameter_theocracy_temple_ownership:0 "[rulers|E] seculares controlan directamente sus [holdings|E] consagradas y se llevan todos los beneficios asociados."
 #Intentionally left blank:
 doctrine_parameter_lay_clergy:0 ""
 doctrine_parameter_allowed_holding_type_church_holding:0 ""
 
 doctrine_clerical_function_name:0 "Función clerical"
 doctrine_clerical_function_taxation_name:1 "Control"
 doctrine_clerical_function_taxation_desc:1 "La autoridad de los [ROOT.Faith.AltPriestTermPlural] deriva de [ROOT.Faith.HighGodHerselfHimself] [ROOT.Faith.HighGodName], y eso se aplica aquí en la Tierra."
 doctrine_clerical_function_alms_and_pacification_name:0 "Limosnas y pacificación"
 doctrine_clerical_function_alms_and_pacification_desc:0 "A nuestros [ROOT.Faith.PriestNeuterPlural] deben encargarse de que los pobres y oprimidos tengan comida y alojamiento cuando no puedan conseguirlo por sí mismos."
 doctrine_clerical_function_recruitment_name:0 "Reclutamiento"
 doctrine_clerical_function_recruitment_desc:0 "Toda persona en buena condición física tiene el deber de tomar las armas y defender nuestra fe, y es responsabilidad de nuestros [ROOT.Faith.PriestNeuterPlural] recordarle esto a todo el mundo."
 doctrine_parameter_clergy_can_fight:0 "Todos los miembros del [clergy|E] pueden servir como [commanders|E] y $knight_culture_player_plural$"
 
 doctrine_clerical_gender_name:0 "Géneros del clero"
 doctrine_clerical_gender_male_only_name:0 "Solo hombres"
 doctrine_clerical_gender_male_only_desc:0 "Solo los hombres pueden cargar con la gran responsabilidad de servir como [ROOT.Faith.PriestMalePlural] de nuestra fe."
 doctrine_parameter_clergy_must_be_male:0 "Solo los hombres pueden recibir [holdings|E] consagradas o servir como [court_chaplains|E]"
 doctrine_clerical_gender_female_only_name:0 "Solo mujeres"
 doctrine_clerical_gender_female_only_desc:0 "Solo las mujeres son lo bastante sabias como para interpretar la voluntad [ROOT.Faith.HighGodNamePossessive] y servir como [ROOT.Faith.PriestFemalePlural] de nuestra fe."
 doctrine_parameter_clergy_must_be_female:0 "Solo las mujeres pueden recibir [holdings|E] consagradas o servir como [court_chaplains|E]"
 doctrine_clerical_gender_either_name:0 "Ambos"
 doctrine_clerical_gender_either_desc:0 "Todo el que haya sentido la llamada de la divinidad debería poder servir como [ROOT.Faith.PriestNeuterPlural] sin importar su género."
 doctrine_parameter_clergy_can_be_either_gender:0 "El género no tiene influencia sobre quién puede recibir [holdings|E] consagradas o servir como [court_chaplains|E]"
 
 doctrine_clerical_marriage_name:0 "Matrimonio clerical"
 doctrine_clerical_marriage_allowed_name:0 "Permitido"
 doctrine_clerical_marriage_allowed_desc:0 "El matrimonio es una institución santa y los [ROOT.Faith.PriestNeuterPlural] deben ser capaces de formar parte de ella, tal como cualquier otro practicante fiel."
 doctrine_parameter_clergy_can_marry:0 "Los miembros del [clergy|E] se pueden [marry|E]"
 doctrine_clerical_marriage_disallowed_name:0 "Rechazado"
 doctrine_clerical_marriage_disallowed_desc:0 "Ser [ROOT.Faith.PriestNeuter] significa dedicar la vida a [ROOT.Faith.HighGodName]. Por lo tanto es inherentemente infiel pensar en tomar un cónyuge mortal además de esto."
 doctrine_parameter_clergy_can_marry_disabled:0 "A los miembros del [clergy|E] se les prohíbe el [marriage|E|E]"


 
 doctrine_clerical_succession_name:0 "Nombramientos clericales"
 doctrine_clerical_succession_temporal_appointment_name:0 "Temporal, revocable"
 doctrine_clerical_succession_temporal_appointment_desc:1 "En última instancia, los [ROOT.Faith.BishopNeuterPlural] sirven al señorío, así su señor debe poder contratarlos y despedirlos con solo pequeñas restricciones."
 doctrine_clerical_succession_spiritual_appointment_name:0 "Espiritual, revocable"
 doctrine_clerical_succession_spiritual_appointment_desc:0 "Aunque los [ROOT.Faith.AltPriestTermPlural] deben nombrar a todos los [ROOT.Faith.BishopNeuterPlural], los gobernantes seculares también pueden despedir a aquellos que les fallen."
 doctrine_clerical_succession_temporal_fixed_appointment_name:0 "Temporal vitalicio"
 doctrine_clerical_succession_temporal_fixed_appointment_desc:0 "Aunque un gobernante pueda elegir a sus propios [ROOT.Faith.BishopNeuterPlural], sus responsabilidades son santas y sagradas, así que su nombramiento no puede ser revocado."
 doctrine_clerical_succession_spiritual_fixed_appointment_name:0 "Espiritual vitalicio"
 doctrine_clerical_succession_spiritual_fixed_appointment_desc:0 "Los [ROOT.Faith.BishopNeuterPlural|U] son servidores de la divinidad y, como representantes de esta, la elección de los [ROOT.Faith.AltPriestTermPlural] para estos puestos es final y definitiva."
 doctrine_parameter_clerical_appointment_ruler:0 "[rulers|E] nombran a sus [realm_priest|E] o [court_chaplain|E]"
 doctrine_parameter_clerical_appointment_head_of_faith:1 "El [head_of_faith|E] o clero nombra a todos los [realm_priests|E] o [court_chaplains|E]"
 doctrine_parameter_clerical_appointment_fixed_disabled:1 "El [realm_priest|E] o [court_chaplain|E] puede ser despedido y reemplazado por un nuevo nombramiento"
 doctrine_parameter_clerical_appointment_fixed:0 "El cargo de [realm_priest|E] o [court_chaplain|E] es de por vida"

 unreformed_faith_doctrine_name:0 "Sin reformar"
 unreformed_faith_doctrine_desc:1 "Una fe sin reformar carece de clero organizado y doctrinas canónicas establecidas. Comunidades distintas pueden seguir nominalmente la misma fe aun practicando ritos y creencias religiosas totalmente diferentes."
 doctrine_parameter_unreformed:0 "Impide que [rulers|E] tribales puedan cambiar el [Concept( 'government', 'tipo de gobierno' )|E]"
 doctrine_parameter_hostility_override_tenet_unreformed_syncretism:0 "Las [faiths|lE] no paganas con el dogma $tenet_unreformed_syncretism_name$ se consideran [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] en lugar de #V malignas#!"
 
 heresy_hostility_name:0 "Parecer sobre herejías"
 heresy_hostility_doctrine_name:0 "Otras [faiths|E] de la misma [religion|E] son heréticas"
 heresy_hostility_doctrine_desc:0 "Cuidado con los falsos profetas que quieren retorcer y subvertir la fe para sus propios fines. Aquellos que lo hagan son herejes y deben ser destruidos."

 divine_destiny_name:0 "Destino divino"
 divine_destiny_doctrine_name:0 "Legítimos gobernantes del mundo"
 divine_destiny_doctrine_desc:0 "Somos los que guiaremos a una era de paz y prosperidad para todos los pueblos. Somos los legítimos gobernantes del mundo."
 doctrine_parameter_divine_destiny_holy_war_cost_reduction:0 "Coste en [piety|e] de guerra santa: #P -50%#!"
 
 special_doctrine_is_christian_faith_name:0 "Enseñanzas de Jesús"
 special_doctrine_is_christian_faith_desc:0 "Hay gente en el mundo que se adhiere a las enseñanzas de Jesús sin reconocer su divinidad. Aunque blasfemos, debemos mostrar compasión por estas almas descarriadas, ya que un día se convertirán a la verdadera fe."
 doctrine_parameter_hostility_override_tenet_christian_syncretism:1 "Las [faiths|lE] no cristianas con el dogma $tenet_christian_syncretism_name$ se consideran [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] en lugar de #V malignas#!"

 special_doctrine_is_islamic_faith_name:0 "Enseñanzas del profeta"
 special_doctrine_is_islamic_faith_desc:0 "Aunque no siguen todas las leyes del Profeta, algunos en este mundo siguen la voluntad de Alá en mayor medida de lo que creen. Con el tiempo, ¡estos medio conversos podrían abandonar su camino de infidelidad y ser verdaderos miembros de la umma!"
 doctrine_parameter_hostility_override_tenet_islamic_syncretism:1 "Las [faiths|lE] no islámicas con el dogma $tenet_islamic_syncretism_name$ se consideran [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] en lugar de #V malignas#!"

 special_doctrine_is_jewish_faith_name:0 "Enseñanzas de Moisés"
 special_doctrine_is_jewish_faith_desc:0 "No todos los gentiles viven sumidos en el pecado. Algunos respetan al pueblo elegido de Dios y por lo tanto merecen a su vez un respeto."
 doctrine_parameter_hostility_override_tenet_jewish_syncretism:1 "Las [faiths|lE] no islámicas con el dogma $tenet_jewish_syncretism_name$ se consideran [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] en lugar de #V malignas#!"

