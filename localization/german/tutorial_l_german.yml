 # Basics
 lesson_basics_welcome:0 "Willkommen zu Crusader Kings"
 lesson_welcome_desc:1 "Ihr seid ein mittelalterlicher Herrscher! Beschafft Euch Land durch gewiefte Heiraten und Diplomatie oder mit dem Schwert!\n\n#TUT Es gibt keine beste Methode, in Crusader Kings zu „gewinnen“, nur verschiedene Wege, die Geschichte zu genießen, die sich vor einem entfaltet.#!"

 #Camera & Map
 lesson_basics_camera:0 "Kamera ($lesson_basics$)"
 lesson_basics_camera_desc:1 "Mit den Tasten W, A, S und D bewegt Ihr die Kamera auf der Karte. Ihr könnt außerdem den Mauszeiger an den Rand der Karte bewegen, um sie zu ziehen. Drückt die Taste „Pos1“, um die Karte auf Eurem [realm_capital|E] zu zentrieren.\n\nMit dem Mausrad könnt Ihr zoomen.\n\n#TUT Auf den verschiedenen Zoomstufen ([Concept('detail_zoom', 'Detailzoom')|E], [Concept('political_zoom', 'Politikzoom')|E] und [Concept('paper_zoom', 'Papierzoom')|E]) werden auch unterschiedliche Informationen dargestellt.\n\nZoomt in die Karte hinein, um Eure [holdings|E] zu verwalten. Zoomt heraus, um alle [realms|E] sehen zu können.#!"
 lesson_basics_paused_intro:0 "Pausieren ($lesson_basics$)"
 lesson_basics_paused_intro_desc:0 "Crusader Kings umfasst Hunderte von Jahren und zahlreiche Generationen. Im Moment steht die Zeit still, da das Spiel #EMP pausiert#! ist.\n\n#TUT Für diesen Teil des Tutorials bleibt das Spiel pausiert, während wir uns einige Spielkonzepte ansehen.#!"
 lesson_basics_tooltips_in_tooltips:0 "Tooltips in Tooltips ($lesson_basics$)"
 lesson_basics_tooltips_in_tooltips_desc:1 "Manchmal seht Ihr blauen [Concept('highlighted_text', 'Hervorgehobenen Text')|E] wie diesen hier. Dies bedeutet, dass Ihr mit dem Cursor auf den Begriff fahren könnt, um zusätzliche Informationen zu erhalten.\n\n#TUT Manche Begriffe führen zu weiteren markierten Begriffen, die ihrerseits neue Informationen zeigen. [duchy|E] kann zu [county|E] führen, was wiederum zu [barony|E] führen kann.#!\n"
 lesson_basics_tooltips_in_tooltips_hover_word:0 "Fahrt mit dem Mauszeiger über den [Concept('highlighted_text', 'hervorgehobenen Text')|E]"
 lesson_basics_tooltips_in_tooltips_hover_word_deeper:0 "Fahrt mit der Maus über den markierten Ausdruck im Tooltip mit [Concept('highlighted_text', 'Hervorgehobenem Text')|E]"
 lesson_basics_tooltips_in_tooltips_complete:0 "$lesson_basics_tooltips_in_tooltips$"
 lesson_basics_tooltips_in_tooltips_complete_desc:0 "$lesson_basics_tooltips_in_tooltips_desc$"

 #  @test_flower! [pic|E]"
 lesson_basics_web_of_titles:0 "Herrscher des Landes ($lesson_basics_map$)"
 lesson_basics_web_of_titles_desc:1 "Nun also zum #EMP Spiel#!! Alles spielt sich auf der Karte vor Euch ab. Die Welt besteht aus großen und kleinen Teilen Land, die jeweils jemandem gehören, je nach ihren [Concept('titles', 'Titeln')|E].\n\n#TUT Eure $game_concept_titles$ werden durch kunstfertige Wappen dargestellt. Das Symbol für Euer [realm|E] wird bestimmt durch Euren [primary_title|E], der wahrscheinlich der wichtigste und renommierteste $game_concept_title$ in Eurem Besitz ist.#!"
 #\n\n@coa_icon!"
 lesson_basics_realm:0 "Grenzen ($lesson_basics_map$)"
 lesson_basics_realm_desc:2 "Klickt Ihr auf Euer Charakterporträt (das in der Charakteransicht markiert ist), leuchten die Grenzen Eures [Concept('realm_capital', 'Reichssitzes')|E] ($cn_luimneach$) auf; darüber hinaus gelten die Grenzen Eures gesamten [Concept('realm', 'Reichs')|E]. Munster ist Euer [primary_title|E], weshalb Euer $game_concept_realm$ auch danach benannt ist.\n\nAußerdem gehört Euch das Earltum Thomond als separater $game_concept_title$.\n\n#TUT Zoomt Ihr heraus, steht „Munster“ auf diesem Teil der Karte, da Ihr der oberste Herrscher in dieser Gegend seid.#!"
 lesson_basics_map_modes:0 "Über andere herrschen ($lesson_basics_map$)"
 lesson_basics_map_modes_desc:1 "Als [ruler|E] könnt Ihr nur über eine bestimmte Menge an Land selbst regieren: Oft braucht Ihr andere $game_concept_rulers$, die Euch bei der Verwaltung des [Concept('realm', 'Reichs')|E] helfen, indem Ihr ihnen Ländereien ([titles|E]) innerhalb Eurer Grenzen zuweist und sie so zu Euren [vassals|E] macht.\n\n#TUT Um Euer eigenes Land zu finden, auch [domain|E] genannt, drückt Ihr auf „Pos1“. Anschließend zoomt Ihr hinein. Aus der Nähe seht Ihr die blauen Beschriftungen der [baronies|E] in Eurem Besitz (in diesem Fall nur $cn_luimneach$).\n\nDas Earltum $c_ormond$ wird von Eurem Vasallen verwaltet."
 ### What makes a ruler
 lesson_basics_characters:0 "Charaktere ($lesson_basics_character$)"
 lesson_basics_characters_desc:0 "Ihr spielt als einer der vielen [characters|E] in dieser Welt, die von Charakter-Avataren repräsentiert werden. Euer Charakter ist der [ruler|E] eines [Concept('realm', 'Reichs')|E]!\n\n#TUT Ihr müsst dafür sorgen, dass Eure [dynasty|E] überlebt und im Lauf der Generationen mächtiger wird. Eure [titles|E] verleihen Euch Macht und Kontrolle über Ländereien und andere Charaktere (die ihrerseits Titel und Land haben können).#!"
 lesson_basics_characters_click_on_character:0 "Klickt auf Euren Charakter"
 lesson_basics_skills:0 "Werte ($lesson_basics_character$)"
 lesson_basics_skills_desc:1 "[characters|E] haben [skills|E], die ihr Können in einem bestimmten Feld repräsentieren. Manche sind gewandte Redner, andere lassen lieber die Waffen sprechen.\n\n#TUT Die Hauptwerte sind: \n#![diplomacy_i|E] [diplomacy|E]\n[martial_i|E] [martial|E]\n[stewardship_i|E] [stewardship|E]\n[intrigue_i|E] [intrigue|E]\n[learning_i|E] [learning|E]\n\n#TUT Denkt daran, dass das [highlighted_text|E] ist und Ihr mit der Maus über die einzelnen Elemente fahren könnt, um eine Zusammenfassung zu erhalten.#!"
 lesson_basics_traits_1:0 "Eigenschaften ($lesson_basics_character$)"
 lesson_basics_traits_1_desc:1 "[characters|E] haben außerdem [traits|E], die sich auf [skills|E] auswirken können und darauf, wie Charaktere auf Dinge reagieren. Sie sind in Eurer Charakteransicht durch Symbole dargestellt.\n\nBestimmte Eigenschaften sagen etwas über die Persönlichkeit Eures $game_concept_character$s aus, beispielsweise [GetTrait('fickle').GetName(GetNullCharacter)], [GetTrait('calm').GetName(GetNullCharacter)] oder [GetTrait('generous').GetName(GetNullCharacter)]. Andere sind Ergebnisse der Vergangenheit Eures $game_concept_character$s, beispielsweise Eure [tutorial_education_trait|E] oder [commander_traits|E].\n\n#TUT Ihr seid:\n$EFFECT_LIST_BULLET$@temperate_icon! [GetTrait('temperate').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$@wrathful_icon! [GetTrait('wrathful').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$@impatient_icon! [GetTrait('impatient').GetName(GetNullCharacter)]\nHieran erkennt Ihr, dass Euer $game_concept_character$ in der Regel ein bescheidenes Leben führt, dies jedoch auch von anderen erwartet und schnell wütend wird, wenn diese seinen Vorstellungen nicht nachkommen.\n\nVerhält ein Charakter sich entgegen den Eigenschaften seiner Persönlichkeit, kann dies zu [stress|E] führen.#!"
 lesson_basics_traits_2:0 "Eigenschaften ($lesson_basics_character$)"
 lesson_basics_traits_2_desc:1 "[traits|E] können zudem beeinflussen, wie andere [characters|E] auf #EMP Euch#! reagieren.\n\nManche Leute sind beeindruckt von der Eigenschaft @brave_icon! „[GetTrait('brave').GetName(GetNullCharacter)]“, während ein [GetTrait('lustful').GetName(GetNullCharacter)]er @lustful_icon! Charakter sich wahrscheinlicher an anzüglichen Gerüchten erfreut …\n\n#TUT Eigenschaften beeinflussen Moral und Gier anderer Charaktere und damit ihre freundlichen und feindseligen Aktionen.#!"
 lesson_basics_opinion:0 "Meinung ($lesson_basics_character$)"
 lesson_basics_opinion_desc:1 "Alle [characters|E] (ja, #EMP alle#!) haben eine [opinion|E] voneinander, die ihr Verhalten bestimmt.\n\nEine #N niedrige#! $game_concept_opinion$ kann Leute dazu bringen, sich gegen Euch zu erheben oder Euch Hilfe zu verwehren. Eine #P hohe#! $game_concept_opinion$ hingegen kann dazu führen, dass $game_concept_characters$ eher bei Eurem [murder_scheme|E] mitwirken oder auf Eure [seduction|E] eingehen …\n\n#TUT Wie Ihr mit anderen Charakteren interagiert, beeinflusst häufig ihre Meinung von Euch.#!"
 
 ### Resources
 lesson_basics_resources_1:0 "[gold_i|E] Gold ($lesson_basics_resources$)"
 lesson_basics_resources_1_desc:1 "Um Eure Ziele voranzubringen, braucht Ihr [gold|E]. Damit bezahlt Ihr unter anderem für [buildings|E], [armies|E] und Bestechung. Außerdem erhaltet Ihr $game_concept_gold$ passiv durch Eure [holdings|E] und Eure [vassals|E] als [tax|E]. Größere $game_concept_vassals$ und wichtigere $game_concept_holdings$ bringen für gewöhnlich mehr $game_concept_tax$.\n\nDoch Geld ist nicht alles: Bestimmte Dinge könnt Ihr nur erreichen, indem Ihr die erforderliche Menge [prestige|E] bezahlt oder für religiöse Belange [piety|E].\n\n#TUT Ihr seht Eure aktuelle Menge an Gold, Prestige und Frömmigkeit im Balken oben rechts.#!\n"
 lesson_basics_resources_2:0 "[prestige_i|E] Prestige ($lesson_basics_resources$)"
 lesson_basics_resources_2_desc:1 "Euer [prestige|E] zeigt an, wie sehr man Euch respektiert. Ihr könnt es mit der Zeit erhalten (indem Ihr beispielsweise viele [titles|E] besitzt) oder es aktiv sammeln (indem Ihr beispielsweise in angesehene [dynasties|E] einheiratet oder als [ally|E] in [wars|E] kämpft).\n\nWenn Ihr $game_concept_prestige$ sammelt, nähert Ihr Euch Eurer nächsten [prestige_level|E]. Je höher die $game_concept_prestige_levels$, desto mehr halten andere [characters|E] von Euch, und desto besser könnt Ihr $game_concept_war$ führen.\n\n#TUT Manche Aktionen #EMP kosten#! $game_concept_prestige$, beispielsweise wenn Ihr einen $game_concept_war$ erklärt. Dadurch nutzt Ihr Euer Ansehen zu Euren eigenen Gunsten, ohne dass $game_concept_characters$ deswegen eine schlechtere Meinung von Euch hätten.\n\nWenn Ihr $game_concept_prestige$ ausgebt, hat das keine Auswirkung auf den Fortschritt Eurer $game_concept_prestige_level$: Es kostet lediglich aktuelles $game_concept_prestige$."
 lesson_basics_resources_3:0 "[piety_i|E] Frömmigkeit ($lesson_basics_resources$)"
 lesson_basics_resources_3_desc:1 "Wenn Ihr viel [piety|E] habt, fällt es Euch einfacher, mit Eurem [head_of_faith|E] zu interagieren: Da Ihr $catholic_adherent$ seid, ist dies der Papst.\n\nIhr könnt $game_concept_piety$ passiv durch den [skill|E] [learning|E] und durch [Concept('virtuous', 'Tugendhafte')|E] [traits|E] erhalten, oder aktiv, indem Ihr religiöse Dinge unternehmt, beispielsweise auf eine [pilgrimage|E] aufzubrechen.\n\nIhr habt außerdem eine [piety_level|E], die mit der Zeit steigt, wenn Ihr $game_concept_piety$ gewinnt, und positive Auswirkungen auf Euren Charakter haben kann.\n\n#TUT Ähnlich wie bei Prestige können auch hier Aktionen $game_concept_piety$ #EMP kosten#!, beispielsweise das Erklären eines Religionskriegs oder das Erschaffen eines neuen Glaubens.\n\nSolcherlei Ausgaben sind ganz normal, und [characters|E] werden deshalb keine schlechtere Meinung von Euch haben.#!"

