 # Lifestyles
 lesson_basics_lifestyles_1:0 "Lebenswandel ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_1_desc:1 "Neben [traits|E] kann Euer [character|E] auch einen [lifestyle|E] auswählen. Es stehen fünf $game_concept_lifestyles$ zur Auswahl, einer pro Wert.\n\n$game_concept_lifestyles$ spiegeln wider, wofür der Charakter täglich die meiste Zeit und Mühe aufwendet, und für jeden gibt es mehrere [focuses|E].\n\nJeder $game_concept_focus$ verleiht einen individuellen Bonus, und die Wahrscheinlichkeit steigt, dass Ereignisse auftreten, die mit diesem $game_concept_focus$ zu tun haben."
 lesson_basics_lifestyle_open_window_tt:1 "Klickt auf die Schaltfläche „Lebenswandel“ (hervorgehoben)"
 lesson_basics_lifestyles_2:0 "Schwerpunkt ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_no_GUI_highlight:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_desc:1 "Klickt auf einen [lifestyle|E], um seine [focuses|E] zu sehen.\n\nMit der Zeit erhält Euer [character|E] [lifestyle_experience|E] für das Beibehalten eines bestimmten $game_concept_lifestyle$s. Habt Ihr genug $game_concept_lifestyle_experience$ gesammelt, könnt Ihr einen der [perks|E] dieses $game_concept_lifestyle$s aus einem seiner Bäume auswählen.\n\n$game_concept_perks$ spiegeln Übung und Entwicklung des Charakters wider und bieten individuelle Boni (wie besondere Eigenschaften) oder schalten $game_concept_lifestyle$-spezifische Mechaniken und Inhalte frei (wie die Option, [abduct_schemes|E] zu beginnen).$lesson_basics_lifestyles_2_reuse$"
 lesson_basics_lifestyles_2_reuse:0 "\n\n#TUT Als Beispiel geben die Schwerpunkte $martial_strategy_focus_short$, $martial_authority_focus_short$ sowie $martial_chivalry_focus_short$ allesamt Kriegsführungs-Erfahrung, mit der Ihr die [perks|E] des Kriegsführungs-Lebenswandels kaufen könnt.\n\nDie Eigenschaften-Bäume führen wiederum zu anderen Lebenswandel-Eigenschaften!#!"
 lesson_basics_lifestyle_choose_focus_tt:0 "Schwerpunkt auswählen"
 lesson_basics_lifestyles_2_b:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_b_desc:0 "Ihr habt jetzt einen [focus|E] ausgewählt, und wie erwartet wird Euer [character|E] nun auch mit der Zeit [lifestyle_experience|E] sammeln. $lesson_basics_lifestyles_2_reuse$#!"
 
# Interacting
 lesson_basics_interacting_1:0 "Andere Charaktere ($lesson_basics_interacting$)"
 lesson_basics_interacting_1_desc:0 "Jetzt, da der [focus|E] ausgewählt ist, können wir uns mit anderen Leuten beschäftigen! Interaktionen mit anderen [Concept('characters', 'Charakteren')|E] sind entscheidend in diesem Spiel, und dafür stehen Euch zahlreiche Optionen zur Verfügung.\n\n#TUT Ihr könnt auf ein Charakterporträt rechtsklicken (auch auf Euer eigenes), um eine Liste der möglichen Interaktionen anzuzeigen, beispielsweise das Arrangieren einer Ehe oder das Starten eines [Concept('scheme', 'Komplotts')|E]. So könnt Ihr auch [wars|E] anzetteln, aber machen wir doch zuerst einmal etwas anderes.#!"
 lesson_basics_open_character_view_tt:0 "Öffnet Eure Charakteransicht"
 lesson_basics_open_interactions_tt:1 "Rechtsklickt auf das $game_concept_character$porträt Eures [Concept('heir', 'Erben')|E], um die verfügbaren Interaktionen anzuzeigen"
 lesson_basics_interacting_2:0 "Geschenk schicken ($lesson_basics_interacting$)"
 lesson_basics_interacting_2_desc:1 "Fangen wir mit den Grundlagen an: Jeder liebt Gold! Schickt Eurem [Concept('heir', 'Erben')|E] doch einmal eine Bestechung.\n\n#TUT Die meisten Interaktionen öffnen ein zweites Fenster mit Details, sobald sie ausgewählt wurden. Ihr könnt in diesem Fenster eine Aktion bestätigen oder abbrechen.#!"
 lesson_basics_send_gift_tt:1 "Versucht die Interaktion #TUT_KW Geschenk schicken#! mit dem eigenen $game_concept_heir$n zu verwenden und zu bestätigen"
 lesson_basics_interacting_3:0 "Geschenk geschickt ($lesson_basics_interacting$)"
 lesson_basics_interacting_3_desc:0 "Gut gemacht! Ihr habt erfolgreich die [opinion|E] #P erhöht#!, die jemand anderes von Euch hat.\n\nBestimmte Meinungsmodifikatoren sind auf ewig aktiv, beispielweise Familienbande. Andere vergehen mit der Zeit, wie die verblassende Erinnerung daran, einst ein Geldgeschenk erhalten zu haben …\n\n#TUT Haltet Ihr Euren Mauszeiger über den Meinungswert eines anderen Charakters, seht Ihr genau, wie sich die verschiedenen Werte zusammensetzen. Liegt es an einem Heiratsbündnis, einem Goldgeschenk oder einfach nur daran, dass die andere Person Euer aufrechtes Wesen schätzt?#!"

# Generational Gameplay
 lesson_basics_many_lives_1:0 "Eine Familie spielen ($lesson_basics_succession$)"
 lesson_basics_many_lives_1_desc:1 "Wenden wir uns nun Eurer [dynasty|E] zu. Im Spielverlauf wird Euer [character|E] langsam alt, bevor er der Last seiner Jahre erliegt, sofern ihn nicht zuvor ein frühzeitiger „Unfall“ oder eine furchtbare Krankheit ereilt.\n\n#TUT Das ist jedoch nicht das Ende der Geschichte: Das Spiel endet nur, wenn Ihr keinen Erben Eurer eigenen Dynastie habt!#!"
 lesson_basics_many_lives_2:0 "Ein Erbe ($lesson_basics_succession$)"
 lesson_basics_many_lives_2_no_GUI_highlight:0 "$lesson_basics_many_lives_2$"
 lesson_basics_many_lives_2_desc:1 "Solange Ihr [heirs|E] Euer [dynasty|E] habt, wird Euer Vermächtnis weiterleben. Stirbt Euer [character|E], fangt Ihr einfach mit einem neuen an, nämlich mit dem [Concept('player_heir', 'Spielererben')|E].\n\nJe nachdem, welche [succession|E] Euer [realm|E] hat, ist dies wahrscheinlich eines Eurer Kinder. Vielleicht ja eines, das Ihr zum [ruler|E] erzogen habt?\n\n#TUT Eure $game_concept_dynasty$ hat ein eigenes Wappen, das im Moment hervorgehoben ist. Klickt darauf, um weiteres Wissen zu erhalten.\n\nIm Augenblick ist keine Aktion nötig, doch wenn Ihr später die Einzelheiten Eurer $game_concept_dynasty$ nachschlagen wollt, findet Ihr sie hier.\n\n#!"

# Succession Laws 
 lesson_basics_succession_laws:0 "Nachfolgerechte $lesson_basics_succession$"
 lesson_basics_succession_laws_desc:0 "[succession_laws|E] bestimmen, wie sämtliche [titles|E] und Ressourcen zwischen den [heirs|E] aufgeteilt werden, wenn ein [character|E] stirbt. Ihr habt derzeit nur einen Erben, aber sehen wir uns den Vorgang dennoch an!\n\n#TUT Manchmal kann es sogar vorkommen, dass Ihr einen Charakter übernehmt, der für das frühzeitige Ableben Eures vorherigen Herrschers verantwortlich war …#!"
 lesson_basics_succession_tab_tt:0 "Seht Euch den Reiter „Nachfolge“ an"
