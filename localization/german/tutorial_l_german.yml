 lesson_basics_renown_no_GUI_highlight:0 "$lesson_basics_renown$"
 lesson_basics_renown_no_GUI_highlight_2:0 "$lesson_basics_renown$"
 lesson_basics_renown_desc:1 "Als Mitglied einer [dynasty|E] habt Ihr außerdem [dynasty_prestige|E], das für alle Mitglieder Eurer $game_concept_dynasty$ gemeinsam gilt. $game_concept_dynasty_prestige$ steigt, wenn jemand aus Eurer $game_concept_dynasty$ $game_concept_prestige$ erhält und spiegelt wider, wie berühmt (oder berüchtigt) Eure Familie ist.\n\nErhöht Ihr Euer [dynasty_prestige] stark, hat dies Auswirkungen auf Generationen Eurer Nachkommen, und die [dynasty_prestige_level|E] steigt langsam. Als [dynast|E] (das mächtigste Mitglied Eurer $game_concept_dynasty$) könnt Ihr mittels Bekanntheit [dynasty_perks|E] freischalten, die der gesamten Dynastie nutzen.\n\n#TUT Anders als Prestige bleibt Bekanntheit nach dem Tod des Charakters bestehen.\n\nIhr könnt das Vermächtnis einer Dynastie anzeigen, indem Ihr auf Euren Dynastieschild (oder den eines anderen Charakters) klickt.#!"

# Marriage
 lesson_basics_marriage_concept_1:0 "Heirat ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_1_desc:0 "Ihr müsst die Zukunft Eurer [dynasty|E] sichern, und dazu braucht Ihr Verwandte. Dazu hilft es, wenn Ihr [married|E] seid, doch wir können Euch keine Heirat aus Liebe garantieren. @arrange_marriage_icon!"
 lesson_basics_marriage_concept_2:0 "Einen Ehepartner finden ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_2_b:0 "$lesson_basics_marriage_concept_2$"
 lesson_basics_marriage_concept_2_desc:1 "Möchtet Ihr vielleicht heiraten?\n\nIhr könnt für unverheiratete Charaktere in Eurer [domain|E] [marriages|E] (oder [betrothals|E]) arrangieren, indem Ihr auf den Charakter rechtsklickt und #TUT_KW „Ehepartner finden“#! oder #TUT_KW „Heirat arrangieren“#! auswählt.\n\n#TUT Die beiden Optionen haben unterschiedliche Auswirkungen. Also gehen wir sie doch einmal beide durch …#!"
 lesson_basics_marriage_concept_2_b_desc:1 "Euer Charakter ist zwar schon verheiratet, aber gehen wir die entsprechenden Schritte trotzdem durch.\n\nIhr könnt für unverheiratete Charaktere in Eurer [domain|E] [marriages|E] (oder [betrothals|E]) arrangieren, indem Ihr auf den Charakter rechtsklickt und #TUT_KW „Ehepartner finden“#! oder #TUT_KW „Heirat arrangieren“#! auswählt.\n\n#TUT Ihr müsst nicht noch jemanden heiraten, aber wählt #TUT_KW „Ehepartner finden“#! aus, um die Hochzeitsansicht für uns zu öffnen.#!"
 lesson_basics_marriage_instruction_open_window:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_marriage_instruction_open_window_desc:0 "Suchen wir uns jemanden, den Euer Charakter heiraten kann!"
 lesson_basics_open_interactions_marriage_tt:0 "Rechtsklickt auf Euren Charakter"
 lesson_basics_open_interactions_marriage_alt_tt:0 "Rechtsklickt auf einen #EMP unverheirateten#! Charakter"
 lesson_basics_marriage_view_tt:1 "Wählt #TUT_KW „Ehepartner finden“#! aus"
 lesson_basics_find_spouse_concept:0 "Einen Ehepartner auswählen ($lesson_basics_marriage$)"
 lesson_basics_find_spouse_concept_desc:1 "Sobald Ihr #TUT_KW „Ehepartner finden“#! ausgewählt habt, wird eine Liste möglicher [spouses|E] eingeblendet: Sie kommen von [courts|E] auf der ganzen Welt!\n\nMittels #TUT_KW „Heirat arrangieren“#! wird ebenfalls eine Liste möglicher [spouses|E] angezeigt, doch nur innerhalb des [Concept('court', 'Hofs')|E] des Charakters, auf den Ihr geklickt habt.\n\n#TUT Euer eigener Charakter wird links angezeigt, da diese Heirat #EMP Eure#! Zustimmung benötigt. Der [liege|E] des anderen Ehepartners wird rechts angezeigt, da der Bund auch seine Zustimmung braucht.\n\n#TUT_KW „Heirat arrangieren“#! kann nützlich für Eheschließungen zwischen Euren Höflingen sein oder wenn Ihr eine bestimmte [alliance|E] durch eine Hochzeit schließen möchtet. Fürs Erste ist #TUT_KW „Ehepartner finden“#! unseren Zwecken dienlicher.#!"
 lesson_basics_arrange_marriage_concept:0 "Heirat arrangieren ($lesson_basics_marriage$)"
 lesson_basics_arrange_marriage_concept_desc:0 "\n\n#TUT Dies kann nützlich sein, wenn Ihr Eure [courtiers|E] miteinander verkuppeln oder ein bestimmtes Ehebündnis arrangieren möchtet.#!"
 lesson_basics_choosing_a_spouse:0 "Charakterfilter ($lesson_basics_marriage$)"
 lesson_basics_choosing_a_spouse_no_GUI_highlight:0 "$lesson_basics_choosing_a_spouse$"
 lesson_basics_choosing_a_spouse_desc:1 "Bei der Wahl eines [Concept('spouse', 'Ehepartners')|E] gibt es zahlreiche Faktoren zu berücksichtigen. Hierbei hilft ein Filter, mit dem Ihr besser sortieren könnt. Unter anderem stehen die Elemente [alliances|E], [skills|E], [traits|E] und erwartete [fertility|E] zur Verfügung.\n\nEinige Eigenschaften sind [congenital|E] und können an Eure Kinder übergehen; vielleicht solltet Ihr Euch jemanden mit einer solchen Eigenschaft aussuchen?\n\n#TUT Ihr könnt Eure Auswahl ändern, indem Ihr auf die Schaltfläche #TUT_KW „Charaktere entfernen“#! zwischen den Charakteren klickt, deren Hochzeit Ihr arrangieren möchtet. Erst durch Klicken auf #TUT_KW „Vorschlag abschicken“#! wird der Vorschlag offiziell.#!"
 send_marriage_proposal_button_name:0 "Vorschlag abschicken"
 lesson_basics_say_yes:0 "Vorschlag abschicken ($lesson_basics_marriage$)"
 lesson_basics_said_yes:0 "$lesson_basics_say_yes$"
 lesson_basics_say_yes_desc:0 "Habt Ihr zwei Personen für Eure [marriage|E] ausgewählt, werden Euch die Details des Bundes sowie zusätzliche Optionen angezeigt (beispielsweise kann die Ehe [matrilineal|E] sein).\n\n#TUT Seid Ihr mit der Heirat zufrieden, könnt Ihr den Vorschlag abschicken. Dies dauert im Spiel einige Tage, doch für dieses Beispiel sparen wir uns das Warten.#!"
 lesson_basics_get_married_tt:1 "Auf zum Traualtar: Wählt einen Ehepartner für Euren Charakter aus und klickt auf #TUT_KW „Vorschlag abschicken“#!, um den Bund vorzuschlagen"
 lesson_basics_already_married:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_already_married_desc:0 "Arrangiert Ihr eine [marriage|E] zwischen [characters|E], werden Euch im letzten Schritt vor dem Absenden des Vorschlags die Details des Bundes angezeigt. Hier seht Ihr auch die zusätzlichen Optionen (beispielsweise kann die Ehe [matrilineal|E] sein).\n\n#TUT Euer Charakter ist bereits verheiratet. Gut gemacht!#!"
 lesson_basics_marriage_final_notes:0 "Herzlichen Glückwunsch! ($lesson_basics_marriage$)"
 lesson_basics_marriage_final_notes_desc:2 "Hervorragend! Möget Ihr lange und glücklich zusammenleben!\n\nFür dieses Tutorial solltet Ihr #TUT_KW „Ehepartner finden“#! auch für Euren Sohn verwenden.\n\n#TUT Sobald Euer Sohn verheiratet ist, kann er anfangen, Familienmitglieder zu zeugen (und [heirs|E] für das [realm|E], die Eurer [dynasty|E] angehören).#!"

# Dynasty & House
 lesson_basics_dynasty_and_house:0 "Dynastie und Haus ($lesson_basics_titles$)"
 lesson_basics_dynasty_and_house_desc:0 "Die Familie ist wichtig! Der [player_heir|E] stammt immer aus Eurer [dynasty|E] und meistens aus Eurem [house|E].\n\n#TUT Ihr solltet Eure Familie und #EMP deren#! [line_of_succession|E] stets im Auge behalten. Je nach den [succession_laws|E] könntet Ihr [titles|E] (und somit Land und [vassals|E]) von Euren Verwandten erben.#!"

# Titles &  Holdings
 lesson_basics_landed_titles:0 "Land und Titel ($lesson_basics_titles$)"
 lesson_basics_landed_titles_desc:1 "Nicht alle Mitglieder Eurer [dynasty|E] werden Landbesitzer sein, doch jedes Stück Land auf der Karte #EMP hat#! einen Besitzer.\n\nManchmal seid Ihr dieser Besitzer, manchmal ist es einer Eurer [vassals|E], und manchmal ist es ein ganz anderes Reich (das häufig ebenfalls $game_concept_vassals$ hat oder selbst Vasall ist)."
 lesson_basics_de_jure_titles:0 "Titel ($lesson_basics_titles$)"
 lesson_basics_de_jure_titles_desc:1 "Die meisten [titles|E] sind pyramidenförmig strukturiert und verwenden $game_concept_title$ [title_tiers|E]:\n[county|E] – macht Euch zum Grafen oder zur Gräfin\n[duchy|E] – macht Euch zum Herzog oder zur Herzogin\n[kingdom|E] – macht Euch zum König oder zur Königin\n[empire|E] – macht Euch zum Kaiser oder zur Kaiserin\n\n Jeder $game_concept_title_tier$ gehört zu einem $game_concept_title$, der in der Kette einen Rang höher steht. Jede $game_concept_county$ ist technisch gesehen Teil eines $game_concept_duchy$s, und jedes $game_concept_kingdom$ ist technisch gesehen Teil eines $game_concept_kingdom$s.\n\n#TUT Anmerkung: Es gibt für diese Titel auch zahlreiche dynamische Bezeichnungen; Euer derzeitiger [ruler|E] regiert über ein „Kleinkönigreich“, das der Stufe [duchy|E] entspricht.\n\nEs gibt außerdem [barons|E], die niederen Herrscher über einzelne Besitztümer unter einem [Concept('count', 'Grafen')|E]. Diese [characters|E] spielen selten eine große Rolle und können nicht gespielt werden. Euch untersteht ebenfalls einer, der Bürgermeister von $cn_inis$.#!"
 lesson_basics_de_jure_cbs:0 "De jure $lesson_basics_de_jure_titles$"
 lesson_basics_de_jure_cbs_desc:1 "Wir verwenden den Begriff „technisch gesehen“, da Ihr in Crusader Kings mit der Geschichte spielen könnt und es keinerlei Gewähr dafür gibt, dass ein [king|E] auch #EMP tatsächlich#! über alle [titles|E] befiehlt, die sein [kingdom|E] innerhalb seiner Grenzen haben „sollte“.\n\nDiese $game_concept_title$hierarchie nennen wir #EMP [de_jure|E]#!, und wenn die Struktur unterbrochen ist, ist es häufig möglich, diese Territorien als Kriegsgrund zu verwenden.\n\n#TUTWenn Ihr in den Kartenmodus „Grafschaftstitel“ wechselt, steht Ihr, dass Euch, dem Herrscher der [duchy|E] $d_munster$, rechtlich gesehen die [county|E] $c_desmond$ als Teil Eures Reiches zusteht.\n\nIn den verschiedenen Kartenmodi erhaltet Ihr einen Überblick über die De-jure-$game_concept_title$struktur der Welt!#!"
 lesson_basics_de_jure_cbs_complete_1:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_de_jure_cbs_complete_2:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_change_map_mode_1_tt:1 "Wechselt in den Kartenmodus „Grafschaftstitel“"
 lesson_basics_change_map_mode_2_tt:0 "Kehrt zum Reiche-Kartenmodus zurück"
 lesson_basics_holdings_and_buildings:0 "Eure Besitztümer ($lesson_basics_holdings$)"
 lesson_basics_holdings_and_buildings_desc:0 "Der [de_jure|E]-Titel von Munster besteht aus drei [counties|E]. Ihr solltet ihre Namen auf der Karte sehen können: Thomond (in Eurem Besitz), Desmond (gehört einem benachbarten [ruler|E]) und Ormond (im Besitz Eures [Concept('vassal', 'Vasallen')|E]).\n\nDiese [counties|E] bestehen wiederum aus kleineren Ländereien namens [baronies|E]. Auf dieser Ebene finden wir Eure [holdings|E].\n\n#TUT Besitztümer sind Siedlungen auf Eurem Land!#!"
 lesson_basics_buildings:0 "Eure Gebäude ($lesson_basics_holdings$)"
 lesson_basics_buildings_no_GUI_highlight:0 "Gebäude ($lesson_basics_holdings$)"
 lesson_basics_buildings_desc:2 "[holdings|E] bieten unterschiedliche Stufen an [taxes|E] und [levies|E] sowie [buildings|E], die errichtet und verbessert werden können, je nach [holding_type|E].\n\n#TUT Es ist nicht sonderlich wichtig, was Ihr im Moment baut, doch wir schlagen vor, dass Ihr mit #TUT_KW $building_curtain_walls_01$#! anfangt.#!"
 lesson_basics_start_construction_tt:0 "Klickt auf Euer Hauptsitz-Besitztum ($cn_luimneach$) und befehlt den Bau eines Gebäudes"
 lesson_basics_buildings_complete:0 "$lesson_basics_holdings_and_buildings$"
 lesson_basics_buildings_complete_desc:0 "Gut gemacht! Es wird allerdings eine Weile dauern, bis das [building|E] bereit ist: $cn_luimneach$ wurde nicht an einem Tag erbaut …\n\n#TUT Sobald der Bau abgeschlossen ist, erhaltet Ihr die Vorteile des gewählten Gebäudes.#!"
 lesson_basics_taxes:0 "Besteuerung ($lesson_basics_holdings$)"
 lesson_basics_taxes_desc:0 "Jedes [holding|E] führt [taxes|E] an den [holder|E] ab. Ist dieser Träger ein [vassal|E], führt dieser wiederum Steuern an seinen [Concept('liege', 'Lehnsherrn')|E] ab.\n\nSteuern sind Eure Hauptquelle von [gold_i] [gold]!\n\n#TUT [obligations|E] können sich auf die Höhe dieser Steuern auswirken. Außerdem wirkt sich ein [war|E] auf die Höhe der [control|E] in einer [county|E] aus, was sich wiederum auf die Steuern auswirkt.#!"

#Vassals
 lesson_basics_vassals_concept:0 "Vasallen ($lesson_basics_vassals$)"
 lesson_basics_realm_view_tt:2 "Öffnet die Reichsansicht auf der rechten Seite des Bildschirms (hervorgehoben)"
 lesson_basics_vassals_tab_tt:0 "Seht Euch den Reiter „Vasallen“ an"
 lesson_basics_vassals_concept_desc:2 "Als [ruler|E] seid Ihr wahrscheinlich [liege|E] mindestens eines [Concept('vassal', 'Vasallen')|E]. Dies sind die $game_concept_rulers$ in Eurem [realm|E], die Euch die Treue geschworen haben.\n\n#TUT Vasallen unterstützen Euch mit Geld ([taxes|E]) und Truppen ([levies|E]).\n\nIhr könnt gleichzeitig $game_concept_liege$ und $game_concept_vassal$ sein.#!"
 lesson_basics_vassals_concept_complete_2:0 "$lesson_basics_vassals_concept$"

 lesson_basics_vassals_concept_great_job:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job_desc:1 "Dies ist eine Liste Eurer derzeitigen [vassals|E] mit zusätzlichen Informationen.\n\nOben in der Liste seht Ihr den $game_concept_ruler$ von $c_ormond$, dessen Ländereien Ihr auf der Karte seht: Dies ist ein Earltum (ein [title|E] auf der Stufe einer [county|E]) in Eurem [realm|E].\n\n#TUT Hier findet Ihr eine Übersicht über verschiedene Dinge, beispielsweise die derzeitige [opinion|E], die Eure Vasallen von Euch haben, ob sie als [powerful_vassals|E] gelten und wie viel [taxes|E] und [levies|E] Ihr derzeit von ihnen erhaltet.#!"
 lesson_basics_vassals_concept_greyed_out:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_greyed_out_desc:0 "Hier könnt Ihr außerdem die [feudal_contracts|E] verändern, die bestimmen, wie hoch (oder gering) die [levies|E] und [taxes|E] ausfallen, die ein feudaler [vassal|E] an Euch abtritt."

 lesson_basics_happy_vassals:0 "$lesson_basics_vassals_concept$"
 lesson_basics_happy_vassals_desc:1 "Achtet darauf, dass Eure [vassals|E] glücklich sind, da sie sich dann nicht an [Concept('schemes', 'Komplotten')|E] und [factions|E] gegen Euch beteiligen.\n\nGanz gleich, wie mächtig Euer [character|E] als [ruler|E] sein mag: Sollte sein [realm|E] sich gegen ihn verbünden, um ihn entweder durch einen [war|E] abzusetzen oder ihn einfach im Schlaf zu [Concept('murder', 'Ermorden')|E], wird seine Herrschaft ein jähes Ende finden.\n\n#TUT Beruft Ihr Vasallen in Euren [council|E] ein, ist ihre [opinion|E] besonders wichtig, da Ihr ihnen [councillor_tasks|E] anvertraut.#!"
 lesson_basics_vassal_limit:0 "Vasallenschwelle ($lesson_basics_vassals$)"
 lesson_basics_vassal_limit_desc:1 "Ihr könnt nur eine bestimmte Anzahl an [vassals|E] unter Euch haben, bevor Euer [realm|E] unhandlich wird. Jenseits dieser [vassal_limit|E] leidet die Menge an [taxes|E] und [levies|E], die Euch zugeführt werden.\n\nDies spielt im Tutorial keine Rolle, doch wenn Ihr Euer eigenes Königreich aufbaut, solltet Ihr zu schnelles Wachstum vermeiden.\n\n#TUT Habt Ihr Eure Vasallenschwelle überschritten, könnt Ihr Eure niederstufigen Titel an Eure Vasallen abtreten. Manchmal könnt Ihr sogar #EMP neue#! höherstufige Titel [create|E], um die Macht in einem Bereich und die Titel darunter zu konsolidieren.#!"

# Domain
 lesson_basics_domain_1:0 "Reich und Domäne ($lesson_basics_domain$)"
 lesson_basics_domain_1_desc:1 "Euer #EMP [realm|E]#! ist die Gesamtmenge aller Ländereien und [titles|E], die Euch gehören. Dazu zählen auch die Gebiete im Besitz Eurer [vassals|E]. Im Moment sind dies für Euch die [counties|E] (hier „Earltümer“) $c_thomond$ und $c_ormond$.\n\nIst von Eurer #EMP [domain|E]#! die Rede, sprechen wir stattdessen von den Ländereien, die Ihr persönlich verwaltet, ohne die der $game_concept_vassals$ (hier also Thomond).\n\n#TUT Manche Ereignisse wirken sich nur auf Eure [domain|E] aus (Thomond), während andere sich auf Euer gesamtes [realm|E] beziehen, also das [duchy|E] (das „Kleinkönigreich“) Munster.#!"
 lesson_basics_domain_1_b:0 "Reich und Domäne ($lesson_basics_domain$)"
 lesson_basics_domain_1_b_desc:0 "Als Beispiel: In der [county|E] Essex stehen weniger Soldaten zur Verfügung, da die Gegend von #EMP Menschenfressern#! überrannt wird. Der [holder|E] von Essex erhält eine Benachrichtigung zu diesem Ereignis, da es innerhalb seiner [domain|E] stattfindet. Sein [liege|E] erhält keine Benachrichtigung.\n\n#TUT Der #EMP Lehnsherr#! der Grafschaft Essex hat Essex in seinem [realm|E] und wird nur davon erfahren, wenn er auf der Karte auf die Grafschaft klickt und den Modifikator sieht oder wenn ihm auffällt, dass sein Vasall weniger Aufgebote an ihn abführt."
 lesson_basics_domain_2:0 "$lesson_basics_domain_1$"
 lesson_basics_domain_2_desc:2 "Beachtet, dass die Menge an Land, die man persönlich besitzen kann, bevor Nachteile daraus erwachsen, begrenzt ist. Diese Menge wird [domain_limit|E] genannt.\n\n#TUT Wenn Ihr Eure Domänenschwelle überschreitet, empfiehlt es sich, die Interaktion #TUT_KW „Titel vergeben“#! auf befreundete [characters|E] anzuwenden und sie so zu Euren [vassals|E] zu machen.\n\nDa Ihr derzeit keine freien Titel zu vergeben habt, ist dies nicht möglich, doch in der Regel findet Ihr die Option im $game_concept_character$menü, das Ihr aufrufen könnt, indem Ihr auf einen $game_concept_character$ rechtsklickt.#!"

# Council
 lesson_basics_council_concept:0 "Rat ($lesson_basics_council$)"
 lesson_basics_council_concept_desc:0 "Ein [realm|E] zu verwalten, bedeutet eine Menge Arbeit. Als [ruler|E] steht Euch Euer [council|E] zur Seite, der aus [vassals|E] oder Mitgliedern Eures [Concept('court', 'Hofs')|E] besteht, die Euch als Berater unterstützen.\n\n#TUT Für jeden [skill|E] gibt es ein entsprechendes Ratsmitglied. Verheiratete [rulers|E] werden außerdem von ihrem [spouse|E] unterstützt.#!"
 lesson_basics_council_view_tt:1 "Öffnet die Ratsansicht (hervorgehoben)"
 lesson_basics_council_tasks:0 "Ratsaufgaben ($lesson_basics_council$)"
 lesson_basics_council_tasks_desc:0 "Ihr könnt [councillors|E] Aufträge erteilen, und jeder hat seine eigene Spezialität!\n\nIhr könnt die Aufgabe eines Ratsmitglieds ändern, indem Ihr in der Ratsansicht auf die Schaltfläche neben seinem Porträt klickt.\n\n#TUT Ratsmitglied zu sein, ist sehr prestigeträchtig: [powerful_vassals|E] erwarten, für diese Position auserwählt zu werden, und sind unzufrieden, wenn dies nicht der Fall ist.#!"

# Schemes & Hooks
 lesson_basics_schemes_concept:0 "Komplotte ($lesson_basics_schemes$)"
 lesson_basics_schemes_concept_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_concept_desc:1 "[schemes|E] sind langfristige Ziele, die einen anderen Charakter zum Ziel haben. Sie können feindselig sein und auf den [murder|E] oder die [abduction|E] eines Charakters abzielen, aber auch wohlwollend sein (wie etwa das [befriend_scheme|E])."
 lesson_basics_intrigue_view_tt:0 "Öffnet die Ansicht „Ränkespiel“ (hervorgehoben)"
 lesson_basics_schemes_tab_tt:1 "Seht Euch den Reiter „Komplotte“ an (er sollte automatisch geöffnet sein)"
 lesson_basics_hooks_and_secrets_tab_tt:0 "Seht Euch den Reiter „Druckmittel und Geheimnisse“ an"
 lesson_basics_schemes_murder:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_murder_desc:1 "Ein [scheme|E] könnte sich empfehlen, wenn Euch die [line_of_succession|E] nicht zusagt: Eine Möglichkeit, nach vorn zu kommen, wäre es, die Konkurrenz einfach zu #EMP entfernen#!.\n\nLeise und ohne Zeugen.\n\n#TUT Führt Ihr [murder_schemes|E] durch, könnt Ihr auffliegen. Sollte der Versuch fehlschlagen, sinkt das Ansehen Eures [Concept('character', 'Charakters')|E] … besonders in den Augen des Ziels.#!"
 lesson_basics_schemes_sway:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_desc:0 "Mit dem [scheme|E] „Beeinflussung“ könnt Ihr die [opinion|E] ändern, die ein Charakter von Euch hat. Probieren wir es mal aus!"
 lesson_basics_schemes_sway_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_complete_desc:1 "Hervorragend! Sobald Euer [scheme|E] in Gang gebracht wurde, wird es langsam fortschreiten. Es hängt von der [success_chance|E] ab, wie lange es bis zum Abschluss dauert, die wiederum von relevanten [skills|E] beeinflusst werden kann, in diesem Fall durch Eure [diplomacy|E].\n\n#TUT Wenn Ihr mit Eurem Komplott nicht zufrieden seid, könnt Ihr es jederzeit abbrechen, indem Ihr auf #TUT_KW „Komplott aufgeben“#! neben dem Komplott klickt.#!"
 tutorial_basic_schemes_start_swaying_tt:2 "Rechtsklickt auf Euren [court_chaplain|E] (Euren „$councillor_court_chaplain_theocrat_duchy$“) und wählt #TUT_KW Beeinflussung (Komplott) aus#!"
 lesson_basics_hooks:0 "Geheimnisse ($lesson_basics_schemes$)"
 lesson_basics_hooks_desc:1 "Manchmal führen [schemes|E] zu [Concept('secrets', 'Geheimnissen')|E]: Ertappt Ihr jemanden bei einem versuchten [Concept('murder', 'Mord')|E], ist dieser Person wohl daran gelegen, dass Ihr Stillschweigen darüber bewahrt.\n\nIhr könnt die Person auch [Concept('blackmail', 'Erpressen')|E], um ein [hook|E] zu erhalten! $game_concept_hooks$ sind Gefallen, die Ihr bei einem bestimmten [character|E] guthabt und mit denen ihr ihn ermutigen (oder zwingen) könnt, Euch gefügig zu sein.\n\nIm Spiel werdet Ihr verschiedenste Wege finden, $game_concept_hooks$ zu erhalten und zu nutzen. Probiert ruhig damit herum!\n\n#TUT Gehen wir also einmal davon aus, dass Ihr ein [hook|E] gegen einen Eurer [vassals|E] erhalten habt …#!"
 lesson_basics_hooks_complete:0 "Druckmittel ($lesson_basics_schemes$)"
 lesson_basics_hooks_complete_desc:3 "Dieses [Concept('weak_hook', 'Schwache Druckmittel')|E] kann für mehrere Dinge verwendet werden, beispielsweise, um die [obligations|E] zu erhöhen, die die [feudal_contract|E] zwischen Euch und Eurem feudalen Vasallen festlegen.\n\n#TUT Ihr könnt das Menü zum Ändern der Vasallenbande aufrufen über die Vasallenliste in der Reichsansicht oder indem Ihr auf das Porträt des Vasallen rechtsklickt und #TUT_KW Vasallenbande ändern#! auswählt.\n\nIhr bemerkt vielleicht, dass manche Interaktionen nicht sofort sichtbar sind. Hier ist der Grund: Wenn viele Interaktionen verfügbar sind, werden im [character|E]-Interaktionsmenü nur die gebräuchlichsten angezeigt.\n\nIhr könnt die fehlenden Interaktionen anzeigen, indem Ihr auf die Schaltfläche „Weitere …“ in der Kategorie $interaction_category_vassal$ klickt.#!"

# Culture
 lesson_basics_culture_1:0 "Kultur ($lesson_basics_culture$)"
 #lesson_basics_culture_1_read_only:0 "" #remove this
 lesson_basics_culture_1_desc:2 "Jeder [character|E] (und jede [county|E]) gehören einer [culture|E] an. $game_concept_cultures$ spiegeln viele Elemente wider: Zumeist handelt es sich um Sprachbarrieren, doch manchmal sind sie mehr gemeinsames Erbe als eine Sprache oder sogar auch nur eine breite geografische Gruppierung.\n\n$game_concept_characters$, die einer gemeinsamen $game_concept_culture$ angehören, haben darüber hinaus auch eine etwas höhere [opinion|E] voneinander. Euer $game_concept_character$ ist [GetPlayer.GetCulture.GetName|l], weshalb ihn andere [GetPlayer.GetCulture.GetNameNoTooltip|l]e $game_concept_characters$ mehr mögen.\n\n[GetPlayer.GetCulture.GetNameNoTooltip] gehört zur [GetPlayer.GetCulture.GetGroup.GetName|l]en [culture_group|E], die die $game_concept_cultures$ umfasst, die mit der [GetPlayer.GetCulture.GetNameNoTooltip|l]en eng verwandt sind, ohne selbst [GetPlayer.GetCulture.GetNameNoTooltip|l] zu sein. Diese $game_concept_characters$ mögen Euch ebenfalls ein wenig mehr.\n\nDie $game_concept_culture$ legt fest, auf welche [innovations|E] Ihr Zugriff habt.\n\n#TUT Ihr könnt die $game_concept_culture$ eines [Concept('child', 'Kindes')|E] verändern, indem Ihr es von einem Mitglied einer anderen $game_concept_culture$ [Concept('educated', 'Erziehen')|E] lasst.#!"
 lesson_basics_culture_clicked_innovations_tt:1 "Öffnet die Ansicht „Kultur“ (hervorgehoben)"
 lesson_basics_culture_2:0 "Innovationen ($lesson_basics_culture$)"
 lesson_basics_culture_2_desc:1 "[innovations|E] sind die verschiedenen Erfindungen und Anpassungen, die eine [culture|E] vollständig angenommen hat. Obwohl beispielsweise das Konzept von $innovation_currency_02$ einfach zu begreifen ist, dauert es eine Weile, bis ein Volk die Verwendung von Währung anstatt von Tauschgeschäften vollständig akzeptiert hat.\n\n$game_concept_innovations$ bieten allen Mitgliedern einer $game_concept_culture$ Zugriff auf neue Boni, [buildings|E] und [men_at_arms|E].\n\n#TUT $game_concept_innovations$ schreiten #EMP mit der Zeit#! fort und werden nach und nach freigeschaltet, doch der Fortschritt kann beschleunigt werden, wenn eine benachbarte $game_concept_culture$ die Innovation bereits freigeschaltet hat.#!"
 lesson_basics_culture_3:0 "Innovationen ($lesson_basics_culture$)"
 lesson_basics_culture_3_desc:2 "Eine [innovation|E] kann auch schneller fortschreiten, wenn sie das [fascination|E] einer [culture|E] ist. Das $game_concept_fascination$ wird vom [cultural_head|E] festgelegt, dem mächtigsten Herrscher dieser $game_concept_culture$.\n\n#TUT Wenn Ihr das $game_concept_cultural_head$ seid, könnt Ihr das $game_concept_fascination$ in der $game_concept_culture$ansicht ändern."

# Religion
 lesson_basics_religion_1:0 "[GetLocalPlayerPietyTextIcon] Glaube ($lesson_basics_religion$)"
 lesson_basics_religion_1_read_only:0 "$lesson_basics_religion_1$"
 lesson_basics_religion_1_desc:2 "Alle [characters|E] haben einen [Concept('faith', 'Glauben')|E], der wiederum einer [religion|E] angehört. Zum Beispiel ist Katholizismus ein $game_concept_faith$, der dem $christianity_religion$ angehört.\n\nJeder $game_concept_faith$ ist einzigartig. Sehen wir uns das einmal genauer an."
 lesson_basics_religion_click_religion_tt:1 "Öffnet die Ansicht „Glaube“ (hervorgehoben)"
 lesson_basics_religion_2:0 "Doktrinen ($lesson_basics_religion$)"
 lesson_basics_religion_2_desc:2 "Euer [faith|E] verfügt über mehrere [doctrines|E]. Diese $game_concept_doctrines$ legen die Regeln für alle Glaubensmitglieder fest und bestimmen viele Gesichtspunkte, beispielsweise die verfügbaren Geschlechter-[succession_laws|E] oder welche Charaktere [temple_holdings|E] besitzen dürfen.\n\nDie [core_tenets|E] oben sind besondere $game_concept_doctrines$, die Eurem Charakter Boni oder Optionen bieten, beispielsweise die Fähigkeit zur Meditation oder die Teilnahme an [Concept('great_holy_wars', 'Großen Religionskriegen')|E].\n\n#TUT Jeder Glaube hat außerdem [sins|E] und [virtues|E], die besagen, welches Verhalten von den anderen Gläubigen verdammt beziehungsweise gefeiert wird.#!"
 lesson_basics_religion_3:0 "@fervor_icon! Eifer ($lesson_basics_religion$)"
 lesson_basics_religion_3_desc:1 "Jeder Glauben hat [fervor|E], der mit der Zeit steigt oder fällt, je nach Anzahl der Anhänger des $game_concept_faith$s, dem Verlauf der [holy_wars|E] und weiteren Faktoren. $game_concept_fervor$ spiegelt wider, wie fanatisch der Großteil der Anhänger des $game_concept_faith$s derzeit ist, einschließlich der zahlreichen ungewaschenen Bauern weltweit.\n\nIst der $game_concept_fervor$ Eures $game_concept_faith$s hoch, ist es einfacher, [counties|E] zu Eurem $game_concept_faith$ zu bekehren (mittels der entsprechenden Interaktion), und $game_concept_counties$ Eures $game_concept_faith$s #EMP widerstehen#! der Bekehrung durch einen anderen $game_concept_faiths$.\n\nIst der $game_concept_fervor$ hingegen gering, könnten sich $game_concept_rulers$ vom bisherigen $game_concept_faith$ zugunsten eines anderen Glaubens derselben [religion|E] abwenden. Dies führt zu [heresy|E].\n\n#TUT Ketzerische $game_concept_rulers$ konvertieren zusammen mit ihrem nächsten Territorium und ihren Vasallen, und sie können im Anschluss ihren neuen $game_concept_faith$ anstelle des alten verbreiten.#!"
 lesson_basics_religion_4:0 "Neuer Glaube ($lesson_basics_religion$)"
 lesson_basics_religion_4_no_GUI_highlight:0 "$lesson_basics_religion_4$"
 lesson_basics_religion_4_desc:1 "In der Ansicht „[faith|E]“ könnt Ihr einen neuen $game_concept_faith$ erschaffen. [doctrines|E] und [core_tenets|E] kosten eine bestimmte Menge an [piety|E], je nachdem, welche $game_concept_core_tenets$ Euer aktueller $game_concept_faith$ hat.\n\nBei Eurem ersten [character|E] spielt dies noch keine Rolle, doch es kann ein sehr unterhaltsames erstes Ziel sein, auf das Ihr hinarbeiten könnt, wenn Ihr Euch eingewöhnt habt!\n\n#TUT [family_members|E] und [vassals|E] mit hoher [opinion|E] von Euch treten wahrscheinlich Eurem neuen $game_concept_faith$ bei, und ein hoher [Concept('learning', 'Bildungs')|E]-Wert kann viele mehr überzeugen, doch alle Mitglieder Eures alten $game_concept_faith$s, die nicht konvertieren, werden Euch als Ketzer betrachten.#!"

# War
 lesson_basics_warfare:0 "Krieg ($lesson_basics_war$)"
 lesson_basics_warfare_desc:0 "[war|E] ist ein wesentlicher Teil von Crusader Kings. Er umfasst zahlreiche Aspekte, doch fürs Erste schneiden wir nur einige an.\n\n#TUT Den Rest und die Einzelheiten lernt Ihr dann im Spiel selbst kennen.#!"
 lesson_basics_levies:0 "Krieg ($lesson_basics_war$)"
 lesson_basics_levies_complete:0 "$lesson_basics_levies$"
 lesson_basics_levies_desc:1 "Das Wichtigste in einem Krieg sind die [battles|E], die von [armies|E] geschlagen werden. Die meisten Eurer Soldaten stammen aus [levies|E], doch Ihr könnt Eure $game_concept_army$ auch vergrößern, indem Ihr [men_at_arms|E] einsetzt.\n\n#TUT Kommt es hart auf hart, könnt Ihr auch [mercenaries|E] anheuern, sofern Ihr das [gold|E] dafür habt.#!"
 lesson_basics_military_view_tt:1 "Öffnet die Militäransicht (hervorgehoben)"
 lesson_basics_rally_points:0 "Krieg ($lesson_basics_war$)"
 lesson_basics_rally_points_desc:1 "Beginnt ein [war|E], könnt Ihr Eure [armies|E] von hier aus über die Schaltfläche „$RAISE_ALL$“ ausheben.\n\n Nach dem $game_concept_war$ müsst Ihr Eure Soldaten wieder entlassen, bevor Ihr einen neuen $game_concept_war$ beginnt.\n\n#TUT [rally_points|E] sind Antrittsplätze für die [levies|E] und [men_at_arms|E] unter Eurem Befehl.#!"
 lesson_basics_casus_belli:0 "Krieg ($lesson_basics_war$)"
 lesson_basics_casus_belli_desc:1 "Um einen [war|E] erklären zu können, braucht Ihr einen legitimen Grund, einen [casus_belli|E], gegen einen anderen [ruler|E].\n\nIhr könnt Euch diesen $game_concept_casus_belli$ auf unterschiedliche Weise beschaffen, beispielsweise indem Ihr [de_jure|E]-[titles|E] habt, die Euch zum rechtmäßigen Lehnsherrn Eures Ziels machen, oder indem Ihr [claims|E] erbt oder [holy_wars|E] gegen Ungläubige in der Umgebung führt.\n\nDies sind die häufigsten Gründe, doch es gibt Dutzende verschiedene Arten von $game_concept_casus_bellis$, die Ihr während des Spiels entdecken könnt!\n\n#TUT Am einfachsten und direktesten könnt Ihr $game_concept_claims$ erhalten, indem Ihr #EMP [fabricate_claim|E]#! verwendet. Dies ist eine der [councillor_tasks|E], die Euer [court_chaplain|E] übernimmt."

# UNPAUSING!! :D Do this when the player is actually supposed to unpause
 lesson_basics_pausing_2:0 "Fast geschafft ($lesson_basics_unpause$)"
 lesson_basics_pausing_2_desc:1 "Bald schon beenden wir die Spielpause! Doch zuerst müssen wir noch einige Dinge erklären.\n\nZum einen gibt es fünf verschiedene Spielgeschwindigkeiten, in denen Ihr spielen könnt (und zwischen denen Ihr mit den Tasten 1 bis 5 wechselt). Ihr könnt das Spiel jederzeit pausieren oder das Tempo ändern.\n\n#BOLD Außerdem pausiert das Spiel bei bestimmten wichtigen Ereignissen automatisch.#!\n\n#TUT Spielt ruhig mit niedriger Geschwindigkeit und erhöht sie, wenn gerade nichts passiert, oder setzt sie herunter, wenn Ihr in den Krieg zieht.\n\nWir empfehlen, dass Ihr das Spiel pausiert, wenn Ihr Euch Menüs anseht oder wenn Ihr schwere Entscheidungen treffen müsst.#!"
 lesson_basics_pausing_3:0 "Das Spiel beginnen ($lesson_basics_unpause$)"
 lesson_basics_pausing_3_desc:1 "Wenn es losgehen soll, beendet Ihr die Spielpause mit der #EMP Leertaste#! oder durch einen Klick auf „Spielen“.\n\nNun vergehen Tage, Monate und Jahre. Armeen mit Marschbefehl führen diesen aus, Ereignisse finden auf dem Bildschirm statt, Briefe werden verschickt und die [characters|E] altern.\n\n#TUT Findet eine Geschwindigkeit, die Euch zusagt: Ihr könnt sie später jederzeit ändern."

 # Actual Warfare
 lesson_declare_war_step_1:0 "Und jetzt?"
 lesson_declare_war_step_1_complete:0 "$lesson_declare_war_step_1$"
 lesson_declare_war_step_1_desc:1 "Zeigen wir nun zuerst Eurem Nachbarn, dem Earl von $c_desmond$, wer wirklich sein [rightful_liege|E] ist … Und wenn dadurch auch noch Euer [realm|E] wächst, umso besser!\n\nNutzt das Charakter-Interaktionssystem, das wir bereits besprochen haben, und wählt den [ruler|E] von $c_desmond$ über die Karte aus, um ihm den Krieg zu erklären. Ihr solltet bereits einen gültigen [casus_belli|E] haben, da sein [title|E] [de_jure|E] zu Eurem $game_concept_realm$ gehört.\n\n#TUT Damit Ihr praktische Erfahrungen sammeln könnt, erklären wir Euch jetzt, wie ein Krieg abläuft.#!"
 lesson_declare_war_tt:1 "#TUT_KW „Krieg erklären“#! gegen Earl Muiredach von $c_desmond$"
 lesson_raise_troops_step_1:0 "Armeen ausheben"
 lesson_raise_troops_step_2:0 "$lesson_raise_troops_step_1$"
 lesson_raise_troops_step_1_desc:1 "Ihr habt erfolgreich einen [war|E] erklärt! Nun solltet Ihr Eure [armies|E] sammeln. Dafür steht jetzt unten im Bild eine Schaltfläche zur Verfügung, doch Ihr könnt dafür auch die Militäransicht verwenden.\n\n#TUT Eure [army|E] wird sich an Eurem [rally_point|E] sammeln (in diesem Fall in $c_thomond$) und auf Eure Befehle warten.\n\nHinweis: Ihr müsst die Spielpause beenden (mittels der Leertaste), damit die $game_concept_army$ mehr als nur eine Handvoll Soldaten aushebt. Wartet ein paar Tage, dann entsteht Eure Armee!#!"
 lesson_declare_war_step_2:0 "$lesson_declare_war_step_1$"
 lesson_raise_troops_tt:0 "Hebt Eure Armeen aus"
 lesson_army_movement_step_1:0 "Bewegung der Armee"
 lesson_army_movement_step_1_desc:1 "Um Eure [army|E] zu bewegen, klickt Ihr auf der Karte auf die $game_concept_army$, bevor Ihr einen Rechtsklick auf den Bereich durchführt, an den sie sich bewegen soll. Vielleicht ja zum Hauptsitz der feindlichen [barony|E]?\n\n#TUT Befehlt Ihr Eurer $game_concept_army$ einen Marsch über Wasser, wird sie [Concept('embark', 'Einschiffen')|E] und vorübergehend zu einer [fleet|E]. Im Moment bleiben wir jedoch an Land.#!"
 lesson_army_purpose_step_1:0 "Armee"
 lesson_army_purpose_step_1_desc:1 "Jetzt, da sich Eure [army|E] bewegt, findet wohl bald eine Schlacht gegen feindliche Truppen statt. Dies kann eine frontale Begegnung mit anderen $game_concept_armies$ sein, aber auch der Beginn einer [siege|E].\n\n#TUT [battles|E] finden automatisch statt, sobald zwei verfeindete $game_concept_armies$ aufeinanderstoßen.\n\nÄhnlich finden $game_concept_sieges$ statt, wenn Ihr Eure $game_concept_army$ auf ein feindliches [holding|E] bewegt.\n\nNun solltet Ihr die #EMP Spielpause beenden#!, falls dies noch nicht geschehen ist. Ansonsten steht die Zeit weiter still, und die $game_concept_armies$ werden sich nicht bewegen!#!"
 lesson_battle_mechanics_step_1:0 "Eine Schlacht!"
 lesson_battle_mechanics_step_1_desc:2 "Das Ergebnis einer [battle|E] zwischen zwei [armies|E] hängt von mehreren Faktoren ab: von der Anzahl der [levies|E] auf beiden Seiten, von den [men_at_arms|E] beider Seiten (sofern vorhanden), von den beteiligten [Concept('commanders', 'Befehlshabern')|E], ja sogar vom [terrain|E], auf dem gekämpft wird.\n\n#TUT In der Kampfansicht findet Ihr weitere Einzelheiten. Klickt auf Eure kämpfende $game_concept_army$, um sie zu öffnen."
 lesson_siege_mechanics_step_1:0 "Eine Belagerung!"
 lesson_siege_mechanics_step_1_desc:2 "Eure [army|E] greift ein feindliches [holding|E] an! Klickt auf das markierte Symbol (die Speerspitzen), um herauszufinden, wie die Belagerung läuft.\n\nIn den meisten Kriegen müsst Ihr $game_concept_sieges$ gewinnen, um den Sieg davonzutragen, da dies Eure [war_score|E] erhöht.\n\nIst eine $game_concept_siege$ gewonnen (nach ein paar Angriffsrunden, die unten links angezeigt werden), wird der Bereich [occupied|E] und auf der Karte schraffiert dargestellt.\n\n#TUT Die Farbe der Streifen zeigt an, wer ein $game_concept_holdings$ $game_concept_occupied$ hat. Da Ihr auf der Karte die grüne Farbe habt, haben $game_concept_holding$, die Ihr $game_concept_occupied$, grüne Streifen.\n\nEin $game_concept_holding$, das vom Königreich $k_france$ $game_concept_occupied$ ist, hätte hingegen blaue Streifen, ein vom Königreich $k_england$ $game_concept_occupied$es rote und so weiter."
 lesson_warscore_step_1:0 "Kriegspunkte"
 lesson_warscore_step_1_desc:1 "Anhand der [war_score|E] unten rechts könnt Ihr herausfinden, wer einen [war|E] gerade gewinnt. Sie reichen von #N -100#! bis #P 100#! und verändern sich je nach gewonnenen oder verlorenen [battles|E] und [sieges|E] und besetzten Gebieten.\n\n#TUT Bei #P 100#! Kriegspunkten könnt Ihr die andere Seite zwingen, Euer [peace_offer|E] anzunehmen.\n\nUmgekehrt kann bei #N-100#! $game_concept_war_score$ die #EMPGegenseite#! #EMP Euch#! zwingen, #EMP ihr#! [peace_offer|E] anzunehmen."
 lesson_warscore_step_2:0 "Kriegsergebnisse"
 lesson_warscore_step_2_desc:2 "[wars|E] enden mit einem von drei Ergebnissen:$MODIFIER_NEWLINE_WITH_BULLET$[victory|E]$MODIFIER_NEWLINE_WITH_BULLET$[white_peace|E]$MODIFIER_NEWLINE_WITH_BULLET$[defeat|E]\n\n#TUT Die genauen Folgen der einzelnen Ergebnisse hängen vom verwendeten [casus_belli|E] ab; Einzelheiten darüber findet Ihr, indem Ihr auf den feindlichen [ruler|E] rechtsklickt und #TUT_KW Frieden anbieten#! auswählt.#!"
 lesson_winning_wars_step_1:0 "Der Sieg ist nah"
 lesson_winning_wars_step_1_desc:2 "Eure [war_score] liegen bei 100 %!\n\nIhr könnt jetzt #TUT_KW „Forderungen erzwingen“#! gegen den feindlichen [ruler|E] einsetzen: Rechtsklickt auf diesen [character|E] und wählt #TUT_KW „Frieden anbieten“#! aus oder klickt auf die $game_concept_war_score$, um dasselbe Menü zu öffnen."
 lesson_losing_wars_step_1:0 "Die Niederlage droht"
 lesson_losing_wars_step_1_desc:2 "Dieser [war|E] läuft nicht gut! Vielleicht ist die Zeit für einen [Concept('white_peace', 'Weißen Frieden')|E] gekommen.\n\n#EMP Dieser#! $game_concept_war$ mag verloren sein. Daher könnt Ihr guten Gewissens die Niederlage eingestehen und es ein andermal erneut versuchen. Rechtsklickt auf Euren Feind und wählt in der Interaktionsansicht #TUT_KW „Weißer Friede“#! aus (oder #TUT_KW „Kapitulieren“#!, falls „Weißer Friede“ nicht verfügbar ist)."
 lesson_war_final_notes_reuse:0 "\n\n#TUT Von jetzt an werden keine Tutorial-Lektionen mehr angezeigt. Ihr könnt jedoch nach wie vor Ratschläge aufrufen, indem Ihr sie öffnet, wenn oben im Bild eine Benachrichtigung angezeigt wird. In diesen Ratschlägen erklären wir die wichtigsten Dinge, die Euch begegnen.\n\nDanke, dass Ihr uns bis hierher zugehört habt, und viel Glück!"
 lesson_war_final_notes_victory_step_1:0 "Krieg gewonnen!"
 lesson_war_final_notes_victory_step_1_desc:1 "Glückwunsch zu Eurem [victory|E]!\n\nIhr habt nun erlebt, wie es sich anfühlt, einen wesentlichen Teil des Spiels zu spielen.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_defeat_step_1:0 "Krieg verloren"
 lesson_war_final_notes_defeat_step_1_desc:1 "Wir betrauern mit Euch Eure [defeat|E], doch immerhin habt Ihr nun einen herausfordernden Teil des Spiels erlebt: Von jetzt an wird es einfacher werden.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_white_peace_step_1:0 "Weißer Friede"
 lesson_war_final_notes_white_peace_step_1_desc:0 "So viel habt Ihr schon gelernt! So viel Wissen, das Ihr mit in die Zukunft nehmen könnt!$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_invalidated_step_1:0 "Krieg annulliert"
 lesson_war_final_notes_invalidated_step_1_desc:0 "Ihr seid noch immer hier! Hervorragend! Nur seltsam, dass der Krieg annulliert werden musste.$lesson_war_final_notes_reuse$"
 lesson_guided_final_notes_mission_step_1:0 "Und jetzt?"
 lesson_guided_final_notes_mission_step_1_desc:1 "Nun, da Ihr die ersten Grundlagen kennt, gibt es eine Menge Dinge, die Ihr tun könnt: Bei Crusader Kings geht es darum, dass Ihr Euch Eure eigenen Ziele setzt.\n\nBeispielsweise könntet Ihr versuchen, König oder Königin von $k_ireland$ zu werden! Und das geht nicht nur durch [war|E] …"
 lesson_open_war_overview_tt:0 "Öffnet die Kriegsansicht (hervorgehoben)"
