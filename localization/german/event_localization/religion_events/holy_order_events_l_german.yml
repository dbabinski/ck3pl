l_german:
 holy_order_hired_message:0 "Kriegerorden angeworben"
 holy_order.hired_message:1 "[holy_order.GetName] wurde von [actor.GetUIName] gerufen"
 holy_order_hired_by_enemy_message:0 "Feindlicher Kriegerorden"
 holy_order.hired_by_enemy:1 "[actor.GetUIName] hat den Orden namens [holy_order.GetName] gerufen, der sich uns nun entgegenstellt"
 holy_order.destroyed_message:0 "Der Orden namens [title.GetName] wurde vernichtet."
 holy_order_expanded:0 "Kriegerorden breitet sich aus"
 holy_order.new_lease:1 "Der Orden namens [holy_order.GetName] pachtet jetzt [barony.GetName] von [former_holder.GetTitledFirstName]"

 holy_order.0001.t:0 "Kriegerorden"
 holy_order.0001.desc_opening:0 "[recipient.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] wartet draußen auf mich. [recipient.Custom('DE_PRO_POS_S_3P')|U]e Habseligkeiten und [recipient.Custom('DE_PRO_POS_S_3P')] Gefolge sind bereit zur Abreise.\n\n"
 holy_order.0001.desc:0 "„Also, mein[root.Custom('DE_END_PRO_S_N')] [root.GetLadyLord], wohin wird mich diese Reise führen?“"
 holy_order.0001.desc_relation:0 "„Also, [recipient.Custom2('RelationToMeShort', ROOT.Char)], wohin wird mich diese Reise führen?“"
 holy_order.0001.a:0 "Zu einem Kriegerorden namens [holy_order_1.GetName]."
 holy_order.0001.b:0 "Der Kriegerorden namens [holy_order_2.GetName] ist Euer Ziel."
 holy_order.0001.c:0 "Weit weg. Zu [recipient.Custom('DE_PRO_PER_S_3P_D')]."
 holy_order.0001.d:0 "Ihr seid jetzt ein Problem des Ordens namens [holy_order_4.GetName]."
 holy_order.0001.e:0 "Das war ein Fehler. Ihr gehört hierher!"

 holy_order.0002.desc:0 "Ich werde dem Ruf folgen, einer höheren Macht zu dienen, und ich danke Euch dafür, dass Ihr mich auf diesen Weg der Rechtschaffenheit geführt habt."
 holy_order.0002.a:0 "Ich bin mir sicher, dass Ihr [ROOT.Char.GetFaith.HighGodName] gute Dienste erweisen werdet!"

 char_interaction.0001.opening_low_piety:0 "Dass ein derart sündhaftes Wesen wie Ihr zu einem Kriegerorden von [ROOT.Char.GetFaith.HighGodName] gekrochen kommt … Ihr solltet Euch darauf konzentrieren, Eure Seele zu retten, ehe Ihr Euch um weltlichen Reichtum sorgt."
 holy_order.0200.desc:0 "Ich habe Eure Bitte um Gold vernommen, und der Orden namens [order.GetName] wird ihr nachkommen."
 holy_order.0200.a:0 "[ROOT.Char.GetFaith.HighGodName] ist mir hold!"
 holy_order.0200.b:0 "Aber … Aber ich brauche das Geld!"

 holy_order.0202.second_time:0 "Erneut erinnere ich Euch daran, dass Ihr meinem Orden #bold [ROOT.Var('loan_amount_owed').GetValue|0]#! Gold schuldet."
 holy_order.0202.opening:0 "Ihr schuldet meinem Orden #bold [ROOT.Var('loan_amount_owed').GetValue|0]#! Gold."
 holy_order.0202.desc:0 "Wenn Ihr das Gold nicht zurückgebt, werden wir andere Wege finden, wie Ihr Eure Schuld begleichen könnt. Wege, die [ROOT.Char.GetFaith.HighGodName] gutheißt, Ihr aber wohl weniger."
 holy_order.0202.a:0 "Natürlich werde ich unsere Vereinbarung einhalten."
 holy_order.0202.a_no:0 "Ich werde bezahlen! Lasst mich nur erst das Gold finden …"
 holy_order.0202.a._not.tt:0 "@warning_icon!#X Nicht genug [gold_i][gold|E]#!"
 holy_order.0202.b_christian:0 "Ist Geduld nicht eine Tugend?"
 holy_order.0202.b:0 "Wir teilen doch denselben Glauben … Gewährt mir etwas mehr Zeit!"
 holy_order.0202.b.tt:0 "[recipient.GetTitledFirstNameNoTooltip] gibt Euch 5 Jahre mehr Zeit"
 holy_order.0202.c:0 "Vielleicht finden wir ja eine andere Art der Zahlung …?"
 holy_order.0202.c.tt:0 "@warning_icon!#X [recipient.GetTitleAsNameNoTooltip] wird Euch um etwas bitten#!"
 holy_order.0202.d:0 "In meinen Händen bringt das Geld mehr!"

 holy_order.0203.desc:0 "Ich bin kein Freund von Wortbrechern, und [ROOT.Char.GetFaith.HighGodNameAlternate] ebenfalls nicht. Um diese Kränkung wiedergutzumachen, werdet Ihr uns [province.GetName] überlassen, damit wir dort das Werk der höheren Mächte vorantreiben können."
 holy_order.0203.a:0 "Natürlich wird [province.GetNameNoTierNoTooltip] Euer sein."
 holy_order.0203.b:0 "Welch absurde Forderung!"

 holy_order.0204.desc:0 "Ich bin kein Freund von Wortbrechern, und [ROOT.Char.GetFaith.HighGodNameAlternate] ebenfalls nicht. Um diese Kränkung wiedergutzumachen, werdet Ihr uns Euer Kind [child.GetTitledFirstName] schicken, damit es das Werk der höheren Mächte verrichtet."
 holy_order.0204.a:0 "Ich … Ich werde [child.Custom('DE_PRO_PER_S_3P_A')] auf der Stelle losschicken."
 holy_order.0204.a.tt:1 "Ihr schuldet dem Orden kein Gold mehr"

 holy_order.0205.desc:0 "Diese ganze Angelegenheit mit dem geliehenen Geld ist eine schändliche Zurschaustellung Eurer Gier. Ich werde dafür sorgen, dass der [ROOT.Char.GetFaith.ReligiousHeadName] davon hört!"
 holy_order.0205.a:0 "Verflixt!"

 holy_order_letter.opening:0 "Ihr gläubiger Diener der höchsten Macht"
 holy_order.1001.intro:1 "Je mehr unser Orden mit Namen [holy_order.GetName] wächst, desto mehr Land brauchen wir, von dem aus wir unsere Verteidigung des [ROOT.Char.GetFaith.GetAdjective|l]en Glaubens in Angriff nehmen können."
 holy_order.1001.end:0 "\n\n[target_barony.GetName] ist für unsere Zwecke bestens geeignet, und wir würden es gern pachten, um es in den Dienst unserer Sache zu stellen."
 holy_order.1001.a:0 "Eurer Bitte wird stattgegeben. Für [ROOT.Char.GetFaith.HighGodName]!"
 holy_order.1001.b:0 "Wäre [alternative_barony.GetNameNoTierNoTooltip] nicht genauso hilfreich für Euch?"
 holy_order.1001.c:1 "Nein, ich werde Euch dieses Land nicht gewähren."

 holy_order.2001.t:0 "Ein göttliches Ziel"
 holy_order.2001.desc:0 "Als mein[child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] zu mir kommt, begreife ich rasch, dass [child.Custom('DE_PRO_PER_S_3P_N')] etwas sehr Ernstes zu besprechen hat.\n\n„[ROOT.Char.Custom('MotherFather')|U], mein Leben hier wird für immer im Schatten anderer gelebt werden. Ich möchte stattdessen den höchsten Mächten dienen und mich dem Orden mit Namen [holy_order.GetName] anschließen. Ich habe mir dies reiflich überlegt, und es ist mein ausdrücklicher Wunsch.“"
 holy_order.2001.a:0 "Möge das Gute und Gerechte Euch leiten, mein[child.Custom('DE_END_PRO_S_N')] [child.Custom('DaughterSon')]."
 holy_order.2001.b:0 "Ich habe Pläne für Euch hier, auch wenn es keine grandiosen sein mögen."

 holy_order.2002.desc:0 "Als mein[sibling.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling'))] [sibling.GetTitledFirstName] mir von [sibling.Custom('DE_PRO_POS_S_3P')]en Plänen berichtet, ist offenkundig, dass [sibling.Custom('DE_PRO_PER_S_3P_N')] sehr lange über sie nachgedacht hat.\n\n„Hier gibt es kaum etwas für mich zu erreichen, und wenn ich schon jemandem dienen muss, dann am liebsten der allerhöchsten Macht selbst. Ich schließe mich dem Orden mit Namen [holy_order.GetName] an.“"
 holy_order.2002.a:0 "Ich verstehe Eure Entscheidung, [sibling.Custom('SisterBrother')]."
 holy_order.2002.b:0 "Oh, das werdet Ihr #EMP auf gar keinen Fall#! tun!"

 holy_order.2003.opening:0 "[grandmaster.Custom2('AppropriateGreetingPositive', ROOT.Char)|U]"
 holy_order.2003.desc:0 "Es wird immer einen Bedarf an treuen Kriegern geben, die sich jedweder Bedrohung für den [grandmaster.GetFaith.GetAdjective]en Glauben entgegenstellen.\nViele Begabungen und nur wenig Aussichten auf ein Erbe: Ich glaube, Euer Kind [child.GetTitledFirstName] könnte im Dienst meines Ordens ein besseres Leben führen. Wir als [holy_order.GetName] werden [child.Custom('DE_PRO_PER_S_3P_A')] ausbilden und unterrichten, und er wird Eurem Namen viel Ehre bringen."
 holy_order.2003.a:0 "[child.Custom('DE_PRO_PER_S_3P_N')|U] wird leben wie ein wahrer [child.GetFaith.GetAdherentName]."
 holy_order.2003.child_joins_order:0 "[child.GetFirstName] erhält [GetTrait('order_member').GetName(child.Self)] und schließt sich dem Hof von [grandmaster.GetTitledFirstNameNoTooltip] an"
 holy_order.2003.b:0 "Vielleicht könntet Ihr stattdessen [alternative_child.GetFirstNameNoTooltip] ausbilden?"
 holy_order.2003.alternative_child_joins_order:0 "[alternative_child.GetFirstName] erhält [GetTrait('order_member').GetName(alternative_child.Self)] und schließt sich dem Hof von [grandmaster.GetTitledFirstNameNoTooltip] an"
 holy_order.2003.c:0 "[child.Custom('DE_PRO_POS_S_3P')|U] Platz ist hier bei mir."

 holy_order.2004.opening:0 "[child.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 holy_order.2004.desc:0 "Ich habe mein Leben der höchsten Macht gewidmet, doch ich mag nicht daran glauben, dass sie von mir verlangen würde, meine eigene Familie zu missachten.\n\n[grandmaster.GetTitledFirstName] hat mir die Erlaubnis erteilt, in mein altes Leben zurückzukehren und jene weltlichen Pflichten wiederaufzunehmen, die ich hinter mir ließ."
 holy_order.2004.a:0 "Willkommen daheim, mein[child.Custom('DE_END_PRO_S_N')] [child.Custom('DaughterSon')]!"
 holy_order.2004.b:0 "Nein. Für Euch gibt es hier keinen Platz mehr."

 holy_order.2005.t:0 "Eine Heimkehr"
 holy_order.2005.desc:0 "Der Besuch von [child.GetTitledFirstName] dauert länger als gewöhnlich. Erst nachdem mein[child.Custom('DE_END_PRO_S_N')] [child.Custom('DaughterSon')] tagelang die große Halle besetzt hielt, wo [child.Custom('DE_PRO_PER_S_3P_N')] sich mit Essen vollstopfte und meine Bediensteten belästigte, sprach ich die Frage an, wann [child.Custom('DE_PRO_PER_S_3P_N')] denn gedachte, zu [child.Custom('DE_PRO_POS_S_3P')]em Orden zurückzukehren. [child.Custom('DE_PRO_POS_S_3P')|U]e Antwort fiel unglücklicherweise sehr begeistert aus.\n\n„Habt Ihr es denn noch nicht gehört, [ROOT.Char.Custom('MotherFather')]? [grandmaster.GetTitledFirstName] war so großzügig, mich von meinen Pflichten gegenüber dem [child.GetFaith.GetAdjective]en Glauben zu entbinden! Ich bin endlich wieder daheim, um meiner Familie zu dienen.“"
 holy_order.2005.a:0 "Oh, Ihr seid … nicht nur zu Besuch?"
