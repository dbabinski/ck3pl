 heresy.0010.t:2 "Ketzerei: [heretic_faith.GetAdherentNamePluralNoTooltip] in [heretic_title.GetNameNoTierNoTooltip]"
 heresy.0010.desc:1 "[heretic_ruler.GetTitledFirstName] aus [heretic_title.GetNameNoTier] hat der Welt verkündet, dass [heretic_ruler.Custom('DE_PRO_PER_S_3P_N')] und [heretic_ruler.Custom('DE_PRO_POS_S_3P')]e Vasallen zum [heretic_faith.GetAdjective|l]en Glauben konvertiert sind."
 heresy.0010.desc.nonexistant:1 "\n\nDesillusioniert von den Lehren der [origin_faith.GetAdjective|l]en Priester sehen die Adligen aus [heretic_title.GetNameNoTierNoTooltip] den Klerus nicht länger als rechtschaffen und treu an. Als [heretic_faith.GetAdherentNamePluralNoTooltip] sind sie der Überzeugung, dass ihr neuer Glaube dem Willen von [heretic_faith.HighGodName] entspricht, und sie distanzieren sich von ihren ehemaligen religiösen Institutionen."
 heresy.0010.desc.exists:1 "\n\nDesillusioniert von den Lehren der [origin_faith.GetAdjective|l]en Priester sehen die Adligen aus [heretic_title.GetNameNoTierNoTooltip] den Klerus nicht länger als rechtschaffen und treu an, und sie distanzieren sich von ihren ehemaligen religiösen Institutionen. Sie erachten sich stattdessen als [heretic_faith.GetAdherentNamePluralNoTooltip], deren Doktrinen ihrer Auffassung nach dem Willen von [heretic_faith.HighGodName] eher entsprechen."
 heresy.0010.desc.resurgent:1 "\n\nDesillusioniert von den Lehren der [origin_faith.GetAdjective|l]en Priester, sehen die Adligen aus [heretic_title.GetNameNoTierNoTooltip] den Klerus nicht länger als rechtschaffen und treu an. Infolgedessen haben die Adligen die zuvor aufgegebenen Lehren der [heretic_faith.GetAdherentNamePluralNoTooltip] neu belebt, deren Doktrinen ihrer Auffassung nach dem Willen von [heretic_faith.HighGodName] eher entsprechen."
 heresy.0010.tt.custom:0 "[heretic_faith.GetName|V] zeigt sich in [heretic_title.GetName]"
 heresy.0010.a.new_heresy:0 "Was für ein monströses Zerrbild unseres Glaubens ist denn das?!"
 heresy.0010.a.existing_heresy:0 "Diese widerwärtigen Ketzer haben sie vom rechten Weg abgebracht!"
 heresy.0010.a.astray_faith:0 "Ich verstehe das zwar nicht, doch wenn es sie glücklich macht …"
 heresy.0010.a.same_faith:0 "Ich wusste, dass sie irgendwann noch zur Vernunft kommen!"
 heresy.0010.b:0 "Wisst Ihr, sie haben da schon ein paar ganz gute Argumente vorzuweisen …"
 heresy.0010.notification.title:0 "Neue religiöse Bewegung"
 heresy.0010.notification:0 "[heretic_ruler.GetFullName] hat eine neue [heretic_faith.GetAdjective|l]e Bewegung gegründet!"

 heresy.0011.notification.heresy:1 "[convert_ruler.Custom2('HierarchicalStatus', me)] gibt sich der Ketzerei hin: [convert_ruler.GetShortUINameNoTooltip]"
 heresy.0011.notification.same_faith:1 "[convert_ruler.Custom2('HierarchicalStatus', me)] gibt sich dem wahren Glauben hin: [convert_ruler.GetShortUINameNoTooltip]"
 heresy.0011.notification.other:1 "[convert_ruler.Custom2('HierarchicalStatus', me)] ändert den Glauben: [convert_ruler.GetShortUINameNoTooltip]"
