l_german:
 bastardy_pregnancy_announcement_tooltip:0 "Die Welt erfährt von der wahren Abstammung meines Kindes"

 secret_bastard.0001.t:0 "Von zweifelhafter Abstammung"
 secret_bastard.0001.real_father:0 "Am Hof von [mother.GetTitledFirstName] wird die Geburt [mother.Custom('DE_PRO_POS_S_3P')]es Kindes gefeiert; offenbar ahnen sie die Wahrheit nicht einmal. Das Kind, das in [mother.Custom('DE_PRO_POS_S_3P')]en Armen ruht, ist nicht von [assumed_father.GetTitledFirstName], sondern von mir!"
 secret_bastard.0001.real_father.no_assumed_father:0 "Hinter den Kulissen des Festes gehen nach der Geburt des Kindes von [mother.GetTitledFirstName] Gerüchte an [mother.Custom('DE_PRO_POS_S_3P')]em Hof um. Wenn sie nur wüssten, dass das Kind, das in [mother.Custom('DE_PRO_POS_S_3P')]en Armen ruht, in Wahrheit das meine ist …"
 secret_bastard.0001.real_father.multiple:0 "Am Hof von [mother.GetTitledFirstName] wird die Geburt [mother.Custom('DE_PRO_POS_S_3P')]er Kinder gefeiert; offenbar ahnen sie die Wahrheit nicht einmal. Die Kinder, die in [mother.Custom('DE_PRO_POS_S_3P')]en Armen ruhen, sind nicht von [assumed_father.GetTitledFirstName], sondern von mir!"
 secret_bastard.0001.real_father.no_assumed_father.multiple:0 "Hinter den Kulissen des Festes gehen nach der Geburt der Kinder von [mother.GetTitledFirstName] Gerüchte an [mother.Custom('DE_PRO_POS_S_3P')]em Hof um. Wenn sie nur wüssten, dass die Kinder, die in [mother.Custom('DE_PRO_POS_S_3P')]en Armen ruhen, in Wahrheit die meinen sind …"
 secret_bastard.0001.assumed_father:0 "Meine [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName] hält [mother.Custom('DE_PRO_POS_S_3P')] Neugeborenes an [mother.Custom('DE_PRO_POS_S_3P')]er Brust. Wie wäre dieser Moment doch schön, wüsste ich nicht die Wahrheit.\n\nDenn sie hält da nicht mein Kind im Arm, sondern den Abkömmling von [real_father.GetTitledFirstName]!"
 secret_bastard.0001.assumed_father.multiple:0 "Meine [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName] hält [mother.Custom('DE_PRO_POS_S_3P')]e Neugeborenen an [mother.Custom('DE_PRO_POS_S_3P')]er Brust. Dieser Moment wäre so schon, wenn ich nicht die Wahrheit kennen würde.\n\nDenn sie hält da nicht meine Kinder im Arm, sondern die Abkömmlinge von [real_father.GetTitledFirstName]!"
 secret_bastard.0001.family_of_mother:0 "Meine [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName] hält ihr wunderschönes Neugeborenes im Arm. Und doch ist mir unwohl, da ich die wahre Abstammung des Kleinen kenne. Das Kind entspringt nicht der Ehe meiner [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] mit [assumed_father.GetTitledFirstName], sondern ist vielmehr der Bastard von [real_father.GetTitledFirstName]!\n\nWas wird nur aus [mother.Custom('DE_PRO_PER_S_3P_D')] und mein[ROOT.Char.Custom('DE_END_PRO_S_D')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child'))] werden, wenn die Wahrheit ans Licht kommt?"
 secret_bastard.0001.family_of_mother.multiple:0 "Meine [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], hält ihre wunderschönen Neugeborenen im Arm. Und doch ist mir unwohl, da ich die wahre Abstammung der Kleinen kenne. Die Kinder entspringen nicht der Ehe meiner [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] mit [assumed_father.GetTitledFirstName], sondern sind vielmehr die Bastarde von [real_father.GetTitledFirstName]!\n\nWas wird nur aus ihr und den Kindern werden, wenn die Wahrheit ans Licht kommt?"
 secret_bastard.0001.family_of_real_father:0 "[mother.GetTitledFirstName] und ihr Hof feiern die Geburt des Kindes von [assumed_father.GetTitledFirstName], aber wenn man hier die Wahrheit wüsste, wäre die Freude wohl deutlich gedämpft.\n\nDas Kind, das [mother.GetFirstName] an ihre Brust drückt, ist ein Bastard. Mein [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], hat ihn gezeugt!"
 secret_bastard.0001.family_of_real_father.multiple:0 "[mother.GetTitledFirstName] und ihr Hof feiern die Geburt der Kinder von [assumed_father.GetTitledFirstName], aber wenn man hier die Wahrheit wüsste, wäre die Freude wohl deutlich gedämpft.\n\nDie Kinder, die [mother.GetFirstName] an ihre Brust drückt, sind Bastarde. Mein [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], hat sie gezeugt!"
 secret_bastard.0001.family_of_assumed_father:0 "Der Hof von [father.GetTitledFirstName)] und seiner [SCOPE.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName] feiert die Geburt ihres neuen Kindes. Allerdings wäre die Stimmung wohl weniger heiter, wenn die Anwesenden die Wahrheit wüssten.\n\nDas Kind von [mother.GetFirstName] ist in Wahrheit der Bastard von [real_father.GetTitledFirstName]! Was würde es Schande über unser Haus bringen, wenn die wahre Abstammung des Kindes bekannt würde …"
 secret_bastard.0001.family_of_assumed_father.multiple:0 "Der Hof von [father.GetTitledFirstName)] und [mother.GetTitledFirstName] feiert die Geburt ihrer neugeborenen Kinder. Allerdings wäre die Stimmung wohl weniger heiter, wenn die Anwesenden die Wahrheit wüssten.\n\nDie Kinder von [mother.GetFirstName] sind in Wahrheit die Bastarde von [real_father.GetTitledFirstName]! Was würde es Schande über unser Haus bringen, wenn die wahre Abstammung der Kinder bekannt würde …"
 secret_bastard.0001.other:0 "Die Feierlichkeiten zu Ehren des Neugeborenen von [mother.GetTitledFirstName] haben gerade erst begonnenn, aber die Stimmung wäre deutlich anders, wenn ihr Hof die Wahrheit wüsste.\n\nDas Kind, das sie in ihren Armen hält, ist nicht das Produkt ihrer Ehe mit [assumed_father.GetTitledFirstName], sondern vielmehr der Bastard von [real_father.GetTitledFirstName]!"
 secret_bastard.0001.other.multiple:0 "Die Feierlichkeiten zu Ehren der Neugeborenen von [mother.GetTitledFirstName] haben gerade erst begonnen, aber die Stimmung wäre deutlich anders, wenn ihr Hof die Wahrheit wüsste.\n\nDie Kinder, die sie in ihren Armen hält, sind nicht das Produkt ihrer Ehe mit [assumed_father.GetTitledFirstName], sondern vielmehr die Bastarde von [real_father.GetTitledFirstName]!"
 secret_bastard.0001.a:0 "Wenn sie nur wüssten …"

 secret_bastard.0002.t:0 "Ungewisse Herkunft"
 secret_bastard.0002.real_father:0 "[mother.GetTitledFirstName] trägt die Bürde, einen vaterlosen Bastard geboren zu haben.\n\nWelch grauenhafte Lage für eine unverheiratete Frau und ihr Kind, und doch darf ich niemanden wissen lassen, dass ich der wahre Vater bin.\n\nWas soll nur aus meinem Kind werden …"
 secret_bastard.0002.family_of_mother:0 "Meine [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName] hat ein Kind geboren, das dazu verdammt ist, ein Leben als vaterloser Bastard zu führen.\n\nWelch Schande für unsere Familie, aber [real_father.GetTitledFirstName] hat bisher keine Anstalten gemacht, sich zur Vaterschaft des Kindes zu bekennen, sofern er überhaupt davon weiß …"
 secret_bastard.0002.family_of_real_father:0 "Das Neugeborene von [mother.GetTitledFirstName] ist weithin als vaterloser Bastard bekannt, aber ich kenne die Wahrheit. Mein [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName] ist der Vater des Kindes, das da in ihren Armen liegt! Ich kann nur beten, dass [real_father.GetFirstName] weiß, was er da tut."
 secret_bastard.0002.family_of_real_father.dislike:0 "Sonderlich viel Hoffnung mache ich mir da allerdings nicht."
 secret_bastard.0002.other:0 "Gerüchte und Anschuldigungen hinter vorgehaltener Hand machen die Runde darüber, wer der Vater der neugeborenen Bastarde von [mother.GetTitledFirstName] sein könnte.\n\nNatürlich weiß niemand, was ich weiß, nämlich dass der Vater in Wahrheit [real_father.GetTitledFirstName] ist!"
 secret_bastard.0002.a:0 "Das könnte ein Skandal werden."
 secret_bastard.0002.b:0 "Das Kind ist von Euch, [real_father.GetFirstNameNoTooltip]."

 secret_bastard.0010.t:0 "Bloßgestellt"
 secret_bastard.0010.spouse_reveal:0 "Mein [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('father'))] ist hinter die wahre Abstammung meines Kindes gekommen, und jetzt hat [father.Custom('DE_PRO_PER_S_3P_N')] der Welt die Wahrheit offenbart!"
 secret_bastard.0010.other_reveal:0 "Mein sorgsam gehütetes Geheimnis wurde von [secret_exposer.GetTitledFirstName] ans Tageslicht gebracht! Meine Familie spricht jetzt nicht mehr mit mir, und [father.GetFirstName)] weigert sich, mir in die Augen zu schauen."
 secret_bastard.0010.desc:0 "\n\nWas wird nur aus meinem Kind und mir werden, wenn die Welt erfährt, dass [real_father.GetTitledFirstName] der wahre Vater ist?"
 secret_bastard.0010.a:0 "Ich fürchte um unsere Zukunft!"

 secret_bastard.001.opening:0 "Man sieht meiner [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], nun schon eine Weile an, dass sie ein Kind erwartet,"

 secret_bastard.0011.t:0 "Die Schmach eines Bastards"
 secret_bastard.0011.spouse_exposer:0 "und es ist an der Zeit, der Welt die Wahrheit mitzuteilen. Sie hat das Bett mit [real_father.GetTitledFirstName] geteilt. [real_father.Custom('DE_PRO_PER_S_3P_N')] ist der wahre Vater!"
 secret_bastard.0011.desc:0 "und ich hätte nicht im Traum gedacht, dass das Kind von jemand anderem sein könnte als von mir.\n\nAllerdings hat sie nun offen vor allen gestanden, dass sie das Bett mit [real_father.GetTitledFirstName] geteilt hat, und dass er der wahre Vater ist!"
 secret_bastard.0011.a:0 "Wie konnte sie nur?"
 secret_bastard.0011.b:0 "Und dabei hat sie mir einst die Treue geschworen."

 secret_bastard.0012.t:0 "Der Skandal"
 secret_bastard.0012.dislike_desc:0 "und alle dachten, dass ihr [mother.Custom2('RelationToMe',SCOPE.sC('father'))], [father.GetTitledFirstName)], der Vater des Kindes sei. Jetzt wurde jedoch offenbart, dass der wahre werdende Vater niemand anderes ist als [real_father.GetTitledFirstName]!\n\nHerrje, was für ein Skandal!"
 secret_bastard.0012.like_desc:0 "und alle dachten, dass ihr [mother.Custom2('RelationToMe',SCOPE.sC('father'))], [father.GetTitledFirstName)], der Vater des Kindes sei. Jetzt wurde jedoch offenbart, dass der wahre werdende Vater niemand anderes ist als [real_father.GetTitledFirstName]!\n\nWäre das doch nie ans Licht gekommen!"
 secret_bastard.0012.a:0 "Jetzt weiß es die ganze Welt."

 secret_bastard.0013.t:0 "O Frucht meiner Lenden"
 secret_bastard.0013.desc:0 "Mein Techtelmechtel mit [mother.GetTitledFirstName] hat ein Kind hervorgebracht!"
 secret_bastard.0013.secret_exposer:0 "Ich ließ es verkünden, nah und fern, dass das Kind, das [mother.GetTitledFirstName] unter ihrem Herzen trägt, das meine ist!\n\nJetzt weiß es jeder."
 secret_bastard.0013.suspicious_desc:0 "und mein Verdacht, dass ich der Vater des Kindes sein könnte, wuchs im Einklang mit ihrem Bauch.\n\nJetzt weiß ich es gewiss, genau wie der Rest des Reiches. Das Kind ist das meine."
 secret_bastard.0013.a:0 "So ist es sicherlich besser."

 secret_bastard.0014.t:0 "Zeichen des Verrats"
 secret_bastard.0014.desc:0 "aber ich hätte nie gedacht, dass mein [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] etwas damit zu tun haben könnte. Und doch ist es jetzt eindeutig, dass [real_father.GetFirstName] der wahre Vater des ungeborenen Kindes von [mother.GetFirstName] ist!"
 secret_bastard.0014.a:0 "Wie konntet Ihr das tun, [real_father.GetFirstNameNoTooltip]?"
 
 secret_bastard.1000.t:0 "Bekannte Abstammung"
 secret_bastard.1000.desc:0 "Keine Geheimniskrämerei mehr, keine Versuche, die Wahrheit zu verschleiern.\n\nEs ist weithin bekannt, dass der Vaters des Kindes, das ich unter meinem Herzen trage, niemand anderes ist als [real_father.Custom2('MyCharacterIntroductionNoComma' , ROOT.Char)]."
 secret_bastard.1000.real_father_reveal:0 "Keine Geheimniskrämerei mehr, keine Versuche, die Wahrheit zu verschleiern!\n\n[real_father.Custom2('MyCharacterIntroduction' , ROOT.Char)|U] hat verkündet, dass er der Vater meines ungeborenen Kindes ist."
 secret_bastard.1000.a:0 "Jetzt kennt jeder die Wahrheit."
 secret_bastard.1000.a.tt:0 "[real_father.GetShortUINameNoTooltip] wird als Vater meines Kindes bekannt sein, sobald es geboren ist"

 secret_bastard.1001.t:0 "Das Abstimmung des Enkels"
 secret_bastard.1001.desc:0 "Dass meine [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName] ein Kind aus einer sündigen Vereinigung unter ihrem Herzen trägt, ist kein Geheimnis; schließlich ist sie keine verheiratete Frau.\n\nUnd dennoch, zu wissen, dass mein [real_father.GetTitledFirstName] der Vater des Kindes ist …"
 secret_bastard.1001.a:0 "Wie konnte er meine [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] nur in diese Situation bringen?"

 secret_bastard.1002.t:0 "Außerehelich"
 secret_bastard.1002.desc:0 "Dass meine [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName] ein Kind aus einer sündigen Vereinigung unter ihrem Herzen trägt, ist kein Geheimnis; schließlich ist sie keine verheiratete Frau.\n\nAllerdings wurde nun endlich das Geheimnis um den Vater des Kindes gelüftet: [real_father.GetTitledFirstName] ist für diese Misere verantwortlich!"

 secret_bastard.1003.t:0 "[mother.GetFirstNameNoTooltip] und ich"
 secret_bastard.1003.desc:0 "Dass meine [ROOT.GetCharacter.Custom2('RelationToMe',SCOPE.sC('mother'))], [mother.GetTitledFirstName], mein Kind unter ihrem Herzen trägt, weiß mittlerweile jeder.\n\nDass unser Techtelmechtel hierzu führen könnte, war mir klar, aber jetzt den Tatsachen ins Auge sehen zu müssen …"

 secret_bastard.1004.desc:0 "[mother.GetTitledFirstName] ist jetzt schon seit einer Weile schwanger mit einem Kind unbekannter Herkunft, aber ich hätte nie gedacht, dass mein [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName] etwas damit zu tun haben könnte.\n\nLeider ist es jetzt ohne jeden Zweifel klar, dass er der Vater ist!"

 secret_bastard.2000.t:0 "Jeder weiß es"
 secret_bastard.2000.desc_opening:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat der Welt mein Geheimnis verraten!"
 secret_bastard.2000.desc_opening.me:0 "Endlich erfahren alle davon."
 secret_bastard.2000.desc:0 "\n\nIch habe die wahre Abstammung meines Kindes [child.GetTitledFirstName] vor seiner Geburt geheim gehalten. Allerdings wurde jetzt meine Affäre mit [real_father.GetTitledFirstName], [child.Custom('DE_PRO_POS_S_3P')]em wahren Vater, ans Licht gebracht!"
 secret_bastard.2000.a:0 "Was soll nur aus meinem Kind werden?"
 
 secret_bastard.2001.t:0 "Die Wahrheit"
 secret_bastard.2001.desc_opening.me:0 "Ich habe der Öffentlichkeit bewiesen, dass"
 secret_bastard.2001.desc:0 "[child.GetFirstName] nicht von mir ist."
 secret_bastard.2001.father:0 "Tatsächlich ist [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] [child.Custom('DE_PRO_POS_S_3P')] wahrer Vater!"
 secret_bastard.2001.change_lineage_lowborn.twin:0 "\n\nEine Schande, dass es so weit kommen musste, aber die Welt sollte wissen, dass sie nur gemeine Bastarde sind."
 secret_bastard.2001.change_lineage_lowborn:0 "\n\nEine Schande, dass es so weit kommen musste, aber die Welt sollte wissen, dass [child.Custom('DE_PRO_PER_S_3P_N')] nur ein gemeiner Bastard ist."
 secret_bastard.2001.change_lineage.twin:0 "\n\nEine Schande, dass es so weit kommen musste, aber die Welt sollte wissen, dass sie die Bastarde von Haus [child.GetHouse.GetBaseName] sind."
 secret_bastard.2001.change_lineage:0 "\n\nEine Schande, dass es so weit kommen musste, aber die Welt sollte wissen, dass [child.Custom('DE_PRO_PER_S_3P_N')] der Bastard von Haus [child.GetHouse.GetBaseName] ist."
 secret_bastard.2001.keep_lineage.twin:0 "\n\nDie Ungewissheit wird bleiben, denn da wir unmöglich die Wahrheit in Erfahrung bringen können, werden sich um ihre wahre Abstammung für immer Gerüchte ranken."
 secret_bastard.2001.keep_lineage:0 "\n\nDie Ungewissheit wird bleiben, denn da wir unmöglich die Wahrheit in Erfahrung bringen können, werden sich um [child.Custom('DE_PRO_POS_S_3P')]e wahre Abstammung für immer Gerüchte ranken."
 secret_bastard.2001.a:0 "Das ist auch besser so."
 secret_bastard.2001.b:0 "Die Welt muss die Wahrheit erfahren"

 secret_bastard.2002.t:0 "Ein offenbartes Geheimnis"
 secret_bastard.2002.i_am_exposer:0 "Ich habe verkündet, dass [child.GetTitledFirstName] mein Kind ist! Damit habe ich außerdem meine Indiskretionen mit [mother.GetTitledFirstName] gestanden, aber die Wahrheit muss ans Licht."
 secret_bastard.2002.other_exposer:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat aufgedeckt, dass [child.GetTitledFirstName] mein Kind ist! Nun weiß jeder von meinen Indiskretionen mit [mother.GetTitledFirstName]!"
 secret_bastard.2002.known:0 "\n\nDie Auswirkungen könnten für [child.GetFirstNameNoTooltip] erheblich sein; ein Leben mit einer ungewissen Abstammung ist nicht einfach."
 secret_bastard.2002.not_known:0 "\n\nNatürlich wusste ich immer, dass meine Techtelmechtel Kinder hervorbringen könnten, aber ich hatte ja keine Ahnung … Warum hat sie mir das nur so lange verschwiegen?!"
 secret_bastard.2002.assumed_father_exists:0 "\n\nEs gibt jene, die immer behaupten werden, [child.Custom('DE_PRO_PER_S_3P_N')] sei das leibliche Kind von [father.GetTitledFirstName], aber diesen letzten Zweifel wird man nie ganz ausräumen können."
 secret_bastard.2002.a:0 "Das Geheimnis ist enthüllt!"
 secret_bastard.2002.b:0 "O [child.GetFirstNameNoTooltip] …"

 secret_bastard.2003.t:0 "Ein dunkles Geheimnis"
 secret_bastard.2003.i_exposed:0 "Es ist endlich an der Zeit, die Wahrheit ans Licht zu bringen."
 secret_bastard.2003.other_exposer:0 "[secret_exposer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] offenbarte nun die Geheimnisse, die ich so lange für mich behalten hatte."
 secret_bastard.2003.known:0 "[secret_exposer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] enthüllte nun das Geheimnis, das ich so lange für mich behalten hatte.\n\nEndlich wissen alle, dass [real_father.GetTitledFirstName] mein wahrer Vater ist, und nicht [father.GetTitledFirstName)], wie [mother.Custom('GetMotherFather')] immer behauptete."
 secret_bastard.2003.not_known:1 "Ich bin ein Bastard?! [father.GetTitledFirstName)], der Mann, den ich mein Leben lang für meinen Vater hielt, ist in keiner Weise verwandt mit mir! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat nun endlich preisgegeben, dass mein wahrer Vater offenbar [real_father.GetTitledFirstName] ist, und meine Mutter, [mother.GetTitledFirstName], hat mir dies die ganze Zeit über verschwiegen!"
 secret_bastard.2003.desc_ending_exposer:0 "\n\nIch kann es nicht fassen, dass mein Vate… dass [father.GetTitledFirstName)] dieses Geheimnis einfach so hinausposaunt!"
 secret_bastard.2003.desc_ending_known:0 "\n\nMein Leben wird nie mehr sein wie früher!"
 secret_bastard.2003.desc_ending_not_known:0 "\n\nKaum zu fassen, dass meine eigene Mutter mir so etwas antut!"
 secret_bastard.2003.a:0 "Welch Katastrophe!"

 secret_bastard.2004.t:0 "Von fragwürdiger Abstammung"
 secret_bastard.2004.likes:0 "Dass [child.GetTitledFirstName] das illegitime Kind von [mother.GetTitledFirstName] und [real_father.GetTitledFirstName] ist, ist ein Geheimnis, das lange nur ich kannte, aber jetzt weiß es auch der Rest der Welt!\n\nKaum zu glauben, dass [child.GetTitledFirstName] das Ergebnis einer derart schmählichen Vereinigung ist. Ich hoffe nur, dass die Katharsis der Wahrheit [child.Custom('DE_PRO_PER_S_3P_D')] guttut."
 secret_bastard.2004.dislikes:0 "Endlich ist die Wahrheit enthüllt!\n\nDass [child.GetTitledFirstName] das Ergebnis einer sündigen Vereinigung von [real_father.GetTitledFirstName] und [mother.GetTitledFirstName] ist, ist derzeit das einzige Thema am Hof.\n\n[child.Custom('DE_PRO_PER_S_3P_N')|U] hat sich noch nie wie ein legitimes Kind verhalten, und jetzt kommt [child.Custom('DE_PRO_PER_S_3P_D')] endlich die Behandlung zu, die Bastarden wie [child.Custom('DE_PRO_PER_S_3P_D')] gebührt."
 secret_bastard.2004.a:0 "Arm[child.Custom('DE_END_ADJ_NUL_S_N')] [child.GetTitledFirstName]!"
 secret_bastard.2004.b:0 "Kaum vorstellbar, wie [child.GetFirstName] sich jetzt wohl fühlen muss!"
 secret_bastard.2004.c:0 "[child.GetFirstName] und [child_twin.GetFirstName], die armen Kinder!"
 secret_bastard.2004.d:0 "Kaum vorstellbar, wie sie sich jetzt wohl fühlen müssen!"
 secret_bastard.2005.t:0 "Ein offenbartes Geheimnis"
 secret_bastard.2005.alive:0 "[child.GetTitledFirstName] ist das illegitime Kind von meiner [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName] mit [real_father.GetTitledFirstName]!\n\nUnvorstellbar, dass sie sich [father.GetTitledFirstName)] gegenüber derart schändlich verhalten hat. Hinter seinem Rücken die Ehe zu brechen!"
 secret_bastard.2005.dead:0 "[child.GetTitledFirstName] ist das illegitime Kind von meiner [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName] mit [real_father.GetTitledFirstName]!\n\nUnvorstellbar, dass der verblichene [father.GetTitledFirstName)] von [mother.GetTitledFirstName] derart niederträchtig hintergangen wurde."
 secret_bastard.2005.end:0 "\n\nWie soll ich [mother.Custom('DE_PRO_PER_S_3P_D')] je wieder vertrauen können?"
 secret_bastard.2005.a:0 "Sie ist ein untreues Weib!"
 secret_bastard.3000.t:0 "Ein offenbartes Geheimnis"
 secret_bastard.3000.married_known:0 "„Ihr habt einen Bastard?!“\nMeine Gemahlin konfrontierte mich mit einer erschreckenden Tatsache, und ich wusste keine gute Antwort darauf.\n\nIch wusste bereits, dass [child.GetTitledFirstName] die Frucht meines Techtelmechtels mit [mother.GetTitledFirstName] ist, aber dass [child.Custom('DE_PRO_POS_S_3P')] wahre Abstammung bekannt war, überraschte mich doch. Was soll ich nur tun?"
 secret_bastard.3000.married_not_known:0 "„Ihr habt einen Bastard?!“\nMeine Gemahlin konfrontierte mich mit einer erschreckenden Tatsache, und ich wusste keine gute Antwort darauf.\n\nObwohl ich so überrascht bin wie alle anderen auch, wusste ich natürlich immer, dass so etwas passieren könnte. Aber dass [mother.GetTitledFirstName] mir die wahre Abstammung von [child.GetTitledFirstName] bisher verheimlicht hat … Was soll ich nur tun?"
 secret_bastard.3000.known:0 "Das lang gehegte Geheimnis, dass [child.GetTitledFirstName] mein Kind ist, verbreitet sich derzeit wie ein Lauffeuer am Hof!\n\nIch wusste ja bereits, dass [child.GetFirstNameNoTooltip] die Frucht meines Techtelmechtels mit [mother.GetTitledFirstName] ist, aber die Folgen für [child.Custom('DE_PRO_PER_S_3P_A')] könnten schwerwiegend sein. Ein Leben als Bastard ist kein Zuckerschlecken."
 secret_bastard.3000.not_known:0 "Dass [child.GetTitledFirstName] mein illegitimes Kind ist, ist plötzlich das einzige Thema am Hof!\n\nObwohl ich so überrascht bin wie alle anderen auch, wusste ich natürlich immer, dass so etwas passieren könnte. Aber dass sie es bis jetzt vor mir verheimlicht hat …"
 secret_bastard.3000.a:0 "Jetzt weiß es die ganze Welt!"
 secret_bastard.3000.b:0 "Das ist eine Katastrophe!"

 secret_bastard.3001.t:0 "Meine wahre Herkunft"
 secret_bastard.3001.incest_marriage:0 "[real_father.GetTitledFirstName] ist mein wahrer Vater!\n\nEs ist natürlich eine große Erleichterung, endlich die Wahrheit zu kennen, aber das bringt … Komplikationen mit sich. Mein[incest_spouse.Custom('DE_END_PRO_S_N')] [incest_spouse.Custom('WifeHusband')], [incest_spouse.GetTitledFirstName], ist [incest_spouse.Custom('DE_ART_DEF_S_N')] [real_father.Custom2('RelationToMe', SCOPE.sC('incest_spouse'))] von [real_father.GetFirstName] … Und das bedeutet, dass [incest_spouse.Custom('DE_PRO_PER_S_3P_N')] außerdem mein Geschwister ist!"
 secret_bastard.3001.known:0 "Die Schande meiner unehelichen Zeugung verfolgte mich seit meiner Geburt. Zu wissen, dass [real_father.GetTitledFirstName] mein Vater ist, aber nie davon sprechen zu dürfen, war mir eine schwere Bürde gewesen.\n\nWelch Erleichterung es doch ist, dass das Geheimnis jetzt enthüllt wurde!"
 secret_bastard.3001.not_known:0 "Die Schande meiner unehelichen Zeugung verfolgte mich seit meiner Geburt. Ich wurde gemieden und verspottet, aber egal wie sehr ich sie auch anflehte, meine Mutter hat mir nie verraten, wer mein wahrer Vater ist.\n\n„Über solche Dinge spricht man nicht.“\n\nJetzt, da ich die Wahrheit kenne, fällt mir ein Stein vom Herzen; zu wissen, dass [real_father.GetTitledFirstName] mein Vater ist, schenkt mir die Ruhe, die ich so lange gesucht habe."
 secret_bastard.3001.a:0 "Jetzt ist die Wahrheit bekannt!"
 secret_bastard.3001.b:0 "Endlich weiß ich, wer mein Vater ist!"
