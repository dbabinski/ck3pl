l_german:
 prison_notification.0001.t:0 "Eingekerkert!"
 prison_notification.0001.desc:0 "Ich wurde gegen meinen Willen von [imprisoner.GetTitledFirstName] gefangen genommen und festgehalten.\n\nIch kann nicht mehr nach freien Stücken nach Hause heimkehren oder an andere Orte reisen."
 prison_notification.0001.a:0 "Ich hoffe, das ist schnell vorbei."

 prison_notification.0002.t:0 "Eingekerkert!"
 prison_notification.0002.desc:0 "[prisoner.GetTitledFirstName], mein[prisoner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))][prisoner.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], wird nun gegen [prisoner.Custom('DE_PRO_POS_S_3P')]en Willen von [imprisoner.GetTitledFirstName] festgehalten."
 prison_notification.0002.a:0 "Was kann man für [prisoner.Custom('DE_PRO_PER_S_3P_A')] tun?"

 prison_notification.0003.message:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U] im Kerker!"
 
 prison_notification.1001.t:0 "In die Finsternis"
 prison_notification.1001.desc:0 "[actor.GetTitledFirstName] ließ mich in den Kerker werfen! Werde ich hier verrotten, in den klammen Eingeweiden [actor.Custom('DE_PRO_POS_S_3P')]er Behausung?"
 prison_notification.1001.a:0 "[actor.Custom('DE_PRO_PER_S_3P_N')|U] ist schlimmer als die Ratten, die hier unten umherhuschen!"
 prison_notification.1001.a.tt:0 "Im Kerker wird meine [stress|E] langsam zunehmen, bis sie ein gefährliches Maß erreicht!"

 prison_notification.1002.t:0 "Frischere Luft"
 prison_notification.1002.desc:0 "[actor.GetTitledFirstName] hat beschlossen, mich aus meiner Gefangenschaft in [actor.Custom('DE_PRO_POS_S_3P')] Kerker zu befreien, doch nur insoweit, als er mich nun unter Hausarrest stellt."
 prison_notification.1002.a:0 "Ich nehme jedes kleine bisschen Gnade, das ich kriegen kann."
 prison_notification.1002.a.tt:1 "Hausarrest erhöht nicht den Zuwachs von [stress|E]."

 prison_notification.2001.t:0 "Wieder frei"
 prison_notification.2001.desc:0 "Ich werde nicht länger gegen meinen Willen von [imprisoner.GetTitledFirstName] festgehalten. Ich kann nun nach Hause heimkehren oder dorthin reisen, wo auch immer ich möchte."
 prison_notification.2001.a:0 "Ich glaubte schon, ich sehe meine Heimat nie mehr wieder."

 prison_notification.2002.t:0 "Wieder frei"
 prison_notification.2002.desc:0 "Mein[prisoner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))][prisoner.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], [prisoner.GetTitledFirstName], wurde aus [prisoner.Custom('DE_PRO_POS_S_3P')]er Gefangenschaft durch [imprisoner.GetTitledFirstName] entlassen und ist nun wieder frei!"
 prison_notification.2002.a:0 "Gefangenschaft ist eine Grausamkeit."

 prison_notification.2003.message:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U] freigelassen!"
