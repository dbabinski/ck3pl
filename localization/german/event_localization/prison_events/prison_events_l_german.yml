l_german:
 prison.1001.t:0 "Wahrheit oder Qual"
 prison.1001.start.desc:1 "Mein Tagtraum wird jäh unterbrochen, als jemand meine Zellentür aufreißt. Der Umriss des Gefängniswärters ist vertraut, doch die Gestalt hinter ihm … O nein.\n\n"
 prison.1001.rack.desc:0 "[actor.GetTitledFirstName] spannt mich selbst auf die Streckbank, mit einem freudigen Grinsen im Gesicht. „Ich gehe davon aus, dass Ihr die anderen gehört habt: die Schreie, das Brechen von Knochen und das Reißen von Sehnen."
 prison.1001.whip.desc:0 "[actor.GetTitledFirstName] dreht die Peitsche in [actor.Custom('DE_PRO_POS_S_3P')]er Hand. „Oh, die Peitsche mag unschuldig aussehen, doch sie kann das Fleisch ebenso leicht vom Knochen trennen wie ein Messer."
 prison.1001.rats.desc:0 "„Diese Ratten mögen noch ganz ruhig wirken“, sagt [actor.GetTitledFirstName] und deutet auf einen leise fiependen Eimer. „Doch wenn sie Feuer wittern, nagen sie sich durch #emp alles#!, um zu entkommen."
 prison.1001.my_secret.desc:1 "Ihr verheimlicht doch etwas. Das merke ich. Sagt mir die Wahrheit. Sonst …“"
 prison.1001.anothers_secret.desc:1 "[reveal_secret_owner.Custom2('MyCharacterIntroduction' SCOPE.sC('actor'))] hat doch etwas zu verbergen, und Ihr wisst davon. Sagt mir alles. Sonst …“"
 prison.1001.a:0 "Ich werde Euch alles erzählen! Ich schwöre es!"
 prison.1001.b:0 "…"

 prison.1002.rack.desc:0 "Warum immer alles kompliziert machen? Mit der guten alten Streckbank kann doch nichts mithalten. Als der Gefängniswärter [recipient.GetTitledFirstName] in die Kammer schleppt, zieht der große Holzrahmen gleich [recipient.Custom('DE_PRO_POS_S_3P')]en Blick auf sich."
 prison.1002.whip.desc:0 "Oh, der süße Kuss der Peitsche! Sie mag unschuldig aussehen, doch sie kann das Fleisch ebenso leicht vom Knochen trennen wie ein Messer. Wenn ich mir den Ausdruck auf dem Gesicht von [recipient.GetTitledFirstName] so ansehe, dann weiß [recipient.Custom('DE_PRO_PER_S_3P_N')] das nur allzu gut."
 prison.1002.rats.desc:0 "Die Ratten im Eimer sind im ersten Augenblick noch scheu, doch wenn man etwas Hitze hinzugibt, nagen sie sich bereitwillig durch jede Brust und jeden Muskel. Während ich [recipient.GetTitledFirstName] das Konzept erkläre, schwindet [recipient.Custom('DE_PRO_PER_S_3P_N')]e Entschlossenheit vor meinen Augen dahin."
 prison.1002.anothers_secret.desc:0 "\n\n„Nein, nein, ich … ich habe Wissen! [reveal_secret_owner.GetTitledFirstName] [secret_to_reveal.Custom('SecretDescriptionThirdPerson')]! Ich werde Euch alles verraten!“"
 prison.1002.my_secret.desc:0 "\n\n„Bitte nicht! #EMP Bitte!#! Ich werde Euch alles sagen, was Ihr wissen wollt! Ich … ich [secret_to_reveal.Custom('SecretDescriptionFirstPerson')]!“"
 prison.1002.a:0 "Spannend. Bringt [recipient.Custom('DE_PRO_PER_S_3P_A')] zurück in die Zelle."
 prison.1002.b:0 "Aber ich bin noch nicht #emp ganz#! mit Euch fertig …"

 prison.1003.t:0 "Folter"
 prison.1003.rack.desc:0 "Warum immer alles kompliziert machen? Mit der guten alten Streckbank kann doch nichts mithalten. Das Geräusch von brechenden Knochen und reißenden Sehnen ist einfach unvergesslich. Doch nicht so unvergesslich wie der Schmerz, den [recipient.GetTitledFirstName] bald erleben wird …"
 prison.1003.whip.desc:0 "Oh, der süße Kuss der Peitsche! Sie mag unschuldig aussehen, doch sie kann das Fleisch ebenso leicht vom Knochen trennen wie ein Messer: eine Wahrheit, die [recipient.GetTitledFirstName] bald am eigenen Leib erfahren wird. [recipient.Custom('DE_PRO_PER_S_3P_N')|U] wird wohl eine ganze Weile auf dem Bauch schlafen …"
 prison.1003.rats.desc:0 "„Diese Ratten wirken erst noch scheu“, sage ich, als ich den Eimer auf die nackte Brust von [recipient.GetFirstName] schnalle. „Doch sobald es warm dort drinnen wird, werden sie alles tun, um zu entkommen. Zum Glück für die kleinen Biester haben sie #emp sehr#! scharfe Zähne.“ [recipient.Custom('DE_PRO_PER_S_3P_N')|U] fleht mich um Gnade an, doch ich greife nur nach den glühenden Kohlen."
 prison.1003.a:0 "Ah … ich könnte [recipient.Custom('DE_PRO_POS_S_3P')]en Schreien noch stundenlang zuhören."
 prison.1003.b:0 "Es musste getan werden."

 prison.1010.rack.desc:0 "[actor.GetTitledFirstName] spannt mich selbst auf die Streckbank, mit einem freudigen Grinsen im Gesicht. „Ich gehe davon aus, dass Ihr die anderen gehört habt: die Schreie, das Brechen von Knochen und das #emp Reißen#! von Sehnen …“ Ich flehe um Gnade, doch das Grinsen von [actor.GetFirstNameNoTooltip] wird nur noch breiter."
 prison.1010.whip.desc:0 "[actor.GetTitledFirstName] dreht die Peitsche in [actor.Custom('DE_PRO_POS_S_3P')]er Hand. „Oh, die Peitsche mag unschuldig aussehen, doch sie kann das Fleisch ebenso leicht vom Knochen trennen wie ein Messer. Lasst es mich Euch zeigen …“"
 prison.1010.rats.desc:0 "„Diese Ratten wirken erst noch scheu“, sagt [actor.GetTitledFirstName], als [actor.Custom('DE_PRO_PER_S_3P_N')] mir den Eimer auf die nackte Brust schnallt. „Doch sobald es warm dort drinnen wird, werden sie alles tun, um zu entkommen. Zum Glück für die kleinen Biester haben sie #emp sehr#! scharfe Zähne.“"
 prison.1010.a:0 "Bitte nicht! Ich …! #emp Aaaaaaaah!#!"

 prison.1020.t:0 "Geblendet"
 prison.1020.start.desc:0 "Der Gefängniswärter zerrt [recipient.GetTitledFirstName] in die Kammer, [recipient.Custom('DE_ART_DEF_S_N')] völlig panisch ist: „Bitte! Ich werde alles tun! Alles, was Ihr wollt!“ [recipient.Custom('DE_PRO_PER_S_3P_N')|U] wird unterbrochen, als der Gefängniswärter [recipient.Custom('DE_PRO_PER_S_3P_A')] geknebelt auf dem Tisch festschnallt.\n\n"
 prison.1020.cruel.desc:0 "„Ah, [recipient.GetFirstNameNoTooltip]“, seufze ich theatralisch. „Wir beide waren nie wirklich auf Augenhöhe. Doch glücklicherweise habe ich mich endlich entschieden, wie wir das bereinigen können.“"
 prison.1020.compassionate.desc:0 "„Es mag Euch barbarisch erscheinen“, sage ich als der Arzt sein Werkzeug bereit macht, „doch es geht hier um die Standhaftigkeit des Reichs. Glaubt mir: Euer Leid macht mir keine Freude.“"
 prison.1020.child.desc:1 "„Damit wird sich für Euch alles besser anfühlen“, sagt der Arzt, als er [recipient.GetTitledFirstName] einen Beruhigungstrank anbietet. [recipient.Custom('DE_PRO_POS_S_3P')]e kleine Hand zittert, aber trotzdem trinkt [recipient.Custom('DE_PRO_PER_S_3P_N')] das Angebotene.\n\nSobald das Kind schläft, schenkt mir der Arzt einen langen Blick: „Seid Ihr Euch dabei sicher, mein[actor.Custom('DE_END_PRO_S_N')] [actor.GetLadyLord]?“"
 prison.1020.a:0 "O ja, das #emp wird#! wehtun."
 prison.1020.b:0 "Ich habe meine Gründe."

 prison.1021.start.desc:0 "Ich denke still über mein Schicksal nach, als der Gefängniswärter plötzlich die Tür aufreißt und mich aus der Zelle schleift. Dort im düsteren Korridor wartet schon [actor.GetTitledFirstName].\n\n"
 prison.1021.cruel.desc:0 "Der freudige Ausdruck auf [actor.Custom('DE_PRO_POS_S_3P')]em Gesicht sorgt bei mir für Gänsehaut.\n\n„Habt keine Angst. Ich bin nicht gekommen, um Euch den Kopf zu nehmen: Eure Augen sollen mir reichen.“"
 prison.1021.compassionate.desc:0 "„[recipient.GetFirstNameNoTooltip], ich möchte, dass Ihr wisst, dass mir dies keine Freude macht. Ich muss Euch blenden. Für die Standhaftigkeit des Reichs.“"
 prison.1021.child.desc:0 "„Damit wird es sich für Euch besser anfühlen“, sagt der Arzt, als er mir eine kleine Glasphiole anbietet. Das ist ein schlimmer Ort hier mit schlimmen Leuten, doch sein Blick … ist freundlich. Mit bebender Hand hebe ich das Fläschchen an die Lippen."
 prison.1021.a:0 "Meine … meine Augen? Lasst mich los! #emp Neeiiiiin!#!"
 prison.1021.b:0 "Ich … ich fühle mich merkwürdig …"

 prison.1025.t:0 "Entmannt"
 prison.1025.cruel.desc:0 "„Oh, [recipient.GetFirstNameNoTooltip]“, seufzt theatralisch. „Habt keine Angst. Ich bin nicht gekommen, um Euch den Kopf zu nehmen - oder irgendetwas anderes von Wert. Eure Männlichkeit wird mir schon reichen.“"

 prison.1026.cruel.desc:0 "Der freudige Ausdruck auf [actor.Custom('DE_PRO_POS_S_3P')]em Gesicht sorgt bei mir für Gänsehaut.\n\n„Habt keine Angst. Ich bin nicht gekommen, um Euch den Kopf zu nehmen - oder irgendetwas anderes von Wert. Eure Männlichkeit wird mir schon reichen.“"
 prison.1026.compassionate.desc:0 "„[recipient.GetFirstNameNoTooltip], ich möchte, dass Ihr wisst, dass mir dies keine Freude macht. Ich muss Euch entmannen lassen. Für die Standhaftigkeit des Reichs.“"
 prison.1026.a:0 "Wie bitte …? Lasst mich los! #emp Neeiiiiin!#!"

 prison.9001.t:0 "Freiheit!"
 prison.9001.desc_1:0 "Ich habe viele Tage damit verbracht, meine Flucht zu planen und mir die beste Vorgehensweise und den optimalen Fluchtweg zurechtzulegen. Alles umsonst, da eines Tages der Wärter vergisst, die Türe abzusperren; er stolpert einfach hinfort, ohne sich noch einmal umzudrehen."
 prison.9001.desc_2:0 "Hier ein nettes Wort, dort ein herzliches Kompliment, und bald schon sieht mich [dummy_gender.Custom('DE_ART_DEF_S_N')] Wärter[dummy_gender.Custom('DE_END_NOU_S_GS_N')] mit warmer Vertrautheit anstatt des ursprünglichen Argwohns. Als ich darum bitte, kurz an die frische Luft zu dürfen, zögert [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] nicht einmal lange, und ich lasse [dummy_gender.Custom('DE_PRO_PER_S_3P_A')] mit dem Gesicht nach unten in einem Graben liegen."
 prison.9001.desc_3_opening:0 "Es brauchte nur eine kurze Ablenkung, damit ich mir den Schlüsselbund vom Gürtel des Wärters holen und hinter meinem Rücken verstecken konnte."
 prison.9001.desc_3_house_arrest:0 "Als die Dunkelheit hereinbricht, drücke ich langsam meine Türe auf und zucke zusammen, als die Scharniere quietschen."
 prison.9001.desc_3:0 "Als die Dunkelheit hereinbricht, verlasse ich langsam meine Zelle und zucke zusammen, als die Scharniere der Tür quietschen."
 prison.9001.desc_4:0 "Ich durchsuche jeden Zentimeter der Zelle, sehe mir jedes Scharnier genau an, taste jeden Gitterstab ab und inspiziere jeden Stein. Als dann die Dunkelheit einmal mehr hereinzieht, finde ich endlich, wonach ich gesucht habe: einen losen Stein! Es dauert nicht lange, bevor ich das Loch zu einem Tunnel ausgeweitet habe."
 prison.9001.desc_5:0 "Ich schleiche durch die Gänge, jede Tür ist mir vertraut wie ein alter Freund, und lasse mir Zeit. Ich weiß, wer wohin geht, und wann. Ich weiß, wer bestimmte Diener ruft, und ich kenne den schnellsten Weg aus der Residenz. Als die Dunkelheit hereinbricht, warte ich einfach den perfekten Augenblick ab und entwische dann wie ein Schatten."
 prison.9001.desc_6:0 "Ich warte, bis die Dunkelheit hereinbricht. Sobald ich mir sicher bin, dass niemand in der Nähe ist, greife ich mit jeder Hand eine Gitterstange, die ich #EMP verbiege#!. Der Schweiß läuft mir in die Augen und mein Keuchen hallt durch die Finsternis, aber bald schon habe ich ein Loch, durch das ich mich gerade so zwängen kann."
 prison.9001.desc_7:0 "Sobald die Wärter weg sind, beschäftige ich mich mit dem alten, verrosteten Schloss. Ich habe nur einen kleinen Nagel, den ich in einer Ecke fand, aber davon lasse ich mich nicht aufhalten. Ein kurzes Drehen, ein vorsichtiges Drücken, und … #EMP jawohl#!!"
 prison.9001.desc_8:0 "Ich lächle, als [dummy_gender.Custom('DE_ART_DEF_S_N')] Wärter[dummy_gender.Custom('DE_END_NOU_S_GS_N')] versucht, ein Gähnen zu unterdrücken. Ich habe die Unterhaltung jetzt über Stunden am Laufen gehalten und die Ausführungen zu meinem Lieblingsthema bei jeder Gelegenheit ausgeschmückt. Bald schon nickt [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] in seinem Stuhl ein, und dann ist es kein Problem mehr, [dummy_gender.Custom('DE_PRO_PER_S_3P_D')] die Schlüssel abzunehmen."
 prison.9001.desc_9:0 "Die vielen Tage verstohlener Blicke, vieldeutiger Gesten und Einladungen waren endlich erfolgreich. Als [dummy_gender.Custom('DE_ART_DEF_S_N')] Wärter[dummy_gender.Custom('DE_END_NOU_S_GS_N')] sich mir nähert und schon mit einer Hand sich der Kleidung zu entledigen beginnt, lächle ich. Es ist schmerzlos, in den Wogen der Lust das Bewusstsein zu verlieren, und ich sorge dafür, dass ich [dummy_gender.Custom('DE_PRO_PER_S_3P_D')] kein unnötiges Leid antue."
 prison.9001.desc_ending_1:0 "\n\nAls ich im Gelände um die Residenz von [imprisoner.GetTitledFirstName] verschwinde, wage ich es endlich, zu hoffen."
 prison.9001.desc_ending_2:0 "\n\nAls ich mit der Nacht verschmelze, weit weg von allem, werfe ich meinen Kopf in den Nacken und lache."
 prison.9001.a:0 "Ich bin frei!"

 prison.9002.desc_opening:0 "Ich warte auf einen Moment der Unaufmerksamkeit"
 prison.9002.desc_rat:0 " – Ich lasse meine Ratte frei, die leise über den Boden huscht, dann den Stuhl hinauf, auf dem [dummy_gender.Custom('DE_ART_DEF_S_N')] Wärter[dummy_gender.Custom('DE_END_NOU_S_GS_N')] sitzt, und direkt ab zum Schlüssel"
 prison.9002.desc_stone:0 " – Ich schleiche mich hinter [dummy_gender.Custom('DE_ART_DEF_S_A')] Wärter[dummy_gender.Custom('DE_END_NOU_S_GS_N')] und #EMP hämmere#! [dummy_gender.Custom('DE_PRO_PER_S_3P_D')] den Stein auf den Helm. Als [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] zu Boden geht, durchsuche ich [dummy_gender.Custom('DE_PRO_PER_S_3P_A')] schnell nach den Schlüsseln"
 prison.9002.desc_spoon:0 " und ramme auch schon meinen Löffel ins Schloss. Nach langwierigem Rütteln und Biegen gibt das Schloss mit einem hörbaren #EMP Klicken#! nach"
 prison.9002.desc_cockroach:0 " – Ich lasse meine Kakerlake frei, und als sie unter [dummy_gender.Custom('DE_ART_DEF_S_D')] Wärter[dummy_gender.Custom('DE_END_NOU_S_GS_N')] herumkrabbelt, zuckt dies[dummy_gender.Custom('DE_END_ADJ_IND_S_N')] so heftig zurück, dass [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] sich seinen Schädel an der Wand einschlägt"
 prison.9002.desc_end:0 ". Bald schon verschwinden ich und mein treues Tier im Gelände um die Residenz von [imprisoner.GetTitledFirstName]."
 prison.9002.a:0 "Wir sind frei, [ROOT.Char.Custom('prison_pet')]!"

 prison.9003.desc:0 "Sobald die Wachen von [imprisoner.GetTitledFirstName] mir und mein[prison_friend.Custom('DE_END_PRO_S_D')] Mitgefangenen [imprisoner.GetTitledFirstName] den Rücken zukehren, schlagen wir zu.\n\nAllerdings bin ich nach den vielen Tagen im Kerker schwach, und als mir der Wärter eine in Eisen gehüllte Faust in den Magen schlägt, bin ich im Nu überwältigt. Der Wärter holt zum letzten Schlag aus, aber ich sehe, wie [prison_friend.GetTitledFirstNameNoTooltip] über uns erscheint, mit dem Messer des Wärters in der Hand … Bald schon sind wir wieder unterwegs.\n\nAls wir endlich unter dem freien Nachthimmel stehen, erschöpft aneinandergelehnt, lachen wir lauthals."
 prison.9003.a:0 "Wir sind frei!"

 prison.9499.t:0 "Entkommen!"
 prison.9499.desc_house_arrest:0 "Mein[escapee.Custom('DE_END_PRO_S_N')] Gefangen[escapee.Custom('DE_END_ADJ_NUL_S_N')], [escapee.GetTitledFirstName], ist aus der Gefangenschaft entkommen!"
 prison.9499.desc_dungeon:0 "Mein[escapee.Custom('DE_END_PRO_S_N')] Gefangen[escapee.Custom('DE_END_ADJ_NUL_S_N')], [escapee.GetTitledFirstName], ist aus meinem Kerker entkommen!"
 prison.9499.desc_ending:0 "\n\nDie Wärter haben nichts zu ihrer Verteidigung zu sagen, aber jetzt ist es ohnehin schon zu spät."
 prison.9499.a:0 "Möge Euch die Pest holen, [escapee.GetFirstNameNoTooltip]!"

 prison.9501.t:0 "Zu starke Ketten"
 prison.9501.desc:0 "Als der Wärter kurz abgelenkt ist, greife ich nach dem Schlüsselring an seinem Gürtel, aber eine starke Hand hält mich auf halbem Weg auf.\n\n„Nichts da. Hier gibt es kein Entkommen, #EMP mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]#!.“ Der Wärter blickt höhnisch auf mich hinab und lacht.\n\n„Ihr dachtet, dass der Haferschleim, den Ihr bekommt, grauenhaft ist? Dann wartet mal ab.“"
 prison.9501.a:0 "Ich werde hier drin verrotten …"

 prison.9502.t:0 "Meine tapfere [ROOT.Char.Custom('prison_pet')]"
 prison.9502.desc_opening:0 "Als [dummy_gender.Custom('DE_ART_DEF_S_N')] Wärter[dummy_gender.Custom('DE_END_NOU_S_GS_N')] sich umdreht, greife ich schnell nach meinem treuen Tier und schleudere es [dummy_gender.Custom('DE_PRO_PER_S_3P_D')] an den Kopf."
 prison.9502.desc_rat:0 "Es versucht, sich irgendwo festzuhalten, aber schnell hat [dummy_gender.Custom('DE_ART_DEF_S_N')] Wärter[dummy_gender.Custom('DE_END_NOU_S_GS_N')] es gepackt und zu Boden geworfen. Meine protestierenden Schreie sind kaum lauter als das qualvolle Kreischen, als [dummy_gender.Custom('DE_ART_DEF_S_N')] Wärter[dummy_gender.Custom('DE_END_NOU_S_GS_N')] meinen Begleiter gnadenlos unter [dummy_gender.Custom('DE_PRO_POS_S_3P')]em Stiefel zermalmt."
 prison.9502.desc_stone:0 "Er prallt hart vom Helm ab, den [dummy_gender.Custom('DE_ART_DEF_S_N')] Wärter[dummy_gender.Custom('DE_END_NOU_S_GS_N')] trägt, und [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] dreht sich mit überrascht erhobenen Augenbrauen um. Als [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] den Stein sieht, wirft [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] ihn nur mit einem abfälligen Grinsen aus dem Fenster."
 prison.9502.desc_spoon:0 "Er prallt vom Helm ab, den [dummy_gender.Custom('DE_ART_DEF_S_N')] Wärter[dummy_gender.Custom('DE_END_NOU_S_GS_N')] trägt, aber [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] scheint es kaum zu bemerken. Als [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] sich dann umdreht und den Löffel da liegen sieht, hebt [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] ihn auf und stopft ihn sich in den Gürtel."
 prison.9502.desc_cockroach:0 "Es versucht, sich irgendwo festzuhalten, aber die Bewegung hat wohl [dummy_gender.Custom('DE_ART_DEF_S_A')] Wärter[dummy_gender.Custom('DE_END_NOU_S_GS_N')] alarmiert, denn [dummy_gender.Custom('DE_ART_DEF_S_N')] hebt die Hand und schlägt meine geliebte Kakerlake zu Boden, wo [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] sie dann mit angewiderter Miene zertritt."
 prison.9502.a:0 "Nein! Meine [ROOT.Char.Custom('prison_pet')]!"

 prison.9503.t:0 "Verrat"
 prison.9503.desc:0 "Mein[prison_friend.Custom('DE_END_PRO_S_N')] Mitgefangen[prison_friend.Custom('DE_END_ADJ_NUL_S_N')] [prison_friend.GetTitledFirstName] und ich haben zahllose Nächte damit verbracht, unsere Flucht zu planen.\n\nAls ich dann für Aufruhr sorge, steht [prison_friend.Custom('DE_PRO_PER_S_3P_N')] an der Tür bereit. Der Wärter öffnet sie, und ich lächle: Jetzt wird [prison_friend.Custom('DE_PRO_PER_S_3P_N')] ihn von hinten angreifen und … und da schließt sich die Tür hinter der Wache. [prison_friend.GetTitledFirstNameNoTooltip] verschwindet ungehindert in der Nacht, als die Wachen sich um mich versammeln."
 prison.9503.a:0 "Nun, zumindest ist [prison_friend.Custom('DE_PRO_PER_S_3P_N')] entkommen …"
 prison.9503.b:0 "Dieses hinterhältige Schwein hat mich hintergangen!"

 prison.9504.t:0 "Mein[fellow_prisoner.Custom('DE_END_PRO_S_N')] Mitgefangen[fellow_prisoner.Custom('DE_END_NOU_S_GS_N')]"
 prison.9504.desc:0 "Ich habe zahlreiche Nächte damit verbracht, meine Flucht zu planen, und als ich mitten in der Nacht den dunklen Gang hinuntergehe, kann ich mir ein Lächeln nicht verkneifen. Ich könnte tatsächlich Erfolg haben! Der Wärter ist ausgeschaltet, das Tor …\n\n„[ROOT.Char.GetFirstNameNoTooltip] flieht! Wachen! #EMP Wachen!#!“ Die nervtötende Stimme dieses Scheusals von [prison_rival.GetTitledFirstName] durchbricht die Stille, und bald schon bin ich von bewaffneten und wütenden Wachen umzingelt."
 prison.9504.a:0 "Seid verflucht, [prison_rival.GetFirstNameNoTooltip]!"

 prison.9505.t:0 "Bis an die Grenzen"
 prison.9505.opening:0 "Es ist klar geworden, dass ich mein Schicksal in die eigene Hand nehmen muss. Außerdem ist auch klar, dass nicht jeder Abschnitt der Mauern gleich gut bewacht wird."
 prison.9505.tumble:0 "\n\nNach einem üblen Sturz von einer Auskragung in der Mauer wünschte ich mir allerdings, sie wären es. Es dauerte über eine Stunde, bis mich jemand fand und mir zurück in meine Gemächer half, von wo aus dann ein Heiler gerufen wurde."
 prison.9505.tunnels:0 "\n\nIch musste allerdings bald feststellen, dass die Gänge unter den Mauern düster und verwirrend sind. Erst nachdem ich mir mehrfach den Kopf an Fels und Stein gestoßen und mir einige Schürfwunden zugezogen hatte, gelang es mir, einen Ausgang zu finden. Dieser führte mich jedoch zurück auf den Hof."
 prison.9505.a:0 "Ich … Ich lebe noch …!"
