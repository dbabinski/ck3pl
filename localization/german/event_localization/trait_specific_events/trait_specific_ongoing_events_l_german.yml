l_german:
 trait_specific_ongoing.1001.t:0 "Der gläserne Mensch"
 trait_specific_ongoing.1001.desc:0 "Ich schlage meine Hände wiederholt gegen die Mauer. Als ich auf sie hinabschaue, sehe ich, wie ein Riss durch eine von ihnen geht: Meine Befürchtungen haben sich bewahrheitet! Ich bestehe aus Glas!\n\nIch muss mich langsam und fließend bewegen, keine ruckartigen Bewegungen, kein hoher Gesang …"
 trait_specific_ongoing.1001.a:0 "Niemand darf mich berühren!"

 trait_specific_ongoing.1002.t:0 "Gesund wie ein Pferd"
 trait_specific_ongoing.1002.desc:0 "Auf allen vieren gehe ich den Gang hinunter. Ich schnaube jeden an und beiße auch, wenn man mich aufhalten will.\n\nÄpfel! Ich muss Äpfel finden! Oder Karotten … oder Zucker! Ich stelle mich auf die Hinterbeine und keile aus, bevor ich schneller den Gang hinunterlaufe."
 trait_specific_ongoing.1002.a:0 "Heute Nacht schlafe ich im Stall."
 trait_specific_ongoing.1002.b:0 "Ich erinnere mich an eine Zeit auf zwei Beinen … Ich will wieder zurück."

 trait_specific_ongoing.1003.t:0 "Meine tierischen Freunde"
 trait_specific_ongoing.1003.desc:0 "Ich öffne die Tür zu meiner Residenz und stehe vor einem gewaltigen Bären.\n\n„O Herr Honigkuchen! Habt Ihr Eure Freunde allein gelassen?“, frage ich ihn, während ich ihn zurück in die Haupthalle führe.\n\nAls ich den Saal betrete, schlägt mir eine wahre Kakophonie entgegen, als mich die Schar aus sämtlichen Tieren begrüßt, die ich je in die Finger bekommen konnte!"
 trait_specific_ongoing.1003.a:0 "Meine Schnuckelchen! Ich werde noch mehr Freunde für Euch finden!"
 trait_specific_ongoing.1003.a.flavor:0 "Als ich den Raum verlasse, läuft mir Herr Honigkuchen nach"
 trait_specific_ongoing.1003.b:0 "Ich … Ich sollte sie verkaufen, oder?"

 trait_specific_ongoing.1004.t:0 "Ein Wonneproppen"
 trait_specific_ongoing.1004.desc:0 "Auf meinen Befehl hin werden alle Tiere, die [court_location.GetNameNoTier] betreten, zu mir gebracht.\n\n"
 trait_specific_ongoing.1004.desc_cat:0 "Meine Diener bringen mir den neuesten Fang in einem kleinen Flechtkorb. Die [ROOT.Char.Custom('RandomCatEyeColor')]en Augen eines Kätzchens schauen über den Rand, und ein leises Miauen dringt an mein Ohr."
 trait_specific_ongoing.1004.desc_dog:0 "Meine Diener bringen mir den neuesten Fang in einem kleinen Flechtkorb. Als ich hineinschaue, sehe ich einen Welpen, der mich freudig anbellt und mit dem Schwanz wedelt!"
 trait_specific_ongoing.1004.a:0 "Das ist jetzt meine Katze!"
 trait_specific_ongoing.1004.b:0 "Das ist jetzt mein Hund!"
 trait_specific_ongoing.1004.c_cat:0 "Eine Katze! Verkauft sie an die Küche."
 trait_specific_ongoing.1004.c_dog:0 "Ein Hund! Verkauft ihn an einen Zwinger."

 trait_specific_ongoing.1005.t:0 "Verblichen[dead_person.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_person'))|U]"
 trait_specific_ongoing.1005.desc:0 "Als ich in einer nebligen Nacht draußen spazieren gehe, erscheint mir plötzlich ein Geist, der mit lauter Stimme zu mir spricht.\n\n„[ROOT.Char.GetFirstNameNoTooltip]! Lange nicht gesehen!“\n\nEs ist mein[dead_person.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person'))], [dead_person.GetTitledFirstName]. Solltet Ihr nicht längst tot sein?"
 trait_specific_ongoing.1005.a:0 "Wie schön, dass Ihr es nicht seid!"

 trait_specific_ongoing.1006.desc:0 "Seit einem Jahr besucht mich immer wieder mein[dead_person.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person'))] [dead_person.GetTitledFirstName], tagaus und tagein. [dead_person.Custom('DE_PRO_PER_S_3P_N')|U] besteht felsenfest darauf, dass niemandem sonst es erlaubt sei, [dead_person.Custom('DE_PRO_PER_S_3P_A')] zu sehen, doch langsam machen die Leute sich Sorgen …\n\nWie soll ich mich auf irgendetwas konzentrieren, solange [dead_person.Custom('DE_PRO_PER_S_3P_N')] sich derart verhält?!"
 trait_specific_ongoing.1006.a:0 "Lasst mich in Frieden!"

 trait_specific_ongoing.1007.t:0 "Ein gläserner Traum"
 trait_specific_ongoing.1007.desc:0 "Nach einem Schlaf, der derart tief war, dass ich mich fast völlig darin verloren habe, schleppe ich mich schwerfällig in die wache Welt zurück.\n\nIch träumte davon, wie mich große Platten aus Glas in einem Wirbel aus Sternen immer weiter der Sonne entgegentrugen. Ich reckte mich so sehr ich nur konnte und bekam den Himmelskörper in seiner flammenden Pracht zu fassen – ich zerrte an ihm, bis er sich löste und zur Erde herabfiel. Als ich ihn in die Arme schloss, spürte ich ein Glück und eine Wärme, wie ich sie noch nie zuvor erlebt hatte!"
 trait_specific_ongoing.1007.a:0 "So prachtvoll, so grandios!"
 trait_specific_ongoing.1007.a.tt:0 "Ich kann jetzt die Entscheidung treffen, ein #bold Glasmonument#! zu errichten"

 trait_specific_ongoing.1008.t:0 "Wirklichkeitsverlust "
 trait_specific_ongoing.1008.desc:0 "Ich verbringe gerade einen Tag mit [friend.Custom('DE_ART_DEF_S_D')] guten [friend.GetTitledFirstName], als sich plötzlich alles um mich herum dreht …\n\nStahlgrau, blutrot, ein schreiendes Gesicht, wallend rote Wogen …\n\nAls ich zu mir komme, kauere ich mit einem blutigen Messer in der Hand über [friend.Custom('DE_PRO_POS_S_3P')]er Leiche."
 trait_specific_ongoing.1008.a:0 "[friend.GetFirstNameNoTooltip]! O nein … Ich muss die Leiche verstecken."
 trait_specific_ongoing.1008.b:0 "Ich muss diese Tat gestehen!"

 trait_specific_ongoing.1009.t:0 "Unverwundbar"
 trait_specific_ongoing.1009.desc:0 "„Habt keine Angst!“, rufe ich vom Dach des Gebäudes, um die Leute zu beruhigen, die sich unter mir versammelt haben. „Ich bin unverwundbar!“\n\nIch springe grazil über den Rand und lache, als im Fall mein Bauch kitzelt."
 trait_specific_ongoing.1009.a:0 "HAHAHA … AAAAAH!"
 trait_specific_ongoing.1009.a.success:0 "Eine grandiose Landung"
 trait_specific_ongoing.1009.a.failure:0 "Ich bin doch nicht so unverwundbar, wie ich dachte"

 trait_specific_ongoing.1010.t:0 "Mein Pferd [ROOT.Char.Custom('WarhorseStoryName')]"
 trait_specific_ongoing.1010.desc:0 "Mein wunderschönes Schlachtross [ROOT.Char.Custom('WarhorseStoryName')] trägt mich mühelos vor meinen versammelten Hof.\n\n„Dieses Pferd ist fleischgewordene Vollkommenheit! Jeder von Euch wird sich jeden Tag mindestens eine Stunde um es kümmern, sei es um es abzurichten oder um es zu pflegen. Es ist mir wichtiger als jeder sonst auf dieser Welt. Wegtreten.“"
 trait_specific_ongoing.1010.a:0 "Alle sollt Ihr niederknien vor [ROOT.Char.Custom('HorseStoryHerHim')]!"

 trait_specific_ongoing.1011.t:0 "Innovative Gesetze"
 trait_specific_ongoing.1011.desc:0 "Während ich Hof halte, werde ich ständig von den prächtigen Gewändern der Beteiligten abgelenkt. Luxuriöse Stoffe, Geschmeide … Pah!\n\nWarum geben sie sich nur solche Mühe? Wissen sie denn nicht, dass ich sie ohnehin durchschaue? Alles wäre so viel einfacher, wenn jemand einfach … jede Kleidung verbieten würde.\n\n… Augenblick mal."
 trait_specific_ongoing.1011.a:0 "Kleidung ist ab sofort verboten. Runter damit!"
 all_adult_courtiers:0 "Alle erwachsenen Höflinge"

 trait_specific_ongoing.1012.t:0 "Visionen der Finsternis"
 trait_specific_ongoing.1012.desc:0 "Ich kann mich an nichts erinnern, doch nachdem ich im Innenhof wieder zu mir komme, erzählen mir meine Höflinge alles.\n\nIch bin herumgelaufen und habe die Menschen davor gewarnt, dass die Fledermäuse kämen, und zwar so viele, dass sie die Sonne verdunkeln. Sie würden dann [capital.GetNameNoTier] mit sich nehmen an einen grauenhaften Ort, von dem aus man das Jenseits nicht erreichen kann."
 trait_specific_ongoing.1012.a:0 "Was geschieht nur mit mir …"
 trait_specific_ongoing.1012.b:0 "Die sollen nur kommen. Ich werde bereit sein!"

 ### DIVINE OR WITCHY VISIONS? ###
 trait_specific_ongoing.2001.t:0 "Eine Nachricht aus dem Jenseits"
 trait_specific_ongoing.2001.start.desc:0 "Ich weiß, dass sie kommen, noch bevor ich sie sehe. Ein plötzliches Gefühl von"
 trait_specific_ongoing.2001.dread.desc:0 "Angst,"
 trait_specific_ongoing.2001.anxiety.desc:0 "Anspannung,"
 trait_specific_ongoing.2001.euphoria.desc:0 "Euphorie,"
 trait_specific_ongoing.2001.joy.desc:0 "Freude,"
 trait_specific_ongoing.2001.nausea.desc:0 "Übelkeit,"
 trait_specific_ongoing.2001.walls.desc:0 "die Wände meines Gemachs kommen näher,"
 trait_specific_ongoing.2001.sulfur.desc:0 "der scharfe Geruch von Schwefel,"
 trait_specific_ongoing.2001.smoke.desc:0 "ein beißender Geruch von Rauch,"
 trait_specific_ongoing.2001.citrus.desc:0 "der scharfe Geschmack von Zitrone auf meiner Zunge,"
 trait_specific_ongoing.2001.lavender.desc:0 "ein frischer Hauch von Lavendel,"
 trait_specific_ongoing.2001.bile.desc:0 "der beißende Geruch von Galle,"
 trait_specific_ongoing.2001.incense.desc:0 "der überwältigende Duft von Weihrauch,"
 trait_specific_ongoing.2001.blood.desc:0 "der metallische Geschmack von Blut,"
 trait_specific_ongoing.2001.stand_before_me.desc:0 "und sie stehen vor mir.\n\n[ROOT.Char.Custom('one_syllable_number')|U]"
 trait_specific_ongoing.2001.glowing.desc:0 "leuchtende Wesen,"
 trait_specific_ongoing.2001.hazy.desc:0 "verschwommene Umrisse,"
 trait_specific_ongoing.2001.dark.desc:0 "finstere Wesen,"
 trait_specific_ongoing.2001.shaking.desc:0 "zitternde Wesen,"
 trait_specific_ongoing.2001.shimmering.desc:0 "schimmernde Wesen,"
 trait_specific_ongoing.2001.speaking.desc:0 "die zu mir sprechen in einem Chor von"
 trait_specific_ongoing.2001.whispers.desc:0 "Geflüster."
 trait_specific_ongoing.2001.screeches.desc:0 "Gekreisch."
 trait_specific_ongoing.2001.chimes.desc:0 "Glockenschlägen."
 trait_specific_ongoing.2001.raindrops.desc:0 "Regentropfen."
 trait_specific_ongoing.2001.thunder.desc:0 "Donner."
 trait_specific_ongoing.2001.end.desc:0 "Wer sind diese Kreaturen, und was wollen sie von mir?"
 trait_specific_ongoing.2001.a:0 "Sie sind sicher Boten des Himmels!"
 trait_specific_ongoing.2001.a.success:0 "Ihr könnt [clergy.GetCouncilTitle] [clergy.GetShortUIName] davon überzeugen, dass Eure Visionen heilig sind"
 trait_specific_ongoing.2001.a.failure:0 "[clergy.GetCouncilTitle|U] [clergy.GetShortUIName] ist verstört von Euren Erzählungen"
 trait_specific_ongoing.2001.b:0 "Das ist etwas anderes, eine größere Macht, und ich #EMP will#! sie."
 trait_specific_ongoing.2001.c:0 "Ich … Ich bin nur müde. Ich muss besser auf mich achtgeben."

 trait_specific_ongoing.2001.b.success:0 "Ihr stoßt auf geheimes Wissen"
 trait_specific_ongoing.2001.b.success.tt:0 "Ihr habt die Wahl, Euch der neuen Wahrheit zuzuwenden, oder Eurem alten Glauben weiterhin treu ergeben zu bleiben"
 trait_specific_ongoing.2001.b.failure:0 "Ihr findet einige spannende, aber ganz gewöhnliche Bücher"

 trait_specific_ongoing.2002.desc:0 "Meine Suche nach dem Wissen, das mir die Boten versprachen, hat mich an ungewöhnliche Orte geführt. Dunkle Gassen, zwielichtige Tavernen, staubige Buchläden … Ich war, wo noch nie ein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] vor mir war, und mein Lohn war wahrhaft groß.\n\nIch habe einige Folianten über [ROOT.Char.GetFaith.WitchGodName] und die Mächte aufgetan, die all jenen winken, die sich dieser Macht hingeben. Reizvolle Aussichten, das muss ich zugeben."
 trait_specific_ongoing.2002.a:0 "O dunkle Mächte, lasst mich euch dienen!"
 trait_specific_ongoing.2002.b:0 "Diese Sache ist mir zu groß. Und viel zu gefährlich."

 trait_specific_ongoing.2003.desc:0 "Auf meiner Suche nach verborgenem Wissen bin ich auf zahlreiche spannende Folianten gestoßen, aber auf nichts wirklich Besonderes.\n\nIch fürchte, dass ich den Willen dieser seltsamen Wesen falsch gedeutet habe … oder dass am Ende alles nur Einbildung war!"
 trait_specific_ongoing.2003.a:0 "Spielt mir mein Geist einen Streich?"

 ### WHICH GOD/SAINT IS SPEAKING TO ME? ###
 trait_specific_ongoing.2010.t:0 "Göttlicher Fokus"
 trait_specific_ongoing.2010.possessed_start.desc:0 "Ich erhalte häufig Botschaften von drei heiligen Wesen. Sie besuchen mich beinahe jede Nacht, mit Gesichtern, die umgeben sind von göttlichem Licht. Ich glaube, jemand entsendet diese Geister zu mir, und zwar"
 trait_specific_ongoing.2010.zeal_start.desc:0 "Seit etwa einem Monat habe ich immer wieder denselben Traum, in dem ich mich über Theologie unterhalte, und zwar mit"
 trait_specific_ongoing.2010.health.desc:0 "[ROOT.Char.GetFaith.HealthGodName],"
 trait_specific_ongoing.2010.fertility.desc:0 "[ROOT.Char.GetFaith.FertilityGodName],"
 trait_specific_ongoing.2010.wealth.desc:0 "[ROOT.Char.GetFaith.WealthGodName],"
 trait_specific_ongoing.2010.household.desc:0 "[ROOT.Char.GetFaith.HouseholdGodName],"
 trait_specific_ongoing.2010.knowledge.desc:0 "[ROOT.Char.GetFaith.KnowledgeGodName],"
 trait_specific_ongoing.2010.war.desc:0 "[ROOT.Char.GetFaith.WarGodName],"
 trait_specific_ongoing.2010.trickster.desc:0 "[ROOT.Char.GetFaith.TricksterGodName],"
 trait_specific_ongoing.2010.and_health.desc:0 "und [ROOT.Char.GetFaith.HealthGodName]."
 trait_specific_ongoing.2010.and_fertility.desc:0 "und [ROOT.Char.GetFaith.FertilityGodName]."
 trait_specific_ongoing.2010.and_wealth.desc:0 "und [ROOT.Char.GetFaith.WealthGodName]."
 trait_specific_ongoing.2010.and_household.desc:0 "und [ROOT.Char.GetFaith.HouseholdGodName]."
 trait_specific_ongoing.2010.and_knowledge.desc:0 "und [ROOT.Char.GetFaith.KnowledgeGodName]."
 trait_specific_ongoing.2010.and_war.desc:0 "und [ROOT.Char.GetFaith.WarGodName]."
 trait_specific_ongoing.2010.and_trickster.desc:0 "und [ROOT.Char.GetFaith.TricksterGodName]."
 trait_specific_ongoing.2010.end.desc:0 "\n\nVielleicht haben sie mich auserwählt, damit ich ihre Kunde verbreite, und sie belohnen mich dafür mit ihrem Segen? Ich werde …"
 trait_specific_ongoing.2010.health:0 "[ROOT.Char.GetFaith.HealthGodName] um Gesundheit und ein langes Leben bitten."
 trait_specific_ongoing.2010.fertility:0 "[ROOT.Char.GetFaith.FertilityGodName] um neues Leben und Fruchtbarkeit bitten."
 trait_specific_ongoing.2010.wealth:0 "[ROOT.Char.GetFaith.WealthGodName] um Reichtum und Wohlstand bitten."
 trait_specific_ongoing.2010.household:0 "[ROOT.Char.GetFaith.HouseholdGodName] um eine glückliche Familie bitten."
 trait_specific_ongoing.2010.household.tt:0 "Alle Eure engen Verwandten und [spouses|E]"
 trait_specific_ongoing.2010.knowledge:0 "[ROOT.Char.GetFaith.KnowledgeGodName] um Wissen und Weisheit bitten."
 trait_specific_ongoing.2010.war:0 "[ROOT.Char.GetFaith.WarGodName] um Kraft in der Schlacht bitten."
 trait_specific_ongoing.2010.trickster:0 "[ROOT.Char.GetFaith.TricksterGodName] um Schlauheit und Glück bitten."
 trait_specific_ongoing.2010.fallback:0 "Ich darf es mir nicht anmaßen, auserwählt zu sein."


 ### COURT CHAPLAIN WANTS TO TREAT YOU ###
 trait_specific_ongoing.2015.t:0 "Seid geheilt durch [ROOT.Char.GetFaith.HighGodName]"
 trait_specific_ongoing.2015.desc:0 "Die Säulen des Tempels beginnen sich zu verformen, als eine weitere Episode mich ereilt. Ich bleibe stumm, doch ich weiß, dass [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] bemerkt, dass etwas nicht stimmt mit mir.\n\nNach den Riten kommt [chaplain.Custom('DE_PRO_PER_S_3P_N')] mit besorgtem Blick zu mir. „Das Böse und seine Schergen ergreifen Besitz von Eurem Körper, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Nur einer kann Euch Erlösung schenken: [ROOT.Char.GetFaith.HighGodName]. Bittet darum, bevor es zu spät ist!“"
 trait_specific_ongoing.2015.physician.desc:0 "\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] muss [chaplain.Custom('DE_END_PRO_S_A')] gehört haben. „Was [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] jetzt braucht, sind Ruhe und Frieden, nicht die Angst vor ewiger Verdammnis!“"
 trait_specific_ongoing.2015.a:0 "Ich werde gegen die Dunkelheit anbeten."
 trait_specific_ongoing.2015.a.success:0 "Die Gebete zeigen Wirkung"
 trait_specific_ongoing.2015.a.failure:0 "Ihr habt weiterhin Anfälle"
 trait_specific_ongoing.2015.b:0 "Ich werde fasten, um meine Seele zu reinigen."
 trait_specific_ongoing.2015.b.success:0 "Das Fasten zeigt Wirkung"
 trait_specific_ongoing.2015.b.failure_health:0 "Nach dem Fasten seid Ihr geschwächt"
 trait_specific_ongoing.2015.b.failure_eating:0 "Ihr habt Schwierigkeiten mit den strikten Regeln"
 trait_specific_ongoing.2015.b.failure_eating.tt:0 "Eure Einstellungen zum Essen ändert sich"
 trait_specific_ongoing.2015.c:0 "Was würdet Ihr denn empfehlen, [physician.GetFirstNameNoTooltip]?"
 trait_specific_ongoing.2015.c.success:0 "Die Behandlung des Arztes zeigt Wirkung"
 trait_specific_ongoing.2015.e:0 "Lasst mich in Frieden!"

 trait_specific_ongoing.2016.physician1.desc:0 "[physician.GetTitledFirstName] meinte, ich solle mich ausruhen und glänzende Gegenstände vermeiden, ebenso laute Geräusche und extremes Wetter."
 trait_specific_ongoing.2016.physician2.desc:0 "\n\n[physician.Custom('DE_PRO_POS_S_3P')|U] Ratschlag war wohl wirksam, denn seitdem hatte ich keine Episoden mehr!"
 trait_specific_ongoing.2016.fasting1.desc:0 "[chaplain.GetTitledFirstName] wies mich an, nur Abends eine kleine Mahlzeit zu mir zu nehmen, und er gab mir eine lange Liste mit Nahrungsmitteln, die ich meiden solle. Milchwaren, Fleisch, Eier, Süßigkeiten, Alkohol, Öle, starke Gewürze, Gemüse, das unter der Erde wächst …"
 trait_specific_ongoing.2016.fasting2.desc:0 "\n\nDiesen Anweisungen folge zu leisten, war schwierig, doch es war wohl wirksam, denn seitdem hatte ich keine Episoden mehr!"
 trait_specific_ongoing.2016.prayer1.desc:0 "[chaplain.GetTitledFirstName] meinte, ich solle mindestens drei Stunden pro Tag konzentriert beten, und er nannte ein Dutzend Abschnitte in den heiligen Schriften, die ich lesen solle."
 trait_specific_ongoing.2016.prayer2.desc:0 "\n\nMeine Hingabe wurde belohnt, denn seitdem ereilten mich keine Episoden mehr!"
 trait_specific_ongoing.2016.a.physician:0 "Euch gebührt mein Dank, [physician.GetFirstNameNoTooltip]!"
 trait_specific_ongoing.2016.a.chaplain:0 "[ROOT.Char.GetFaith.HighGodName|U] ist mächtig!"

 trait_specific_ongoing.2017.prayer2.desc:0 "\n\nIch habe mich nach Kräften bemüht, doch offenbar bin ich nicht würdig, dass [ROOT.Char.GetFaith.HighGodName] mir gegenüber Gnade zeigt. Meine Episoden finden nach wie vor regelmäßig statt."
 trait_specific_ongoing.2017.physician2.desc:0 "\n\nIch habe mich nach Kräften bemüht, [physician.Custom('DE_PRO_POS_S_3P')]em Rat zu folgen, doch meine Episoden finden nach wie vor regelmäßig statt."
 trait_specific_ongoing.2017.a:0 "Vielleicht habe ich ja etwas falsch gemacht?"

 trait_specific_ongoing.2018.fasting2.desc:1 "\n\nIch habe nach Kräften versucht, mich an den strikten Plan zu halten, doch ich fühle mich einfach nur schwächer. Meine Episoden finden nach wie vor regelmäßig statt, und die auf sie folgende Erschöpfung trifft mich härter denn je."
 trait_specific_ongoing.2018.a:0 "Ich gebe auf. Ich brauche meine Kraft."

 trait_specific_ongoing.2019.fasting2.desc:0 "\n\nEs war schwierig, die Regeln zu befolgen, und ich machte mich schier verrückt ob jeder noch so kleinen Einzelheit. Nun kann ich an nichts anderes mehr denken an als Essen."
 trait_specific_ongoing.2019.a:0 "Niemand wird es bemerken, wenn ich die Regeln breche … Nur ein wenig!"
 trait_specific_ongoing.2019.b:0 "Ich darf nicht scheitern: Zu viel steht auf dem Spiel!"


 ### POSSESSED REOCCURANCE EVENT ### 
 trait_specific_ongoing.2020.t:0 "Ein bekanntes Gefühl"
 trait_specific_ongoing.2020.a:0 "Nicht schon wieder! Ich #EMP weigere mich#!! Das #EMP darf nicht sein#! …"
 trait_specific_ongoing.2020.start.desc:0 "Ein plötzliches Gefühl von"
 trait_specific_ongoing.2020.dread.desc:0 "Schrecken"
 trait_specific_ongoing.2020.fear.desc:0 "Angst"
 trait_specific_ongoing.2020.anxiety.desc:0 "Anspannung"
 trait_specific_ongoing.2020.nausea.desc:0 "Übelkeit"
 trait_specific_ongoing.2020.anger.desc:0 "Zorn"
 trait_specific_ongoing.2020.end.desc:0 "überkommt mich, und der Boden verformt sich unter meinen Füßen. Obwohl ich jetzt einige Zeit verschont worden war, erkenne ich die Anzeichen sofort.\n\nIch fliehe in meine Gemächer, bevor mir die Tränen kommen … oder ich völlig die Beherrschung über meinen Körper verliere …"

 trait_specific_ongoing.2025.t:0 "Kein Ausweg"
 trait_specific_ongoing.2025.start.desc:0 "Die Frau vor mir sieht mich seltsam an. Ihr Gesicht ist verformt … und verformt sich noch weiter? Ist sie überhaupt ein Mensch?\n\nDie Wirklichkeit #EMP macht einen Ruck#!, und mir wird klar, dass ich eine weitere Episode haben, direkt vor meinem versammelten Hof. Als"
 trait_specific_ongoing.2025.end.desc:0 "in meine Nase steigt, versuche ich zu sprechen, doch meine Lippen bewegen sich nicht."
 trait_specific_ongoing.2025.a:0 "Ich muss weg von hier, bevor es noch schlimmer wird!"
 trait_specific_ongoing.2025.b:0 "Ich bin [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. Es ist mir einerlei, was sie denken."
 trait_specific_ongoing.2025.b.success:0 "Die Höflinge sind beeindruckt von Eurem Mut"
 trait_specific_ongoing.2025.b.failure:0 "Die Höflinge sind angewidert"
 trait_specific_ongoing.2025.c:0 "Wo ist [helper.GetFirstNameNoTooltip]? Ich brauche [helper.Custom('DE_PRO_POS_S_3P')]e Hilfe!"
 trait_specific_ongoing.2025.d:0 "Das ist eine Botschaft der höchsten Mächte! Ich werde es ihnen sagen!"
 trait_specific_ongoing.2025.d.success:0 "Die Höflinge glauben Euch"
 trait_specific_ongoing.2025.d.failure:0 "Die Höflinge denken, dass Ihr lügt"
 trait_specific_ongoing.2025.e:0 "Ich könnte so tun, als wäre es eine Vision, die die höchsten Mächte schicken …"
 trait_specific_ongoing.2025.e.failure:0 "Die Höflinge durchschauen Eure List"
 trait_specific_ongoing.2025.every_courtier:0 "Jeder Höfling"



 trait_specific_ongoing.3001.t:0 "Geteiltes Leid"
 trait_specific_ongoing.3001.desc:0 "Mein[sympathetic_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sympathetic_character'))] [sympathetic_character.GetTitledFirstName] tritt an mich heran, als ich meine Dienstgeschäfte gerade beende und noch Höflinge anwesend sind.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], mir kam zu Ohren, dass Ihr unter Episoden von … Melancholie leidet. Möchtet Ihr über unsere Erfahrungen sprechen?“"
 trait_specific_ongoing.3001.a:0 "Kommt. Wir haben so einiges zu bereden."
 trait_specific_ongoing.3001.b:0 "Ich habe keine derartigen Scherereien! Wovon redet Ihr?!"
 trait_specific_ongoing.3001.b.tt:0 "Ahaha … Ha."

 trait_specific_ongoing.3002.t:0 "Langfristige Lösungen"
 trait_specific_ongoing.3002.desc:0 "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]“. Eines Abends kommt mein[court_physician.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))], [court_physician.GetTitledFirstName], zu mir. „Ich hätte da einige Heilmittel, die wir gegen Eure hartnäckige Melancholie ausprobieren könnten. Es mag sein, dass es anfangs noch ein wenig schlimmer wird, doch es würde den Versuch lohnen!“"
 trait_specific_ongoing.3002.a:0 "Ich würde alles probieren, damit ich das loswerde."
 trait_specific_ongoing.3002.b:0 "Ich brauche nur ein langes Nickerchen. Oder drei."

 trait_specific_ongoing.3003.desc:0 "„Zur Heilung solcher Gebrechen ist es von äußerster Bedeutung, die bösen Gedanken entweichen zu lassen“, versichert mir mein[court_physician.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName]. „Kommt jede Woche einige Male zu mir, dann sprechen wir über das, was Euch bedrückt.“"
 trait_specific_ongoing.3003.a:0 "Das wird dauern."
 trait_specific_ongoing.3003.b:0 "Das ist mir alles zu viel. Ich gehe zu Bett."

 trait_specific_ongoing.3004.desc:0 "„Damit es Euch besser geht, müssen wir an Euren Gedanken und an Eurem Tagesablauf arbeiten“, teilt mir mein[court_physician.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] mit. „Ich werde Euch dabei helfen, Eure abträglichen Gedanken und Gewohnheiten zu erkennen, damit wir etwas gegen sie tun können.“"
 trait_specific_ongoing.3004.a:0 "Das ergibt Sinn!"

 trait_specific_ongoing.3005.desc:0 "„Anstrengung und körperliche Ertüchtigung sind hilfreich für den Ausgleich Eurer Körperflüssigkeiten“, teilt mir mein[court_physician.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] mit. „Ihr werdet jeden Tag drei Runden um Eure Residenz laufen.“"
 trait_specific_ongoing.3005.a:0 "Ich werde mein Bestes geben."

 trait_specific_ongoing.3006.desc:0 "„Diese bösen Gedanken und diese Melancholie sind eindeutig das Werk böser Geister oder Dämonen“, teilt mir mein[court_physician.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] mit. „Wir werden einen [ROOT.Char.Custom('DefaultPriestTitle')] damit beauftragen, über Euch zu beten, um das Böse in Euch auszutreiben.“"
 trait_specific_ongoing.3006.a:0 "Die höchsten Mächte werden mich heilen!"

 trait_specific_ongoing.3007.desc:0 "Nach allem, was mein[court_physician.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] mich durchmachen ließ, fällt mir nach und nach auf, dass ich wieder etwas #EMP fühlen#! kann."
 trait_specific_ongoing.3007.desc_ending:0 "\n\nWie die Sonne, die durch eine dicke Wolkendecke bricht, dringt langsam wieder Freude in meine Seele."
 trait_specific_ongoing.3007.a:0 "Ich … Ich bin glücklich!"

 trait_specific_ongoing.3008.desc_physician_died:0 "Mein [court_physician.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] verstarb, bevor die Behandlung meiner Melancholie abgeschlossen war, doch dank der Anweisungen, die [court_physician.Custom('DE_PRO_PER_S_3P_N')] mir hinterließ, kann ich die Behandlung selbst abschließen."
 trait_specific_ongoing.3008.desc_no_depression:0 "Ich muss den Behandlungsplan von [court_physician.GetTitledFirstName] nicht weiter fortführen, da ich meine Melancholie bereits überwunden habe!"
 trait_specific_ongoing.3008.desc_fallback:0 "Mein [court_physician.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))], [court_physician.GetTitledFirstName], hat die Behandlung meiner Melancholie nicht abgeschlossen, doch ich spüre dennoch, wie die Dunkelheit von mir abfällt."

 trait_specific_ongoing.3009.t:0 "Schwere Tage"
 trait_specific_ongoing.3009.desc:0 "Ein Tag folgt dem anderen, gnadenlos, während mein Geist in Erschöpfung und Hoffnungslosigkeit ersäuft.\n\nManchmal überfordert es mich sogar, morgens aufzustehen."
 trait_specific_ongoing.3009.a:0 "Ich muss mich einfach nur hinlegen …"

 ### Someone thinks you're slothful ###
 trait_specific_ongoing.3015.t:0 "Abfällige Bemerkungen"
 trait_specific_ongoing.3015.start.desc:0 "Ob durch sarkastische Kommentare oder missbilligende Blicke: [unsympathetic.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zeigt ständig, wie sehr [unsympathetic.Custom('DE_PRO_PER_S_3P_N')] mein Gebrechen verachtet. Als ich"
 trait_specific_ongoing.3015.council.desc:0 "mich beeile, zum Ratstreffen zu gelangen, zu dem ich abermals zu spät komme,"
 trait_specific_ongoing.3015.withdraw.desc:0 "mich erhebe, um mich vorzeitig vom Abendmahl zurückzuziehen,"
 trait_specific_ongoing.3015.book.desc:0 "bemerke, dass ich das Buch vergessen habe, das [unsympathetic.Custom('DE_PRO_PER_S_3P_N')] mir geliehen hat,"
 trait_specific_ongoing.3015.end.desc:0 "weiß ich genau, wie [unsympathetic.Custom('DE_PRO_PER_S_3P_N')] reagieren wird.\n\n„Warum überrascht mich das überhaupt noch?“ [unsympathetic.GetTitledFirstNameNoTooltip] seufzt, und mir wird das Herz schwer. "
 trait_specific_ongoing.3015.a:0 "Ich werde [unsympathetic.Custom('DE_PRO_PER_S_3P_A')] Lügen strafen!"
 trait_specific_ongoing.3015.b:0 "„Haltet die Klappe, Ihr abscheuliches Schandmaul!“"
 trait_specific_ongoing.3015.c:0 "[unsympathetic.Custom('DE_PRO_PER_S_3P_N')|U] hat recht. Ich bin nichts wert …"
 trait_specific_ongoing.3015.a.success:0 "Ich besiege meine Lethargie"
 trait_specific_ongoing.3015.a.neutral:0 "Ich bin nach wie vor müde"
 trait_specific_ongoing.3015.a.failure:0 "Jede Anstrengung erschöpft mich so sehr"
 

 trait_specific_ongoing.5001.t:0 "Der Lockruf des Fleisches"
 trait_specific_ongoing.5001.desc_opening:0 "Mein[victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] [victim.GetTitledFirstName] und ich sind ganz allein, nachdem der Hof zu Bett gegangen ist.\n\n"
 trait_specific_ongoing.5001.desc_small:0 "Während unseres Gesprächs kann ich nicht umhin, [victim.Custom('DE_PRO_POS_S_3P')]e sehnigen Arme zu bemerken, und das magere Fleisch unter der Haut …"
 trait_specific_ongoing.5001.desc_big:0 "Während unseres Gesprächs kann ich nicht umhin, [victim.Custom('DE_PRO_POS_S_3P')]e dicken Arme zu bemerken, und die leckeren Hügel von Fleisch und Fett …"
 trait_specific_ongoing.5001.desc:0 "Während unseres Gesprächs kann ich nicht umhin, [victim.Custom('DE_PRO_POS_S_3P')]e reine Haut zu bemerken, und was sich bei jeder Bewegung unter ihr tut …"
 trait_specific_ongoing.5001.a:0 "Ein mitternächtlicher Happen wäre mir sehr willkommen."
 trait_specific_ongoing.5001.b:0 "„So fahrt doch fort, [victim.GetFirstNameNoTooltip].“"

 trait_specific_ongoing.5002.desc:0 "Mein[murderer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName] und ich sind ganz allein, nachdem der Hof zu Bett gegangen ist.\n\nIm Lauf der Nacht wird [murderer.Custom('DE_PRO_PER_S_3P_N')] immer angespannter, und [murderer.Custom('DE_PRO_POS_S_3P')]e Blicke weichen nicht mehr von den enthüllten Stellen meines Körpers. Als ich gerade [murderer.Custom('DE_PRO_POS_S_3P')]e Absichten hinterfragen will, zückt [murderer.Custom('DE_PRO_PER_S_3P_N')] lächelnd ein Messer."
 trait_specific_ongoing.5002.a:0 "Nein, nein, bitte … NEIN! AAAH!"

 trait_specific_ongoing.5003.t:0 "Fleischliche Gelüste"
 trait_specific_ongoing.5003.desc_opening:0 "Mein[servant.Custom('DE_END_PRO_S_N')] Diener[servant.Custom('DE_END_NOU_S_GS_N')] [servant.GetTitledFirstName] hat meine Aufmerksamkeit geweckt: die Form [servant.Custom('DE_PRO_POS_S_3P')]er Arme, der Schwung [servant.Custom('DE_PRO_POS_S_3P')]es Nackens … Als ich [servant.Custom('DE_PRO_PER_S_3P_A')] allein in einer Speisekammer stelle, fragt [servant.Custom('DE_PRO_PER_S_3P_N')] mit einem kecken Lächeln auf den Lippen, wie [servant.Custom('DE_PRO_PER_S_3P_N')] mir helfen könne.\n\n„Ich begehre Euren Körper“, antworte ich, und ich drücke mich gegen [servant.Custom('DE_PRO_PER_S_3P_A')]."
 trait_specific_ongoing.5003.desc_big:0 "„Er ist so feist, so voller #EMP Leben#!!“"
 trait_specific_ongoing.5003.desc:0 "„Er ist so voller #EMP Leben#!!“"
 trait_specific_ongoing.5003.a:0 "Mit einer schnellen Bewegung schneide ich [servant.Custom('DE_PRO_PER_S_3P_D')] die Kehle durch."
 trait_specific_ongoing.5003.b:0 "Ich reiße [servant.Custom('DE_PRO_PER_S_3P_D')] das Hemd auf."

 trait_specific_ongoing.5004.t:0 "Ein schneller Happen"
 trait_specific_ongoing.5004.desc:0 "Als ich mit meinem Gefolge durch [county.GetNameNoTier] reise, stoßen wir auf ein abgeschiedenes Haus, in dem eine alte Frau ganz allein wohnt.\n\nIch weise mein Gefolge an, auf der Straße auf mich zu warten, und betrete das Haus ohne sie."
 trait_specific_ongoing.5004.a:0 "Bitte, gute Frau, leiht mir Euer Ohr!"
 trait_specific_ongoing.5004.b:0 "Sagt an, wie geht es Euch hier draußen?"

 trait_specific_ongoing.5005.t:0 "Ein Happen am Abend"
 trait_specific_ongoing.5005.desc:0 "Bei einem spätabendlichen Spaziergang sehe ich, wie mein[courtier.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))] [courtier.GetTitledFirstName] gerade ein Nickerchen macht.\n\nEs ist mir zuvor nie aufgefallen, doch [courtier.Custom('DE_PRO_PER_S_3P_N')] hat einen wahrlich köstlichen Körper …"
 trait_specific_ongoing.5005.a:0 "Das ist #EMP fast#! mehr, als ich vertrage!"
 trait_specific_ongoing.5005.b:0 "Ich wecke [courtier.Custom('DE_PRO_PER_S_3P_A')] auf: Hier draußen kann es doch kaum gemütlich sein."

 trait_specific_ongoing.6001.t:0 "Mit heruntergelassenen Hosen"
 trait_specific_ongoing.6001.desc:0 "Um mich vor meinem Treffen mit [lover.GetTitledFirstName] in Stimmung zu bringen, hole ich etwas hervor, was ich liebevoll „O [ROOT.Char.Custom('DeviantObject')] mein“ nenne …\n\nIch bin so versunken darin und erforsche dieses liebliche Instrument in allen Zügen, dass ich gar nicht höre, wie sich die Tür öffnet. Was ich dann sehr wohl höre, ist, wie [lover.Custom('DE_ART_DEF_S_N')] liebreizende [lover.GetFirstNameNoTooltip] nach Luft schnappt, als [lover.Custom('DE_PRO_PER_S_3P_N')] sieht, was ich tue."
 trait_specific_ongoing.6001.a:0 "Ich hätte da noch so etwas … Möchtet Ihr vielleicht mitmachen?"
 trait_specific_ongoing.6001.a.success:0 "[lover.Custom('DE_PRO_PER_S_3P_N')|U] ist mit von der Partie"
 trait_specific_ongoing.6001.a.failure:0 "[lover.Custom('DE_PRO_PER_S_3P_N')|U] teilt Eure … Vorlieben nicht"
 trait_specific_ongoing.6001.b_woman:0 "Ich … Ein, ein Arzt empfiehlt es zur Förderung der Lebenskraft!"
 trait_specific_ongoing.6001.b_man:0 "Ich … Ein, ein Arzt empfiehlt es zur Förderung der Manneskraft!"

 trait_specific_ongoing.6002.t:0 "Perverser Lehnsherr"
 trait_specific_ongoing.6002.desc:0 "Mein[liege.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege'))] [liege.GetTitledFirstName], bei [liege.Custom('DE_ART_DEF_S_D')] ich zu Gast bin, lässt nach mir schicken.\n\nIch öffne die Tür zu seinen Gemächern und sehe [liege.Custom('DE_PRO_PER_S_3P_A')] in völliger Ekstase, unterstützt von etwas, was er „o [ROOT.Char.Custom('DeviantObject')] mein“ nennt … Ich wusste gar nicht, dass man [ROOT.Char.Custom('DeviantObjectPlural')] derart verwenden kann!"
 trait_specific_ongoing.6002.a:0 "Oho, #EMP das#! sieht spannend aus!"
 trait_specific_ongoing.6002.b:0 "Oh, das … das sieht #EMP spannend#! aus."
 trait_specific_ongoing.6002.c:0 "Was soll das bedeuten?!"
 trait_specific_ongoing.6002.d:0 "Ich gehe dann mal lieber."

 trait_specific_ongoing.6003.t:0 "Perversion"
 trait_specific_ongoing.6003.desc_opening:0 "„O [ROOT.Char.Custom('DeviantObject')] mein!“ Ich bin gerade völlig in Ekstase, als mein[vassal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] den Raum betritt.\n\n"
 trait_specific_ongoing.6003.desc_deviant:0 "[vassal.Custom('DE_PRO_POS_S_3P')|U]e Augen werden groß, nicht aus Abscheu, sondern aus Interesse. „Oho, ich hätte nie gedacht, dass man so etwas #EMP derart#! verwenden kann. Ihr inspiriert mich!“"
 trait_specific_ongoing.6003.desc_joined:0 "Ich sehe, wie [vassal.Custom('DE_PRO_PER_S_3P_N')] zögert, doch dann schließt [vassal.Custom('DE_PRO_PER_S_3P_N')] die Tür und kommt herein. „O, [liege.GetTitledFirstNameNoTooltip], das sieht … #EMP spannend#! aus! Lasst mich Euch dabei helfen.“"
 trait_specific_ongoing.6003.desc_exposed:0 "Entsetzt reißt [vassal.Custom('DE_PRO_PER_S_3P_N')] die Tür weit auf. „[liege.GetTitledFirstNameNoTooltip]! Was soll das bedeuten?!“"
 trait_specific_ongoing.6003.desc_ew:0 "Entsetzt geht [vassal.Custom('DE_PRO_PER_S_3P_N')] aus dem Raum. „Wir, wir tun einfach so, als hätte ich nichts gesehen, ja?“"
 trait_specific_ongoing.6003.a:0 "#EMP Gnh …!#!"
