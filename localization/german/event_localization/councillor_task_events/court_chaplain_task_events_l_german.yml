l_german:
 court_chaplain_task.0201.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.0201.county_complete:0 "Die Bewohner von [county.GetName] wurden endlich überzeugt, zum wahren Glauben überzutreten!\n\nEs gibt so gut wie keine Ketzer mehr in [county.GetNameNoTier]!"
 court_chaplain_task.0201.a:0 "Brillante Arbeit, [councillor.GetFirstNameNoTooltip]!"
 court_chaplain_task.0201.b:0 "Äh, welcher Glaube war das noch gleich?"

 court_chaplain_task.0301.desc:0 "Ich habe sowohl alte als auch … weniger glaubwürdige Dokumente durchgesehen. Endlich habe ich genug Material zusammen, um überzeugend vortragen zu können, dass Ihr [ROOT.Char.Custom('DE_ART_DEF_S_N')] rechtmäßig[ROOT.Char.Custom('DE_END_ADJ_DEF_S_N')] [ROOT.Char.GetLadyLord] von [county.GetName] seid!\n\nNun fehlt nur noch ein kleines Bestechungsgeld …"
 court_chaplain_task.0301.a:0 "Kümmert Euch darum!"
 court_chaplain_task.0301.b:0 "Nein, das kann ich nicht."
 court_chaplain_task.0301.b.tt:0 "Der gesamte Fortschritt beim Fingieren von Ansprüchen geht verloren"

 court_chaplain_task.0302.desc:1 "Ich habe sowohl alte als auch … weniger glaubwürdige Dokumente durchgesehen. Endlich habe ich genug Material zusammen, um überzeugend vortragen zu können, dass Ihr [ROOT.Char.Custom('DE_ART_DEF_S_N')] rechtmäßig[ROOT.Char.Custom('DE_END_ADJ_DEF_S_N')] [ROOT.Char.GetLadyLord] von [county.GetName] seid.\n\nEigentlich könnte man sogar behaupten, dass Ihr [ROOT.Char.Custom('DE_ART_DEF_S_N')] rechtmäßig[ROOT.Char.Custom('DE_END_ADJ_DEF_S_N')] [ROOT.Char.GetLadyLord] von [duchy.GetName] seid!"
 court_chaplain_task.0302.desc_heretic_addition:0 "Ich habe sowohl alte als auch … weniger glaubwürdige Dokumente durchgesehen. Endlich habe ich genug Material zusammen, um überzeugend vortragen zu können, dass Ihr [ROOT.Char.Custom('DE_ART_DEF_S_N')] rechtmäßig[ROOT.Char.Custom('DE_END_ADJ_DEF_S_N')] [ROOT.Char.GetLadyLord] von [county.GetName] seid.\n\nDa [duchy_holder.GetFirstName] leider darauf besteht, #EMP [duchy_holder.GetFaith.GetAdherentName]#! zu sein, könnte ich sogar damit argumentieren, dass Ihr einen Anspruch auf [duchy.GetName] habt: durch göttliches Recht!"
 court_chaplain_task.0302.a:0 "Bringt meinen Anspruch auf [county.GetNameNoTierNoTooltip] vor."
 court_chaplain_task.0302.b:0 "Ja! Ganz [duchy.GetNameNoTierNoTooltip] wird mir gehören!"
 
 court_chaplain_task.0311.t:0 "Ein Anspruch auf [county.GetNameNoTierNoTooltip]!"
 court_chaplain_task.0311.opening:0 "Seit Monaten gräbt [councillor.GetTitledFirstName], [councillor.GetCouncilTitle] von [councillor_liege.GetTitledFirstName], hanebüchene Verträge und gefälschte Stammbäume aus."
 court_chaplain_task.0311.end:0 "\n\nNun wagt es [councillor_liege.GetTitleTierName] [councillor_liege.GetFirstName] auch noch, so zu tun, als ob dies einen rechtmäßigen Anspruch auf [county.GetName] ergäbe!"
 court_chaplain_task.0311.a:0 "Lügen und noch mehr Lügen!"

 court_chaplain_task.0312.a:0 "Ist denn [councillor_liege.GetFirstNameNoTooltip] gar nichts peinlich?!"

 court_chaplain_task.0313.t:0 "Ein Anspruch auf [county.GetNameNoTierNoTooltip]!"
 court_chaplain_task.1001.notification:0 "Unorthodoxe Doktrin predigen"
 court_chaplain_task.1002.notification:0 "Schwaches Redevermögen"
 court_chaplain_task.1101.notification:0 "Imposantes Redevermögen"
 court_chaplain_task.2001.notification:0 "Widerstand gegen die Bekehrung"
 court_chaplain_task.2002.notification:0 "Breiter Widerstand gegen die Bekehrung"
 court_chaplain_task.2101.notification:0 "Begeisterte Bekehrung"
 court_chaplain_task.2102.notification:0 "Neue [councillor.GetFaith.HouseOfWorshipPlural] aufgebaut"
 court_chaplain_task.2103.notification:0 "Freiwillige unter den Neubekehrten"

 court_chaplain_task.3001.t:0 "Die Untergrabung der Ordnung"
 court_chaplain_task.3001.desc:0 "Mein[councillor.Custom('DE_END_PRO_S_N')] [councillor.GetCouncilTitle] [councillor.GetFirstName] scheint sich große Sorgen zu machen, als [councillor.Custom('DE_PRO_PER_S_3P_N')] zu mir kommt.\n\n„Bei meiner Untersuchung von Recht und Ordnung in [county.GetName] ist zu Tage getreten, dass … Belassen wir es dabei zu sagen, dass viele Eurer Vasallen verärgert sind, dass ihr[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName] ihre Treue ignoriert und so etwas gegen sie unternimmt.“"
 court_chaplain_task.3001.a:0 "Wie konntet Ihr Euch denn von ihnen ertappen lassen?!"
 court_chaplain_task.3002.notification:0 "Beschuldigungen über gefälschte Ansprüche"

 court_chaplain_task.3003.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.3003.desc:0 "Mir ist zu Ohren gekommen, dass [councillor.Custom('DE_PRO_POS_P_2P_N')|U] [councillor.GetCouncilTitle] [councillor.GetFirstName] daran arbeitet, unechte Ansprüche auf [county.GetName] zu fälschen. Ich fordere Euch inständig auf, zu bedenken, dass Ihr von Rechts wegen [ROOT.Char.GetTitleTierName] seid, und nicht durch Eure Gier."
 court_chaplain_task.3003.a:0 "Ich weiß schon, was ich hier mache, [vassal.GetFirstNameNoTooltip]."
 court_chaplain_task.3003.b:0 "Maßt Euch lieber nichts an, [vassal.GetTitledFirstNameNoTooltip]."

 court_chaplain_task.3004.opening:0 "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.3004.desc:0 "Es ist deutlich geworden, dass [councillor.Custom('DE_PRO_POS_P_2P_N')|U] [councillor.GetCouncilTitle] daran arbeitet, falsche und unechte Ansprüche auf [county.GetName] zu erheben. Glaubt ja nicht, dass solcherart unehrenhafte Taten ohne Folgen bleiben werden."
 court_chaplain_task.3004.a:0 "Oh, aber es #EMP gibt#! hier eine Grundlage für einen Anspruch."
