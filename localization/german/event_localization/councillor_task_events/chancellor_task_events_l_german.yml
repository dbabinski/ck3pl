l_german:
 chancellor_task.1001.t:0 "Neue Ansprüche"
 chancellor_task.1001.desc:0 "Von allen Possen, die ich schon erlebt habe …\n\nIn [councillor.GetTitledFirstNamePossessive] geistlosem Bemühen, meine Beziehungen zu meinen Nachbarn zu verbessern, hat mein[councillor.Custom('DE_END_PRO_S_N')] nichtsnutzig[councillor.Custom('DE_END_ADJ_IND_S_N')] [councillor.GetCouncilTitle] offiziell [neighboring_ruler.GetTitledFirstNamePossessive] Anspruch auf [target_county.GetName] anerkannt!"
 chancellor_task.1001.a:0 "Ihr sollt mir Freunde verschaffen und keine Feinde!"

 chancellor_task.1002.t:0 "Das Ende des Friedens"
 chancellor_task.1002.desc:0 "Bei [councillor.GetTitledFirstNamePossessive] Versuch, meinen Ruf zu verbessern, hat mein unfähig[councillor.Custom('DE_END_ADJ_IND_S_N')] [councillor.GetCouncilTitle] einem Vertrag zugestimmt, der Teile meines alten Vertrags mit [target.GetName] #EMP aufhebt#!.\n\nSo wie [target.Custom('DE_ART_DEF_S_N')] [target.GetTitleTierName] die Lage einschätzt, kann [target.Custom('DE_PRO_PER_S_3P_N')] mir jetzt frei nach Belieben den Krieg erklären."
 chancellor_task.1002.a:0 "Warum sollte man sich jemals auf so etwas einlassen, [councillor.GetFirstNameNoTooltip]?!"

 chancellor_task.1003.opening:1 "[neighbor.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 chancellor_task.1003.desc:0 "Ich habe mit Eur[councillor.Custom('DE_END_PRO_S_D')] [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], einen Briefwechsel geführt, der sich als wahrlich peinliche Zurschaustellung schlechter Diplomatie erwies. Ihr seid nicht der Mensch, für den ich Euch gehalten habe!"
 chancellor_task.1003.a:0 "Das muss doch alles ein schreckliches Missverständnis sein …"

 chancellor_task.1003.message:0 "[councillor.GetCouncilTitle] verärgert [neighbor.GetTitledFirstName]"

 chancellor_task.1102.t:0 "Durchdachte Diplomatie"
 chancellor_task.1102.desc:0 "Mein[councillor.Custom('DE_END_PRO_S_N')] [councillor.GetCouncilTitle] [councillor.GetTitledFirstName] hat hart daran gearbeitet, benachbarte Reiche und Vasallen davon zu überzeugen, dass der Friedensvertrag, den ich mit [target.GetName] eingegangen bin, fehlerhaft, illegitim und ungerecht mir gegenüber ist!\n\nIch kann [target.Custom('DE_PRO_PER_S_3P_D')] wieder nach Belieben den Krieg erklären."
 chancellor_task.1102.a:0 "Unglaubliche Arbeit, [councillor.GetFirstNameNoTooltip]!"

 chancellor_task.1103.opening:0 "[neighbor.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 chancellor_task.1103.desc:0 "Ich habe mit Eur[councillor.Custom('DE_END_PRO_S_D')] [councillor.GetCouncilTitle] korrespondiert, [councillor.GetTitledFirstName], und ich muss schon sagen, dass ich Euch nun in einem neuen Licht sehe. Vielleicht seid Ihr sogar jemand, den ich eines Tages gern mein[councillor.Custom('DE_END_PRO_S_A')] Freund[councillor.Custom('DE_END_NOU_S_GS_N')] nennen würde."
 chancellor_task.1103.a:0 "Eure spitze Zunge konnte heute wirklich glänzen, [councillor.GetFirstNameNoTooltip]!"

 chancellor_task.1103.message:0 "[councillor.GetCouncilTitle] beeindruckt [neighbor.GetTitledFirstName]"

 chancellor_task.2001.t:0 "Örtlicher Widerstand"
 chancellor_task.2001.desc:0 "Mein[councillor.Custom('DE_END_PRO_S_N')] verehrt[councillor.Custom('DE_END_ADJ_IND_S_N')] [councillor.Custom2('RelationToMe', ROOT.Char)],\nobschon meine Bemühungen, [county.GetName] neu aufzustellen, durchaus vorankommen, ist nicht jeder von den Vorzügen meiner Maßnahmen überzeugt.\nIch scheine mehreren Bürgermeistern und Dorfältesten auf die Füße getreten zu sein. Oder wohl eher: allen Bürgermeistern und Dorfältesten."
 chancellor_task.2001.a:0 "Was habt Ihr getan, [councillor.GetFirstNameNoTooltip] …"
 chancellor_task.2001.notification:0 "Die Unfähigkeit mein[councillor.Custom('DE_END_PRO_S_G')] [councillor.GetCouncilTitle][councillor.Custom('DE_END_NOU_S_G')] hat dafür gesorgt, dass die Bewohner von [county.GetName] den Respekt vor mir verlieren."

 chancellor_task.2002.desc:0 "Mein[councillor.Custom('DE_END_PRO_S_N')] verehrt[councillor.Custom('DE_END_ADJ_IND_S_N')] [councillor.Custom2('RelationToMe', ROOT.Char)] …\n\nEs scheint, dass ich einigen Fehleinschätzungen aufgesessen bin. Die von mir eingeführten Reformen in [county.GetName] sollten Eure Kontrolle über die Region stärken, doch stattdessen scheinen die Leute kaum zu wissen, wer überhaupt ihr[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName] ist …"
 chancellor_task.2002.a:0 "Ihr habt die Lage #EMP noch schlimmer gemacht?!#!"
 chancellor_task.2002.notification:0 "Mein[councillor.Custom('DE_END_PRO_S_N')] [councillor.GetCouncilTitle] verliert die Kontrolle in [county.GetName]!"

 chancellor_task.2003.t:0 "Eine Enttäuschung"
 chancellor_task.2003.desc:0 "Seid gegrüßt, mein[baron.Custom('DE_END_PRO_S_N')] [baron.Custom2('RelationToMe', ROOT.Char)],\nich muss mich über das Verhalten Eur[councillor.Custom('DE_END_PRO_S_G')] [councillor.GetCouncilTitle][councillor.Custom('DE_END_NOU_S_G')] [councillor.GetTitledFirstName] beschweren!\n[councillor.Custom('DE_PRO_PER_S_3P_N')|U] tauchte hier auf und begann, die Dinge in [county.GetName] ganz nach Belieben zu ändern, ohne Rücksicht auf unsere Traditionen oder uralten Gebräuche zu nehmen!"
 chancellor_task.2003.a:0 "Könntet Ihr nicht ein wenig mehr Bedacht walten lassen, [councillor.GetFirstNameNoTooltip]?"
 chancellor_task.2003.notification:0 "Mein[councillor.Custom('DE_END_PRO_S_N')] unfähig[councillor.Custom('DE_END_ADJ_IND_S_N')] [councillor.GetCouncilTitle] hat einen meiner Vasallen verärgert!"

 chancellor_task_2001.message:0 "$baron_plural_upper_case$ widersetzen sich der Eingliederung"

 chancellor_task_2002.message:1 "[resisting_culture.GetNameNoTooltip]er Widerstand gegen Eingliederung"

 chancellor_task_2101.message:0 "$baron_plural_upper_case$ unterstützen Eingliederung"

 chancellor_task_2102.message:1 "[supporting_culture.GetNameNoTooltip]e Unterstützung von Eingliederung"
 chancellor_task_every_county_of_culture_in_title:0 "Alle [supporting_culture.GetName]en Gemeinden in [title.GetNameNoTier]"

 chancellor_task.2103.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.2103.desc:0 "Unsere Eingliederungsbemühungen in [title.GetName] laufen sehr gut. Vielleicht könnten wir sogar in begrenztem Umfang die Besteuerungspraktiken [ROOT.Char.Custom('DE_ART_DEF_S_G')] [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] zum Einsatz bringen."
 chancellor_task.2103.a:0 "Bestens. So soll es geschehen!"
 chancellor_task.2103.b:0 "Vielleicht gibt es noch andere Dinge, die wir aus ihren Praktiken lernen können?"
 chancellor_task.2103.c:0 "Nein, derlei Angelegenheiten brauchen Zeit, und wir sollten ihnen auch so viel davon geben, wie sie brauchen."

 chancellor_task.3001.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3001.desc:0 "[councillor.Custom('DE_PRO_POS_P_2P_N')|U] [councillor.GetCouncilTitle] [councillor.GetTitledFirstName] ist bereits einige Zeit bei mir zu Gast. Die Art, wie [councillor.Custom('DE_PRO_PER_S_3P_N')] sich in meinen Haushalt drängt, während [councillor.Custom('DE_PRO_PER_S_3P_N')] versucht, nichts weniger als sklavische Ergebenheit gegenüber Euch zu verbreiten, widert mich an!\n\nWas für [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord] entsendet denn eine derart schreckliche Vertretung?"
 chancellor_task.3001.a:0 "Was habt Ihr getan, [councillor.GetFirstNameNoTooltip] …"

 chancellor_task.3002.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3002.desc:0 "Es scheint, als hätte ich in meinen Besprechungen mit [vassal.GetTitledFirstName] … unter Umständen gewisse Versprechen bezüglich einer Befreiung von bestimmten Verpflichtungen gemacht …\n\nIch habe versucht, dies wieder zurückzunehmen, doch ich vermute, dass es zwischenzeitlich keinen anderen Ausweg mehr geben könnte …"
 chancellor_task.3002.a:0 "Ihr seid ein Holzkopf!"
 chancellor_task.3002.c:0 "Nein, ich kann die Lage noch retten."
 chancellor_task.3002.d:0 "Oh, ich glaube nicht."

 chancellor_task.3101.opening:0 "[active_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3101.desc:0 "Während des andauernden Zwists zwischen [attacker_vassal.GetTitledFirstName] und [defender_vassal.GetTitledFirstName] habe ich ununterbrochen daran gearbeitet, ihrem Streit auf den Grund zu gehen. Ich glaube, man könnte mit dem richtigen Anstoß eine Einigung erreichen."
 chancellor_task.3101.a:0 "Was es auch kosten mag: Bringt sie dazu, sich zu vertragen."
 chancellor_task.3101.b:0 "Sie werden tun, was ich ihnen als ihr[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName] befehle!"
 chancellor_task.3101.c:0 "Sie sollen ihre Streitereien selbst klären."
 chancellor_task.3101.c.tt:0 "Der Krieg zwischen [attacker_vassal.GetFirstNameNoTooltip] und [defender_vassal.GetFirstNameNoTooltip] geht weiter"

 chancellor_task.3102.desc:0 "Ich habe herausgefunden, dass [vassal.GetTitledFirstNamePossessive] ererbte Vasallenbande [vassal.Custom('DE_PRO_PER_S_3P_D')] auferlegen, mehr an Euch zu zahlen, als Ihr bisher eingefordert habt."
 chancellor_task.3102.a:0 "Es wird Zeit, dieses Unrecht richtigzustellen!"
 chancellor_task.3102.c:0 "[vassal.GetFirstNameNoTooltip] würde es sicher zu schätzen wissen, wenn ich das übersähe …"

 chancellor_task.3003.t:0 "Schwindende Autorität"
 chancellor_task.3003.desc:0 "Es scheint, als würde das, was auch immer mein[councillor.Custom('DE_END_PRO_S_N')] [councillor.GetCouncilTitle] da treibt, nicht ausreichen – sofern [councillor.Custom('DE_PRO_PER_S_3P_N')] denn überhaupt etwas tut.\n\nUnter der Ägide von [councillor.GetTitledFirstName] handeln meine Vasallen so frei, wie es ihnen beliebt, und holen nur selten meine Erlaubnis ein."
 chancellor_task.3003.a:0 "Es fühlt sich an, als würde mir die Macht entgleiten."
 chancellor_task.3003.notification:0 "[councillor.GetCouncilTitle] wird nicht mit Vasallen fertig"

 chancellor_task.3103.desc:0 "Ich biete Eur[councillor.Custom('DE_END_PRO_S_D')] [councillor.GetCouncilTitle] [councillor.GetTitledFirstName] bereits einige Wochen Obdach und [councillor.Custom('DE_PRO_PER_S_3P_N')] hat wirklich sehr dabei geholfen, mir die Pracht des Reichs aufzuzeigen, über das Ihr regiert.\n\nEs ist mir schlichtweg eine Ehre, Euer Vasall zu sein!"
 chancellor_task.3103.a:0 "Ich erachte mich als gesegnet, derart dankbare Diener zu besitzen."

 chancellor_task.3104.desc:0 "Ich habe gewisse alte Kontrakte entdeckt, die sich auf [primary_title.Custom('DE_ART_DEF_S_A')] [primary_title.GetName] beziehen. Man könnte argumentieren, dass [vassal.GetTitledFirstName] dazu verpflichtet ist, gerechter mit [vassal.Custom('DE_PRO_POS_S_3P')]em kommenden Erbe umzugehen, als wir bisher dachten."
 chancellor_task.3104.a:0 "Wir müssen die Rechte der Erben von [vassal.GetFirstNameNoTooltip] schützen!"
 chancellor_task.3104.b:0 "Es kann alles beim Alten bleiben. Wenn der Preis stimmt …"
 chancellor_task.3104.c:0 "Es gibt keinen Grund, das Reich zu zersplittern."
