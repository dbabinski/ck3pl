 councillor_spouse_diplomacy.1002.desc:0 "Geschlichteter Geschwisterzwist"
 councillor_spouse_diplomacy.1003.desc:0 "Verbesserte Geschwisterbeziehungen"
 councillor_spouse_diplomacy.1004.desc:0 "Diplomatische Theorie"
 councillor_spouse_diplomacy.1004.desc_diplo_councillor:0 "Unterrichtet vom [councillor.GetTitleAsName]"
 councillor_spouse_diplomacy.1005.desc:0 "Diplomatische Praxis"
 councillor_spouse_diplomacy.1006.desc:0 "Dank der harten Arbeit von [councillor.GetTitledFirstName] ist [councillor.Custom('DE_PRO_PER_S_3P_N')] nun besser darin, mit anderen zu sprechen."
 councillor_spouse_diplomacy.1007.desc:0 "Freundlicher Austausch"

 councillor_spouse_diplomacy.2001.t_female:1 "Ehepartner: Heiratsfähige Junggesellin"
 councillor_spouse_diplomacy.2001.t_male:1 "Ehepartner: Heiratsfähiger Junggeselle"
 councillor_spouse_diplomacy.2001.desc_mother:0 "[councillor.GetTitledFirstName] beschaut sich unseren Nachwuchs mit dem Lächeln, das man von [councillor.Custom('DE_PRO_PER_S_3P_D')] kennt. „Keines unserer Kinder sollte ehelos bleiben."
 councillor_spouse_diplomacy.2001.desc:0 "[councillor.GetTitledFirstName] beschaut sich meinen Nachwuchs mit dem Lächeln, das man von [councillor.Custom('DE_PRO_PER_S_3P_D')] kennt. „Keines Eurer Kinder sollte ehelos bleiben."
 councillor_spouse_diplomacy.2001.desc_end:0 "Wenn Ihr mir gestattet, sie zu unterrichten, werden die Verehrer bald Schlange stehen!“"
 councillor_spouse_diplomacy.2001.a:0 "[child_heir.GetTitledFirstNameNoTooltip] wird mich dereinst beerben und könnte die Unterweisung gut gebrauchen."
 councillor_spouse_diplomacy.2001.b:0 "Sie könnten alle ein wenig Nachhilfe gebrauchen."
 councillor_spouse_diplomacy.2001.b.all_kids:0 "Alle meine unverheirateten Kinder:"
 councillor_spouse_diplomacy.2001.c:0 "Stattdessen solltet Ihr mir die richtigen Manieren beibringen!"

 councillor_spouse_diplomacy.2002.t:1 "Ehepartner: Zuneigung pflegen"
 councillor_spouse_diplomacy.2002.desc:0 "„Es ist unsere Pflicht, die Beziehungen zwischen der nächsten Generation von Herrschenden zu pflegen“, meint [councillor.GetTitledFirstName].\n\n„Einige Eurer einflussreichsten Vasallen haben Kinder, die [child_heir.GetTitledFirstName] unbedingt kennenlernen sollte.“"
 councillor_spouse_diplomacy.2002.a:0 "[vassal_heir_1.GetTitledFirstNameNoTooltip] scheint mir einen guten Ruf zu haben."
 councillor_spouse_diplomacy.2002.b:0 "[vassal_heir_2.GetTitledFirstNameNoTooltip] wäre wahrscheinlich ein guter Einfluss!"
 councillor_spouse_diplomacy.2002.c:0 "Ich habe Gutes gehört über [vassal_heir_3.GetTitledFirstNameNoTooltip]."
 councillor_spouse_diplomacy.2002.d:0 "Mein[child_heir.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_heir'))] bekommt das auch allein hin."

 councillor_spouse_diplomacy.2003.t:1 "Ehepartner: Den Frieden fördern"
 councillor_spouse_diplomacy.2003.desc:0 "Ich sehe mein[rival.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetTitledFirstName] am anderen Ende des Gotteshauses und wende mich ab, doch zu meiner Überraschung winkt [councillor.GetTitledFirstName] diese widerliche Kröte zu uns herüber.\n\n„[rival.Custom('DE_PRO_PER_S_3P_N')|U] hat sich zu einem Treffen auf neutralem Boden bereit erklärt. Es bricht mir das Herz, dass zwei so gute Menschen wie Ihr in einer Fehde miteinander leben. Meint Ihr nicht, es wäre an der Zeit, dem ein Ende zu setzen?“"
 councillor_spouse_diplomacy.2003.a:0 "Da könntet Ihr recht haben …"
 councillor_spouse_diplomacy.2003.b:0 "[rival.Custom('DE_PRO_PER_S_3P_N')|U] werde ich ein Ende setzen!"
 councillor_spouse_diplomacy.2003.c:0 "Ihr nennt [rival.Custom('DE_PRO_PER_S_3P_A')] einen guten Menschen?! Lasst mich Euch etwas über [rival.Custom('DE_PRO_POS_S_3P')] wahres Wesen erzählen …"

 councillor_spouse_diplomacy.2004.t:1 "Ehepartner: Hohe Ansprüche"
 councillor_spouse_diplomacy.2004.desc:1 "Mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] stellt mir eifrig ein[claimant.Custom('DE_END_PRO_S_A')] [claimant.GetWomanMan] vor.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName], darf ich Euch [claimant.GetTitledFirstName] vorstellen? [claimant.Custom('DE_PRO_PER_S_3P_N')|U] hat Anspruch auf den Titel [title_to_claim.GetName].“\n\n[claimant.GetFirstName] verbeugt sich vor mir und sagt: „Es ist mir eine Ehre, [claimant.Custom2('RelationToMeAdress', ROOT.Char)]. Leider wird mir dieser Titel vorenthalten bleiben, wenn mir kein[ROOT.Char.Custom('DE_END_PRO_S_N')] … Wohltäter[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] zur Seite steht.“"
 councillor_spouse_diplomacy.2004.a:0 "Dabei könnte ich Euch möglicherweise behilflich sein."
 councillor_spouse_diplomacy.2004.a.tt:0 "#F Wenn [claimant.GetFirstNameNoTooltip] an meinem Hof bleibt, kann ich [claimant.Custom('DE_PRO_POS_S_3P')]en Anspruch durchsetzen, wenn die Zeit reif ist#!"
 councillor_spouse_diplomacy.2004.b:0 "Viel Glück dabei."
 councillor_spouse_diplomacy.2004.c:0 "Kerker. Pergament. Brieftaube an [current_holder.GetTitledFirstNameNoTooltip]. In dieser Reihenfolge."
 councillor_spouse_diplomacy.2004.c.tt:0 "#F Ich werde [current_holder.Custom('DE_ART_DEF_S_A')] [current_holder.GetTitleTierName] davon in Kenntnis setzen, dass [claimant.GetFirstNameNoTooltip] keine Bedrohung mehr darstellt.#!"
