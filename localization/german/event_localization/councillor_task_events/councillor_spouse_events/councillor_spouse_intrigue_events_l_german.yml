 councillor_spouse_intrigue.1001.t:1 "Ehepartner: Vertraut niemandem"
 councillor_spouse_intrigue.1001.desc:0 "„Man muss gut aufpassen, mit wem man sich umgibt.“ Mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] schaut mich todernst an. „Mir ist zu Ohren gekommen, dass [spymaster.GetTitledFirstName] gerade ein Komplott gegen Euch schmiedet!“\n\nKann das wirklich sein? Mein[spymaster.Custom('DE_END_PRO_S_N')] eigen[spymaster.Custom('DE_END_ADJ_IND_S_N')] [spymaster.GetCouncilTitle]?!"
 councillor_spouse_intrigue.1001.a:0 "Man hat mich zum Narren gehalten!"

 councillor_spouse_intrigue.1002.t:1 "Ehepartner: Gerüchte und Mutmaßungen"
 councillor_spouse_intrigue.1002.desc:0 "Mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] lächelt mich an, wie [councillor.Custom('DE_PRO_PER_S_3P_N')] es so oft tut, wenn [councillor.Custom('DE_PRO_PER_S_3P_N')] mir etwas zu sagen hat. „Ihr kennt die Gerüchte über [target.GetTitledFirstName]? Dass [target.Custom('DE_PRO_PER_S_3P_N')] etwas Grauenhaftes vor uns verbirgt?“ [councillor.Custom('DE_PRO_PER_S_3P_N')] senkt [councillor.Custom('DE_PRO_POS_S_3P')]e Stimme, und ich lehne mich näher zu [target.Custom('DE_PRO_PER_S_3P_D')]. „Die Gerüchte sind alle wahr. Wir brauchen nur Beweise.“"
 councillor_spouse_intrigue.1002.a:0 "Höchste Zeit für ein wenig Spionage, mein Zuckerstück!"
 councillor_spouse_intrigue.1002.b:0 "Ich muss herausfinden, worum es dabei geht!"
 councillor_spouse_intrigue.1002.c:0 "Ich schütze meine Geheimnisse weit besser als [target.GetFirstNameNoTooltip]."

 councillor_spouse_intrigue.1003.t:1 "Ehepartner: Enthüllt"
 councillor_spouse_intrigue.1003.desc:0 "An der Art und Weise, wie [councillor.Custom('DE_PRO_PER_S_3P_N')] sich mir nähert, erkenne ich, dass [councillor.GetTitledFirstName] wieder einmal ein Geheimnis zu Hofe aufgedeckt hat.\n\n„[agent.GetTitledFirstName] ist an einer Verschwörung beteiligt“, sagt [councillor.Custom('DE_PRO_PER_S_3P_N')]. „[agent.Custom('DE_PRO_PER_S_3P_N')|U] weiß noch nicht, dass ich davon weiß, aber ich schlage vor, dass Ihr [agent.Custom('DE_PRO_PER_S_3P_D')] Amnestie anbietet im Gegenzug für absolute Loyalität …“"
 councillor_spouse_intrigue.1003.a:0 "Sorgen wir dafür, dass [agent.Custom('DE_PRO_PER_S_3P_N')] den Ernst der Lage versteht."
 councillor_spouse_intrigue.1003.b:0 "Benutzen wir [agent.Custom('DE_PRO_PER_S_3P_A')], um den wahren Drahtzieher zu finden!"
 councillor_spouse_intrigue.1003.c:0 "Behaltet jeden [agent.Custom('DE_PRO_POS_S_3P')]er Schritte im Auge und sorgt für meinen Schutz!"

 councillor_spouse_intrigue.1004.t:1 "Ehepartner: Wissen über die Gegenseite"
 councillor_spouse_intrigue.1004.desc:1 "[secret_holder.GetTitledFirstName] ist mir ein Dorn im Auge und unterstützt lautstark die Fraktion [faction.GetName]. Zum Glück gewinne ich offenbar langsam die Oberhand.\n\nMein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] ist hinter ein Geheimnis gekommen, das [secret_holder.GetTitledFirstName] streng bewacht, erzählt [councillor.Custom('DE_PRO_PER_S_3P_N')] mir mit einem verwegenen Grinsen.\n\n„Ich dachte, das könnte Euch interessieren …“"
 councillor_spouse_intrigue.1004.a:0 "Eine winzig kleine Erpressung, und schon wird [secret_holder.Custom('DE_PRO_PER_S_3P_N')] spuren."
 councillor_spouse_intrigue.1004.b:0 "Das ist ein Skandal! Das Reich muss davon erfahren!"
 councillor_spouse_intrigue.1004.c:0 "Manchmal ist es besser, wenn man die Zeit für sich arbeiten lässt."
 councillor_spouse_intrigue.1004.c.tt:1 "Ihr enthüllt das Geheimnis von [secret_holder.GetFirstNameNoTooltip] noch nicht"

 councillor_spouse_intrigue.1005.t:1 "Ehepartner: Divide et impera"
 councillor_spouse_intrigue.1005.desc:0 "[faction_member.GetTitledFirstName] unterstützt aktiv [leader.GetTitledFirstName] und [leader.Custom('DE_PRO_POS_S_3P')]e Fraktion [faction.GetName]. Allerdings hat mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] eine Idee, wie man das ändern könnte.\n\n„Glaubt mir, ich könnte [faction_member.GetTitledFirstName] Dinge erzählen … Mehr als genug, um [faction_member.Custom('DE_PRO_PER_S_3P_A')] sofort [leader.GetFirstNameNoTooltip] abschwören zu lassen.“"
 councillor_spouse_intrigue.1005.a:0 "Sorgt dafür, dass [faction_member.GetFirstNameNoTooltip] [leader.GetFirstNameNoTooltip] nie wieder unterstützt!"
 councillor_spouse_intrigue.1005.b:0 "Schafft Ihr es, #EMP mich#! als bessere Alternative erscheinen zu lassen?"

 councillor_spouse_intrigue.1006.t:1 "Ehepartner: Ein angemessener Vertreter"
 councillor_spouse_intrigue.1006.desc:0 "Mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetFirstName], [councillor.Custom('DE_ART_DEF_S_N')] nur zu gut weiß, was ich bezüglich [target.GetTitledFirstName] vorhabe, kommt mit einem Vorschlag zu mir.\n\n„Ich habe Freunde am Hof von [court_owner.GetTitledFirstName], die ich bitten könnte, eine Weile einen Gast aufzunehmen. Mit einem kleinen Zeichen der Loyalität und all der Unterstützung, die ich bieten kann, könnte [plant.GetTitledFirstName] wahre Wunder für Euch vollbringen …“"
 councillor_spouse_intrigue.1006.a:0 "Eine grandiose Idee, mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]!"
 councillor_spouse_intrigue.1006.b:0 "Ich glaube, wir könnten [plant.GetFirstNameNoTooltip] eher hier brauchen."
