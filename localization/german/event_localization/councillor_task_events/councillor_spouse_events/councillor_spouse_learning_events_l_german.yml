 add_patronage_spouse_education_points_effect.t:0 "Mündel profitiert von Unterweisung des Ehepartners"
 add_patronage_spouse_education_points_effect.desc:1 "Mein[patronage_student('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('patronage_student'))], [patronage_student.GetTitledFirstName], profitiert wahrscheinlicher von einer guten [education|E] dank der Unterweisung von [councillor.GetTitledFirstName]"
 add_patronage_spouse_education_points_child_effect.desc:0 "Mein[patronage_student('DE_END_PRO_S_N')] [patronage_student.Custom('GetDaughterSon')], [patronage_student.GetTitledFirstName], profitiert wahrscheinlicher von einer guten [education|E] dank der Unterweisung von [councillor.GetTitledFirstName]"
 
 #Events
 councillor_spouse_learning.2601.t:1 "Ehepartner: Weiterführende Bildung"
 councillor_spouse_learning.2601.not_scholarly.desc:0 "„Es würde nicht schaden, wenn Ihr hin und wieder ein Buch lesen würdet“, tadelt mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], [councillor.Custom('DE_ART_DEF_S_N')] wissbegierige [councillor.GetTitledFirstName], mich ständig. [councillor.Custom('DE_PRO_PER_S_3P_N')|U] hat sich mir als Tutor angeboten, wenn ich anfangs Hilfe benötigen sollte."
 councillor_spouse_learning.2601.scholarly.desc:0 "Immer, wenn mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] mich über einen Folianten gebeugt vorfindet, erfreut [councillor.Custom('DE_PRO_PER_S_3P_A')] das sichtlich.\n\n„Benötigt Ihr Hilfe bei Euren Studien? Jemanden, mit dem Ihr Ideen austauschen könnt, oder vielleicht ein paar neue Bücher? Ich habe vor kurzem eine hervorragende Abhandlung zum Thema ‚[ROOT.Char.Custom('education_conversation_subject')]‘ erhalten!“"
 councillor_spouse_learning.2601.a:0 "Ja, ich wüsste Eure Unterweisung zu schätzen."
 councillor_spouse_learning.2601.b:0 "[tutoring_student_1.GetTitledFirstNameNoTooltip] braucht Eure Hilfe nötiger als ich."
 councillor_spouse_learning.2601.c:0 "Ihr solltet stattdessen [tutoring_student_2').GetTitledFirstNameNoTooltip] unterrichten."
 councillor_spouse_learning.2601.d:0 "Konzentriert Euch lieber auf Eure eigenen Studien."
 councillor_spouse_learning_2601_tutoring_effect.critical_success:0 ""[THIS.Char.LocalPlayerString( 'Euer', 'Das' )] Wissen[THIS.Char.LocalPlayerString( '', ' von [CHARACTER.GetTitledFirstNameNoTooltip|U]' )] über [THIS.Char.Custom('education_focus')] steigt enorm"
 councillor_spouse_learning_2601_tutoring_effect.success:0 "[THIS.Char.LocalPlayerString( 'Euer', 'Das' )] Wissen[THIS.Char.LocalPlayerString( '', ' von [CHARACTER.GetTitledFirstNameNoTooltip|U]' )] über [THIS.Char.Custom('education_focus')] steigt"
 

 councillor_spouse_learning.2001.faith.t:1 "Ehepartner: [councillor.GetFaith.GetAdjectiveNoTooltip|U]e Dissidenten"
 councillor_spouse_learning.2001.culture.t:1 "Ehepartner: [councillor.GetCulture.GetNameNoTooltip|U]e Dissidenten"
 councillor_spouse_learning.2001.start.desc:0 "[faction_leader.GetTitledFirstName] und Anhang"
 councillor_spouse_learning.2001.faith.desc:0 "[councillor.GetFaith.GetAdjectiveNoTooltip]"
 councillor_spouse_learning.2001.culture.desc:0 "[councillor.GetCulture.GetNameNoTooltip]"
 councillor_spouse_learning.2001.middle.desc:0 "Verschwörer unter dem Banner von [different_culture_or_faith_faction.GetName] lassen einen nie in Frieden!"
 councillor_spouse_learning.2001.independence_faction.desc:0 "Sie sollten treue Untertanen sein, und doch weiß ich, dass sie ein Komplott gegen mich schmieden."
 councillor_spouse_learning.2001.liberty_faction.desc:0 "Sie wollen bei jeder Gelegenheit meine Autorität untergraben."
 councillor_spouse_learning.2001.claimant_faction.desc:0 "Diese ehrlosen Diebe wollen sich das Land holen, das von Rechts wegen mir gehört."
 councillor_spouse_learning.2001.end.desc:0 "\n\nZum Glück hat „Ein[councillor.Custom('DE_END_ADJ_NUL_S_N')] der Ihren“, mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName], einen Stein bei ihnen im Brett. [councillor.Custom('DE_PRO_PER_S_3P_N')|U] hat mir angeboten, zu vermitteln, und möchte wissen, wie es weitergehen soll."
 councillor_spouse_learning.2001.a.faith:0 "Beschwichtigt die [councillor.GetFaith.GetAdjectiveNoTooltip|l]en Fraktionsmitglieder."
 councillor_spouse_learning.2001.a.culture:0 "Beschwichtigt die [councillor.GetCulture.GetNameNoTooltip|l]en Fraktionsmitglieder."
 councillor_spouse_learning.2001.a.faction_members_faith:0 "Jedes [councillor.GetFaith.GetAdjective|l]e Mitglied unter dem Banner der [different_culture_or_faith_faction.GetName]"
 councillor_spouse_learning.2001.a.faction_members_culture:0 "Jedes [councillor.GetCulture.GetNameNoTooltip|l]e Mitglied unter dem Banner der [different_culture_or_faith_faction.GetName]"
 councillor_spouse_learning.2001.b:0 "Sorgt dafür, dass [faction_member_1.GetTitledFirstNameNoTooltip] die Fraktion verlässt."
 councillor_spouse_learning.2001.c:0 "Bringt [faction_member_2.GetTitledFirstNameNoTooltip] dazu, mir treu ergeben zu bleiben."

 councillor_spouse_learning.2301.t:1 "Ehepartner: Eine höhere Macht"
 councillor_spouse_learning.2301.desc:0 "Mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] ist in der religiösen Welt mittlerweile recht bekannt. [councillor.Custom('DE_PRO_PER_S_3P_N')|U] fördert Theologen, Gotteshäuser und Orden, und sogar das Oberhaupt dieser Religion, [religious_head.GetTitledFirstName], ist schon auf [councillor.Custom('DE_PRO_PER_S_3P_A')] aufmerksam geworden.\n\nWäre [religious_head.Custom('DE_ART_DEF_S_N')] [religious_head.GetTitleAsNameNoTooltip] mir zu Dankbarkeit verpflichtet, brächte dies enorme Vorteile mit sich. Mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] hat mir angeboten, für mich Kontakt mit [religious_head.Custom('DE_PRO_PER_S_3P_D')] aufzunehmen."
 councillor_spouse_learning.2301.a:0 "Könnt Ihr uns einander vorstellen?"
 councillor_spouse_learning.2301.a.success:0 "Ich bin jetzt befreundet mit [religious_head.GetTitledFirstName]."
 councillor_spouse_learning.2301.b:0 "Was kann [religious_head.Custom('DE_PRO_PER_S_3P_N')] uns denn bieten?"
 councillor_spouse_learning.2301.c:0 "Das ist meine Gelegenheit, wieder Teil der heiligen Gemeinde zu werden!"
 councillor_spouse_learning.2301.d:0 "Lasst [religious_head.Custom('DE_PRO_PER_S_3P_A')] wissen, dass alles, was wir tun, im Namen [religious_head.Custom('DE_PRO_POS_S_3P')]es Gottes passiert."

 councillor_spouse_learning.2602.t:1 "Ehepartner: Den Horizont erweitern"
 councillor_spouse_learning.2602.not_root.desc:0 "Obschon mein[student.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('student'))] [student.GetTitledFirstName] durchaus das ein oder andere über [student.Custom('highest_skill_noun')] weiß, ist [councillor.GetTitledFirstName] der Ansicht, dass [student.Custom('DE_PRO_PER_S_3P_N')] [student.Custom('DE_PRO_POS_S_3P')]en Horizont erweitern sollte.\n\n„Ich würde ein paar neue Folianten erwerben, einige Aufgaben vorbereiten, [student.Custom('DE_PRO_PER_S_3P_A')] ein wenig unterrichten. Welches Fachgebiet würde [student.GetFirstNameNoTooltip] denn wohl am meisten nutzen?“"
 councillor_spouse_learning.2602.root.desc:0 "„Obschon Ihr das eine oder andere über [student.Custom('highest_skill_noun')] wisst, sollte [student.Custom('DE_ART_DEF_S_N')] [student.GetTitleTierName] von [student.GetPrimaryTitle.GetNameNoTierNoTooltip] doch eine breite Palette an Fähigkeiten aufweisen“, sagt mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))].\n\n„Ich könnte ein paar neue Folianten erwerben, einige Aufgaben vorbereiten, Euch ein wenig unterrichten. Welche Fachgebiete interessieren Euch denn besonders?“"
 councillor_spouse_learning.2602.a:0 "Diplomatie."
 councillor_spouse_learning.2602.b:0 "Militärwesen."
 councillor_spouse_learning.2602.c:0 "Die Wirtschaft des Reiches."
 councillor_spouse_learning.2602.d:0 "Wie man ein Spionagenetzwerk leitet."
 councillor_spouse_learning.2602.e:0 "Theologie."

 councillor_spouse_learning.1304.desc:0 "Ehepartner fördert [religious_vassal.GetTitledFirstNameNoTooltip]"
 councillor_spouse_learning.1305.desc:0 "Frömmigkeit des Ehepartners beeindruckt [religious_head.Custom('DE_ART_DEF_S_A')] [religious_head.GetTitleAsNameNoTooltip]"



 councillor_spouse_learning.2603.t:1 "Ehepartner: Der Sache gewachsen"
 councillor_spouse_learning.2603.desc:0 "Einige meiner Ratsmitglieder glauben, dass ihr Posten ihnen allein aufgrund ihres Blutes oder ihres Einflusses zusteht; wie sie sich doch irren! Ich erwarte Ergebnisse, und doch werde ich häufig enttäuscht.\n\nNach einem langen Tag beschwere ich mich gerade bei [councillor.GetFirstName], als [councillor.Custom('DE_PRO_PER_S_3P_N')] mich unterbricht. „Lasst mich in dieser Sache einschreiten, [ROOT.Char.GetWifeHusband], und ihnen ein wenig Unterricht erteilen, um ihren Geist zu schärfen.“"
 councillor_spouse_learning.2603.a:0 "[chancellor.GetCouncilTitle|U] [chancellor.GetFirstNameNoTooltip] könnte einen Tutor gebrauchen."
 councillor_spouse_learning.2603.b:0 "[marshal.GetCouncilTitle|U] [marshal.GetFirstNameNoTooltip] würde Eure Hilfe nicht schaden."
 councillor_spouse_learning.2603.c:0 "Erteilt mein[steward.Custom('DE_END_PRO_S_D')] [steward.GetCouncilTitle] [steward.GetFirstNameNoTooltip] ein wenig Unterricht."
 councillor_spouse_learning.2603.d:0 "Vielleicht habt Ihr ja Rat für [spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip]."
 councillor_spouse_learning.2603.e:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] könnte Eure Unterweisung gebrauchen."
 councillor_spouse_learning.2603.f:0 "Bleibt doch lieber hier bei mir …"
 
