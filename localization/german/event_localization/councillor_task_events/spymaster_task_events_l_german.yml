 spymaster_task.0311.t:0 "Ein offenbartes Geheimnis"
 spymaster_task.0311.councillor_liege_opening:0 "Bei der Erfüllung [councillor.Custom('DE_PRO_POS_S_3P')]er Pflichten als [councillor.GetCouncilTitle] ist [councillor.GetTitledFirstName] auf ein Geheimnis gestoßen, das [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] hat."
 spymaster_task.0311.spymaster_opening:0 "Als mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))] [councillor_liege.GetTitledFirstName] mich bat, etwas anderem nachzugehen, stieß ich auf ein Geheimnis, das [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] hat."
 spymaster_task.0311.notification:0 "[councillor.GetCouncilTitle]: Geheimnis offenbart"
 
 spymaster_task.0341.t:0 "Spionage: Perversion"
 spymaster_task.0311.secret_deviant.shared:0 "\n\nIch kann kaum fassen, auf welch groteske Weise [secret_holder.Custom('DE_PRO_PER_S_3P_N')] sich Vergnügen verschafft. Allein die Vorstellung dreht jedem anständigen Menschen den Magen um, und doch ist [secret_holder.Custom('DE_PRO_PER_S_3P_N')] mehr als bereit, so etwas zu tun … Ja, [secret_holder.Custom('DE_PRO_PER_S_3P_N')] ist sogar begierig darauf!"
 spymaster_task.0311.secret_deviant:1 "\n\nAllein der Gedanke daran, wie [secret_holder.Custom('DE_PRO_PER_S_3P_N')] sich Vergnügen verschafft, ist jedem anständigen Menschen ein Graus, und doch ist [secret_holder.Custom('DE_PRO_PER_S_3P_N')] nicht nur bereit dazu, sondern sogar begierig darauf! Es fühlt sich so unnatürlich und ekelerregend an. Nein, es #emphasis ist#! unnatürlich und ekelerregend und [secret_holder.GetFaith.HighGodName] wahrlich ein Gräuel!"
 spymaster_task.0341.a:0 "Dienstboten! Schafft mir einen Eimer herbei, bevor ich … #EMP *würg*#!"
 spymaster_task.0341.a.deviant:0 "Beschreibt es noch einmal. Mit so vielen Einzelheiten wie möglich …"
 spymaster_task.0341.a.detached:0 "Höchst abscheulich, aber gut zu wissen."

 spymaster_task.0342.t:0 "Spionage: Sodomie"
 spymaster_task.0311.sodomy.accepted:0 "\n\n[secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] genießt anscheinend körperliche Zuwendungen des eigenen Geschlechts. Andere Anhänger des [secret_holder.GetFaith.GetAdjective]en Glaubens betrachten dies jedoch als schwere Sünde, und auch wenn dies wenig Sinn ergibt, so habe ich nun doch das Druckmittel, das ich brauchte …"
 spymaster_task.0311.secret_sodomy.illegal_shared:0 "\n\n[secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] genießt anscheinend körperliche Zuwendungen des eigenen Geschlechts. Im Gegensatz zu mir hat [secret_holder.GetFirstName] [secret_holder.Custom('DE_PRO_POS_S_3P')]e Sünden aber nicht so gut geheim halten können."
 spymaster_task.0311.secret_sodomy.illegal:0 "\n\n[secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] hat anscheinend körperliche Zuwendungen des eigenen Geschlechts genossen. Törichterweise hat [secret_holder.Custom('DE_PRO_PER_S_3P_N')] wohl geglaubt, eine solche Sünder wider [ROOT.Char.GetFaith.HighGodName] bliebe unbemerkt."
 spymaster_task.0342.a:0 "Ihr werdet es noch bereuen, Eurem Verlangen nachgegeben zu haben, [secret_holder.GetFirstNameNoTooltip]."

 spymaster_task.0343.t:0 "Spionage: Versuchter Mord"
 spymaster_task.0311.secret_murder_attempt.targeting_me:0 "\n\n[secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] steckte hinter dem gescheiterten Anschlag auf mein Leben! Schon bald wird man [secret_holder.Custom('DE_PRO_PER_S_3P_A')] dafür zur Rechenschaft ziehen …"
 spymaster_task.0311.secret_murder_attempt.close_to_me:0 "\n\n[secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] steckte hinter dem Anschlag auf [murder_target.GetTitledFirstName]. Gut, dass mein[murder_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))] überlebte! Schon bald wird man [secret_holder.Custom('DE_PRO_PER_S_3P_A')] dafür zur Rechenschaft ziehen …"
 spymaster_task.0311.secret_murder_attempt.other:0 "\n\n[secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] steckte hinter dem gescheiterten Anschlag auf das Leben von [murder_target.GetTitledFirstName]!"
 spymaster_task.0343.a:0 "Allein der Gedanke, dass [secret_holder.GetFirstNameNoTooltip] so tief sinken konnte."
 spymaster_task.0343.murder_back:0 "Seht Ihr? Mein Handeln ist völlig angemessen."

 spymaster_task.0344.t:0 "Spionage: Mord"
 spymaster_task.0311.secret_murder.sadistic:0 "\n\n[secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] scheint hinter dem allzu frühen Tod von [murder_target.GetTitledFirstName] zu stecken."
 spymaster_task.0311.secret_murder.callous:0 "\n\n[secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] hat das Komplott zur Ermordung von [murder_target.GetTitledFirstName] geschmiedet! In dieser Welt ist kein Platz für feige Schwächlinge wie [secret_holder.Custom('DE_PRO_PER_S_3P_A')]."
 spymaster_task.0311.secret_murder.close_to_me.vengeful:2 "\n\n[secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] hat dafür gesorgt, dass mein[murder_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))] [murder_target.GetTitledFirstName] das Zeitliche segnete! [secret_holder.GetFirstName] muss mit [secret_holder.Custom('DE_PRO_POS_S_3P')]em Leben und allem, was [secret_holder.Custom('DE_PRO_PER_S_3P_D')] am Herzen liegt, bezahlen!"
 spymaster_task.0311.secret_murder.close_to_me:1 "\n\nEndlich wird mir die Wahrheit offenbart: [secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] war die graue Eminenz, die jenen Mord plante, an den mein[secret_holder.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))] [murder_target.GetTitledFirstName] das Leben verlieren sollte."
 spymaster_task.0311.secret_murder.close_to_me_regret:0 "Hätte man alles verhindern können, wenn ich es nur früher gewusst hätte?"
 spymaster_task.0311.secret_murder.other:0 "\n\n[secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] hat im Verborgenen Komplotte geschmiedet, um [murder_target.GetTitledFirstName] zu ermorden!"
 spymaster_task.0344.a.sadistic:0 "Hm. Kann ich mir dazu eine angemessen schreckliche und wohlverdiente Strafe überlegen?"
 spymaster_task.0344.a.callous:0 "Ich sollte tollwütigen Hunden keinen freien Lauf lassen."
 spymaster_task.0344.a:0 "Nicht nur grausam und herzlos, sondern auch noch ehrlos!"
 spymaster_task.0344.b:0 "Ich bin da ganz und gar im Recht. Niemand kann mich dafür verurteilen."

 spymaster_task.0345.t:0 "Spionage: Kannibalismus"
 spymaster_task.0311.secret_cannibal.shared:0 "\n\n[secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] scheint etwas für die erleseneren Genüsse im Leben übrig zu haben. Ein Becher [ROOT.Char.Custom('RegionalDrink')] vielleicht oder ein Happen zartes, rotes Fleisch."
 spymaster_task.0311.secret_cannibal:0 "\n\nUnter allen widerlichen Dingen hat [secret_holder.Custom('DE_PRO_PER_S_3P_N')] sich ausgerechnet Menschenfleisch ausgesucht, um [secret_holder.Custom('DE_PRO_POS_S_3P')]en Hunger zu stillen! Könnte es etwas Ekelhafteres oder Kränkeres geben?!"
 spymaster_task.0345.a.cannibal:0 "Ich hoffe, dass [secret_holder.Custom('DE_PRO_PER_S_3P_N')] mich eines baldigen Tages zu einem Festmahl einlädt."
 spymaster_task.0345.a:0 "O widerliche Menschheit, wirst du denn niemals müde, mich Ekel zu lehren?"

 spymaster_task.0346.t:0 "Spionage: Affäre"
 spymaster_task.0311.secret_lover.consort:0 "\n\nMein[secret_holder.Custom('DE_END_PRO_S_N')] eigen[secret_holder.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] hat [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] in eine Affäre verwickelt!"
 spymaster_task.0311.secret_lover.consort_is_lover:0 "\n\nMein[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetTitledFirstName] wurde von [secret_holder.Custom('DE_PRO_PER_S_3P_D')] in eine Affäre hineingezogen!"
 spymaster_task.0311.secret_lover.lover_close_to_me:0 "\n\n[secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] und mein[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] sind eine Affäre eingegangen! Wer vermag schon zu sagen, wie es dazu kam, doch beide erwartet ungeheure Schande, falls das je bekannt wird!"
 spymaster_task.0311.secret_lover.lustful:0 "\n\n[secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] hat sich der körperlichen Liebe mit [lover.GetTitledFirstName] hingegeben, [secret_holder.Custom('DE_PRO_POS_S_3P')]e Hände über [lover.GetTitleTierNamePossessive] Körper streichen lassen und [secret_holder.Custom('DE_PRO_POS_S_3P')]e Lippen auf [lover.GetTitleTierNamePossessive] Lippen gepresst … Oh, was wäre das für ein Skandal, wenn dies gemeinhin bekannt würde!"
 spymaster_task.0311.secret_lover:0 "\n\n[secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] hat [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] in eine geheime Affäre verwickelt!"
 spymaster_task.0346.a.consort:0 "Was für eine Frechheit!"
 spymaster_task.0346.a.close:0 "Das wird noch verzwickt werden."
 spymaster_task.0346.a:0 "Das ist gut zu wissen …"

 spymaster_task.0347.t:0 "Spionage: Unglaube"
 spymaster_task.0311.secret_non_believer.shared:0 "\n\nWie ich selbst hat auch [secret_holder.Custom('DE_PRO_PER_S_3P_N')] Zweifel an [secret_holder.Custom('DE_PRO_POS_S_3P')]em Glauben an [ROOT.Char.GetFaith.HighGodName]. Im Gegensatz zu mir kann [secret_holder.Custom('DE_PRO_PER_S_3P_N')] das jedoch nicht so gut verbergen, wie [secret_holder.Custom('DE_PRO_PER_S_3P_N')] das sollte."
 spymaster_task.0311.secret_non_believer.other_faith:0 "\n\nEs scheint, als ob [secret_holder.Custom('DE_PRO_PER_S_3P_N')] langsam erkennt, wie falsch es ist, [secret_holder.GetFaith.HighGodName] irgendeine Form von Göttlichkeit zuzusprechen. Natürlich werden andere [secret_holder.GetFaith.GetAdjective]e Gläubige beileibe nicht so verständnisvoll sein, wie ich es bin."
 spymaster_task.0311.secret_non_believer:0 "\n\n[secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] scheint insgeheim Zweifel an den [secret_holder.GetFaith.GetAdjective]en Doktrinen zu haben. O [secret_holder.GetFirstNameNoTooltip] … Was sollen denn nur die [secret_holder.GetFaith.AltPriestTermPlural] sagen?"
 spymaster_task.0347.a:0 "Das Zeichen einer schwachen Seele."

 spymaster_task.0348.t:0 "Spionage: Inzest"
 spymaster_task.0311.secret_incest:0 "\n\n[secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] hat eine der schrecklichsten Sünden begangen, ein Vergehen, das [ROOT.Char.GetFaith.HighGodName] selbst ein Gräuel ist! Nur jemand wirklich Krankes würde sich der fleischlichen Liebe mit seinen engsten Verwandten hingeben!"
 spymaster_task.0311.secret_incest.shared:0 "\n\nAuch wenn es auf der Hand liegt, dass die Liebe keine Grenzen kennt, wäre die Welt erschüttert und würde [secret_holder.GetFirstNameNoTooltip] gewiss dafür verdammen, wie [secret_holder.Custom('DE_PRO_PER_S_3P_N')] sich [secret_holder.Custom('DE_PRO_POS_S_3P')]er Leidenschaft hingibt …"
 spymaster_task.0348.a.shared:0 "Es ist genau so, wie es sein sollte."
 spymaster_task.0348.a.lustful:0 "Mit der eigenen Familie …? Oh, ich sollte nicht einmal daran denken. Ich #EMP darf#! das nicht …"
 spymaster_task.0348.a:0 "Ich muss eine solch unheilige Verbindung verdammen!"

 spymaster_task.0349.t:0 "Spionage: Hexerei"
 spymaster_task.0311.secret_witch.shared:0 "\n\nEs scheint, als suche auch [secret_holder.Custom('DE_PRO_PER_S_3P_N')] nach Antworten jenseits der Grenzen dieser Welt. Oh, was für Dinge [secret_holder.Custom('DE_PRO_PER_S_3P_N')] wohl gesehen hat … Wenn wir doch nur offen über unser Wissen sprechen könnten."
 spymaster_task.0311.secret_witch.zealous:0 "\n\nEs gibt Beweise dafür, dass [secret_holder.Custom('DE_PRO_PER_S_3P_N')] an geheimen Ritualen teilnimmt, mit denen man gewiss in Verbindung mit bösen Geistern treten kann! [secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] tanzt sicherlich auch nackt mit verführerischen Dämonen, während das flackernde Licht der Flammen ihre Leiber dabei liebkost, wie sie in aufreizender Weise …"
 spymaster_task.0311.secret_witch.zealous_end:0 "Was für ein widerlicher Gedanke!"
 spymaster_task.0311.secret_witch:0 "\n\nEs gibt Hinweise darauf, dass [secret_holder.Custom('DE_PRO_PER_S_3P_N')] offenbar an geheimen Ritualen teilnimmt. Welchen Zweck könnten diese haben, außer mit bösen Geistern in Verbindung zu treten und sich vielleicht sogar mit Dämonen einzulassen?!"
 spymaster_task.0349.a.zealous:0 "Der Gedanke an eine Schönheit von jenseits dieser Welt darf mich nicht verführen!"
 spymaster_task.0349.a:0 "Welches Übel [secret_holder.Custom('DE_PRO_PER_S_3P_N')] wohl plant?"

 spymaster_task.0350.t:0 "Spionage: Bastard"
 spymaster_task.0311.secret_bastard.i_am_real_father:0 "\n\n[bastard.Custom('DE_PRO_PER_S_3P_N')|U] Scheint nicht nur ein Bastard zu sein, sondern … Ich bin wohl [bastard.Custom('DE_PRO_POS_S_3P')] wahrer Vater."
 spymaster_task.0311.secret_bastard.i_am_not_father:0 "\n\n[bastard.Custom('DE_PRO_PER_S_3P_N')|U] ist nicht wirklich mein Kind, sondern [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] hat [bastard.Custom('DE_PRO_PER_S_3P_A')] gezeugt!"
 spymaster_task.0311.secret_bastard.father_is_interesting:0 "\n\n[bastard.Custom('DE_PRO_PER_S_3P_N')|U] ist in Wahrheit der Bastard [bastard.Custom('DE_PRO_POS_S_3P')]er Mutter [mother.GetTitledFirstName]. Mein[actual_father.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actual_father'))] [actual_father.GetTitledFirstName] ist für die Zeugung verantwortlich!"
 spymaster_task.0311.secret_bastard:0 "\n\n[bastard.Custom('DE_PRO_PER_S_3P_N')|U] ist in Wahrheit der Bastard [bastard.Custom('DE_PRO_POS_S_3P')]er Mutter [mother.GetTitledFirstName] und [actual_father.GetTitledFirstName]!"
 spymaster_task.0350.a.related:0 "Wie konntet Ihr mir das nur vorenthalten, [mother.GetFirstNameNoTooltip]?"
 spymaster_task.0350.a:0 "Unglaublich!"

 spymaster_task.0359.t:0 "Spionage: Eine Entdeckung"
 spymaster_task.0359.a:0 "Sehr interessant …"

 spymaster_task.0381.opening:0 "[councillor.Custom2('AppropriateGreetingPositive', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0381.desc_your_court:0 "Bei meiner Tätigkeit an Eurem Hof"
 spymaster_task.0381.desc_other_court:0 "Bei meiner Tätigkeit am Hof von [target_character.GetTitledFirstName]"
 spymaster_task.0381.desc:1 "gelang es mir nicht, auf etwaige Geheimnisse zu stoßen, die [character_to_hook.Custom2('HerHisCharacterIntroduction', target_character)] hat.\n\nAllerdings müssen wir uns nicht zwangsläufig von der Wahrheit aufhalten lassen. Es wäre kinderleicht, einfach dafür zu sorgen, dass [character_to_hook.GetFirstNameNoTooltip] plötzlich #EMP doch#! Geheimnisse hat, von denen die Welt nichts erfahren darf."
 spymaster_task.0381.a:0 "Kümmert Euch darum."
 spymaster_task.0381.a.truth_is_relative_unlock:0 "Diese Option steht nur zur Verfügung, weil ich den Vorzug „[GetPerk('truth_is_relative_perk').GetName(GetPlayer)]“ habe"
 spymaster_task.0381.b:0 "Es gibt keinen Grund, warum wir nicht stattdessen Freunde sein könnten."
 spymaster_task.0381.b.flavor:0 "Solange [character_to_hook.Custom('DE_PRO_PER_S_3P_N')] weiß, wie leicht ich [character_to_hook.Custom('DE_PRO_POS_S_3P')] Feind hätte sein können."

 spymaster_task.0399.opening:0 "[councillor.Custom2('AppropriateGreeting', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0399.desc:1 "Trotz all unserer Bemühungen haben meine Agenten noch keine Geheimnisse aufspüren können"
 spymaster_task.0399.home_court:0 "hier am Hof."
 spymaster_task.0399.other_court:0 "am Hof von [target_character.GetTitledFirstName]."
 spymaster_task.0399.nothing_to_find:1 "\n\nIch glaube nicht, dass wir überhaupt irgendetwas finden werden. Hier ist weniger los als auf einem Friedhof um die Mittagszeit."
 spymaster_task.0399.something_here:0 "\n\nDoch ich glaube nach wie vor, dass hier im Verborgenen etwas vor sich geht. Ich brauche nur etwas mehr Zeit, um herauszufinden, was es ist."
 spymaster_task.0399.a.recommended:0 "Nun gut. Ihr werdet es am besten wissen."
 spymaster_task.0399.a.counter:0 "Nein. Lasst uns keine weitere Zeit verschwenden."
 spymaster_task.0399.a.tt:0 "[councillor.GetFirstNameNoTooltip] wechselt zur Aufgabe $task_disrupt_schemes$"
 spymaster_task.0399.b.recommended:0 "Wenn es #EMP irgendetwas#! gibt, werden wir es finden."
 spymaster_task.0399.b.counter:0 "Ich wäre mir da nicht so sicher. Macht weiter so!"
 spymaster_task.0399.b.tt:0 "[councillor.GetFirstNameNoTooltip] setzt $task_find_secrets$ fort"

 spymaster_task.1001.t:0 "Ein „Unfall“"
 spymaster_task.1001.desc:0 "Die Entschuldigung von [councillor.GetTitledFirstName] #EMP klingt#! aufrichtig, aber dieses Vorkommnis erscheint mir beinahe zu grotesk, als dass es tatsächlich ein Fehler gewesen sein könnte.\n\n„Seht Ihr, mein Lehnsherr“, erklärt mir mein [councillor.GetCouncilTitle], „ich habe einfach nur den falschen Brief mit dem falschen Boten losgeschickt.“ [councillor.Custom('DE_PRO_PER_S_3P_N')|U] hält [councillor.Custom('DE_PRO_POS_S_3P')]en Atem an. „Und so gingen die belastenden Dokumente verloren.“"
 spymaster_task.1001.a:0 "Ihr inkompetenter Esel!"
 spymaster_task.1001.b:0 "Jedem unterlaufen Fehler, [councillor.GetFirstNameNoTooltip]."
 spymaster_task.1001.a.tt:1 "Jemand in Eurem Reich hat eines Eurer [secrets|E] in Erfahrung gebracht.\n\n"
 spymaster.1001.notification:0 "Geheimdokumente verschwunden"

 spymaster_task.1002.greeting:0 "[ROOT.Char.Custom2('GreetingToGeneric', second)]"
 spymaster_task.1002.desc:0 "Anliegend findet Ihr die belastenden Dokumente. Lasst mich noch einmal betonen, dass Ihr mit niemandem darüber sprechen sollt. Nicht einmal mein[councillor_liege.Custom('DE_END_PRO_S_N')] [councillor_liege.GetLadyLord], [councillor_liege.GetTitledFirstName], weiß, dass es sie gibt, und das muss auch so bleiben."
 spymaster_task.1002.a:0 "Ich glaube nicht, dass das für mich bestimmt war …"
 spymaster_task.1002.a.tt:1 "#F … doch wer bin ich, mir ein Geschenk von einem [councillor.GetCouncilTitle]#! entgehen zu lassen?"
 spymaster_task.1003.a.tt:1 "Jemand in Eurem Reich hat eines der [secrets|E] von [courtier.GetTitledFirstNameNoTooltip] in Erfahrung gebracht.\n\n"
 spymaster_task.1003.notification:0 "Geheimer Brief verschwunden"

 spymaster_task.1101.desc_opening:0 "Ich habe erfahren, dass [owner.GetTitledFirstName] ein teuflisches Komplott ausheckt,"
 spymaster_task.1101.murder:0 "um jemanden zu ermorden!"
 spymaster_task.1101.abduct:0 "um jemanden entführen zu lassen!"
 spymaster_task.1101.spy_on:0 "um all Eure Geheimnisse zu offenbaren!"
 spymaster_task.1101.fallback:0 "das sich gegen Euch richtet!"
 spymaster_task.1101.ending:0 "\n\nWährend ich diese Zeilen niederlege, werden [owner.Custom('DE_PRO_POS_S_3P')]e Agenten festgesetzt, doch auch wenn die Pläne von [owner.GetFirstName] durchkreuzt wurden, bleibt [owner.Custom('DE_PRO_PER_S_3P_N')] auch in Zukunft eine Bedrohung.\nNatürlich nur, wenn wir nicht handeln …"
 spymaster_task.1101.a:0 "Diese Welt ist womöglich nicht groß genug für uns beide."
 spymaster_task.1101.exposure_tt:0 "Das Komplott wurde aufgedeckt"

 spymaster_task.2001.t:0 "Leere Drohungen"
 spymaster_task.2001.desc:0 "Mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] ließ den [ROOT.Char.Custom('DefaultPriestTitle')] vorführen, um ein großes Komplott zu enthüllen und darüber zu urteilen. Doch als der [ROOT.Char.Custom('DefaultPriestTitle')] sich weigerte, ein Geständnis abzulegen, hatte [councillor.GetTitledFirstName] keinerlei Beweise, um [councillor.Custom('DE_PRO_POS_S_3P')]e Anschuldigungen zu stützen oder zu untermauern."
 spymaster_task.2001.a:0 "Nun stellt mich doch nicht so bloß, [councillor.GetFirstNameNoTooltip]."
 spymaster_task.2001.b:0 "Der [ROOT.Char.Custom('DefaultPriestTitle')] muss doch #EMP irgendeine#! Schuld auf sich geladen haben."
 spymaster_task.2002.notification:0 "Ruf für Hinterhältigkeit"

 spymaster_task.2003.t:0 "Eine Intrige im Zerfall"
 spymaster_task.2003.desc:0 "Mein[councillor.Custom('DE_END_PRO_S_N')] [councillor.GetCouncilTitle] tritt bei Hofe ungewöhnlich förmlich an mich heran. „Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], ist Euch vielleicht einmal der Gedanke gekommen, dass Komplotte im Verborgenen nicht der beste Weg sein könnten, Eure Ziele zu erreichen?“ Es ist eine überraschende Aussage, aber [councillor.GetTitledFirstName] kommt dann doch noch zur Sache:\n\n„Es scheint, als … nun ja, würden sämtliche in das [scheme.GetName]-Komplott verstrickte Agenten nicht mehr auf meine Korrespondenz antworten. Es ist fast so, als wäre das alles nie geschehen.“"
 spymaster_task.2003.a:0 "Euch ist das komplette Komplott abhandengekommen?"

 spymaster_task.2102.t:0 "Verborgenes Wissen"
 spymaster_task.2102.desc:0 "Im ganzen Reich ein Netzwerk von Spitzeln für [councillor_liege.GetTitledFirstName] zu unterhalten, hat auch seine Vorteile. Oft entdecke ich dabei Dinge, nach denen ich nicht einmal gesucht habe. Zum Beispiel Beweise für das Geheimnis von [secret_owner.GetTitledFirstName] …"
 spymaster_task.2102.a:0 "[councillor_liege.GetFirstNameNoTooltip] wäre daran wohl interessiert."
 spymaster_task.2102.b:0 "Dieses alte Gerücht? [councillor_liege.Custom('DE_ART_DEF_S_N')|U] [councillor_liege.GetTitleTierName] wird davon erfahren wollen, denke ich."
 spymaster_task.2102.c:0 "Es besteht keine Notwendigkeit, das mit irgendjemandem zu teilen."
 spymaster_task.2102.c.tt:1 "Ihr müsst Euch davor hüten, was Euer Lehnsherr meinen könnte, was Ihr vor [councillor_liege.Custom('DE_PRO_PER_S_3P_D')] verbergt"
 spymaster_task.2103.notification:0 "[councillor.GetCouncilTitle] entdeckt Geheimnis"
 
 spymaster_task.3001.opening:0 "[target_character.Custom2('AppropriateGreeting', ROOT.Char)]"
 spymaster_task.3001.desc:0 "Es ist geradezu schmerzhaft deutlich geworden, dass [councillor.GetTitledFirstName], [councillor.Custom('DE_PRO_POS_P_2P_N')] [councillor.GetCouncilTitle], Spione an meinem Hof einsetzt. Ich weiß nicht, wonach sie suchen, denn meine Diener und ich haben nichts zu verbergen, aber ich fordere Euch inständig auf, dies zu unterlassen."
 spymaster_task.3001.a:0 "Ihr bildet Euch nur etwas ein!"
 spymaster_task.3001.continue_snooping:0 "[councillor.GetFirstNameNoTooltip] setzt die Schnüffelei fort"
 spymaster_task.3001.b:0 "Ein bedauerliches Missverständnis. Das findet sofort ein Ende."

 spymaster_task.3002.t:0 "Agenten bei Hofe"
 spymaster_task.3002.opening:0 "Da flüsternd geheime Botschaften bei Hofe weitergegeben werden, ist allzu deutlich, dass Agenten, die mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))] entsandt hat, gerade nach Geheimnissen suchen."
 spymaster_task.3002.end:0 "Doch als ich deswegen an [councillor_liege.GetTitledFirstName] herantrat, stritt [councillor_liege.Custom('DE_PRO_PER_S_3P_N')] alles ab!"
 spymaster_task.3002.a:0 "Was plant [councillor_liege.Custom('DE_PRO_PER_S_3P_N')]?"

 spymaster_task.3003.end:1 "Dankenswerterweise hat [councillor_liege.GetTitledFirstName] mir versprochen, dass die Machenschaften [councillor_liege.Custom('DE_PRO_POS_S_3P')][councillor_liege.Custom('DE_END_PRO_S_G')] [councillor.GetCouncilTitle][councillor.Custom('DE_END_NOU_S_G')] umgehend ein Ende finden werden."
 spymaster_task.3003.a:0 "Doch warum fanden sie überhaupt statt?"
 
 spymaster_task.3004.desc:0 "Ihr könnt doch nicht geglaubt haben, dass die Agenten Eur[councillor.Custom('DE_END_PRO_S_G')] [councillor.GetCouncilTitle][councillor.Custom('DE_END_NOU_S_G')] auf Dauer an meinem Hof unbemerkt bleiben würden, oder? Ich verlange, dass Ihr dieses aufrührerische Verhalten auf der Stelle unterbindet!"
 spymaster_task.3004.a:0 "Ihr bildet Euch da wohl etwas ein …"
 spymaster_task.3004.b:0 "Ein einfacher Fehler, mein[SCOPE.sC('councillor_liege').Custom('DE_END_PRO_S_N')] [SCOPE.sC('councillor_liege').GetLadyLord]! Mehr nicht!"

 spymaster_task.3005.opening:0 "Ich habe Agenten an meinem Hof aufgespürt. Ihr Auftraggeber ist offensichtlich mein[councillor_liege.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))] [councillor_liege.GetTitledFirstName] stehen!"
 spymaster_task.3005.end:0 "\n\nDoch als ich verlangte, dass sie abgezogen werden, stritt [councillor_liege.Custom('DE_ART_DEF_S_N')] [councillor_liege.GetTitleTierName] alles ab!"
 spymaster_task.3005.a:0 "Was für eine unverschämte Boshaftigkeit!"

 spymaster_task.3006.end:0 "\n\nAls ich befahl, dass sie abgezogen werden, gab [councillor_liege.Custom('DE_ART_DEF_S_N')] [councillor_liege.GetTitleTierName] klein bei, doch ich sollte wohl die Augen offen halten …"
 spymaster_task.3006.a:0 "Dunklen Taten gehen dunkle Gerüchte voraus."

 spymaster_task.3007.desc:0 "Spione auf der Jagd nach Geheimnissen suchen meinen Hof heim, und stellt Euch meine Überraschung vor, als ich herausfand, dass sie im Dienste Eur[councillor.Custom('DE_END_PRO_S_G')] [councillor.GetCouncilTitle][councillor.Custom('DE_END_NOU_S_G')] stehen! Bitte macht dieser Farce umgehend ein Ende!"
 spymaster_task.3007.a:0 "Ich weiß nichts über Spione, [target_character.GetFirstNameNoTooltip]."
 spymaster_task.3007.b:0 "Oh, sie haben sich wohl auf dem Heimweg einfach verlaufen!"

 spymaster_task.3009.end:0 "Als ich darum bat, dass sie abgezogen werden, gab [councillor_liege.Custom('DE_ART_DEF_S_N')] [councillor_liege.GetTitleTierName] klein bei, aber ich sollte wohl die Augen offen halten …"
