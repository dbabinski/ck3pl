l_german:
 combat_event.0003.t:0 "Unbesiegbar"
 combat_event.0003.desc.opening:0 "Einhundert Schlachten, einhundert Siege!"
 combat_event.0003.desc.commander:0 "Mit meinem letzten Sieg gegen [enemy_commander.GetTitledFirstName] und [enemy_commander.Custom('DE_PRO_POS_S_3P')]e Truppen"
 combat_event.0003.desc.no_commander:0 "Mit meinem letzten Sieg in der Schlacht"
 combat_event.0003.desc.ending:0 "habe ich endlich diesen gewaltigen Meilenstein erreicht.\n\nDa ich noch keine einzige Schlacht verloren habe, kursieren seit Längerem Gerüchte, ich sei unbesiegbar und eine unbezwingbare Macht, die keinen Meister kennt. Und es sieht langsam so aus, als wäre dem tatsächlich so …"
 combat_event.0003.desc.alt_ending:0 "Endlich habe ich diesen gewaltigen Meilenstein erreicht.\n\nMit jeder gewonnenen Schlacht wurden die Gerüchte über mein Kampfgeschick lauter. Jetzt, da meine Taten sogar die der Legenden überragen, kann ich wahrlich behaupten, eine unbesiegbare, eine unaufhaltsame Macht zu sein, die niemand je bezwingen wird."
 combat_event.0003.a:0 "Lasst jeden nah und fern wissen, wie gut ich bin!"
 combat_event.0003.b:0 "Ich darf nicht übermütig werden. Ein einziger verirrter Pfeil würde schon reichen."
 combat_event.0003.b.zealous:0 "Ich bin nur die Waffe höherer Mächte und vollstrecke lediglich deren Willen."

 combat_event.0004.t:0 "Der Koloss geht zu Boden"
 combat_event.0004.desc:0 "[enemy_commander.Custom2('MyCharacterIntroduction', ROOT.Char)] ist als Befehlshaber[enemy_commander.Custom('DE_END_NOU_S_GS_N')] legendär und in der gesamten Welt dafür bekannt, mehr als einhundert Schlachten geschlagen zu haben, ohne auch nur eine davon zu verlieren.\n\nDennoch habe ich [enemy_commander.Custom('DE_PRO_PER_S_3P_A')] heute auf dem Schlachtfeld besiegt und der Welt gezeigt, dass [enemy_commander.Custom('DE_PRO_PER_S_3P_N')] nicht unfehlbar ist!"
 combat_event.0004.a:0 "Sogar die großen Legenden fallen vor mir!"
 combat_event.0004.b:0 "Wenn [enemy_commander.Custom('DE_PRO_PER_S_3P_N')] besiegt werden kann, droht dieses Schicksal auch mir."
 combat_event.0004.b.zealous:0 "Ich danke den höheren Mächten dafür, dass sie diesen Menschen in die Knie gezwungen haben."

 combat_event.0005.t:0 "Der Koloss geht zu Boden"
 combat_event.0005.desc:0 "Heute geschah das Undenkbare: [friendly_commander.Custom2('MyCharacterIntroduction', ROOT.Char)|U] besiegte mich in der Schlacht! Ich dachte wirklich schon, ich würde niemals verlieren, doch nun wurde ich in die Knie gezwungen und gedemütigt.\n\nMein Ruf ist dennoch noch mehr oder weniger unbeschadet, obwohl mir [friendly_commander.GetFirstName] einen Teil meines Ruhms gestohlen hat."
 combat_event.0005.a:0 "[friendly_commander.Custom('DE_PRO_PER_S_3P_N')] verdient Anerkennung dafür, jemanden wie mich besiegt zu haben."
 combat_event.0005.b:0 "Das kann nicht sein! [friendly_commander.Custom('DE_PRO_PER_S_3P_N')] wird den Tag noch bereuen, an dem [friendly_commander.Custom('DE_PRO_PER_S_3P_N')] mir begegnet ist!"
 combat_event.0005.message:0 "Voller Zorn ob [friendly_commander.Custom('DE_PRO_POS_S_3P')]er Niederlage in der Schlacht hat [friendly_commander.GetTitledFirstName] mir Rache geschworen!"

  # Combatants Taken Prisoner
 combat_event.1002.pow_message.t:0 "Gefangen genommene feindliche Kombattanten"
 combat_event.1002.pow_message.desc.single:1 "[primary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wurde von Euren Truppen gefangen genommen,"
 combat_event.1002.pow_message.desc.double:1 "[primary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und [secondary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] wurden von Euren Truppen gefangen genommen,"
 combat_event.1002.pow_message.desc.multiple:1 "[primary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] weitere wurden von Euren Truppen gefangen genommen,"
 combat_event.1002.pow_message.desc.end:0 "als ich die Schlacht von [combat_location.GetName] gewann!"

 combat_event.1003.pow_message.t:0 "Gefangen genommene verbündete Kombattanten"
 combat_event.1003.pow_message.desc.single:0 "[primary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wurde gefangen genommen"
 combat_event.1003.pow_message.desc.double:0 "[primary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und [secondary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] wurden gefangen genommen"
 combat_event.1003.pow_message.desc.multiple:0 "[primary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] andere wurden gefangen genommen"
 combat_event.1003.pow_message.desc.end:1 "von Eurem Feind [combat_winner.GetTitledFirstName], nachdem dies[combat_winner.Custom('DE_END_ADJ_NUL_S_N')] die Schlacht von [combat_location.GetName] gewonnen hatte!"

 combat_event.1004.pow_message.t:0 "[ROOT.Char.Custom2('RelationToMeShort', primary_prisoner)] wurde gefangen genommen"
 combat_event.1004.pow_message.desc.end:0 "und zwar war dies [combat_winner.Custom2('MyCharacterIntroduction', ROOT.Char)], nachdem dies[combat_winner.Custom('DE_END_ADJ_NUL_S_N')] die Schlacht von [combat_location.GetName] gewonnen hatte!"

 combat_event.1005.pow_toast.t:0 "Wertvolle Geisel gefangen genommen"
 combat_event.1005.pow_toast.desc:1 "[important_hostage.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)|U] wurde von Euren Truppen als Geisel genommen, nachdem Ihr [important_hostage.Custom('DE_PRO_PER_S_3P_A')] während der Schlacht von [combat_location.GetName] gefangen nehmen konntet."
 combat_event.1005.pow_toast.desc.primary:1 "Euer Truppen haben Euren Feind [important_hostage.GetTitledFirstName] als Geisel genommen, nachdem Ihr [important_hostage.Custom('DE_PRO_PER_S_3P_A')] während der Schlacht von [combat_location.GetName] gefangen nehmen konntet."
 combat_event.1006.pow_toast.t:0 "Erbe gefangen genommen"
 combat_event.1006.pow_toast.desc:0 "[important_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wurde nach der Schlacht von [combat_location.GetName] von [combat_winner.GetTitledFirstName] gefangen und als Geisel genommen."
 combat_event.1007.pow_toast.t:0 "$combat_event.1005.pow_toast.t$"
 combat_event.1007.pow_toast_primary.t:0 "Feindlicher Kriegsanführer gefangen"
 combat_event.1007.pow_toast.desc:0 "[important_hostage.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)|U] wurde nach der Schlacht von [important_hostage.GetHerHim] von [combat_winner.GetTitledFirstName] gefangen und als Geisel genommen."
 combat_event.1007.pow_toast.desc.primary:1 "[combat_winner.GetTitledFirstName] hat Euren Feind [important_hostage.GetTitledFirstName] nach der Schlacht von [combat_location.GetName] gefangen und als Geisel genommen."

  # Combatants Slain
 combat_event.1012.slain_message.t:0 "Feindliche Kombattanten getötet"
 combat_event.1012.slain_message.desc.single:2 "[primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wurde von Euren Truppen erschlagen"
 combat_event.1012.slain_message.desc.double:2 "[primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und [secondary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)] wurden von Euren Truppen erschlagen"
 combat_event.1012.slain_message.desc.multiple:2 "[primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] weitere wurden von Euren Truppen erschlagen"
 combat_event.1012.slain_message.desc.end:1 "während der Schlacht von [combat_location.GetName]!"

 combat_event.1013.slain_message.t:0 "Verbündete Kombattanten getötet"
 combat_event.1013.slain_message.desc.single:0 "[primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wurde"
 combat_event.1013.slain_message.desc.double:0 "[primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und [secondary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)] wurden"
 combat_event.1013.slain_message.desc.multiple:0 "[primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] andere wurden"
 combat_event.1013.slain_message.desc.end:1 "erschlagen während der Schlacht von [combat_location.GetName]!"

 combat_event.1014.slain_message.t:1 "[ROOT.Char.Custom2('RelationToMeShort', primary_deceased)|U] wurde in der Schlacht erschlagen"

  # Slain/captured knight event strings for use in battle events (after the battle).
