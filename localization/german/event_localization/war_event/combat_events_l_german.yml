 combatant_killed_in_battle_friendly_player:1 "Ihr erschlugt [TARGET_CHARACTER.GetUINameNoTooltip], während [TARGET_CHARACTER.Custom('DE_PRO_PER_S_3P_N')] sich aus der Schlacht zurückziehen wollte!"
