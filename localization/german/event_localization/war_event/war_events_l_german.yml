l_german:

 war_event.1901:1 "Euer Lehnsherr hat den Krieg gegen [defender_loser.GetShortUIName] gewonnen!"
 war_event.1902:1 "Euer Lehnsherr hat den Krieg gegen [attacker_winner.GetShortUIName] verloren!"
 war_event.1903:1 "Euer Lehnsherr hat einen Weißen Frieden mit [defender_white_peace.GetShortUIName] unterzeichnet!"
 war_event.1904:1 "Euer Lehnsherr hat einen Weißen Frieden mit [attacker_white_peace.GetShortUIName] unterzeichnet!"
 war_event.1905:1 "Euer Lehnsherr hat den Krieg gegen [defender_winner.GetShortUIName] verloren!"
 war_event.1906:1 "Euer Lehnsherr hat den Krieg gegen [attacker_loser.GetShortUIName] gewonnen!"
 war_event.notification_liege_win.t:0 "Lehnsherr hat Krieg gewonnen"
 war_event.notification_liege_loss.t:0 "Lehnsherr hat Krieg verloren"

 war_event.1001.t:0 "Mein Lehnsherr erklärt den Krieg"
 war_event.1001.desc:0 "Es ist schon merkwürdig, wie rasch sich die Lage in einem Krieg ändern kann.\n\n[recipient.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und ich liegen mitten im Streit miteinander, als mich ein Schreiben erreicht. Der Verfasser: [liege_invalidator.Custom2('MyCharacterIntroduction', ROOT.Char)]! [liege_invalidator.Custom('DE_PRO_PER_S_3P_N')] trägt mir auf, meine eigene Sache aufzugeben und mich [liege_invalidator.Custom('DE_PRO_PER_S_3P_D')] in #EMP [liege_invalidator.Custom('DE_PRO_POS_S_3P')]em#! Krieg gegen [recipient.GetTitledFirstName] anzuschließen."
 war_event.1001.a:0 "A-aber was ist mit meinem Krieg? Verflucht sollt Ihr sein!"

 war_event.2001.t:0 "Ein neuer Widersacher"
 war_event.2001.desc:0 "Nichts in dieser Welt ist sicher, besonders in Zeiten des Krieges. Auch ein [war.GetName] ist da nicht anders.\n\nDa das Ziel nicht länger [previous_defender.Custom2('MyCharacterIntroduction', ROOT.Char)], sondern [defender.Custom2('MyCharacterIntroduction', ROOT.Char)] ist, könnte es klug sein, eine Neueinschätzung der Lage vorzunehmen."
 war_event.2001.a:0 "Mein Ziel ist immer noch dasselbe."
 war_event.2001.a.tt:0 "Der Krieg tobt weiter"
 war_event.2001.b:0 "Dies ist nicht länger die beste Vorgehensweise."

 war_event.2002.t:0 "[invalidator.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2002.desc:0 "Bedauerlicherweise fanden wir uns auf entgegengesetzten Seiten dieses Zwists wieder. Dies stand nie in meiner Absicht, und daher werde ich meine Truppen abziehen."
 war_event.2002.a:0 "Eine weise Entscheidung."

 war_event.3001.t:0 "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3001.desc:0 "Vor zwei Jahren verspracht Ihr mir, mich in meinen Kriegsbemühungen zu unterstützen. Und doch habt Ihr bislang nichts getan, um mir bei diesem Unterfangen beizustehen.\n\nWas ist der Zweck eines Bündnisses, wenn Ihr nicht einmal den kleinen Finger hebt, um mir zu helfen?"
 war_event.3001.a:0 "Ich werde umgehend meine Truppen zu Eurer Unterstützung entsenden!"
 war_event.3001.a.tt:0 "Wenn ich nicht binnen 12 Monaten einen [war_contribution|E] vorzuweisen habe, verliere ich eine [prestige_level|E] und setze mein Bündnis mit [war_owner.GetTitledFirstNameNoTooltip] aufs Spiel!"
 war_event.3001.b:0 "Diese Truhe voll Gold sollte für meine Abwesenheit entschädigen …"
 war_event.3001.b.tt:0 "Man wird nicht länger von mir erwarten, Soldaten in diesen Krieg zu entsenden."
 war_event.3001.c:0 "Ich bitte um Entschuldigung. Ich hätte nicht behaupten sollen, dass ich helfen würde."

 war_event.3002.t:0 "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3002.desc.start:0 "Trotz Eures Versprechens, Truppen zu meiner Unterstützung zu entsenden, warte ich noch immer darauf, auch nur einen einzigen Eurer Soldaten auf dem Schlachtfeld zu sehen."
 war_event.3002.desc.end.1:0 "Indem Ihr Euren Eid gebrochen habt, habt Ihr Schande über Euch und Eure Familie gebracht."
 war_event.3003.desc.end.2:0 "Euer Scheitern in diesem Zusammenhang hat mein Vertrauen in Euch schwer erschüttert, [ROOT.Char.GetTitledFirstName]."
 war_event.3002.1.a:0 "Wohlan denn."
 war_event.3003.2.a:0 "Nächstes Mal werde ich es besser machen."
 war_event.3003.2.b:0 "Vielleicht sollte ich unser Bündnis einfach beenden …?"

 war_event.neighbor_war.both_neighbors.t:0 "Nachbarschaftskrieg entschieden"
 war_event.neighbor_war.both_neighbors.desc:0 "Euer Nachbar [winner.GetTitledFirstName] hat gegen Euren anderen Nachbarn [loser.GetTitledFirstName] im [this_war.GetName] gewonnen!"

 war_event.neighbor_war.only_winner.t:0 "Benachbarter Herrscher gewann Krieg"
 war_event.neighbor_war.only_winner.desc:2 "Euer Nachbar [winner.GetTitledFirstName] hat einen Krieg gewonnen! Der Verlierer: [loser.Custom2('YourCharacterIntroductionNoComma', this_player)]! ([this_war.GetName])"

 war_event.neighbor_war.only_loser.t:0 "Benachbarter Herrscher verlor Krieg"
 war_event.neighbor_war.only_loser.desc:1 "Euer Nachbar [loser.GetTitledFirstName] hat einen Krieg verloren! Der Sieger: [winner.Custom2('YourCharacterIntroductionNoComma', this_player)]! ([this_war.GetName])"

 #Holy wars "soft invalidated" by faith change
 war_event.3101.t:0 "Neugefundener Glaube"
 war_event.3101.desc:0 "Ich erhalte Kunde, dass [defender.GetTitledFirstName] zum Glauben [defender.GetFaith.GetNameNoTooltip] konvertiert ist. Ich habe nun kein gottgegebenes Recht mehr, Krieg gegen [defender.GetPrimaryTitle.GetNameNoTierNoTooltip] zu führen."
 war_event.3101.a:0 "Es ist an der Zeit, unsere Schwerter ruhen zu lassen."
 war_event.3101.b.tt:0 "[war.GetName] geht weiter"
 war_event.3101.b:0 "[defender.Custom('DE_PRO_PER_S_3P_N')|U] meint, das würde mich aufhalten? Ha!"

 war_event.3102.t:0 "[attacker.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 war_event.3102.desc:0 "Euer neugefundener Glaube überzeugt mich kaum. Mein Kampf ist rechtschaffen; ich werde keine Gnade zeigen."
 war_event.3102.a:0 "[ROOT.Char.Custom('CulturalCurse')|U]!"


