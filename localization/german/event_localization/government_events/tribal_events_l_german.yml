l_german:
 tribal.1001.t:0 "Ein Herausforderer"
 tribal.1001.desc_old:0 "„Ihr seid alt und schwach geworden, [ROOT.Char.GetTitledFirstNameNoTooltip]:"
 tribal.1001.desc_weak:0 "„Ihr seid #EMP schwach#!, [ROOT.Char.GetTitledFirstNameNoTooltip]:"
 tribal.1001.desc_meak:0 "„Ihr habt das Rückgrat eines Aals, [ROOT.Char.GetTitledFirstNameNoTooltip]:"
 tribal.1001.desc_fallback:0 "„Ihr seid für die Herrschaft nicht geeignet, [ROOT.Char.GetTitledFirstNameNoTooltip]:"
 tribal.1001.desc:0 "Es ist an der Zeit, dass Ihr abdankt!“\n\n[challenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tritt vor dem versammelten Stamm an mich heran, auf dass alle [challenger.Custom('DE_PRO_POS_S_3P')]e Herausforderung hören.\n\n„Von heute an werde ich über [ROOT.Char.GetPrimaryTitle.GetName] herrschen.“"
 tribal.1001.a_child:0 "Könnt Ihr Eure Worte auch mit Stahl verteidigen, [challenger.Custom('GirlBoy')]?"
 tribal.1001.a:0 "Könnt Ihr Eure Worte auch mit Stahl verteidigen?"
 tribal.1001.a_success:0 "Ich gewinne den Kampf"
 tribal.1001.a_failure:0 "Ich verliere den Kampf"
 tribal.1001.b:0 "Nur, wenn Ihr mich im Dichterwettstreit schlagen könnt!"
 tribal.1001.b_success:0 "Ich habe die besseren Beleidigungen"
 tribal.1001.b_failure:0 "[challenger.Custom('DE_PRO_PER_S_3P_N')|U] besiegt mich"
 tribal.1001.c:0 "Ich werde in dieser Sache nicht gegen Euch kämpfen …"

 tribal.1002.desc:0 "Ich hatte befürchtet, dass dieser Tag kommen wird: Ich kann in dieser Sache nicht gegen Euch kämpfen, [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))].“\n\n[liege_to_challenge.GetFirstName] tritt [liege_to_challenge.Custom('DE_PRO_POS_S_3P')]e Herrschaft kampflos an mich ab, und nach kurzer Verwirrung feiert der Stamm meinen Sieg."
 tribal.1002.a:0 "Ich … äh … danke Euch."

 tribal.1003.desc_opening:0 "„Ihr stellt also mein Recht auf Herrschaft infrage?!"
 tribal.1003.desc_old:0 "Ich hoffe, Ihr könnt Eure Worte mit Stahl verteidigen, [challenger.Custom('GirlBoy')]!“"
 tribal.1003.desc_young:0 "Ich hoffe, Ihr könnt Eure Worte mit Stahl verteidigen!“"
 tribal.1003.desc:0 "\n\n[liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nimmt [liege_to_challenge.Custom('DE_PRO_POS_S_3P')]e Waffe und geht einen Schritt auf mich zu. Der gesamte Stamm schart sich um uns, und Aufregung und Angst liegen schwer in der Luft, als ich mich breitbeinig aufstelle und …"
 tribal.1003.a:0 "… meinerseits die Waffe hebe."
 tribal.1003.b:0 "… meine Hände hebe und peinlich berührt lache."

 tribal.1004.desc_opening:0 "Mein[challenger.Custom('DE_END_PRO_S_N')] [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName] zieht [challenger.Custom('DE_PRO_POS_S_3P')]e Waffe und geht einen Schritt auf mich zu. Der gesamte Stamm schart sich um uns, und Aufregung und Angst liegen schwer in der Luft.\n\n"
 tribal.1004.desc:0 "Ich erhebe meine Waffe und greife an.#EMP Ausweichen, Nachsetzen, Finte … Argh!#! Mit einem schnellen Manöver landet [challenger.GetFirstNameNoTooltip] einen Beintreffer bei mir, und als ich stolpere, wird mir klar, dass es vorbei ist. Der Stamm jubelt nicht mehr mir zu."
 tribal.1004.a:0 "Verflucht!"

 tribal.1005.desc:0 "Ich erhebe meine Waffe und greife an.\n\n#EMP Ausweichen, Nachsetzen, Finte … Argh!#! Mit einem schnellen Manöver lande ich einen Beintreffer bei [challenger.Custom('DE_PRO_PER_S_3P_D')], und als [challenger.Custom('DE_PRO_PER_S_3P_N')] stolpert, weiß ich, dass es vorbei ist."
 tribal.1005.a:0 "Ich hoffe, Ihr habt Eure Lektion gelernt!"

 tribal.1006.desc_old:0 "Ich hoffe, Ihr könnt Euren Anspruch auch mit Taten untermauern, [challenger.Custom('GirlBoy')]!“"
 tribal.1006.desc_young:0 "Ich hoffe, Ihr könnt Euren Anspruch auch mit Taten untermauern!“"
 tribal.1006.desc:0 "Sobald [liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)|U] den Dichterwettstreit ankündigt, versammelt sich der gesamte Stamm.\n\nEs wird totenstill, als [liege_to_challenge.GetFirstNameNoTooltip] nach vorn tritt und sich räuspert.\n#EMP"
 tribal.1006.desc_ending:0 "#!"
 tribal.1006.a:0 "Das nennt Ihr eine Beleidigung? Na wartet!"
 tribal.1006.a_success:0 "Ihr gewinnt den Dichterwettstreit"
 tribal.1006.a_failure:0 "Ihr verliert den Dichterwettstreit"
 tribal.1006.b:0 "Das … das war ein Fehler."

 tribal.1007.desc_ending:0 "#!\n\nDer Tumult, der folgt, ist ohrenbetäubend, und ich weiß, dass ich verloren habe."
 tribal.1007.a:0 "Verflucht!"

 tribal.1008.desc:0 "Der Stamm hat sich versammelt, um dem Dichterwettstreit zwischen mir und [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName] beizuwohnen. Man hört gespanntes Flüstern, als [challenger.GetFirstNameNoTooltip] nach vorn tritt und sich räuspert.\n#EMP"
 tribal.1008.desc_ending:0 "#!\n\nEs folgt schockiertes und peinlich berührtes Schweigen."
 tribal.1008.a:0 "Das nennt Ihr eine Beleidigung? Erbärmlich."

 tribal.1010.desc:0 "Der ganze Stamm hat sich versammelt, um dem Duell beizuwohnen, das ich und mein[challenger.Custom('DE_END_PRO_S_N')] [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName] austragen wollen, doch kaum ist [challenger.Custom('DE_PRO_PER_S_3P_N')] aufgetaucht, geht es auch schon los mit den Ausreden.\n\n„Das … das war alles ein Fehler. Ich würde es nie wagen, Euch herauszufordern. Verzeiht mir.“"
 tribal.1010.a:0 "Ihr Feigling."

 tribal.1101.t:0 "Holmgang"
 tribal.1101.desc:0 "[rival.GetTitledFirstName] schaut auf, als ich den Gang betrete. [victim.GetTitledFirstName], mein[victim.Custom('DE_END_PRO_S_N')] #EMP [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))]#!, liegt blutend zu [rival.Custom('DE_PRO_POS_S_3P')]en Füßen.\n\n„Ah, [ROOT.Char.GetFirstNameNoTooltip]. Ich war gerade dabei, Euch eine Nachricht zu hinterlassen!“\n\n[victim.GetFirstNameNoTooltip] ist noch am Leben, wenn man den Schmerzenslauten glauben mag, doch wer weiß, wie weit [rival.GetFirstNameNoTooltip] gegangen wäre, hätte ich [rival.Custom('DE_PRO_PER_S_3P_A')] nicht unterbrochen?"
 tribal.1101.a:0 "Ihr übles Geschmeiß! Ich fordere Euch zum Holmgang heraus!"
 tribal.1101.a_success:0 "Ihr seid siegreich"
 tribal.1101.a_failure:0 "[rival.Custom('DE_PRO_PER_S_3P_N')|U] ist siegreich"
 tribal.1101.b:0 "Ihr werdet Euch [friend.GetFirstNameNoTooltip] im Holmgang stellen!"
 tribal.1101.b_success:0 "[friend.GetFirstNameNoTooltip] ist siegreich"
 tribal.1101.b_failure:0 "[rival.GetFirstNameNoTooltip] ist siegreich"
 tribal.1101.c:0 "Was geschehen ist … ist geschehen. Belassen wir es dabei, ja?"

 tribal.1102.desc_opening:0 "Eine große Menge hat sich versammelt, um dem Holmgang zwischen [rival.GetTitledFirstName] und mir beizuwohnen: Wir sind umringt von einer gewaltigen Masse von Stimmen und erhobenen Fäusten.\n\nIch packe meine Waffe und stürme auf meinen Gegner los, und wir stürzen in ein Chaos aus Stahl und Blut.\n\n"
 tribal.1102.desc:0 "Aber da! [rival.GetTitledFirstNameNoTooltip] gibt sich eine Blöße! Ich hebe die Waffe, beiße die Zähne zusammen und spalte [rival.Custom('DE_PRO_PER_S_3P_D')] mit einem Schrei den Brustkasten. [rival.Custom('DE_PRO_PER_S_3P_N')|U] ist tot, noch ehe [rival.Custom('DE_PRO_PER_S_3P_N')] auf dem Boden aufschlägt."
 tribal.1102.a:0 "Dieses Schicksal erwartet jeden, der mich herausfordert!"

 tribal.1103.desc_opening:0 "Eine große Menge hat sich versammelt, um dem Holmgang zwischen [rival.GetTitledFirstName] und [friend.GetTitledFirstName] beizuwohnen. In der gewaltigen Masse von Stimmen und erhobenen Fäusten schreie ich am lautesten.\n\n[friend.GetTitledFirstNameNoTooltip] packt die Waffe und stürmt los, und sie stürzen sich in ein Chaos aus Stahl und Blut.\n\n"
 tribal.1103.desc:0 "Plötzlich hebt [friend.GetFirstNameNoTooltip] die Waffe, und mit einem Schrei spaltet [friend.Custom('DE_PRO_PER_S_3P_N')] [rival.GetTitledFirstNameNoTooltip] den Brustkorb. [rival.Custom('DE_PRO_PER_S_3P_N')|U] ist tot, noch ehe [rival.Custom('DE_PRO_PER_S_3P_N')] auf dem Boden aufschlägt."

 tribal.1104.desc:0 "Plötzlich hebt [rival.GetTitledFirstNameNoTooltip] die Waffe, und ehe ich blocken kann, versenkt [rival.Custom('DE_PRO_PER_S_3P_N')] sie in meiner Schulter. Der Schmerz … Ich muss das Bewusstsein verloren haben, denn plötzlich steht [rival.Custom('DE_PRO_PER_S_3P_N')] über mir.\n\n„Ergebt Euch.“"
 tribal.1104.a:0 "Ich … ergebe mich."

 tribal.1105.desc:0 "Plötzlich hebt [rival.GetTitledFirstNameNoTooltip] die Waffe, und ehe [friend.GetFirstNameNoTooltip] blocken kann, versenkt [rival.Custom('DE_PRO_PER_S_3P_N')] sie in der Schulter von [friend.GetFirstNameNoTooltip]. Mein[friend.Custom('DE_END_PRO_S_N')] Freund[friend.Custom('DE_END_NOU_S_GS_N')] fällt zu Boden und schreit vor Schmerz. [rival.GetFirstNameNoTooltip] schaut mir regungslos in die Augen.\n\n„Ergebt Euch.“"
 tribal.1105.a:0 "Wir … wir ergeben uns."

 tribal.1201.t:0 "Das Rennen"
 tribal.1201.desc_opening:0 "Die Vorbereitungen für ein großes Rennen laufen nun schon seit Wochen, und endlich ist die Zeit des Wettstreits gekommen!\n\n"
 tribal.1201.desc_warhorse:0 "Ich komme auf meinem treuen Ross [ROOT.Char.Custom('WarhorseStoryName')]"
 tribal.1201.desc:0 "Ich komme auf einem meiner schnellsten Pferde"
 tribal.1201.desc_ending:0 "und stelle fest, dass [racer.Custom2('MyCharacterIntroduction', ROOT.Char)] und [villain_racer.Custom2('MyCharacterIntroduction', ROOT.Char)] ebenfalls am Rennen teilnehmen werden."
 tribal.1201.a:0 "Natürlich werde ich ebenfalls teilnehmen!"
 tribal.1201.a.tt:0 "Ein Rennen birgt Prestige, aber auch Risiken!"
 tribal.1201.b:0 "Ich werde einfach das Spektakel genießen."

 tribal.1202.desc:0 "Sie tanzen, singen und jubeln … Die Leute sind schon vor Beginn des Rennens außer sich!\n\nIch bewege mich durch die Menge, und es sind nur noch Minuten, bis wir Reiter aufsteigen werden, als ich sehe, wie mein[villain_racer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))], [villain_racer.GetTitledFirstName], mit einem scharfen Gegenstand in der Hand bei den Pferden steht …"
 tribal.1202.a:0 "„He! Was tut Ihr da?!“"
 tribal.1202.b:0 "Das geht mich nichts an."
 tribal.1202.b.tt:0 "Komme, was wolle …"
 tribal.1202.c:0 "Also ist das Pferd von [villain_racer.GetFirstNameNoTooltip] jetzt gerade unbewacht …"
 tribal.1202.c.success:0 "Ich sorge dafür, dass [villain_racer.Custom('DE_PRO_POS_S_3P')] Zaumzeug gerade noch so hält"
 tribal.1202.c.tt:0 "Es wäre eine Schande, wenn während des Rennens etwas #EMP reißen#! würde …"
 tribal.1202.c.failure:0 "[villain_racer.Custom('DE_PRO_PER_S_3P_N')|U] bemerkt, dass sich jemand an [villain_racer.Custom('DE_PRO_POS_S_3P')]em Zaumzeug zu schaffen gemacht hat"

 tribal.1203.desc_opening:0 "Ich presche über die Steppe und halte mit den Wolken über mir und den Reitern neben mir Schritt.\n\n"
 tribal.1203.desc_sabotaged_you:0 "#EMP *Knall!*#!\n\nPlötzlich dreht sich alles um mich herum, und der Boden ist über mir, der Himmel unter mir. Ich versuche verzweifelt, mich im Sattel zu halten, als mir klar wird, dass es mich unter mein Pferd gedreht hat! Meine Beine verlieren den Halt, ich pralle hart auf dem Boden auf … Ich habe nicht einmal den Atem, um zu schreien."
 tribal.1203.desc_sabotaged_racer:0 "Als ich neben [villain_racer.GetTitledFirstName] reite, zieht [villain_racer.Custom('DE_PRO_PER_S_3P_N')] plötzlich in meine Richtung, und im gleichen Augenblick höre ich, wie mein[racer.Custom('DE_PRO_POS_S_3P')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('racer'))], [racer.GetTitledFirstName], vor Schmerz aufschreit. Ich drehe mich im Sattel um und sehe [racer.Custom('DE_PRO_PER_S_3P_A')] blutverschmiert auf dem Boden liegen: [racer.Custom('DE_PRO_POS_S_3P')|U] Pferd kämpft verzweifelt gegen den Sattel, der sich nicht mehr auf seinem Rücken befindet, sondern unter seinem Bauch hängt."
 tribal.1203.desc_sabotaged_villain:0 "Plötzlich höre ich, wie mein[villain_racer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))] [villain_racer.GetTitledFirstName] vor Schmerz aufschreit. Ich drehe mich im Sattel um und sehe [villain_racer.Custom('DE_PRO_PER_S_3P_A')] blutverschmiert am Boden liegen, mit den Überresten des Zaumzeugs in der Hand."
 tribal.1203.desc:0 "Ein grandioses Gefühl! Der Wind, der Klang der Hufe, das … Als ich neben [villain_racer.GetTitledFirstName] reite, zieht [villain_racer.Custom('DE_PRO_PER_S_3P_N')] plötzlich in meine Richtung und bringt mein Pferd beinahe aus dem Gleichgewicht!"
 tribal.1203.a:0 "Ich muss umkehren und [racer.Custom('DE_PRO_PER_S_3P_D')] helfen!"
 tribal.1203.b_nothing_sabotaged:0 "Ich lasse mich nicht ablenken."
 tribal.1203.b:0 "Hervorragend! Weniger Konkurrenz."
 tribal.1203.b.tt:0 "Ihr konzentriert Euch auf das Rennen"
 tribal.1203.c:0 "Zumindest ist das Pferd nicht auf mir gelandet …"
 tribal.1203.d:0 "Wie Ihr wollt, [villain_racer.GetFirstNameNoTooltip]!"
 tribal.1203.d.success:0 "Ich ramme [villain_racer.Custom('DE_PRO_POS_S_3P')] Pferd #EMP versehentlich#! ein wenig zu stark"
 tribal.1203.d.failure:0 "Ich bin vorübergehend langsamer"
 tribal.1203.d.failure.tt:0 "Das könnte für mich eine schlechtere Platzierung im Rennen bedeuten"
 tribal.1203.e:0 "Ich sollte nahe genug dran sein, um einen Sprung zu wagen …"
 tribal.1203.success:0 "Ich schaffe es, [villain_racer.Custom('DE_PRO_PER_S_3P_A')] von [villain_racer.Custom('DE_PRO_POS_S_3P')]em Pferd zu werfen"
 tribal.1203.failure:0 "Ich falle vom Pferd"

 tribal.1204.desc_slow:0 "Es dauert viele lange Minuten, doch endlich schaffe ich es über die Zielgerade.\n\n"
 tribal.1204.desc_fast:0 "Ich werde begrüßt vom Jubel der Menge, als ich über die Zielgerade galoppiere.\n\n"
 tribal.1204.desc_racer:0 "Mein[racer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('racer'))], [racer.GetTitledFirstName], feiert bereits [racer.Custom('DE_PRO_POS_S_3P')]en Sieg. Während [racer.Custom('DE_PRO_PER_S_3P_N')] von Menschenmassen umzingelt und mit Geschenken überhäuft wird, winkt [racer.Custom('DE_PRO_PER_S_3P_N')] mir zufrieden zu."
 tribal.1204.desc_villain:0 "Mein[racer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))], [villain_racer.GetTitledFirstName], feiert bereits [villain_racer.Custom('DE_PRO_POS_S_3P')]en Sieg. Während [villain_racer.Custom('DE_PRO_PER_S_3P_N')] von Menschenmassen umzingelt und mit Geschenken überhäuft wird, grinst [villain_racer.Custom('DE_PRO_PER_S_3P_N')] mich schief an und winkt."
 tribal.1204.desc_you:0 "Ich bin rasch umzingelt von Menschen, die mir gratulieren, mein Pferd berühren wollen und um mich herumtanzen … So gut wie niemand schaut zu, als [racer.GetTitledFirstName] und [villain_racer.GetTitledFirstName] das Ziel erreichen, weil die Menge einfach zu sehr damit beschäftigt ist, mit mir zu feiern!"
 tribal.1204.desc_you_jumped_horses:0 "Gratulanten schwärmen zu mir, doch sie sind verblüfft, als sie sehen, dass ich auf dem Pferd von [villain_racer.GetTitledFirstName] sitze und mein eigenes am Zügel führe. Dennoch wird getanzt und gefeiert, und beinahe niemand schaut zu, als [racer.GetTitledFirstName] und [villain_racer.GetTitledFirstNameNoTooltip] das Ziel erreichen, Letzter[villain_racer.Custom('DE_END_ADJ_NUL_S_N')] zu Fuß."
 tribal.1204.a:0 "Na sicher! Ich bin überaus schnell! Danke, danke!"
 tribal.1204.b:0 "Nächstes Mal werde ich siegen!"

 tribal.1301.t:0 "Tödliche Begegnung"
 tribal.1301.desc:0 "Ich besuche einen der kleinen Flüsse in der Nähe von [capital.GetName]. Als ich gerade meinen Durst stillen möchte, baut sich ein[peasant.Custom('DE_END_PRO_S_N')] Einheimisch[peasant.Custom('DE_END_ADJ_NUL_S_N')] resolut vor mir auf: Wie kann [peasant.Custom('DE_END_PRO_S_N')] es wagen!\n\nAls ich [peasant.Custom('DE_END_PRO_S_D')] gerade befehlen will, sich zu entfernen, spricht [peasant.Custom('DE_END_PRO_S_N')]: „Da ist ein Krokodil im Wasser, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord].“\n\n[peasant.Custom('DE_END_PRO_S_N')|U] … [peasant.Custom('DE_END_PRO_S_N')] … wollte mich #EMP beschützen#!?"
 tribal.1301.a:0 "Habt Dank! Hier. Für Euer Dorf."
 tribal.1301.b:0 "Jemanden wie Euch könnte ich gebrauchen."
 tribal.1301.c:0 "Ein Krokodil? Pah! Ich habe kein Krokodil gesehen."
 tribal.1301.d:0 "Nun … danke. Und jetzt hinfort mit Euch."
 tribal.1301.d.tt:0 "Ich beherzige [peasant.Custom('DE_PRO_POS_S_3P')]e Warnung"

 tribal.1302.desc:0 "Ich ignoriere diese Person und nähere mich dem Wasser, wo ich mich hinunterbeuge, um das kühle Wasser mit meinen Händen zu schöpfen. Außer den Insekten ist weit und breit kein Lebewesen zu sehen!\n\nAls ich mir den zweiten Schluck holen will, sehe ich Wellen an der Oberfläche, und dann … #EMP Schmerz#!. So viel Schmerz. Ich schaue nach unten und sehe einen gewaltigen Kiefer, der sich um mein Bein geschlossen hat. Zwischen den gezackten Zähnen fließt mein Blut hervor …"
 tribal.1302.a:0 "AAAAH!! NEHMT ES WEG VON MIR!"

 tribal.1303.t:0 "Die Oase"
 tribal.1303.desc:0 "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]“, spricht [councillor.Custom2('MyCharacterIntroduction', ROOT.Char)] mich an. „In der Nähe von [capital.GetName] wurde eine Oase entdeckt. Wie soll ich vorgehen?“\n\nEine Oase! Quell von Wasser und Leben … oder Geld."
 tribal.1303.a:0 "Sie wird uns Wohlstand bringen: durch Bewässerung!"
 tribal.1303.b:0 "Nutzt sie zur Bewässerung, aber nicht kostenlos."
 tribal.1303.c:0 "Sollen die Bauern sie nach ihrem Gutdünken nutzen."
