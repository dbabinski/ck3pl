 # Visigoth Split
 global_culture.0002.t:0 "Das Schicksal der Visigothen"
 global_culture.0002.desc:0 "Vor langer Zeit wanderten unsere Ahnen auf die iberische Halbinsel aus, wo sie ihre ersten Siedlungen errichteten. Seitdem hat das Land Generationen von uns geformt, so wie wir dort das Land formten.\n\nEs ist nun an der Zeit, uns zu fragen: Sind wir noch Visigothen? Oder sind wir etwas völlig anderes geworden?"
 global_culture.0002.a:0 "Die Zeiten ändern sich und wir müssen uns mit ihnen ändern."
 global_culture.0002.b:0 "Wir werden die Traditionen unserer Ahnen nicht aufgeben!"

 global_culture.0005.t:0 "$global_culture.0002.t$"
 global_culture.0005.desc:0 "Als die Visigothen erstmals auf die iberische Halbinsel auswanderten, waren sie Fremde in einem neuen und seltsamen Land.\n\nDies änderte sich über viele Generationen, und das Land formte sie so wie sie das Land formten. Mit der Zeit sonderten sich verschiedene Gemeinden der Visigoten von den anderen ab.\n\nTrotz ihres gemeinsamen Erbes erkenne diese neuen Gemeinschaften, [castilian.GetName], [catalan.GetName], [occitan.GetName] und [andalusian.GetName], einander nicht mehr als zusammengehörig an."
 global_culture.0005.a:0 "Man wird sehen, welche Auswirkung dies auf die Region haben wird."

 # Norse Split
 global_culture.0012.t:0 "Das Schicksal der Nordmannen"
 global_culture.0012.desc:0 "Unser Volk hat in den rauen Ländern Skandinaviens schon immer überlebt und Reichtum gefunden, indem es gehandelt, geplündert und sich als Söldner verdingt hat.\n\nMit der Zeit wurden wir sehr wohlhabend, und immer häufiger ließ sich unser Volk dauerhaft in festen Siedlungen nieder.\n\nNun entfernen sich diese Siedlungen kulturell voneinander, da sich die Traditionen und sogar die Sprache immer mehr den Anforderungen ihres neuen Lebenswandels anpassen."
 global_culture.0012.a:0 "Wir müssen vor allem unseren eigenen Wohlstand sichern."
 global_culture.0012.b:0 "Das darf nicht sein! Die Nordmannen #EMP werden#! vereint bleiben."

 global_culture.0015.t:0 "$global_culture.0012.t$"
 global_culture.0015.desc:0 "Händler, Räuber und Söldner … Die Nordmannen bereisen seit langem von Skandinavien aus ganz Europa und sogar weit entferntere Länder, und überall hinterließen sie ihre Spuren.\n\nJetzt scheint es, als würde diese Ära enden, da kulturelle Differenzen und Clanrivalitäten zur Abspaltung von [danish.GetName]en, [swedish.GetName]en und [norwegian.GetName]en Identitäten führten."
 global_culture.0015.a:0 "Was bedeutet das für die Zukunft Europas?"

 # Suebi Split
 global_culture.0022.t:0 "Das Schicksal der Sueben"
 global_culture.0022.desc:0 "Unter Druck durch die Hunnen wanderten unsere Vorfahren erstmals vor rund 500 Jahren nach Hispanien aus, wo sie ihr eigenes Königreich gründeten. Da wir isoliert waren von den anderen germanischen Stämmen und unter romanischem Einfluss standen, entwickelten wir ganz eigene Traditionen und unsere eigene Sprache.\n\nAngesichts dieser Tatsache müssen wir uns entscheiden, ob wir die Vergangenheit wiederaufleben lassen möchten … oder ob wir stattdessen lieber in die Zukunft schauen sollen."
 global_culture.0022.a:0 "Die Zukunft unseres Volkes ist portugiesisch!"
 global_culture.0022.b:0 "Wir werden immer suebisch bleiben!"

 global_culture.0025.t:0 "$global_culture.0022.t$"
 global_culture.0025.desc:0 "Auf der Flucht vor den Hunnen vor rund 500 Jahren wanderte ein kleiner suebischer Stamm nach Hispanien aus, wo er sein eigenes Königreich gründete. Isoliert von den anderen germanischen Stämmen und unter romanischem Einfluss entwickelte er ganz eigene Traditionen und eine eigene Sprache.\n\nNun nennen diese Sueben sich [portuguese.GetName], und sie sagen sich los von ihrem germanischen Erbe."
 global_culture.0025.a:0 "Sollen sie sich doch nennen wie sie wollen."

  # Scottish Split
 global_culture.0032.t:0 "Der Aufstieg der Schotten"
 global_culture.0032.desc:1 "Obwohl wir gemeinsame Wurzeln mit den anderen Angelsachsen teilen, entwickeln sich unsere Clans in den Tieflanden des nördlichen Britanniens kulturell und sprachlich in eine andere Richtung, während wir uns an das Leben inmitten des schroffen Terrains anpassen.\n\nEs werden Stimmen laut, die nachdrücklich eine eigene kulturelle Identität fordern, die nur uns gehört. Eine, auf die wir stolz sein können …"
 global_culture.0032.a:0 "Wir sind Schotten, jetzt und auf ewig!"
 global_culture.0032.b:0 "Wir sollten unseren Landsleuten nicht den Rücken zukehren."

 global_culture.0035.t:0 "$global_culture.0032.t$"
 global_culture.0035.desc:1 "Obwohl sie gemeinsame Wurzeln mit den anderen Angelsachsen teilen, haben sich die Clans in den Tieflanden des nördlichen Britanniens an das schroffe Terrain angepasst.\n\nDa sie sich kulturell und sprachlich in eine andere Richtung als ihre ehemaligen Landsleute entwickeln, hat dieses [scottish.GetName]e Volk seine neue kulturelle Identität begeistert angenommen."
 global_culture.0035.a:0 "Aber werden sie auch alleine zurechtkommen?"


 # Norman Merge
 global_culture.3002.t:0 "Der Aufstieg der Normannen"
 global_culture.3002.desc:1 "Die Lande von Nordfrankreich boten unserem Volk ein prächtiges und fruchtbares neues Zuhause, in dem es sich ansiedeln und ausbreiten konnte.\n\nIndem wir einige der Traditionen der Einheimischen übernehmen, werden wir besser in der Lage sein, uns in die Region einzugewöhnen."
 global_culture.3002.a:0 "Auf neue Freunde und neue Anfänge!"

 global_culture.3003.t:0 "$global_culture.3002.t$"
 global_culture.3003.desc:0 "Wir sind fern jener Regionen, die unsere nordischen Vorfahren ihre Heimat nannten, doch es ist das hiesige Nordfrankreich, das wir als unser Land erachten. Da ich mein Volk anführe, ist es meine Pflicht, für unser zukünftiges Wohlergehen zu sorgen, und wenn wir aufblühen wollen, müssen wir uns an unsere neue Umgebung anpassen. Wir müssen von den Menschen lernen, deren Vorfahren diesen fruchtbaren Boden so gut zu nutzen verstanden.\n\nMit diesem Erlass werden wir unsere Lebensart ändern, auf dass unseresgleichen Gewinn daraus ziehen möge. Wir werden als eigenständiges Volk einen neuen Weg für uns einschlagen."
 global_culture.3003.a:0 "Von diesem Tag an werden wir uns selbst Normannen nennen!"

 global_culture.3005.t:0 "$global_culture.3002.t$"
 global_culture.3005.desc:0 "Eine Gruppe von normannischen Siedlern aus Skandinavien hat sich an der Küste Nordfrankreichs niedergelassen.\n\nIhr Anführer, [norman_founder.GetTitledFirstName], hat erlassen, dass [norman_founder.Custom('DE_PRO_POS_S_3P')] Volk einige lokale Sitten und Gebräuche übernimmt, damit es dieses neue Land erfolgreich besiedeln kann."
 global_culture.3005.a:0 "Was bedeutet das für die Region?"

 global_culture.3011.t:0 "Die Ausbreitung der [sicilian.GetNameNoTooltip]en Kultur"
 global_culture.3011.desc:0 "Durch die vielseitige Mischung der Völker in Süditalien und auf Sizilien ist eine einzigartige Kultur entstanden, die von unzähligen Einflüssen profitiert.\n\nMittlerweile ist es klar, dass das Volk in [county_to_change.GetName] sich nicht länger als [old_culture.GetName|l] betrachtet, sondern als [sicilian.GetCollectiveNoun]!"
 global_culture.3011.a:0 "Eine interessante Entwicklung …"

 global_culture.3012.a:0 "Wunderbar!"
