 peasant_affair.1001.t:0 "Unerwartetes Wiedersehen"
 peasant_affair.1001.desc_opening:0 "„[ROOT.Char.GetLadyLord|U], mein Herz wollte keine Ruhe finden, bis ich Euch wiederfinde! Ich bin es: [peasant_character.GetFirstNameNoTooltip]. Ihr erinnert Euch doch sicher an mich, [ROOT.Char.Custom('LoverPetName')]?“\n\n"
 peasant_affair.1001.desc_child:0 "Ich kann es kaum glauben: [peasant_character.Custom('DE_ART_DEF_S_N')|U] wunderschöne [peasant_character.GetWomanMan], mit [peasant_character.Custom('DE_ART_DEF_S_D')] ich mich vor vielen Monden vergnügte, [peasant_character.Custom('DE_ART_DEF_S_N')] [peasant_character.GetMotherFather] von m[peasant_character.Custom('DE_ART_IND_D')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_character.GetTitledFirstName], ist am Hof erschienen."
 peasant_affair.1001.desc_their_child:0 "Ich kann es kaum glauben: [peasant_character.Custom('DE_ART_DEF_S_N')|U] wunderschöne [peasant_character.GetWomanMan], mit [peasant_character.Custom('DE_ART_DEF_S_D')] ich mich vor vielen Monden vergnügte, ist am Hof erschienen. Und neben [peasant_character.Custom('DE_PRO_PER_S_3P_D')] scheint [peasant_character.Custom('DE_PRO_POS_S_3P')] Kind stehen, und ich kann nicht anders, als auf dessen Alter zu reagieren …"
 peasant_affair.1001.desc_rakish_night:0 "Ich kann es kaum glauben: [peasant_character.Custom('DE_ART_DEF_S_N')|U] wunderschöne [peasant_character.GetWomanMan], mit [peasant_character.Custom('DE_ART_DEF_S_D')] ich mich vor vielen Monden in einer wilden Nacht voller Leidenschaft vergnügte, ist bei Hofe erschienen."
 peasant_affair.1001.desc:0 "Ich kann kaum meinen Augen trauen: [peasant_character.Custom('DE_ART_DEF_S_N')] wunderschöne [peasant_character.GetWomanMan], [peasant_character.Custom('DE_ART_DEF_S_D')] ich vor vielen Monden vor meinen Mauern begegnet bin, ist am Hof aufgetaucht."
 peasant_affair.1001.a_1:0 "Bleibt als Teil meines Hofes hier. Ich bestehe darauf!"
 peasant_affair.1001.a_2:0 "[peasant_character.GetFirstNameNoTooltip] war der Name? Ihr dürft natürlich hier bleiben."
 peasant_affair.1001.b:0 "[peasant_child.GetFirstNameNoTooltip] braucht doch s[peasant_child.Custom('DE_ART_IND_A')] [peasant_child.GetMotherFather] …"
 peasant_affair.1001.c:0 "Ihr werdet hier kein Obdach finden."

 peasant_affair.2001.t:0 "[peasant_character.Custom('DE_ART_DEF_S_N')|U] [peasant_character.GetWomanMan], von [peasant_character.Custom('DE_ART_DEF_S_D')] ich träume"
 peasant_affair.2001.desc_opening:0 "Wieder wache ich mit pochendem Herzen und den Resten eines lodernden Feuers in meinen Lenden auf.\n\n"
 peasant_affair.2001.desc_rakish_night:0 "Viele Nächte sind vergangen, seit [peasant_character.Custom('DE_ART_DEF_S_N')] wunderschöne [peasant_character.GetWomanMan], [peasant_character.Custom('DE_ART_DEF_S_D')] ich bei einem meiner nächtlichen Ausflüge begegnet bin, mit mir das Bett geteilt hat, doch mein Verlangen ist nur gewachsen … "
 peasant_affair.2001.desc_known_father:0 "Viele Nächte sind vergangen, seitdem ich das Bett mit meiner Affäre [peasant_character.GetTitledFirstName] geteilt habe, doch mein Verlangen ist nur gewachsen … "
 peasant_affair.2001.desc_unknown_peasant:0 "Viele Nächte sind vergangen, seitdem [peasant_character.Custom('DE_ART_DEF_S_N')] wunderschöne [peasant_character.GetWomanMan], [peasant_character.Custom('DE_ART_DEF_S_D')] ich vor meinen Mauern begegnet bin, mit mir das Bett geteilt hat, doch mein Verlangen ist nur gewachsen … "
 peasant_affair.2001.desc_child:0 "Insbesondere da mein[peasant_child.Custom('DE_END_PRO_S_N')] lieb[peasant_child.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName], die Frucht unserer Leidenschaft, mich ständig an [peasant_character.Custom('DE_PRO_PER_S_3P_A')] erinnert!"
 peasant_affair.2001.a:0 "Ich muss [peasant_character.Custom('DE_PRO_PER_S_3P_A')] finden!"
 peasant_affair.2001.a.tt:0 "#F Beginnt sofort mit der Suche!#!"
 peasant_affair.2001.b:0 "Es wäre wohl das Beste, wenn ich [peasant_character.Custom('DE_PRO_PER_S_3P_A')] vergessen würde."
 peasant_affair.2001.c:0 "Ich werde nicht nachlassen, denn hiermit wird meine Entschlossenheit auf die Probe gestellt!"

 peasant_affair.2002.desc_opening:0 "„[ROOT.Char.GetLadyLord|U], wir können keine Spur von diesem Bauern finden, nach dem Ihr uns suchen lasst. Aufgrund der begrenzten Mittel, die mir zur Verfügung stehen, sind auch meine Möglichkeiten beschränkt …“\n\n"
 peasant_affair.2002.desc_child:1 "Während mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] vor mir buckelt, fallen meine Blicke auf das merkwürdige Gesicht, das mein[peasant_child.custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName] macht."
 peasant_affair.2002.desc:1 "Während mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] vor mir buckelt, wandern meine Gedanken zurück zu jener magischen Nacht …"
 peasant_affair.2002.a:0 "Ich muss [peasant_character.Custom('DE_PRO_PER_S_3P_A')] haben. Koste es, was es wolle!"
 peasant_affair.2002.b:0 "Kein Bauer ist solche Mühen wert."

 peasant_affair.2003.desc_opening:0 "„[ROOT.Char.GetLadyLord|U], ich präsentiere Euch [peasant_character.GetTitledFirstName], [peasant_character.Custom('DE_ART_DEF_S_N')] Euch auf Euren Wunsch hin vorgeführt wird.“\n\n"
 peasant_affair.2003.desc_dead_brought_child:0 "„[ROOT.Char.GetLadyLord|U], ich bringe Neuigkeiten: [peasant_character.GetTitledFirstName], nach [peasant_character.Custom('DE_ART_DEF_S_D')] Ihr uns habt suchen lassen, ist leider von uns gegangen. Doch wir haben Euch [peasant_character.Custom('DE_PRO_POS_S_3P')]en Nachwuchs [peasant_child.GetTitledFirstName] mitgebracht.“\n\nWas für ein grausamer Scherz, dass [peasant_character.Custom('DE_PRO_PER_S_3P_N')] endlich gefunden wird, nur damit ich dann erfahren muss, dass [peasant_character.Custom('DE_PRO_PER_S_3P_N')] für immer verloren ist! Doch dieses Kind … Könnte es das meine sein?"
 peasant_affair.2003.desc_dead:0 "„[ROOT.Char.GetLadyLord|U], ich bringe Neuigkeiten: [peasant_character.GetTitledFirstName], nach [peasant_character.Custom('DE_ART_DEF_S_D')] Ihr uns habt suchen lassen, ist leider von uns gegangen.“\n\nWas für ein grausamer Scherz, dass [peasant_character.Custom('DE_PRO_PER_S_3P_N')] endlich gefunden wird, nur damit ich dann erfahren muss, dass [peasant_character.Custom('DE_PRO_PER_S_3P_N')] für immer verloren ist!"
 peasant_affair.2003.desc_dislike:0 "[peasant_character.Custom('DE_ART_DEF_S_N')|U] [peasant_character.GetWomanMan] meiner Träume windet sich im Griff von [councillor.GetTitledFirstName], das Gesicht verzerrt von Wut und Angst.\n\n„Bitte lasst mich gehen, [ROOT.Char.GetLadyLord|U]! Diese Nacht war ein Fehler. Ich will doch nur in Ruhe gelassen werden.“"
 peasant_affair.2003.desc_dislike_their_child:0 "[peasant_character.Custom('DE_ART_DEF_S_N')|U] [peasant_character.GetWomanMan] meiner Träume windet sich im Griff von [councillor.GetTitledFirstName], das Gesicht verzerrt von Wut und Angst, während [peasant_character.Custom('DE_PRO_PER_S_3P_N')] [peasant_character.Custom('DE_PRO_POS_S_3P')] Kind an sich drückt.\n\n„Bitte lasst mich gehen, [ROOT.Char.GetLadyLord|U]! Diese Nacht war ein Fehler. Ich will doch nur in Ruhe #EMP mein[peasant_child.Custom('DE_END_PRO_S_A')]#! [peasant_child.Custom('GetDaughterSon')] aufziehen können.“"
 peasant_affair.2003.desc_their_child:0 "Endlich! Als [peasant_character.Custom('DE_PRO_PER_S_3P_N')] vor mir steht, habe ich das Gefühl, als wäre unsere Zeit nie zu Ende gegangen. Doch neben [peasant_character.Custom('DE_PRO_PER_S_3P_D')] scheint [peasant_character.Custom('DE_PRO_POS_S_3P')] Kind zu stehen. Ich kann nicht anders, als auf dessen Alter zu reagieren …"
 peasant_affair.2003.desc:0 "Endlich! Als [peasant_character.Custom('DE_PRO_PER_S_3P_N')] vor mir steht, habe ich das Gefühl, als wäre unsere Zeit nie zu Ende gegangen. Wenn ich mir das warme Lächeln auf [peasant_character.Custom('DE_PRO_POS_S_3P')]en Lippen ansehe, so scheint auch [peasant_character.Custom('DE_PRO_PER_S_3P_N')] mich nicht vergessen zu haben."
 peasant_affair.2003.a_alive:0 "Bitte, [peasant_character.GetFirstNameNoTooltip]: Bleibt hier am Hof."
 peasant_affair.2003.a_dead:0 "Bitte, [peasant_child.GetFirstNameNoTooltip]: Bleibt hier am Hof."
 peasant_affair.2003.b:0 "[peasant_child.GetFirstNameNoTooltip], mein Kind, ich möchte, dass Ihr Eur[peasant_character.Custom('DE_END_PRO_S_A')] [peasant_child.GetMotherFather] kennenlernt."
 peasant_affair.2003.c:0 "Da Ihr nun endlich hier seid … Nehmt dieses Subjekt fest!"
 peasant_affair.2003.c.tt:0 "#F Niemand, der potenziell so viel gegen mich in der Hand hat, darf auf freiem Fuß bleiben!#!"
 peasant_affair.2003.d:0 "Schickt dieses Kind fort!"
 peasant_affair.2003.d.tt:0 "#F Vergessen wir diese ganze Sache einfach.#!"
 peasant_affair.2003.e:0 "Was für ein schreckliches Schicksal!"
 peasant_affair.2003.f:0 "Das ist mein Kind, oder?! Packt [peasant_child.Custom('DE_END_PRO_S_A')]!"
 peasant_affair.2003.g:0 "Lasst [peasant_character.Custom('DE_END_PRO_S_A')] auf der Stelle los! Es steht Euch frei, jederzeit zu gehen."

 peasant_affair.2004.desc_opening:0 "„[ROOT.Char.GetLadyLord|U], wir können keine Spur von diesem Bauern finden, nachdem Ihr uns suchen lasst. Wahrscheinlich ist [peasant_character.Custom('DE_PRO_PER_S_3P_N')] längst tot …“\n\n"
 peasant_affair.2004.a:0 "[peasant_character.Custom('DE_PRO_PER_S_3P_A')|U] nie wiederzusehen … Diese Qual!"

 peasant_affair.3001.t:0 "Solch eine kleine Bitte"
 peasant_affair.3001.available_desc:0 "Mein[peasant_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))] [peasant_character.GetFirstName] ist mit einer klein anmutenden Bitte zu mir gekommen.\n\n„Ihr wisst, dass [peasant_child.GetTitledFirstName] Euer Kind ist. Bitte erkennt [peasant_child.Custom('DE_END_PRO_S_A')] als einen Spross aus Eurem Geblüt an.“"
 peasant_affair.3001.unavailable_desc:0 "\n\nWeiß [peasant_character.Custom('DE_PRO_PER_S_3P_N')] denn nicht, dass mein[other_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))] [other_spouse.GetTitledFirstName] da auch noch ein Wörtchen mitzureden hat?"
 peasant_affair.3001.a:0 "Ich werde [peasant_child.GetTitledFirstNameNoTooltip] als zu meinem Blut und Namen gehörig anerkennen."
 peasant_affair.3001.b:0 "Der Bastard ist in der Tat der meine."
 peasant_affair.3001.c:0 "Der Bastard ist in der Tat der meine."
 peasant_affair.3001.d:0 "So etwas werde ich niemals tun!"
 peasant_affair.3001.d.tt:0 "Ich mache [peasant_character.GetTitledFirstNameNoTooltip] klar, dass das niemals geschehen wird."

 peasant_affair.3002.t:0 "Solch eine kleine Bitte"
 peasant_affair.3002.available_desc:0 "Mein[peasant_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))] [peasant_character.GetFirstName] ist mit einer klein anmutenden Bitte zu mir gekommen.\n\n„Ihr wisst ebenso gut wie ich, dass [peasant_child.GetTitledFirstName] mein Kind ist. Ich flehe Euch an: Bitte erkennt dies öffentlich an.“"
 peasant_affair.3002.unavailable_desc:0 "\n\nWeiß [peasant_character.Custom('DE_PRO_PER_S_3P_N')] denn nicht, dass mein[other_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))] [other_spouse.GetTitledFirstName] das nicht ganz so einfach macht?"
 peasant_affair.3002.a:0 "Es ist nur richtig, dass [peasant_child.Custom('DE_PRO_PER_S_3P_N')] [peasant_child.Custom('DE_PRO_POS_S_3P')]e Abstammung kennt."
 peasant_affair.3002.b:0 "Nein, das könnte ich niemals."

 peasant_affair.3003.t:0 "Eine Erinnerung"
 peasant_affair.3003.desc:0 "„Sicher erinnert Ihr Euch ebenso gut wie ich an die Zeit, die wir miteinander verbrachten?“ [peasant_character.GetTitledFirstName] hat mich allein in einem Flur abgepasst. [peasant_character.Custom('DE_PRO_PER_S_3P_N')|U] beugt sich zu mir herüber und flüstert mir ins Ohr: „Was wir damals hatten … kann ich nicht einfach aufgeben.“"
 peasant_affair.3003.a:0 "Bei allen guten Geistern! Wie soll ich denn dazu Nein sagen?"
 peasant_affair.3003.b:0 "Es ist gefährlich, wenn man uns zusammen sieht!"

 peasant_affair.3004.t:0 "Eine Gelegenheit"
 peasant_affair.3004.desc:0 "[peasant_character.GetTitledFirstName] schaut in Gedanken versunken, während [peasant_character.Custom('DE_PRO_PER_S_3P_N')] [peasant_character.Custom('quirk_pos_present')]. „Ihr braucht einen Ehepartner“, sagt [peasant_character.Custom('DE_PRO_PER_S_3P_N')] schließlich. „Ich weiß, dass ich nicht von edlem Geblüt bin, aber ich glaube, nach allem, was wir miteinander geteilt haben …“"
 peasant_affair.3004.a:0 "Es konntet immer nur Ihr sein."
 peasant_affair.3004.b:0 "Wir können nicht heiraten, doch das heißt ja nicht, dass wir nicht zusammen sein können."
 peasant_affair.3004.c:0 "Ihr könnt nicht mein[peasant_character.Custom('DE_END_PRO_S_N')] [peasant_character.Custom('WifeHusband')] sein, doch Ihr gehört trotzdem mir."
 peasant_affair.3004.d:0 "Eine Ehe steht außer Frage."
