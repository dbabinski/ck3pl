l_german:
 do_not_execute_murder_tooltip:0 "Den Mord bleiben lassen"
 murder_child_really_tooltip:1 "Ein Kind ermorden. Möchtet Ihr das wirklich tun?"
 murder_outcome_murdered_rival_tt:1 "Weil Ihr Euren [Concept('rival', 'Rivalen')|E] überlebt habt:"
 murder_unknown_murder_against_you_was_successful:0 "#X Ihr wurdet von einem unbekannten Angreifer ermordet!#!"

 murder_outcome.1001.t:0 "Meuchler!"
 murder_outcome.1001.d:0 "Die Zeit ist gekommen. Meine Agenten sind in Stellung. Einer von ihnen wird den Meuchler am Abend der Tat auszahlen. Ein weiterer sorgt dafür, dass die Mauer unbewacht ist. Ein dritter hinterlässt eine unauffällige Spur von Kerzen, die in [target.Custom('DE_PRO_POS_S_3P')] Gemach führen.\n\nAlles ist vorbereitet."
 murder_outcome.1001.a:0 "Tut es."
 murder_outcome.1001.b:0 "Wartet. Ich bin noch nicht bereit."

 murder_outcome.1002.t:0 "Behelligt"
 murder_outcome.1002.d:0 "Meine Agenten haben eine Reise für [target.GetTitledFirstName] geplant, die durch finstere Wälder führt. Fehlt nur noch eine Bande von Schlägern, die [target.Custom('DE_PRO_PER_S_3P_A')] auf tragische Weise während eines eskalierten Raubüberfalls erschlagen wird.\n\nIch sehe schon das Blut in den dunklen Boden sickern …"
 murder_outcome.1002.a:0 "O wie gefährlich die Wälder doch sein können."
 murder_outcome.1002.b:0 "Wartet. Das ist nicht der richtige Augenblick."

 murder_outcome.1003.t:0 "Ein Essen zum Sterben"
 murder_outcome.1003.d:0 "Meine Agenten bereiten sich seit Wochen vor. Der Koch wurde bestochen und schaut weg, das Gift wurde erworben, und die Ente ist ein persönliches Geschenk an [target.GetTitledFirstName]. Sie wird mit dem Gift eingerieben, und das Kräuterbett überdeckt beim Servieren den Geruch. Die tödliche Bitternis wird das Letzte sein, was mein Ziel je wahrnimmt."
 murder_outcome.1003.a:0 "Lasst es Euch munden, [target.GetFirstNameNoTooltip] …"
 murder_outcome.1003.b:0 "Wartet! Ich brauche mehr Zeit, um mich vorzubereiten!"

 murder_outcome.1004.t:0 "Ungeladen"
 murder_outcome.1004.desc:0 "Einer meiner Agenten hat ein giftiges Tier besorgt und einen Diener dafür bezahlt, dass er es im Bett von [target.GetTitledFirstName] versteckt, bevor es dunkel wird.\n\nFehlt nur noch mein Order. Dann ist [target.Custom('DE_PRO_PER_S_3P_N')] so gut wie tot."
 murder_outcome.1004.a:0 "Hoffentlich hast du keine Angst vor [SCOPE.Custom('VenomousCreatureTypePlural')], [target.GetFirstNameNoTooltip] …"
 murder_outcome.1004.b:0 "Nein, das wäre falsch."

 murder_outcome.1005.t:1 "$knight_culture_player_plural_no_tooltip$ und Bauern"
 murder_outcome.1005.desc:0 "Angesichts der jüngsten Bauernaufstände in [home_province.GetNameNoTier] hat einer meiner Agenten einen sehr besonderen Vorschlag gemacht, wie man [target.GetTitledFirstName] loswerden könnte.\n\nMit Münzen in den richtigen Taschen und Agitatoren an jeder Ecke könnten wir einen Aufstand provozieren, während [target.Custom('DE_ART_DEF_S_N')] [target.GetTitleTierName] auf den Straßen unterwegs ist."
 murder_outcome.1005.a:0 "Zeit für einen guten alten Mob."
 murder_outcome.1005.b:0 "Das ist viel zu unberechenbar!"

 murder_outcome.1201.t:0 "Ein kaum genutzter Pfad"
 murder_outcome.1201.desc:0 "[acting_agent.GetTitledFirstName] bereitet eine besondere Reise für [target.GetTitledFirstName] vor. Das Kind geht davon aus, einen vergnüglichen Tag im Wald zu verbringen.\n\nLeider wird sich [target.GetFirstNameNoTooltip] verlaufen und vor Anbruch der Nacht nicht mehr gefunden werden. Oh, [target.Custom('DE_PRO_PER_S_3P_N')] war doch noch so jung …"
 murder_outcome.1201.no_acting_agent:0 "Einer meiner Agenten bereitet eine besondere Reise für [target.GetTitledFirstName] vor. Das Kind geht davon aus, einen vergnüglichen Tag im Wald zu verbringen.\n\nLeider wird sich [target.GetFirstNameNoTooltip] verlaufen und vor Anbruch der Nacht nicht mehr gefunden werden. Oh, [target.Custom('DE_PRO_PER_S_3P_N')] war doch noch so jung …"
 murder_outcome.1201.a:0 "Ein Kind verirrt sich im Wald … Tragischerweise kommt das ziemlich häufig vor."
 murder_outcome.1201.b:0 "Nein, das muss ich noch einmal überdenken!"

 murder_outcome.1202.t:0 "Wehrlos"
 murder_outcome.1202.desc:0 "Es ist an der Zeit. Eine Säugamme von [target.GetTitledFirstName] ist bereit, das zu tun, was getan werden muss. Natürlich gegen die entsprechende Entlohnung.\n\nIch entlasse meinen Agenten mit einem Wink, bevor [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] den Zweck der scharfen Nadel beschreibt."
 murder_outcome.1202.a:0 "Kümmert Euch darum. Koste es, was es wolle."
 murder_outcome.1202.b:0 "Was habe ich mir nur dabei gedacht?"

 murder_outcome.1203.desc:0 "Es ist schwierig, jemanden zu finden, der bereit ist, die Hand gegen einen Säugling zu erheben, doch [SCOPE.Custom('VenomousCreatureTypePlural')] in Wiegen zu legen, scheint kein Hindernis zu sein.\n\nIch sehe meinem Agenten dabei zu, wie er das Tier in einen kleinen Sack stopft und fröstle … Die Bestie ist fast so groß wie ihr künftiges Opfer!"

 murder_outcome.1301.t:0 "Vergessen im Dunkeln"
 murder_outcome.1301.desc:0 "Für den richtigen Preis könnte man offenbar dafür sorgen, dass eine Gruppe von Höflingen vom Kerkermeister des Verlieses von [prison_owner.GetTitledFirstName] vergessen wird. So bekommt [target.GetTitledFirstName] noch einmal Besuch … und zwar den letzten [target.Custom('DE_PRO_POS_S_3P')]es Lebens …"
 murder_outcome.1301.a:0 "Wie lange es wohl dauern wird, bis [prison_owner.GetFirstNameNoTooltip] überhaupt bemerkt, dass [target.GetFirstNameNoTooltip] tot ist?"
 murder_outcome.1301.b:0 "Nein, nicht jetzt."

 murder_outcome.1302.t:0 "Ein unwillkommener Gast"
 murder_outcome.1302.desc:0 "Es hat sich als schwierig erwiesen, zu [target.GetTitledFirstName] zu gelangen, solange diese[target.Custom('DE_END_ADJ_IND_S_N')] unter Hausarrest steht. Allerdings haben meine Agenten"
 murder_outcome.1302.home_court_exists:0 "am Hof von [target_home.GetNameNoTier]"
 murder_outcome.1302.home_court_does_not_exists:0 "an [target.Custom('DE_PRO_POS_S_3P')]em ehemaligen Hof"
 murder_outcome.1302.end:0 "einen alten Diener gefunden, der bereit ist, als ein Freund aufzutreten, der [target.Custom('DE_PRO_PER_S_3P_A')] besuchen möchte …"
 murder_outcome.1302.a:0 "Bewaffnet den Diener und schickt [dummy_gender.Custom('DE_PRO_PER_S_3P_A')] los."
 murder_outcome.1302.b:0 "Nein, nicht jetzt."

 murder_outcome.1401.t:0 "Ein Akt der Gnade"
 murder_outcome.1401.desc:0 "Arm[target.Custom('DE_END_ADJ_IND_S_N')] wehrlos[target.Custom('DE_END_ADJ_IND_S_N')] [target.GetTitledFirstName] … Wann ist ein Leben überhaupt lebenswert?\n\nEiner meiner Agenten hat einen Meuchler angeheuert, der sich in die Gemächer begibt, in denen [target.GetTitleTierName] besinnungslos „ruht“ …"
 murder_outcome.1401.a:0 "Das ist die beste Lösung."
 murder_outcome.1401.b:0 "Nein, das erscheint mir nicht richtig."

 murder_outcome.2000.t:0 "Eine Wendung des Schicksals"
 murder_outcome.2000.desc:0 "Als ich alle Vorbereitungen für das Ableben von [target.GetTitledFirstName] treffe, unterbricht mich ein Page. Diese Mistkröte ist einfach ohne mein Zutun gestorben!"
 murder_outcome.2000.a:0 "Die finstersten Mächte haben wohl schon sehnsüchtig auf [target.Custom('DE_PRO_POS_S_3P')]e Gesellschaft gewartet!"
 murder_outcome.2000.a.tt:0 "[target.GetTitledFirstName]: [target.GetDeathReason]"

 murder_outcome.2001.t:0 "Meuchler!"
 murder_outcome.2001.opening_1:0 "Der Plan ging auf. [target.GetName] ist endlich tot!"
 murder_outcome.2001.opening_2:0 "Offenbar war es schwierig, [target.GetTitledFirstName] alleine zu erwischen, aber sobald der Meuchler es endlich geschafft hatte, ging alles ganz schnell."
 murder_outcome.2001.opening_3:0 "Der Meuchler agierte meisterhaft, und [target.GetName] ist endlich tot!"
 murder_outcome.2001.heh:0 "\nHa."
 murder_outcome.2001.owner_is_known_1:0 "\n\nObgleich ich hartnäckig behaupte, dass die Anschuldigungen haltlos sind, zweifelt niemand daran, dass ich hinter der Sache stecke."
 murder_outcome.2001.owner_is_known_2:0 "\n\nAllerdings hat irgendwer irgendwo durchsickern lassen, dass ich an dem Verbrechen beteiligt war! Wenigstens kann ich mich damit trösten, dass es [target.GetTitledFirstName] jetzt schlechter geht als mir."
 murder_outcome.2001.no_awareness_1:0 "\n\nZum Glück weiß niemand davon, dass ich an dem Verbrechen beteiligt war."
 murder_outcome.2001.no_awareness_2:0 "\n\nIch habe meine Spuren gut verwischt, und wenn jemand vermutet, dass ich hinter dem Angriff stecke, dann wagt er es zumindest nicht, es laut auszusprechen."
 murder_outcome.2001.a.discovered:0 "Mein Meuchler war nur vor Ort, um [target.GetTitledFirstName] vor dem #EMP wahren#! Mörder zu beschützen! Ehrlich!"
 murder_outcome.2001.a:0 "Wie ich doch Überraschungsbesuche liebe."
 
 murder_outcome.2002.t:0 "Gefährliche Reisen"
 murder_outcome.2002.opening_1:0 "Dank meinem genialen Plan und meinen angeheuerten Schlägern ist [target.GetTitledFirstName] nun endlich tot!"
 murder_outcome.2002.opening_2:0 "Die Schläger haben ihren Auftrag erledigt. [target.GetTitledFirstName] ist Geschichte!"
 murder_outcome.2002.opening_3:0 "[target.GetTitledFirstName] hat diese Welt verlassen, gemeuchelt durch eines Wegelagerers Klinge."
 murder_outcome.2002.heh:0 "\nHa."
 murder_outcome.2002.no_save:0 "\n\nAls die Reisegruppe ihr Abendlager aufschlug, stürmten Wegelagerer zwischen den Bäumen hervor. Sie forderten Blut und Gold! Die Soldaten schlugen zurück, doch zum Glück reichte das nicht. [target.GetTitledFirstName] wurde tragischerweise im Getümmel erschlagen."
 murder_outcome.2002.owner_is_known_1:0 "\n\nLeider wurde einer der Wegelagerer gefangen genommen. Er gab preis, dass ich sie bezahlt hatte, [target.GetTitledFirstName] zu erschlagen!"
 murder_outcome.2002.owner_is_known_2:0 "\n\nAllerdings wurde einer der Wegelagerer offenbar gefangen genommen, denn es kam ans Licht, dass ich hinter dem Angriff steckte!"
 murder_outcome.2002.no_awareness_1:0 "\n\nDie Wegelagerer werden von allen gejagt, und niemand denkt auch nur daran, dass ich etwas damit zu tun haben könnte!"
 murder_outcome.2002.no_awareness_2:0 "\n\nBequemerweise wurden die meisten Wegelagerer erschlagen, und die Toten reden nicht. Niemand wird je von meiner Beteiligung erfahren!"
 murder_outcome.2002.a.discovered:0 "Mein einziges Verbrechen war, Wegelagerern von niederer Geburt zu vertrauen …"
 murder_outcome.2002.a:0 "Ha! Vielleicht ist das gemeine Volk ja doch nicht so unnütz?"
 murder_outcome.2002.a.less_arrogant:0 "Meine beiden Scherereien haben sich wechselseitig behoben!"

 murder_outcome.2003.t:0 "Gesunder Esser"
 murder_outcome.2003.opening_1:0 "Dank der Ente und dem Giftfläschchen ist [target.GetTitledFirstName] nun endlich tot!"
 murder_outcome.2003.opening_2:0 "Das Gift hat gewirkt. [target.GetTitledFirstName] ist Geschichte!"
 murder_outcome.2003.opening_3:0 "Der Vogel war das Letzte, was [target.GetFirstName] je gegessen hat!"
 murder_outcome.2003.owner_is_known_1:0 "\n\nAllerdings konnte [target.GetTitledFirstName], als [target.Custom('DE_PRO_PER_S_3P_N')] scheinbar an einem Knochen erstickte, noch meinen Namen gurgeln und mich meiner mörderischen Tat wegen verfluchen!"
 murder_outcome.2003.owner_is_known_2:0 "\n\nLeider wurde das Gift entdeckt, und der Giftmischer nannte mich im Nu als Drahtzieher!"
 murder_outcome.2003.owner_is_known_3:0 "\n\nEiner der Diener von [target.GetTitledFirstName] wurde allerdings von seiner Schuld übermannt und legte ein Geständnis ab, in dem er auch erwähnte, dass ich das Gift zur Verfügung gestellt habe."
 murder_outcome.2003.no_awareness_1:0 "\n\nUnd besser noch: In [target.Custom('DE_PRO_POS_S_3P')]en Todeszuckungen verkeilte sich ein Knochen im Hals von [target.GetTitledFirstName]! Jetzt weiß niemand, was [target.Custom('DE_PRO_PER_S_3P_A')] tatsächlich getötet hat!"
 murder_outcome.2003.no_awareness_2:0 "\n\nAußerdem steht wohl keiner meiner Agenten unter Verdacht, was bedeutet, dass niemand das Gift zu mir zurückverfolgen kann!"
 murder_outcome.2003.a.discovered_1:0 "Ich wollte doch nur für Stimmung beim Festmahl sorgen!"
 murder_outcome.2003.a.discovered_2:0 "Ach bitte. [target.Custom('DE_PRO_PER_S_3P_N')|U] war doch sowieso ein Stimmungstöter."
 murder_outcome.2003.a:0 "Hat wohl etwas Falsches gegessen."

 murder_outcome.2004.opening_1:0 "[target.GetTitledFirstName] ist tot, offenbar dahingerafft durch das Gift eines Tieres! Das Unglück ereignete sich wenige Augenblicke, nachdem [target.Custom('DE_PRO_PER_S_3P_N')] sich in [target.Custom('DE_PRO_POS_S_3P')]e Gemächer zurückgezogen hatte, und obwohl die Wachen gerufen wurden, war es schon zu spät, um [target.Custom('DE_PRO_PER_S_3P_A')] noch zu retten."
 murder_outcome.2004.owner_is_known_1:0 "\n\nLeider verfluchte [target.Custom('DE_PRO_PER_S_3P_N')] sterbend meinen Namen, und die Gerüchte über meine Beteiligung verbreiten sich wie ein Lauffeuer."
 murder_outcome.2004.no_awareness_1:0 "\n\nZum Glück können [SCOPE.Custom('VenomousCreatureTypePlural')] nicht sprechen. Also kann man den Angriff auch nicht zu mir zurückverfolgen."
 murder_outcome.2004.no_awareness_1_beaked_mammal:0 "\n\nZum Glück können solcherlei Kreaturen nicht sprechen. Hoffe ich zumindest. Denn dann kann man den Angriff auch nicht zu mir zurückverfolgen."
 murder_outcome.2004.a.discovered:0 "Zeit, sich aus dem Staub zu machen, wie es [SCOPE.Custom('VenomousCreatureTypePlural')] nun mal so tun!"
 murder_outcome.2004.a:0 "Mein kleiner Freund hat ganze Arbeit geleistet."

 murder_outcome.2005.opening_1:1 "[target.GetTitledFirstName] ist tot, erschlagen und niedergetrampelt von [target.Custom('DE_PRO_POS_S_3P')]en eigenen Untertanen!\n\nDie wütenden Bauern drehten durch, als sie ihren Lehnsherrn durch die Straßen reiten sahen, und sie zerrten [target.Custom('DE_PRO_PER_S_3P_A')] und mehrere [target.Custom('DE_PRO_POS_S_3P')]er $knight_culture_player_plural_no_tooltip_lowercase$ von den Pferden, um sie zu Tode zu prügeln!"
 murder_outcome.2005.owner_is_known_1:0 "\n\nZahlreiche Bauern wurden gehängt, aber leider konnten einige meiner Agitatoren vor ihrer Hinrichtung noch mich als Drahtzieher nennen."
 murder_outcome.2005.no_awareness_1:0 "\n\nZahlreiche Bauern wurden gehängt, unter ihnen auch meine Agitatoren. Das bedeutet, dass der Vorfall nicht zu mir zurückverfolgt werden kann!"
 murder_outcome.2005.a.discovered:0 "War ja klar, dass diese Bauern sich nicht um mein Wohlbefinden scheren."
 murder_outcome.2005.a.discovered.less_arrogant:0 "Verraten sogar von meinen bescheidenen Dienern!"
 murder_outcome.2005.a:0 "Man sollte nie die Macht der Masse unterschätzen."

 murder_outcome.2201.t:0 "Ein verstümmelter Leichnam"
 murder_outcome.2201.opening:0 "[target.GetTitledFirstName] ist tot!\n\nDie Suche erstreckte sich bis weit in die Nacht, ehe sie abgebrochen wurde und beim ersten Tageslicht von Neuem begann. Erst dann fand man die Leiche, blutig, verstümmelt und zerfetzt: offenbar ein Angriff eines hungrigen Tiers. Zumindest hoffe ich, dass das ein Tier war."
 murder_outcome.2201.scheme_owner_known:0 "\n\nKatastrophalerweise legte mein Agent ein Geständnis ab, sobald das Kind gefunden worden war. Nun weiß jeder, dass ich hinter dieser Tragödie stecke!"
 murder_outcome.2201.scheme_unknown:0 "\n\nZum Glück sind sich alle einig, dass dies eine schreckliche Tragödie war. Niemand ahnt, dass ich oder überhaupt irgendjemand dahinterstecke."
 murder_outcome.2201.a.discovered:0 "Mit unvorhergesehenen Hindernissen fertigzuwerden, ist ein wesentlicher Teil einer jeden Kindeserziehung!"
 murder_outcome.2201.a:0 "Und die Leute sagen, Kinder seien die Zukunft."

 murder_outcome.2202.desc:0 "Es ist vollbracht. [target.GetTitledFirstName] wird niemals erwachsen werden oder die Welt um sich herum verstehen. Offenbar war es ganz einfach. Eine scharfe Eisennadel durchs Ohr. Durch weiche Haut und Knorpel."
 murder_outcome.2202.desc_sadistic:0 "Ich werde mir die Schreie und die Blutfontänen noch einige Male von meinem Höfling beschreiben lassen, bevor meine Neugier gestillt ist."
 murder_outcome.2202.desc_normal:0 "Ich entlasse den Höfling, ehe er mir weitere Einzelheiten beschreibt."
 murder_outcome.2202.scheme_owner_known:0 "\n\nKatastrophalerweise wurde die Säugamme gefasst, und sie benannte mich als Drahtzieher hinter dem grauenhaften Verbrechen."
 murder_outcome.2202.scheme_unknown:0 "\n\nDie Säugamme wurde gefasst, aber auf der Stelle hingerichtet, noch ehe sie die Möglichkeit hatte, meine Beteiligung an diesem Verbrechen zu gestehen."
 murder_outcome.2202.a:0 "Ich musste das tun. Ich hatte keine Wahl."
 murder_outcome.2202.a.tt:0 "#F Ich musste das tun!#!"
 murder_outcome.2202.a.sadistic:0 "Was steht für heute als Nächstes auf der Liste?"

 murder_outcome.2203.desc:0 "Es ist vollbracht. [target.GetTitledFirstName] wird niemals erwachsen werden und wird nie die Schmerzen und Vergnügungen dieser Welt kennenlernen. Offenbar war es ein schneller Tod: Das Gift hatte sein Opfer schon gefordert, noch ehe mein Agent das Zimmer verlassen hatte.\n\n"
 murder_outcome.2203.scheme_owner_known:0 "Die Wachen holten ihn allerdings rasch ein, und dieser rückgratlose Mann gab mich als den Drahtzieher hinter der schändlichen Tat preis."
 murder_outcome.2203.scheme_unknown:0 "Doch die Wachen waren kaum langsamer, und schon bald hatten sie meinen Agenten gefasst. Zum Glück wurde er hingerichtet, bevor er den Drahtzieher hinter dem Verbrechen bloßstellen konnte."

 murder_outcome.2301.t:0 "Vergessen im Dunkeln"
 murder_outcome.2301.opening_1:0 "Endlich ist [target.GetTitledFirstName] tot! [target.Custom('DE_PRO_PER_S_3P_N')|U] wurde im Verlies von [prison_owner.GetTitledFirstName] von einer Gruppe unbekannter Männer gemeuchelt. Da [target.Custom('DE_PRO_PER_S_3P_N')] halb verhungert war, konnte [target.Custom('DE_PRO_PER_S_3P_N')] sich kaum wehren, als sie [target.Custom('DE_PRO_PER_S_3P_A')] zu Tode prügelten."
 murder_outcome.2301.heh:0 "Ha."
 murder_outcome.2301.owner_is_known_1:0 "\n\nLeider scherte einer der Täter aus, sobald Fragen gestellt wurden, und er schob alles mir in die Schuhe."
 murder_outcome.2301.no_awareness_1:0 "\n\nEs gibt keinen Zweifel, dass die Mörder zum Hof von [prison_owner.GetTitledFirstName] gehören, und zum Glück schweigen sie über meine Beteiligung an der Sache."
 murder_outcome.2301.a.discovered:0 "Man kann nicht einfach jemanden zum Sterben wegsperren und dann entsetzt tun, wenn die Person tatsächlich stirbt."
 murder_outcome.2301.a:0 "Ich habe Euch befreit, [target.GetFirstNameNoTooltip]."

 murder_outcome.2302.t:0 "Ein unwillkommener Gast"
 murder_outcome.2302.opening_1:0 "[target.GetTitledFirstName] ist tot! Wie geplant verschaffte sich ein Diener Zugang zu [target.Custom('DE_PRO_POS_S_3P')]en Gemächern, was [target.GetFirstNameNoTooltip] sicher gewaltig verblüffte. Diese Verblüffung währte natürlich nur so lange, bis der Diener seinen Dolch zog. [target.GetFirstNameNoTooltip] hatte dann nicht mehr lange."
 murder_outcome.2302.owner_is_known_1:0 "\n\nLeider wurde der Mord entdeckt, bevor der Diener fliehen konnte, und er verriet meinen Namen, um sein eigenes Leben zu retten."
 murder_outcome.2302.no_awareness_1:0 "\n\nDer Diener floh unbemerkt aus dem Raum und war längst über alle Berge, als die Leiche gefunden wurde. Niemand weiß, dass ich an der Sache beteiligt war."
 murder_outcome.2302.a.discovered:1 "So schnell wird der Hausarrest von [target.GetFirstNameNoTooltip] dann wohl nicht enden."
 murder_outcome.2302.a:0 "So einfach wie ein freundschaftlicher Besuch!"

 murder_outcome.2401.opening_1:0 "[target.GetTitledFirstName] ist aus dieser Welt geschieden, obwohl man sich fragen muss, ob das nicht schon lange vorher geschehen ist. [target.Custom('DE_PRO_PER_S_3P_N')|U] hat sich nicht einmal gewehrt, als [target.Custom('DE_PRO_PER_S_3P_D')] der Meuchler das Kissen auf das Gesicht drückte. Nur ein paar Ächzer durch das Kissen, dann ewige Ruhe."
 murder_outcome.2401.owner_is_known_1:0 "\n\nLeider konnten Wachen den Meuchler stellen, der schon bald meine Beteiligung an dem Mord gestand!"
 murder_outcome.2401.no_awareness_1:0 "\n\nDer Meuchler konnte fliehen, und da es keine anderen Zeugen gab, scheint es nun unmöglich, die Tat je zu mir zurückzuverfolgen."
 murder_outcome.2401.a.discovered:0 "Betrachten wir es nicht als Mord, sondern als Befreiung!"
 murder_outcome.2401.a:0 "Ruht nun endlich in Frieden, [target.GetFirstNameNoTooltip]."

 murder_outcome.4001.t:0 "Meuchler!"
 murder_outcome.4001.failure_declaration_1:0 "[target.GetTitledFirstName] ist unversehrt entkommen!"
 murder_outcome.4001.failure_declaration_2:0 "Mein Anschlag auf das Leben von [target.GetTitledFirstName] wurde vereitelt!"
 murder_outcome.4001.failure_declaration_3:0 "Offenbar ist [target.GetTitledFirstName] erneut einer höheren Gerechtigkeit entkommen."
 murder_outcome.4001.desc:0 "\n\nDer Meuchler schaffte es ins Wohngebäude, nicht jedoch in die Gemächer von [target.GetFirstNameNoTooltip]."
 murder_outcome.4001.exposed_scheme:0 "Er wurde gefasst und gab unter Androhung seiner Hinrichtung meinen Namen preis!"
 murder_outcome.4001.not_exposed_scheme:0 "Als der Meuchler ertappt und Alarm geschlagen wurde, floh er sofort, und seitdem hat man nichts mehr von ihm gehört.\n\n[target.GetTitledFirstName] ist jetzt auf der Hut."
 murder_outcome.4001.a.discovered:0 "Der Meuchler war lediglich dazu gedacht, den #EMP wahren#! Meuchler abzuschrecken! Und er hatte Erfolg!"
 murder_outcome.4001.a:0 "Eines Tages werdet Ihr bezahlen, [target.GetFirstNameNoTooltip]!"
 murder_outcome.4001.b:0 "Wenn es beim ersten Mal nicht klappt …"

 murder_outcome.4002.desc:0 "\n\nMeine gedungenen Schläger konnten [target.Custom('DE_PRO_POS_S_3P')] Gefolge nicht überwältigen."
 murder_outcome.4002.exposed_scheme:0 "Noch schlimmer: Einige von ihnen wurden lebend gefangen genommen und gaben preis, dass sie für den Angriff entlohnt wurden! Es dauerte nicht lange, diese Entlohnung zu mir zurückzuverfolgen."
 murder_outcome.4002.not_exposed_scheme:0 "Zumindest wurden sie allesamt abgeschlachtet. Da niemand mehr das Gegenteil beweisen kann, wird man sie weiterhin für gewöhnliche Wegelagerer halten."
 murder_outcome.4002.a:0 "Es kann aber auch gar nichts richtig machen, dieses gemeine Volk …"
 murder_outcome.4002.a.less_arrogant:0 "Eine derart einfache Aufgabe, und trotzdem …"
 murder_outcome.4002.a.discovered:0 "Was will man von Wegelagerern auch anderes erwarten? Die sagen alles, um ihren Kopf aus der Schlinge zu ziehen."

 murder_outcome.4003.desc:0 "\n\nDas Gift hatte nicht die gewünschte Wirkung: Es sorgte lediglich dafür, dass [target.GetTitleTierName] eine Woche lang das Bett hüten musste …"
 murder_outcome.4003.exposed_scheme:0 "Schlimmer noch: Der Kräuterkundler, der mir das Gift verkaufte, wurde gefunden, und jetzt weiß [target.GetFirstNameNoTooltip], dass ich hinter dem Anschlag stecke!"
 murder_outcome.4003.not_exposed_scheme:0 "Zum Glück gehen alle von einer gewöhnlichen Erkrankung aus, und [target.GetFirstName] ahnt nichts."
 murder_outcome.4003.a:0 "Beim nächsten Mal sorge ich dafür, dass [target.Custom('DE_PRO_PER_S_3P_N')] daran erstickt!"
 murder_outcome.4003.a.discovered:0 "Ich gehe davon aus, dass der Vogel [target.GetFirstNameNoTooltip] nicht sonderlich gemundet hat?"

 murder_outcome.4004.failure_declaration_1:0 "[target.GetTitledFirstName] hat den Anschlag mit der giftigen Kreatur überlebt!"
 murder_outcome.4004.failed_attempt_1:0 "Obwohl das Tier zuschlagen konnte, wurde eilig ein Arzt herbeigeholt, der verhinderte, dass das Gift sich ausbreitete."
 murder_outcome.4004.scheme_owner_known:0 "\n\nKatastrophalerweise wurde der Diener gefunden, der das giftige Tier platziert hatte, und kurz darauf wusste jeder, dass ich in die Sache verstrickt war!"
 murder_outcome.4004.scheme_known:0 "\n\n[SCOPE.Custom('VenomousCreaturePlural')] in Betten zu legen, ist nicht sonderlich unauffällig, aber zumindest weiß niemand, dass ich dahinterstecke."
 murder_outcome.4004.scheme_unknown:0 "\n\nZumindest wurde die Schuld an diesem Vorfall umherziehenden [SCOPE.Custom('VenomousCreatureTypePlural')] gegeben und nicht mir."
 murder_outcome.4004.a:0 "Irgendwann geht Euch das Glück aus, [target.GetFirstNameNoTooltip]!"

 murder_outcome.4005.failure_declaration_1:0 "[target.GetTitledFirstName] hat den Angriff der Bauernhorde überlebt!"
 murder_outcome.4005.failed_attempt_1:0 "\n\nMeine Agitatoren haben die Leute erfolgreich aufgestachelt, doch als der Mob sich erhob, wurde er von den Soldaten von [target.GetFirstName] niedergemacht. Die Überlebenden flohen voller Schrecken, während [target.Custom('DE_ART_DEF_S_N')] sich zurück nach Hause begab."
 murder_outcome.4005.scheme_owner_known:0 "\n\nZahlreiche Bauern würden gehängt, und meine Agitatoren gestanden, dass ich an der Sache beteiligt war!"
 murder_outcome.4005.scheme_known:0 "\n\nZahlreiche Bauern würden gehängt, und meine Agitatoren gestanden, dass eine dritte Partei beteiligt war. Zum Glück wussten sie nicht, dass ich es war."
 murder_outcome.4005.scheme_unknown:0 "\n\nZahlreiche Bauern wurden gehängt, aber zum Glück auch meine Agitatoren. Nun kann niemand den Aufstand zu mir zurückverfolgen."
 murder_outcome.4005.a:0 "Solcherlei Unfähigkeit ist der Grund, warum wir herrschen und diese Bauern es nicht tun."
 murder_outcome.4005.a.discovered:0 "Einem Mob darf man eben keine wichtigen Entscheidungen überlassen."

 murder_outcome.4201.t:0 "Der Weg nach Hause"
 murder_outcome.4201.opening:0 "\n\n[acting_agent.GetTitledFirstName] überließ [target.Custom('DE_PRO_PER_S_3P_A')] [target.Custom('DE_PRO_POS_S_3P')]em Schicksal allein in der Wildnis.\n\nAls er jedoch an den Hof zurückkehrte, um die furchtbare Kunde vom verlorenen Kind zu überbringen, wartete [target.GetFirstName] bereits in der großen Halle und fragte [acting_agent.GetFirstName], ob sie nicht noch ein wenig spielen könnten!"
 murder_outcome.4201.scheme_owner_known:0 "[acting_agent.GetFirstNameNoTooltip] wurde nach allen Regeln der Kunst verhört, und mein Plan kam ans Tageslicht!"
 murder_outcome.4201.scheme_unknown:0 "Man muss wohl nicht erwähnen, dass [acting_agent.GetFirstNameNoTooltip] nun unter genauer Beobachtung steht."
 murder_outcome.4201.a.discovered:0 "Nun … War es versuchter Mord oder ein versuchter #EMP Akt der Gnade#!?"
 murder_outcome.4201.a:0 "Ein Messer in den Rücken hätte es auch getan."

 murder_outcome.4202.opening:0 "[target.GetTitledFirstName] ist noch am Leben! Offenbar brachte die Säugamme es nicht übers Herz, das Kleinkind zu erstechen, und so verstrich die Gelegenheit ungenutzt."
 murder_outcome.4202.scheme_owner_known:0 "\n\nSchlimmer noch: Ihr Gewissen hat sie übermannt, und sie hat alles gestanden. Sogar meine Beteiligung an dieser Sache!"
 murder_outcome.4202.scheme_known:0 "\n\nSchlimmer noch: Ihr Gewissen hat sie übermannt, und sie hat den Plan gestanden! Wenigstens hat sie mich dabei nicht erwähnt."
 murder_outcome.4202.scheme_unkown:0 "\n\nZumindest war sie so weise, nichts von dem Plan zu verraten. Vielleicht war das ja auch alles besser so …"
 murder_outcome.4202.a:0 "Ich muss genau überlegen."

 murder_outcome.4203.opening:0 "[target.GetTitledFirstName] ist noch am Leben! Offenbar war das Gift nicht stark genug, und es führte lediglich zu einem leichten Ausschlag auf der Haut des Säuglings.\n\n"
 murder_outcome.4203.scheme_owner_known:0 "Als wäre das noch nicht schlimm genug, wurde mein rückgratloser Agent gefasst. Er hat gestanden und mich als Drahtzieher entlarvt!"
 murder_outcome.4203.scheme_unkown:0 "Ein kleiner Trost ist, dass mein Agent den Raum verlassen konnte, ohne entdeckt zu werden."

 murder_outcome.4302.t:0 "Ein unwillkommener Gast"
 murder_outcome.4302.failure_declaration_1:0 "[target.GetTitledFirstName] ist noch am Leben!"
 murder_outcome.4302.failed_lack_of_planning:0 "Vielleicht hätte ich das besser planen sollen. Sobald der „alte Freund“ [target.Custom('DE_PRO_POS_S_3P')] Zimmer betrat, rief [target.Custom('DE_PRO_PER_S_3P_N')] die Wachen. War [target.Custom('DE_PRO_PER_S_3P_N')] etwa vorgewarnt worden?"
 murder_outcome.4302.failed_attempt_1:0 "Die Verkleidung des „alten Freundes“ war doch nicht so undurchschaubar wie erwartet. Sobald er seinen versteckten Dolch zückte, rief [target.GetFirstName] die Wachen."
 murder_outcome.4302.disastrous_attempt_1:0 "\n\nLeider hatte der Diener keinerlei Skrupel, meine Beteiligung an diesem Plan zu gestehen, um sein eigenes Leben zu retten."
 murder_outcome.4302.something_is_known:0 "\n\nZum Glück weiß weiterhin niemand von meiner Beteiligung an diesem Plan."
 murder_outcome.4302.unknown_so_far:0 "\n\nDennoch konnte der Diener entkommen, und da er sich auf der Flucht wild Wertsachen griff, nahm man allgemein an, dass es sich um einen sorgfältig geplanten Raub handelte, nicht um ein Attentat!"
 murder_outcome.4302.a:0 "Eure Zeit wird kommen, [target.GetFirstNameNoTooltip] …"

 murder_outcome.4301.t:0 "Vergessen im Dunkeln"
 murder_outcome.4301.failure_declaration_1:0 "Offenbar ist mein Plan gescheitert, [target.GetTitledFirstName] zu töten!"
 murder_outcome.4301.failed_lack_of_planning:0 "Vielleicht hätte man den Versuch besser planen sollen, denn meine Bande von Möchtegern-Meuchlern musste vor einer übereifrigen Wache fliehen und konnte den Plan nicht umsetzen."
 murder_outcome.4301.failed_attempt_1:0 "Obwohl meine Möchtegern-Meuchler [target.Custom('DE_PRO_PER_S_3P_A')] halb totgeschlagen haben, war es am Ende eben doch nur halb tot, und [target.Custom('DE_PRO_PER_S_3P_N')] überlebte."
 murder_outcome.4301.something_is_known:0 "\n\nObgleich jedem klar ist, dass es sich dabei um einen Anschlag auf das Leben von [target.GetTitledFirstName] handelte, weiß niemand von meiner Beteiligung."
 murder_outcome.4301.unknown_so_far:0 "\n\nZumindest geht man von einer Prügelei unter Gefangenen aus, und niemand ahnt, dass ich hinter der Sache stecke."
 murder_outcome.4301.disastrous_lack_of_planning:0 "\n\nMöglicherweise hätte ich ein wenig geduldiger sein sollen, denn nicht nur, dass meine Bande von Möchtegern-Meuchlern bei ihrer Arbeit von einer übereifrigen Wache gestört wurde, nein, mehrere von ihnen gestanden auch noch, dass ich hinter der Sache stecke!"
 murder_outcome.4301.disastrous_attempt_1:0 "\n\nNicht nur, dass meine Bande von Möchtegern-Meuchlern bei ihrer Arbeit von einer übereifrigen Wache gestört wurde, nein, mehrere von ihnen gestanden auch noch, dass ich hinter der Sache stecke!"
 murder_outcome.4301.a.discovered:0 "Ist es denn wirklich so viel besser, [target.Custom('DE_PRO_PER_S_3P_A')] einfach verfaulen zu lassen?"
 murder_outcome.4301.a:0 "Verflixt!"

 murder_outcome.4401.failure_declaration_1:0 "Irgendwie, #EMP irgendwie#! ist [target.GetTitledFirstName] noch immer am Leben!"
 murder_outcome.4401.failed_attempt_1:0 "Der Meuchler drang in [target.Custom('DE_PRO_POS_S_3P')]e Gemächer ein, doch ganz gleich, wie lange er [target.Custom('DE_ART_DEF_S_D')] auch ein Kissen aufs Gesicht drückte, [target.Custom('DE_PRO_PER_S_3P_N')] wollte einfach nicht sterben!"
 murder_outcome.4401.disastrous_attempt_1:0 "\n\nBald schon kamen die Wachen an, und der Meuchler gestand nicht nur den Plan, sondern auch, dass ich daran beteiligt war!"
 murder_outcome.4401.something_is_known:0 "\n\nBald schon kamen die Wachen an, und der Meuchler musste schleunigst fliehen. Zumindest weiß niemand, dass ich hinter dem Attentat stecke."
 murder_outcome.4401.unknown_so_far:0 "\n\nAls dann Wachen ankamen, musste mein Meuchler schleunigst fliehen, doch zumindest blieb er unbemerkt, und niemand weiß, dass er je dort war."
 murder_outcome.4302.a.discovered:0 "Oh, habe ich das Datum [target.Custom('DE_PRO_POS_S_3P')]er Hinrichtung verwechselt?"
 murder_outcome.4401.a:0 "Es ist nur eine Frage der Zeit, [target.GetFirstNameNoTooltip]."

 murder_outcome.5001.t:0 "Gesegnet sei das Zeitliche"
 murder_outcome.5001.poisoned_duck:0 "Ich verleibe mir gerade die Ente bei meinem Festmahl ein, als ich plötzlich spüre, wie mir mein Hals anschwillt und meine Glieder langsamer werden. Ich ahne, was kommt, aber ich kann nichts dagegen tun.\n\nEs dauert nicht lange, bis alles dunkel wird und das entfernte Gelächter in panische Schreie umschlägt. Alles treibt langsam weg von mir …"
 murder_outcome.5001.gang_of_thugs:0 "Als ich mit meinem Gefolge durch finstere Wälder reise, werden wir von einer Bande Schurken überfallen. Schon bald zeigt sich, dass ihnen mehr an unserem Ableben als an unserem Gold liegt, und obwohl meine Männer tapfer kämpfen, ist das Überraschungsmoment auf Seiten der Briganten.\n\nIch laufe, so schnell ich kann, bis ich mich in Sicherheit wähne. Dann höre ich über dem Kampflärm das helle Surren einer einzelnen Bogensehne."
 murder_outcome.5001.hired_assassin:0 "Ich erwache mitten in der Nacht und sehe eine finstere Gestalt in meinen Gemächern. Ich weiß nicht, was mit meinem Wachen geschehen ist, doch als ich das Mondlicht auf der Klinge funkeln sehe, wird mir klar, dass meine Zeit gekommen ist.\n\nEin ausreichend geschärfter Dolch macht kaum ein Geräusch, wenn er durch Fleisch fährt, und als mich der Schmerz umfängt, vermag ich nicht zu sagen, ob meine Schreie lauter waren."
 murder_outcome.5001.creepy_crawly_intro:0 "Ich schleudere meine Bettdecke beiseite, als ich etwas an meinem Bein spüre, doch die schnelle Bewegung verärgert das Tier dort nur noch mehr …"
 murder_outcome.5001.creepy_crawly_known:0 "Meine Güte, ich hasse [SCOPE.Custom('VenomousCreaturePlural')] doch so sehr … Wie kommt das Vieh bitte in mein Bett?"
 murder_outcome.5001.creepy_crawly_unknown:0 "Dann geht alles ganz schnell."
 murder_outcome.5001.creepy_crawly_end:0 "Zuerst spüre ich kaum etwas, doch schon bald durchströmt mich ein brennender Schmerz. Ich rufe um Hilfe, aber auch mit den besten Ärzten an meiner Seite entgleitet mir die Welt nach und nach."
 murder_outcome.5001.riled_up_mob:0 "Ich reite gerade durch die Straßen von [home_province.GetNameNoTier], als sich urplötzlich ein Mob schreiender und brüllender Bauern auf mein Gefolge stürzt. Ehe mir klar wird, was geschieht, zerren mich die Gemeinen von meinem Ross und schlagen auf mich ein. Ich höre meine Wachen schreien, doch lange bevor sie mich erreichen, wird alles schwarz um mich herum."
 murder_outcome.5001.acting_agent:0 "[acting_agent.GetFirstName] ging zum Spielen mit mir in den Wald. Zumindest dachte ich mir das anfangs. Nachdem [acting_agent.Custom('DE_PRO_PER_S_3P_N')] sich versteckt hatte, wird mir allerdings rasch klar, dass ich ganz alleine zurückgelassen wurde."
 murder_outcome.5001.courtier:0 "Ein paar Höflinge gingen zum Spielen mit mir in den Wald. Zumindest dachte ich mir das anfangs. Nachdem sie sich versteckt hatten, wird mir allerdings rasch klar, dass ich ganz alleine zurückgelassen wurde."
 murder_outcome.5001.lured_into_forest:0 "\n\nIch versuche, nach Hause zurückzufinden, doch dann wird es auch schon dunkel, und bald höre ich die Tiere zwischen den Bäumen. Ich laufe los, aber es dauert nicht lange, bis sie mich haben."
 murder_outcome.5001.stab_infant:0 "Licht, dann kein Licht. Vertraute Gesichter, fremde Gesichter. Geräusche, die ich kenne, dann welche, die ich nicht kenne. Ein scharfes, kaltes Geräusch tut mir in den Ohren weh, ich weine.\n\nIch spüre, wie jemand meinen Kopf hält. Dann Schmerz. Dann nichts mehr."
 murder_outcome.5001.infant_creepy_crawly:0 "Eine weiche Decke unter mir, und eine warme über mir. Gerade schlafe ich ein, als ich etwas Seltsames spüre, als würde sich etwas an meinem Körper hinaufbewegen. Ein plötzlicher Schmerz durchfährt meinen Arm, und ich weine.\n\nDer Schmerz wird stärker, und er breitet sich aus. #EMP Es tut so weh.#! Endlich vergeht der Schmerz und ich mit ihm."
 murder_outcome.5001.beat_to_death_in_dungeon:0 "Als sich die Tür meiner Kerkerzelle öffnet, hoffe ich einen kurzen Augenblick, dass ich freigelassen werde. Als jedoch eine Gruppe vermummter Gestalten eintritt, weiß ich, was mich erwartet.\n\nDie Schläge kommen brutal und gnadenlos, und obwohl ich versuche, mich zu verteidigen, gehe ich zu Boden, wo mein Blut sich mit dem Wasser auf dem feuchten Boden vermengt."
 murder_outcome.5001.unwelcome_guest_house_arrest:0 "Ich kenne die Person nicht, die in meiner Kammer wartet, obwohl sie meine Kerkermeister davon überzeugt hat, dass sie ein alter Freund ist.\n\nErst als sie einen versteckten Dolch zückt, erkenne ich in ihr jemanden aus dem Gesinde"
 murder_outcome.5001.unwelcome_guest_house_arrest.target_court:0 "am Hof von [target_home.GetNameNoTier]."
 murder_outcome.5001.unwelcome_guest_house_arrest.no_court:0 "vom ehemaligen Hof von [target.GetFirstNameNoTooltip]."
 murder_outcome.5001.unwelcome_guest_house_arrest.end:0 "Der Angriff kommt zu unvermittelt. Ich kann nicht mehr darauf antworten."
 murder_outcome.5001.strangle_incapable:0 "Ist die Welt noch immer dort draußen? Ich spüre die Zeit nicht mehr vergehen. Ist das ein Schmerz in meiner Brust? Ist das die Nacht, die über den grauen Wolken in meinem Geist hereinbricht? Es ist so schwierig, sich zu konzentrieren."
 murder_outcome.5001.schemer_known:0 "\n\nIch zweifle keinen Augenblick daran, wer mir das angetan hat. [owner.GetTitledFirstName]!"
 murder_outcome.5001.avenge_me:0 "Rächt meinen Tod, meine Erben!"
 murder_outcome.5001.not_my_time:0 "Ich hatte noch so viel, wofür es sich zu leben gelohnt hätte!"
 murder_outcome.5001.option_incapable:0 "Endlich. Der Tod."
 
 murder_outcome.5002.t:0 "Ein Attentat!"
 murder_outcome.5002.poisoned_duck:0 "Ich wollte gerade in das leckerste Stück Ente beißen, das ich je gesehen hatte, als einer meiner Diener umkippte und sich den Hals hielt! Er hatte sich ein Stück meiner Mahlzeit einverleibt!\n\nImmerhin war mir dies eine Warnung, den Vogel nicht anzurühren. Und er wurde zugleich umgehend für sein Verbrechen bestraft."
 murder_outcome.5002.gang_of_thugs:0 "Bei einer Reise durch die Wälder wurde mein Gefolge von Wegelagerern angegriffen! Sie waren nicht hinter meinem Gold her, sondern attackierten uns auf der Stelle, schneller, als ich meine Männer befehligen konnte. Das Gefecht war heftiger als erwartet, und schlimmer noch: Die Schläger hatten es eindeutig auf mich abgesehen!\n\nGut, dass am Ende keiner mehr von ihnen übrig war, denn ihr fanatischer Angriff hätte mich beinahe das Leben gekostet."
 murder_outcome.5002.hired_assassin:0 "Ein Geräusch wie das eines Meuchlers, der über einen Nachttopf stolpert, riss mich aus meinem tiefen Schlaf. Als ich den Schurken erblickte, rief ich gefasst und ohne jede Furcht meine Wachen. Als sie eintrafen, gab es ein kurzes Handgemenge, nach dem der Eindringling tot war."
 murder_outcome.5002.creepy_crawly_end:0 "Das Gift brannte wie Feuer in meinem Körper, doch ich rief sofort nach meinem Arzt. Eine höchst schmerzhafte Angelegenheit, aber bei Sonnenaufgang war die Pein des Giftes Geschichte."
 murder_outcome.5002.riled_up_mob:0 "Ich ritt gerade durch die Straßen von [home_province.GetNameNoTier], als ein Mob schreiender und tobender Bauern sich urplötzlich auf mein Gefolge stürzte. Zum Glück zögerten meine Wachen nicht, sie zu beiden Seiten niederzumähen, während ich mich zurück zu meiner Residenz begab."
 murder_outcome.5002.lured_into_forest:0 "[acting_agent.GetFirstName] lockte mich zum Spielen in den Wald, doch dann versteckte [acting_agent.GetTitledFirstName] sich und kam nicht wieder!\n\nIch weinte und stolperte zwischen Ästen umher, und ich rief um Hilfe, als sich vor mir ein Weg von Feenlichtern offenbarte. Ich folgte dem Flüstern und Kichern des Waldvolkes und fand aus dem Wald und nach Hause zurück."
 murder_outcome.5002.stab_infant:0 "Licht, dann kein Licht. Vertraute Gesichter, fremde Gesichter. Geräusche, die ich kenne, dann welche, die ich nicht kenne. Ein scharfes, kaltes Geräusch tut mir in den Ohren weh, ich weine.\n\nIch höre eine Frau schluchzen, groß und erwachsen. Die Stimme meiner Säugamme. Dann bin ich wieder allein."
 murder_outcome.5002.infant_creepy_crawly:0 "Eine weiche Decke unter mir, und eine warme über mir. Gerade schlafe ich ein, als ich etwas Seltsames spüre, als würde sich etwas an meinem Körper hinaufbewegen. Ein plötzlicher Schmerz durchfährt meinen Arm, und ich weine.\n\nIch höre einen Mann in der Nähe und dann eine Menge aufgeregter Stimmen. Als die Stimmen leiser werden, vergeht auch der Schmerz in meinem Arm, und bald schon schlafe ich wieder ein."
 murder_outcome.5002.beat_to_death_in_dungeon:0 "Als sich meine Zellentür öffnete, hoffte ich einen Augenblick lang, freigelassen zu werden. Allerdings wurde diese Hoffnung jäh zerstört von den vermummten Gestalten, die eintraten und mich gnadenlos verprügelten.\n\nObgleich ich es nur ungern zugebe, habe ich mein Leben nur dem zufälligen, aber rechtzeitigen Eintreffen der Wachen zu verdanken."
 murder_outcome.5002.unwelcome_guest_house_arrest:0 "Man sagte mir, dass ein alter Freund in meinen Gemächern wartet, und zu meiner Überraschung fand ich dort einen alten Diener aus [target_home.GetNameNoTier] vor.\n\nIch war sofort auf der Hut, und als diese Person einen versteckten Dolch zückte, lief ich zur Tür und rief nach den Wachen, die davor warteten. Bald schon lag der Diener in Ketten."
 murder_outcome.5002.strangle_incapable:0 "Ist die Welt noch immer dort draußen? Ich spüre die Zeit nicht mehr vergehen. Ist das ein Schmerz in meiner Brust? Ist das die Nacht, die über den grauen Wolken in meinem Geist hereinbricht? Es ist so schwierig, sich zu konzentrieren.\n\nIst da jemand bei mir? Ich kann nichts hören, aber es #EMP fühlt sich an#!, als wären da laute Stimmen. Dann wieder Ruhe."
 murder_outcome.5002.schemer_known:0 "\n\nDas war zweifellos das Werk von [owner_to_reveal.GetTitledFirstName], diesem ruchlosen Schwein!"
 murder_outcome.5002.unkown_schemer:0 "\n\nIch weiß nicht, wer hinter dieser Sache steckt, aber ich muss es herausfinden und ihn dafür büßen lassen!"
 murder_outcome.5002.will_find_out:0 "Ich werde herausfinden, wer hinter dieser Sache steckt!"
 murder_outcome.5002.revenge_will_be_had:0 "Das wird [owner_to_reveal.Custom('DE_PRO_PER_S_3P_N')] noch bereuen!"
 murder_outcome.5002.child:0 "Welcher Erwachsene ist denn bitte so grausam?"
 murder_outcome.5002.infant:0 "Ich weine noch ein wenig weiter."
 murder_outcome.5002.option_incapable:0 "Was ist da los?"
