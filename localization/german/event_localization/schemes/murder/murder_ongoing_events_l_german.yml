l_german:
 murder_event_title:0 "Mord:"
 murder_ongoing.3010.t:0 "$murder_event_title$ Agent und Trunkenbold"
 murder_ongoing.3010.desc_opening:0 "[agent_in_question.GetTitledFirstName] ist tagtäglich betrunken."
 murder_ongoing.3010.desc_hero:0 "Obwohl dies so manche Möglichkeit eröffnet, mehr über [scheme.GetTarget.GetTitledFirstName] in Erfahrung zu bringen, zeigt sich [agent_hero_of_the_moment.GetTitledFirstName], als [scheme.GetTarget.GetTitleAsName] von [target.Custom2('RelationToMe', SCOPE.sC('agent_hero_of_the_moment'))] und mein Agent, besorgt darüber, dass diese Sauferei [agent_hero_of_the_moment.Custom('DE_PRO_POS_S_3P')]e Position am Hof von [scheme.GetTarget.GetTitleAsName] gefährden könnte.\n\n„Es ist nur eine Frage der Zeit, bis [agent_in_question.Custom('DE_PRO_POS_S_3P')] Temperament [agent_in_question.Custom('DE_PRO_PER_S_3P_A')] übermannt!“"
 murder_ongoing.3010.desc:0 "Dies hat zwar einige Möglichkeiten eröffnet, mehr über [scheme.GetTarget.GetTitledFirstName] in Erfahrung zu bringen, doch sonst ist [agent_in_question.Custom('DE_PRO_PER_S_3P_N')] zu kaum etwas zu gebrauchen …"
 murder_ongoing.3010.a:0 "Nehmt Euch doch noch einen Humpen, [agent_in_question.GetFirstNameNoTooltip]!"
 murder_ongoing.3010.a.success:0 "[agent_in_question.Custom('DE_PRO_POS_S_3P')|U]e betrunkenen Eskapaden sind hilfreich"
 murder_ongoing.3010.a.failure:0 "[agent_in_question.Custom('DE_PRO_PER_S_3P_N')|U] entlarvt [agent_in_question.GetHerselfHimself]"
 murder_ongoing.3010.b:0 "[agent_in_question.GetTitledFirstNameNoTooltip] muss sämtlichen starken Getränken fernbleiben."
 murder_ongoing.3010.c:0 "Ich werde dafür sorgen, dass es [agent_in_question.Custom('DE_PRO_PER_S_3P_A')] überwältigen wird! Seid bereit."
 murder_ongoing.3301.t:0 "$murder_event_title$ Schlamperei"
 murder_ongoing.3301.desc:0 "Wo ist meine Zeremonienklinge? Dieses Messer wollte ich [target.GetTitledFirstName] in die Brust rammen! Ich wetze es seit Tagen!\n\nIch habe meine Gemächer schon auf den Kopf gestellt, aber es ist nirgends zu finden!"
 murder_ongoing.3301.a:0 "Ich könnte schwören, dass ich sie hierhin gelegt habe!"
