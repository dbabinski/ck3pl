l_german:
 do_not_execute_claim_throne_tooltip:0 "Ich versuche nicht, Anspruch auf [target.GetPrimaryTitle.GetName] zu erheben"

 # Distant Relation
 claim_throne_outcome.1001.t:0 "Thronanspruch"
 claim_throne_outcome.1001.desc:0 "Nach all der harten Arbeit ist es nun endlich an der Zeit, die Beweise zu präsentieren, die ich „zufällig gefunden“ habe: Ich bin der rechtmäßige Erbe von [target_title.GetName] aufgrund einer alten dynastischen Heirat.\n\n[target.GetTitledFirstName] wird nicht mehr sein als ein einfacher Thronanwärter, falls [target.Custom('DE_END_PRO_S_N')] sich mir in den Weg stellt!"
 claim_throne_outcome.1001.a:0 "Bald werde ich [target.GetTitleAsNameNoTooltip] sein!"
 claim_throne_outcome.1001.b:0 "Vielleicht bin ich zu voreilig …"

 claim_throne_outcome.2001.opening:0 "Endlich kann niemand mehr daran zweifeln, dass ich einen angemessenen Anspruch auf [target_title.GetName] habe!"
 claim_throne_outcome.2001.discovered:0 "\n\nObgleich [target.GetTitledFirstName] davon ausgeht, dass mein Anspruch aufgrund einer alten dynastischen Heirat lediglich fingiert ist, ist doch ausschlaggebend, dass [target.Custom('DE_END_PRO_S_N')] ihn nicht widerlegen kann."
 claim_throne_outcome.2001.no_awareness:0 "\n\nObschon die genauen Einzelheiten der alten dynastischen Heirat längst verloren gegangen sind, gibt es keinen Grund, an ihrer Authentizität zu zweifeln. Sogar [target.GetTitledFirstName] muss zugeben, dass mein Anspruch legitim ist."
 claim_throne_outcome.2001.a:0 "Jetzt kann mich nichts mehr aufhalten!"
 claim_throne_outcome.2001.b:0 "Soll [target.GetFirstNameNoTooltip] sich doch beschweren, so viel [target.Custom('DE_END_PRO_S_N')] will! Das wird nichts ändern."

 claim_throne_outcome.4001.opening:0 "Mein Anspruch auf [target_title.GetName] konnte niemanden überzeugen!"
 claim_throne_outcome.4001.owner_discovered:0 "\n\nSchlimmer noch: [target.GetTitledFirstName] hat aufgedeckt, dass ich Aufzeichnungen über eine Heirat zwischen der [ROOT.Char.GetDynasty.GetBaseName]-Dynastie und der alten Herrscherdynastie von [target_title.GetNameNoTierNoTooltip] fingieren wollte."
 claim_throne_outcome.4001.owner_secret:0 "\n\nObwohl die Aufzeichnungen über die Heirat zwischen der [ROOT.Char.GetDynasty.GetBaseName]-Dynastie und der alten Herrscherdynastie von [target_title.GetNameNoTierNoTooltip] als unzutreffend abgetan wurden, ist zumindest niemand dahintergekommen, dass ich sie fingiert hatte."
 claim_throne_outcome.4001.a:0 "„Ich wollte doch nur am Ruhm Eurer Familie teilhaben, mein Lehnsherr!“"
 claim_throne_outcome.4001.b:0 "Ich werde dieser Sache die nötige Zeit geben."
 claim_throne_outcome.4001.c:0 "Das Spiel, das ich plane, ist eindeutig zu gefährlich."


 # Relation to Mythical Founder
 claim_throne_outcome.1002.desc:0 "Ich habe nun beinahe unanfechtbare Belege dafür, dass ich der Blutlinie von niemand Geringerem als [ROOT.Char.Custom('ClaimThroneMythicalFounder')] angehöre!\n\nNicht einmal mehr [target.GetTitledFirstName] kann nun leugnen, dass mein Anspruch auf die Herrschaft über [target_title.GetName] rechtmäßig ist."

 claim_throne_outcome.2002.discovered:0 "\n\nObwohl [target.GetTitledFirstName] davon ausgeht, dass meine Abstammung keineswegs zu [ROOT.Char.Custom('ClaimThroneMythicalFounder')] zurückverfolgt werden kann, kann [target.Custom('DE_END_PRO_S_N')] meine Behauptung auch nicht widerlegen, und nur das zählt."
 claim_throne_outcome.2002.no_awareness:0 "\n\nMeine Abstammung geht zurück auf [ROOT.Char.Custom('ClaimThroneMythicalFounder')]: Wer könnte da behaupten, mein Anspruch sei unbillig?"

 claim_throne_outcome.4002.owner_discovered:1 "\n\n[target.GetTitledFirstName] gelang es deutlich einfacher als erwartet, allen zu beweisen, dass ich keinerlei Beziehung zu [owner.Custom('ClaimThroneMythicalFounder')] habe. [target.Custom('DE_END_PRO_S_N')|U] wusste sogar, dass sämtliche „Beweise“ gänzlich fingiert waren!"
 claim_throne_outcome.4002.owner_secret:1 "\n\nNiemand glaubt daran, dass ich von [owner.Custom('ClaimThroneMythicalFounder')] abstammen könnte, doch zumindest weiß [target.GetTitledFirstName] offenbar nichts davon, dass sämtliche „Beweise“ von Anfang an fingiert waren."
 claim_throne_outcome.4002.a:0 "„Ich wollte doch nur am Ruhm teilhaben, mein Lehnsherr!“"


 # Chosen by previous ruler
 claim_throne_outcome.1003.desc:0 "Ich habe mehrere Zeugen, die bei allem schwören werden, was heilig ist, dass [previous_title_holder.GetTitledFirstName], ehemalig[previous_title_holder.Custom('DE_END_ADJ_NUL_S_N')] [previous_title_holder.GetTitleAsNameNoTooltip] von [target_title.GetNameNoTier], als letzten Wunsch angab, dass [previous_title_holder.Custom('DE_PRO_POS_S_3P')]e Titel an mich übergehen sollen.\n\n[target.GetTitledFirstName] wird meinen Anspruch wohl kaum anerkennen, doch ich muss schließlich auch nicht [target.Custom('DE_PRO_PER_S_3P_A')] überzeugen …"

 claim_throne_outcome.2003.discovered:0 "[target.GetTitledFirstName] hat das Versprechen, das [previous_holder.Custom('DE_ART_DEF_S_N')] alte [previous_holder.GetTitledFirstName] mir gemacht hat, öffentlich als verzweifelte Lüge angeprangert, doch nun steht [target.Custom('DE_PRO_POS_S_3P')] Wort gegen die heiligen Schwüre, die zu meinen Gunsten sprechen."
 claim_throne_outcome.2003.no_awareness:0 "Angesichts des Versprechens, das [previous_holder.Custom('DE_ART_DEF_S_N')] alte [previous_holder.GetTitledFirstName] mir gemacht hat, und der Tatsache, dass so viele Menschen bereit sind, darauf zu schwören, dass sie es gehört haben, bleibt [target.GetTitledFirstName] nichts anderes übrig, als es zur Kenntnis zu nahmen. [target.Custom('DE_PRO_PER_S_3P_N')|U] mag den Titel zwar nicht so einfach abgeben, doch [target.Custom('DE_PRO_PER_S_3P_N')] kann ihn mir auch nicht verweigern."
 claim_throne_outcome.4003.owner_discovered:0 "\n\nUnter Druck von [target.GetTitledFirstName] änderten all jene, die geschworen hatten, [previous_holder.Custom('DE_ART_DEF_S_N')] alte [previous_holder.GetTitledFirstName] hätte mir den Titel versprochen, plötzlich ihre Meinung! Jetzt behaupten sie stattdessen, ich hätte sie bestochen! Nun, das ist zwar wahr, doch dies stellt dennoch einen abscheulichen Vertrauensmissbrauch dar."
 claim_throne_outcome.4003.owner_secret:0 "\n\nUnter Druck von [target.GetTitledFirstName] traten all jene, die geschworen hatten, [previous_holder.Custom('DE_ART_DEF_S_N')] alte [previous_holder.GetTitledFirstName] hätte mir den Titel versprochen, von ihrer Behauptung zurück. Da [target.GetFirstNameNoTooltip] mich jedoch keiner Missetaten beschuldigt hat, befürchtet [target.Custom('DE_PRO_PER_S_3P_N')] wohl, dass doch etwas an der Sache dran sein könnte."
 claim_throne_outcome.4003.a:0 "Gibt es denn heutzutage niemanden mehr, dem man vertrauen kann?"

 # Response events for target
 claim_throne_outcome.5001.opening:0 "Mein[owner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], [owner.GetTitledFirstName], hat Anspruch auf [target_title.GetName] angemeldet!"
 claim_throne_outcome.5001.distant_relation:0 "\n\nOffenbar gab es vor Generationen eine strategische Heirat zwischen unseren Dynastien, die [owner.Custom('DE_PRO_PER_S_3P_N')] nun nutzt, um einen Erbschaftsdisput zu erzwingen."
 claim_throne_outcome.5001.mythical_founder:0 "\n\n[owner.GetFirstNameNoTooltip] behauptet, von niemand Geringerem als [owner.Custom('ClaimThroneMythicalFounder')] abzustammen! [owner.Custom('DE_PRO_PER_S_3P_N')|U] glaubt, dass das reicht, um die Herrschaft über [target_title.GetNameNoTooltip] an sich reißen zu können."
 claim_throne_outcome.5001.previous_holder_promise:0 "\n\n[owner.GetFirstNameNoTooltip] behauptet, [previous_holder.Custom2('RelationToMe', ROOT.Char)] habe auf dem Sterbebett einen Eid geschworen, dass [target_title.GetTierAsNameNoTooltip] an [owner.GetFirstNameNoTooltip] gehen solle. Erschreckenderweise hat [owner.Custom('DE_PRO_PER_S_3P_N')] auch mehrere Menschen gefunden, die einen heiligen Eid schwören würden, dass diese Behauptung wahr ist."
 claim_throne_outcome.5001.discovered:0 "\n\nDiese Behauptungen sind gänzlich fingiert, doch die Lage ist so ungewiss, dass sie dennoch eine Bedrohung darstellen könnten, falls andere sie tatsächlich unterstützen!"
 claim_throne_outcome.5001.a:0 "Als würde ich mein Reich kampflos aufgeben!"
 claim_throne_outcome.5002.a:0 "Meint [owner.Custom('DE_PRO_PER_S_3P_N')] wirklich, dass [owner.Custom('DE_PRO_PER_S_3P_N')] damit durchkommen wird?!"
 claim_throne_outcome.5003.opening:0 "Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], [owner.GetTitledFirstName], hat versucht, Anspruch auf [target_title.GetName] zu erheben!"
 claim_throne_outcome.5003.owner_known:0 "\n\nDiese Forderung ist natürlich lachhaft, und wenn [owner.GetFirstNameNoTooltip] nicht mehr zu bieten hat, muss ich mir keine Sorgen machen."
 claim_throne_outcome.5003.a:0 "Diese Anmaßung wird [owner.Custom('DE_PRO_PER_S_3P_N')] mir büßen!"

 # Other text
 claim_throne_invalidated:0 "Thronanspruch-Komplott endet"
 claim_throne_target_died_tt:0 "[target.GetTitledFirstName] ist verstorben"
 claim_throne_target_lost_titles_tt:0 "[target.GetTitledFirstName] hat keinen Landbesitz mehr"
 claim_throne_target_no_longer_liege_tt:0 "[target.GetTitledFirstName] ist nicht länger mein Lehnsherr"
 claim_throne_invalidate_fallback_tt:0 "Ich kann keinen Anspruch mehr stellen auf den Thron von [target.GetTitledFirstName]"
