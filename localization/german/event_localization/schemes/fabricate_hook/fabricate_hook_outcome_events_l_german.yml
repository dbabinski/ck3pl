l_german:
 fabricate_hook_header:0 "Druckmittel fingieren:"
 fabricate_hook_hook_gained_on_you:0 "@warning_icon [owner.GetShortUIName] has fabricated a [hook|E] on you!"

 fabricate_hook_outcome.0001.t:0 "$fabricate_hook_header$Ein Geheimnis"
 fabricate_hook_outcome.0001.desc:0 "[target.GetTitledFirstName] hat offenbar etwas zu verbergen. Welch ein glücklicher Zufall. Nun muss ich mir nichts ausdenken, um [target.Custom('DE_PRO_PER_S_3P_A')] in der Hand zu haben."
 fabricate_hook_outcome.0001.a:0 "Jetzt muss ich [target.Custom('DE_PRO_PER_S_3P_A')] nur noch wissen lassen, was ich weiß …"
 fabricate_hook_outcome.0001.b:0 "Ich werde das fürs Erste für mich behalten."
 fabricate_hook_outcome.0001.c:0 "O, das ist etwas, von dem jeder erfahren sollte!"

 fabricate_hook_outcome.1001.t:0 "$fabricate_hook_header$Eine kompromittierende Lage"
 fabricate_hook_outcome.1001.desc:0 "Jeder ist #EMP irgendwann#! einmal nackt. Der schwierige Teil ist es, die Truppe Jongleure genau zum richtigen Zeitpunkt in die Gemächer von [target.GetTitledFirstName] kommen zu lassen und dafür zu sorgen, dass genug Diener anwesend sind, die über das daraus resultierende Chaos tratschen.\n\nIch nehme an, [target.GetFirstNameNoTooltip] würde alles tun, damit ich die sicherlich entflammenden Gerüchte nicht noch zusätzlich anheize …"
 fabricate_hook_outcome.1001.a:0 "Schickt die Gaukler hinein!"
 fabricate_hook_outcome.1001.a.flavor:0 "Argh, mit Jongleuren sprechen. Schon wieder."
 fabricate_hook_outcome.1001.b:0 "Ich sollte mir diese Sache genau durch den Kopf gehen lassen."
 fabricate_hook_outcome.1001.c:0 "Das war alles ein großer Fehler."

 fabricate_hook_outcome.1002.t:0 "$fabricate_hook_header$Ein belastendes Schreiben"
 fabricate_hook_outcome.1002.desc:0 "Ich habe einen Boten vom Hof von [target.GetTitledFirstName] angehalten, wodurch sich eine Gelegenheit ergab.\n\nWenn ich das Siegel von [target.GetTitleAsName] kopiere, kann ich einen Brief fingieren, der mit Steuererhöhungen droht, und ihn an [target.Custom('DE_PRO_POS_S_3P')]e Vasallen versenden. Oder zumindest damit drohen …"
 fabricate_hook_outcome.1002.a:0 "„Das #EMP ist#! doch Eure Unterschrift, oder nicht?“"

 fabricate_hook_outcome.1003.t:0 "$fabricate_hook_header$Eine gewagte Rettung"
 fabricate_hook_outcome.1003.desc:0 "Wäre es nicht wunderbar, wenn [target.GetTitledFirstName] in meiner Schuld stünde, und das nicht aus Angst, sondern aus Dankbarkeit? Wenn ich [target.Custom('DE_PRO_PER_S_3P_A')] etwa vor bösartigen Banditen retten würde, während [target.Custom('DE_PRO_PER_S_3P_N')] auf Reisen ist? Beispielsweise vor Banditen wie den Männern, die gerade draußen vor meinem Burgtor warten?\n\nIch könnte mit meinen Wachen im letzten Moment eingreifen, die Schufte verjagen und dafür sorgen, dass [target.GetFirstNameNoTooltip] mir [target.Custom('DE_PRO_POS_S_3P')] Leben schuldet."
 fabricate_hook_outcome.1003.a:0 "So einfach, und doch so überzeugend."

 fabricate_hook_outcome.1004.t:0 "$fabricate_hook_header$Üble Unterstellungen"
 fabricate_hook_outcome.1004.desc:0 "Ich habe eine Reihe von Gerüchten über [target.GetTitledFirstName] in Umlauf gebracht. Keines von ihnen ist wahr, und jemand sollte sie als die offensichtlichen Lügen anprangern, die sie sind.\n\nGäbe es eine bessere Möglichkeit, dass #EMP jemand#! etwas bei [target.GetFirstNameNoTooltip] guthaben könnte?"
 fabricate_hook_outcome.1004.a:0 "Ich muss etwas gegen diese Ungerechtigkeit tun!"
 fabricate_hook_outcome.1004.a.flavor:0 "Meinem [ROOT.Char.GetFaith.PriestNeuter] wird das nicht gefallen."
 fabricate_hook_outcome.1004.a.flavor_sacred_shadows:0 "Meinem [ROOT.Char.GetFaith.PriestNeuter] wird das sehr gut gefallen!"

 fabricate_hook_outcome.1005.t:0 "$fabricate_hook_header$Barbarisch aber effektiv"
 fabricate_hook_outcome.1005.desc:0 "Die einfachste Lösung ist häufig die beste. Warum soll ich mich mit Intrigen und Manipulationen abmühen, wenn ich [target.GetTitledFirstName] einfach zwingen kann, in meinem Sinne zu handeln?\n\nEin paar starke Männer und bedrohlich formulierte Briefe sollten da schon reichen."
 fabricate_hook_outcome.1005.a:0 "Schreiber! Wir müssen Briefe aufsetzen!"
 fabricate_hook_outcome.1005.a.flavor:0 "„Sehr geehrtes Opfer …“"

 fabricate_hook_outcome.2001.t:0 "$fabricate_hook_header$Ein verschlagener Plan"
 fabricate_hook_outcome.2001.desc:0 "Durch hinterhältige Methoden hat [owner.GetTitledFirstName] eine Situation fingiert, um mich in der Hand zu haben!\n\nIch prangere dieses Gespinst aus Lügen und Verrat an, aber ich habe keine andere Wahl, als mitzuspielen."
 fabricate_hook_outcome.2001.a:0 "Ich hätte nie gedacht, dass Ihr so tief sinkt, [owner.GetFirstNameNoTooltip]."

 fabricate_hook_outcome.3001.t:0 "$fabricate_hook_header$Die Oberhand verlieren"
 fabricate_hook_outcome.3001.desc:0 "[target.GetTitledFirstName] ist aufgefallen, dass ich versuche, auf unehrenhafte Weise die Oberhand über [target.Custom('DE_PRO_PER_S_3P_A')] zu gewinnen!\n\nIch muss nun unbedingt versuchen, meinen Ruf zu retten!"
 fabricate_hook_outcome.3001.a:0 "Dies ist das Ende meiner Bemühungen …"
