l_german:
 diplomatic_scheme_lifestyle.1001.t:0 "Strategische Interessen"
 diplomatic_scheme_lifestyle.1001.desc:0 "Zuerst diente der Briefwechsel mit [target.GetTitledFirstName] dazu, [target.Custom('DE_PRO_PER_S_3P_A')] besser kennenzulernen. Bald jedoch entdeckten wir gemeinsame Interessen, und jetzt schicken wir uns seitenweise unsere Gedanken über Militärstrategien!"
 diplomatic_scheme_lifestyle.1001.a:0 "Ich kann es kaum erwarten, mehr von [target.Custom('DE_PRO_POS_S_3P')]en Gedanken zu lesen."
 diplomatic_scheme_lifestyle.1001.b:0 "Ich habe eine neue Idee, die [target.Custom('DE_PRO_PER_S_3P_A')] garantiert beeindrucken wird!"

 diplomatic_scheme_lifestyle.3001.t:0 "Ein Kennenlernen"
 diplomatic_scheme_lifestyle.3001.desc:0 "Ich weiß, dass die meisten das nicht gerne sehen, aber [target.GetTitledFirstName] genau im Auge zu behalten, kann nicht schaden. Zumindest sage ich mir das, als ich meine Agenten anweise, [target.Custom('DE_PRO_POS_S_3P')]e sämtlichen Vorlieben und Abneigungen herauszufinden."
 diplomatic_scheme_lifestyle.3001.a:0 "Wenn ich [target.Custom('DE_PRO_POS_S_3P')]e Freundschaft gewinnen möchte, muss ich [target.Custom('DE_PRO_PER_S_3P_A')] zuerst genau kennen!"
 diplomatic_scheme_lifestyle.3001.a.tt:0 "#F Das wird [target.Custom('DE_PRO_PER_S_3P_N')] doch sicher verstehen!#!"
 diplomatic_scheme_lifestyle.3001.b:0 "Vielleicht haben sie da ja gar nicht so unrecht …"
 diplomatic_scheme_lifestyle.3001.b.tt:0 "#F Ich muss meine Strategie überdenken.#!"

 diplomatic_scheme_lifestyle.3101.t:0 "Konfrontation"
 diplomatic_scheme_lifestyle.3101.desc_opening_good:1 "„Obgleich ich dies alles recht schmeichelhaft finde, bin ich mir doch nicht sicher, was Ihr im Schilde führt.“\n\n[target.GetTitledFirstName] lächelt mich an, bevor [target.Custom('DE_PRO_PER_S_3P_N')] fortfährt. „Und Ihr seid ständig in meiner Nähe … Könntet Ihr mich bitte eine Weile in Frieden lassen?“"
 diplomatic_scheme_lifestyle.3101.desc_opening_bad:0 "„Das muss aufhören!“\n\n[target.GetTitledFirstName] schaut mich grimmig an, bevor [target.Custom('DE_PRO_PER_S_3P_N')] fortfährt. „Ich weiß zwar nicht genau, was Ihr im Schilde führt, [ROOT.Char.GetFirstNameNoTooltip], aber wenn Ihr Euch bei mir noch unbeliebter machen wolltet, so ist Euch das gelungen!“"
 diplomatic_scheme_lifestyle.3101.a:0 "Ich werde mich eine Weile zurückhalten."
 diplomatic_scheme_lifestyle.3101.a.tt:0 "#F Aber ich gebe nicht auf!#!"
 diplomatic_scheme_lifestyle.3101.b:0 "Ich werde nicht aufgeben!"
 diplomatic_scheme_lifestyle.3101.b.tt:0 "#F Das hat [target.Custom('DE_PRO_PER_S_3P_N')] sicher nicht so gemeint.#!"
 diplomatic_scheme_lifestyle.3101.c:0 "Wenn [SCOPE.sC('target').Custom('DE_PRO_PER_S_3P_N')] so denkt, sollte ich das lieber lassen."

 diplomatic_scheme_lifestyle.3201.t:0 "Omnipräsenz"
 diplomatic_scheme_lifestyle.3201.desc:0 "„Dies[sacrificial_agent.Custom('DE_END_ADJ_IND_S_N')] widerliche [sacrificial_agent.GetFirstNameNoTooltip] lungert ständig in meiner Nähe herum; ich finde einfach keine Ruhe!“\n\nAls ich [target.GetTitledFirstName] begegne, ist er außer sich vor Wut: [sacrificial_agent.GetTitledFirstName], mein[sacrificial_agent.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sacrificial_agent‘))], ist die Quelle dieses Zorns."
 diplomatic_scheme_lifestyle.3201.a:0 "Ja! Und [sacrificial_agent.Custom('DE_PRO_POS_S_3P')]e ständigen Marotten … #EMP Argh#!!"
 diplomatic_scheme_lifestyle.3201.b:0 "[sacrificial_agent.Custom('DE_PRO_PER_S_3P_N')|U] ist ein höchst [sacrificial_agent.Custom('quirk_pos_adjective')]er Mensch!"
