l_german:
 seduce_ongoing.success.rejection:0 "Das war nett. Mehr aber auch nicht."
 seduce_ongoing.failure.rejection:0 "Nein, nein und auf ewig nein, [owner.GetFirstNameNoTooltip]."
 seduce_ongoing_decline_event.tt:0 "Ich verzichtete auf diese Gelegenheit, [target.GetTitledFirstName] zu beeindrucken"
 seduce_ongoing_possible_outcomes_tooltip_effect.success.desc:0 "Alles läuft genau nach Plan"
 seduce_ongoing_possible_outcomes_tooltip_effect.failure.desc:0 "[target.GetFirstNameNoTooltip] ist nicht beeindruckt"

 seduce_ongoing.1001.t:0 "Der Ball"
 seduce_ongoing.1001.distant_opening:0 "Ich habe mich rechtzeitig an den Hof zu [court_of_residence.GetNameNoTier] begeben, um am örtlichen Ball teilzunehmen. Ich sicherte mir eine Einladung, denn ich muss mit [target.GetTitledFirstName] sprechen."
 seduce_ongoing.1001.close_opening:0 "Ich nehme nicht nur am Ball teil, weil ich vor Ort das Sagen habe, sondern auch, weil ich dort mit [target.GetTitledFirstName] sprechen möchte."
 seduce_ongoing.1001.desc:0 "\n\n[target.Custom('DE_PRO_PER_S_3P_N')|U] sieht prächtig aus, und als wir endlich einen Augenblick für uns haben, mache ich meinen Vorschlag."
 seduce_ongoing.1001.a:0 "Möchtet Ihr für den nächsten Tanz mit mir in den Kreis treten?"
 seduce_ongoing.1001.a.tt:0 "#F An die verspielte Seite von [target.GetFirstNameNoTooltip] appellieren.#!"
 seduce_ongoing.1001.b:0 "Wollen wir im Garten flanieren, fern von all dem hier?"
 seduce_ongoing.1001.b.tt:0 "#F An die nachdenkliche Seite von [target.GetFirstNameNoTooltip] appellieren.#!"
 seduce_ongoing.1001.c:0 "Möchtet Ihr vielleicht etwas zu essen?"
 seduce_ongoing.1001.c.tt:0 "#F An die gierige Seite von [target.GetFirstNameNoTooltip] appellieren.#!"
 seduce_ongoing.1001.d:0 "Habt Ihr gesehen, wie diese Leute „tanzen“?"
 seduce_ongoing.1001.d.tt:0 "#F An die boshafte Seite von [target.GetFirstNameNoTooltip] appellieren.#!"

 seduce_ongoing.1003.opening:0 "Beim großen Ball kam [owner.GetTitledFirstName] zu mir, um mir [owner.Custom('DE_PRO_POS_S_3P')]e Gesellschaft anzubieten."
 seduce_ongoing.1003.dance:0 "\n\nAls wir uns auf der Tanzfläche drehten, drehten sich auch die Leute zu uns um, und ich lachte wie ein kleines Kind!"
 seduce_ongoing.1003.walk:0 "\n\nWir gingen im Garten spazieren und unterhielten uns über allerlei Dinge, bis uns auffiel, dass wir völlig die Zeit vergessen hatten!"
 seduce_ongoing.1003.food:0 "\n\n[owner.Custom('DE_PRO_PER_S_3P_N')|U] ließ Diener weitere Gerichte herbeitragen, und wir saßen den Großteil des Abends zusammen und aßen. Es war so köstlich!"
 seduce_ongoing.1003.mockery:0 "\n\nWir saßen beisammen und machten uns über die anderen Gäste lustig. Was hatten wir für einen Spaß! Ich bin höchst beeindruckt von dem beißenden Humor von [owner.GetFirstNameNoTooltip]!"
 seduce_ongoing.1003.fallback:0 "\n\nAm Ende hatten wir so viel Spaß, dass wir fast die gesamte Feier über tanzten!"
 seduce_ongoing.1003.a:0 "Ich hatte einen solch fantastischen Abend!"

 seduce_ongoing.1004.dance:0 "[owner.Custom('DE_PRO_PER_S_3P_N')|U] bemerkte leider nicht, dass ich nicht tanzen wollte, und nach ein paar widerwilligen Drehungen musste ich [owner.Custom('DE_PRO_PER_S_3P_A')] bitten, mich gehen zu lassen."
 seduce_ongoing.1004.walk:0 "So erquickend der Spaziergang durch den Garten auch war, langweilte mich das Geplapper von [owner.GetFirstName] doch gewaltig.\n\nBald schon ging ich zurück zum Ball, nachdem ich mich entschuldigt hatte."
 seduce_ongoing.1004.food:0 "Ich hatte zwar nichts gegen [owner.Custom('DE_PRO_POS_S_3P')]e Gegenwart, doch [owner.Custom('DE_PRO_PER_S_3P_N')] hörte einfach nicht auf, Diener nach immer mehr Speisen zu schicken. Bald schon war ich satt und entschuldigte mich, um wieder tanzen zu gehen."
 seduce_ongoing.1004.mockery:0 "[target.Custom('DE_PRO_PER_S_3P_N')|U] saß neben mir und kommentierte die anderen Gäste.\n\nUnd das nicht nur unnötig grausam, sondern darüber hinaus grob und bar jeder Finesse."
 seduce_ongoing.1004.fallback:0 "[target.Custom('DE_PRO_PER_S_3P_N')|U] machte immer wieder neue Vorschläge, was man auf dem Fest so alles tun könnte, aber in derart langweiliger Gesellschaft sind die Möglichkeiten begrenzt."
 seduce_ongoing.1004.a:0 "Was hat [owner.Custom('DE_PRO_PER_S_3P_N')] sich nur dabei gedacht?"

 seduce_ongoing.1005.dance:0 "[target.GetTitledFirstName] und ich wirbelten gemeinsam über das Parkett, und die Leute schauten uns zu. Was hatte [target.Custom('DE_PRO_PER_S_3P_N')] für einen Spaß!"
 seduce_ongoing.1005.walk:0 "[target.GetTitledFirstName] und ich gingen im Garten spazieren und unterhielten uns über allerlei Dinge. Als uns schließlich auffiel, dass wir völlig die Zeit vergessen hatten, kehrten wir zum Ball zurück, der schon in den letzten Zügen lag."
 seduce_ongoing.1005.food:0 "Ich ließ die Diener mehr Speisen für [target.GetTitledFirstName] und mich bringen, und als der Abend sich dem Ende zuneigte, hatten wir jedes der leckeren Gerichte genossen, die die Köche von [court_of_residence.GetNameNoTier] in ihrem Repertoire haben. Wir teilen auf jeden Fall unsere Vorliebe für die schönen Dinge im Leben."
 seduce_ongoing.1005.mockery:0 "Wir saßen beisammen und rissen Witze über unsere Mitgäste. Ich hatte ja keine Ahnung, dass [target.GetTitledFirstName] so talentiert darin ist, andere zu verspotten!"
 seduce_ongoing.1005.fallback:0 "[target.GetTitledFirstName] und ich hatten am Ende so viel Spaß, dass wir fast die gesamte Feier über tanzten!"
 seduce_ongoing.1005.a:0 "Welch einen Abend wir doch hatten!"

 seduce_ongoing.1006.dance:0 "Ich dachte, ich sei am Ziel, als [target.Custom('DE_PRO_PER_S_3P_N')] sich zum Tanzen bereit erklärte, doch obwohl ich mir keine Blöße gab, entschuldigte sich [target.GetTitledFirstName] schon bald. Da stand ich nun also allein unter den anderen Tänzern."
 seduce_ongoing.1006.walk:0 "Ich empfand den Spaziergang als angenehm, aber womöglich war es zu kalt gewesen oder ich redete zu viel, denn bald schon entschuldigte [target.Custom('DE_PRO_PER_S_3P_N')] sich. Ohne auch nur auf mich zu warten, kehrte [target.Custom('DE_PRO_PER_S_3P_N')] zum Ball zurück.\n\nAls ich dort eintraf, vergnügte [target.Custom('DE_PRO_PER_S_3P_N')] sich schon mit den anderen Tänzern."
 seduce_ongoing.1006.food:0 "Vielleicht stimmte ja etwas mit dem Essen nicht, das ich [target.GetTitledFirstName] von den Dienern servieren ließ? Auch nachdem [target.Custom('DE_PRO_PER_S_3P_N')] sich entschuldigt hatte, strömten die Gerichte weiter aus der Küche und türmten sich neben mir auf, während ich alleine aß."
 seduce_ongoing.1006.mockery:0 "Ganz gleich, wie sehr ich mich auch bemühte, [target.GetTitledFirstName] lachte nicht über meine Witze. Am Ende beschuldigte [target.Custom('DE_PRO_PER_S_3P_N')] mich, unnötig grausam zu sein, und ließ mich alleine sitzen."
 seduce_ongoing.1006.fallback:0 "Ich schlug immer neue Möglichkeiten vor, wie wir die Zeit auf der Feier verbringen könnten, doch [target.GetTitledFirstName] schien in keiner Weise interessiert. Habe ich etwas falsch gemacht?"
 seduce_ongoing.1006.a:0 "Das lief nicht gut."

 seduce_ongoing.successful.target:0 "\n\nObgleich das Geschenk anonym gewesen war, lag es [owner.GetTitledFirstName] doch sehr am Herzen, dass ich herausfinde, dass [owner.Custom('DE_PRO_PER_S_3P_N')] dahintersteckt."
 seduce_ongoing.unsuccessful.target:0 "\n\nObgleich das Geschenk anonym überreicht wurde, ist es doch eindeutig, dass [owner.GetTitledFirstName] dahintersteckt …"
 seduce_ongoing.target_successful.option:0 "[owner.Custom('DE_PRO_PER_S_3P_D')|U] gebührt mein voller Dank!"
 seduce_ongoing.target_unsuccessful.option:0 "Vielleicht gibt es ja #EMP irgendwen#!, dem das gefällt …"
 
 seduce_ongoing.target.opening:0 "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 seduce_ongoing.successful.owner:0 "Herzlichen Dank für Euer Geschenk. Ich kann mich nicht erinnern, wann ich das letzte Mal etwas derart Wunderbares bekommen habe!"
 seduce_ongoing.unsuccessful.owner:0 "Ich habe Euer Geschenk erhalten. Ich bin mir … nicht sicher, warum Ihr mir so etwas schickt, aber ich habe es zur Kenntnis genommen."
 seduce_ongoing.owner_successful.option:0 "Für Euch tue ich doch alles, [target.GetFirstNameNoTooltip]."
 seduce_ongoing.owner_unsuccessful.option:0 "Was habe ich denn falsch gemacht?"

 seduce_ongoing.1101.t:0 "Etwas Teures"
 seduce_ongoing.1101.desc:0 "Ein Geschenk wird sicher die Aufmerksamkeit von [target.GetTitledFirstName] erregen, und jeder mag doch edle, eindeutig teure Dinge."
 seduce_ongoing.gift_selection.tapestry:0 "Ein Wandteppich, der sich mit [target.Custom('DE_PRO_POS_S_3P')]er Dynastie beschäftigt."
 seduce_ongoing.gift_selection.tapestry_tt:0 "Ich glaube, [target.GetTitledFirstName] ist ein Mensch, der [target.Custom('DE_PRO_POS_S_3P')]er Dynastie treu ergeben ist."
 seduce_ongoing.gift_selection.horse:0 "Jeder weiß Rassepferde zu schätzen."
 seduce_ongoing.gift_selection.horse_tt:0 "Ich glaube, [target.GetTitledFirstName] ist ein Mensch, der Betätigungen unter freiem Himmel zu schätzen weiß."
 seduce_ongoing.gift_selection.tailor:0 "Ein Schneider, der [target.Custom('DE_PRO_PER_S_3P_A')] perfekt einkleidet!"
 seduce_ongoing.gift_selection.tailor_tt:0 "Ich glaube, [target.GetTitledFirstName] ist ein Mensch, der Stil zu schätzen weiß und gerne einen guten Eindruck hinterlässt."
 seduce_ongoing.gift_selection.decline:0 "Vielleicht auch nicht."

 seduce_ongoing.1102.t:0 "Etwas Wohlüberlegtes"
 seduce_ongoing.1102.desc:0 "Jeder weiß ein Geschenk zu schätzen, aber vielleicht fällt mir ja etwas wirklich Einzigartiges ein, womit ich einen echten Eindruck bei [target.GetTitledFirstName] hinterlassen kann!"
 seduce_ongoing.gift_selection.embroidery:0 "Eine Stickerei mit [target.Custom('DE_PRO_POS_S_3P')]em Hauswappen."
 seduce_ongoing.gift_selection.embroidery_tt:0 "Ich glaube, dass [target.GetTitledFirstName] das Ansehen [target.Custom('DE_PRO_POS_S_3P')]er Familie sehr am Herzen liegt."
 seduce_ongoing.gift_selection.poem:0 "Ein eigens von einem Poeten verfasstes Gedicht über die Freuden des Lebens, [target.Custom('DE_PRO_PER_S_3P_D')] gewidmet."
 seduce_ongoing.gift_selection.poem_tt:0 "Ich glaube, dass [target.GetTitledFirstName] die körperlichen Freuden des Lebens zu schätzen weiß, oder zumindest doch Poesie."
 seduce_ongoing.gift_selection.woodcarving:0 "Eine Schnitzerei einer Burg!"
 seduce_ongoing.gift_selection.woodcarving_tt:0 "Ich glaube, [target.GetTitledFirstName] ist ein Mensch, der Architektur zu schätzen weiß."
 
 seduce_ongoing.1103.t:0 "Etwas Kleines, aber Bedeutsames"
 seduce_ongoing.1103.desc:0 "Nicht jedes Geschenk muss sündteuer sein. Kleinere Dinge können einen deutlich größeren Eindruck hinterlassen, solange sie sorgfältig ausgewählt wurden. Ich frage mich, was [target.GetTitledFirstName] wohl zu schätzen weiß."
 seduce_ongoing.gift_selection.jewelry:0 "Ein Silbermedaillon, das immer nah bei [target.Custom('DE_PRO_POS_S_3P')]em Herzen ist."
 seduce_ongoing.gift_selection.jewelry_tt:0 "Ich glaube, dass [target.GetTitledFirstName] die Aufmerksamkeit anderer mag – oder einfach nur Dinge, die glitzern."
 seduce_ongoing.gift_selection.stuffed_animal:0 "Ein ausgestopfter Fuchs wäre sicherlich ausgefallen …"
 seduce_ongoing.gift_selection.stuffed_animal_tt:0 "Ich glaube, [target.GetTitledFirstName] ist ein Mensch, der Symbole der Macht – und zwar über das Leben selbst – zu schätzen weiß."
 seduce_ongoing.gift_selection.flower_display:0 "Ein Blumengesteck für den Garten von [court_location.GetNameNoTierNoTooltip]."
 seduce_ongoing.gift_selection.flower_display_tt:0 "Ich glaube, [target.GetTitledFirstName] kümmert sich gern um Dinge oder weiß zumindest Schönes zu schätzen."

 seduce_ongoing.1104.t:0 "Etwas Ungewöhnliches"
 seduce_ongoing.1104.desc:0 "Jeder kann ein Zeichen der Zuneigung kaufen, sei es nun groß oder klein. Wenn ich [target.GetTitledFirstName] beeindrucken möchte, sollte ich [target.Custom('DE_PRO_PER_S_3P_D')] etwas wirklich Besonderes besorgen."
 seduce_ongoing.gift_selection.rare_book:0 "Ich sollte [target.Custom('DE_PRO_PER_S_3P_D')] ein besonders seltenes Buch kaufen."
 seduce_ongoing.gift_selection.rare_book_tt:0 "Ich glaube, [target.GetTitledFirstName] weiß Wissen zu schätzen oder zumindest die Gegenstände, die es enthalten."
 seduce_ongoing.gift_selection.handkerchief:0 "Ein Taschentuch mit meinem Wappen."
 seduce_ongoing.gift_selection.handkerchief_tt:0 "Ich glaube, [target.GetTitledFirstName] weiß ein Symbol eines Menschen meines Standes zu schätzen."
 seduce_ongoing.gift_selection.object:0 "[SCOPE.Custom('SeductionObjectIndefinite')|U], eine Erinnerung an unser erstes Treffen"
 seduce_ongoing.gift_selection.object_tt:0 "Ich glaube, dass ich [target.GetTitledFirstName] bereits irgendwie am Herzen liege."

 seduce_ongoing.1201.t:0 "Ein wohlüberlegtes Geschenk"
 seduce_ongoing.1201.desc:0 "Ich habe ein Geschenk erhalten, einen wunderschönen Wandteppich mit Szenen aus der Geschichte meiner Dynastie, umrahmt von kunstfertig gewebten Wappen!"
 seduce_ongoing.1201.a:0 "[owner.Custom('DE_PRO_PER_S_3P_D')|U] gebührt mein voller Dank!"

 seduce_ongoing.1301.t:0 "Ein merkwürdiges Geschenk"
 seduce_ongoing.1301.desc:0 "Mir wurde ein Wandteppich geschenkt, der wohl Szenen aus der Geschichte meiner Dynastie darstellen soll, aber die Figuren sehen seltsam aus, und niemand kann genau sagen, was sich in den einzelnen Szenen eigentlich abspielt."
 seduce_ongoing.1301.a:0 "Verkauft ihn. Man kann ihn immerhin noch als Decke benutzen."

 seduce_ongoing.1202.opening:0 "Mir wurde ein Pferd geschenkt, reinrassig und wohlgenährt! Das Prachtstück scheint ein perfektes Reittier, und"
 seduce_ongoing.1202.courtier:0 "ich habe bereits bemerkt, wie [courtier.GetTitledFirstName] es neiderfüllt beäugt."
 seduce_ongoing.1202.no_courtier:0 "es hat bereits mehrere Bewunderer bei Hofe."

 seduce_ongoing.1302.desc:0 "Mir wurde ein Pferd geschenkt. Da fragt man sich doch, was andere wohl von mir halten. Meinen die wirklich, dass ich auf diesem klapprigen alten Gaul ausreite?"
 seduce_ongoing.1302.a:0 "Was soll ich nur mit diesem Maulesel anfangen? Verkauft ihn."

 seduce_ongoing.1203.desc:0 "Ein Schneider kam an meinen Hof, mit dem Auftrag, mir jedes gewünschte Gewand zu schneidern. Nach Abschluss seiner Arbeiten muss ich zugeben, dass er äußerst talentiert ist!"
 seduce_ongoing.1203.a:0 "Ich fühle mich prächtig!"

 seduce_ongoing.1303.desc:0 "Ein Schneider kam an meinen Hof, mit dem Auftrag, mir jedes gewünschte Gewand zu schneidern. Bald schon war er bleich vor Schreck ob meiner Frage, was denn bitte mit meinen alten Gewändern nicht stimme."
 seduce_ongoing.1303.a:0 "Zumindest kann ich diese hässlichen Lumpen verkaufen, in die er mich hüllen wollte."

 seduce_ongoing.1204.desc:0 "Ich kann es kaum fassen, als ich das lederne Paket öffne. Der Almanach darin muss ein Jahrhundert alt sein, wenn nicht mehr. Er wurde von alten Händen kunstfertig verfasst, verziert und vergoldet."
 seduce_ongoing.1204.a:0 "Welche Wunder dieses Buch wohl birgt?"

 seduce_ongoing.1304.desc:0 "Ich bin ein wenig verwirrt, als ich das lederne Paket öffne und einen staubigen alten Almanach vorfinde. Beim Durchblättern finde ich ein paar hübsche Illustrationen, aber ich kann den Text nicht einmal entziffern."
 seduce_ongoing.1304.a:0 "Was soll ich denn mit diesem Buch? Verkauft es."

 seduce_ongoing.1205.desc:0 "Mir wurde eine wunderschöne und große Stickerei geschickt, die mein Hauswappen in prächtigen Farben darstellt! Perfekt für den Kaminsims in meinen Gemächern."
 seduce_ongoing.1205.a:0 "Diese Kunstfertigkeit wird meine Gäste beeindrucken."

 seduce_ongoing.1305.desc:0 "Mir wurde eine große Stickerei geschickt, die angeblich mein Hauswappen darstellen soll. Ich bin mir jedoch nicht ganz sicher, mit welcher Vorlage der Künstler gearbeitet hat, denn ich erkenne es darin jedenfalls nicht. Vielleicht gefällt es ja jemand anderem besser …"
 seduce_ongoing.1305.a:0 "Wäre vielleicht ganz nett, wenn es das richtige Wappen wäre …"

 seduce_ongoing.1206.desc:0 "Ein Dichter ist vor mich getreten, um ein Werk über die Freuden des Lebens vorzutragen, das schmeichelhafterweise mir gewidmet ist!"
 seduce_ongoing.1206.a:0 "Welch poetischer, frischer Hauch!"

 seduce_ongoing.1306.desc:0 "Ein Dichter ist vor mich getreten, um ein langwieriges Werk über die Freuden des Lebens vorzutragen, das mir gewidmet ist. Zu den Freuden des Lebens gehört dieses Gedicht jedenfalls nicht."

 seduce_ongoing.1207.desc:0 "Mir wurde eine kleine Holzschnitzerei einer Burg überbracht! Jeder Gast bewundert die Feinheiten und die handwerkliche Qualität dieses Stückes."
 seduce_ongoing.1207.a:0 "Welch ungewöhnliches Ding!"

 seduce_ongoing.1307.desc:0 "Mir wurde eine Holzschnitzerei eines … Gebäudes geschickt. Nehme ich an. Oh, das soll eine Burg sein. Nun denn."
 seduce_ongoing.1307.a:0 "Wie lange man damit wohl den Kamin beheizen kann?"

 seduce_ongoing.1208.desc:0 "[owner.GetTitledFirstName] hat mir ein Andenken an unser erstes Treffen geschickt."
 seduce_ongoing.1208.a:0 "Meint [owner.Custom('DE_PRO_PER_S_3P_N')] wirklich, ich würde das je vergessen?"

 seduce_ongoing.1308.desc:0 "[owner.GetTitledFirstName] hat mir ein Andenken an unser erstes Treffen geschickt. Offenbar hat [owner.Custom('DE_PRO_PER_S_3P_N')] schönere Erinnerungen daran als ich."

 seduce_ongoing.1209.desc:0 "Ich habe ein Medaillon erhalten, ein wunderschönes kleines Silberkunstwerk. Ich würde zwar gern wissen, was sich darin befindet, aber es ist deutlich wichtiger, dass andere Gerüchte über seinen Inhalt in die Welt setzen."
 seduce_ongoing.1209.a:0 "Vielleicht kann mir eines Tages jemand helfen, es zu öffnen?"

 seduce_ongoing.1309.desc:0 "Ich habe ein kleines Medaillon erhalten, und zuerst erkannte ich den kleinen unpolierten Klumpen gar nicht als Silber. Da man das Ding auch nicht öffnen kann, habe ich keinerlei Verwendung dafür."
 seduce_ongoing.1309.a:0 "Warum sollte jemand meinen, dass ich so etwas wollte?"

 seduce_ongoing.1210.desc:0 "Ja, er ist ein ungewöhnliches Geschenk, aber etwas an diesem ausgestopften Fuchs spricht mich an. Vielleicht das starre, bösartige Knurren auf seinen Lefzen?"
 seduce_ongoing.1210.a:0 "Ungewöhnlich, aber nicht unangenehm."

 seduce_ongoing.1310.desc:0 "„Nehmt dieses Ding weg von mir!“ … Der ausgestopfte Fuchs hat ein widerliches Knurren auf den Lefzen und fletscht die abartig fiesen Zähne."
 seduce_ongoing.1310.a:0 "Wer bitte soll denn ein solches Geschenk wollen?!"

 seduce_ongoing.1211.desc:0 "Das Blumengesteck ist atemberaubend, und seit die Bauern es im Garten platziert haben, gehen die Leute dort noch viel lieber spazieren."
 seduce_ongoing.1211.a:0 "Ich wusste nicht, dass mich solche Schönheit so sehr berühren kann."

 seduce_ongoing.1311.desc:0 "„Wir sollen die Blumen also nicht platzieren?“ Die Bauern stehen vor mir, während Erde aus den Kisten an ihren Jochen fällt. Das Blumengesteck, das sie tragen, sieht alt und mitgenommen aus."
 seduce_ongoing.1311.a:0 "So etwas möchte ich nicht in der Nähe meines Gartens haben."

 seduce_ongoing.1212.desc:0 "[owner.GetTitledFirstName] hat mir ein Geschenk gemacht, ein Taschentuch mit dem Wappen von [owner.GetDynasty.GetBaseName].\n\nIch bin gespannt, wie andere wohl darauf reagieren, wenn ich [owner.Custom('DE_PRO_POS_S_3P')] Zeichen so schamlos zur Schau stelle."
 seduce_ongoing.1212.a:0 "Das wird sicherlich Eindruck hinterlassen. So oder so."

 seduce_ongoing.1312.desc:0 "[owner.GetTitledFirstName] hat mir ein Geschenk gemacht, ein Taschentuch mit dem Wappen von [owner.GetDynasty.GetBaseName].\n\nWenn [owner.Custom('DE_PRO_PER_S_3P_N')] tatsächlich glaubt, dass ich [owner.Custom('DE_PRO_POS_S_3P')] Zeichen in der Öffentlichkeit zur Schau stellen werde, dann hat [owner.Custom('DE_PRO_PER_S_3P_N')] sich aber geschnitten!"

 seduce_ongoing.1801.t:0 "Meisterhafte Worte"
 seduce_ongoing.1801.start.desc:0 "Da ich in den Künsten der Diplomatie bewandert bin, weiß ich um die Macht eines wortgewandt vorgetragenen Kompliments. Bewunderung für die Vorzüge seines Gegenübers zum Ausdruck zu bringen, ist der beste Weg in [target.Custom('DE_PRO_POS_S_3P')] Herz.\n\n"
 seduce_ongoing.1801.close.desc:0 "Bei unserem nächsten Treffen werde ich [target.GetFirstName] ein Kompliment machen über …"
 seduce_ongoing.1801.distant.desc:0 "Ich werde [target.GetFirstName] einen Brief schreiben, in dem ich [target.Custom('DE_PRO_PER_S_3P_D')] ein Kompliment mache über …"

 seduce_ongoing.1801.compassionate:0 "[target.Custom('DE_PRO_POS_S_3P')] offenes und sanftes Herz."
 seduce_ongoing.1801.bold:0 "[target.Custom('DE_PRO_POS_S_3P')]en tapferen, ungebrochenen Geist."
 seduce_ongoing.1801.honorable:0 "[target.Custom('DE_PRO_POS_S_3P')] edles und treues Wesen."
 seduce_ongoing.1801.greed:0 "[target.Custom('DE_PRO_POS_S_3P')]e Antriebskraft und Lust am Leben."
 seduce_ongoing.1801.rational:0 "[target.Custom('DE_PRO_POS_S_3P')]en rationalen, genialen Verstand."
 seduce_ongoing.1801.zealous:0 "[target.Custom('DE_PRO_POS_S_3P')]e Frömmigkeit und [target.Custom('DE_PRO_POS_S_3P')]en felsenfesten Glauben."
 seduce_ongoing.1801.energetic:0 "[target.Custom('DE_PRO_POS_S_3P')]e Spontaneität und Lebenskraft."
 seduce_ongoing.1801.forgiving:0 "[target.Custom('DE_PRO_POS_S_3P')] nachsichtiges Wesen."
 seduce_ongoing.1801.beautiful_male:0 "[target.Custom('DE_PRO_POS_S_3P')]e beeindruckend stattliche Erscheinung."
 seduce_ongoing.1801.beautiful_female:0 "[target.Custom('DE_PRO_POS_S_3P')]e unvergleichliche, atemberaubende Schönheit."
 seduce_ongoing.1801.strong:0 "[target.Custom('DE_PRO_POS_S_3P')]en beeindruckenden Körper."
 seduce_ongoing.1801.extroverted:0 "[target.Custom('DE_PRO_POS_S_3P')] unwiderstehliches Charisma."
 seduce_ongoing.1801.dominant:0 "[target.Custom('DE_PRO_POS_S_3P')] bestimmtes, beeindruckendes Auftreten."
 seduce_ongoing.1801.compliment.tt:0 "#F Wie [target.GetTitledFirstName] das Kompliment aufnimmt, hängt davon ab, wie gut es zu [target.Custom('DE_PRO_PER_S_3P_D')] passt"
 
 seduce_ongoing.1802.t:0 "Hübsche Worte"
 seduce_ongoing.1802.close.desc:0 "Als ich in stiller Einkehr durch die Gärten wandere, in Gedanken an einem weit entfernten Ort, laufe ich fast in [owner.GetTitledFirstName] hinein. Ehe ich mich sammeln kann, bittet [owner.Custom('DE_PRO_PER_S_3P_N')] mich um Verzeihung: [owner.Custom('DE_PRO_PER_S_3P_N')|U] wolle auf keinen Fall Unannehmlichkeiten bereiten für jemanden"
 seduce_ongoing.1802.distant.desc:0 "Ich habe einen spannenden Brief von [owner.GetTitledFirstName] erhalten. Zwischen den üblichen Nachfragen und Anekdoten befand sich ein verstohlenes und doch unverkennbares Kompliment bezüglich"
 seduce_ongoing.1802.compassionate.desc:0 "meines „sanften Mitgefühls“."
 seduce_ongoing.1802.bold.desc:0 "meines „ungebrochenen Mutes“."
 seduce_ongoing.1802.honorable.desc:0 "meiner „edlen Moral“."
 seduce_ongoing.1802.greed.desc:0 "meiner „großen Strebsamkeit“."
 seduce_ongoing.1802.rational.desc:0 "meines „einzigartig klaren Geistes“."
 seduce_ongoing.1802.zealous.desc:0 "meines „bewundernswerten Glaubens“."
 seduce_ongoing.1802.energetic.desc:0 "meiner „unbändigen Lebenskraft“."
 seduce_ongoing.1802.forgiving.desc:0 "meiner „großherzigen Gnade“."
 seduce_ongoing.1802.beautiful_male.desc:0 "meiner „stattlichen Erscheinung“."
 seduce_ongoing.1802.beautiful_female.desc:0 "meiner „inspirierenden Schönheit“."
 seduce_ongoing.1802.strong.desc:0 "meiner „körperlichen Anmut“."
 seduce_ongoing.1802.extroverted.desc:0 "meines „unwiderstehlichen Charmes“."
 seduce_ongoing.1802.dominant.desc:0 "meiner „durchsetzungsstarken Tatkraft“."
 seduce_ongoing.1802.good.desc:0 "\n\n[owner.Custom('DE_PRO_POS_S_3P')|U]e Worte zeigen einen Grad an zugeneigter Aufmerksamkeit, der mich doch überrascht."
 seduce_ongoing.1802.neutral.desc:0 "\n\n[owner.Custom('DE_PRO_POS_S_3P')|U]e Worte ergeben wenig Sinn, aber sie waren wohl gut gemeint."
 seduce_ongoing.1802.bad.desc:0 "\n\nIch vermute, dass [owner.Custom('DE_PRO_PER_S_3P_N')] es gut meint, aber die Worte klingen für mich wie kaum verhohlener Sarkasmus."
 seduce_ongoing.1802.a.good:0 "[owner.GetTitledFirstNameNoTooltip] … Ihr schmeichelt mir!"
 seduce_ongoing.1802.a.bad:0 "Ein wenig von Unwissenheit zeugend, aber doch recht nett."
 seduce_ongoing.1802.b.good:0 "Nächstes Mal solltet Ihr Euch mehr Mühe geben."
 seduce_ongoing.1802.b.bad:0 "Wie peinlich …"
 seduce_ongoing.1802.c:0 "Ich habe keinerlei Interesse an dieser Art von Aufmerksamkeit!"

 seduce_ongoing.1601.t:0 "Eine Lesung in [location.GetNameNoTierNoTooltip]"
 seduce_ongoing.1601.t_no_location:0 "Eine Lesung"
 seduce_ongoing.1601.desc:0 "Die Feierlichkeiten fanden langsam ihr Ende und die für den Abend vorgesehene Unterhaltung schien vorbei, als [target.GetTitledFirstName] eine Lesung vorschlug.\n\nBald schon ist ein Schreiber zur Stelle, der fragt, was die Gäste denn gerne hören würden, und ich erkenne meine Gelegenheit, [target.GetFirstName] zu beeindrucken."
 seduce_ongoing.1601.a:0 "Etwas Frommes aus den heiligen Schriften."
 seduce_ongoing.1601.a.tt:0 "Ich glaube, [target.Custom('DE_PRO_PER_S_3P_N')] möchte etwas über Religion hören."
 seduce_ongoing.1601.b:0 "Etwas Unterhaltsames. [SCOPE.Custom('RandomEntertainmentTextName')|U]!"
 seduce_ongoing.1601.b.tt:0 "Ich glaube, [target.Custom('DE_PRO_PER_S_3P_N')] möchte etwas Unterhaltsames hören."
 seduce_ongoing.1601.c:0 "Etwas, was uns ein wenig Bildung beschert: [SCOPE.Custom('RandomInformativeTextName')]."
 seduce_ongoing.1601.c.tt:0 "Ich glaube, [target.Custom('DE_PRO_PER_S_3P_N')] möchte etwas Lehrreiches hören."

 seduce_ongoing.1603.desc:0 "Alles deutete auf einen langweiligen Abend hin, nachdem die vorgesehene Unterhaltung beendet war, doch [owner.GetTitledFirstName] verhinderte dies, indem er eine Lesung vorschlug!"
 seduce_ongoing.1603.a:0 "[SCOPE.Custom('BookInQuestion')|U]! Ich liebe dieses Buch!"

 seduce_ongoing.1604.desc:0 "Als der Schreiber uns vorliest, scheint [target.GetFirstName] wie gebannt.\n\nSpäter kommt [target.Custom('DE_PRO_PER_S_3P_N')] zu mir: „Eine hervorragende Wahl, [ROOT.Char.GetFirstName]“."
 seduce_ongoing.1604.a:0 "Das war großartig, nicht wahr?"

 seduce_ongoing.1605.desc_1:0 "Ein langweiliges Festmahl wurde noch langweiliger, als [owner.GetTitledFirstName] eine Lesung vorschlug. [SCOPE.Custom('BookInQuestion')|U]. O nein."
 seduce_ongoing.1605.desc_2:0 "Zum Glück schlug [other_guest.GetTitledFirstName] bald schon ein anderes Buch vor: [SCOPE.Custom('GoodBookSuggestion')]!"
 seduce_ongoing.1605.desc_no_other_guest:0 "Zum Glück schlug ein Gast bald schon ein anderes Buch vor: [SCOPE.Custom('GoodBookSuggestion')]!"
 seduce_ongoing.1605.a:0 "Eine deutlich bessere Wahl!"

 seduce_ongoing.1606.desc_1:0 "Der Schreiber hört gar nicht mehr auf zu lesen, und die Aufmerksamkeit von [target.GetFirstName] schwindet sichtlich."
 seduce_ongoing.1606.desc_2:0 "\n\nWährend ich überlege, wie ich die Situation retten kann, meldet sich [other_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] plötzlich zu Wort und fragt: „Dürfte ich in aller Bescheidenheit ein anderes Buch vorschlagen? [SCOPE.Custom('GoodBookSuggestion')|U] vielleicht?“ "
 seduce_ongoing.1606.desc_3:0 "Die Augen von [target.GetFirstName] glänzen schlagartig mit neuem Interesse."
 seduce_ongoing.1606.desc_no_other_guest:0 "Plötzlich meldet sich ein Gast zu Wort. „Dürfte ich in aller Bescheidenheit ein anderes Buch vorschlagen? [SCOPE.Custom('GoodBookSuggestion')|U] vielleicht?“"
 seduce_ongoing.1606.a:0 "Warum ist mir das nicht eingefallen?"

 seduce_ongoing.1701.t:0 "Der Wettkampf"
 seduce_ongoing.1701.desc:0 "Am Tag des Lanzengang-Übungswettkampfs besuche ich natürlich auch [court_of_residence.GetNameNoTier]. Die Offiziere von [target.GetTitledFirstName] eilen umher und weisen junge Reiter ein, und unter ihnen finde ich auch [target.GetFirstName].\n\nUngeachtet meiner Absichten legt [target.Custom('DE_PRO_PER_S_3P_N')] eindeutig mehr Wert auf [target.Custom('DE_PRO_POS_S_3P')]e Pflichten als Vorgesetzt[target.Custom('DE_END_ADJ_IND_S_N')] dieser Soldaten."
 seduce_ongoing.1701.a:0 "Wie wäre es? Zeigen wir diesen Anfängern einen Übungs-Lanzengang?"
 seduce_ongoing.1701.a.tt:0 "#F An die tatkräftige oder verspielte Seite von [target.GetFirstNameNoTooltip] appellieren.#!"
 seduce_ongoing.1701.b:0 "Gehen wir auf den Mauern spazieren und besprechen wir Strategien."
 seduce_ongoing.1701.b.tt:0 "#F An die nachdenkliche Seite von [target.GetFirstNameNoTooltip] appellieren.#!"
 seduce_ongoing.1701.c:0 "Erzählt mir alles über Eure Pläne für die nächsten Steuern."
 seduce_ongoing.1701.c.tt:0 "#F An die sparsame Seite von [target.GetFirstNameNoTooltip] appellieren.#!"
 seduce_ongoing.1701.d:0 "Wir könnten dafür sorgen, dass einer dieser „Reiter“ ganz schön dumm dasteht …"
 seduce_ongoing.1701.d.tt:0 "#F An die boshafte Seite von [target.GetFirstNameNoTooltip] appellieren.#!"

 seduce_ongoing.1703.opening:0 "Zu meiner Überraschung kam [owner.GetTitledFirstName] zum Lanzengang-Wettkampf für junge Reiter in [court_of_residence.GetNameNoTier]."
 seduce_ongoing.1703.duel:0 "\n\n[owner.Custom('DE_PRO_PER_S_3P_N')|U] forderte mich zu einem Übungs-Lanzengang heraus, und wir boten den jungen Kriegern ein Spektakel. Der Lanzengang war hart umkämpft, doch am Ende umarmten wir uns und fühlten uns beide gut."
 seduce_ongoing.1703.strategy:0 "\n\nWir gingen auf den Mauern spazieren und hatten ein langes Gespräch über Strategien, während wir den jungen Kriegern unten im Hof zusahen. [owner.GetFirstName] hatte einige äußerst spannende Dinge zu sagen, und ich dankte [owner.Custom('DE_PRO_PER_S_3P_D')] dafür, dass er meine Meinung über meine neue Soldaten hinterfragte. Auch die zahlreichen anderen Dinge, die wir besprachen, waren höchst unterhaltsam …"
 seduce_ongoing.1703.tax_season:0 "\n\nObgleich der Wettbewerb wichtig war, hatte ich deutlich mehr Spaß daran, mich mit [owner.GetFirstName] über die kommenden Steuern zu unterhalten. Was bringt schließlich eine Armee, wenn man sie nicht ernähren kann, wie [owner.Custom('DE_PRO_PER_S_3P_N')] so treffend feststellte?"
 seduce_ongoing.1703.trap:0 "\n\nDen jungen Kriegern zuzusehen, war nötig, aber kaum spannend. Insofern war ich dankbar, als [owner.GetFirstName] eine nette kleine Ablenkung vorschlug. Wir ließen einen Pagen Schweineblut hinter den Trögen ausschütten, damit einige der weniger gut ausgebildeten Pferde die Beherrschung über sich verloren. Mehrere Reiter wurden abgeworfen, während der Rest sich nur mit Mühe auf den Rössern halten konnte!"
 seduce_ongoing.1703.fallback:0 "\n\nWährend es für gewöhnlich langweilig ist, den jungen Kriegern zuzusehen, hat [owner.GetFirstName] dafür gesorgt, dass der Tag wie im Fluge verging."
 seduce_ongoing.1703.a:1 "Ich muss mich bei [owner.GetFirstName] für [owner.Custom('DE_PRO_POS_S_3P')]en Besuch bedanken."

 seduce_ongoing.1704.duel:0 "\n\n[owner.Custom('DE_PRO_PER_S_3P_N')|U] bestand auf einem Übungs-Lanzengang vor den jungen Kriegern, doch diese Blöße wollte ich mir nicht geben. [owner.GetFirstName] schaute niedergeschlagen drein, aber ich habe Wichtigeres zu tun, als [owner.Custom('DE_PRO_PER_S_3P_A')] zu trösten."
 seduce_ongoing.1704.strategy:0 "\n\n[owner.Custom('DE_PRO_PER_S_3P_N')|U] bat mich um einen Spaziergang auf den Mauern, um Ideen für Strategien zu besprechen, doch irgendwann reichte es mir mit den dummen Vorschlägen. Vielleicht sollte [owner.GetFirstName] bei Dingen bleiben, von denen [owner.Custom('DE_PRO_PER_S_3P_N')] eine Ahnung hat …"
 seduce_ongoing.1704.tax_season:0 "\n\nObwohl ich offensichtlich mit den jungen Kriegern beschäftigt war, bestand [owner.Custom('DE_PRO_PER_S_3P_N')] darauf, mit mir über meine Pläne für die nächsten Steuern zu sprechen. Irgendwann musste ich [owner.Custom('DE_PRO_PER_S_3P_A')] einfach stehen lassen, um mich um wichtigere Dinge zu kümmern."
 seduce_ongoing.1704.trap:0 "\n\nZu meiner Verblüffung schlug [owner.Custom('DE_PRO_PER_S_3P_N')] vor, dass wir mittels eines ausgefeilten Plans Chaos unter den jungen Reitern stiften. Begreift [owner.Custom('DE_PRO_PER_S_3P_N')] denn nicht, dass das das Letzte ist, was ich will?"
 seduce_ongoing.1704.fallback:0 "\n\n[owner.GetFirstName] wollte sich bei [owner.Custom('DE_PRO_POS_S_3P')]em Besuch ausgiebig mit mir unterhalten: Ist [owner.Custom('DE_PRO_PER_S_3P_D')] denn nicht klar, wie anstrengend dieser Tag ohnehin schon für mich ist?"
 seduce_ongoing.1704.a:0 "Was ist nur in [owner.GetTitledFirstNameNoTooltip] gefahren?"

 seduce_ongoing.1705.duel:0 "Die jungen Reiter waren begeistert von dem Lanzengang!\n\n[target.GetTitledFirstName] hatte offenbar ebenfalls Spaß, und nach unserem heftigen „Zweikampf“ umarmten wir einander und fühlten uns blendend."
 seduce_ongoing.1705.strategy:0 "Bei unserem Spaziergang auf den Mauern sprachen [target.GetTitledFirstName] und ich darüber, wie man unerfahrene Krieger wie die im Hof unter uns am besten einsetzen sollte.\n\nAm Ende sah man [target.Custom('DE_PRO_PER_S_3P_D')] an, dass [target.Custom('DE_PRO_PER_S_3P_D')] die Unterhaltung so viel Freude bereitet hatte wie mir, obwohl wir oft vom eigentlichen Sachverhalt abgekommen waren – oder vielleicht sogar genau deswegen."
 seduce_ongoing.1705.tax_season:0 "[target.GetFirstName] und ich verbrachten den Großteil des Tages damit, über unsere Pläne für die nächsten Steuern zu sprechen. Was bringt schließlich eine Armee, wenn man sie nicht ernähren kann? Über diese Bemerkung lachte [target.Custom('DE_PRO_PER_S_3P_N')] herzhaft.\n\nWir lachten noch viel mehr und hatten jede Menge Spaß an unseren zahlreichen Gesprächsinhalten."
 seduce_ongoing.1705.trap:0 "Bald schon schlug ich eine lustige kleine Ablenkung vor: Ein Page schüttete Schweineblut an den Wassertrögen aus, und der Geruch ließ einige der weniger gut ausgebildeten Pferde in Panik durchgehen. Mehrere junge Reiter wurden abgeworfen, andere konnten sich gerade noch so im Sattel halten.\n\n[target.GetFirstName] lachte lautstark über dieses Chaos, das ich gestiftet hatte."
 seduce_ongoing.1705.fallback:0 "Am Ende meines Besuchs schien [target.GetTitledFirstName] sehr angetan. „Für gewöhnlich ist es anstrengend, den Anfängern zuzusehen, aber der heutige Tag ist wie im Fluge vergangen!“"
 seduce_ongoing.1705.a:0 "Diesen Tag wird [target.Custom('DE_PRO_PER_S_3P_N')] nicht so schnell vergessen."

 seduce_ongoing.1706.duel:0 "[target.GetTitledFirstName] lachte nur, als ich einen Übungs-Lanzengang vorschlug. „Blutjunge Reiter! Vor denen sollte sich nun wirklich niemand blamieren!“\n\nIch verbrachte den Rest des Tages damit zu überlegen, ob [target.Custom('DE_PRO_PER_S_3P_N')] damit sich oder mich gemeint hatte."
 seduce_ongoing.1706.strategy:0 "[target.GetTitledFirstName] und ich gingen auf den Mauern spazieren, und ich versuchte, ihm Ratschläge in Sachen Strategie zu geben. Allerdings war [target.Custom('DE_PRO_PER_S_3P_N')] offenbar nicht gewillt, mir zuzuhören. Jeden meiner Hinweise kritisierte [target.Custom('DE_PRO_PER_S_3P_N')], und es war klar, dass [target.Custom('DE_PRO_POS_S_3P')]e Aufmerksamkeit mehr dem Geschehen unten im Hof galt als mir."
 seduce_ongoing.1706.tax_season:0 "Ich versuchte, ein Gespräch über die kommende Steuer anzuregen, und wie [target.GetFirstName] gewährleisten könnte, dass [target.Custom('DE_PRO_PER_S_3P_N')] [target.Custom('DE_PRO_POS_S_3P')]e Armee versorgen kann. Leider war [target.GetFirstName] mit den Gedanken anderswo, und so ließ [target.Custom('DE_PRO_PER_S_3P_N')] mich schließlich stehen, um sich auf die jungen Krieger zu konzentrieren."
 seduce_ongoing.1706.trap:0 "Als ich vorschlug, dass wir den übenden Reitern einen Streich spielen könnten, sah [target.GetFirstName] mich nur entsetzt an.\n\n„Schweineblut und durchgehende Gäule? Seid Ihr #EMP von Sinnen#!?“"
 seduce_ongoing.1706.fallback:0 "Ich versuchte den ganzen Tag über, mit [target.GetTitledFirstName] zu sprechen, aber ständig forderte der Wettkampf [target.Custom('DE_PRO_POS_S_3P')]e Aufmerksamkeit. Bis zum Ende brachte ich kein anständiges Gespräch zustande, und ich fühlte mich vielmehr, als würde ich nur im Weg stehen."
 seduce_ongoing.1706.a:0 "Hoffentlich vergisst [target.GetFirstNameNoTooltip] diesen Tag ganz schnell wieder."

 seduce_ongoing.2001.t:0 "Der Liebestrank"
 seduce_ongoing.2001.desc:0 "Einer meiner Diener kaufte einer alten Vettel auf dem Jahrmarkt einen Liebestrank ab, aber angeblich hatte er ihm kein Glück gebracht.\n\nIch halte das Fläschchen in meiner Hand und kann nicht umhin, an [target.GetTitledFirstName] zu denken und ob ich vielleicht mehr Glück habe."
 seduce_ongoing.2001.a:0 "Das wird [target.Custom('DE_PRO_PER_S_3D')] sicher gefallen!"
 seduce_ongoing.2001.b:0 "[target.GetFirstNameNoTooltip] würde sich zu gerne über derartigen Aberglauben lustig machen."
 seduce_ongoing.2001.c:0 "Ich habe keine Zeit für unsinnige Liebestränke."
 seduce_ongoing.2001.c.tt:0 "#F Da brauche ich schon eine bessere Gelegenheit, meine Zuwendung zum Ausdruck zu bringen!#!"


 seduce_ongoing.2002.desc:0 "[owner.GetTitledFirstName] brachte mir einen „Liebestrank“, den [owner.Custom('DE_PRO_PER_S_3P_N')] von einem Jahrmarkt hatte. Wir schütteten ein wenig davon in unseren Wein und hatten den Abend über Spaß daran, so zu tun, als hätte er uns im Griff. Am Ende des Abends war nicht mehr ganz klar, was wir nur vortäuschten und was tatsächlich so war …"
 seduce_ongoing.2002.a:0 "Welch unterhaltsamer Zeitvertreib!"

 seduce_ongoing.2003.desc:0 "[target.GetFirstName] und ich tranken den „Liebestrank“ mit ein wenig Wein und verbrachten den Abend damit, so zu tun, als hätte er uns im Griff.\n\nEin unschuldiger kleiner Zeitvertreib, doch es war unschwer zu erkennen, dass [target.Custom('DE_PRO_PER_S_3P_N')] wirklich etwas für mich empfand, als wir uns verabschiedeten."
 seduce_ongoing.2003.a:0 "Eine angenehme gemeinsame Zeit."

 seduce_ongoing.2004.desc:0 "Aus Spaß forderte [owner.GetTitledFirstName] mich heraus, einen „Liebestrank“ zu trinken, den [owner.Custom('DE_PRO_PER_S_3P_N')] von einem Jahrmarkt hatte. Als ich ablehnte, weil ich schließlich nicht wusste, worum es sich dabei handelte, schien [owner.Custom('DE_PRO_PER_S_3P_N')] tatsächlich brüskiert! Ich bat [owner.Custom('DE_PRO_PER_S_3P_A')] dann auch bald zu gehen, da ich früh ins Bett wollte."
 seduce_ongoing.2004.a:0 "Was ist nur in [owner.Custom('DE_PRO_PER_S_3P_A')] gefahren?"

 seduce_ongoing.2005.desc:0 "[target.GetFirstName] lehnte den „Liebestrank“ ab und fragte mich, was ich da denn bitte im Schilde führte. Ich wollte noch erklären, dass das alles nur Spaß sei, doch da forderte [target.Custom('DE_PRO_PER_S_3P_N')] mich schon auf, endlich zu gehen."
 seduce_ongoing.2005.a:0 "Ein unschönes Erlebnis."

 seduce_ongoing.2006.t:0 "Der „Liebestrank“"
 seduce_ongoing.2006.desc:0 "[owner.GetTitledFirstName] brachte mir einen Liebestrank, den [owner.Custom('DE_PRO_PER_S_3P_N')] von einem Jahrmarkt hatte. Ich hielt es für einen netten Einfall und willigte ein, als [owner.Custom('DE_PRO_PER_S_3P_N')] vorschlug, ihn zu probieren.\n\nAllerdings weigerte sich [owner.GetFirstName], davon zu trinken, als mir furchtbar übel davon wurde!"
 seduce_ongoing.2006.a:0 "Ich fühle mich nicht sonderlich gut …"
 seduce_ongoing.2006.a.tt:0 "#F Verflucht sei Eure Dummheit, #EMP *wüüüürg*#!, [owner.GetFirstNameNoTooltip]!#!"

 seduce_ongoing.2007.desc:0 "O nein! [target.GetTitledFirstName] erklärte sich bereit, den Liebestrank zu kosten, aber was ein vergnüglicher Abend werden sollte, endete damit, dass [target.Custom('DE_PRO_PER_S_3P_N')] sich erbrach und schleunigst zu Bett gehen musste!"
 seduce_ongoing.2007.a:0 "Wo ist der Diener, von dem ich den Trank habe?"
 
 seduce_ongoing.2008.desc:0 "[owner.GetTitledFirstName] kam zu mir mit einem „Liebestrank“, den [owner.Custom('DE_PRO_PER_S_3P_D')] ein Diener von einem Jahrmarkt mitgebracht hatte. Wir tranken die uns unbekannte Flüssigkeit nicht, sondern verbrachten stattdessen einen herrlichen Abend mit ein wenig Wein und machten uns lustig über den Aberglauben, der dort draußen so verbreitet ist.\n\nWenn man mir nicht erklären kann, welche Körpersäfte es beeinflusst, dann kann man auch nicht behaupten, dass es wirkt! Ah, das gemeine Volk glaubt aber auch alles …"
 seduce_ongoing.2008.a:0 "Ich hatte so viel Spaß mit [owner.GetFirstNameNoTooltip]!"

 seduce_ongoing.2009.desc:0 "Ich brachte [target.GetTitledFirstName] den „Liebestrank“, und [target.Custom('DE_PRO_PER_S_3P_N')] war ebenso verblüfft über die Leichtgläubigkeit meines Dieners wie ich!\n\nWir verbrachten den Abend damit, über den Aberglauben und die lächerlichen Ansichten des gemeinen Volkes zu plaudern. Es glaubt aber auch wirklich alles."
 seduce_ongoing.2009.a:0 "Welch ein angenehmer Abend."

 seduce_ongoing.2010.desc:0 "[owner.GetTitledFirstName] kam zu mir mit einem „Liebestrank“, den [owner.Custom('DE_PRO_PER_S_3P_D')] ein Diener mitgebracht hatte. Ich fand ihn nicht sonderlich spannend, aber [owner.GetFirstName] hörte einfach nicht damit auf, und er faselte ewig darüber, wie abergläubisch und dumm das gemeine Volk doch sei."
 seduce_ongoing.2010.a:0 "Wenn Ihr nicht daran glaubt, dann belästigt mich auch nicht damit!"

 seduce_ongoing.2011.desc:0 "[target.GetFirstName] schien unbeeindruckt vom „Liebestrank“, und ich hatte auch kein Glück mit meinem Versuch, über den lächerlichen Aberglauben des gemeinen Volkes zu sprechen. [target.Custom('DE_PRO_PER_S_3P_N')|U] war im Gegenteil sogar genervt von all dem!"
 seduce_ongoing.2011.a:0 "[target.Custom('DE_PRO_PER_S_3P_N')|U] ist heute wohl ungewöhnlich phlegmatisch."

 seduce_ongoing.3001.t:0 "Über Umwege"
 seduce_ongoing.3001.desc:0 "Mir kam zu Ohren, dass [target.GetTitledFirstName] und [target.Custom('DE_PRO_POS_S_3P')][close_character.Custom('DE_END_PRO_S_N')] [target.Custom2('RelationToMe', SCOPE.sC('close_character'))] sich sehr nahe stehen. Wenn ich mich mit [close_character.GetTitledFirstName] gut stelle, könnte mir das bei [target.GetFirstName] weiterhelfen."
 seduce_ongoing.3001.a:0 "Ich werde [close_character.GetFirstNameNoTooltip] beschaffen, was immer [close_character.Custom('DE_PRO_PER_S_3P_N')] auch will."
 seduce_ongoing.3001.b:0 "Ein Zeichen meines guten Willens sollte reichen."
 seduce_ongoing.3001.c:0 "Ich könnte [close_character.Custom('DE_PRO_PER_S_3P_D')] dabei helfen, [close_character.Custom('DE_PRO_POS_S_3P')]e Schulden zu bezahlen."
 seduce_ongoing.3001.d:0 "Es schlägt doch sicher niemand ein wenig Gold ab."
 seduce_ongoing.3001.e:0 "Das erscheint mir nicht richtig."
 seduce_ongoing.3001.e.tt:0 "#F Ich finde eine andere Methode, die Zuneigung von [target.GetFirstNameNoTooltip] zu gewinnen.#!"

 seduce_ongoing.3002.desc:1 "Mein[close_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] [close_character.GetTitledFirstName] hat mir vor Kurzem berichtet, wie beeindruckt [close_character.Custom('DE_PRO_PER_S_3P_N')] von der Großzügigkeit von [owner.GetTitledFirstName] ist.\n\nOffenbar hat [owner.Custom('DE_PRO_PER_S_3P_N')] [close_character.Custom('DE_PRO_PER_S_3P_D')] unter die Arme gegriffen, als [close_character.Custom('DE_PRO_PER_S_3P_N')] Hilfe brauchte."
 seduce_ongoing.3002.a:0 "Vielleicht habe ich [owner.Custom('DE_PRO_PER_S_3P_A')] ja unterschätzt?"
 seduce_ongoing.3002.b:1 "[owner.GetFirstName] hilft [close_character.GetFirstName]? Schon irgendwie beeindruckend."

 seduce_ongoing.3003.desc:0 "Als wir uns das nächste Mal sehen, lächelt [target.GetFirstName] mich breiter an als sonst.\n\n„Mein[close_character.Custom('DE_END_PRO_S_N')] [target.Custom2('RelationToMe', SCOPE.sC('close_character'))] [close_character.GetFirstName] hat mir berichtet, dass Ihr [close_character.Custom('DE_PRO_PER_S_3P_D')] geholfen habt. Ich wollte Euch dafür danken.“"
 seduce_ongoing.3003.a:0 "Ein[close_character.Custom('DE_END_PRO_S_N')] [target.Custom2('RelationToMe', SCOPE.sC('close_character'))] von [target.GetFirstNameNoTooltip] kann von mir alles erwarten."

 seduce_ongoing.3004.desc:0 "Offenbar weiß [target.GetFirstName] nichts von meiner Großzügigkeit, in deren Genuss [target.Custom('DE_PRO_POS_S_3P')][close_character.Custom('DE_END_PRO_S_N'] [target.Custom2('RelationToMe', SCOPE.sC('close_character'))] kam. Wenigstens ist [close_character.GetFirstName] mir dankbar!"
 seduce_ongoing.3004.a:0 "Was muss ich denn noch tun?"

 seduce_ongoing.4001.t:0 "Die Hingabe [dummy_musician_gender.Custom('DE_ART_DEF_S_G')] [target.Custom('MusicalPerformer‘)]"
 seduce_ongoing.4001.desc:0 "[dummy_musician_gender.Custom('DE_ART_IND_N')|U] [target.Custom('MusicalPerformer')] wird bald am Hof von [court_location.GetNameNoTier] auftreten. Man könnte [dummy_musician_gender.Custom('DE_PRO_PER_S_3P_A')] einfach bitten, die Vorstellung zu ändern und sie [target.GetTitledFirstName] zu widmen. [target.Custom('DE_PRO_PER_S_3P_D')] gilt meine Liebe."
 seduce_ongoing.4001.a:0 "Das wird eine mutige Erklärung an das Objekt meiner Begierde!"
 seduce_ongoing.4001.b:0 "Ich verlasse mich bei meiner Verehrung lieber auf verschleierte Andeutungen."
 seduce_ongoing.4001.b.failure:0 "Die Widmung wird nicht bemerkt"
 seduce_ongoing.4001.c:0 "Ich sollte die Finger von solchen Dingen lassen."

 seduce_ongoing.4002.desc:0 "Bei Hofe treten häufig Künstler auf, doch dieses Mal wurde uns etwas Besonderes versprochen, und das bekam ich auch.\n\nAls [dummy_musician_gender.Custom('DE_ART_DEF_S_N')] [ROOT.Char.Custom('MusicalPerformer')] seinen nächsten Vers beginnt, muss ich mich anstrengen, um mir nicht anmerken zu lassen, wie geschmeichelt ich von dieser Widmung vor dem versammelten Hofstaat bin."
 seduce_ongoing.4002.a:0 "[owner.GetTitledFirstNameNoTooltip] hat sich wirklich selbst übertroffen."

 seduce_ongoing.4003.desc:0 "Bei Hofe treten häufig Künstler auf, doch dieses Mal wurde uns etwas Besonderes versprochen, und das bekam ich auch.\n\nAls [dummy_musician_gender.Custom('DE_ART_DEF_S_N')] [ROOT.Char.Custom('MusicalPerformer')] seinen nächsten Vers beginnt, verlasse ich peinlich berührt die große Halle. Jedes einzelne Lied ist eine Widmung von [owner.GetTitledFirstName] an mich!"
 seduce_ongoing.4003.a:0 "So eine Unverschämtheit!"

 seduce_ongoing.4004.desc:1 "Danke für Euer musikalisches Geschenk. Ich wusste die Darbietung [dummy_musician_gender.Custom('DE_ART_DEF_S_G')] [target.Custom('MusicalPerformer')][dummy_musician_gender.Custom('DE_END_NOU_S_G')] sehr zu schätzen! Mir war schon immer klar, dass Ihr einen vortrefflichen Geschmack habt."
 seduce_ongoing.4004.a:0 "Perfekt!"

 seduce_ongoing.4005.opening:0 "[target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 seduce_ongoing.4005.desc:0 "Wie könnt Ihr es wagen, mich öffentlich derart zu beschämen?! #EMP Wolltet#! Ihr etwa, dass ich"
 seduce_ongoing.4005.spouse:0 "meinem Partner die Worte [dummy_musician_gender.Custom('DE_ART_DEF_S_G')] [target.Custom('MusicalPerformer')][dummy_musician_gender.Custom('DE_END_NOU_S_G')] erklären muss?"
 seduce_ongoing.4005.court:0 "dem gesamten Hofstaat die Worte [dummy_musician_gender.Custom('DE_ART_DEF_S_G')] [SCOPE.sC('target').Custom('MusicalPerformer')][dummy_musician_gender.Custom('DE_END_NOU_S_G')] erklären muss?"
 seduce_ongoing.4005.a:0 "Das wollte ich doch nicht!"

 seduce_ongoing.4006.desc:0 "Als [dummy_musician_gender.Custom('DE_ART_DEF_S_N')] [ROOT.Char.Custom('MusicalPerformer')] Verse von Liebe und Begierde darbringt, versuche ich vor dem Rest des Hofes zu verbergen, wie geschmeichelt ich mich fühle.\n\nObwohl [owner.Custom('DE_PRO_PER_S_3P_N')] hinter Metaphern und Allegorien verborgen ist, erkenne ich doch, dass es sich um eine Widmung von [owner.GetTitledFirstName] an mich handelt."
 seduce_ongoing.4006.a:0 "Ihr wisst, wie Ihr Euch meine Aufmerksamkeit sichern könnt, [owner.GetFirstName]."

 seduce_ongoing.4007.desc:0 "Vielleicht war meine Widmung an [target.GetFirstName] ein wenig zu verstohlen … [target.Custom('DE_PRO_PER_S_3P_N')|U] hat sie offenbar nicht bemerkt."
 seduce_ongoing.4007.a:0 "Vergeudete Liebesmüh."

 seduce_ongoing.4011.t:0 "Ein Ausflug in die Hauptstadt"
 seduce_ongoing.4011.desc:0 "Auch wenn es ein wenig stürmisch klingen mag, habe ich überlegt, [target.GetTitledFirstName] zu einem Ausritt durch [court_location.GetNameNoTier] zu bitten. Die Hauptstadt böte sich da an."
 seduce_ongoing.4011.a:0 "Reiten wir über die Marktstraße, damit alle es sehen!"
 seduce_ongoing.4011.b:0 "Bleiben wir in den Gassen. Wer braucht schon die Gesellschaft anderer?"
 seduce_ongoing.4011.b.failure:0 "Ich schaffe es nicht, [target.GetFirstNameNoTooltip] zu beeindrucken."
 seduce_ongoing.4011.c:0 "Vielleicht sollten wir das lieber nicht tun."
 seduce_ongoing.4011.c.tt:0 "#F Ich kann auf andere Gelegenheiten warten#!"

 seduce_ongoing.4012.opening:0 "Ich war ein wenig überrascht, als [owner.GetTitledFirstName] mich zu einem Ausritt durch [court_location.GetNameNoTier] einlud."
 seduce_ongoing.4012.end:0 "\n\nAllerdings war es dann doch ein angenehmer Tag, als wir die Marktstraße hinunterritten und uns über alles Mögliche unterhielten, während die Händler ihre Waren den Passanten feilboten und die Bauern mit offenem Mund die funkelnden Rüstungen unseres Gefolges begafften."
 seduce_ongoing.4012.a:0 "Wir haben auf jeden Fall Eindruck hinterlassen."

 seduce_ongoing.4013.end:0 "\n\nIch wurde mir immer unsicherer, als [owner.Custom('DE_PRO_PER_S_3P_N')] darauf bestand, die Markstraße hinunterzureiten, und angesichts unseres prächtigen Gefolges und des Mangels an Unterhaltung wurde mir klar, dass [owner.Custom('DE_PRO_PER_S_3P_N')] nur angeben wollte. Wenn es nicht zu einem Skandal geführt hätte, wäre ich einfach davongeritten."
 seduce_ongoing.4013.a:0 "Das wiederholen wir lieber nicht."

 seduce_ongoing.4014.desc:0 "Wert[owner.Custom('DE_END_ADJ_NUL_S_N')] [owner.GetTitledFirstName],\n\nes war mir ein Vergnügen, in Eurer Gesellschaft die Reize von [court_location.GetNameNoTier] erleben zu dürfen. Ich hoffe, bald mehr von Euch zu sehen."
 seduce_ongoing.4014.a:0 "Das Vergnügen war ganz meinerseits."

 seduce_ongoing.4015.desc:0 "An [target.GetTitledFirstName]:\n\nHattet Ihr vor, mich in aller Öffentlichkeit zu beschämen? Mich wie eine lächerliche Trophäe zur Schau zu stellen … Wisst Ihr, was sie bei Hofe alles erzählen?"
 seduce_ongoing.4015.a:0 "So war das doch nicht gemeint!"

 seduce_ongoing.4016.end:0 "\n\nWir ritten durch die unzähligen Gassen und lachten über das Erstaunen des gemeinen Volkes, als unser Gefolge vorbeizog. Am Ende des Tages kannte ich die Gegend besser, als ich es mir je hätte träumen lassen."
 seduce_ongoing.4016.a:0 "[target.GetFirstNameNoTooltip] zeigt mir so viele neue Blickwinkel auf."

 seduce_ongoing.4017.desc:0 "Wert[owner.Custom('DE_END_ADJ_NUL_S_N')] [owner.GetTitledFirstName],\n\ndanke für Eure Gesellschaft bei meinem Besuch in [court_location.GetNameNoTier], obgleich ich ein wenig verwirrt davon war, dass ihr unbedingt ungesehen in den Gassen reisen wolltet. Vielleicht erklärt Ihr mir das ja ein andermal."
 seduce_ongoing.4017.a:0 "Das war … Wir beide, wir …"

 seduce_ongoing.4018.desc:0 "Wert[owner.Custom('DE_END_ADJ_NUL_S_N')] [owner.GetTitledFirstName],\n\nEuer Besuch in [court_location.GetNameNoTier] hat mir so viel Freude bereitet. Ich kenne jetzt Teile der Gegend, die ich mir im Traum nicht vorstellen konnte!"
 seduce_ongoing.4018.a:0 "Das Vergnügen war ganz meinerseits."

 seduce_ongoing.4101.t:0 "Der Balkon des Objekts meiner Begierde"
 seduce_ongoing.4101.desc_opening:0 "Die Fenster von [target.GetTitledFirstName] sind warm erleuchtet, und sogar vom Boden aus erkenne ich, wie sich dahinter etwas bewegt.\n\n"
 seduce_ongoing.4101.desc_same_court:0 "Mein Herzschlag pocht mir laut in den Ohren: Ich bin zwar in meinem eigenen Gebäude, doch wenn es um [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Gunst geht, ist doch alles Neuland."
 seduce_ongoing.4101.desc_other_court:0 "Mein Herzschlag pocht mir laut in den Ohren: Ich besuche [court_location.GetNameNoTier] und versuche noch dazu, [target.Custom('DE_PRO_PER_S_3P_A')] zu verführen. Welch Aufregung!"
 seduce_ongoing.4101.a:0 "[target.GetFirstNameNoTooltip]! Seht nach draußen und erhellt meine Nacht!"
 seduce_ongoing.4101.a.tt:0 "#F Ich versuche, [target.Custom('DE_PRO_POS_S_3P')]e Aufmerksamkeit auf dezente Weise zu erregen#!"
 seduce_ongoing.4101.b:0 "Hoch mit mir."
 seduce_ongoing.4101.b.tt:0 "#F [target.Custom('DE_PRO_PER_S_3P_N')|U] wird sich sicher freuen, mich zu sehen!#!"
 seduce_ongoing.4101.c:0 "Ich werde [target.Custom('DE_PRO_PER_S_3P_D')] [SCOPE.Custom('SeductionObjectIndefinite')] hinterlassen sowie eine Nachricht."
 seduce_ongoing.4101.c.tt:0 "#F [target.Custom('DE_PRO_PER_S_3P_N')|U] wird die unaufdringliche Geste sicher zu schätzen wissen und sich freuen, wie viel [target.Custom('DE_PRO_PER_S_3P_N')] mir bedeutet#!"
 seduce_ongoing.4101.d:0 "Ich sollte besser gehen, ehe mich noch jemand sieht."
 seduce_ongoing.4101.d.tt:0 "#F Ich werde mich [target.Custom('DE_PRO_PER_S_3P_D')] nicht nähern wie ein Dieb in der Nacht!#!"

 seduce_ongoing.4102.t:0 "Unter meinem Balkon"
 seduce_ongoing.4102.desc:0 "Nachdem ich mich für den Abend in meine Gemächer zurückgezogen hatte, hörte ich zu meinem Erstaunen eine gedämpfte Stimme von draußen, die verdächtig nach [owner.GetTitledFirstName] klang.\n\n„[ROOT.Char.GetTitledFirstNameNoTooltip], ich flehe Euch an, zeigt mir Euer edles Antlitz!“"
 seduce_ongoing.4102.a:0 "Das ist ja wie in einem Märchen! Wie romantisch!"
 seduce_ongoing.4102.b:0 "Damit ich Euer widerwärtiges sehen muss? Nein."

 seduce_ongoing.4103.desc:0 "Als die Tür von [target.GetTitledFirstName] sich öffnet und Licht über den Balkon fällt, erfüllt es auch mein Herz.\n\nDer Schleier der Dunkelheit um uns herum verleiht unserer Unterhaltung ein sonderbares Gefühl von Freiheit, und obwohl ich auf dem Boden geblieben bin, waren wir uns noch nie so nahe."
 seduce_ongoing.4103.a:0 "O [target.GetFirstNameNoTooltip], Ihr seid die Sonne in meiner Nacht!"

 seduce_ongoing.4104.desc:0 "Als die Tür von [target.GetTitledFirstName] sich öffnet und Licht über den Balkon fällt, erfüllt es auch mein Herz.\n\nEs wird schnell wieder schwächer, als ich die Grimasse auf [target.Custom('DE_PRO_POS_S_3P')]em Gesicht sehe, und es erlischt vollkommen, als [target.Custom('DE_PRO_PER_S_3P_N')] zu mir spricht: „Was wollt Ihr denn hier, [ROOT.Char.GetTitledFirstNameNoTooltip]?! Lasst mich bitte in Frieden.“"
 seduce_ongoing.4104.a:0 "Aber … Ihr seid die Sonne in meiner finsteren Nacht …!"

 seduce_ongoing.4105.desc:1 "#EMP Huch!#!\n\nNachdem ich mich für den Abend in meine Gemächer zurückgezogen hatte, steht mir plötzlich jemand draußen vor meinem Fenster gegenüber … Es ist offenbar [owner.GetTitledFirstName]!"
 seduce_ongoing.4105.a:0 "O was seid Ihr albern! Kommt herein!"
 seduce_ongoing.4105.b:0 "Zum Glück sind meine Vorhänge so dick."
 seduce_ongoing.4105.c:0 "Wachen! Zu Hilfe, Wachen!"

 seduce_ongoing.4106.desc:0 "Als ich den Balkon von [target.GetTitledFirstName] erreiche, kommt [target.Custom('DE_PRO_PER_S_3P_N')] heraus und lacht. „Wozu dieses Manöver, [ROOT.Char.GetFirstNameNoTooltip]? Benutzt doch die Tür, wie man das so macht. Man könnte meinen, Ihr hättet Absichten, die besser geheim bleiben sollten.“\n\nDer verspielte Ton in [target.Custom('DE_PRO_POS_S_3P')]er Stimme war es wert."
 seduce_ongoing.4106.a:0 "Nichts kann mich von Euch fernhalten!"

 seduce_ongoing.4107.desc_paranoid:0 "Als ich den Balkon von [target.GetTitledFirstName] erreiche, fängt [target.Custom('DE_PRO_PER_S_3P_N')] an, nach den Wachen zu schreien. „Zu Hilfe! Ein Eindringling!“\n\n[target.Custom('DE_PRO_POS_S_3P')|U]e Stimme verfolgt mich, als ich schleunigst nach unten klettere, den Rest des Weges zu Boden purzle und dann in die Nacht verschwinde."
 seduce_ongoing.4107.desc:0 "Als ich den Balkon von [target.GetTitledFirstName] erreiche, kommt [target.Custom('DE_PRO_PER_S_3P_N')] mit einer Grimasse auf dem Gesicht heraus.\n\n„Wozu dieses alberne Manöver, [ROOT.Char.GetFirstNameNoTooltip]? Ihr könnt doch nicht … Nicht als [ROOT.Char.GetTitleTierName]! Das geziemt sich nicht!“"
 seduce_ongoing.4107.a:0 "Das hätte besser laufen können …"
 seduce_ongoing.4107.a.tt:0 "#F Ich hätte es wissen müssen: An so einen paranoiden Menschen darf man sich nicht anschleichen!#!"

 seduce_ongoing.4108.desc:0 "Nachdem ich mich für den Abend in meine Gemächer zurückgezogen habe, höre ich, wie ein Kieselstein an mein Fenster fliegt. Als ich in den Garten schaue, sehe ich etwas auf dem Boden liegen, eingewickelt in ein Stück beschriebenes Papier: Es ist [SCOPE.Custom('SeductionObjectIndefinite')]. Außerdem sehe ich eine Person, die aussieht wie [owner.GetTitledFirstName], in der Nacht verschwinden.\n\n#EMP An [ROOT.Char.GetTitledFirstNameNoTooltip], den himmlischsten Menschen, als Zeichen meiner Gefühle.#!"
 seduce_ongoing.4108.a:0 "Ich werde meinerseits [SCOPE.Custom('SeductionObjectIndefinite')] für [owner.Custom('DE_PRO_PER_S_3P_A')] hinterlassen!"
 seduce_ongoing.4108.b:0 "Was soll ich denn bitte damit? Verkauft das!"

 seduce_ongoing.4109.desc:1 "Zwei [SCOPE.Custom('SeductionObjectMultiple')] erwarten mich in meinen Gemächern. Kein Brief, keine Nachricht, aber ich schwöre, dass ich noch immer den süßen Duft von [target.GetTitledFirstName] riechen kann!"
 seduce_ongoing.4109.a:0 "O [target.GetFirstNameNoTooltip]!"

 seduce_ongoing.4110.desc:0 "Als der Tag ohne Antwort von [target.GetTitledFirstName] vergeht, entscheide ich mich, mein Glück erneut zu versuchen: Vielleicht hat [target.Custom('DE_PRO_PER_S_3P_N')] mein Geschenk ja gar nicht erhalten?\n\nO wie schnell meine Hoffnung doch schwand, als ich mein Geschenk unter [target.Custom('DE_PRO_POS_S_3P')]em Fenster liegen sah, der Abdruck [target.Custom('DE_PRO_POS_S_3P')]es Schuhs noch immer deutlich sichtbar im Schlamm, in den [target.Custom('DE_PRO_PER_S_3P_N')] es getreten hatte …"
 seduce_ongoing.4110.a:0 "Mein Herz ist so zerbrochen wie mein Geschenk!"

 seduce_ongoing.5001.t_rival:0 "Verwandte Rivalen"
 seduce_ongoing.5001.t:0 "Die leidige Verwandtschaft"
 seduce_ongoing.5001.desc_tier_up:0 "„Welchen Umständen verdanke ich dieses Vergnügen, #EMP [ROOT.Char.GetTitleTierName]#!?“, fragt [target.GetTitledFirstName] mit einem Lächeln, das nicht einmal ansatzweise [target.Custom('DE_PRO_POS_S_3P')]e Augen erreicht."
 seduce_ongoing.5001.desc_tier_down:0 "„Lässt diese Person mich denn nie in Ruhe …“, murmelt [target.GetTitledFirstName] vor sich hin, als ich mich nähere. „Wie kann ich Euch helfen, [ROOT.Char.GetTitledFirstNameNoTooltip]?“"
 seduce_ongoing.5001.desc_ending:0 "\n\nDie Feindseligkeiten zwischen uns schwären wie eh und je, doch ich habe einen Plan, wie wir die unschönen Gefühle zähmen können, die wir füreinander haben …"
 seduce_ongoing.5001.a:0 "Wie sieht Eure Meinung in Sachen [ROOT.GetCharacter.Custom('education_conversation_subject')] aus?"
 seduce_ongoing.5001.a.tt:0 "#F An die intellektuelle Seite von [target.GetFirstNameNoTooltip] appellieren.#!"
 seduce_ongoing.5001.b:0 "Kennt Ihr [mocked_courtier.GetFirstNameNoTooltip]? Welch eine Witzfigur …"
 seduce_ongoing.5001.b.tt:0 "#F An die boshafte Seite von [target.GetFirstNameNoTooltip] appellieren und gemeinsam [mocked_courtier.GetTitledFirstNameNoTooltip] verspotten.#!"
 seduce_ongoing.5001.c_tier_down:0 "Die Frage ist doch vielmehr, was #EMP ich#! für #EMP Euch#! tun kann!"
 seduce_ongoing.5001.c_tier_up:0 "Das Vergnügen ist ganz meinerseits. Das sollten wir ändern."
 seduce_ongoing.5001.c.tt:0 "#F An die lüsterne Seite von [target.GetFirstNameNoTooltip] appellieren.#!"
 seduce_ongoing.5001.d:0 "Verzeiht mir mein Eindringen. Ich wollte gerade gehen."
 

 seduce_ongoing.5003.t:0 "Meine verhasste Verwandtschaft"
 seduce_ongoing.5003.opening:0 "Bei jedem Schritt, den [owner.GetTitledFirstName] auf mich zumacht, sinkt mein Herz weiter. Was will diese Unperson denn nun schon wieder?\n\n"
 seduce_ongoing.5003.conversation:0 "Zu meiner Überraschung verwickelte [owner.Custom('DE_PRO_PER_S_3P_N')] mich in ein Gespräch in Sachen [ROOT.GetCharacter.Custom('education_conversation_subject')], und trotz meiner anfänglichen Vorbehalte bezüglich [owner.Custom('DE_PRO_POS_S_3P')]er Gesellschaft fand ich sie höchst spannend!"
 seduce_ongoing.5003.mockery:0 "„[ROOT.Char.GetTitledFirstNameNoTooltip]! Ihr werdet nicht glauben, was dieser Schwachkopf [mocked_courtier.GetFirstName] heute getan hat!“\nZu meinem Erstaunen hatten wir eine recht angenehme Unterhaltung über die zahlreichen Fehler von [mocked_courtier.GetFirstName]."
 seduce_ongoing.5003.bodily:0 "Nichts konnte mich auf die schiere Verführung durch bloße Haut vorbereiten, als [owner.Custom('DE_PRO_PER_S_3P_N')] [owner.Custom('DE_PRO_POS_S_3P')] Obergewand ablegte."
 seduce_ongoing.5003.fallback:0 "Zu meiner Verblüffung verbrachten wir einen angenehmen Abend miteinander: Wir lachten über die alltäglichsten Dinge und gingen gemeinsam in den Gärten spazieren."
 seduce_ongoing.5003.a:0 "Niemals zuvor habe ich [owner.Custom('DE_PRO_PER_S_3P_A')] als so #EMP angenehm#! empfunden."

 seduce_ongoing.5004.opening:0 "Bei jedem Schritt, den [owner.GetTitledFirstName] auf mich zumacht, sinkt mein Herz weiter. Was will diese Unperson denn nun schon wieder?\n\n"
 seduce_ongoing.5004.conversation:0 "„In Sachen [owner.Custom('education_conversation_subject')] …“\n\nIch weiß nicht, warum [owner.Custom('DE_PRO_PER_S_3P_N')] dachte, ich könnte diesen Gesprächsinhalt spannend finden, aber ich machte mehr als unmissverständlich klar, dass dem nicht so war."
 seduce_ongoing.5004.mockery:0 "„[ROOT.Char.GetTitledFirstNameNoTooltip]! Ihr werdet nicht glauben, was dieser Schwachkopf [mocked_courtier.GetFirstName] heute getan hat!“\n\nIch weiß nicht, was in [owner.Custom('DE_PRO_PER_S_3P_A')] gefahren ist, vor mir so über [mocked_courtier.GetTitledFirstName] herzuziehen, doch dem musste ich schleunigst ein Ende setzen."
 seduce_ongoing.5004.bodily:0 "Als [owner.Custom('DE_PRO_PER_S_3P_N')] mir unangenehm nahe kommt und anfängt, vieldeutig an [owner.Custom('DE_PRO_POS_S_3P')]em Obergewand zu zupfen, suche ich schleunigst das Weite."
 seduce_ongoing.5004.fallback:0 "Offenbar hat [owner.Custom('DE_PRO_PER_S_3P_N')] es sich in den Kopf gesetzt, den Tag mit mir zu verbringen, denn [owner.Custom('DE_PRO_PER_S_3P_N')] verzog sich erst, nachdem ich deutlich zum Ausdruck gebracht hatte, dass mir nichts an [owner.Custom('DE_PRO_POS_S_3P')]er Gegenwart liegt."
 seduce_ongoing.5004.a:0 "Unsere Begegnung war so unangenehm wie immer!"

 seduce_ongoing.5005.conversation:0 "Am Ende unserer langen Unterhaltung über [target.Custom('herhis_subject_of_interest')] strahlt [target.GetTitledFirstName] über das ganze Gesicht. Als sich eine angenehme Stille zwischen uns einstellt, wird uns klar, dass wir uns deutlich näher stehen als zuvor. Fast hätte meine Hand [target.Custom('DE_PRO_POS_S_3P')] Gewand gestreift."
 seduce_ongoing.5005.mockery:0 "„… und der Ausdruck auf [target.Custom('DE_PRO_POS_S_3P')]em jämmerlichen Gesicht … So etwas habe ich noch nie gesehen!“\n\nDas Lachen, das wir auf Kosten von [mocked_courtier.GetTitledFirstName] teilen, ist wahrhaftiger, als ich es mir erträumt hatte, und als sich eine angenehme Stille zwischen uns einstellt, wird uns klar, dass wir uns deutlich näher stehen als zuvor. Fast hätte meine Hand [target.Custom('DE_PRO_POS_S_3P')] Gewand gestreift."
 seduce_ongoing.5005.bodily:0 "[target.GetTitledFirstName] gönnt mir nur einen kleinen Vorgeschmack dessen, was [target.Custom('DE_PRO_PER_S_3P_N')] zu bieten hat, doch es dürstet mich nach mehr. Eine angenehme Stille stellt sich zwischen uns ein, und ich bemerke, dass [target.Custom('DE_PRO_PER_S_3P_N')] entspannter denn je in meiner Gegenwart ist, zerwühltes Obergewand hin oder her."
 seduce_ongoing.5005.fallback:0 "Wir verbrachten den Abend gemeinsam und unterhielten uns und lachten. Als sich eine angenehme Stille zwischen uns einstellt, wird uns klar, dass wir uns deutlich näher stehen als zuvor. Fast hätte meine Hand [target.Custom('DE_PRO_POS_S_3P')] Gewand gestreift."
 seduce_ongoing.5005.ending:0 "\n\n„Ich wusste gar nicht, dass Ihr solch gute Gesellschaft seid, [ROOT.Char.GetFirstNameNoTooltip]!“"
 seduce_ongoing.5005.a:0 "Ich werde [target.Custom('DE_PRO_PER_S_3P_D')] noch zeigen, wie gut meine Gesellschaft wirklich sein kann!"

 seduce_ongoing.5006.conversation:0 "Nach fast einer Stunde unbeholfener Unterhaltung sieht [target.GetFirstName] gelangweilter aus, als ich [target.Custom('DE_PRO_PER_S_3P_A')] je gesehen habe. Als ich den Gesprächsinhalt von [target.Custom('herhis_subject_of_interest')] zu [ROOT.GetCharacter.Custom('education_conversation_subject')] wechsle, steht [target.Custom('DE_PRO_PER_S_3P_N')] auf und entschuldigt sich."
 seduce_ongoing.5006.mockery:0 "„[target.GetTitledFirstNameNoTooltip]! Ist es zu fassen, dass diese lächerliche Gestalt von [mocked_courtier.GetFirstName] tatsächlich …“\n\nIch verstumme recht bald, als die Verachtung im Gesicht von [target.GetFirstName] immer schlimmer wird."
 seduce_ongoing.5006.bodily:0 "Als ich mich [target.GetFirstName] nähere, verführerisch lächelnd und aufreizend mein Obergewand lüftend, weicht [target.Custom('DE_PRO_PER_S_3P_N')] angewidert zurück."
 seduce_ongoing.5006.fallback:0 "Während ich mich abmühe, ein Gespräch mit [target.GetFirstName] zu führen, schaut [target.Custom('DE_PRO_PER_S_3P_N')] immer griesgrämiger drein.\n\nSchon bald entschuldigt [target.Custom('DE_PRO_PER_S_3P_N')] sich, bevor [target.Custom('DE_PRO_PER_S_3P_N')] meiner Gesellschaft entflieht."
 seduce_ongoing.5006.a:0 "Warum in aller Welt versuche ich, ein derart lustloses Geschöpf zu verführen?!"

 seduce_ongoing.5011.t:0 "Was sich liebt, das schlägt sich"
 seduce_ongoing.5011.desc:0 "Nur wenige vermögen mich so zu provozieren wie [target.GetTitledFirstName], und sobald wir alleine sind, geht [target.Custom('DE_PRO_PER_S_3P_N')] auf mich los, sowohl mit Worten als auch mit Fäusten. Und ich stehe dem natürlich in nichts nach.\n\nIch muss zugeben, dass diese Aufregung – sowohl die Prügelei als auch die Nähe zu [target.Custom('DE_PRO_POS_S_3P')]em schwitzenden, keuchenden Körper – mein Blut in Wallung bringt. Bald schon weiß ich nicht mehr, ob ich [target.Custom('DE_PRO_PER_S_3P_A')] wirklich besiegen oder nur die Auseinandersetzung in die Länge ziehen möchte …"
 seduce_ongoing.5011.a:0 "Ich sorge dafür, dass [target.Custom('DE_PRO_PER_S_3P_N')] ganz schnell aufhört, so arrogant zu grinsen!"
 seduce_ongoing.5011.b:0 "Darf ich Euch aufhelfen?"
 seduce_ongoing.5011.c:0 "[target.Custom('DE_PRO_POS_S_3P')|U] nächster Schlag wird mich Blut kosten."
 seduce_ongoing.5011.c.tt:0 "#F Welchen Schmerz man doch erträgt für die Liebe!#!\nDiese Option ist verfügbar, weil [target.GetFirstNameNoTooltip] die Eigenschaft „Sadistisch“ hat.\n\n"
 seduce_ongoing.5011.d:0 "Ich werde [target.Custom('DE_PRO_POS_S_3P')] Herz sicher nicht gewinnen, indem wir miteinander ringen wie Kinder!"

 seduce_ongoing.5012.desc:0 "Nur wenige vermögen mich so zu provozieren wie [target.GetTitledFirstName], und sobald wir alleine sind, geht [target.Custom('DE_PRO_PER_S_3P_N')] auf mich los, sowohl mit Worten als auch mit Fäusten. Und ich stehe dem natürlich in nichts nach.\n\nIch muss zugeben, dass diese Aufregung – sowohl die Prügelei als auch die Nähe zu einem anderen schwitzenden, keuchenden Körper – mein Blut in Wallung bringt, und [owner.Custom('DE_PRO_PER_S_3P_N')] macht keinerlei Anstalten, irgendwie nachzulassen."
 seduce_ongoing.5012.a:0 "Hoffentlich schont [owner.Custom('DE_PRO_PER_S_3P_N')] mich nicht!"
 seduce_ongoing.5012.b:0 "Genug ist genug! Lasst mich in Ruhe."

 seduce_ongoing.5013.desc:0 "[target.GetTitledFirstName] und ich taumeln zu Boden und prügeln uns wie kleine Kinder. Auf unseren angespannten Gesichtern entsteht ein Lächeln, unsere geballten Fäuste werden zu liebkosenden Händen, unsere Beschimpfungen zu einem Stöhnen …\n\nFalls [target.Custom('DE_PRO_PER_S_3P_N')] bemerkt, dass ich länger als nötig in [target.Custom('DE_PRO_POS_S_3P')]er festen Umarmung bleibe, so scheint es [target.Custom('DE_PRO_PER_S_3P_D')] nichts auszumachen."
 seduce_ongoing.5013.a:0 "Wie schön es doch ist, richtig Dampf abzulassen!"

 seduce_ongoing.5014.desc:0 "[target.GetTitledFirstName] und ich gehen zu Boden, wo wir uns prügeln wie kleine Kinder. Bald schon wird [target.Custom('DE_PRO_POS_S_3P')] angespanntes Gesicht zu einer Grimasse.\n\n„Lasst los, Ihr ungehobelter Grobian!“"
 seduce_ongoing.5014.a:0 "Ein unschönes Erlebnis."

 seduce_ongoing.5015.desc:0 "Nur wenige vermögen mich so zu provozieren wie [target.GetTitledFirstName], und sobald wir alleine sind, geht [target.Custom('DE_PRO_PER_S_3P_N')] auf mich los, sowohl mit Worten als auch mit Fäusten.\n\nIch muss zugeben, dass ich erstaunt war, als [owner.Custom('DE_PRO_PER_S_3P_N')] mir die Hand reichte, um mir aufzuhelfen."
 seduce_ongoing.5015.a:0 "Habt Dank, [owner.GetFirstNameNoTooltip]."
 seduce_ongoing.5015.b:0 "Für wen hält [owner.Custom('DE_PRO_PER_S_3P_N')] sich denn bitte?!"

 seduce_ongoing.5016.desc:0 "[target.GetTitledFirstName] und ich landen am Boden, wo wir uns prügeln wie kleine Kinder. Schon bald werden unsere angespannten Gesichter zu einem Lächeln.\n\nAls ich [target.Custom('DE_PRO_PER_S_3P_D')] die Hand reiche, um [target.Custom('DE_PRO_PER_S_3P_D')] aufzuhelfen, nimmt [target.Custom('DE_PRO_PER_S_3P_N')] sie und bedankt sich mit einem Kopfnicken."

 seduce_ongoing.5017.desc:0 "[target.GetTitledFirstName] und ich landen am Boden, wo wir uns prügeln wie kleine Kinder. Bald schon wird [target.Custom('DE_PRO_POS_S_3P')] angespanntes Gesicht zu einer Grimasse, die sich noch verfinstert, als ich vor [target.Custom('DE_PRO_PER_S_3P_D')] aufstehe.\n\n„Ihr helft mir nicht einmal auf … Etwas anderes hätte ich von einem Grobian wie Euch auch nicht erwarten sollen.“"

 seduce_ongoing.5018.desc:0 "Nur wenige vermögen mich so zu provozieren wie [target.GetTitledFirstName], und sobald wir alleine sind, geht [target.Custom('DE_PRO_PER_S_3P_N')] auf mich los, sowohl mit Worten als auch mit Fäusten.\n\nNach einem kurzen Zögern von [owner.Custom('DE_PRO_PER_S_3P_D')] gewinne ich die Oberhand in der Auseinandersetzung, und es bereitet mir Freude, [owner.Custom('DE_PRO_PER_S_3P_A')] so vor mir zu sehen, keuchend und unterwürfig."
 seduce_ongoing.5018.a:0 "Es steht Euch, wie Ihr so vor mir kniet."
 seduce_ongoing.5018.b:0 "Das ist erbärmlich. Lasst mich in Frieden."

 seduce_ongoing.5019.desc:0 "Als [target.GetTitledFirstName] über mir steht, kann ich ein Schaudern nicht unterdrücken, als ich das Vergnügen in [target.Custom('DE_PRO_POS_S_3P')]em Blick sehe. Zumindest weiß [target.Custom('DE_PRO_PER_S_3P_N')] die Geste offenbar zu schätzen …"
 seduce_ongoing.5019.a:0 "D… Das war ein erwartungsvolles Frösteln! Ehrlich!"

 seduce_ongoing.5020.desc:0 "Als [target.GetTitledFirstName] über mir steht, kann ich ein Schaudern nicht unterdrücken, als ich das Vergnügen in [target.Custom('DE_PRO_POS_S_3P')]em Blick sehe. Dann dreht [target.Custom('DE_PRO_PER_S_3P_N')] sich von mir weg, und ich verspüre sowohl Erleichterung als auch Enttäuschung.\n\n„Ihr könntet mir niemals Lust schenken. Lasst mich alleine, [ROOT.Char.GetFirstNameNoTooltip].“"
 seduce_ongoing.5020.a:0 "Das hätte besser laufen können … Aber auch schlechter!"

 seduce_ongoing.5101.t:0 "Pflicht und Begierde"
 seduce_ongoing.5101.desc:1 "Der Art und Weise, wie [target.GetTitledFirstName] mich oftmals anspricht, entnehme ich, dass [target.Custom('DE_PRO_POS_S_3P')]e Dienstpflicht mir gegenüber eine Distanz zwischen uns schafft.\n\nIch muss [target.Custom('DE_PRO_PER_S_3P_D')] klarmachen, dass ich [target.Custom('DE_PRO_PER_S_3P_A')] nicht nur als Vasallen möchte, sondern dass ich mich nach [target.Custom('DE_PRO_POS_S_3P')]er Wärme, nach [target.Custom('DE_PRO_POS_S_3P')]er Berührung und diesen sinnlichen Lippen sehne."
 seduce_ongoing.5101.a:0 "Vor den höchsten Mächten sind wir alle gleich, [target.GetFirstNameNoTooltip]!"
 seduce_ongoing.5101.a.tt:0 "#F Ich betone unsere Gemeinsamkeiten#!"
 seduce_ongoing.5101.success_tt:0 "Falls [target.GetFirstNameNoTooltip] positiv reagiert:"
 seduce_ongoing.5101.b:0 "Ihr könnt mir auf mehr als nur eine Weise dienen, [target.GetFirstNameNoTooltip] …"
 seduce_ongoing.5101.b.tt:0 "#F Ich betone meine Macht#!"
 seduce_ongoing.5101.c:0 "Ich sollte meine Gefühle fürs Erste für mich behalten."
 seduce_ongoing.5101.c.tt:0 "#F Es gibt sicher noch bessere Möglichkeiten, es [target.Custom('DE_PRO_PER_S_3P_A')] wissen zu lassen.#!"

 seduce_ongoing.5102.desc:0 "„Ihr mögt mir untergeben sein, doch ich habe uns schon immer als gleichgestellt betrachtet.“ Mein Lehnsherr [owner.GetFirstName] ist zu mir gekommen, und obgleich ich anfangs nicht weiß, warum, so wird es mir schon bald klar. „Wir … Das … Wir müssen uns nicht von Titeln fesseln lassen. Wir sind mehr als bloße Namen. So viel mehr.“"
 seduce_ongoing.5102.a:0 "So viel Aufmerksamkeit schmeichelt mir wirklich sehr."
 seduce_ongoing.5102.b:0 "Ich will nicht mehr als das, was wir bereits haben."

 seduce_ongoing.5103.desc:0 "Wert[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [target.Custom2('RelationToMe', ROOT.Char)] [ROOT.Char.GetTitledFirstName],\nes schmeichelt mich zu hören, dass Ihr in uns nicht nur Lehnsherr und Vasallen seht, sondern in vielerlei Hinsicht auch Gleichgestellte. Mögen wir eine Zukunft teilen, die für uns beide gleichermaßen hell erstrahlt."
 seduce_ongoing.5103.a:0 "Ich kriege Euch schon noch, [target.GetFirstNameNoTooltip]!"

 seduce_ongoing.5104.desc:0 "[owner.GetFirstName], mein[owner.Custom('DE_END_PRO_S_N')] [target.Custom2('RelationToMe', SCOPE.sC('owner'))]!\nWas Ihr da andeutet, was Ihr da verlangt, ist höchst unschicklich! Ich stehe dem Reich gegenüber in dienstbarer Pflicht, aber verwechselt meine Treue nicht mit Begierde."
 seduce_ongoing.5104.a:0 "Ah, aber [target.GetFirstNameNoTooltip] …"

 seduce_ongoing.5105.desc:0 "„Ihr habt mir so gut gedient. So treu.“ Mein Lehnsherr [owner.GetFirstName] ist zu mir gekommen, und während ich zuerst nicht weiß, warum, wird es mir schon bald klar: „Ich begehre Euch nicht nur als Vasallen, sondern auch als Person. Dient mir auch auf diese Weise!“"
 seduce_ongoing.5105.a:0 "Ich kann mich auf eine ganz andere Weise um Euch kümmern als der Rest der Welt."
 seduce_ongoing.5105.b:0 "Ich werde meine Pflicht Euch gegenüber erfüllen, aber niemals mehr."

 seduce_ongoing.5106.desc:0 "Wert[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [target.Custom2('RelationToMe', ROOT.Char)] [ROOT.Char.GetTitledFirstName],\nes schmeichelt mir, dass ich als so einfaches Geschöpf Euch derart inspirieren kann. Warten wir doch ab, was die Zeit uns bringt."

 seduce_ongoing.5201.t:0 "Mehr als Freunde"
 seduce_ongoing.5201.desc:0 "[target.GetFirstName] und ich sind unterwegs in [court_location.GetNameNoTier].\n\nAls wir auf einen Platz mit einem herrlichen Springbrunnen kommen, halten wir inne, um das gesellige Treiben um uns herum zu bestaunen. Dabei vergessen wir einen Augenblick lang unser Gefolge. "
 seduce_ongoing.5201.a:0 "Werfen wir eine Münze hinein und wünschen wir uns Liebe!"
 seduce_ongoing.5201.a.tt:0 "Ich glaube, [target.GetTitledFirstName] macht sich bereits Vorstellungen über uns oder zumindest über die Liebe im Allgemeinen"
 seduce_ongoing.5201.b:0 "Wisst Ihr noch, als wir …"
 seduce_ongoing.5201.b.tt:0 "Ich glaube, [target.GetTitledFirstName] weiß unsere Freundschaft wahrlich zu schätzen"
 seduce_ongoing.5201.c:0 "Ich werde diesen Augenblick nicht aufs Spiel setzen."


 seduce_ongoing.5202.desc:0 "Als mein[owner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetFirstName] und ich durch [court_location.GetNameNoTier] reisen, kommen wir zufällig an einen Platz mit einem herrlichen Springbrunnen.\n\n„Wollen wir gemeinsam eine Münze hineinwerfen? Angeblich findet einen dann die Liebe …“"
 seduce_ongoing.5202.a:0 "Werfen wir drei Stück, damit wir noch mehr Glück haben!"
 seduce_ongoing.5202.b:0 "Das klingt nach einem Zeitverbreit für Paare, nicht für Freunde."

 seduce_ongoing.5203.desc:0 "[target.GetFirstName] steht nur zu gerne an meiner Seite und wirft eine Münze in den Springbrunnen, während [target.Custom('DE_PRO_PER_S_3P_N')] meinen Blick mit einem Lächeln erwidert.\n\nDer Rest des Spaziergangs ist bestimmt von einem freundschaftlichen Ton, den wir unserem gemeinsamen Wunsch zu verdanken haben."
 seduce_ongoing.5203.a:0 "[target.Custom('DE_PRO_PER_S_3P_N'|U] ist wahrlich eine formidable Person!"

 seduce_ongoing.5204.desc:0 "„Welches alberne Spiel spielt Ihr da, [ROOT.Char.GetFirstNameNoTooltip]?“\n\n[target.GetFirstName] lehnt es ab, sich mit mir Liebe zu wünschen. Der Rest des Spaziergangs ist erfüllt von einem angespannten Schweigen, und bald schon verabschieden wir uns voneinander."
 seduce_ongoing.5204.a:0 "Mein Gemüt wurde finster wie die Tiefen des Springbrunnens …"

 seduce_ongoing.5205.desc:0 "Als mein[owner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetFirstName] und ich durch [court_location.GetNameNoTier] streifen, reden wir über alte Zeiten.\n\n„Wisst Ihr noch, wie wir bis spät in die Nacht beieinandersaßen und Pläne für eine Zukunft schmiedeten, von der wir dachten, wir würden sie teilen …?“"
 seduce_ongoing.5205.a:0 "Wie könnte ich das je vergessen?"
 seduce_ongoing.5205.b:0 "Warum erwähnt [owner.Custom('DE_PRO_PER_S_3P_N')] diese peinliche Nacht?!"

 seduce_ongoing.5206.desc:0 "[target.GetFirstName] und ich verbringen viele Stunden damit, uns über die Vergangenheit zu unterhalten und uns eine gemeinsame Zukunft auszumalen.\n\nDer Rest des Spaziergangs ist bestimmt von einem freundschaftlichen Ton, und ein wenig hoffe ich auch, dass unsere verspielten Einfälle Wirklichkeit werden."

 seduce_ongoing.5207.desc:0 "„Wir sind so gute Freunde, [ROOT.Char.GetFirstNameNoTooltip]. Das soll immer so bleiben.“\n\n[target.GetFirstName] stellt klar, dass [target.Custom('DE_PRO_PER_S_3P_N')] kein Interesse an Mutmaßungen darüber hat, was zwischen uns hätte sein können oder noch sein könnte. Der Rest des Spaziergangs ist erfüllt von einem angespannten Schweigen, und bald schon verabschieden wir uns voneinander."
 seduce_ongoing.5207.a:0 "Nun, das hätte besser laufen können!"

 seduce_ongoing.5301.t:0 "Ein Moment unter vier Augen"
 seduce_ongoing.5301.desc:0 "Niemand würde es jemals als seltsam empfinden, dass mein[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] und ich bis spät in den Abend hinein am Kamin sitzen, und doch liegt Spannung in der Luft.\n\nSo gerne würde ich [target.Custom('DE_PRO_PER_S_3P_A')] zu mir ziehen und [target.Custom('DE_PRO_PER_S_3P_D')] die Kleider vom Leib reißen, doch wenn [target.Custom('DE_PRO_PER_S_3P_N')] dies wüsste, wäre [target.Custom('DE_PRO_PER_S_3P_N')] sicher entsetzt. Oder …?"
 seduce_ongoing.5301.a:0 "Eine Hand auf [target.Custom('DE_PRO_POS_S_3P')]er Hand würde alles sagen."
 seduce_ongoing.5301.a.tt:0 "#F Ich hoffe, dass meine verstohlenen Signale ankommen#!"
 seduce_ongoing.5301.b:0 "Wir sind alleine, und ich werde mir [target.Custom('DE_PRO_POS_S_3P')]e Lippen nicht vorenthalten."
 seduce_ongoing.5301.b.tt:0 "#F Ich hoffe, mein offenes Interesse kommt gut an#!"
 seduce_ongoing.5301.c:0 "Es wäre jammerschade, wenn ein solch wunderbarer Abend ruiniert würde."
 seduce_ongoing.5301.c.tt:0 "#F Es kommen noch andere Gelegenheiten. Mein[THIS.Char.Custom('DE_END_PRO_S_N')] [THIS.Char.Custom2('RelationToMe', SCOPE.sC('target'))] läuft mir ja nicht davon#!"
 seduce_ongoing.5301.success_tt:0 "Falls [target.GetFirstName] meine Avancen erwidert:"

 seduce_ongoing.5302.desc:0 "Es fühlt sich so richtig an, anfangs bemerke ich es nicht einmal, doch als wir vor dem Kamin sitzen, hält mein[owner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetFirstName] meine Hand deutlich enger umklammert, als es ziemlich wäre.\n\nIch spüre, wie [target.Custom('DE_PRO_POS_S_3P')] Puls schneller wird vor Verlangen."
 seduce_ongoing.5302.a:0 "Ich weigere mich, an etwas zu glauben, was ich für falsch halte."
 seduce_ongoing.5302.b:0 "Eure Zuneigung schmeichelt mir, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], aber nein."

 seduce_ongoing.5303.desc:0 "[target.GetFirstName] zuckt nicht zurück, als meine Hand die [target.Custom('DE_PRO_POS_S_3P')]e greift, obwohl wir beide wissen, was das bedeutet. Ich spüre [target.Custom('DE_PRO_POS_S_3P')]en Puls schneller werden, während wir uns weiter unterhalten. Meine Handfläche schwitzt, und mein Atem wird flacher, und …\n#EMP Was war das?#! Ah, nur ein Diener.\n\nMein[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] und ich entschuldigen uns und brechen auf. Getrennt."
 seduce_ongoing.5303.a:0 "Ich weiß, dass Ihr es auch gespürt habt, [target.GetFirstNameNoTooltip]."

 seduce_ongoing.5304.desc:0 "Ich versuche, es als Witz abzutun, doch [target.GetFirstName] hat meine Absichten richtig gedeutet.\n\n„Ein[owner.Custom('DE_END_PRO_S_N')] [target.Custom2('RelationToMe', SCOPE.sC('owner'))] sollte niemals … Das darf einfach nicht sein!“ [target.Custom('DE_PRO_PER_S_3P_N')|U] lässt mich alleine am Feuer sitzen."
 seduce_ongoing.5304.a:0 "Ich weiß, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], aber dennoch …"

 seduce_ongoing.5305.desc:0 "Es kommt so plötzlich, und doch bin ich nicht überrascht. Gerade noch sitzen wir am Feuer, und schon lehnt sich mein[owner.Custom('DE_PRO_PER_S_3P_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] näher zu mir. Dann sind [owner.Custom('DE_PRO_POS_S_3P')]e Lippen an die meinen gedrückt, [owner.Custom('DE_PRO_POS_S_3P')]e Hände liebkosen meinen Hals, meine Schultern, meine Oberschenkel, meine Lenden …\n\nAls wir einen nahenden Diener vernehmen, lassen wir hastig voneinander, und meine Gedanken holen meine Begierde rasch wieder ein."
 seduce_ongoing.5305.a:0 "Es fühlt sich an, als wäre endlich alles in Ordnung."

 seduce_ongoing.5306.desc:0 "[target.GetFirstName] erwidert meinen Kuss, und einige Augenblicke voller Herzklopfen lang ist die Welt in Ordnung. Natürlich kann dies nicht andauern, und wir trennen uns eilig voneinander, ehe ein vorbeigehender Diener uns sieht.\n\nAls wir dann unserer getrennten Wege gehen, schaut [target.Custom('DE_PRO_PER_S_3P_N')] mich an. „Bisher ist mir das nicht klar gewesen, [target.Custom2('RelationToMe', SCOPE.sC('owner'))].“"
 seduce_ongoing.5306.a:0 "Uns beiden nicht, wertest[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]."

 seduce_ongoing.5307.desc:0 "[target.GetFirstName] scheint sich kurzzeitig im Kuss zu verlieren, während meine Hände über [target.Custom('DE_PRO_POS_S_3P')]en Körper wandern. Dann drückt [target.Custom('DE_PRO_PER_S_3P_N')] mich weg. „Was glaubt Ihr, was Ihr da tut?! Ihr seid mein[owner.Custom('DE_END_PRO_S_N')] [target.Custom2('RelationToMe', SCOPE.sC('owner'))]!“\n\nDarauf kann ich nichts sagen, kann mich nicht erklären, ehe [target.Custom('DE_PRO_PER_S_3P_N')] aus dem Raum stürmt."
 seduce_ongoing.5307.a:0 "[target.GetFirstNameNoTooltip], ich dachte wirklich …"

 seduce_ongoing.6001.t:0 "Nur neugierig"
 seduce_ongoing.6001.desc:0 "Wenn ich andere Höfe besuche, verbringe ich häufig Zeit mit Höflingen, um mehr über ihren Lehnsherren zu erfahren. Und wenn es sich dabei um [target.GetTitledFirstName] handelt, dann umso besser.\n\n[target.Custom('DE_PRO_PER_S_3P_N')] beantwortet meine Fragen gründlich. Am liebsten würde ich [target.Custom('DE_PRO_PER_S_3P_D')] den ganzen Tag zuhören, und [target.Custom('DE_PRO_PER_S_3P_N')] scheint auch gerne zu reden."
 seduce_ongoing.6001.a:0 "Natürlich interessiert mich [court_owner.Custom('DE_ART_DEF_S_N')] [target.Custom2('RelationToMe', SCOPE.sC('court_owner'))], aber was mögt #EMP Ihr#! denn so?"
 seduce_ongoing.6001.b:0 "Ihr werdet mich doch [court_owner.GetFirstNameNoTooltip] gegenüber erwähnen?"

 seduce_ongoing.6011.t:0 "Eine Zurschaustellung der Macht"
 seduce_ongoing.6011.desc:0 "Ich schaue den Truppen im Hof dabei zu, wie sie wie von mir befohlen exerzieren, immer und immer wieder. Ich bin so gebannt von dem Schauspiel, dass ich gar nicht bemerke, wie [target.GetTitledFirstName] plötzlich neben mir steht.\n\n„Sie bewegen sich gekonnt, aber dies[dummy_gender.Custom('DE_END_ADJ_IND_S_N')] da ist ständig einen halben Schritt zu langsam.“"
 seduce_ongoing.6011.a:0 "Höchst beeindruckend! Wir haben mehr gemeinsam, als ich dachte."
 seduce_ongoing.6011.b:0 "Ihr habt ein scharfes Auge!"
 seduce_ongoing.6011.c:0 "Eine Ablenkungstaktik. Schaut, was jetzt passiert …"

 seduce_ongoing.6021.t:0 "Ein Treffen Gleichgesinnter"
 seduce_ongoing.6021.desc:0 "Es überraschte mich, dass [target.GetTitledFirstName] und ich uns über militärische Angelegenheiten unterhielten, doch [target.Custom('DE_END_ADJ_IND_S_D')] scheint dieses Feld fast so sehr am Herzen zu liegen wie mir. [target.Custom('DE_END_ADJ_IND_S_N')|U] ist darüber hinaus noch unglaublich fachkundig!"
 seduce_ongoing.6021.a:0 "Na, [target.GetFirstNameNoTooltip]! In all meinen Jahren habe ich noch nie etwas dergleichen gehört!"
 seduce_ongoing.6021.b:0 "Ich wusste ja gar nicht, dass wir so viel gemeinsam haben, [target.GetFirstNameNoTooltip]."
 seduce_ongoing.6021.c:0 "Erzählt mir mehr über Eure Meinungen zu Reitereiformationen …"

 seduce_ongoing.6031.t:0 "Ein Netz"
 seduce_ongoing.6031.desc:0 "Wie ich hat auch [target.GetTitledFirstName] ein Netz von Spionen, das möglichst flächendeckend nach allen Arten von verborgenem Wissen sucht. Ich könnte zulassen, dass sie meine Absichten bezüglich [target.GetFirstName] „aufdecken“, damit [target.Custom('DE_PRO_PER_S_3P_N')] das Gefühl hat, im Vorteil zu sein."
 seduce_ongoing.6031.a:0 "Ich werde sie außerdem wissen lassen, dass ich weiß, dass sie es wissen …"
 seduce_ongoing.6031.b:0 "Ich sorge dafür, dass die Spione #EMP etwas Spannendes#! finden."
 seduce_ongoing.6031.c:0 "O, was für eine hervorragende Möglichkeit, ein wenig zu üben!"

 seduce_ongoing.6041.t:0 "Amouröses Verständnis"
 seduce_ongoing.6041.desc:0 "Bei meinem Streben nach der Zuneigung von [target.GetTitledFirstName] wäre es sehr hilfreich zu wissen, wie genau [target.Custom('DE_PRO_POS_S_3P')]e Vorlieben aussehen …"
 seduce_ongoing.6041.a:0 "#EMP Pah#!, das ist nicht einmal eine Herausforderung!"
 seduce_ongoing.6041.b:0 "Ich kann [target.Custom('DE_PRO_PER_S_3P_A')] sicher überreden, sie mir zu verraten."
 seduce_ongoing.6041.b.success:0 "Ich erfahre mehr über die Interessen von [target.GetFirstName]."
 seduce_ongoing.6041.b.failure:0 "[target.GetFirstName] weicht meinen Fragen aus"
 seduce_ongoing.6041.c:0 "Meine Spione werden das im Nu herausfinden."
 seduce_ongoing.6041.c.success:0 "Meine Spione haben Erfolg"
 seduce_ongoing.6041.c.failure:0 "[target.GetFirstName] weicht meinen Spionen aus"
 seduce_ongoing.6041.d:0 "Wisst Ihr was? Ich werde einfach fragen."

 seduce_ongoing.6042.desc:0 "Das ist höchst fesselnd … [target.GetFirstName] hat einen erlesenen Geschmack."
 seduce_ongoing.6042.a:0 "Das wird mir helfen, [target.Custom('DE_PRO_POS_S_3P')]e Zuneigung zu gewinnen."

 seduce_ongoing.6043.desc:0 "Offenbar war ich ein wenig taktlos bei meinen Versuchen, mich [target.GetFirstName] zu nähern. Jetzt fragt [target.Custom('DE_PRO_PER_S_3P_N')] sich, warum ich so über die Maßen an [target.Custom('DE_PRO_POS_S_3P')]en Wertgegenständen interessiert bin!"
 seduce_ongoing.6043.a:0 "Das bedeutet nichts Gutes für mich."

 seduce_ongoing.6051.t:0 "Der Schleier der Höflichkeit"
 seduce_ongoing.6051.close:0 "Ich tat all dies unter dem Vorwand, diplomatische Höflichkeit zu üben. [target.GetTitledFirstName] durchschaut dies sicher, aber [target.Custom('DE_PRO_PER_S_3P_N')] stimmte dennoch zu."
 seduce_ongoing.6051.far:0 "Der Besuch eines anderen Hofes ist stets ein guter Vorwand, diplomatische Höflichkeiten auszutauschen. Zum Glück war [target.GetTitledFirstName] mehr als bereit, meinem Wunsch nachzukommen."
 seduce_ongoing.6051.end:0 "\n\nFür Außenseiter klang unsere Unterhaltung möglicherweise nach leeren Plattitüden, wie sie die Tradition verlangt. Für uns jedoch war die Leidenschaft, die unter der Oberfläche unserer Worte brodelte, reinstes Feuer."
 seduce_ongoing.6051.a:0 "Ah, erfrischend!"
 seduce_ongoing.6051.b:0 "Einige der Ratschläge, die Ihr mir gabt, [target.GetFirstNameNoTooltip] …"
 seduce_ongoing.6051.c:0 "Ich möchte gerne noch mehr üben."
 
