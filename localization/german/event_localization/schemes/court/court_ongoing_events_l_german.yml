l_german:
 court_event_title:0 "Liebesdinge:"

 #Modifiers
 court_competitor_modifier:0 "Romantischer Rivale"

 #ONGOING MANAGEMENT: Player target opted out
 court_ongoing.0001.t:0 "$court_event_title$ Abweisung"
 court_ongoing.0001.desc:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat meine Avancen zurückgewiesen! [target.Custom('DE_PRO_PER_S_3P_N')|U] hat sehr deutlich zu verstehen gegeben, dass da kein Interesse bei [target.Custom('DE_PRO_PER_S_3P_D')] ist und wahrscheinlich auch nie sein wird."
 court_ongoing.0001.a:0 "O weh!"

 #START EVENT: Owner picks method
 court_ongoing.0501.t:1 "$court_event_title$ Liebeserklärung"
 court_ongoing.0501.desc:0 "Die Zeit ist gekommen, offen zu meinen Gefühlen [target.GetTitledFirstName] gegenüber zu stehen. Ich möchte, dass [target.Custom('DE_PRO_PER_S_3P_N')] sich den Rest [target.Custom('DE_PRO_POS_S_3P')]es Lebens an diesen Tag erinnert."
 court_ongoing.0501.a:0 "Ich singe eine Liebesballade."
 court_ongoing.0501.b:0 "Ich platziere insgeheim einen Brief in [target.Custom('DE_PRO_POS_S_3P')]en Gemächern."
 court_ongoing.0501.c:0 "Ich schreibe ein Liebesgedicht."
 court_ongoing.0501.d:0 "Ich beeindrucke [target.Custom('DE_PRO_PER_S_3P_A')], indem ich einen Übungskampf gewinne."
 court_ongoing.0501.x:0 "Ich lasse mich von meinem Bauchgefühl leiten."
 court_ongoing.0501.tt:0 "Ihr erklärt [target.GetShortUIName] Eure unsterbliche Hingabe."

 #START EVENT: For Target 
 court_ongoing.0502.t:0 "$court_event_title$ Liebeserklärung"
 court_ongoing.court_start_song.start.0502.desc:1 "Ich flaniere gerade mit einigen der [ROOT.Char.Custom('LadiesLords')] des Hofes durch den Garten, als [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] daherkommt. Ich trete beiseite, um [owner.Custom('DE_PRO_PER_S_3P_A')] vorbeizulassen, doch zu meiner großen Überraschung versperrt [owner.Custom('DE_PRO_PER_S_3P_N')] mir den Weg … und kniet vor mir nieder!\n\nBevor ich dies auch nur ansatzweise verarbeitet habe, fängt [owner.GetTitledFirstNameNoTooltip] an, zu singen.\n\n"
 court_ongoing.court_start_song.bad.0502.desc:0 "Zu meinem Entsetzen trifft [owner.Custom('DE_ART_DEF_S_N')] [owner.GetWomanMan] vor mir keinen einzigen Ton. Es dauert eine Weile, bis ich das Lied als eine berühmte [target.GetCulture.GetNameNoTooltip|l]e Liebesballade erkenne. [owner.Custom('DE_PRO_PER_S_3P_N')|U] hat meinen Namen und Beschreibungen meines Erscheinungsbildes in den Text integriert, was den Rhythmus noch zusätzlich zerstört."
 court_ongoing.court_start_song.good.0502.desc:0 "Schnell erkenne ich das Lied; es ist eine berühmte [target.GetCulture.GetNameNoTooltip|l]e Liebesballade. Ich habe sie schon von mehreren Musikanten gehört, aber noch nie so gut und leidenschaftlich!\n\nDie intensiven Gefühle des Liedes spiegeln sich im Blick von [owner.GetFirstNameNoTooltip] wider, der auf mir ruht. [owner.Custom('DE_PRO_PER_S_3P_N')|U] schaut keinen einzigen Herzschlag lang weg."
 court_ongoing.court_start_sneaky_love_letter.start.0502.desc:0 "Als ich das Laken zur Seite schiebe, um mich niederzulegen, finde ich eine kleine Schriftrolle auf dem Bett. Jemand war unbemerkt in meinen Gemächern? Mir läuft es kalt den Rücken hinunter, als ich das dicke Pergament vorsichtig entrolle.\n\n"
 court_ongoing.court_start_sneaky_love_letter.compliment.0502.desc:0 "„Mein Augenstern!"
 court_ongoing.court_start_sneaky_love_letter.relative.0502.desc:0 "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] geliebt[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [owner.Custom2('RelationToMeShort', ROOT.Char)]!"
 court_ongoing.court_start_sneaky_love_letter.end.0502.desc:0 "„O [ROOT.Char.GetLadyLord] meines Herzens! Ich kann meine Gefühle nicht länger verheimlichen. Von diesem Tage an werde ich alles in meiner Macht Stehende tun, um meine ergebene Zuneigung zu beweisen.“\n\n„Wir werden einander bald sehen. Träumt bis dahin von mir, mein Herzblatt. Auf ewig Euer, [owner.GetTitledFirstName].“"
 court_ongoing.court_start_poem_love_letter.0502.desc:0 "[owner.Custom2('love_letter', SCOPE.sC('target'))]\n\nDiese Zeilen sind nur ein schwacher Ausruck meiner Gefühle für Euch. Ich werde alles tun, um meine ergebene Zuneigung zu beweisen."
 court_ongoing.court_start_sparring.start.0502.desc:1 "Der Klang von Waffen und aufgeregtem Jubel lockt mich in den Innenhof. Was geht hier vor sich?\n\nIch finde zwei gepanzerte Krieger vor, die in einen"
 court_ongoing.court_start_sparring.bad.0502.desc:0 "tölpelhaften Übungskampf verwickelt sind. Ich zucke innerlich zusammen, als einer von ihnen nach einem unnötig heftigen Hieb stolpert."
 court_ongoing.court_start_sparring.good.0502.desc:0 "lebhaften Übungskampf verwickelt sind. Beide haben offensichtlich Erfahrung auf dem Schlachtfeld."
 court_ongoing.court_start_sparring.great.0502.desc:0 "atemberaubenden Übungskampf verwickelt sind. Nie zuvor habe ich solches Geschick im Umgang mit einer Waffe gesehen! Ich schaue wie gebannt zu!"
 court_ongoing.court_start_sparring.end.0502.desc:0 "\n\nMit einem letzten tollkühnen Manöver entwaffnet einer der Kämpfer sein Gegenüber. Zu meiner Überraschung kniet [owner.Custom('DE_PRO_PER_S_3P_N')] sich im Anschluss vor mich und nimmt den Helm ab: Es ist [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n„Ich widme diesen Sieg Euch, [ROOT.Char.GetTitledFirstNameNoTooltip]“, sagt [owner.Custom('DE_PRO_PER_S_3P_N')] ernst. „Euch Ehre zu bringen, ist mein einziger Wunsch!“"
 court_ongoing.0502.a:0 "Ihr schmeichelt mir, [owner.GetLadyLord]!"
 court_ongoing.0502.b.incest:0 "Wie bitte? Ihr seid mein[ROOT.Char.Custom('DE_END_PRO_S_N')] #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))]#!!"
 court_ongoing.0502.b:0 "Lasst #EMP auf der Stelle#! von diesem törichten Vorhaben ab!"
 court_ongoing.0502.a.tt:0 "[owner.GetShortUIName|U] wird versuchen, mein Herz zu erobern"


 #START EVENT: For Owner (target's reaction)
 court_ongoing.court_start_song.intro.0503.desc:1 "Ich habe eine klassische [target.GetCulture.GetNameNoTooltip|l]e Liebesballade gefunden, die perfekt zu [target.GetFirstName] passt! Ich übe sie immer und immer wieder; alles muss stimmen!\n\nIch sehe meinen Augenstern durch die Gärten von [target_location.GetNameNoTooltip] flanieren, umgeben von [target.Custom('DE_PRO_POS_S_3P')]en Freunden. Mein Herz schlägt wie wild in meiner Brust, als ich vor [target.Custom('DE_PRO_PER_S_3P_D')] niederknie und zu singen beginne."
 court_ongoing.court_start_song.success.0503.desc:1 "\n\n[target.GetFirstNameNoTooltip] wird rot wie ein Granatapfel, aber [target.Custom('DE_PRO_PER_S_3P_N')] unterbricht mich nicht. [target.Custom('DE_PRO_POS_S_3P')|U]e Gefährten sehen allesamt beeindruckt oder eifersüchtig aus; ein gutes Zeichen!\n\n„Ihr habt eine wunderschöne Stimme, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]“, sagt [target.GetFirstNameNoTooltip], bevor [target.Custom('DE_PRO_PER_S_3P_N')] von dannen eilt. [target.Custom('DE_PRO_POS_S_3P')|U]e Freunde folgen [target.Custom('DE_PRO_PER_S_3P_D')] im Nu, und ich stehe da mit weichen Knien, während sie zwischen den Hecken verschwinden. Mein Herz pocht heftiger denn je."
 court_ongoing.court_start_sneaky_love_letter.intro.0503.desc:0 "Meine Liebeserklärung ist allein für [target.GetTitledFirstName] bestimmt. Niemand sonst ist wichtig! Ich schütte mein Herz aus, Seite um Seite, und meine Gefühle wachsen, als ich sie endlich in Worte fasse. Die Tinte ist kaum trocken, als ich mich aufmache zu den Gemächern von [target.GetFirstName].\n\nIch lege die Schriftrolle sanft auf [target.Custom('DE_PRO_POS_S_3P')] Bett. Ob [target.Custom('DE_PRO_PER_S_3P_N')] hier wohl heute Nacht liegen und von mir träumen wird?"
 court_ongoing.court_start_sneaky_love_letter.success.0503.desc:1 "\n\nDas Warten ist unerträglich. Beim Gedanken an eine Zurückweisung wird mir flau im Magen! Als [target.Custom('DE_PRO_POS_S_3P')]e Antwort endlich kommt, breche ich das Siegel mit zitternden Händen.\n\n„Obschon ich Euch nicht ermutigen kann, [owner.Custom2('RelationToMeAdress', ROOT.Char)], danke ich Euch doch für Eure gütigen Worte. Hochachtungsvoll, [target.GetFirstNameNoTooltip].“"
 court_ongoing.court_start_poem_love_letter.intro.0503.desc:0 "Die Kerze ist fast abgebrannt, als ich mein Gedicht vollende. Bevor ich es abschicken, lese ich es mir noch einmal durch.\n\n„[owner.Custom2('love_letter', SCOPE.sC('target'))]“"
 court_ongoing.court_start_sparring.same_locaton_intro.0503.desc:0 "Ich rekrutiere einen meiner erfahrensten Soldaten und wir üben drei Tage am Stück. Als ich endlich bereit bin, betreten wir gemeinsam den Innenhof.\n\nWir beginnen unseren Übungskampf, und bald versammelt sich eine Menge um uns, deren Jubel niemand Geringeren als [target.Custom('DE_ART_DEF_S_A')] [target.Custom('RomanticComplimentAdjective')][target.Custom('DE_END_ADJ_NUL_S_A')] [target.GetTitledFirstName] anlockt.\n\nMein Soldat kämpft tapfer, aber ich entwaffne ihn mit einem letzten, makellosen Stoß. Ich knie vor [target.GetFirstNameNoTooltip] nieder und tue meine edlen Absichten kund. „Ich widme diesen Sieg Euch, [target.GetTitledFirstNameNoTooltip]. Euch Ehre zu bringen ist mein einziger Wunsch!“\n\n"
 court_ongoing.court_start_sparring.other_locaton_intro.0503.desc:2 "Ich rekrutiere einen meiner erfahrensten Soldaten und wir begeben uns nach [target_location.GetNameNoTooltip]. An jedem Abend unserer Reise üben wir unsere Routine.\n\nNach unserer Ankunft beginnen wir einen Übungskampf im Innenhof. Eine Menge sammelt sich, deren Jubel niemand Geringeren als [target.Custom('DE_ART_DEF_S_A')] [target.Custom('RomanticComplimentAdjective')][target.Custom('DE_END_ADJ_NUL_S_A')] [target.GetTitledFirstName] anlockt.\n\nMein Soldat kämpft tapfer, aber ich entwaffne ihn mit einem letzten, makellosen Stoß. Ich knie nieder vor [target.GetFirstNameNoTooltip] und tue meine edlen Absichten kund. „Ich widme diesen Sieg Euch, [target.Custom2('RelationToMeAddress', ROOT.Char)]. Euch Ehre zu bringen ist mein einziger Wunsch!“\n\n"
 court_ongoing.court_start_sparring.success.0503.desc:0 "Mein Honigkuchen ist sprachlos, fühlt sich aber eindeutig geschmeichelt. Warum sonst sollte [target.Custom('DE_PRO_PER_S_3P_N')] so lächeln?"
 court_ongoing.public_sodomy_rejection.0503.desc:1 "[target.GetFirstNameNoTooltip] reagiert anders als erhofft. „Seid Ihr von Sinnen, [ROOT.Char.Custom2('RelationToMeAddress', target)]?! Was genau wollt Ihr damit sagen?"
 court_ongoing.public_incest_rejection.0503.desc:0 "[target.GetFirstNameNoTooltip] reagiert anders als erhofft. „Was wollt Ihr damit sagen? #EMP Ihr habt wohl vergessen, wer ich bin!#!"
 court_ongoing.public_regular_rejection.0503.desc:1 "[target.GetFirstNameNoTooltip] reagiert anders als erhofft. „Blamiert Euch nicht noch mehr, [ROOT.Char.Custom2('RelationToMeAddress', target)]. Ich würde lieber meinen eigenen Hut verspeisen als auch nur eine Minute in Eurer Gegenwart zu verbringen!“"
 court_ongoing.written_sodomy_rejection.0503.desc:0 "\n\nDie Antwort von [target.GetFirstNameNoTooltip] kommt umgehend, und sie ist eindeutig. „Seid Ihr des Wahnsinns? Wisst Ihr, wie gefährlich Eure Worte sein könnten, wenn sie in die falschen Hände fielen? Ich flehe Euch an, lasst auf der Stelle ab von diesem törichten Unterfangen!“"
 court_ongoing.written_incest_rejection.0503.desc:0 "\n\nDie Antwort von [target.GetFirstNameNoTooltip] kommt umgehend, und sie ist eindeutig. „Ihr wart schon immer seltsam, aber das? Ein Geständnis der Leidenschaft, deren Ziel [target.Custom('DE_PRO_POS_P_2P_N')|U] eigen[target.Custom('DE_END_ADJ_IND_S_N')] #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]#! ist? Schon beim Gedanken an uns beide zusammen wird mir übel!“"
 court_ongoing.written_regular_rejection.0503.desc:0 "\n\nDie Antwort von [target.GetFirstNameNoTooltip] kommt umgehend, und sie ist eindeutig. „Ich danke Euch aus tiefstem Herzen für Eure Nachricht. Ich konnte herzhaft darüber lachen. Welch lächerliche Vorstellung, dass mein Herz jemals für #EMP Euch#! schlagen könnte!“"
 court_ongoing.0503.a:0 "[target.GetFirstNameNoTooltip] wird meinem Charme schon bald erliegen!"
 court_ongoing.0503.a.tt:0 "Mein Komplott, [target.GetShortUIName] zu betören, geht weiter"
 court_ongoing.0503.b:0 "Ich dachte, wir wären füreinander bestimmt …"


 #Someone farted! by Mathilda Bjarnehed
 court_ongoing.1000.t:1 "$court_event_title$ Ein peinlicher Duft"
 court_ongoing.1000.desc:1 "Ich habe mir eine Einladung zu einem Fest in [location.GetNameNoTooltip] gesichert, und einen Sitzplatz nahe bei [target.GetFirstName]. Trotz meiner entschiedenen Versuche gelingt es mir nicht, eine Unterhaltung zu beginnen; [target.Custom('DE_PRO_PER_S_3P_N')] ist vermutlich sprachlos ob der Intensität meiner Zuneigung.\n\nPlötzlich erschüttert unseren Tisch der lauteste Furz, den ich je gehört habe. Einige der Gäste schauen [target.GetFirstNameNoTooltip] an. Ich muss [target.Custom('DE_PRO_PER_S_3P_A')] retten!"
 court_ongoing.1000.a:0 "Ich war es! Ich habe gefurzt!"
 court_ongoing.1000.a.success:0 "[target.GetFirstNameNoTooltip] ist erleichtert und dankbar"
 court_ongoing.1000.a.failure:0 "[target.GetFirstNameNoTooltip] hatte gar nicht gefurzt"
 court_ongoing.1000.b:0 "[scapegoat.GetTitledFirstNameNoTooltip], Ihr miefender Abortkäfer!"
 court_ongoing.1000.b.rl:0 "Ich versuche, die Schuld [scapegoat.GetTitledFirstNameNoTooltip] in die Schuhe zu schieben"
 court_ongoing.1000.b.failure:0 "[scapegoat.GetTitledFirstNameNoTooltip] tut [target.GetFirstNameNoTooltip] sehr leid"
 court_ongoing.1000.b.tt:0 "Das Ergebnis hängt davon ab, wie mitfühlend [target.GetFirstNameNoTooltip] ist"
 court_ongoing.1000.c:0 "Vielleicht sollte ich lieber nichts tun …"

 #Defend their honor through duel or diplomacy, by Mathilda Bjarnehed
 court_ongoing.1010.t:1 "$court_event_title$ Die Ehre ein[target.Custom('DE_END_PRO_S_G')] [target.GetLadyLord]"
 court_ongoing.1010.desc:1 "„Bei allem, was heilig ist, [target.GetTitledFirstName] ist ein unerträglicher Wurm! Schaut nur, wie [target.Custom('DE_PRO_PER_S_3P_N')] sich schon wieder zum Narren macht! Unglaublich!“\n\n[insulter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wirft den Kopf mit einem bösen Lachen in den Nacken.\n\n[target.GetFirstNameNoTooltip] unterhält sich noch mit [target.Custom('DE_PRO_POS_S_3P')]en Freunden, doch mir entgeht nicht, dass [target.Custom('DE_PRO_PER_S_3P_N')] die Bemerkung mitbekommen hat. Ich hasse es, den Schmerz in [target.Custom('DE_PRO_POS_S_3P')]em Blick zu sehen."
 court_ongoing.1010.a:0 "Wie abscheulich von Euch! Zieht Eure Klinge, Ihr Schandmaul!"
 court_ongoing.1010.b:0 "Ihr solltet Euch dafür bei [target.Custom('DE_PRO_PER_S_3P_D')] entschuldigen."
 court_ongoing.1010.c:0 "O [target.GetFirstNameNoTooltip]. Das entspricht ganz und gar nicht der Wahrheit!"

 court_ongoing.1010.a.success:0 "Ihr besiegt [insulter.GetFirstNameNoTooltip] in einem Duell"
 court_ongoing.1010.a.failure:0 "Ihr werdet von [insulter.GetFirstNameNoTooltip] besiegt"
 court_ongoing.1010.b.success:0 "Ihr bringt [insulter.GetFirstNameNoTooltip] dazu, sich zu entschuldigen"
 court_ongoing.1010.b.failure:0 "[insulter.GetFirstNameNoTooltip] hört nicht auf mich"

 court_ongoing.1011.desc:0 "[insulter.GetTitledFirstName] zieht [insulter.Custom('DE_PRO_POS_S_3P')] Schwert mit einem überheblichen Grinsen. O, ich werde [insulter.Custom('DE_PRO_PER_S_3P_D')] diese Arroganz schon austreiben!\n\nAls ich mit [insulter.Custom('DE_PRO_PER_S_3P_D')] fertig bin, ist [insulter.GetTitledFirstNameNoTooltip] am Ende. Geprügelt und gedemütigt krächzt [insulter.Custom('DE_PRO_PER_S_3P_N')] eine Entschuldigung, bevor [insulter.Custom('DE_PRO_PER_S_3P_N')] davonhumpelt, um [insulter.Custom('DE_PRO_POS_S_3P')]e Wunden zu lecken.\n\n[target.GetTitledFirstName] hingegen strahlt wie die Sonne. „Das war wahrer Heldenmut, [ROOT.Char.GetTitledFirstNameNoTooltip]! Ich bin Euch auf ewig dankbar!“"
 court_ongoing.1011.a:0 "Es war mir eine Ehre, [target.GetLadyLord] [target.GetFirstNameNoTooltip]."

 #Fetch gift, by Mathilda Bjarnehed
 court_ongoing.1021.t:1 "Beweis der Hingabe"
 court_ongoing.1021.desc:0 "„[target.GetLadyLord|U] [target.GetFirstName]! Meine ergebenste Aufwartung!“\n\n[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kniet vor mir im Staub, die rechte Hand über dem Herzen. „Mein einziger Wunsch ist es, Euch Ehre und Glückseligkeit zu bringen. So sagt mir doch bitte, wie kann ich Euch meine Liebe beweisen?“"
 court_ongoing.1021.a:0 "Tötet einen Wolf und bringt mir seinen Pelz."
 court_ongoing.1021.wolf_pelt.success:0 "[owner.GetShortUINameNoTooltip] bringt Euch einen Wolfspelz"
 court_ongoing.1021.wolf_pelt.failure:0 "[owner.GetShortUINameNoTooltip] schafft es nicht, einen Wolf zu töten"
 court_ongoing.1021.b:0 "Ich möchte einen haarigen Begleiter."
 court_ongoing.1021.cat_pet.success:0 "[owner.GetShortUINameNoTooltip] schenkt Euch eine Katze"
 court_ongoing.1021.dog_pet.success:0 "[owner.GetShortUINameNoTooltip] schenkt Euch einen Hund"
 court_ongoing.1021.pet.failure:1 "[owner.GetShortUINameNoTooltip] schenkt Euch kein Haustier"
 court_ongoing.1021.c:0 "Die Halskette von [necklace_owner.GetTitledFirstNameNoTooltip] gefällt mir sehr gut …"
 court_ongoing.1021.necklace.success:0 "[owner.GetShortUINameNoTooltip] schenkt Euch eine Halskette"
 court_ongoing.1021.necklace.failure:0 "[owner.GetShortUINameNoTooltip] weigert sich, Euch eine Halskette zu schenken"
 court_ongoing.1021.d:0 "Bringt mir etwas Ungewöhnliches … Vielleicht eine exotische Orchidee?"
 court_ongoing.1021.orchid.success:0 "[owner.GetShortUINameNoTooltip] bringt Euch eine seltene Orchidee"
 court_ongoing.1021.orchid.failure:0 "[owner.GetShortUINameNoTooltip] weigert sich, Euch eine Orchidee zu schenken"
 court_ongoing.1021.x:0 "Genug! Dieser Wahnsinn endet hier und jetzt!"

 #GIFT: wolf Pelt, by Mathilda Bjarnehed
 court_ongoing.1022.t:1 "$court_event_title$ Graufell"
 court_ongoing.1022.start.desc:0 "„Liebst[target.Custom('DE_END_ADJ_NUL_S_N')] [target.GetLadyLord] [target.GetFirstName]!“, seufze ich, als ich vor [target.Custom('DE_PRO_PER_S_3P_D')] knie. „Mein einziger Wunsch ist es, Euch Ehre und Glückseligkeit zu bringen. So sagt mir doch bitte, wie kann ich Euch meine Liebe beweisen?“\n\n"
 court_ongoing.1022.end.desc:0 "[target.GetTitledFirstNameNoTooltip] zögert und wird rot. Beim Himmel, ich hoffe, [target.Custom('DE_PRO_PER_S_3P_N')] ist erfreut und nicht peinlich berührt!\n\n„Tötet einen Wolf für mich und bringt mir seinen Pelz. Dann führen wir diese Unterhaltung fort.“"
 court_ongoing.1022.a:0 "„Euer Wunsch ist mir Befehl!“"
 court_ongoing.1022.a.success:0 "Ihr tötet einen Wolf"
 court_ongoing.1022.a.failure:0 "Ihr kehrt mit leeren Händen zurück"
 court_ongoing.1022.b:0 "Ich habe da ein zotteliges Tier im Zwinger gesehen …"
 court_ongoing.1022.b.success:0 "[target.GetShortUINameNoTooltip] ist überzeugt vom Hundepelz"
 court_ongoing.1022.b.failure:0 "[target.GetShortUINameNoTooltip] durchschaut Eure List"
 court_ongoing.1022.c:0 "Ich besteche einen Jäger."
 court_ongoing.1022.d:0 "„Es tut mir leid, aber ich kann das nicht tun.“"

 court_ongoing.1023.desc:0 "Einer meiner Lieblingshunde ist aus dem Zwinger verschwunden. [dummy_gender.Custom('DE_ART_DEF_S_N')|U] [dummy_gender.Custom('MistressMaster')] der Hunde ließ gestern Nacht nach ihm suchen, kehrte aber mit leeren Händen zurück. „Ich weiß nicht, wie er entkommen konnte“, seufzt [dummy_gender.Custom('DE_ART_DEF_S_N')] Grauhaarige. „Ein Hund sollte das Gatter eigentlich nicht öffnen können …“\n\n„[ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstNameNoTooltip]!“ Als ich mich umdrehe, sehe ich [owner.GetTitledFirstName] breit grinsen. In [owner.Custom('DE_PRO_POS_S_3P')]en Händen liegt ein gebürsteter Pelz …"
 court_ongoing.1023.a:0 "Lasst mich alleine. Ich muss nachdenken …"
 court_ongoing.1023.b:0 "Ihr Scheusal! Ich will Euch nie mehr wiedersehen!"

 court_ongoing.1024.desc:0 "Im Schutz der Nacht schlich ich mich in den Zwinger. Schon bald hatte ich das perfekte Opfer gefunden. „Hierher, Tierchen“, flüsterte ich, als ich der arglosen Kreatur die Wurst vor die Nase hielt …\n\nAber mein gewiefter Plan nahm eine unerwartete Wendung, als ich [target.GetTitledFirstName] den Pelz brachte. [target.Custom('DE_PRO_PER_S_3P_N')|U] erkannte ihn auf den ersten Blick wieder! „Ihr … Ihr Scheusal! Dieser Hund war mir wie mein Kind!“"
 court_ongoing.1024.a:0 "Ich … Ich habe keine Ahnung, wovon ihr sprecht!"

 #GIFT: PET, by Mathilda Bjarnehed
 court_ongoing.1030.t:1 "$court_event_title$ Hunde und Katzen"
 court_ongoing.1030.desc:2 "Draußen schüttet es wie aus Gießkannen. Mein[target.Custom('DE_END_PRO_S_N')] wunderbar[target.Custom('DE_END_ADJ_IND_S_N')] [target.GetTitledFirstName] seufzt, als [target.Custom('DE_PRO_PER_S_3P_N')] zum verregneten Fenster hinausschaut.\n\n„Wie trist [location.GetNameNoTooltip] doch sein kann. Hätte ich doch nur einen Gefährten für die langen und trostlosen Tage …“\n\nIch frage mich, was mein Augenstern lieber mag: Hunde oder Katzen?"
 court_ongoing.1030.a:0 "Eine schlaue Katze wird [target.Custom('DE_PRO_PER_S_3P_A')] glücklich machen."
 court_ongoing.1030.a.success:0 "[target.GetShortUINameNoTooltip] ist hingerissen von der Katze"
 court_ongoing.1030.a.failure:0 "[target.GetShortUINameNoTooltip] mag die Katze nicht"
 court_ongoing.1030.b:0 "Ein treuer Hund wäre ein hervorragender Gefährte."
 court_ongoing.1030.b.success:0 "[target.GetShortUINameNoTooltip] ist hingerissen von dem Hund"
 court_ongoing.1030.b.failure:0 "[target.GetShortUINameNoTooltip] mag den Hund nicht"
 court_ongoing.1030.c:0 "„Habt keine Angst, ich werde immer bei Euch sein!“"

 court_ongoing.1031.start.desc:0 "„Ich habe lange darüber nachgedacht, mein Herzblatt“, sagt [owner.GetTitledFirstName], als [owner.Custom('DE_PRO_PER_S_3P_N')] den Korb vorsichtig auf meinen Schreibtisch stellt. „Was wäre der perfekte Gefährte für ein solch treues, lebhaftes und geselliges Wesen wie Euch? Und dann kam es mir … Nichts passt besser zu Euch als ein Hund!“\n\n[owner.GetFirstNameNoTooltip|U] zieht die Decke vom Korb, und ich sehe einen kleinen Welpen! Er springt mich an und stolpert vor lauter Aufregung über den Rand des Korbes."
 court_ongoing.1031.a:0 "Ach herrje! Ich werde mich so gut um dich kümmern!"
 court_ongoing.1031.b:0 "Das ist … nicht das, was ich erwartet hätte."

 court_ongoing.1032.desc:0 "„Ich habe lange darüber nachgedacht, mein Herzblatt“, sagt [owner.GetTitledFirstName], als [owner.Custom('DE_PRO_PER_S_3P_N')] den Korb vorsichtig auf meinen Schreibtisch stellt. „Was wäre der perfekte Gefährte für ein schlaues und unabhängiges Wesen wie Euch? Und dann kam es mir … Nichts passt besser zu Euch als eine Katze!“\n\n[owner.GetFirstNameNoTooltip|U] zieht die Decke vom Korb, und ich sehe ein kleines Kätzchen! Es schaut mich aus seinen großen [ROOT.Char.Custom('RandomCatEyeColor')]en Augen an und fängt an, zu schnurren."

 #GIFT: Necklace, by Mathilda Bjarnehed
 court_ongoing.1040.t:1 "$court_event_title$ Funkelndes Gold"
 court_ongoing.1040.end.desc:0 "[target.GetFirstNameNoTooltip] schaut mich lange an. „Die Halskette von [necklace_owner.GetLadyLord] [necklace_owner.GetFirstNameNoTooltip] ist ein Traum“, sagt [target.Custom('DE_PRO_PER_S_3P_N')] mit einem Kopfnicken in Richtung des Schmuckstücks, das [necklace_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] trägt. „Doch an meinem Hals würde sie noch besser aussehen.“"
 court_ongoing.1040.a:0 "Ich gebe eine identische Halskette in Auftrag."
 court_ongoing.1040.b:0 "Ich biete [necklace_owner.GetFirstNameNoTooltip] einen Gefallen im Tausch gegen [necklace_owner.Custom('DE_PRO_POS_S_3P')]e Halskette an."
 court_ongoing.1040.c:0 "Ich stehle die Halskette."
 court_ongoing.1040.c.success:0 "Ihr entkommt mit der Halskette"
 court_ongoing.1040.c.failure:0 "Ihr werdet in den Gemächern von [necklace_owner.GetFirstNameNoTooltip] ertappt"

 court_ongoing.1040.d:0 "Ich beglückwünsche [target.GetFirstName] zu [target.Custom('DE_PRO_POS_S_3P')]em guten Geschmack."

 #GIFT: Flower, by Mathilda Bjarnehed
 court_ongoing.1050.t:0 "$court_event_title$ Eine seltene Blume"
 court_ongoing.1050.start.desc:0 "Als mein Schatz und ich durch die Gärten von [target_location.GetNameNoTooltip] flanieren, zeige ich auf das Grün um uns herum. „So schön Blumen auch sein mögen, gibt es doch keine einzige, die es mit Euch aufnehmen kann, mein[target.Custom('DE_END_PRO_S_N')] [target.GetLadyLord].“\n\n„Doch, eine gibt es“, erwidert [target.Custom('DE_PRO_PER_S_3P_N')] mit einem neckischen Lächeln. „Eine seltene Orchidee aus [orchid_origin.GetNameNoTierNoTooltip], die so gut wie unmöglich zu kultivieren ist."
 court_ongoing.1050.monastery.desc:0 "Die Klosterruine in [orchid_location.GetNameNoTooltip] ist der einzige Ort, an dem sie in diesen Regionen gedeiht.“"
 court_ongoing.1050.temple.desc:0 "Der Garten des verlassenen Gotteshauses in [orchid_location.GetNameNoTooltip] ist der einzige Ort, an dem sie in diesen Regionen gedeiht.“"
 court_ongoing.1050.a:0 "Ich kann doch sicher einen Händler finden, der mir diese Blume verkauft."
 court_ongoing.1050.b:0 "„Ich werde mich für Euch in die Ruine wagen!“"
 court_ongoing.1050.b.success:0 "Ihr findet eine Orchidee in der Ruine"
 court_ongoing.1050.b.soft_failure:0 "Ihr sucht den ganzen Tag, findet aber nichts"
 court_ongoing.1050.b.hard_failure:0 "Ihr verletzt Euch, als Ihr auf einen Turm klettert"
 court_ongoing.1050.b.friend.success:0 "[helpful_friend.GetShortUIName|U] findet eine Orchidee in de Ruine"
 court_ongoing.1050.b.friend.soft_failure:0 "[helpful_friend.GetShortUIName|U] findet nichts"
 court_ongoing.1050.b.friend.hard_failure:0 "[helpful_friend.GetShortUIName|U] verletzt sich in der Ruine"
 court_ongoing.1050.b.friend:0 "[helpful_friend.GetTitledFirstNameNoTooltip] könnt mir vielleicht helfen."
 court_ongoing.1050.b.friend.f:0 "Diese Option ist verfügbar, weil Euer Freund [helpful_friend.GetShortUIName] hohes [prowess|E] hat"
 court_ongoing.1050.c:0 "So gut wie unmöglich? Ich habe sie bereits in meiner Sammlung!"
 court_ongoing.1050.c.friend.f:0 "Diese Option ist verfügbar, weil euer Freund [helpful_friend.GetShortUIName] über die Fähigkeit „Kräuterkundler“ verfügt"
 court_ongoing.1050.d:0 "„Ich habe gehört, dass es in der Ruine spukt …“"
 court_ongoing.1050.e:0 "„Sicherlich verblasst diese Blume neben Eurem edlen Antlitz!“"
 court_ongoing.1050.f:0 "„Vielleicht sehe ich sie mir ja eines Tages einmal an.“"

 

 #COMPLIMENT POEM, by Mathilda Bjarnehed
 court_ongoing.1100.t:1 "$court_event_title$ Dichterische Freiheit"
 court_ongoing.1100.desc:0 "Es gibt niemanden, der es mit dem Liebreiz von [target.GetTitledFirstName] aufnehmen kann! In [target.Custom('DE_PRO_POS_S_3P')]er Gegenwart fehlen mir häufig die Worte; keines meiner Komplimente wird [target.Custom('DE_PRO_PER_S_3P_D')] gerecht. Vielleicht könnte ein sorgfältig formuliertes Gedicht [target.Custom('DE_PRO_POS_S_3P')]e Vorzüge ja besser einfangen?\n\nIch schreibe über …"
 court_ongoing.1100.compliment.tt:0 "Die Reaktion von [target.GetTitledFirstName] hängt davon ab, wie gut das Gedicht zu [target.Custom('DE_PRO_PER_S_3P_D')] passt."
 court_ongoing.1100.success.tt:0 "[target.GetFirstNameNoTooltip] reagiert positiv"
 court_ongoing.1100.neutral.tt:0 "[target.GetFirstNameNoTooltip] reagiert nicht"
 court_ongoing.1100.failure.tt:0 "[target.GetFirstNameNoTooltip] reagiert negativ"

 court_ongoing.1100.compassionate:0 "[target.Custom('DE_PRO_POS_S_3P')] gütiges und mitfühlendes Herz."
 court_ongoing.1100.bold:0 "[target.Custom('DE_PRO_POS_S_3P')]e unerbittliche Furchtlosigkeit."
 court_ongoing.1100.honorable:0 "[target.Custom('DE_PRO_POS_S_3P')]e edle Rechtschaffenheit."
 court_ongoing.1100.greed:0 "[target.Custom('DE_PRO_POS_S_3P')]en unaufhaltsamen Ehrgeiz."
 court_ongoing.1100.rational:0 "[target.Custom('DE_PRO_POS_S_3P')]e endlose Weisheit."
 court_ongoing.1100.zealous:0 "[target.Custom('DE_PRO_POS_S_3P')]en flammenden Glauben."
 court_ongoing.1100.energetic:0 "[target.Custom('DE_PRO_POS_S_3P')]e jugendliche Lebenskraft."
 court_ongoing.1100.forgiving:0 "[target.Custom('DE_PRO_POS_S_3P')] nachsichtiges Wesen."
 court_ongoing.1100.beautiful:0 "[target.Custom('DE_PRO_POS_S_3P')]e unvergleichliche Schönheit."
 court_ongoing.1100.strong:0 "[target.Custom('DE_PRO_POS_S_3P')]e Körperkraft."
 court_ongoing.1100.extroverted:0 "[target.Custom('DE_PRO_POS_S_3P')] bezauberndes Gebaren."
 court_ongoing.1100.dominant:0 "[target.Custom('DE_PRO_POS_S_3P')] bestimmtes Auftreten."
 court_ongoing.1100.fallback:0 "Poesie ist nicht meine Stärke."

 court_ongoing.1101.t:1 "An [target.Custom('DE_ART_DEF_S_A')] wunderbar[target.Custom('DE_END_ADJ_NUL_S_A')] [target.GetTitledFirstNameNoTooltip],"
 court_ongoing.1101.desc:0 "[owner.Custom2('love_letter_compliment_system', SCOPE.sC('target'))]"
 court_ongoing.1101.a.good:0 "[owner.Custom('DE_PRO_PER_S_3P_N')|U] hat mein Innerstes auf Pergament gebannt!"
 court_ongoing.1101.a.bad:0 "Wie merkwürdig. Und doch … reizend."
 court_ongoing.1101.c.good:0 "Wie angeberisch."
 court_ongoing.1101.c.bad:0 "Will [owner.Custom('DE_PRO_PER_S_3P_N')] mich beleidigen?!"

 court_ongoing.1102.t:1 "An [owner.Custom('DE_ART_DEF_S_A')] wunderbar[owner.Custom('DE_END_ADJ_NUL_S_A')] [owner.GetTitledFirstNameNoTooltip],"
 court_ongoing.1102.desc:0 "[target.Custom2('love_letter', SCOPE.sC('owner'))]"
 court_ongoing.1102.a:0 "[target.Custom('DE_PRO_PER_S_3P_D')|U] hat mein Gedicht wohl gefallen!"

 court_ongoing.1103.t:1 "[target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 court_ongoing.1103.a:0 "Macht [target.Custom('DE_PRO_PER_S_3P_N')] sich über mich lustig?"


 #Dealing with competition, by Mathilda Bjarnehed
 court_ongoing.1110.t:0 "$court_event_title$ Wettstreit"
 court_ongoing.1110.desc:0 "In letzter Zeit wurden meine Besuche bei [target.GetFirstName] allesamt ruiniert! [competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] folgt [target.GetFirstName] auf Schritt und Tritt wie ein verirrter Welpe. [competitor.Custom('DE_PRO_POS_S_3P')|U]e Versuche, [target.Custom('DE_ART_DEF_S_A')] [target.GetLadyLord] zu betören, sind lächerlich, doch ich fürchte, dass [competitor.Custom('DE_PRO_POS_S_3P')]e Beharrlichkeit belohnt werden könnte."
 court_ongoing.1110.a:0 "Ein Duell wird beweisen, wer würdig ist!"
 court_ongoing.1110.a.success:0 "Ihr gewinnt das Duell"
 court_ongoing.1110.a.failure:0 "Ihr verliert das Duell"
 court_ongoing_1110.competitor_remains.tt:0 "[competitor.GetShortUIName|U] umwirbt [target.GetShortUIName] weiterhin"
 court_ongoing.1110.b:0 "Ein „bedauerlicher“ Fall von „Lebensmittelvergiftung“ wird das regeln."
 court_ongoing.1110.b.success:0 "[competitor.GetShortUINameNoTooltip] bietet beim Abendmahl eine peinliche Szene"
 court_ongoing.1110.b.failure:0 "[competitor.GetShortUINameNoTooltip] ertappt Euch, als Ihr das Gift in [competitor.Custom('DE_PRO_POS_S_3P')]en Becher geben wollt"
 court_ongoing.1110.b.murder:0 "Das Gift ist #EMP zu#! effektiv"
 court_ongoing.1110.c:0 "[competitor.Custom('DE_PRO_POS_S_3P')|U]e Liebe ist nicht aufrichtig; mit Gold werde ich [competitor.Custom('DE_PRO_PER_S_3P_A')] dazu bringen können, damit aufzuhören."
 court_ongoing.1110.c.success:0 "[competitor.GetShortUINameNoTooltip] nimmt die Bestechung an"
 court_ongoing.1110.c.failure:0 "[competitor.GetShortUINameNoTooltip] erzählt [target.GetShortUINameNoTooltip] von Eurem Angebot"
 court_ongoing.1111.t:0 "Beliebt"
 court_ongoing.1111.start.desc:0 "[owner.GetTitledFirstName] ist nicht alleine in [owner.Custom('DE_PRO_POS_S_3P')]em Versuch, meine Gunst zu gewinnen. Immer häufiger nähert sich mir [competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], und [competitor.Custom('DE_PRO_POS_S_3P')]e anfänglich höflichen Komplimente werden immer intimer.\n\n"
 court_ongoing.1111.duel_success.desc:0 "[owner.GetTitledFirstNameNoTooltip] ist nicht sonderlich begeistert von der Zuneigung von [competitor.GetFirstNameNoTooltip] und hat [competitor.Custom('DE_PRO_PER_S_3P_A')] zu einem Duell herausgefordert! Als ich eintreffe, war die Angelegenheit schon beigelegt; [owner.GetTitledFirstNameNoTooltip] stand triumphierend über [owner.Custom('DE_PRO_POS_S_3P')]em übel zugerichteten Gegner."
 court_ongoing.1111.duel_failure.desc:0 "[owner.GetTitledFirstNameNoTooltip] ist nicht sonderlich begeistert von der Zuneigung von [competitor.GetFirstNameNoTooltip] und hat [competitor.Custom('DE_PRO_PER_S_3P_A')] zu einem Duell herausgefordert! Als ich eintreffe, war die Angelegenheit schon beigelegt; [competitor.GetTitledFirstNameNoTooltip] stand triumphierend über [competitor.Custom('DE_PRO_POS_S_3P')]em übel zugerichteten Gegner."
 court_ongoing.1111.poison_success.desc:0 "Aber heute beim Abendessen hatte [competitor.GetTitledFirstNameNoTooltip] zu viel getrunken und sich über mein Gewand erbrochen! Ohne zu zögern kam [owner.GetTitledFirstNameNoTooltip] und half mir aus dieser Misere."
 court_ongoing.1111.poison_failure.desc:0 "Jetzt erzählt [competitor.GetTitledFirstNameNoTooltip] mir, dass [owner.GetTitledFirstNameNoTooltip] wahnsinnig ist vor Eifersucht und versucht hat, [competitor.Custom('DE_PRO_PER_S_3P_A')] zu vergiften!"

 court_ongoing.1111.a.success:0 "O [owner.GetTitledFirstNameNoTooltip]! Wie heroisch!"
 court_ongoing.1111.a.duel_failure:0 "Arm[owner.Custom('DE_END_ADJ_NUL_S_N')] [owner.GetTitledFirstNameNoTooltip]! Lasst mich Eure Wunden pflegen."
 court_ongoing.1111.a.poison_failure:0 "[owner.GetTitledFirstNameNoTooltip] würde niemals derart abscheuliche Dinge tun!"
 court_ongoing.1111.b.poison_success:0 "Lasst mich in Ruhe! Ich komme allein zurecht!"
 court_ongoing.1111.b.poison_failure:0 "Wie konntet Ihr nur, [owner.GetTitledFirstNameNoTooltip]?!"
 court_ongoing.1111.b.duel_success:0 "Kindische Zankereien beeindruckend mich nicht im #EMP Geringsten#!."
 court_ongoing.1111.b:0 "Eifersucht steht Euch nicht, [owner.GetTitledFirstNameNoTooltip]."
 court_ongoing.1111.c.duel_failure:0 "O [competitor.GetTitledFirstNameNoTooltip]! Wie tapfer Ihr doch seid!"
 court_ongoing.1111.c:0 "Arm[competitor.Custom('DE_END_ADJ_NUL_S_N')] [competitor.GetTitledFirstNameNoTooltip]! Mein Herz blutet für Euch!"
 court_ongoing.1111.d:0 "Mir reicht es mit Euch beiden!"

 court_ongoing.1112.desc:0 "[competitor.GetTitledFirstName] konnte es nicht mit meiner Macht aufnehmen! [competitor.Custom('DE_PRO_POS_S_3P')|U]e Niederlage war wirklich peinlich, und mein Augenstern [target.GetFirstName] hat alles mitangesehen! [target.Custom('DE_PRO_PER_S_3P_N')|U] hat [competitor.GetTitledFirstName] seitdem keines Blickes mehr gewürdigt."
 court_ongoing.1112.a:0 "Und wieder ein Feind besiegt!"

 court_ongoing.1113.desc:0 "Offenbar habe ich [competitor.GetTitledFirstName] unterschätzt; meine Niederlage gegen [competitor.Custom('DE_PRO_PER_S_3P_A')] war so schmerzhaft wie peinlich. Mein einziger Trost ist, dass [target.GetTitledFirstName] das nicht gesehen hat."
 court_ongoing.1113.a:0 "Vergessen wir die Sache doch einfach …"
 court_ongoing.1113.b:0 "Die Rache wird mein sein! Das könnt Ihr mir glauben!"

 court_ongoing.1114.desc:0 "Nichts befriedigt so sehr wie ein perfekt ausgeführter Plan!\n\nNiemand hat bemerkt, wie ich das Gift in den Becher von [competitor.GetTitledFirstName] schüttete – und das anschließende Spektakel wird so schnell wohl niemand vergessen! [competitor.Custom('DE_PRO_PER_S_3P_N')|U] erbrach sich über die Gewänder von [target.GetFirstName], und [target.Custom('DE_PRO_PER_S_3P_N')] war mir überaus dankbar, als ich [target.Custom('DE_PRO_PER_S_3P_A')] aus dieser Misere rettete."
 court_ongoing.1114.a:0 "[target.Custom('DE_PRO_PER_S_3P_N')|U] wird [competitor.GetTitledFirstName] nie mehr auch nur ansehen!"


 court_ongoing.1115.desc:0 "Wie sich herausstellte, ist [competitor.GetTitledFirstName] deutlich aufmerksamer als ich dachte, denn [competitor.Custom('DE_PRO_PER_S_3P_N')] ertappte mich dabei, wie ich Gift in [competitor.Custom('DE_PRO_POS_S_3P')]en Kelch schütten wollte – und natürlich hat [competitor.Custom('DE_PRO_PER_S_3P_N')] mich umgehend verpfiffen!"
 court_ongoing.1115.a:0 "Das ist nicht so, wie es aussieht …"

 court_ongoing.1116.desc:0 "Der erste Teil meines Plans funktionierte perfekt. Niemand hatte gesehen, wie ich das Gift in den Becher von [competitor.GetTitledFirstName] schüttete. Allerdings habe ich offenbar die Wirkung unterschätzt.\n\nSchon Sekunden, nachdem [competitor.GetFirstNameNoTooltip] den Kelch angesetzt hatte, fing [competitor.Custom('DE_PRO_PER_S_3P_N')] an, zu würgen und zu keuchen! Bevor jemand zu Hilfe eilen konnte, fiel [competitor.Custom('DE_PRO_PER_S_3P_N')] mit dem Kopf in den Eintopf, mausetot."
 court_ongoing.1116.a:0 "Zumindest wird [competitor.Custom('DE_PRO_PER_S_3P_N')] jetzt nicht mehr [target.GetFirstNameNoTooltip] den Hof machen."

 # Boring party guest
 court_ongoing.1120.t:0 "$court_event_title$ $court_ongoing.1121.t$"
 court_ongoing.1120.desc:0 "Ich folge der Einladung zu einem Ball in [target_location.GetNameNoTooltip], um ein wenig Zeit mit [target.GetTitledFirstName] zu verbringen. Allein der Gedanke daran, [target.Custom('DE_PRO_POS_S_3P')]e Hand zu halten, lässt mein Herz schneller schlagen! Doch als ich ankomme, sehe ich, wie sich gerade [unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] mit [target.Custom('DE_PRO_PER_S_3P_D')] unterhält.\n\nDiese widerwärtige Person schwadroniert unbeeindruckt vor sich hin und bemerkt gar nicht, wie unwohl sich [target.GetFirstNameNoTooltip] fühlt."
 court_ongoing.1120.a:0 "Eine kleine #EMP „Ablenkung“#! wäre wohl angebracht."
 court_ongoing.1120.a.failure:0 "Das Gespräch ist tödlich langweilig"
 court_ongoing.1120.b:0 "Mein Charme rettet jede Unterhaltung!"
 court_ongoing.1120.c:0 "Ich löse [target.Custom('DE_PRO_PER_S_3P_A')] ab. Lieber leide ich als [target.Custom('DE_PRO_PER_S_3P_N')]."
 court_ongoing.1120.d:0 "„Genug! Ihr langweilt [target.Custom('DE_ART_DEF_S_A')] [target.GetLadyLord|U] noch zu Tode!“"
 court_ongoing.1120.e:0 "Ich werde mich dies[unpleasant_guest.Custom('DE_END_ADJ_NUL_S_D')] [unpleasant_guest.GetWomanMan] garantiert nicht nähern!"


 court_ongoing.1121.t:0 "Wenig nette Nettigkeiten"
 court_ongoing.1121.start.desc:0 "Als ich die Einladungen zum Ball verschickte, freute ich mich auf einen Abend in guter Gesellschaft mit frivoler Unterhaltung. Stattdessen bin ich gefangen in einem grauenhaften Gespräch, das [unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] mir aufdrängt …\n\n"
 court_ongoing.1121.diplomacy.desc:0 "„Guten Abend“, begrüßt mich eine vertraute Stimme … [owner.GetTitledFirstName] nimmt an der Unterhaltung teil. [owner.Custom('DE_PRO_PER_S_3P_N')|U] ist [owner.Custom('DE_ART_IND_N')] gut[owner.Custom('DE_END_ADJ_NUL_S_N')] Zuhörer[owner.Custom('DE_END_NOU_S_GS_N')], und schon bald genießt [owner.Custom('DE_PRO_PER_S_3P_N')] die volle Aufmerksamkeit von [unpleasant_guest.GetFirstNameNoTooltip]. Endlich kann ich fliehen."
 court_ongoing.1121.intrigue.desc:1 "„Ich entschuldige mich vielmals, aber es gibt da eine dringende Sache, die Eurer Aufmerksamkeit bedarf, [unpleasant_guest.Custom2('RelationToMeAddress', owner)].“ Die vertraute Stimme gehört niemand Geringerem als [owner.GetTitledFirstName]. [owner.Custom('DE_PRO_PER_S_3P_N')|U] zwinkert mir zu, als [owner.Custom('DE_PRO_PER_S_3P_N')] [unpleasant_guest.GetFirstNameNoTooltip] bittet, [owner.Custom('DE_PRO_PER_S_3P_D')] zu folgen."
 court_ongoing.1121.insult.desc:1 "„Ich würde sagen, [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetLadyLord] hat jetzt genug gehört“, unterbricht uns [owner.Custom('DE_ART_IND_N')] [owner.GetWomanMan]; es ist [owner.GetTitledFirstName]! „Merkt Ihr denn nicht, dass Ihr [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] langweilt, [unpleasant_guest.Custom2('RelationToMeAddress', owner)]?“"
 court_ongoing.1121.a:0 "Eine nützliche, wenn auch unangenehme, Lektion in der Kunst der Diplomatie!"
 court_ongoing.1121.a.critical_success:0 "Ihr lernt einen neuen diplomatischen Kniff"
 court_ongoing.1121.a.success:0 "Euer Verständnis der Diplomatie verbessert sich"
 court_ongoing.1121.b:0 "Eine nützliche, wenn auch unangenehme, Lektion in der Kunst der Täuschung!"
 court_ongoing.1121.b.critical_success:0 "Ihr lernt einen neuen Kniff im Ränkespiel"
 court_ongoing.1121.b.success:0 "Euer Verständnis des Ränkespiels verbessert sich"
 court_ongoing.1121.c:0 "„In der Tat, ich habe genug.“"
 court_ongoing.1121.c.success:0 "[unpleasant_guest.GetShortUIName|U] weiß Eure Ehrlichkeit zu schätzen"
 court_ongoing.1121.c.failure:0 "[unpleasant_guest.GetShortUIName|U] ist brüskiert"
 court_ongoing.1121.d:0 "[ROOT.Char.Custom('DE_ART_IND_N')|U] [ROOT.Char.GetTitleAsNameNoTooltip] nimmt sich für jeden Zeit. Das sollte [owner.GetFirstNameNoTooltip] wissen."
 court_ongoing.1121.e:0 "Ich bleibe keinen Moment länger, als ich muss!"
 

 #EXTREME REQUEST — CHOOSE, by Linnéa Thimrén
 court_ongoing.1201.t:0 "Die Bitte"
 court_ongoing.1201.desc:0 "„[target.GetLadyLord] [target.GetFirstName], bitte sagt mir, wie ich Euch meine Hingabe an Euch beweisen kann.“ [owner.GetTitledFirstName] bittet mich, mir eine Probe [owner.Custom('DE_PRO_POS_S_3P')]er Hingabe auszudenken; nur zu gerne. Ich werde [owner.Custom('DE_PRO_PER_S_3P_D')] auferlegen, mehrere"
 court_ongoing.1201.a:0 "Nächte nicht zu schlafen; beschützt mich vor Albträumen!"
 court_ongoing.1201.a_success:0 "Dank [owner.Custom('DE_PRO_POS_S_3P')]er Wacht kann ich gut schlafen"
 court_ongoing.1201.a_failure:0 "[owner.Custom('DE_PRO_PER_S_3P_N')|U] versagt in [owner.Custom('DE_PRO_POS_S_3P')]er Pflicht"
 court_ongoing.1201.b:0 "Tage nichts zu essen; Eure Liebe zu mir sollte Euch Nahrung genug sein."
 court_ongoing.1201.b_success:0 "[owner.Custom('DE_PRO_PER_S_3P_N')|U] beweist mir [owner.Custom('DE_PRO_POS_S_3P')]e Hingabe"
 court_ongoing.1201.c:0 "Ich habe kein Interesse daran, [owner.Custom('DE_PRO_PER_S_3P_A')] auf die Probe zu stellen."

 #EXTREME REQUEST — SLEEP, by Linnéa Thimrén
 court_ongoing.1211.t:1 "$court_event_title$ Die Bitte"
 court_ongoing.1211.desc_opening:0 "„[target.GetLadyLord] [target.GetFirstName], bitte sagt mir, wie ich Euch meine Hingabe an Euch beweisen kann.“\n\n[target.GetFirstNameNoTooltip] grübelt kurz über die Bitte nach, bevor sich [target.Custom('DE_PRO_POS_S_3P')]e Miene aufhellt."
 court_ongoing.1211.desc:0 "„In letzter Zeit quälen mich Albträume. Wenn Ihr mir wahre Hingabe beweisen wollt, dann steht vor meiner Kammer Wache und sorgt dafür, dass mich nichts Böses erreicht.“"
 court_ongoing.1211.a:0 "Ihr werdet ungestört schlafen!"
 court_ongoing.1211.a.success:0 "Ihr schafft es, wach zu bleiben"
 court_ongoing.1211.a.failure:0 "Der Lockruf des Schlafes ist stärker"
 court_ongoing.1211.b:0 "Lasst mich die Nacht über ungestört, dann werde ich Wache stehen."
 court_ongoing.1211.b.tt:0 "Ein Besen mit meinem Umhang darüber wird ebenso gut mit Albträumen fertig."
 court_ongoing.1211.b.success:0 "Niemand durchschaut meine List"
 court_ongoing.1211.b.failure:0 "[target.Custom('DE_PRO_PER_S_3P_N')|U] bemerkt die Täuschung"
 court_ongoing.1211.c:0 "Das werde ich nicht tun."

 court_ongoing.1212.desc:0 "Als die Sonne aufgeht und ich ein weiteres Mal gut geschlafen habe, kann ich mich nur bei [owner.GetTitledFirstName] dafür bedanken, dass [owner.Custom('DE_PRO_PER_S_3P_N')] vor meinem Gemach gewacht hat und so dafür sorgte, dass ich mich ungestört ausruhen konnte."
 court_ongoing.1212.a:0 "Mein tapferer Wächter!"

 court_ongoing.1213.desc:0 "Gerade als ich eindöse, inmitten der dunkelsten Nacht, höre ich plötzlich ein lautes #EMP Plumpsen#!! Ich spähe aus meinem Gemach und sehe, wie [owner.GetTitledFirstName] tief schlummernd auf dem Boden liegt."
 court_ongoing.1213.a:0 "Mein tapferer Wächter …"

 court_ongoing.1214.desc:0 "\n\nEinige Male lugte ich sogar hinter der Tür hervor und sah [owner.Custom('DE_PRO_PER_S_3P_A')] jedes Mal aufrecht draußen stehen, wacker und völlig wach."

 court_ongoing.1215.desc:0 "Gerade als ich eindöse, inmitten der dunkelsten Nacht, höre ich plötzlich ein lautes #EMP Plumpsen#!! Ich spähe aus meinem Gemach und sehe den leeren Umhang von [owner.GetTitledFirstName], einen Helm und einen Besen am Boden liegen."
 court_ongoing.1215.a:0 "[owner.Custom('DE_PRO_PER_S_3P_N')|U] wollte mich hinters Licht führen!"

 #EXTREME REQUEST — FOOD, by Linnéa Thimrén
 court_ongoing.1221.desc:0 "„Ihr solltet in der Lage sein, viele Tage von nichts anderem zu leben als von Eurer Liebe zu mir.“"
 court_ongoing.1221.a:0 "Meine Hingabe wird mich dies überstehen lassen!"
 court_ongoing.1221.a.success:0 "Ihr kommt ohne jegliche Nahrung aus"
 court_ongoing.1221.a.failure:0 "Ihr ergebt Euch den Bedürfnissen Eures Körpers"
 court_ongoing.1221.b:0 "Nicht eine Krume wird diese Lippen passieren!"
 court_ongoing.1221.b.tt:0 "Aber gegen einen saftigen Brocken oder ein leckeres Stück habe ich nichts einzuwenden …"

 court_ongoing.1222.desc:0 "[owner.GetTitledFirstName] sah mit jedem Tag magerer aus, aber obwohl [owner.Custom('DE_PRO_POS_S_3P')] Körper dahinschwand, blieben [owner.Custom('DE_PRO_POS_S_3P')] Wille und [owner.Custom('DE_PRO_POS_S_3P')]e Hingabe stark.\n\nIch suche [owner.Custom('DE_PRO_PER_S_3P_A')] auf und teile [owner.Custom('DE_PRO_PER_S_3P_D')] mit, dass die Herausforderung bestanden ist, und das erste, was [owner.Custom('DE_PRO_PER_S_3P_N')] daraufhin tat, war mir erneut die Treue zu schwören."
 court_ongoing.1222.a:0 "Mein[owner.Custom('DE_END_PRO_S_N')] hingebungsvoll[owner.Custom('DE_END_ADJ_NUL_S_N')] [owner.GetLadyLord]!"

 court_ongoing.1223.desc:0 "[owner.GetTitledFirstName] sah mit jedem neuen Tag magerer aus."
 court_ongoing.1223.desc_ending:0 "Aber als ich [owner.Custom('DE_PRO_PER_S_3P_A')] aufsuchen will, um das Bestehen der Herausforderung zu verkünden, finde ich [owner.Custom('DE_PRO_PER_S_3P_A')] in der Speisekammer wieder, übersät mit Krumen und drauf und dran, einen ganzen Laib Käse zu verzehren."
 court_ongoing.1223.a:0 "Wie ich sehe, habt Ihr eine alternative Lebensquelle gefunden …"

 court_ongoing.1225.desc:1 "[owner.GetTitledFirstName] scheint das Fasten recht gut zu verkraften. Als ich [owner.Custom('DE_PRO_PER_S_3P_A')] aufsuche, um meine Überraschung und meine Bewunderung kundzutun, finde ich heraus, warum dem so ist.\n\n[owner.Custom('DE_PRO_POS_S_3P')|U] ganzer Mantel ist vollgestopft mit Essen! Angesichts [owner.Custom('DE_PRO_POS_S_3P')]er bestürzten Miene hätte ich das wohl nicht herausfinden sollen …"
