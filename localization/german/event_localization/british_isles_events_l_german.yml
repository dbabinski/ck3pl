l_german:

# Reclaiming Britannia, by Linnéa Thimrén
 british_isles.0001.t:0 "[reclaimer.GetCulture.GetNameNoTooltip|U]es Britannien"
 british_isles.0001.desc:0 "Zu lange wurde unsere große Insel von Fremden beherrscht: Nun ist sie endlich wieder in keltischen Händen! Mein Blick schweift über die Felder, und mir ist, als würde die Sonne zum ersten Mal seit Jahren wieder scheinen. Mir kommt es vor, als wäre das Land des Wohlstands und der Gesundheit, Tír na nÓg, wiedergekehrt, um uns willkommen zu heißen. Die Hügel und Täler unserer Ahnen sind einmal mehr erfüllt von unserer Kultur."
 british_isles.0001.custom:0 "Alle [counties|E] in Britannien"
 british_isles.0001.a:0 "Gepriesen seien die Ahnen!"

 british_isles.0002.desc:0 "[reclaimer.Custom('DE_ART_DEF_S_N')|U] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('reclaimer'))] [reclaimer.GetName] hat offiziell die Wiedergeburt des keltischen Britanniens verkündet.\n\nNach Jahrhunderten der Herrschaft durch Fremde sind die Inseln nun wieder im Besitz ihrer ursprünglichen Herren."
 british_isles.0002.a:0 "Eine [reclaimer.GetCulture.GetNameNoTooltip|l]e Seuche breitet sich aus ..."
 british_isles.0002.b:0 "Britannien gehört wieder uns!"

# Restoring the Danelaw, by Linnéa Thimrén
 british_isles.1001.t:0 "Das alte Gesetz"
 british_isles.1001.desc:0 "Dank meiner Bemühungen ist das Danelag wiederauferstanden: Endlich steht das Reich wieder unter [restorer.GetCulture.GetName|l]er Herrschaft!\n\nIch trete in die Fußstapfen von Legenden wie Guðrum und Erik Blutaxt, Helden der Vergangenheit, und bei allem, was heilig ist: Ich werde nicht zulassen, dass unser Königreich je wieder an die Angelsachsen fällt!"
 british_isles.1001.a:0 "Ein neues Zeitalter bricht an!"

 british_isles.1002.t:0 "Das Danelag"
 british_isles.1002.desc_same_culture:0 "Dank [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName] ist das Danelag wiederauferstanden: Endlich steht das Reich wieder unter [restorer.GetCulture.GetName|l]er Herrschaft."
 british_isles.1002.desc:0 "[ROOT.Char.Custom('DE_ART_DEF_S_N')|U] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.Custom('')] und [restorer.Custom('DE_PRO_POS_S_3P')]e verkommenen Banditen haben sich ein neues Reich auf den Inseln erkämpft und es zum wiedergeborenen Königreich des Danelag erklärt.\n\nWir werden sehen, ob dieser Versuch, die [restorer.GetCulture.GetName|l]e Herrschaft über England wiederherzustellen, erfolgreicher sein wird als der letzte …"
 british_isles.1002.a:0 "Eine [reclaimer.GetCulture.GetNameNoTooltip|l]e Seuche breitet sich aus."
 british_isles.1002.b:0 "Ein Sieg für die [restorer.GetCulture.GetCollectiveNounNoTooltip|U]!"
 british_isles.1002.c:0 "Hm, [restorer.GetCulture.GetNameNoTooltip|l], sagt Ihr? Da bin ich dabei!"

# Embrace English Culture, by Linnéa Thimrén
 british_isles.2001.t:0 "Nie mehr [embracer_former_culture.GetNameNoTooltip]"
 british_isles.2001.desc:0 "Die Zeit, in der die [embracer.GetCulture.GetCollectiveNounNoTooltip] Frankreich als Heimat betrachteten, ist längst vergangen. Unsere Kinder wurden hier geboren, umgeben von Sachsen, und für sie wird die Normandie nie mehr sein als eine verschwommene Linie jenseits der nebligen Küste Britanniens.\n\nUnd während wir einige der hiesigen Traditionen übernehmen, breitet sich auch das Erbe unserer Kultur durch die Lande der Sachsen aus: Eine neue englische Identität entsteht."
 british_isles.2001.a:0 "Lang leben die Engländer!"

 british_isles.2002.desc:0 "[embracer.Custom('DE_ART_DEF_S_N')|U] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('embracer'))] [embracer.GetName], [embracer.Custom('DE_PRO_POS_S_3P')]e Vasallen sowie [embracer.Custom('DE_PRO_POS_S_3P')]e gesamte Familie folgen dem Ruf Albions und nehmen die englische Kultur an."
 british_isles.2002.a:0 "Das war nur eine Frage der Zeit."
 british_isles.2002.b:0 "Verräter!"

# Request Laudabiliter, by Flavio Verna
 british_isles.3001.t:0 "Voll des Lobes erklären wir,"
 british_isles.3001.desc:0 "Dass Euer Begehren, die heilige Herrschaft der Gesamtkirche auf die barbarischen Stämme Irlands auszuweiten, ein frommes und rechtschaffenes Unterfangen ist. Daher gebietet Euch die Heilige Römische Kirche, von dieser Insel Besitz zu ergreifen und auf ihr Gottes Willen zu verbreiten.\n\nSolltet Ihr durch ein Missgeschick vor Ende dieses heiligen Feldzugs versterben, erweitern wir dieses geheiligte Mandat auf Eure rechtmäßigen Nachfolger. Möge Haus [scoped_ruler.GetHouse.GetBaseNameNoTooltip] diese heilige Mission fortsetzen, bis der göttliche Wille durchgesetzt ist und Irland vereint unter [scoped_ruler.GetCulture.GetNameNoTooltip|l]er Herrschaft liegt."
 british_isles.3001.a:0 "Bereitet unsere Flotte vor!"
 british_isles.3002.t:0 "Der Anspruch auf Irland"
 british_isles.3002.desc.irish:0 "Im Namen [scoped_pope.Custom('DE_PRO_POS_S_3P')|U]er Heiligkeit [scoped_pope.GetFirstName], Stellvertreter[scoped_pope.Custom('DE_END_NOU_S_GS_N')] Christi und Nachfolger[scoped_pope.Custom('DE_END_NOU_S_GS_N')] des Heiligen Petrus, wird [scoped_ruler.GetFullName] das göttliche Recht auf die Herrschaft über Irland und sämtliche dort hausenden Stämme erteilt.\n\nJeder irische Fürst, der sich diesem päpstlichen Schreiben widersetzt und sich weigert, das Knie zu beugen, wird bestraft werden von [scoped_ruler.GetTitledFirstName], [scoped_ruler.Custom('DE_PRO_POS_S_3P')]en [scoped_ruler.GetCulture.GetName|l]en Armeen und Gott dem Allmächtigen."
 british_isles.3002.a:0 "Das werden wir ja sehen!"
 british_isles.3002.b:0 "Ich verstehe …"

# Refound Dumnonia, by Ewan Cowhig Croft
 british_isles.4001.t:0 "Das [founder.GetPrimaryTitle.GetAdjectiveNoTooltip]e Königreich ersteht wieder auf"
 british_isles.4001.desc:0 "[founder.GetPrimaryTitle.GetNameNoTierNoTooltip] duldet keine Invasoren jedweder Art. Jahrhunderte schon kämpfen wir gegen sie, um unser Heimatland zurückzugewinnen. Mit großer List und hehrem Können ist es mir nun gelungen, die Lande des alten Dumnonia zurückzuerobern und das Königreich von [founder.GetPrimaryTitle.GetNameNoTierNoTooltip] neu zu gründen.\n\nDie Bedrohung aus der Fremde ist abgewehrt, das Ableben des alten Britanniens durchgestanden und nun bin ich bereit, mich allen neuen Herausforderungen zu stellen, die mir die Mächte der Finsternis entgegenzuwerfen gedenken. Komme, was wolle: [founder.GetPrimaryTitle.GetNameNoTierNoTooltip] wird überdauern."
 british_isles.4001.a:0 "Ich bin der wiedergeborene Corineus!"
 british_isles.4001.b:0 "Mein Königreich ist der einzige Titel, der zählt."
 british_isles.4002.desc:0 "Nach Jahrhunderten des Ringens hat [founder.GetFullName] das alte Königreich von Dumnonia wiederhergestellt, das seine Bewohner [founder.GetPrimaryTitle.GetNameNoTier] nannten, und die ausländischen Invasoren des Landes zurückgeschlagen.\n\nObgleich die anderen Fürsten der Britischen Inseln diese emporkommende Macht wohl nicht dulden werden, die sich in jenem Gebiet breitmacht, das sie als das Land ihrer Ahnen ansehen, haben die [founder.GetPrimaryTitle.GetAdjective]en Menschen bereits weit schlimmere Invasionen überstanden, als diese heutigen Zeiten aufbringen können. Schon bereiten sie sich vor, der unausweichlichen Vergeltung die Stirn zu bieten …"
 british_isles.4002.a:0 "Onen hag oll!"
 british_isles.4002.b:0 "Wir treiben sie zurück nach Lands' End."
 british_isles.4002.c:0 "Unbedeutende Königreiche kommen und gehen."
