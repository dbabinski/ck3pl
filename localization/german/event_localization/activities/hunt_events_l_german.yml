l_german:
 hunt_header:0 "Jagd:"
 hunt.1001.t:1 "$hunt_header$ Die Jagdbeute"
 hunt.1001.desc:0 "Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hunting_courtier_1'))] [hunting_courtier_1.GetTitledFirstName] sieht das Tier zuerst. [ROOT.Char.Custom('LocalAnimalPlural')] kann man nur schwer von ihrer Umgebung unterscheiden, aber das Tier beobachtet uns aus dem Dickicht.\n\nIch sehe ihm in die Augen, und fast scheint es, als könne es meine Absicht spüren, denn plötzlich läuft es los!"
 hunt.1001.a:0 "Wir reiten!"
 hunt.1001.b:0 "Jetzt aber langsam, diese Klippe sieht steil aus."

 hunt.1002.desc_wounded_courtier:0 "Als wir dem Tier bei seiner Flucht durch eine Schlucht folgen, verliert das Pferd von [hunting_courtier_1.GetTitledFirstName] den Halt, woraufhin [hunting_courtier_1.Custom('DE_PRO_PER_S_3P_N')] mit einem Schrei zu Boden fällt.\n\n[hunting_courtier_1.GetTitleTierName] wird nicht daran sterben, aber [hunting_courtier_1.Custom('DE_PRO_PER_S_3P_N')] windet sich vor Schmerzen."
 hunt.1002.desc:0 "Meine Welt schrumpft auf die Natur um uns herum zusammen, als wir dem Tier auf seiner Flucht durch eine Schlucht folgen. Ich reite an der Seite von [hunting_courtier_1.GetTitledFirstName] und höre den Donner der Hufe, das Bellen der Hunde, das Schreien der Männer … Das Blut pocht in meinen Adern, als sich der Abstand zu unserer Beute langsam immer mehr verringert!"
 hunt.1002.a:0 "Wir bleiben dran!"
 hunt.1002.b:0 "[hunting_courtier_1.GetFirstNameNoTooltip] braucht Zeit, um sich zu erholen."

 hunt.1003.desc_caught:0 "Ich weiß, dass der Schuss tödlich ist, bevor der Pfeil sein Ziel gefunden hat.\n\nAls das Tier zu Boden geht, gehen seine Todesschreie unter in unserem Siegesgebrüll!"
 hunt.1003.desc_not_caught:0 "Als das Tier im Dickicht verschwindet, weiß ich, dass diese Beute uns entkommen ist."
 hunt.1003.desc_injured:0 "\n\nEs ist bedauerlich, dass [hunting_courtier_1.GetTitledFirstName] sich verletzt hat und die Beute dennoch entkam, aber solcherlei Risiken gehören zum Nervenkitzel."
 hunt.1003.desc_uninjured:0 "\n\nWir steigen ab, damit die Pferde sich ausruhen können, und [hunting_courtier_1.GetTitledFirstName] nickt mitfühlend."
 hunt.1003.a:0 "Ein guter Schuss!"
 hunt.1003.a.tt:0 "Und eine gute Verfolgungsjagd!"
 hunt.1003.b:0 "Beim nächsten Mal erwischen wir das Biest!"
 hunt.1003.b.tt:0 "Wartet es nur ab!"

 hunt.1011.t:1 "$hunt_header$ Unhöflicher Vasall"
 hunt.1011.desc_horse:0 "Gerade als mein[nice_courtier.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nice_courtier'))] [nice_courtier.GetTitledFirstName] absitzen wollte, ein Bein noch im Steigbügel, muss mein[hated_participant.Custom('DE_END_PRO_S_N')] bösartig[hated_participant.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_participant'))] [hated_participant.GetTitledFirstName] natürlich das Pferd anrempeln, und [nice_courtier.GetTitledFirstName] stolpert quer durch das Lager."
 hunt.1011.desc_talk:0 "„Seht Euch dieses widerwärtige Schwein von [nice_courtier.GetFirstNameNoTooltip] an!“, speit [hated_participant.GetTitledFirstName] von [hated_participant.Custom('DE_PRO_POS_S_3P')]em Jagdross herab.\n\nMein[nice_courtier.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nice_courtier'))] [nice_courtier.GetTitledFirstName] tut sich offensichtlich schwer, diese Beleidigungen zu ertragen."
 hunt.1011.a:1 "Ihr benehmt Euch wie ein Kind. Also werdet Ihr auch bestraft wie eines."
 hunt.1011.b:0 "So benimmt sich kein[hated_participant.Custom('DE_END_PRO_S_N')] [hated_participant.GetTitleTierName]!"
 hunt.1011.c:0 "Ha, [nice_courtier.GetFirstNameNoTooltip] läuft rot an wie eine Runkelrübe!"

 hunt.1012.desc:0 "Der Bogen in der Hand, die Augen auf das Stück vor mir gerichtet … Ein tiefer Atemzug und … Ist das [hated_participant.GetTitledFirstName]?\n\nMein[hated_participant.Custom('DE_END_PRO_S_N')] verhasst[hated_participant.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_participant'))] kriecht vor mir durch das Dickicht, voll konzentriert auf die Beute vor uns – und nichts von meiner Gegenwart ahnend."
 hunt.1012.a:0 "Zu schade, dass ich [hated_participant.Custom('DE_PRO_PER_S_3P_A')] nicht gesehen habe …"
 hunt.1012.a.tt:0 "#EMP Surr!#!"
 hunt.1012.b:0 "Doch nicht da lang!"

 hunt.1013.desc:0 "„Ich wollte einschreiten, aber bevor ich es mich versah, hatte meine Beute [hated_participant.GetTitledFirstName] zu Tode getrampelt. Zumindest musste [hated_participant.Custom('DE_PRO_PER_S_3P_N')] nicht alleine sterben …“ Die anderen akzeptieren meine Erzählung über [hated_participant.Custom('DE_PRO_POS_S_3P')]en tragischen Tod.\n\n„Ich wünschte mir nur, ich hätte mehr tun können …“"
 hunt.1013.a:0 "Welch unglücklicher Unfall!"

 hunt.1014.desc:0 "Als [hated_participant.GetTitledFirstName] aus dem Dickicht stolpert und sich den blutenden Arm hält, schaue ich von meinem Kelch hoch und bringe einen sehr überzeugend klingenden Laut des Erstaunens zustande.\n\n„Wer hier hat nicht gelernt, dass man auf das #EMP Stück#! zielt?!“, schreit [hated_participant.Custom('DE_PRO_PER_S_3P_N')], als [hated_participant.Custom('DE_PRO_PER_S_3P_N')] näherkommt."
 hunt.1014.a:1 "Dann war es doch ein perfekter Treffer, nicht wahr?"
 hunt.1014.all_honorable_hunt_participants:0 "Alle ehrenhaften Teilnehmer der Jagd:"
 hunt.1014.all_who_dislike_or_are_evil:0 "Alle Teilnehmer, die [hated_participant.GetFirstNameNoTooltip] verachten, oder gerne Menschen leiden sehen:"
 hunt.1014.b:1 "„Ich bin der Meinung, dass ich [participant_to_blame.GetTitledFirstName] gleich nach Euch aufbrechen sah …“"
 hunt.1014.c:1 "Wollt Ihr etwa Euer eigenes Ungeschick auf uns schieben?"

 hunt.1015.desc:0 "„[ROOT.Char.GetTitledFirstNameNoTooltip], seid Ihr das, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]?“\n\n[hated_participant.GetTitledFirstName] schaut mit großen Augen von mir, wie ich da hinter [hated_participant.Custom('DE_PRO_PER_S_3P_D')] mit dem Bogen in der Hand kauere, zu dem Pfeil in [hated_participant.Custom('DE_PRO_POS_S_3P')]em Arm. „Was macht Ihr denn da?!“"
 hunt.1015.a:1 "Folgt mir. Den Arm sollte sich jemand ansehen."
 hunt.1015.b:1 "Die Sache hier solltet Ihr besser vergessen."
 hunt.1015.c:0 "Zweimal schieße ich nie daneben."
 hunt.1015.d:1 "Das war ein … unglücklicher Zufall."
 hunt.1015.e:0 "Ich habe so meine Möglichkeiten, [hated_participant.Custom('DE_PRO_PER_S_3P_A')] diesen Vorfall vergessen zu lassen."

 hunt.1016.desc:0 "„[ROOT.Char.GetTitledFirstNameNoTooltip], seid Ihr das?“\n\n[hated_participant.GetTitledFirstName] schaut vom Bogen in meiner Hand zum Pfeil im Boden, und dann zur Beute, die jetzt im Dickicht verschwindet. „Ha! Wie ich sehe, habt Ihr nach wie vor so Eure Probleme beim Zielen, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]!“"
 hunt.1016.a:0 "Wartet es nur ab, [hated_participant.GetFirstNameNoTooltip] …"

 hunt.1021.t:1 "$hunt_header$ Weit weg von allen"
 hunt.1021.desc:0 "Weit weg von den anderen finde ich eine Hütte, in der einer der schönsten Menschen wohnte, die ich je gesehen hatte. [beautiful_peasant.Custom('DE_PRO_PER_S_3P_N')|U] lud mich ein, zu bleiben und mich auszuruhen, und ich war überrascht, wie viele gemeinsame Themen ich mit ein[beautiful_peasant.Custom('DE_END_PRO_S_D')] Gemeinen fand.\n\n„Müsst Ihr denn schon wieder zur Eurer Jagdgesellschaft zurückkehren, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]? Ich habe noch nie jemanden wie Euch kennengelernt …“"
 hunt.1021.a:0 "Nun, wenn ich noch länger hierbliebe, müsste ich die Nacht hier verbringen …"
 hunt.1021.b.thrill:0 "Auf mich wartet noch mehr aufregende Beute!"
 hunt.1021.b.purpose:0 "Ich bin hier, um zu jagen, und aus keinem anderen Grund."
 hunt.1021.b.appropriate:0 "Das wäre voll und ganz unschicklich!"
 hunt.1021.b.cruel:0 "Bei Euch bleiben, schmutziges Bauernstück?!"
 hunt.1021.c:0 "Bitte, [beautiful_peasant.GetTitledFirstNameNoTooltip], lasst mich Euch an meinen Hof bringen."
 hunt.1021.c.success:0 "Das Leben bei Hofe"
 hunt.1021.c.failure:0 "Ein einfaches Leben"
 hunt.1021.c.failure_tt:0 "[beautiful_peasant.GetFirstNameNoTooltip] bleibt im Wald"
 hunt.1021.d:0 "Bitte, [beautiful_peasant.GetTitledFirstNameNoTooltip], lasst mich Euch an meinen Hof bringen."

 hunt.1022.t:1 "$hunt_header$ Sonnenaufgang in der Zweisamkeit"
 hunt.1022.desc:0 "Als ich meinen Aufbruch vorbereite, bekomme ich die Gedanken an [beautiful_peasant.Custom('DE_PRO_POS_S_3P')] vor Leidenschaft verzerrtes, wunderschönes Gesicht nicht aus dem Kopf. [beautiful_peasant.Custom('DE_PRO_PER_S_3P_N')|U] streichelt über das Fell, auf dem wir lagen, als [beautiful_peasant.Custom('DE_PRO_PER_S_3P_N')] mir zusieht.\n\n„Das muss nicht unsere einzige gemeinsame Nacht bleiben“, sagt [beautiful_peasant.Custom('DE_PRO_PER_S_3P_N')] dann."
 hunt.1022.a:0 "Doch, muss es leider."
 hunt.1022.a.tt:1 "Ihr werdet [beautiful_peasant.Custom('DE_PRO_PER_S_3P_A')] auf keinen Fall wiedersehen"
 hunt.1022.b:0 "Ihr solltet mit mir kommen und bei mir am Hof leben."

 hunt.1023.t:1 "$hunt_header$ Jagdhund"
 hunt.1023.desc:0 "Mein Hund [ROOT.Char.Custom('DogStoryName')] läuft neben mir her und hat augenscheinlich Spaß an seiner Zeit im Freien.\n\nPlötzlich hält er inne, und beginnt zu bellen: Wenige Augenblicke später hört man etwas durch das Unterholz laufen. Etwas Großes.\n\nAus dem Bellen wird ein Knurren, als ein gewaltiges Tier auf unseren Weg springt! Ich wusste gar nicht, dass [ROOT.Char.Custom('LocalAnimalPlural')] so groß werden können …"
 hunt.1023.a:0 "Los, [ROOT.Char.Custom('DogStoryName')], fass!"
 hunt.1023.a.good:0 "[ROOT.Char.Custom('DogStoryName')] erledigt das Tier"
 hunt.1023.a.bad:0 "[ROOT.Char.Custom('DogStoryName')] stirbt im Kampf"
 hunt.1023.b:0 "Ich werde das Tier besiegen, [ROOT.Char.GetWomanMan] gegen [ROOT.Char.Custom('LocalAnimal')]."

 hunt.4001.t:1 "$hunt_header$ Der Schuss"
 hunt.4001.desc_1:0 "Es ist schon majestätisch, wie [ROOT.Char.Custom('LocalAnimalPlural')] so über die Landschaft blicken. Von hinter den Büschen ziele ich mit dem Bogen auf meine Beute.\n\nMein[hunt_guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_guest'))] [hunt_guest.GetTitledFirstName] erwidert den Blick, den ich [hunt_guest.Custom('DE_ART_DEF_S_D')] lautlos zuwerfe."
 hunt.4001.desc_2:0 "Der Speer liegt perfekt ausbalanciert in meiner Hand, als ich die Entfernung zu meiner Beute abschätze; wie gerne mach ich doch Jagd auf [ROOT.Char.Custom('LocalAnimalPlural')].\n\nMein[hunt_guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_guest'))] [hunt_guest.GetTitledFirstName] kauert neben mir und hat [hunt_guest.Custom('DE_PRO_POS_S_3P')]en eigenen Speer erhoben."
 hunt.4001.a:0 "Ich werde das Stück erlegen!"
 hunt.4001.b:0 "Gebt Euch Mühe, [hunt_guest.GetFirstNameNoTooltip]"
 hunt.4001.c:0 "Erlegt es, [hunt_guest.GetFirstNameNoTooltip], während es noch arglos ist."
 hunt.4001.c.tt:1 "Wenn Ihr auf diesen Ast tretet und die Beute verschreckt, wird [hunt_guest.GetFirstNameNoTooltip] das Ziel sicher verfehlen."

 hunt.4002.t:1 "$hunt_header$ Gerüchte"
 hunt.4002.desc:1 "Der Lärm der anderen ist in weiter Ferne, als [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_sharer'))] [secret_sharer.GetTitledFirstName] und ich uns an unsere Beute anpirschen; nur die größten [ROOT.Char.Custom('LocalAnimalPlural')] sind unserer würdig.\n\nWir sind fast schon in Reichweite, als [secret_sharer.GetFirstNameNoTooltip] mir zuflüstert: „Nun, da wir endlich unter uns sind … Es gibt da etwas, was ich Euch über [secret_owner.GetTitledFirstName] erzählen muss …“"
 hunt.4002.a:0 "Keine Zeit für Plaudereien, ich hole mir diese Trophäe!"
 hunt.4002.b:0 "Wie bitte? Erzählt mir mehr …"
 hunt.4002.b.tt:0 "Die Beute entkommt uns."
 hunt.4002.b.reveal:0 "Ich erfahre von dem Geheimnis, das [secret_owner.GetFirstNameNoTooltip] hat"

 hunt.4003.t:1 "$hunt_header$ Verbotene Beute"
 hunt.4003.desc:0 "Wilderer, hier in den Wäldern [land_owner.Custom('DE_ART_DEF_S_G')] [land_owner.GetTitleTierName]? Sie kauern eng beieinander, als ich mit meinen Wachen zu ihnen reite, und verbergen damit kaum das tote Tier hinter ihnen; [ROOT.Char.Custom('LocalAnimalPlural')] sind dem Adel vorbehalten.\n\n„Das waren wir nicht, Euer Gnaden.“ Ihre Klingen und Bögen strafen sie Lügen."
 hunt.4003.a:0 "Sie werden hängen, und ihre Dörfer werden für den Schaden aufkommen."
 hunt.4003.b:0 "„Ihr scheint mir allesamt hervorragende Schützen zu sein …“"
 hunt.4003.c:0 "Die Beute gehört mir, genau wie die Strafzahlung im Gegenzug für ihre Leben."
 hunt.4003.c.tt_success:0 "Die lokalen Magistraten stimmen zu"
 hunt.4003.c.tt_failure:0 "Öffentlicher Aufschrei"

 hunt.4004.t:1 "$hunt_header$ Sieg über die Bestie"
 hunt.4004.desc:0 "Man könnte das Tier für eine Kreatur der Legende halten, vielleicht gar für eine Gottheit in verwandelter Gestalt. [ROOT.Char.Custom('LocalAnimalPlural')] werden groß, aber so gewaltig? Auch nachdem die Bestie verwundet war, dauerte die Verfolgungsjagd einen halben Tag lang.\n\nSie ist nach wie vor ein beeindruckender Anblick, auch tot am Boden vor mir."
 hunt.4004.credit_receiver:0 "[credit_receiver.GetTitledFirstName] ist ebenso von Ehrfurcht ergriffen. „So etwas habe ich noch nie gesehen, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord].“"
 hunt.4004.a:0 "Der Kopf wird sich prächtig machen in meiner großen Halle!"
 hunt.4004.b:0 "Das wird eine Trophäe, die mein[trophy_recipient.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('trophy_recipient'))] bekommen soll."
 hunt.4004.c:0 "Das wird ein herrlicher Mantel werden!"
 hunt.4004.c.tt:0 "Nein, das ist #EMP nicht#! geschmacklos!"
 hunt.4004.every_arrogant_vassal:0 "Jeder arrogante Vasall"
 hunt.4004.every_restrained_vassal:0 "Jeder höchst zurückhaltende Vasall"
 hunt.4004.every_other_vassal:0 "Nicht arrogante, nicht zurückhaltende Vasallen"
 hunt.4004.d:0 "Ich finde, [credit_receiver.GetTitledFirstNameNoTooltip] hat die Lorbeeren hierfür verdient."
 hunt.4004.e:0 "Wir zerwirken und essen die Beute hier und jetzt!"
 hunt.4004.f:0 "Der Schädel wird sich hervorragend als Krone machen."

 hunt.4005.t:1 "$hunt_header$ Sieg über die Bestie"
 hunt.4005.a:0 "Diese Beute wird einen guten Preis erzielen."
 hunt.4005.b:0 "Ich werde daraus eine wunderschöne Trophäe fertigen lassen, die mein[trophy_recipient.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('trophy_recipient'))] bekommen soll."
 hunt.4005.c:0 "Ich lasse das Tier ausstopfen und dem [ROOT.Char.GetFaith.ReligiousHeadName] schicken!"

 hunt.4006.t:1 "$hunt_header$ Auf Nahrungssuche"
 hunt.4006.desc:0 "Die Wälder sind wahrlich „der Mantel der Armen“, aber als das Tier, auf das ich Jagd machte, von Bauern auf Nahrungssuche verschreckt wird und flieht, ist meine Geduld am Ende.\n\nEs muss doch in [activity_place.GetNameNoTier] sicher Besseres zu tun geben, als Wurzeln und Pilze zu sammeln!"
 hunt.4006.a:0 "Wachen, jagt den Pöbel aus meinem Jagdrevier!"
 hunt.4006.b:0 "Wir sind zum Jagen hier, nicht wahr?"
 hunt.4006.special_interest:0 "Aufgrund [county_owner.Custom('DE_PRO_POS_S_3P')]er ungewöhnlichen Interessen:"
 hunt.4006.c:0 "O, diese Beute genügt mir voll und ganz …"
 hunt.4006.d:0 "Eine großzügige Spende sollte sie uns lange genug vom Hals schaffen."

 hunt.4007.t:1 "$hunt_header$ Vorsicht [ROOT.Char.Custom('LocalAnimal')|U]"
 hunt.4007.desc_lazy:0 "Eine sanfte Brise weht, und mein[similar_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))] [similar_participant.GetTitledFirstName] und ich dösen in einem stillen Hain, als wir es hören."
 hunt.4007.desc_lustful:0 "Mein[similar_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))] [similar_participant.GetTitledFirstName] sieht hervorragend aus in [similar_participant.Custom('DE_PRO_POS_S_3P')]em Jagdgewand, und ich verfluchte die Störung, die meinen Blick von [similar_participant.Custom('DE_PRO_PER_S_3P_D')] abschweifen lässt."
 hunt.4007.desc_fallback:0 "Gerade als mein[similar_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))] [similar_participant.GetTitledFirstName] und ich einen Hügel erklimmen, hören wir es."
 hunt.4007.desc_ending:0 "\n\nDas Knacken von Ästen, das Rascheln im Unterholz, Vögel, die verängstigt zwitschern; dies sind die Herolde, die sein Kommen verkünden. Ein mächtiges Exemplar der Gattung [ROOT.Char.Custom('LocalAnimal')] kommt direkt auf uns zu."
 hunt.4007.a:0 "Der Weg des Tiers endet hier vor mir."
 hunt.4007.a.success:0 "Ich töte die Bestie"
 hunt.4007.a.failure:0 "Ich werde verwundet"
 hunt.4007.a.critical_failure:0 "Ich werde getötet"
 hunt.4007.b:0 "Hilfe! So tut doch etwas, [similar_participant.GetFirstNameNoTooltip]!"
 hunt.4007.c:0 "Auch nicht schwieriger zu handhaben als ein brüskierter Höfling!"

 hunt.4008.t:1 "$hunt_header$ Der abtrünnige Erbe"
 hunt.4008.desc:0 "Mein[heir_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir_participant'))], [heir_participant.GetTitledFirstName], ritt vor, um unsere Beute zu verfolgen. Ich folge [heir_participant.Custom('DE_PRO_PER_S_3P_D')], und als ich [heir_participant.Custom('DE_PRO_PER_S_3P_A')] erreiche, zieht [heir_participant.Custom('DE_PRO_PER_S_3P_N')] gerade einen Pfeil aus einem zu Boden gegangenen Bauern. Als [heir_participant.Custom('DE_PRO_PER_S_3P_N')] mich sieht, versteckt [heir_participant.Custom('DE_PRO_PER_S_3P_N')] den Pfeil hinter dem Rücken.\n\n„Das war das Tier, [heir_participant.Custom2('RelationToMeShort', ROOT.Char)]. Wirklich! [ROOT.Char.Custom('LocalAnimalPlural')] sind gefährlich!“\n\nBald wird der Rest der Gruppe uns erreichen und eine Erklärung verlangen."
 hunt.4008.a:0 "[heir_participant.GetFirstNameNoTooltip] hat tapfer gekämpft, um den Bauern zu retten! Ich habe es gesehen!"
 hunt.4008.a.success:0 "Alle glauben mir"
 hunt.4008.a.failure:0 "Die Leute kaufen mir die Lüge nicht ab"
 hunt.4008.b:0 "Wir müssen das vertuschen."
 hunt.4008.b.success:0 "Wir können die Leiche verstecken"
 hunt.4008.b.failure:0 "Die Leiche wird gefunden"
 hunt.4008.b.success_tt:0 "Die Leiche bleibt versteckt"
 hunt.4008.c:0 "[heir_participant.GetFirstNameNoTooltip] muss sich für [heir_participant.Custom('DE_PRO_POS_S_3P')]e Verbrechen verantworten."
 hunt.4008.d:0 "Ein Jammer, dass das Tier Euch beide getötet hat."

 hunt.4009.t:1 "$hunt_header$ Gejagt"
 hunt.4009.desc:0 "#EMP Knack …!#!\nAls das Tier, das ich mir zur Beute auserkoren und an das ich mich gerade herangepirscht hatte, ins Dickicht verschwindet, drehe ich mich um, um nachzusehen, woher dieses Geräusch kam.\n\n[schemer.GetTitledFirstName], mein[schemer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('schemer'))], steht hinter mir mit gezücktem Messer und Mordlust in den Augen."
 hunt.4009.a:0 "Ihr habt keine Chance gegen mich!"
 hunt.4009.a.success:0 "Ich kann [schemer.GetTitledFirstNameNoTooltip] entkommen"
 hunt.4009.a.failure:0 "Ich werde verwundet, kann [schemer.GetTitledFirstNameNoTooltip] aber entkommen"
 hunt.4009.a.critical_failure:0 "[schemer.GetTitledFirstNameNoTooltip] besiegt mich"
 hunt.4009.b:0 "Hilfe! Hilfe! [saving_participant.GetFirstNameNoTooltip]!"
 hunt.4009.b.critical_success:0 "[saving_participant.GetTitledFirstNameNoTooltip] verwundet [schemer.GetTitledFirstNameNoTooltip] und wir entkommen"
 hunt.4009.b.failure:1 "[saving_participant.GetTitledFirstNameNoTooltip] wird verwundet, doch wir entkommen [schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.b.critial_failure:0 "[saving_participant.GetTitledFirstNameNoTooltip] schafft es nicht, mich zu beschützen"
 hunt.4009.c:0 "Wenn ich es nur zurück ins Lager schaffe!"
 hunt.4009.c.failure:0 "[schemer.GetTitledFirstNameNoTooltip] holt mich ein"

 hunt.4010.desc:0 "#EMP Knack …!#!\nAls das Tier, das mein[targeted_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))] sich als Beute erkoren hatte, und an das wir uns gerade herangepirscht hatten, ins Dickicht verschwindet, drehen wir uns um, um nachzusehen, was dieses Geräusch verursacht hat.\n\n[schemer.GetTitledFirstName], mein[schemer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('schemer'))], steht hinter uns mit gegen [targeted_participant.GetFirstName] gerichtetem Messer."
 hunt.4010.a:0 "Fürchtet Euch nicht, mein[targeted_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))]!"
 hunt.4010.a.critical_success:1 "Ich verwunde [schemer.GetFirstNameNoTooltip] und wehre [schemer.Custom('DE_PRO_PER_S_3P_A')] ab"
 hunt.4010.a.failure:1 "[schemer.GetFirstNameNoTooltip] verwundet mich, doch wir beide entkommen"
 hunt.4010.a.critical_failure:0 "Ich kann [targeted_participant.GetFirstNameNoTooltip] nicht beschützen"
 hunt.4010.b:0 "Viel Glück, [targeted_participant.GetFirstNameNoTooltip]."
 hunt.4010.b.critical_success:1 "[targeted_participant.GetFirstNameNoTooltip] verwundet [schemer.GetFirstNameNoTooltip] und wehrt [schemer.Custom('DE_PRO_PER_S_3P_A')] ab"
 hunt.4010.b.failure:1 "[targeted_participant.GetFirstNameNoTooltip] wird verwundet, aber entkommt"
 hunt.4010.b.critical_failure:1 "[schemer.GetFirstNameNoTooltip] besiegt [targeted_participant.GetFirstNameNoTooltip] und beseitigt sämtliche Zeugen"
 hunt.4010.failure.murder_secret_tooltip:0 "Ich erfahre das Mordgeheimnis"
 hunt.4010.c:0 "Hilfe! Mein[targeted_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))] wird von [schemer.GetFirstNameNoTooltip] angegriffen!"
 hunt.4010.d:0 "#EMP Neiiin!#!"
 hunt.4010.d.tt:1 "Diese Option ist verfügbar, da Ihr Ehrenhaft seid"

 hunt.4011.t:1 "$hunt_header$ Ein Moment unter vier Augen"
 hunt.4011.desc:0 "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], da vorne ist Beute!“ Mein[lover_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_participant'))] [lover_participant.GetTitledFirstName] winkt mich heran, damit ich gemeinsam mit [lover_participant.Custom('DE_PRO_PER_S_3P_D')] die Verfolgung aufnehme. Sobald wir im Dickicht versteckt sind, dreht [lover_participant.Custom('DE_PRO_PER_S_3P_N')] sich zu mir um und zieht mir mein Obergewand über den Kopf.\n\n„Endlich sind wir alleine, mein Augenstern!“"
 hunt.4011.a:0 "O [lover_participant.GetFirstNameNoTooltip]!"
 hunt.4011.a.tt:0 "Lasst es uns treiben, wie sie es in einem Bestiarium Vocabulum tun!"
 hunt.4011.b:0 "Aber was ist mit der Beute …?"

 hunt.4012.t:1 "$hunt_header$ [ROOT.Char.Custom('LocalAnimal')|U] in Weiß"
 hunt.4012.desc:1 "Ich reite vor der Gruppe, als es plötzlich leise wird um mich herum. Die Stille ist fast greifbar, und ich höre kaum mehr die Schritte der Pferde.\n\nAls ich gerade kehrtmachen und die anderen suchen möchte, sehe ich es vor mir, verschwommen wie in einem Traum: [ROOT.Char.Custom('LocalAnimalPlural')] sind von Natur aus anmutig, doch dies ist ein Prachtstück, weiß wie Schnee."
 hunt.4012.a:0 "Wie aus einem Märchen … Ich muss dieses Tier haben!"
 hunt.4012.a.tt:1 "Ihr werdet darauf Jagd machen"
 hunt.4012.b:0 "Ein ganz gewöhnliches Tier. Jage ich eben ein anderes."

 hunt.4013.desc:0 "Ich folge dem weißen Tier ins Dickicht. Eine beinahe unnatürliche Stille liegt schwer über uns, und das plötzliche Geräusch einer Stimme erschreckt mich.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], da seid Ihr ja!“\n\nIch drehe mich um und sehe, dass der Rest meiner Gruppe zu mir aufgeschlossen hat. Als ich zu meiner Beute schaue, ist sie verschwunden."
 hunt.4013.a:0 "Sie ist mir entkommen … Dieses Mal."
 hunt.4013.a_modifier:0 "Die Bewohner von [activity_place.GetNameNoTier] sind verstört"
 hunt.4013.b:1 "Ich … Ich bin vorgeritten. Jawohl."

 hunt.4014.t:1 "$hunt_header$ Verletzt"
 hunt.4014.desc:0 "Ich presche durch das Gelände und hole langsam die Beute ein, die ich seit Stunden verfolge.\n\nAls ich sie gerade zur Strecke bringen möchte, höre ich, wie mein[hunt_participant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_participant'))] [hunt_participant.GetTitledFirstName] vor Schmerz aufschreit: [hunt_participant.Custom('DE_PRO_PER_S_3P_N')|U] ist gestürzt und hält sich das Bein."
 hunt.4014.a:0 "Ich kümmere mich um [hunt_participant.Custom('DE_PRO_PER_S_3P_A')]."
 hunt.4014.b:0 "Weg da! Ich bin geschult in medizinischen Dingen!"
 hunt.4014.c:0 "Ich darf keine Zeit verlieren: Die Beute entkommt."

 hunt.4015.t:1 "$hunt_header$ Die Liebenden"
 hunt.4015.desc:0 "Ich folge meiner Beute durch das Gelände und hole langsam, aber sicher auf.\n\nPlötzlich schreckt das Tier auf, und es springt davon. Als ich nach vorn pirsche, um zu sehen, was es verschreckt hat, traue ich meinen Augen kaum: [lover_participant.GetTitledFirstNameNoTooltip] und [second_lover_participant.GetTitledFirstNameNoTooltip] liegen auf dem Boden, leidenschaftlich ineinander verschlungen."
 hunt.4015.a:0 "Ich mache mich unauffällig aus dem Staub … Ich habe nichts gesehen."
 hunt.4015.b:0 "„Das ist eine Schande! Hört auf der Stelle auf damit!“"
 hunt.4015.c_1:0 "„[lover_participant.GetTitledFirstNameNoTooltip], warum habt Ihr mir das verwehrt?“"
 hunt.4015.c_2:0 "„[second_lover_participant.GetTitledFirstNameNoTooltip], warum habt Ihr mir das verwehrt?“"
 hunt.4015.c_3:0 "„Ohoho! Bei dieser Feier mache ich doch nur zu gern mit!“"
 hunt.4015.d:0 "„Wie konntet Ihr nur, [second_lover_participant.GetTitledFirstNameNoTooltip]?!“"

 hunt.4016.t:1 "$hunt_header$ Die Trophäe"
 hunt.4016.desc:0 "Ich habe jetzt schon jeden Stein zwei Mal umgedreht, und noch immer keinerlei Spur von Jagdwild … Alle erwarten von mir, dass ich triumphierend mit einer Trophäe zurückkehre, doch derzeit sieht es danach aus, dass ich nur Schande mit nach Hause bringe."
 hunt.4016.a:0 "Auf dem nächsten Markt sollte man [ROOT.Char.Custom('LocalAnimalPlural')] kaufen können …"
 hunt.4016.b.success:0 "Die Leute fallen auf meine List herein"
 hunt.4016.b.failure:0 "Man durchschaut mich"
 hunt.4016.c:0 "So tief werde ich nicht sinken. Lieber kehre ich mit leeren Händen zurück!"

 hunt.4017.desc:0 "Ich lasse mein Gefolge hinter mir und durchsuche die Wälder nach dem weißen Tier, das mir keine Ruhe lässt. Solche [ROOT.Char.Custom('LocalAnimalPlural')] sind selten.\n\nPlötzlich fühle ich mich, als wäre ich unter Wasser: Alle Geräusche sind gedämpft, das Licht scheint leicht verzerrt. Und da! Da steht das Tier vor mir, um es herum alles wie erstarrt, und ich habe das Gefühl, als schaute es mir direkt in meine #EMP Seele#!."
 hunt.4017.a:0 "Jetzt zählt es! Ich ziele …"
 hunt.4017.a.tt:0 "Das Tier versucht nicht einmal zu fliehen."

 hunt.4018.desc:0 "Eine plötzliche Stille umgibt mich, und als ich mich im Sattel umdrehe, sehe ich es, das weiße Tier. Bevor ich auch nur etwas rufen kann, verschwindet es im Dickicht."
 hunt.4018.a:0 "Durchkämmt die Gegend! Findet das Tier!"
 hunt.4018.a.tt:0 "Es muss doch hier irgendwo sein …!"
 hunt.4018.a.failure:0 "Ihr findet nichts"
 hunt.4018.b:0 "Vergesst es. Die Jagd geht weiter!"

 hunt.4019.desc:1 "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]!“ Mein[hunting_courtier.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunting_courtier'))], [hunting_courtier.GetFirstName], winkt mich zu sich. „Dieses Tier dort. Ist es das, wonach Ihr sucht?“\n\nVor uns steht ein völlig gewöhnliches Exemplar der Gattung [ROOT.Char.Custom('LocalAnimal')] mit nicht einmal einem Hauch von Weiß im Fell."
 hunt.4019.a:0 "… Ja, gut gesehen."
 hunt.4019.a.tt:0 "Muss wohl reichen … Fürs Erste."

 hunt.7001.t:1 "$hunt_header$ Eine Begegnung"
 hunt.7001.desc:0 "Als wir tief in das Jagdgebiet reiten, wird der Boden immer feuchter und die Luft schwerer. Plötzlich tritt aus dem Grün um uns herum ein Hüne von einem Mann, der über und über mit Lagen schmutziger Kleidung bedeckt ist.\n\n„Erklärt Euch!“, ruft er, „Was habt Ihr in #EMP meinem#! Sumpf verloren?“"
 hunt.7001.a:0 "#EMP Euer#! Sumpf also? Dann führt uns herum."
 hunt.7001.b:0 "Reden wir in Ruhe darüber."
 hunt.7001.b_success:0 "Der Mann versteht meine Argumente … Denke ich"
 hunt.7001.b_failure:0 "Der Wahnsinnige ist gegen jegliche Logik immun"
 hunt.7001.c:0 "Na endlich etwas, das wir jagen können!"

 hunt.9001.t:1 "$hunt_header$ Rückkehr aus der Wildnis"
 hunt.9001.desc_opening:0 "Die Jagd nähert sich ihrem Ende. Wir sitzen auf und lassen das Jagdgebiet hinter uns,"
 hunt.9001.desc_opening_animal:0 "während die Diener unsere große Beute und anderweitig erlegtes Wild für die Rückreise vorbereiten.\n\n"
 hunt.9001.desc_opening_no_animal:0 "während das Licht am Himmel erlischt.\n\n"
 hunt.9001.desc_hunter_1:0 "Ich habe schon etliche Jagden veranstaltet, und langsam bemerken das die Menschen in meiner Umgebung: Meine Aktivitäten sprechen sich herum.\n\n"
 hunt.9001.desc_hunter_2:0 "O [ROOT.Char.Custom('TerrainType')], mein zweites Zuhause. Den Wind in den Haaren, gemeinsam mit meinen Höflingen hoch zu Ross, die Aufregung, wenn ich mich meiner Beute nähere …\n\nWie ich doch bete, dass das niemals enden wird!\n\n"
 hunt.9001.desc_hunter_3:0 "Egal wie schnell, stark oder gewieft die Beute ist, gegen mich kann sie nicht bestehen! Mein Geschick als Jäger ist das Thema zahlreicher Unterhaltungen im Reich. Allerdings ist meine wahre Belohnung die Freiheit, die ich auf der Jagd verspüre."
 hunt.9001.desc_good_bad:0 "Trotz aller Schwierigkeiten lief die Jagd sehr gut!"
 hunt.9001.desc_good:0 "Solche Jagden sind die reinste Freude. Ich freue mich schon sehr auf nächstes Jahr!"
 hunt.9001.desc_bad_good:0 "Alles, das schiefgehen konnte, ging gefühlt auch schief, doch es gab auch Silberstreifen am Horizont."
 hunt.9001.desc_bad:0 "Unsere Gruppe hat gefühlt jedes Missgeschick ereilt, das [ROOT.Char.GetFaith.DevilName] heraufbeschwören konnte, und mit Erleichterung lasse ich das Jagdgebiet hinter mir."
 hunt.9001.desc_same:0 "Es ist für gewöhnlich ein Abenteuer, dem Ruf der Wildnis zu folgen, und dieser Ausflug hat sowohl Gutes als auch Schlechtes im Überfluss geboten!"
 hunt.9001.desc_fallback:0 "Es ist für gewöhnlich ein Abenteuer, dem Ruf der Wildnis zu folgen, aber ich muss zugeben, dass ich diesen Ausflug recht fad fand."
 hunt.9001.a:0 "Wir kehren gestärkt nach Hause zurück!"
 hunt.9001.b:0 "Wir kehren enttäuscht nach Hause zurück."
 hunt.9001.c:0 "Lassen wir dieses Abenteuer fürs Erste hinter uns."
 hunt.9001.d:0 "Kehren wir nach Hause zurück."
