l_german:
 feast_main_stable_breakin.0002.t:1 "$feast_header$ Pferde stehlen"
 feast_main_stable_breakin.0002.breakin_with_helper:0 "Es war schon ein wenig zu viel gegessen und getrunken worden, als [breakin_stager.GetTitledFirstName] entschied, dass es an der Zeit sei, ein wenig zu reiten. Die Ställe waren längst verschlossen, doch mit ein wenig Hilfe von [breakin_helper.GetTitledFirstName] zog [breakin_stager.GetFirstName] schon bald an der Spitze einer Gruppe eifriger Reiter in die Halle ein.\n\nNiemand hatte die Tiere im Griff, und es gab viel Gelächter, Gefluche und gebrochene Knochen, als Männer und Frauen von Pferden fielen, die in der Halle umherwanderten!"
 feast_main_stable_breakin.0002.breakin_with_deviant:0 "Das Essen war in vollem Gange, und es war auch schon viel zu viel getrunken worden, als [breakin_stager.GetTitledFirstName] entschied, dass es an der Zeit sei, ein wenig zu reiten. Die Ställe waren längst verschlossen, doch mit ein wenig Hilfe von [breakin_deviant.GetTitledFirstName] zog [breakin_stager.GetFirstName] schon bald an der Spitze einer Gruppe eifriger Reiter in die Halle ein.\n\nNiemand hatte die Tiere auch nur ansatzweise im Griff, und es gab viel Gelächter, Gefluche und gebrochene Knochen, als Männer und Frauen von Pferden fielen, die in der Halle umherwanderten!"
 feast_main_stable_breakin.0002.breakin_with_noone:0 "Das Essen war in vollem Gange, und es war auch schon viel zu viel getrunken worden, als [breakin_stager.GetTitledFirstName] entschied, dass es an der Zeit für ein wenig Reitkunst sei. Die Ställe waren längst verschlossen, doch [breakin_stager.GetFirstName] gelang es irgendwie, eine Gruppe eifriger Reiter in die Halle zu führen.\n\nNiemand hatte die Tiere auch nur ansatzweise im Griff, und es gab viel Gelächter, Gefluche und gebrochene Knochen, als Männer und Frauen von Pferden fielen, die in der Halle umherwanderten!"
 feast_main_stable_breakin.0002.bystander_riding:0 "\n\nDie anderen Kreaturen im Stall kamen nicht viel besser davon, und eine Ziege brach unter dem Gewicht von [breakin_bystander.GetTitledFirstName] schier zusammen."
 feast_main_stable_breakin.0002.deviant_discovered:0 "\n\nAllerdings nahm der Abend eine Wendung, als man [breakin_deviant.GetTitledFirstName] im hinteren Teil des Stalles fand, wo [breakin_deviant.Custom('DE_PRO_PER_S_3P_N')] unaussprechliche Akte mit einem Ochsen beging! Dieser Schandfleck wird [breakin_deviant.Custom('DE_PRO_POS_S_3P')]er Seele auf ewig anhaften."
 feast_main_stable_breakin.0002.what_a_silly_bunch:0 "\n\nAm Ende konnten Stallburschen die verschreckten Tiere wieder einfangen, und zumindest den Vernünftigen unter uns wurde erquickliche Unterhaltung geboten!"
 feast_main_stable_breakin.0002.a:0 "Was für ein Haufen unterhaltsamer Narren."
 feast_main_stable_breakin.0002.b:0 "O nein, das arme Tier!"
 feast_main_stable_breakin.0002.secret_of_my_own:0 "Welch schreckliche … schreckliche Tat …"
 feast_main_stable_breakin.0003.t:1 "$feast_header$ Pferde stehlen"
 feast_main_stable_breakin.0003.breakin_with_helper:1 "Das Essen war in vollem Gange, und es war auch schon viel zu viel getrunken worden, als [breakin_stager.GetTitledFirstName] entschied, dass es an der Zeit sei, ein wenig zu reiten. Meine Ställe waren längst verschlossen, doch mit ein wenig Hilfe von [breakin_helper.GetTitledFirstName] zog [breakin_stager.GetFirstName] schon bald an der Spitze einer Gruppe eifriger Reiter in die Halle ein.\n\nNiemand hatte meine Tiere auch nur ansatzweise im Griff, und es gab viel Gelächter, Gefluche und gebrochene Knochen, als Männer und Frauen von Pferden fielen, die in der Halle umherwanderten!"
 feast_main_stable_breakin.0003.breakin_with_deviant:1 "Das Essen war in vollem Gange, und es war auch schon viel zu viel getrunken worden, als [breakin_stager.GetTitledFirstName] entschied, dass es an der Zeit sei, ein wenig zu reiten. Meine Ställe waren längst verschlossen, doch mit ein wenig Hilfe von [breakin_deviant.GetTitledFirstName] zog [breakin_stager.GetFirstName] schon bald an der Spitze einer Gruppe eifriger Reiter in die Halle ein.\n\nNiemand hatte meine Tiere auch nur ansatzweise im Griff, und es gab viel Gelächter, Gefluche und gebrochene Knochen, als Männer und Frauen von Pferden fielen, die in der Halle umherwanderten!"
 feast_main_stable_breakin.0003.breakin_with_noone:1 "Das Essen war in vollem Gange, und es war auch schon viel zu viel getrunken worden, als [breakin_stager.GetTitledFirstName] entschied, dass es an der Zeit sei, ein wenig zu reiten. Meine Ställe waren längst verschlossen, doch [breakin_stager.GetFirstName] gelang es irgendwie, eine Gruppe eifriger Reiter in die Halle zu führen.\n\nNiemand hatte meine Tiere auch nur ansatzweise im Griff, und es gab viel Gelächter, Gefluche und gebrochene Knochen, als Männer und Frauen von Pferden fielen, die in der Halle umherwanderten!"
 feast_main_stable_breakin.0003.bystander_riding:0 "\n\nDie anderen Kreaturen im Stall kamen nicht viel leichter davon, und eine Ziege brach unter dem Gewicht von [breakin_bystander.GetTitledFirstName] schier zusammen."
 feast_main_stable_breakin.0003.deviant_discovered:0 "\nAllerdings nahm der Abend eine Wendung, als man [breakin_deviant.GetTitledFirstName] im hinteren Teil des Stalles fand, wo [breakin_deviant.Custom('DE_END_PRO_S_N')] unaussprechliche Akte mit einem meiner Ochsen beging!\nDieser Schandfleck wird [breakin_deviant.Custom('DE_PRO_POS_S_3P')]er Seele auf ewig anhaften."
 feast_main_stable_breakin.0003.what_a_silly_bunch:0 "\n\nAm Ende konnten Stallburschen die verschreckten Tiere wieder einfangen, und zumindest den Vernünftigen unter uns wurde erquickliche Unterhaltung geboten!"
 feast_main_stable_breakin.0003.a:0 "Stalljungen, rettet diese Leute vor sich selbst!"
 feast_main_stable_breakin.0003.b:0 "Ihr verderbt die Moral meiner Tiere!"
 feast_main_stable_breakin.0003.secret_of_my_own:0 "Samson, mein Bester! Mit [breakin_deviant.GetFirstName]?!"
 feast_main_stable_breakin.0004.t:1 "$feast_header$ Pferde stehlen"
 feast_main_stable_breakin.0004.breakin_with_helper:0 "Essen und trinken ist ja schön und gut, aber ich wollte Spaß haben!\n[breakin_helper.GetTitledFirstName] hatte einen genialen Plan, wie man in die Ställe kommt, und bald schon führte ich eine Gruppe eifriger Reiter vorbei an den jämmerlichen Toren und Schlössern.\nEs wurde gejohlt und gelacht, als wir die Pferde in die Halle brachten, wo ich den anderen Gästen eine unglaubliche Darbietung in der Kunst der Reiterei bot!"
 feast_main_stable_breakin.0004.breakin_with_deviant:0 "Essen und trinken ist ja schön und gut, aber ich wollte Spaß haben!\n[breakin_deviant.GetTitledFirstName] hatte einen genialen Plan, wie man in die Ställe kommt, und bald schon führte ich eine Gruppe eifriger Reiter vorbei an den jämmerlichen Toren und Schlössern.\nEs wurde gejohlt und gelacht, als wir die Pferde in die Halle brachten, wo ich den anderen Gästen eine unglaubliche Darbietung in der Kunst der Reiterei bot!"
 feast_main_stable_breakin.0004.breakin_with_noone:0 "Essen und trinken ist ja schön und gut, aber ich wollte Spaß haben!\n\nIch machte mich höchstselbst daran, eine Gruppe eifriger Reiter vorbei an den jämmerlichen Toren und Schlössern zu führen.\n\nEs wurde gejohlt und gelacht, als die Gäste uns dabei zusahen, wie wir auf den Tieren durch die Halle ritten!"
 feast_main_stable_breakin.0004.bystander_riding:0 "\nIn den Ställen lebten auch andere Tiere als Pferde, und [breakin_bystander.GetTitledFirstName] kam auf einer Ziege dahergeritten! Es war sehr vergnüglich, bis sie unter [breakin_bystander.Custom(DE_PRO_PER_S_3P_D')] zusammenbrach. Und danach ging es auch wieder lustig zu."
 feast_main_stable_breakin.0004.deviant_discovered:0 "\nDas Gelächter und die Freude verstummten jedoch, als man [breakin_deviant.GetTitledFirstName] hinten im Stall entdeckte, wo [breakin_deviant.Custom('DE_PRO_PER_S_3P_N')] unaussprechliche Sünden mit einem Ochsen beging! Ist das denn die Möglichkeit!"
 feast_main_stable_breakin.0004.signoff:0 "\n\nEin großartiger Abend, obgleich ich mich nicht an alles erinnern kann."
 feast_main_stable_breakin.0004.a:0 "Ich freue mich auf eine Wiederholung."
 feast_main_stable_breakin.0005.t:1 "$feast_header$ Pferde stehlen"
 feast_main_stable_breakin.0005.breakin:0 "Als wir beide höchst betrunken waren, war [breakin_stager.GetTitledFirstName] auf Spaß aus, und ich redete ihm ein, dass sich die Tiere unseres Gastgebers dafür anböten …\n\nBald schon folgte ich [breakin_stager.Custom('DE_PRO_PER_S_3P_D')] in die Ställe, von wo aus andere betrunkene Gäste die Pferde in die Halle brachten!"
 feast_main_stable_breakin.0005.bystander_riding:0 "\n\nDort lebten auch andere Tiere als Pferde, und [breakin_bystander.GetTitledFirstName] kam auf einer Ziege dahergeritten, bis diese unter [breakin_bystander.Custom(DE_PRO_PER_S_3P_D')] zusammenbrach."
 feast_main_stable_breakin.0005.deviant_discovered:0 "\n\nMir war klar, wie falsch es war, doch angesichts all der Ablenkungen konnte ich einfach nicht vom Ochsen hinten im Stall wegbleiben.\n\nAls ich schockierte Stimmen meinen Namen rufen hörte, wusste ich, dass mein Ruf ruiniert war, aber in diesem Augenblick war ich bereit, jede Schande auf mich zu nehmen. "
 feast_main_stable_breakin.0005.got_away_with_it:0 "\n\nDie Ablenkung kam mir gerade recht, und ich konnte mich nicht länger vom Ochsen hinten im Stall fernhalten.\nDie Dinge, die ich tat, waren so falsch, aber die Gefahr, dabei ertappt zu werden, machte alles nur noch aufregender!"
 feast_main_stable_breakin.0005.a:0 "Ich kann einfach nicht aufhören, an diesen Abend zu denken."
 feast_main_stable_breakin.0006.t:1 "$feast_header$ Pferde stehlen"
 feast_main_stable_breakin.0006.breakin_with_helper:0 "Als wir beide höchst betrunken waren, war [breakin_stager.GetTitledFirstName] auf Spaß aus, und [breakin_stager.Custom('DE_PRO_PER_S_3P_N')] meinte, dass sich die Tiere unseres Gastgebers dafür anböten …\n\nBald schon half ich [breakin_stager.Custom('DE_PRO_PER_S_3P_D')] in die Ställe, von wo aus wir und andere betrunkene Gäste die Pferde in die Halle brachten!"
 feast_main_stable_breakin.0006.bystander_riding:1 "\n\nDort lebten auch andere Tiere als Pferde, und [breakin_bystander.GetTitledFirstName] kam auf einer Ziege dahergeritten, bis diese unter [breakin_bystander.Custom('DE_PRO_PER_S_3P_D')] zusammenbrach."
 feast_main_stable_breakin.0006.deviant_discovered:0 "\n\nGelächter und Freude blieben jedoch aus, als man [breakin_deviant.GetTitledFirstName] hinten im Stall entdeckte, wo [breakin_deviant.Custom('DE_PRO_PER_S_3P_N')] unaussprechliche Sünden mit einem Ochsen beging!"
 feast_main_stable_breakin.0006.all_in_good_fun:0 "\n\nAllerdings war es offenbar eine unterhaltsame Darbietung, weshalb [activity.GetOwner.GetTitledFirstName] auch klarstellte, dass wir nicht für unsere Taten bestraft werden sollten."
 feast_main_stable_breakin.0006.a:0 "Alles für ein gelungenes Festmahl!"
 feast_main_stable_breakin.0007.t:1 "$feast_header$ Pferde stehlen"
 feast_main_stable_breakin.0007.breakin:0 "Als wir beide höchst betrunken waren, war [breakin_stager.GetTitledFirstName] auf Spaß aus, und [breakin_stager.Custom('DE_PRO_PER_S_3P_N')] meinte, dass sich die Tiere unseres Gastgebers dafür anböten …\n\nBald schon half ich [breakin_stager.Custom('DE_PRO_PER_S_3P_D')] in die Ställe, von wo aus wir und andere betrunkene Gäste die Pferde in die Halle ritten!"
 feast_main_stable_breakin.0007.bystander_riding:0 "\n\nIch stieg auf das nächstbeste Tier: Später erzählte man mir, das sei eine Ziege gewesen, die unter mir zusammenbrach. Was dann auch ein paar meiner Blessuren erklären würde."
 feast_main_stable_breakin.0007.deviant_discovered:0 "\n\nAllerdings nahm alles ein jähes Ende, als man [breakin_deviant.GetTitledFirstName] dabei erwischte, wie [breakin_deviant.Custom('DE_PRO_PER_S_3P_N')] sich hinten im Stall auf ganz andere Weise mit einem Ochsen vergnügte! Wäre ich noch bei Sinnen gewesen, hätte mich dies zutiefst empört."
 feast_main_stable_breakin.0007.what_a_silly_bunch:0 "\n\nOffenbar haben wir ein rechtes Theater veranstaltet. Zum Glück unterhielt es die anderen Gäste so gut, dass man von der Gastgeberseite her davon absah, uns für unsere Maßlosigkeit zu bestrafen."
 feast_main_stable_breakin.0007.a:0 "Ich gebe einfach vor, mich an nichts mehr erinnern zu können."
 feast_main_stable_breakin.9001.t:1 "$feast_header$ Das Festmahl endet"
 feast_main_stable_breakin.9001.deviant_caught:0 "Das Festmahl von [host_saying_goodbye.GetTitledFirstName] endet. Aller Abschied ist traurig, obwohl es ganz gut ist, nicht mehr in Gesellschaft von [breakin_deviant.GetTitledFirstName] und diesem Ochsen sein zu müssen …"
 feast_main_stable_breakin.9001.in_good_fun:0 "Das Festmahl von [host_saying_goodbye.GetTitledFirstName] endet.\n\nAller Abschied ist traurig, doch zumindest können wir noch Jahre über die Eskapaden der tollkühnen Bande von [breakin_stager.GetFirstName] reden!"
 feast_main_stable_breakin.9001.a:0 "Bis zum nächsten Mal!"
 feast_main_stable_breakin.9002.deviant_caught:0 "Endlich ist es an der Zeit, meine Gäste ihrer Wege zu schicken!\n\nEs ist traurig, sie gehen zu sehen. Mit Ausnahme von [breakin_deviant.GetTitledFirstName].\nDaran werde ich immer denken müssen, wenn ich meinen Preisochsen sehe."
 feast_main_stable_breakin.9002.in_good_fun_or_what:0 "Meine Gäste gehen nach Hause, allesamt in bester Stimmung!\n\nDieses Fest hat uns einander nähergebracht, und wir können noch Jahre über die Eskapaden der tollkühnen Bande von [breakin_stager.GetFirstName] reden.\n\n[breakin_deviant.GetTitledFirstName] hat mir sogar im Spaß zur prächtigen Gesundheit meines Viehs gratuliert!"
 feast_main_stable_breakin.9002.in_good_fun:0 "Meine Gäste gehen nach Hause, allesamt in bester Stimmung!\n\nDieses Fest hat uns einander nähergebracht, und wir können noch Jahre über die Eskapaden der tollkühnen Bande von [breakin_stager.GetFirstName] reden."
 feast_main_stable_breakin.9002.a:0 "Behaltet mich in Eurem Herzen, Vasallen!"
 feast_main_stable_breakin.9003.deviant_caught:0 "Das Festmahl von [host_saying_goodbye.GetTitledFirstName] ist endlich aus.\n\nEs fällt mir schwer, [breakin_deviant.GetTitledFirstName] wie früher anzusehen, doch ich sollte mich fast bei [breakin_deviant.Custom('DE_PRO_PER_S_3P_D')] dafür bedanken, dass [breakin_deviant.Custom('DE_PRO_PER_S_3P_N')] die Aufmerksamkeit von uns anderen abgelenkt hat, die wir überhaupt erst in den Stall eingebrochen sind."
 feast_main_stable_breakin.9003.in_good_fun:0 "Und so endet ein weiteres Festmahl. Was hatten wir doch Spaß!\n\n[host_saying_goodbye.GetTitledFirstName] hat uns unseren kleinen Einbruch offenbar verziehen, da [host_saying_goodbye.Custom('DE_PRO_PER_S_3P_D')] klar ist, wie gut wir die anderen Gäste mit unserem Ausritt unterhalten haben. Ich freue mich schon auf das nächste Mal!"
 feast_main_stable_breakin.9003.a:0 "So schlimm waren wir schließlich gar nicht."
 feast_main_stable_breakin.9004.deviant_caught:0 "Als ich vom Fest nach Hause gehe, weiß ich, dass der Adel des Reichs mich von heute an mit anderen Augen sehen wird. [host_saying_goodbye.GetTitledFirstName] hat meinen Namen verflucht, und [breakin_stager.GetFirstName], mit [breakin_stager.Custom('DE_PRO_PER_S_3P_D')] ich noch vor Kurzem zusammen lachte und trank, schaut mich nicht einmal mehr an.\nJa, es ist wohl am besten, wenn ich jetzt gehe."
 feast_main_stable_breakin.9004.in_good_fun:0 "Das Festmahl ist vorbei, und ich kann gar nicht fassen, dass ich damit durchgekommen bin!\nAls ich ging, beglückwünschte ich [host_saying_goodbye.GetTitledFirstName] zur robusten Gesundheit [host_saying_goodbye.Custom('DE_PRO_POS_S_3P')]er Tiere.\n\nWenn [host_saying_goodbye.Custom('DE_PRO_PER_S_3P_N')] wüsste …"
 feast_main_stable_breakin.9004.a:0 "In Zukunft werde ich mich im Zaum halten! Hoffentlich."
