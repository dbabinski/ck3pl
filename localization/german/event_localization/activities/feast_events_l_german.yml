l_german:
 every_guest_scope_tt:0 "Jeder Gast"

 feast.0010.desc:0 "Ich weiß zwar nicht, warum Ihr meine Einladung überhaupt erst annehmt, nur um dann doch lieber dem Festmahl von [other_host.GetTitledFirstName] beizuwohnen, doch ich weiß, dass ich das nicht vergessen werde."
 feast.0010.a:0 "Bedauerlich."

 feast.1501.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.1501.opening_desc:0 "Ich lade Euch hiermit zu einem Festmahl an meinen Hof in [barony.GetNameNoTier] ein!"
 feast.1501.host_likes_me:0 "Ich hoffe, Ihr werdet teilnehmen. Man würde Euch ansonsten sehr vermissen."
 feast.1501.host_gets_along_with_me:0 "Ich würde mich natürlich sehr freuen, Euch als [ROOT.Char.GetTitleTierName] von Rang und Namen begrüßen zu dürfen."
 feast.1501.host_dislikes_me:0 "Ich erwarte, dass jeder von Rang und Namen zugegen sein wird. Dies schließt leider Euch mit ein."
 feast.1501.a:0 "Natürlich nehme ich teil."
 feast.1501.b:0 "Ich werde teilnehmen. Widerwillig."
 feast.1501.c:0 "Leider habe ich an diesem Tag zu tun."
 feast.1501.d:0 "Nein, ich weigere mich!"

 feast.1502.desc:0 "Ich lade Euch hiermit zu einem Festmahl an meinen Hof in [barony.GetNameNoTier] ein! Das wird eine grandiose Veranstaltung, die Eurer ehrbaren Gegenwart würdig ist."
 feast.1502.a:0 "Es wird mir ein Vergnügen sein."
 feast.1502.b:0 "Ich muss mich um wichtigere Dinge kümmern."

 feast.1503.desc:0 "Ich lade Euch hiermit zu einem Festmahl an meinen Hof in [barony.GetNameNoTier] ein! Das wird eine grandiose Veranstaltung mit herrlichen Speisen und mannigfaltiger Unterhaltung."
 feast.1503.a:0 "Es wird mir ein Vergnügen sein."
 feast.1503.b:0 "Ich muss mich um wichtigere Dinge kümmern."

 feast.2001.t:0 "$feast_header$ Ein geselliges Beisammensein"
 feast.2001.t_murder:0 "$feast_header$ Ein übles Beisammensein"
 feast.2001.desc:0 "Die Gäste sind in der großen Halle versammelt, Edelleute von nah und fern.\n\nDie Stimmung ist prächtig, und alle sind guter Laune, als das Festmahl beginnt!"
 feast.2001.desc_murder_feast:0 "Als die Gäste in die große Halle treten, erkenne ich vertraute Gesichter: [enemy_1.GetTitledFirstName], [enemy_2.GetTitledFirstName] … allesamt meine Feinde und Feinde des Reichs!\n\nAls die Diener den großen Kamin entfachen, überkommt mich eine plötzliche Eingebung: Was, wenn ich sie alle auf einen Streich auslöschen könnte?"
 feast.2001.a:0 "Willkommen, meine Freunde!"
 feast.2001.a.tt:0 "Das Festmahl beginnt"
 feast.2001.b:0 "Sie sind allesamt Gäste unter meinem Dach. Ihnen wird kein Übel zustoßen."
 feast.2001.c:0 "Jeder wird in den Genuss meiner #EMP feurigen#! Gastfreundschaft kommen."
 feast.2001.c.tt:0 "Das Festmahl beginnt, und ich hoffe, dass das Ende … Erleuchtung bringt."
 feast.2001.d:0 "Natürlich verschone ich die, die mir am Herzen liegen."
 feast.2001.c.people_to_spare:0 "Ich werde alle warnen, die mir am Herzen liegen"

 feast.2002.t:0 "Pflichtverletzung"
 feast.2002.desc:0 "Welch Katastrophe!\n\nNach all meinen Vorbereitungen erwartete meine Gäste ein Festmahl ohne Gastgeber!\nSie kehrten nach Hause zurück und haben nun einen furchtbaren Eindruck von mir."
 feast.2002.a:0 "Das werde ich womöglich noch bereuen."
 
 feast.2003.t:0 "Eine armselige Feier"
 feast.2003.desc:0 "Ich fasse es nicht. Trotz meiner Einladungen und Vorbereitungen tauchte kein einziger Gast bei meinem Festmahl auf.\n\nSei’s drum! Werde ich das Essen und den Wein eben alleine genießen, und der Widerhall meiner Schritte in der großen Halle reicht mir völlig als Gesellschaft!"
 feast.2003.a:0 "Bin ich wirklich derart allein?"
 feast.2003.b:0 "Ich fühle mich ein wenig erleichtert."
 
 feast.2501.t:0 "Eine herzliche Begrüßung"
 feast.2501.likes_host:0 "Alle Gäste versammeln sich in der großen Halle, und [activity.GetOwner.GetTitledFirstName] begrüßt uns alle zu dem Fest, zu dem wir so großzügig eingeladen wurden."
 feast.2501.dislikes_host:0 "Alle Gäste versammeln sich in der großen Halle, und diese widerwärtige Küchenschabe [activity.GetOwner.GetTitledFirstName] begrüßt uns alle zum Fest."
 feast.2501.a.gluttonous:0 "Ich kann die Küche von hier aus riechen!"
 feast.2501.a.drunkard:0 "Wo sind die Fässer?!"
 feast.2501.a.gregarious:0 "Ich kann es kaum erwarten, mich mit allen zu unterhalten!"
 feast.2501.a.shy:0 "Da sind so viele Leute …"
 feast.2501.a:0 "Ich freue mich darauf!"
 feast.2501.b:0 "Na hoffentlich lohnt sich das."
 
 feast.2502.t:1 "$feast_header$ Nachlässige Gastgeberschaft"
 feast.2502.desc:0 "Skandal! [activity.GetOwner.GetTitledFirstName] bleibt [activity.GetOwner.Custom('DE_PRO_POS_S_3P')]em eigenen Festmahl fern!\n\nMöchte [activity.GetOwner.Custom('DE_PRO_PER_S_3P_N')] uns alle zum Narren halten?"
 feast.2502.a:0 "Was für eine Zeitverschwendung!"

 feast.5003.t:0 "$feast_header$ Ende der Feierlichkeiten"
 feast.3601.desc:1 "Da [host.Custom2('MyCharacterIntroduction', ROOT.Char)] nun dahingeschieden ist, ist auch [host.Custom('DE_PRO_POS_S_3P')] Festmahl an ein Ende gelangt.\n\nAls die Gäste das Festmahl verhalten verlassen, bete ich, dass [host.GetFirstName] so herzlich im Jenseits begrüßt wird, wie [host.Custom('DE_PRO_PER_S_3P_N')] uns in [host.Custom('DE_PRO_POS_S_3P')]en Hallen begrüßte."
 feast.3601.a:0 "Es war ein so unterhaltsames Festmahl!"
 feast.3601.a.tt:1 "#F Ihr wisst schon … bis zu [host.Custom('DE_PRO_POS_S_3P')]em Ableben.#!"

 feast.5004.desc:0 "Da ich nun hinter Gittern festsitze, wird mein prächtiges Festmahl abgesagt. Oh, all die Stunden, die ich mit Vorbereitungen darauf verbrachte … Vergebens!"
 feast.5002.a:1 "Kein Gastgeber, kein Festmahl."

 feast.5005.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wurde eingekerkert, und [host.Custom('DE_PRO_POS_S_3P')] prächtiges Festmahl ist Geschichte. Was für ein unglücklicher Verlauf der Ereignisse!"
