 hajj.0001.t:0 "Der Hadsch"
 hajj.0001.desc:0 "Für mich ist die Zeit gekommen, die Pilgerreise nach Mekka anzutreten. Es ist mir befohlen, wie es allen Muslimen befohlen ist, meine Demut vor [ROOT.Char.GetFaith.HighGodName] zu beweisen."
 hajj.0001.a:0 "Darauf warte ich schon mein ganzes Leben."

 hajj.3001.t:0 "$pilgrimage_header$ Mekka"
 hajj.3001.desc:1 "Nach meiner langen Reise erreichte ich Mekka, bereit, meinen Hadsch abzuschließen.\n\nIch ging sieben Male um die Kaaba und berührte dabei jedes Mal den schwarzen Stein. Ich betete an Abrahams Ort, trank Wasser aus dem Brunnen Zamzam, schritt sieben Male zwischen Safa und Marwah und brachte [ROOT.Char.GetFaith.HighGodName] ein Opfer dar.\n\nNun fehlt noch mein ritueller Haarschnitt."
 hajj.3001.desc.male_dominated:0 "Traditionellerweise wird der Kopf kahl geschoren, doch hin und wieder wird eine Ausnahme gewährt, nur einen Teil abzuschneiden. Frauen schneiden sich ohnehin nur eine einzige Locke ab."
 hajj.3001.desc.female_dominated:0 "Traditionellerweise wird der Kopf kahl geschoren, doch hin und wieder wird eine Ausnahme gewährt, nur einen Teil abzuschneiden. Männer schneiden sich ohnehin nur eine einzige Locke ab."
 hajj.3001.desc.equal:0 "Traditionellerweise wird der Kopf kahl geschoren, doch hin und wieder wird eine Ausnahme gewährt, nur einen Teil abzuschneiden."
 hajj.3001.a:0 "Rasiert alles ab!"
 hajj.3001.b:0 "Schneidet nur eine Haarlocke ab."

 hajj.3011.t:0 "$pilgrimage_header$ Tawaf al-Wadaa"
 hajj.3011.desc:0 "Das Ende des diesjährigen Hadsch naht. Nach zwei Tagen Ramy al-Jamarat, der „Steinigung des Teufels“, bin ich bereit, das letzte Ritual von Tawaf al-Wadaa durchzuführen und mich von Mekka zu verabschieden.\n\n"
 hajj.3011.a:0 "Auf dass ich deine Mauern wiedersehen werde!"
 hajj.3011.b:0 "War es das schon?"
