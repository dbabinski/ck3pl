 # Generic Pilgrimage Start Events

 pilgrimage.0001.t:0 "Eine [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]e Pilgerreise"
 pilgrimage.0001.desc:0 "Es ist an der Zeit, dass ich auf meine Reise zu einer der heiligen Stätten aufbreche. Aber was ist mein Ziel?"
 pilgrimage.0001.a:0 "Die Stätte bei [holy_site_1.GetNameNoTierNoTooltip]."
 pilgrimage.0001.b:0 "Die [ROOT.Char.GetFaith.HouseOfWorshipPlural] von [holy_site_2.GetNameNoTierNoTooltip]."
 pilgrimage.0001.c:0 "Auf nach [holy_site_3.GetNameNoTierNoTooltip]!"
 pilgrimage.0001.d:0 "Vielleicht an einen anderen Ort …"
 pilgrimage.0001.e:0 "Ich habe es mir anders überlegt. Das ist doch nicht der richtige Zeitpunkt."
 pilgrimage.0002.a:0 "Die Stätte bei [holy_site_4.GetNameNoTierNoTooltip]."
 pilgrimage.0002.b:0 "Die [ROOT.Char.GetFaith.HouseOfWorshipPlural] von [holy_site_5.GetNameNoTierNoTooltip]."
 pilgrimage.0002.c:0 "Auf nach [holy_site_6.GetNameNoTierNoTooltip]!"
 pilgrimage.0003.a:0 "Die Stätte bei [holy_site_7.GetNameNoTierNoTooltip]."
 pilgrimage.0003.b:0 "Die [ROOT.Char.GetFaith.HouseOfWorshipPlural] von [holy_site_8.GetNameNoTierNoTooltip]."
 pilgrimage.0003.c:0 "Auf nach! [holy_site_9.GetNameNoTierNoTooltip]!"

 pilgrimage.1001.t:0 "$pilgrimage_header$ Abreise"
 pilgrimage.1001.desc.opening:0 "Als ich mich auf meine Reise vorbereite, weiß ich, dass mich die himmlische Hand vor allem Unheil beschützen wird."
 pilgrimage.1001.desc.short:0 "\n\nIch werde zwar nicht lange weg sein, doch ich bete dennoch, dass dem Reich während meiner Abwesenheit nichts zustößt."
 pilgrimage.1001.desc.medium:0 "\n\nWährend ich mit göttlichem Segen losziehe, muss mein Reich warten, ganz gleich, wie lange ich abwesend bin."
 pilgrimage.1001.desc.long:0 "\n\nMein Ziel ist weit weg von daheim, doch wenn höhere Mächte rufen, muss selbst mein Reich warten."
 pilgrimage.1001.desc.very_long:0 "\n\nIch werde lange weg sein, und ich kann nur beten, dass die Mächte des Guten auch über mein Reich wachen werden."
 pilgrimage.1001.a:0 "Zeit für die Abreise."

 # Generic Pilgrimage Journey Events 

 pilgrimage.2001.t:0 "$pilgrimage_header$ Banditen!"
 pilgrimage.2001.desc:0 "Ich erwache inmitten eines chaotischen Lärms im Lager, doch binnen Sekunden wird mir klar, was gerade geschieht.\n\nWir werden angegriffen!\n\nBanditen umschwärmen unsere Zelte und Wägen, und unsere Wachen wehren sich nach Leibeskräften."
 pilgrimage.2001.a:0 "Wo ist mein Schwert! Ich werde diese Hunde in die Flucht schlagen!"
 pilgrimage.2001.a.success:0 "Die Banditen werden abgewehrt"
 pilgrimage.2001.a.success_title:0 "Banditen abgewehrt"
 pilgrimage.2001.a.failure:0 "Ich werde im Kampf verwundet"
 pilgrimage.2001.a.failure_title:0 "Im Kampf verwundet!"
 pilgrimage.2001.b:0 "Ich muss mich hier doch irgendwo verstecken können!"
 pilgrimage.2001.b.success:0 "Ich finde sichere Zuflucht unter einem Wagen."
 pilgrimage.2001.b.success_tt:0 "Ich entkomme unversehrt"
 pilgrimage.2001.b.success_title:0 "Unversehrt"
 pilgrimage.2001.b.failure:0 "Die Banditen stecken den Wagen in Brand"
 pilgrimage.2001.b.failure_title:0 "Der Wagen brennt!"
 pilgrimage.2001.c:0 "„Hört auf mit diesem Wahnsinn! Ich bezahle Euch, was immer Ihr wollt!“"

 pilgrimage.2002.t:0 "$pilgrimage_header$ Liebe deinen Nächsten"
 pilgrimage.2002.desc:0 "Unter den anderen Pilgern gibt es [dummy_gender.Custom('DE_ART_IND_A')] [dummy_gender.GetWomanMan], [dummy_gender.Custom('DE_ART_DEF_S_N')] Menschenliebe und Zusammengehörigkeit predigt … bis [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] zum Thema Heiden kommt.\n\nEines Abends erklärt [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] am Lagerfeuer lautstark, dass sie alle „abscheuliche Monster in den Augen alles Göttlichen sind! Abartige und Kindermörder, allesamt!“ Die meisten wenden sich ab, wenn [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] ihnen in die Augen schaut. Heute war ich jedoch nicht schnell genug. „Seid Ihr etwa anderer Meinung, o [ROOT.Char.GetTitleAsNameNoTooltip]?“"
 pilgrimage.2002.a:0 "Sie sind nicht #EMP alle#! so schlimm."
 pilgrimage.2002.b:0 "Ich stimme Euch zu, und ich würde nie jemandem trauen, der für sie eintritt!"
 pilgrimage.2002.c:0 "Wahrlich! Sie spucken den höchsten Mächten ins Gesicht!"

 pilgrimage.2003.t:0 "$pilgrimage_header$ Verlorene Gefährten"
 pilgrimage.2003.desc:0 "Mit jeder Woche, die vergeht, wird meine Gemeinschaft kleiner. Einige Mitglieder werden übermannt von ihrem Heimweh, andere finden ein weniger glückliches Ende.\n\nAm meisten Sorgen macht mir, dass auch meine Leibgarde alarmierend schnell kleiner wird. Allein daran sieht man schon, wie heimtückisch diese Reise sein kann."
 pilgrimage.2003.a:0 "Einige der Einheimischen gäben wohl gute Leibgardisten ab."
 pilgrimage.2003.b:0 "Ich brauche nur den Schutz von oben."

 pilgrimage.2004.t:0 "$pilgrimage_header$ Eine unerwartete Begegnung"
 pilgrimage.2004.desc:0 "Als ich mich meinem Ziel [destination_title.GetNameNoTierNoTooltip] nähere, begegnen mir immer mehr Pilger aus allerlei Orten.\n\n[potential_friend.Custom('DE_ART_IND_N')|U] erkennt mich schon von Weitem: „[ROOT.Char.GetTitledFirstNameNoTooltip]?! Seid Ihr das?“\n\nWas will denn [potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] hier?"
 pilgrimage.2004.a:0 "Die himmlischen Mächte haben uns zueinander geführt!"
 pilgrimage.2004.b:0 "Welch vielversprechendes Treffen, doch ich muss allein beten."

 pilgrimage.2005.t:0 "$pilgrimage_header$ Eine unverschämte Geschichte"
 pilgrimage.2005.desc:0 "Ich komme an einem Lagerfeuer vorbei, an dem einer meiner Mitreisenden eine Geschichte über [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip] erzählt, die er irgendwo aufgeschnappt hat, und die Menge tobt vor Lachen. Als ich mich nähere, schweigen alle, mit Ausnahme des Erzählers.\n\n„Ah, keine Sorge, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Ihr seid ganz anders als das Schwein in dieser Geschichte! Es geht um [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.GetTitleAsNameNoTooltip] eines weit entfernten Landes namens [title.GetNameNoTierNoTooltip].“"
 pilgrimage.2005.a:0 "„Ach tatsächlich? Erzählt mir mehr über dies[ROOT.Char.Custom('DE_END_PRO_S_A')] [ROOT.Char.GetTitleAsNameNoTooltip].“"
 pilgrimage.2005.a.flavor:0 "Ich setze mich ans Feuer."
 pilgrimage.2005.b:0 "„Wachen! Meine Peitsche!“"
 pilgrimage.2005.c:0 "Vielleicht sollte ich mir andere Reisegefährten suchen."

 pilgrimage.2006.t:0 "$pilgrimage_header$ Verirrt!"
 pilgrimage.2006.desc:0 "Ich hätte schwören können, dass das der richtige Weg ist!\n\nWeder meine Gefährten noch ich finden den Weg zurück zur Route unserer Pilgerreise. Orientieren wir uns nachts überhaupt an den Sternen? Es kommt mir vor, als hätten wir bereits Wochen vergeudet."
 pilgrimage.2006.a:0 "Wir müssen einen Ortskundigen finden. Koste es, was es wolle."
 pilgrimage.2006.b:0 "Ich schwöre, es ist nur noch ein kleines Stück in diese Richtung …"

 pilgrimage.2007.t:0 "$pilgrimage_header$ Nachdenklichkeit"
 pilgrimage.2007.desc:0 "Manchmal schaue ich hier draußen spät nachts in die Sterne, und ich denke nach. Kann mich das himmlische Auge überhaupt sehen, so weit weg von zu Hause?\n\nWofür tue ich all das hier?"
 pilgrimage.2007.a:0 "Ich tue es natürlich, weil die himmlischen Mächte es so wollen!"
 pilgrimage.2007.b:0 "In Wahrheit möchte ich ferne Länder sehen."
 pilgrimage.2007.c:0 "Hier geht es nur darum, den Schein zu wahren."

 pilgrimage.2008.t:0 "$pilgrimage_header$ Krankheit"
 pilgrimage.2008.desc:0 "Diese Reise bekommt mir offenbar nicht sonderlich. Vielleicht liegt es an den seltsamen Landen mit ihrer ungewohnten Luft oder meine Felle sind nicht warm genug.\n\nWie dem auch sei: Mein Husten plagt mich seit Wochen, und diesen Morgen hatte ich kaum noch die Kraft, aus dem Bett zu steigen. Bin ich überhaupt noch stark genug, die Reise fortzusetzen?"
 pilgrimage.2008.a:0 "Ich darf jetzt nicht aufgeben!"
 pilgrimage.2008.a.tt:0 "Krank zu reisen, ist noch riskanter für die Gesundheit."
 pilgrimage.2008.b:0 "So kann es nicht weitergehen."
 pilgrimage.2008.whole_of_body:0 "Oh, dieser kleine Husten ist bald schon wieder vergangen."

 pilgrimage.2009.t:0 "$pilgrimage_header$ Scharrender Husten"
 pilgrimage.2009.desc:0 "Die Reise tut mir nicht gut. Meine Gesundheit hat sich nicht verbessert während meiner Reise zu Ehren der himmlischen Mächte. Im Gegenteil: Sie hat sich deutlich verschlechtert. Ich weiß gar nicht mehr, wie es sich anfühlt, frei atmen zu können."
 pilgrimage.2009.a:0 "Ich werde diese Sache zu Ende bringe. [ROOT.Char.GetFaith.HighGodNameAlternate|U] hab Gnade mit mir."
 pilgrimage.2009.b:0 "Da möchte jemand eindeutig, dass ich umkehre: [ROOT.Char.GetFaith.HighGodName]."

 # Meet a mystic
 pilgrimage.2010.t:0 "$pilgrimage_header$ Mystik"
 pilgrimage.2010.desc:0 "[mystic.GetTitledFirstName] gehört zu den seltsameren Menschen, die mir bisher auf dieser Reise begegnet sind. [mystic.Custom('DE_PRO_PER_S_3P_N')|U] scheint mir strenggläubig zu sein, erklärt aber jedem ständig das wahre Wesen der höchsten Mächte und was das alles bedeutet. Nachts ist [mystic.Custom('DE_PRO_POS_S_3P')] Zelt erleuchtet von den Kerzen darin, und gelegentlich dringen sonderbare Gesänge und der Duft ungewöhnlichen Weihrauchs daraus hervor.\n\nIch bin völlig unvorbereitet, als [mystic.GetFirstNameNoTooltip] mich hineinbittet."
 pilgrimage.2010.a:0 "Ich bin doch neugierig …"
 pilgrimage.2010.a.tt:0 "Ihr betretet das Zelt"
 pilgrimage.2010.b:0 "Nein danke, das riecht mir doch alles sehr nach Ketzerei!"

 pilgrimage.2011.desc:0 "Im Zelt von [mystic.GetTitledFirstName] begrüßen mich starke Gerüchte und überwältigend heiße und schwere Luft. „Es ist wichtig, dass wir unseren Blick nach innen wenden“, erklärt [mystic.Custom('DE_PRO_PER_S_3P_N')] mir, während [mystic.Custom('DE_PRO_PER_S_3P_N')] sich setzt.\n\n„Ich möchte, dass Ihr die Augen schließt und Euch konzentriert, so wie ich es tue. Lasst Euch von den himmlischen Mächten durchströmen. Greift nach der Ekstase der Göttlichkeit!“"
 pilgrimage.2011.a:0 "Ja! Ich kann spüren, wie etwas eine Verbindung zu mir aufgebaut hat: [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 pilgrimage.2011.a.tt:0 "Ihr erlebt die Ekstase der Göttlichkeit!"
 pilgrimage.2011.b:0 "Hier ist es so gemütlich, dass ich gleich einschlafe …"
 pilgrimage.2011.b.tt:0 "Ihr macht ein angenehmes Nickerchen"
 pilgrimage.2011.c:0 "Sagt mir, was hat all dies mit unserem Glauben zu tun?"
 pilgrimage.2011.c.tt:0 "Ihr verwickelt Euer Gegenüber in eine Diskussion"
 
 pilgrimage.2012.desc:0 "Ich weiß nicht wirklich, was geschehen ist, nachdem ich das Zelt betreten hatte. Ich kann mich nur an vage Bilder erinnern, und an ein Gefühl von Schummrigkeit.\n\nJetzt frage ich mich, ob [mystic.Custom('DE_PRO_PER_S_3P_N')] denn überhaupt wirklich da war."
 pilgrimage.2012.a:0 "[mystic.Custom('DE_PRO_PER_S_3P_N')|U] hatte eine Menge seltsamer Ideen."

 pilgrimage.2013.desc:0 "Nachdem ich die Anweisungen von [mystic.GetTitledFirstName] befolgt habe, sehe ich alles viel deutlicher. Ich kann es #EMP spüren#!. Die himmlischen Mächte, die Welt, das alles floss durch meinen Körper. Durch meine Seele.\n\nAls ich Stunden später aus dem Zelt trete, habe ich ein neues Verständnis von mir und vom Leben."
 pilgrimage.2013.a:0 "Ich war blind, doch jetzt sehe ich."

 pilgrimage.2014.desc:0 "Als ich wieder aufwache, nachdem ich im Zelt von [mystic.GetTitledFirstName] eingeschlafen war, ist das Zelt verschwunden. Meine Diener finden mich auf der Matte, auf der ich gelegen habe, aber ansonsten fehlt jegliche Spur.\n\nZumindest war der Schlaf sehr erquickend!"
 pilgrimage.2014.a:0 "Warum ist meine Geldbörse so seltsam leicht?"

 pilgrimage.2015.desc:0 "Ehrlich gesagt hätte ich nie erwartet, dass [mystic.GetTitledFirstName] [mystic.Custom('DE_PRO_POS_S_3P')]e seltsamen Praktiken am Ende doch so gut erklären konnte.\n\nMir ist diese … ganze Angelegenheit noch immer suspekt, doch immerhin konnte ich völlig neue Perspektiven gewinnen!"
 pilgrimage.2015.a:0 "Wie #EMP kann#! man näher zu den himmlischen Mächten kommen?"

 # 'Temptation/Virtue' Journey Events
 pilgrimage.2501.t:0 "$pilgrimage_header$ Elende Armut"
 pilgrimage.2501.desc.opening:0 "Als mein Gefolge durch eine kleine Stadt reist, spüre ich, wie jemand an meinen Gewändern zupft. Als ich mich umdrehe, sehe ich eine dünne, erbärmliche Gestalt, die mich anschaut.\n\n„Ich flehe Euch an, könntet Ihr in Eurer Großzügigkeit ein paar Münzen entbehren? Ich hungere, und die Einheimischen wollen mir nicht helfen.“"
 pilgrimage.2501.desc.virtue.generous:0 "\n\nObgleich ich kein großzügiger Mensch bin, bin ich doch auf einer Pilgerreise, und fromme [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] zeigen gemeinhin Großzügigkeit …"
 pilgrimage.2501.desc.virtue.compassionate:0 "\n\nObgleich mir [beggar.Custom('DE_PRO_POS_S_3P')]e Not einerlei ist, bin ich doch auf einer Pilgerreise, und fromme [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] zeigen gemeinhin Mitgefühl mit den weniger Bemittelten …"
 pilgrimage.2501.desc.sin.generous:0 "\n\nSo erbärmlich das arme Wesen auch aussehen mag, ist es doch so, dass die himmlischen Mächte Wohltätigkeit als schlimme Sünde ansehen …"
 pilgrimage.2501.a.virtue:0 "Im Namen von allem, was gut und gerecht ist, sollt Ihr diese Münzen erhalten …"
 pilgrimage.2501.a.sin:0 "Ich kann einfach nicht Nein sagen!"
 pilgrimage.2501.b:0 "Pah! Geht arbeiten und verdient Euch Euren Lebensunterhalt!"
 pilgrimage.2501.c.arrogant:0 "Ihr wagt es, mein Gewand zu berühren, Bauerngesindel?!"

 pilgrimage.2502.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2502.desc.gave:0 "„Ja! Ich danke Euch, [ROOT.Char.Custom('LadyLordWomanMan')], danke … [ROOT.Char.GetFaith.HighGodName|U], nicht wahr? Ebenfalls Dank! O, aber großzügig[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom('LadyLordWomanMan')], könnte ich Euch um noch einen Gefallen bitten?“"
 pilgrimage.2502.desc.refused:0 "„Nein! Gut[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom('LadyLordWomanMan')], so habt doch Gnade!"
 pilgrimage.2502.desc.end:0 "Meine Schwester ist krank und braucht unbedingt Medizin! Euer Geld könnte ihr das Leben retten. Bitte! Wir würden auf ewig in Euer Schuld stehen!“"
 pilgrimage.2502.a:0 "Äh … Ja. In Ordnung. Für die Medizin."
 pilgrimage.2502.b:0 "Nein, das kann ich nicht tun! Das ist nicht #EMP richtig#!!"
 pilgrimage.2502.c.gave:0 "Nein, ich habe meinen Teil getan!"
 pilgrimage.2502.c.refused:0 "Ich sagte #EMP nein#!! Und jetzt schert Euch weg!"

 pilgrimage.2503.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2503.desc:0 "„Wunderbar! Möge sie bald von ihrer Krankheit genesen. Doch könnte ich Euch vielleicht noch um einen weiteren Gefallen bitten? Meine Schwester, sie hat Kinder, und Ihr wisst ja, wie Kinder sind. Immer hungrig! Vielleicht könntet Ihr ihnen ja etwas zu essen kaufen …?“"
 pilgrimage.2503.a:0 "Gut. Ja. Kein Kind sollte hungern müssen."
 pilgrimage.2503.b:0 "Ich denke, ich habe genug gegeben."

 pilgrimage.2504.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2504.desc:0 "Ergebensten Dank, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('LadyLordWomanMan')]! Ich bin Euch auf ewig dankbar: Diese Schuld werde ich niemals gutmachen können!\n\n[ROOT.Char.GetFaith.HighGodName|U] ist großzügig, und ich werde bis ans Ende meiner Tage davon berichten!"
 pilgrimage.2504.a:0 "Vergesst nicht, dass auch ich daran beteiligt war."
 pilgrimage.2504.a.flavor:0 "Und das Wichtigste vergesst Ihr?"
 pilgrimage.2504.b:0 "Ihr steht also in meiner Schuld, sagt Ihr? Hm …"
 pilgrimage.2504.c.virtue:0 "Gern geschehen. Und jetzt geht. Möge der Segen der höchsten Mächte Euch begleiten."
 pilgrimage.2504.c.sin:0 "Ja, ja, aber … geht endlich."

 pilgrimage.2511.t:0 "$pilgrimage_header$ Dreiste Anmaßung"
 pilgrimage.2511.desc.start:0 "[destination_title.GetNameNoTierNoTooltip] zieht Pilger aus der gesamten [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]en Welt an, doch natürlich kommt mir auf meiner Reise ausgerechnet [lordling.Custom2('MyCharacterIntroduction', ROOT.Char)] in die Quere.\n\nUnd #EMP natürlich#! ist [lordling.Custom('DE_PRO_PER_S_3P_N')] dreist wie eh und je: Er schneidet meinem Gefolge auf [lordling.Custom('DE_PRO_POS_S_3P')]em Pferd den Weg ab und schimpft mich einen scheinheiligen Bückling … Und das auch noch #EMP in meiner Gegenwart#!!"
 pilgrimage.2511.desc.wrathful:0 "\n\nMir kocht das Blut, und ich kann mich nur beherrschen, weil die [ROOT.Char.GetFaith.PriestNeuterPlural] uns sagen, wir sollen Zurückhaltung üben und uns nicht von unseren Gefühlen übermannen lassen."
 pilgrimage.2511.desc.vengeful:0 "\n\nIn solchen Zeiten denke ich daran, dass die himmlischen Mächte uns gebieten, jenen zu verzeihen, die uns Unrecht tun."
 pilgrimage.2511.desc.vengeful.christian:0 "\n\nIn solchen Zeiten denke ich daran, dass Jesus uns gelehrt hat, auch die andere Wange hinzuhalten …"
 pilgrimage.2511.a:0 "Das reicht jetzt! Ich werde diesem Welpen eine Lektion erteilen!"
 pilgrimage.2511.b:0 "Einatmen … Ausatmen …"
 pilgrimage.2511.c:0 "Es #EMP muss#! doch eine bessere Möglichkeit geben, mit dieser Wut umzugehen."

 # Christian Pilgrimage Journey Events

 pilgrimage.3001.t:0 "$pilgrimage_header$ Die Tränen von [ROOT.Char.GetFaith.WaterGodName]"
 pilgrimage.3001.desc:0 "Auch während der Pilgerreise halten die Priester jeden Sonntag eine Messe. Wenn kein Gotteshaus in der Nähe ist, findet sie im Freien statt, doch heute Morgen zog ein Sturm auf, der noch immer tobt.\n\nUnbeeindruckt davon steht ein eifriger [ROOT.Char.Custom('DefaultPriestTitle')] draußen im strömenden Regen, wo er eine Predigt darüber hält, dass man im Angesicht von Widrigkeiten hartnäckig bleiben muss. Dennoch wird sein Publikum schnell kleiner, als entmutigte Anhänger Zuflucht vor den Regenmassen suchen."
 pilgrimage.3001.a:0 "Was kann ein bisschen Regen einem getreuen [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] schon anhaben?"
 pilgrimage.3001.a.tt:0 "$pilgrimage.2008.a.tt$"
 pilgrimage.3001.b:0 "Das ist doch Wahnsinn. Ich bin in meinem Zelt."

 pilgrimage.3002.t:0 "$pilgrimage_header$ Adams Unschuld"
 pilgrimage.3002.desc:0 "Als meine Gruppe sich anschickt, das Lager abzubauen, bemerke ich große Aufruhr in der Nähe: Ein[naked_preacher.Custom('DE_END_PRO_S_N')] nackt[naked_preacher.Custom('DE_END_ADJ_NUL_S_N')] [naked_preacher.GetWomanMan] ist auf einen hohen Felsen geklettert und predigt vor der versammelten Menge.\n\n„Die Erbsünde befleckt noch immer unsere Seelen, meine Freunde, doch das muss nicht sein! Wenn wir unsere Gewänder ablegen, können wir die verlorene Unschuld von Adam und Eva zurückgewinnen … Dann, und #EMP nur#! dann, wird der Heilige Geist uns als würdig betrachten und uns Gottes wahre Liebe zeigen!“"
 pilgrimage.3002.a:0 "[naked_preacher.Custom('DE_PRO_PER_S_3P_N')|U] weiß, wovon [naked_preacher.Custom('DE_PRO_PER_S_3P_N')] spricht! Ich habe mich den höchsten Mächten noch nie so nahe gefühlt!"
 pilgrimage.3002.b:0 "Ketzerei! Holt [naked_preacher.Custom('DE_PRO_PER_S_3P_A')] dort herunter!"
 pilgrimage.3002.c:0 "Ich fordere [naked_preacher.Custom('DE_PRO_PER_S_3P_A')] zu einer theologischen Debatte heraus."
 pilgrimage.3002.c.success:0 "Ihr überzeugt [naked_preacher.Custom('DE_PRO_PER_S_3P_A')] davon, dass [naked_preacher.Custom('DE_PRO_POS_S_3P')] Tun Irrglaube ist"
 pilgrimage.3002.c.failure:0 "Ihr vermögt den Argumenten nichts entgegenzusetzen"
 pilgrimage.3002.d:0 "Ich achte nicht weiter auf [naked_preacher.Custom('DE_PRO_PER_S_3P_A')] und setze meine Reise fort."

 pilgrimage.3003.t:0 "$pilgrimage_header$ Das Ende ist nah"
 pilgrimage.3003.desc:0 "Als meine Gruppe durch ein Dorf reist, bemerke ich, wie sich eine Menschentraube am Marktplatz bildet. In ihrer Mitte steht auf einem umgedrehten Fischkarren ein[doomsayer.Custom('DE_END_PRO_S_N')] [doomsayer.GetWomanMan], [doomsayer.Custom('DE_ART_DEF_S_N')] wild herumbrüllt.\n\n„Der Tag des Jüngsten Gerichts naht! Tut Buße! Tut Buße, sage ich Euch, denn sonst seid Ihr auf alle Ewigkeit verdammt!“\n\nDie besorgt dreinschauenden Dorfbewohner flüstern ängstlich miteinander: Sie fürchten sich eindeutig vor diesen unheilvollen Worten."
 pilgrimage.3003.a:0 "„De die autem illa et hora nemo scit!“"
 pilgrimage.3003.a.flavor:0 "Die Bibel ist da eindeutig: Niemand weiß, wann der Tag kommen wird!"
 pilgrimage.3003.b:0 "Es freut mich, dass bei dieser Pilgerreise auch Unterhaltung geboten ist!"
 pilgrimage.3003.c:0 "Dies[doomsayer.Custom('DE_END_PRO_S_N')] [doomsayer.GetWomanMan] ist #EMP kein#! Priester! [Streckt doomsayer.Custom('DE_PRO_PER_S_3P_A')] nieder!"

 # Muslim Pilgrimage Journey Events
 pilgrimage.3101.t:0 "$pilgrimage_header$ Ihrām"
 pilgrimage.3101.desc:0 "Als ich mich Mekka nähere, stehe ich vor dem Mīqāt, der Grenze zwischen dem heiligen Boden von Mekka und der Außenwelt.\n\nVon nun an muss ich mich im Ihrām befinden, also eine rituelle Waschung durchführen und ausschließlich die befohlenen Gewänder tragen. Ich muss außerdem von sexuellen Akten absehen und darf nicht fluchen oder überhebliche und unhöfliche Gedanken hegen."
 pilgrimage.3101.a:0 "Ich werde mich dem Ihrām mit äußerster Hingabe widmen."
 pilgrimage.3101.b:0 "Nun … Es wird schon niemandem auffallen, wenn ich einen Fehler mache."

 pilgrimage.3102.t:0 "$pilgrimage_header$ Ziyāra"
 pilgrimage.3102.desc:0 "Obgleich der Hadsch für alle Muslime Pflicht ist, sind Pilgerreisen an andere Orte deutlich weniger verbreitet. Da diese Ziyāra nicht von der islamischen Doktrin vorgeschrieben sind, haben die Muslime, die sie unternehmen, die verschiedensten Beweggründe.\n\nAls wir auf der Straße nach [destination_title.GetNameNoTierNoTooltip] reisen, denke ich daran zurück, warum ich auf diese besondere Reise aufgebrochen bin …"
 pilgrimage.3102.a:0 "Ich möchte Allahs glorreiche Schöpfung in ihrer Gesamtheit sehen."
 pilgrimage.3102.b:0 "Mein Eifer brennt so heiß in mir, dass ich mehr als nur den Hadsch erleben möchte."
 pilgrimage.3102.c:0 "Der Zweifel, der mir innewohnt, zwingt mich dazu, Antworten in fernen Ländern zu suchen."

 # Hindu Pilgrimage Journey Events
 pilgrimage.3201.t:0 "$pilgrimage_header$ Rituelle Reinigung"
 pilgrimage.3201.desc:0 "Die rituelle Reinigung ist ein wesentlicher Bestandteil der Pilgerreise eines jeden Hindu. Häufig wäscht man sich dabei selbst in den Wassern der Furt eines heiligen Flusses.\n\nEine solche Furt liegt unmittelbar vor uns, doch ich kann nicht umhin zu bemerken, dass sie #EMP voll#! ist mit gemeinem Volk, das ebenfalls auf Pilgerreise ist …"
 pilgrimage.3201.a:0 "Ich begebe mich zu den anderen Gläubigen ins heilige Wasser."
 pilgrimage.3201.b:0 "Ich werde nicht mit #EMP Bauern#! baden!"

 pilgrimage.3202.t:0 "$pilgrimage_header$ Die Heiligkeit des Waldes"
 pilgrimage.3202.desc.hinduism:0 "Obschon die sieben heiligen Städte die heiligsten aller Orte sind, wohnt der Wildnis ihre ganz eigene Heiligkeit inne. "
 pilgrimage.3202.desc.buddhism:0 "Gautama Buddha hat uns gelehrt, dass alles Leben heilig ist. Vernunftbegabte Wesen sind zwar die höchste Form des Lebens, doch auch der kleinste Grashalm verdient unseren Respekt."
 pilgrimage.3202.desc.jainism:0 "Ahiṃsā, der Verzicht auf Gewalt, ist einer der Hauptpunkte des Jainismus. Sogar Gewalt gegen Pflanzen ist untersagt, mit Ausnahme der allernötigsten, die man zum Leben braucht."
 pilgrimage.3202.desc.nature:0 "Der Hochmut des Menschen lässt viele glauben, sie stünden über der Natur, doch da irren sie sich. Die natürliche Welt besteht in der wahrsten, reinsten Form des Daseins."
 pilgrimage.3202.desc.end:0 "\n\nAls wir eine einfache Waldlichtung erreichen, fällt mir auf, wie friedlich und ruhig es dort ist. Kein Streit, kein Gezanke … Einfach nur der ursprüngliche Friede der Bäume und Sträucher."
 pilgrimage.3202.a:0 "Lasst uns ein wenig Zeit hier verbringen und über das Universum nachdenken."
 pilgrimage.3202.a.tt:0 "Eure Pilgerreise #N verzögert sich um mehrere Monate#!"
 pilgrimage.3202.b:0 "Beeilung! Lasst uns schnell weiterziehen!"
 pilgrimage.3202.b.tt:0 "Ihr werdet Euer Ziel #P einige Wochen früher#! erreichen"

 # Buddhist Pilgrimage Journey Events
 pilgrimage.3301.t:0 "$pilgrimage_header$ Kritischer Bhikkhu"
 pilgrimage.3301.desc:0 "Am Pilgerweg sehe ich zahlreiche Wanderer, die die Welt hinter sich gelassen und sich von sämtlichen weltlichen Anhängseln befreit haben.\n\nHeute beäugt ein älterer Wanderer mein Gefolge, als er an meiner Seite geht. „Ihr führt zu viel mit Euch. Um wahre Erleuchtung zu erlangen, müsst Ihr Eure weltlichen Güter hinter Euch lassen, so wie ich es tue, und nur in einfachen Roben reisen.“"
 pilgrimage.3301.a:0 "Das bekomme ich hin. Zumindest für die Dauer dieser Reise."
 pilgrimage.3301.b:0 "Aber mein Zelt? Meine Decken? Das ist zu viel. Ich bin nicht bereit!"
 pilgrimage.3301.c:0 "Ah, aber es verstößt gegen das Rita, dass ein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] in Armut reist."

 # Generic Pilgrimage Destination Events
 # Standard arrival
 pilgrimage.4001.t:0 "$pilgrimage_header$ Die Ankunft"
 pilgrimage.4001.desc:0 "Endlich bin ich hier, mit Leib und Seele, am großen Gotteshaus von [destination_title.GetNameNoTierNoTooltip].\n\nAls der [ROOT.Char.GetFaith.BishopNeuter] mir den Segen erteilt, denke ich darüber nach, was alles geschehen musste, damit die himmlischen Mächte mich hierher führen konnten, zu diesem Augenblick."
 pilgrimage.4001.cynical_end:0 "\n\nJede Menge Fußmarsch."
 pilgrimage.4001.a:0 "Ich habe den heiligen Pfad beschritten."
 pilgrimage.4001.b:0 "Wichtig ist nur, dass man mich hier sieht und hört."

 # The Mystic is there!
 pilgrimage.4002.desc:0 "Endlich bin ich hier, mit Leib und Seele, am Ende meiner großen Pilgerreise. Und niemand anderes erwartet mich als [mystic.GetTitledFirstName], noch immer auf der Suche nach dem wahren Wissen um die Göttlichkeit.\n\n„Schaut Euch um, [ROOT.Char.GetFirstNameNoTooltip]!“, sagt [mystic.Custom('DE_PRO_PER_S_3P_N')]. „Ist dieser Ruhm nicht genau so, wie ich es beschrieb?“"
 pilgrimage.4002.a:0 "Das ist er in der Tat, mein guter Mensch!"
 pilgrimage.4002.b:0 "Das ist schon ... einiges."
 pilgrimage.4002.c:0 "O ja, mir gefällt, was ich sehe."

 # Specific Pilgrimage Destination Events

   # Christian
 pilgrimage.5001.t:0 "$pilgrimage_header$ Alle Wege führen nach Rom"
 pilgrimage.5001.desc:0 "Pilger strömen aus der gesamten christlichen Welt nach Rom. Die einen folgen der Via Francigena, andere weniger bekannten Pfaden. Am Ende finden wir uns alle hier ein, am Petersdom, an der letzten Ruhestätte des großen Heiligen selbst.\n\nAls ich gemeinsam mit den anderen Pilgern hier stehe, fühle ich ein Gefühl von ernster Einigkeit und Gemeinschaft zwischen den Versammelten, die auf ihren Reisen allesamt die verschiedensten Prüfungen und Strapazen erleiden mussten."
 pilgrimage.5001.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5001.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5011.t:0 "$pilgrimage_header$ O Jerusalem, Jerusalem!"
 pilgrimage.5011.desc.beginning:0 "Keine andere Stadt dieser Welt hat eine Geschichte wie Jerusalem. Neben vielen anderen heiligen Stätten gibt es hier auch "
 pilgrimage.5011.desc.christian:0 "die Grabeskirche, die über jenen Orten erbaut wurde, an denen die Kreuzigung, die Grablegung und die Wiederauferstehung Jesu stattfanden."
 pilgrimage.5011.desc.muslim:0 "das Haram esh-Sharif, wo Mohammed nach seiner Zeit auf Erden in den Himmel fuhr."
 pilgrimage.5011.desc.jewish:0 "den Tempelberg, wo sich das Allerheiligste befindet sowie jener Ort, an dem laut der Prophezeiung der Dritte Tempel erbaut werden wird."
 pilgrimage.5011.desc.end:0 "\n\nAls ich vor dem Tempelberg stehe, meine Hand auf der Westmauer, denke ich darüber nach, was so alles auf meiner Reise in diese legendäre Stadt geschehen ist."
 pilgrimage.5011.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5011.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5021.t:0 "$pilgrimage_header$ Der Neid der Welt!"
 pilgrimage.5021.desc:0 "Endlich stehe ich auf den Hügeln vor Konstantinopel, einem funkelnden Juwel der Zivilisation, das noch den Ruhm des Römischen Reichs in sich trägt. Ein wahrhaft erhebender Anblick!\n\nNahe der Stadtmitte sehe ich die Hagia Sophia, jenes große Zentrum des Glaubens, das oft als Inbegriff der byzantinischen Architektur bezeichnet wird.\n\nUnd doch ist es bei Weitem nicht das einzige Wunderwerk hier: Als ich über die Stadt schaue, schwelgen meine Augen im Ruhm der Schöpfungskraft der höchsten Mächte."
 pilgrimage.5021.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5021.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5031.t:0 "$pilgrimage_header$ Alexandria!"
 pilgrimage.5031.desc:0 "Endlich erreiche ich Alexandria, Geburtsstätte des christlichen Mönchstums. Die ersten Mönche und Eremiten begannen ihre Reise in den Wüstenhöhlen um die Stadt, die heute noch Verwendung finden.\n\nObgleich Alexandria nicht so bekannt ist wie Jerusalem oder Rom, hat die Stadt eine lange Geschichte als Zentrum von Theologie und Bildung. Auch nach Jahrhunderten der islamischen Besetzung halten Enklaven von Christen, die in der Stadt leben, noch an ihrem Glauben fest."
 pilgrimage.5031.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5031.b:0 "$pilgrimage.4001.b$"

   # Jewish
 pilgrimage.5101.t:0 "$pilgrimage_header$ Sinai und Horeb"
 pilgrimage.5101.desc:1 "[ROOT.Char.GetFaith.HighGodName|U] erschien Moses zuerst auf dem Berg Sinai, als brennender Dornbusch. Später erhielt Moses auf demselben Berg die Zehn Gebote, die die Grundlage jeder abrahamischen Doktrin darstellen.\n\n[ROOT.Char.GetFaith.HighGodName|U] liebt diesen Ort zweifellos, und ich frage mich, ob das himmlische Auge wohl sieht, wie ich auf diesen heiligen Hängen stehe …"
 pilgrimage.5101.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5101.b:0 "$pilgrimage.4001.b$"

   # Muslim
 pilgrimage.5201.t:0 "$pilgrimage_header$ Die Hidschra"
 pilgrimage.5201.desc:0 "Mohammed wurde nicht immer geliebt, und in den frühesten Tagen des muslimischen Glaubens lehnten viele ihn und seine Lehren ab.\n\nNachdem er vor einem Mordkomplott gewarnt worden war, verließ er Mekka, um nach Yathrib zu reisen, wo eine wachsende Gruppe Muslime ihn mit offenen Armen aufnahm. Diese Reise ist bekannt als die Hidschra, und in diesem neuen Zuhause konnte Mohammed die verfeindeten Stämme um ihn herum unter Allah vereinen.\n\nUm dies zu ehren, wurde Yathrib schließlich Medina, die Stadt des Propheten. Nun bin ich hier und bereit, seine Reise selbst zu würdigen."
 pilgrimage.5201.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5201.b:0 "$pilgrimage.4001.b$"

   # Hindu
 pilgrimage.5301.t:0 "$pilgrimage_header$ Varanasi"
 pilgrimage.5301.desc:0 "Endlich erreiche ich Varanasi. Die große Stadt, die vor ewiger Zeit vom Gott Shiva gegründet wurde, zieht Pilger von nah und fern an.\n\nDoch es kommen nicht nur hinduistische Pilger hierher: Die Stadt liegt nämlich auch in der Nähe jenes Ortes, an dem Gautama Buddha als Erstes seine Schüler unterwies.\n\nDiese Vermengung von Gläubigen mitzuerleben und zu sehen, welches Wissen dabei weitergegeben wird, welche Diskussionen entstehen, lässt mich einmal mehr erkennen, dass wir alle unser Leben in dieser Welt gemeinsam teilen."
 pilgrimage.5301.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5301.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5311.t:0 "$pilgrimage_header$ Ayodhya"
 pilgrimage.5311.desc:1 "Endlich erreiche ich Ayodhya, Geburtsstätte des Gottes Rama und Schauplatz des großen Epos Ramayana. Da Rama eine Inkarnation Vishnus ist, gelten seine Geburt und sein Leben als strahlendes Beispiel für ein vollzogenes Dharma.\n\nDiese Geschichte hat Generationen von Hindus inspiriert, und nun, da ich am Schauplatz des Ramayana stehe, frage ich mich, wie man sich in den Geschichtsbüchern wohl an mich erinnern wird …"
 pilgrimage.5311.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5311.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5321.t:0 "$pilgrimage_header$ Mathura"
 pilgrimage.5321.desc:0 "Endlich erreiche ich mein Ziel: Mathura. Hier wurde Krishna geboren, der Gott des Mitgefühls, der Liebe und der Zärtlichkeit.\n\nIch schaue mich um und sehe all diese Aspekte in den Pilgern, die in Scharen kommen, um am Shri Krishna Jananbhoomi zu beten, einem der prächtigsten und großartigsten religiösesten Bauwerke der Welt."
 pilgrimage.5321.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5321.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5331.t:0 "$pilgrimage_header$ Haridwar"
 pilgrimage.5331.desc:0 "Endlich erreiche ich die Quelle des heiligen Ganges: Haridwar.\n\nDie Stadt wurde an dem Ort errichtet, an dem die Göttin Ganga herabstieg, als Fürst Shiva den mächtigen Fluss aus seinen Locken entfesselte.\n\nDa die Wasser dieses Flusses bekanntermaßen rein von Sünde waschen können, kommen Pilger aus aller Welt hierher, um in ihnen zu baden. Und nun gehöre ich zu ihnen."
 pilgrimage.5331.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5331.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5341.t:0 "$pilgrimage_header$ Kanchipuram"
 pilgrimage.5341.desc:0 "Endlich erreiche ich Kanchipuram, Heimat des Kamakshi-Tempels.\n\nDieser Tempel ist der Muttergöttin gewidmet und bekannt als Ort von Frieden und Wohlstand: Er zählt zu den sieben heiligsten Stätten des Hinduismus. "
 pilgrimage.5341.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5341.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5351.t:0 "$pilgrimage_header$ Ujjayini"
 pilgrimage.5351.desc:0 "Als ich die uralte Stadt Ujjan erreiche, mache ich mich auf zum Mahakaleshwar Jyotirlinga.\n\nDie Stadt, die Fürst Shiva in seiner Inkarnation als Mahakaleshwar geweiht ist, ist seit Langem sowohl Pilgerort als auch Verwaltungszentrum. Die gewaltige Metropole pulsiert schier vor Leben, das die Gläubigen bringen.\n\nNachdem ich den großen Tempel erreicht habe, lasse ich mich vom [ROOT.Char.GetFaith.BishopNeuter] segnen, der meine Seele von allen Sünden reinigt."
 pilgrimage.5351.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5351.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5361.t:0 "$pilgrimage_header$ Dwarka"
 pilgrimage.5361.desc:0 "Endlich stehe ich an der Schwelle der großen Torstadt Dwarka, die zu den heiligsten Stätten des Hinduismus gehört.\n\nDer Legende nach rang Vishnus Inkarnation Krishna dem Meer große Teile Land ab, auf denen die Stadt erbaut wurde. Seitdem ist die Stadt enorm gewachsen und zu einem religiösen und wirtschaftlichen Zentrum geworden, das Pilger aus aller Welt anzieht … unter anderem auch mich."
 pilgrimage.5361.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5361.b:0 "$pilgrimage.4001.b$"

   # Buddhism
 pilgrimage.5401.t:0 "$pilgrimage_header$ Bodhgaya"
 pilgrimage.5401.desc:0 "Ich habe den heiligsten Ort des Buddhismus erreicht: Bodhgaya, wo [ROOT.Char.GetFaith.HighGodName] unter der Pappelfeige Erleuchtung fand.\n\nSeitdem wurde dort der prächtige Mahabodhi-Tempel um den heiligen Baum herum erbaut, und Pilger aus aller Welt kommen hierher, um mehr über die Geschichte von [ROOT.Char.GetFaith.HighGodNameAlternate] zu erfahren und um das Heiligste zu feiern."
 pilgrimage.5401.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5401.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5411.t:0 "$pilgrimage_header$ Kushinagar"
 pilgrimage.5411.desc:0 "Endlich erreiche ich Kushinagar, wo angeblich [ROOT.Char.GetFaith.HighGodName] aus der Welt der Sterblichen schied.\n\nNachdem [ROOT.Char.GetFaith.HighGodName] im Leben Nirvana erreicht hatte, wird nun sein Tod gefeiert, da er danach das Parinirvana erreichte und die Ketten der Wiedergeburt abwarf. Dieses Moksha, also diese Befreiung, ist das letzte Ziel eines jeden frommen Buddhisten."
 pilgrimage.5411.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5411.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5421.t:0 "$pilgrimage_header$ Sarnath"
 pilgrimage.5421.desc:0 "Endlich führt mich meine Reise nach Sarnath, wo [ROOT.Char.GetFaith.HighGodName] seinen Anhängern die Vier Edlen Weisheiten sowie die damit verbundenen Lehren offenbarte.\n\nHier wurde auch die erste buddhistische Schule gegründet, die auch heute noch Pilger aus aller Welt anzieht."
 pilgrimage.5421.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5421.b:0 "$pilgrimage.4001.b$"

   # Jainism
 pilgrimage.5501.t:0 "$pilgrimage_header$ Shikharj"
 pilgrimage.5501.desc:1 "Laut der Nirvana Kanda erlangten zwanzig der vierundzwanzig Tirthankara der Jain hier auf dem Berg Shikharj Moksha. Aufgrund dieser legendären Geschichte ist dieser Ort die wichtigste Pilgerstätte der jainistischen Gemeinde, und während mein Blick von den höchsten Gipfeln zu den tiefsten Tälern streift, sinniere ich über meine Reise hierher und ihre Bedeutung für mein Leben."
 pilgrimage.5501.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5501.b:0 "$pilgrimage.4001.b$"
  
 # Zoroastrian
 pilgrimage.5601.t:0 "$pilgrimage_header$ Das Göttliche Bewusstsein"
 pilgrimage.5601.desc:0 "Als ich an den Hängen des Ushi-darena stehe, breitet sich unter mir der Ausblick auf die unteren Ebenen aus. Angesichts dieses überwältigenden Anblicks muss ich daran denken, dass Zarathustra hier Erleuchtung erlangte und das Wissen von Ahura Mazda erhielt, das er der Welt unter sich bringen sollte. Wie die meisten Pilger hier spüre auch ich nicht den göttlichen Funken der Prophezeiung, und doch ergreift mich die Ehrfurcht vor dem, was da vor mir liegt."
 pilgrimage.5601.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5601.b:0 "$pilgrimage.4001.b$"

   # Norse Germanic
 pilgrimage.5901.t:0 "$pilgrimage_header$ Paderborn!"
 pilgrimage.5901.desc:0 "Tief im Wald von Paderborn lag einst Irminsul, die Große Säule. Das Denkmal, das Odin zu Ehren errichtet worden war, wurde während der Sachsenkriege von Karl dem Großen zerstört, doch unser Volk zieht noch immer an jenen Ort, an dem sie einst stand, um ihr zu gedenken. Und nun kann ich auch von mir sagen, dass ich an diesen heiligen Ort gepilgert bin."
 pilgrimage.5901.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5901.b:0 "$pilgrimage.4001.b$"

   # Tengri
 pilgrimage.5911.t:0 "$pilgrimage_header$ Der weite blaue Himmel"
 pilgrimage.5911.desc:0 "Die Welt ist [ROOT.Char.GetFaith.HighGodName] ein Tempel, und der weite blaue Himmel ist gewaltiger als die Decke jeder Moschee oder Kirche. Hier in der offenen Steppe von [destination_title.GetNameNoTierNoTooltip] fühle ich mich den himmlischen Kräften besonders nah, und ich denke über meine Reise an diesen heiligen Ort nach."
 pilgrimage.5911.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5911.b:0 "$pilgrimage.4001.b$"

   # Sanctity of Nature
 pilgrimage.5921.t:0 "$pilgrimage_header$ Die heiligen Haine"
 pilgrimage.5921.desc:0 "Endlich erreiche ich [destination_title.GetNameNoTierNoTooltip]. Während andere in Kirchen oder Moscheen beten, weiß ich, dass man die heiligsten aller Orte im offenen Wald findet, wo die nackten Füße von der weichen, nährenden Erde liebkost werden.\n\nDie alten Haine hier sind besonders altehrwürdig, und als ich inmitten der mächtigen Bäume stehe, grüble ich nach über meinen Platz in der natürlichen Welt."
 pilgrimage.5921.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5921.b:0 "$pilgrimage.4001.b$"

 # Generic Pilgrimage Return Events
 pilgrimage.9001.t:0 "$pilgrimage_header$ Die Rückkehr"
 pilgrimage.9001.desc:0 "Meine Reise war lang gewesen, doch endlich kehre ich wieder heim. Obgleich ich vieles unverändert vorfinde, behandeln mich [ROOT.Char.GetFaith.PriestNeuterPlural] und [ROOT.Char.GetFaith.BishopNeuterPlural] doch ein wenig anders.\n\nIch habe die Reise ein[ROOT.Char.Custom('DE_END_PRO_S_G')] Frommen gemacht, und sie bestehen darauf, dass etwas an mir anders sei, ob ich das nun selbst erkenne oder nicht."
 pilgrimage.9001.a:0 "Es ist schön, wieder zu Hause zu sein."
