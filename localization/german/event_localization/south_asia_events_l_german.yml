 south_asia.0001.t:0 "Eine neue Ära"
 south_asia.0001.desc:0 "Das Volk ruft meinen Namen, während meine Seele in den Wassern der himmlischen Quelle gereinigt wird. Schließlich erhebe ich mich als Chakravartin, rechtmäßiger und wohlwollender Herrscher der ganzen Welt.\n\nMeine [ROOT.Char.GetFaith.AltPriestTermPlural] sagen, es ist an der Zeit, dass die Welt von meinem Licht geleitet wird, doch ich brauche ihre Zusicherungen nicht. Während mein Blick über die Ebenen streift, spüre ich es in meiner Seele."
 south_asia.0001.a:0 "Die Welt ruft meinen Namen."

 south_asia.0002.t:0 "Der Chakravartin"
 south_asia.0002.intro:0 "Seit Tagen oder sogar Wochen sind große Menschenmengen unterwegs, um der Zeremonie beizuwohnen. Das ganze Leben von [chakravarti.GetTitledFirstName] hat zu diesem einen Moment geführt."
 south_asia.0002.text:0 "\n\nIch beobachte mit erstauntem Schweigen, wie mein[chakravarti.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('Chakravarti'))] aus den heiligen Quellen emporsteigt. [chakravarti.GetHerHis|U]e [chakravarti.GetFaith.AltPriestTermPlural] verkünden [chakravarti.Custom('DE_PRO_PER_S_3P_A')] als Chakravartin, unser[chakravarti.Custom('DE_END_PRO_S_A')] wohlwollend[chakravarti.Custom('DE_END_ADJ_NUL_S_A')] Hüter[chakravarti.Custom('DE_END_NOU_S_GS_N')].\n\nNiemand kann mehr bestreiten, dass [chakravarti.GetSheHe] [chakravarti.Custom('DE_ART_DEF_S_N')] rechtmäßige Herrscher[chakravarti.Custom('DE_END_NOU_S_GS_N')] der ganzen Welt ist."
 south_asia.0002.a:0 "Ich fühle mich geehrt, diesen Augenblick miterlebt zu haben."
 south_asia.0002.b:0 "Lasst mich Euch in Anerkennung zu Füßen liegen!"

 south_asia.0003.text:0 "\n\nErst als mein[chakravarti.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('Chakravarti'))] aus den heiligen Quellen emporsteigt, trifft mich die Göttlichkeit des Augenblicks mit voller Wucht. [chakravarti.GetHerHis|U]e [chakravarti.GetFaith.AltPriestTermPlural] verkünden [chakravarti.Custom('DE_PRO_PER_S_3P_A')] als Chakravartin, [chakravarti.Custom('DE_ART_DEF_S_A')] rechtmäßigen Herrscher[chakravarti.Custom('DE_END_NOU_S_GS_N')] der ganzen Welt.\n\nAls [chakravarti.GetTitledFirstName] den Blick über die Ebenen schweifen lässt, kann ich nicht anders, als zu spüren, dass es wahr ist."
 south_asia.0003.a:0 "Lasst mich an Eurem Triumph teilhaben, Herr[chakravarti.Custom('DE_END_NOU_S_GS_N')]!"
 south_asia.0003.b:0 "Was steht bei [chakravarti.Custom('DE_ART_DEF_S_D')] Herrscher[chakravarti.Custom('DE_END_NOU_S_GS_N')] der Welt als Nächstes auf der Tagesordnung?"

 south_asia.0004.relevant_religion:0 "Die Herolde sind in Scharen eingetroffen, um Nachrichten aus dem Reich Indien zu überbringen. Zum ersten Mal seit langer Zeit hat sich ein Chakravartin erhoben."
 south_asia.0004.desc:0 "Zahlreiche Herolde sind aus dem Land Indien eingetroffen, die den Aufstieg ihres „Chakravartin“ verkünden und sich ausgesprochen stark über [chakravarti.GetHerHis] Wohlwollen freuen."
 south_asia.0004.text:0 "\n\nIm Zuge eines riesigen Rituals mit wahren Horden von Gläubigen, die [chakravarti.Custom('DE_PRO_PER_S_3P_D')] zu Füßen lagen, hat [chakravarti.GetTitledFirstName] den Mantel des rechtmäßigen Herrschers der ganzen Welt angenommen."
 south_asia.0004.a:0 "Wird [chakravarti.GetSheHe] eine neue Bedrohung oder ein großer Verbündeter sein?"
 south_asia.0004.b:0 "Die Heiden können ihre lächerlichen Behauptungen für sich behalten!"

 south_asia.0011.t:0 "Die heiligen Wasser"
 south_asia.0011.desc:0 "Einen ganzen Tag lang, von Sonnenaufgang bis Sonnenuntergang, stehe ich hüfthoch im Fluss, bilde mit meinen Händen einen Kelch und hebe das Wasser zum Himmel, ehe ich es wieder herabrinnen lasse. Immer und immer wieder.\n\nIch zittere, als ich aufs Trockene zurückkehre, wo mich meine untergebenen [ROOT.Char.GetFaith.PriestNeuterPlural] begrüßen. Ich habe nicht nur dem Wasser, das heute durch meine Hände geflossen ist, meinen Schutz geschworen, sondern dem gesamten Fluss und durch ihn der gesamten Ewigkeit des Daseins."
 south_asia.0011.a:0 "Niemand kann meine Hingabe an [ROOT.Char.GetFaith.HighGodName] anzweifeln."

 south_asia.0012.desc:0 "Jetzt, wo [ruler_of_ganges.GetTitledFirstName] den gesamten Verlauf des Ganges kontrolliert, hat [ruler_of_ganges.GetSheHe] die spirituelle Vormundschaft über seine heiligen Wasser beansprucht. Dies ist ein Anspruch, der in der Geschichte beispiellos ist, doch die [ruler_of_ganges.GetFaith.PriestNeuterPlural] haben ihn für wahr erklärt."
 south_asia.0012.a.like:0 "Es scheint, als hätte die Ewigkeit einen neuen Beschützer."
 south_asia.0012.a.dislike:0 "Als ob irgendjemand einen Opportunisten wie [ruler_of_ganges.Custom('DE_PRO_PER_S_3P_A')] respektieren würde!"

 south_asia.0013.t:0 "Untergrabung meiner göttlichen Bestimmung"
 south_asia.0013.desc:0 "Durch den Verlust meines Territoriums respektieren das Volk und die [ROOT.Char.GetFaith.PriestNeuterPlural] meines Reiches nicht länger meine Autorität über den Ganges! Stattdessen hat [ruler_of_ganges.GetTitledName] nun den Titel des Beschützers des Heiligen Flusses, den einst ich hielt, für sich beansprucht."
 south_asia.0013.a:0 "Dieser Emporkömmling ist nichts weiter als ein Betrüger!"
 
