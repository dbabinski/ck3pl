 blackmail.0001.t:0 "Erpressung abgelehnt!"
 blackmail.0001.desc:0 "Ob nun aus fehlgeleitetem Stolz oder aus Angst vor größerer Vergeltung: [recipient.GetTitledFirstName] behauptet jedenfalls, dass ich nichts gegen [recipient.Custom('DE_PRO_PER_S_3P_A')] in der Hand hätte!"
 blackmail.0001.a:0 "Eine Drohung wurde ausgesprochen. Von daher kann es nur eine Konsequenz geben …"
 blackmail.0001.b:0 "So ungern ich es auch zugebe: Dieses Geheimnis kann ich nicht offenbaren."

 blackmail.0002.t:0 "Erpressung"
 blackmail.0002.desc:0 "[recipient.GetTitledFirstName] hat mein großzügiges „Angebot“ angenommen. Nun habe ich [recipient.Custom('DE_PRO_PER_S_3P_A')] in der Hand."
 blackmail.0002.a:0 "Ich werde dies zu meinem Vorteil nutzen."

 blackmail.1001.t:0 "Angst vor dem Unbekannten"
 blackmail.1001.desc:0 "Meine Vasallen wissen nichts von meiner Erpressung, doch ihnen ist aufgefallen, wie mein Opfer, [blackmail_target.GetTitledFirstName], sich in meiner Nähe verhält. Sie sehen die Angst, die [blackmail_target.Custom('DE_PRO_PER_S_3P_D')] ins Gesicht geschrieben steht …"
 blackmail.1001.a:0 "Sie sollten mich #EMP allesamt#! fürchten …"
 blackmail.1001.b:0 "„Ich kann Euch versichern, dass hier alles mit rechten Dingen zugeht!“"

 blackmail.1002.t:0 "Der drohende Schatten"
 blackmail.1002.desc:0 "Die Drohung, dass mein Geheimnis verraten werden könnte, geht mir nicht aus dem Kopf. [blackmailer.GetTitledFirstName] weiß zu viel über mich, und wenn ich [blackmailer.Custom('DE_PRO_POS_S_3P')]e Forderungen ablehne … Gar nicht auszudenken, was dann geschehen könnte.\n\nDoch bin ich überhaupt sicher, auch wenn ich ihnen Folge leiste?"
 blackmail.1002.a:0 "Ich liege nachts wach voll der Sorge."
 blackmail.1002.b:0 "Alles wird gut. [blackmailer.GetFirstNameNoTooltip] hat es schließlich gesagt!"
