l_german:

 stress_trait_coping_decisions.1001.t:0 "Anspannungsbewältigung: Hoch den Krug!"
 stress_trait_coping_decisions.1001.desc:0 "Der nächste Krug ist leer, und meine Schultern entspannen sich ein wenig mehr. #EMP So#! sollte ich meine Zeit immer verbringen: Nüchtern sein heißt leiden."
 stress_trait_coping_decisions.1001.a:0 "Ich … #EMP *hick*#! fühle mich schon viel besser!"

 stress_trait_coping_decisions.1002.t:0 "Wider die Anspannung: Trinkkumpan"
 stress_trait_coping_decisions.1002.desc:0 "„[ROOT.Char.GetFirstNameNoTooltip]! Hallo!“\n\nPlötzlich setzt sich mein[fellow_drunkard.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fellow_drunkard'))] [fellow_drunkard.GetTitledFirstName], mit einem Krug in der Hand neben mich. Offenbar ist [fellow_drunkard.Custom('DE_PRO_PER_S_3P_N')] ebenfalls in der Taverne, um sich zu entspannen, und wir verbringen den Rest des Abends damit, uns zu betrinken. So entspannt war ich seit #EMP Monaten#! nicht mehr!"
 stress_trait_coping_decisions.1002.a:0 "Trinkt aus!"

 stress_trait_coping_decisions.1003.t:0 "Trinkkumpan!"
 stress_trait_coping_decisions.1003.desc:0 "Ich trinke allein in der Taverne, als ich plötzlich sehe, wie sich mein[original_drunkard.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_drunkard'))] [original_drunkard.GetTitledFirstName] an einen anderen Tisch setzt.\n\nRasch begebe ich mich hinüber, und wir verbringen den Rest des Abends damit, uns zu betrinken. [original_drunkard.Custom('DE_PRO_PER_S_3P_N')|U] weiß wirklich, wie man Spaß hat!"

 stress_trait_coping_decisions.1004.t:0 "Wider die Anspannung: Schäferstündchen"
 stress_trait_coping_decisions.1004.desc:0 "Als ich erwache, ruht mein Kopf auf einem weichen Kissen, und um mich herum liegen mehrere weiche Leiber. Was muss das für eine Nacht gewesen sein! Ich kann mich kaum noch an …\n\n#EMP Määh!#!\n\n… Hm. Als ich die Lider hebe, begrüßt mich ein Auge mit geschlitzter Pupille in einem sehr #EMP weißen#! und #EMP kuschligen#! Gesicht. Plötzlich erhebt sich mein Kissen und geht weg, und meine Schlafgefährten folgen ihm abrupt. Ich bleibe allein im Heu liegen."
 stress_trait_coping_decisions.1004.a:0 "Nun … Zumindest hatte ich einen guten Schaf … Schlaf!"

 stress_trait_coping_decisions.1501.t:0 "Wider die Anspannung: Beruhigender Rauch"
 stress_trait_coping_decisions.1501.desc:1 "Ich lehne mich zurück, während ich wie beiläufig nach einem weiteren Keks greife. Der entspannende Geschmack klebt mir förmlich auf der Zunge, und meine Sorgen verschwinden hinter einem angenehmen Nebel.\n\nSo ruhig bin ich seit #EMP Wochen#! nicht gewesen. Einfach … nur hier zu sein. Mit diesem Tablett voller mit Haschisch garnierten Keksen. Das genügt mir."
 stress_trait_coping_decisions.1501.a:0 "Mehr brauche ich nicht."

 stress_trait_coping_decisions.2001.t:0 "Wider die Anspannung: Lüsternheit"
 stress_trait_coping_decisions.2001.desc_woman:0 "Ich liege in einem Wirrwarr von Gliedmaßen, jemand liegt auf mir, und eine Woge der Lust und Entspannung durchfährt mich."
 stress_trait_coping_decisions.2001.desc_man:0 "Ich liege in einem Wirrwarr von Gliedmaßen, jemand sitzt auf mir, und eine Woge der Lust und Entspannung durchfährt mich."
 stress_trait_coping_decisions.2001.desc_ending:0 "\n\nSo entspannt war mein Geist seit #EMP Wochen#! nicht, doch mein Puls rast noch immer! Grandios!"
 stress_trait_coping_decisions.2001.a:0 "Und noch eine Runde. Her mit Euch, ihr [ROOT.Char.Custom('AttractionGirlBoyPlural')]!"

 stress_trait_coping_decisions.2002.t:0 "Wider die Anspannung: Der Preis der Leidenschaft"
 stress_trait_coping_decisions.2002.desc_woman:0 "Ich wache nach einer unglaublich leidenschaftlichen Nacht auf. Und diese letzte Person, die darauf bestand, länger zu bleiben als alle anderen, und die mich umsorgte, bis ich einschlief … #EMP Puh#!, das war vielleicht ein #EMP Erlebnis#!!"
 stress_trait_coping_decisions.2002.desc_man:0 "Ich wache nach einer unglaublich leidenschaftlichen Nacht auf. Und diese letzte Person, die darauf bestand, länger zu bleiben als alle anderen, und die mich rannahm, bis ich einschlief … #EMP Puh#!, das war vielleicht ein #EMP Erlebnis#!!"
 stress_trait_coping_decisions.2002.desc:0 "\n\nIch stehe auf und will mich ankleiden, doch da fehlt offenbar etwas. Etwas ziemlich Wichtiges. Also einfach #EMP alle meine Besitztümer#!! Das Zimmer ist leer geräumt, und es fehlt jede Spur von meinen Gewändern und meiner Börse.\n\n"
 stress_trait_coping_decisions.2002.desc_ending_rival:0 "Auf dem Boden finde ich eine Nachricht: #EMP „Ich hoffe Ihr hattet Spaß mit der Gesellschaft, die ich Euch schickte. Mit rivalisierenden Grüßen, [rival.GetTitledFirstName].“#!"
 stress_trait_coping_decisions.2002.desc_ending:0 "Dieses verfluchte Scheusal!"
 stress_trait_coping_decisions.2002.a:0 "Kann mir … bitte … jemand Gewänder bringen!"
 stress_trait_coping_decisions.2002.b:0 "[rival.GetFirstNameNoTooltip]! Diese Schlange!"

 stress_trait_coping_decisions.2501.t:0 "Wider die Anspannung: Allein"
 stress_trait_coping_decisions.2501.desc:0 "Ich schließe die Tür hinter mir und trete in den ruhigen Raum. Ich atme tief ein. Und aus.\n\nIch habe den Dienern befohlen, niemanden zu mir zu lassen, unter keinen Umständen, und als sich meine Schultern entspannen, wird mir klar, dass es genau das ist, was ich brauche."
 stress_trait_coping_decisions.2501.a:0 "Endlich finde ich meinen Frieden!"

 stress_trait_coping_decisions.3001.t:0 "Wider die Anspannung: Alles muss raus"
 stress_trait_coping_decisions.3001.desc_vassal:1 "„[vassal.GetTitledFirstName], mein[ROOT.Char.Custom('DE_END_PRO_S_N')] wert[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))]!“ Ich lächle abschätzig.\n\n„Wurdet Ihr so bar jeden Verstandes geboren, oder kam das erst später?“"
 stress_trait_coping_decisions.3001.desc_has_vassals:0 "Sobald meine Vasallen sitzen und [vassal.GetTitledFirstName] etwas sagen will, lächle ich bösartig.\n\n„Es tut mir leid, dass ich Euch unterbreche, [vassal.GetTitledFirstNameNoTooltip], doch warum seid Ihr immer derart unerträglich langweilig? Und Ihr, [vassal_2.GetTitledFirstName], wurdet Ihr so bar jeden Verstandes geboren oder kam das erst später?“"
 stress_trait_coping_decisions.3001.desc_has_vassal:0 "Sobald alle Gäste sitzen und [vassal.GetTitledFirstName] etwas sagen will, lächle ich bösartig.\n\n„Es tut mir leid, dass ich Euch unterbreche, [vassal.GetTitledFirstNameNoTooltip], aber warum seid Ihr immer derart unerträglich langweilig?“"
 stress_trait_coping_decisions.3001.desc:0 "Sobald sich der Hof versammelt hat, lächle ich bösartig: Die Zeit ist reif.\n\n„He, Ihr da drüben! Wurdet Ihr als Flegel geboren oder habt Ihr Eure Bestimmung im Leben erst später gefunden?“"
 stress_trait_coping_decisions.3001.a_vassal:0 "Was [vassal.Custom('DE_PRO_PER_S_3P_N')] für ein Gesicht macht …!"
 stress_trait_coping_decisions.3001.a:0 "Und #EMP Ihr#! da! Glaubt nicht, dass ich Euch nicht sehe!"

 stress_trait_coping_decisions.3501.t:0 "Wider die Anspannung: Ataraktische Agonie"
 stress_trait_coping_decisions.3501.desc:0 "#EMP Zack!#!\n\nDie Peitsche knallt auf meinen Rücken, und ich erschaudere ob der Klarheit, die sie bringt. Ich spüre nur noch Schmerz, und Schmerz erfüllt meinen Geist.\n\n#EMP Zack!#!\n\n #EMP Zack!#!"
 stress_trait_coping_decisions.3501.a:0 "Argh … Süßer, süßer Schmerz!"

 stress_trait_coping_decisions.4001.t:0 "Wider die Anspannung: Der Preis, den wir zahlen"
 stress_trait_coping_decisions.4001.desc:0 "Ich schlendere durch den Markt in [county.GetNameNoTierNoTooltip] und freue mich wie ein kleines Kind … Stoffe, Juwelen, Gewänder und Kleinodien … Ich will alles!\n\nAm Ende stehe ich am Stand eines alten Kaufmanns, der sehr viel Verständnis für meine Lage zeigt und mir bei der Auswahl helfen möchte."
 stress_trait_coping_decisions.4001.a:0 "Zwei hiervon. Nein, Augenblick. #EMP Drei#!!"

 stress_trait_coping_decisions.4501.t:0 "Wider die Anspannung: Geben ist seliger"
 stress_trait_coping_decisions.4501.desc:0 "Ich verlasse das Gotteshaus mit leerer Börse und leichteren Herzens.\n\nAllein der Gedanke an jene, denen mein Geld helfen kann, erleichtert mir meine Bürde schon gewaltig!"
 stress_trait_coping_decisions.4501.a:0 "[ROOT.Char.GetFaith.HighGodName] ist großzügig!"

 stress_trait_coping_decisions.5001.t:0 "Wider die Anspannung: Geständnis"
 stress_trait_coping_decisions.5001.desc_opening:0 "„Ich habe den Hof heute zusammengerufen, da ich etwas zu gestehen habe."
 stress_trait_coping_decisions.5001.desc_secret:0 "Ich … Ich [secret.Custom('SecretDescriptionFirstPerson')].“"
 stress_trait_coping_decisions.5001.desc_sin:0 "Ich … Ich widerstehe meinen sündigen Gelüsten weniger, als anständig wäre.“"
 stress_trait_coping_decisions.5001.desc:0 "Mich … plagen in letzter Zeit sündige Gedanken. Hört mir zu …“"
 stress_trait_coping_decisions.5001.desc_ending:0 "\n\nDas schockierte Raunen, das sich im Raum ausbreitet, tut meiner Erleichterung keinen Abbruch."
 stress_trait_coping_decisions.5001.a:0 "Mir fällt ein Stein vom Herzen!"

 stress_trait_coping_decisions.5002.desc:0 "Ich … Ich [secret.Custom('SecretDescriptionFirstPerson')]. Nein, Augenblick … Das war nicht ich, das war mein[secret_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_character'))]!“\n\nDer entrüstete Schrei von [secret_character.GetTitledFirstName] tut meiner Erleichterung keinen Abbruch."
 stress_trait_coping_decisions.5002.a:0 "Wie dem auch sei … Mir fällt ein Stein vom Herzen!"

 stress_trait_coping_decisions.5501.t:0 "Wider die Anspannung: Aufessen!"
 stress_trait_coping_decisions.5501.desc:0 "Als der nächste Teller [ROOT.Char.Custom('FavoriteTreat')] vor mich gestellt wird, fällt sämtliche Anspannung von mir ab.\n\nNichts beruhigt so sehr wie gutes Essen!"
 stress_trait_coping_decisions.5501.a:0 "Bringt mir mehr [ROOT.Char.Custom('FavoriteTreat')]!"

 stress_trait_coping_decisions.5502.t:0 "Wider die Anspannung: Spontaner Happen"
 stress_trait_coping_decisions.5502.desc:0 "Als ich darauf warte, dass die Diener mir mein Abendmahl zubereiten, begegne ich einer Magd in der Halle.\n\nSie entschuldigt sich und möchte gehen, doch das kann ich doch unmöglich zulassen: Wie könnte ich mir diesen leckeren Happen entgehen lassen?\n\nIch führe sie hinunter in den Keller, wo niemand die Schreie hört. Und dann #EMP schlemme#! ich!"
 stress_trait_coping_decisions.5502.a:0 "Und oben wartet die Nachspeise auf mich!"

 stress_trait_coping_decisions.6001.t:0 "Wider die Anspannung: Nahrungsverzicht"
 stress_trait_coping_decisions.6001.desc:0 "„Teilt dem Koch mit, dass ich in nächster Zukunft nicht an den Mahlzeiten teilnehmen werde.“\n\nKaum habe ich dies gesagt, fühle ich mich auch schon leichter: keine Ablenkung mehr, kein zwanghaftes Hinunterwürgen von Essen, das ich kaum ertrage! Jetzt kann ich mich ganz den wichtigen Dingen widmen."
 stress_trait_coping_decisions.6001.a:0 "Ja, so ist es gut."

 stress_trait_coping_decisions.6501.t:0 "Wider die Anspannung: Tinte zu Papier"
 stress_trait_coping_decisions.6501.desc:0 "Ich greife zur Feder und öffne mein Tagebuch.\n\nMit jedem Satz, den ich zu Papier bringe, entspannen sich meine Schultern mehr … Dieser Vorgang macht meinen Geist klar wie nichts sonst!"
 stress_trait_coping_decisions.6501.a:0 "Erneut tauche ich die Feder ein …"

 stress_trait_coping_decisions.7001.t:0 "Wider die Anspannung: Im Vertrauen"
 stress_trait_coping_decisions.7001.desc:1 "Nachdem mein[confidant.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('confidant'))] [confidant.GetTitledFirstName] und ich uns lange unterhalten haben, spüre ich, wie ich mich langsam entspanne."
 stress_trait_coping_decisions.7001.desc_ending:1 "\n\nAls ich jedoch zurück an den Hof komme, sehe ich die Eifersucht in den Gesichtern der Höflinge … Wer würde schließlich nicht gern mein Vertrauen genießen?"
 stress_trait_coping_decisions.7001.a:0 "Immerhin bin ich jetzt entspannter."

 stress_trait_coping_decisions.7002.desc:0 "Nach einer langen und umfassenden Unterhaltung spüre ich, wie ich mich langsam entspanne."

 stress_trait_coping_decisions.7501.t:0 "Wider die Anspannung: Im Schweiße meines Angesichts"
 stress_trait_coping_decisions.7501.desc:0 "Als ich die nächste Runde um meine Residenz laufe, spüre ich bereits, wie meine Sorgen zusammen mit dem Schweiß von mir abfließen.\n\nManche mögen sagen, dass ich vor meinen Problemen davonlaufe, doch ich sage, ich laufe auf Lösungen zu!"
 stress_trait_coping_decisions.7501.a:0 "Und noch eine Runde!"
