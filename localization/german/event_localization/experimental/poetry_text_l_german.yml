l_german:
 first_line_text_set_1_A:0 "Ein zartes, sanftes Pflänzlein bin ich,"
 first_line_text_set_1_B:0 "Ach, lüdet Ihr in Eure Laube ein nur mich,"
 first_line_text_set_2_A:0 "Mein Leitstern in dieser Welt seid allein Ihr,"
 first_line_text_set_2_B:0 "Kein Schweizer zu sein, das ist mein Pläsier,"
 second_line_text_set_1_A:0 "An einen Turm lasset Ihr denken mich,"
 second_line_text_set_1_B:0 "So viel Feudalmacht ist mein gar ewiglich,"
 second_line_text_set_2_A:0 "Quell all meines Segens seid Ihr mir,"
 second_line_text_set_2_B:0 "Ein sachter Kuss entfacht des Chaos wilde Gier,"
 third_line_text_set_1_A:0 "Mehr zu denken täte mir gewiss recht gut,"
 third_line_text_set_1_B:0 "Diesen Pesthauch reinzuwaschen, das könnte sich lohnen,"
 third_line_text_set_2_A:0 "Auf dem Pfad eines kleinen Vögleins Flug"
 third_line_text_set_2_B:0 "Irgendwo zwischen dem Käse der Ziegen und Quark,"
 fourth_line_text_set_1_A:0 "Doch das Gefühl zu versinken, bringt Wallung in mein Blut."
 fourth_line_text_set_1_B:0 "Ich scherze nur – lasst uns rasch ein neues Fässlein holen!"
 fourth_line_text_set_2_A:0 "Ist ein einziges Wort oft schon genug."
 fourth_line_text_set_2_B:0 "Verzeiht, wenn Euch das absurd erscheinen mag."
 poetry_line_break:0 "\n"
 # Lines from the Song of Roland
 poetry.0002.t:0 "Ein Gedicht!"
 # First line
 0002.blank_verse_line_1_A:0 " In Saragossa König Marsilie lag,"
 0002.blank_verse_line_1_B:0 " Blancandrin ein schlauer Heide war,"
 0002.blank_verse_line_1_C:0 " Karl der König, unser Herrscher und Fürst,"
 0002.blank_verse_line_1_D:0 " Heiter und kühn ist er nun, dieser Kaiser,"
 # Second line
 0002.blank_verse_line_2_A:0 "  In einen Obsthain führte ihn sein Pfad;"
 0002.blank_verse_line_2_B:0 "  Der als Vasall den galanten Ritter gab;"
 0002.blank_verse_line_2_C:0 "  Ward sieben Jahre von Spaniens Sonne geküsst."
 0002.blank_verse_line_2_D:0 "  Hält Cordoba, und alle Mauern stürzen ein."
 # Third line
 0002.blank_verse_line_3_A:0 " Von Marmor blau der Thron, auf dem er saß,"
 0002.blank_verse_line_3_B:0 " Stets zur Rechten seines Lehnsherrn man den großen Kämpen sah,"
 0002.blank_verse_line_3_C:0 " Das Land im Westen er sich ehrbar erstritt,"
 0002.blank_verse_line_3_D:0 " Seine Katapulte tragen seinen Zorn immer weiter,"
 # Fourth line
 0002.blank_verse_line_4_A:0 "  Um sich seine Mannen, zwanzigtausend Köpfe stark."
 0002.blank_verse_line_4_B:0 "  „Habt keine Furcht!“, er oftmals sprach."
 0002.blank_verse_line_4_C:0 "  Kein Feind hat mehr eine Feste, die ihn nun noch schützt."
 0002.blank_verse_line_4_D:0 "  Silber und Gold und manch Mantel mit Geschmeide sind sein."



