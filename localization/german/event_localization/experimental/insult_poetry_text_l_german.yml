l_german:
 insult_poetry.0001.t:0 "Eine Schmähung!"
 insult_poetry.0001.from_other:0 "[actor.GetTitledFirstName] hat Euch ein Gedicht geschickt:\n"
 insult_poetry_line_1_a_01:0 "\nDümmer als ein [ROOT.GetCharacter.Custom('rhyme_group_a_one')] seid Ihr"
 insult_poetry_line_1_a_02:0 "\nHässlicher als ein [ROOT.GetCharacter.Custom('rhyme_group_a_one')] seid Ihr"
 insult_poetry_line_1_b_01:0 "\nDümmer als ein [ROOT.GetCharacter.Custom('rhyme_group_a_one')] seid Ihr"
 insult_poetry_line_1_b_02:0 "\nHässlicher als ein [ROOT.GetCharacter.Custom('rhyme_group_a_one')] seid Ihr"
 insult_poetry_line_1_c_01:0 "\nAuch nur zu [ROOT.Char.Custom('rhyme_group_c_one')], selbst dafür seid Ihr schon zu nieder"
 insult_poetry_line_1_c_02:0 "\nAusgestoßen seid, unwürdig zu [ROOT.Char.Custom('rhyme_group_c_one')], Ziel allerlei böser Lieder"

 insult_poetry_line_2_a_01:0 "\nWer Euch kennt, [ROOT.GetCharacter.Custom('rhyme_group_a_two')], so scheint es mir"
 insult_poetry_line_2_a_02:0 "\nSelbst Gott [ROOT.GetCharacter.Custom('rhyme_group_a_two')], und ihm geht es wie mir"
 insult_poetry_line_2_b_01:0 "\nUm Euch zu sein, ist eine [ROOT.GetCharacter.Custom('rhyme_group_b_two')], weh sei mir"
 insult_poetry_line_2_b_02:0 "\nMehr noch als eine [ROOT.GetCharacter.Custom('rhyme_group_b_two')] der Götter, das Gegenteil von Schläue und Zier"
 insult_poetry_line_2_c_01:0 "\nSelbst wenn man Euch [ROOT.GetCharacter.Custom('rhyme_group_c_two')], wär mir auch dies bereits zuwider"
 insult_poetry_line_2_c_02:0 "\nSelbst wenn man Euch [ROOT.GetCharacter.Custom('rhyme_group_c_two')], fährt Euch gewiss kein Schrecken mehr in die Glieder"

 insult_poetry_recipient_line_1_a_01:0 "\nDümmer als ein [recipient.Custom('rhyme_group_a_one')] seid Ihr"
 insult_poetry_recipient_line_1_a_02:0 "\nHässlicher als ein [recipient.Custom('rhyme_group_a_one')] seid Ihr"
 insult_poetry_recipient_line_1_b_01:0 "\nDümmer als ein [recipient.Custom('rhyme_group_a_one')] seid Ihr"
 insult_poetry_recipient_line_1_b_02:0 "\nHässlicher als ein [recipient.Custom('rhyme_group_a_one')] seid Ihr"
 insult_poetry_recipient_line_1_c_01:0 "\nAuch nur zu [ROOT.Char.Custom('rhyme_group_c_one')], selbst dafür seid Ihr schon zu nieder"
 insult_poetry_recipient_line_1_c_02:0 "\nAusgestoßen seid, unwürdig zu [ROOT.Char.Custom('rhyme_group_c_one')], Ziel allerlei böser Lieder"

 insult_poetry_recipient_line_2_a_01:0 "\nWer Euch kennt, [recipient.Custom('rhyme_group_a_two')], so scheint es mir"
 #insult_poetry_recipient_line_2_a_02: "\nMore than even God [recipient.Custom('rhyme_group_a_two')]"
 insult_poetry_recipient_line_2_b_01:0 "\nUm Euch zu sein, ist eine [recipient.Custom('rhyme_group_b_two')], weh sei mir"
 #insult_poetry_recipient_line_2_b_02: "\nMore than even the Lord's [recipient.Custom('rhyme_group_b_two')]"
 insult_poetry_recipient_line_2_c_01:0 "\nSelbst wenn man Euch [recipient.Custom('rhyme_group_c_two')], wär mir auch dies bereits zuwider"
 insult_poetry_recipient_line_2_c_02:0 "\nSelbst wenn man Euch [recipient.Custom('rhyme_group_c_two')], fährt Euch gewiss kein Schrecken mehr in die Glieder"
 
