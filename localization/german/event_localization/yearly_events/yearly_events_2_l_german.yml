 # Paranoid investigation: innocent
 yearly.1082.investigator_start.desc:0 "[investigator.GetTitledFirstName] hat [investigator.Custom('DE_PRO_POS_S_3P')]e Ermittlungen bezüglich der Aktivitäten von [suspicious.GetTitledFirstName] ohne Ergebnis eingestellt. [investigator.Custom('DE_PRO_PER_S_3P_N')|U] konnte keinerlei Beweise für kriminelle Aktivitäten oder andere finstere Taten finden, nicht einmal verdächtige Gerüchte."
 yearly.1082.you_start.desc:0 "Ich habe mich in den Schatten versteckt, zwielichtige Tavernen aufgesucht und jeden Stein umgedreht, und doch konnte ich keine belastenden Beweise gegen [suspicious.GetTitledFirstName] finden. Nicht einmal ein verdächtiges Gerücht!"
 yearly.1082.normal.desc:0 "\n\nObgleich es so aussieht, als hätte ich mich dieses Mal getäuscht, war die Zeit doch nicht vergeudet. Heute Abend werde ich schlafen wie ein Säugling."
 yearly.1082.paranoid.desc:0 "\n\n[suspicious.GetFirstNameNoTooltip] mag dieses Mal keine Schuld tragen, aber dennoch hat [suspicious.Custom('DE_PRO_PER_S_3P_N')] etwas an sich, das mir zwielichtig erscheint. Ich werde [suspicious.Custom('DE_PRO_PER_S_3P_A')] im Auge behalten, soviel ist sicher."
 yearly.1082.a:0 "Besser auf Nummer sicher gehen!"
 yearly.1082.a.tt:0 "[suspicious.GetShortUIName|U] ist offenbar unschuldig"

 # Paranoid investigation: failure
 yearly.1083.investigator_start.desc:0 "[investigator.GetTitledFirstName] kehrt mit leeren Händen zu mir zurück. „Ich konnte keine belastenden Beweise gegen [suspicious.GetTitledFirstName] finden, und vielleicht ist [suspicious.Custom('DE_PRO_PER_S_3P_N')] ja tatsächlich unschuldig. Aber ich kann es nicht garantieren; [suspicious.Custom('DE_PRO_PER_S_3P_N')] ist höchst vorsichtig. Weiß der Himmel, was [suspicious.Custom('DE_PRO_PER_S_3P_N')] so alles verbirgt.“"
 yearly.1083.you_start.desc:0 "Meine Ermittlungen bezüglich [suspicious.GetTitledFirstName] haben nichts Nennenswertes ergeben, außer dass [suspicious.Custom('DE_PRO_PER_S_3P_N')] außergewöhnlich vorsichtig ist. Weiß der Himmel, was [suspicious.Custom('DE_PRO_PER_S_3P_N')] so alles verbirgt.“"
 yearly.1083.a:0 "Ich werde [suspicious.Custom('DE_PRO_PER_S_3P_A')] im Auge behalten, soviel ist sicher."
 yearly.1083.a.tt:0 "Die Nachforschungen bezüglich [suspicious.GetShortUIName] schlugen fehl"

 # Paranoid confrontation: confession
 yearly.1084.start.desc:0 "Die Wachen halten respektvollen Abstand zu [suspicious.GetTitledFirstName], aber sie sind bereit, [suspicious.Custom('DE_PRO_PER_S_3P_A')] jederzeit zu ergreifen. [suspicious.Custom('DE_PRO_PER_S_3P_N')|U] scheint sich dessen auch bewusst und [suspicious.Custom('DE_PRO_POS_S_3P')] Blick huscht nervös im Raum umher. Vielleicht auf der Suche nach einem Fluchtweg?\n\nIch muss mir keine große Mühe geben, um mein Geständnis zu bekommen."
 yearly.1084.a:0 "Werft [suspicious.Custom('DE_PRO_PER_S_3P_A')] in den Kerker!"
 yearly.1084.b:0 "Aus meinen Augen, verräterische Schlange!"

 # Paranoid confrontation: denial
 yearly.1085.start.desc:1 "Die Wachen halten respektvollen Abstand zu [suspicious.GetTitledFirstName], aber sie sind bereit, [suspicious.Custom('DE_PRO_PER_S_3P_A')] jederzeit zu ergreifen. [suspicious.Custom('DE_PRO_PER_S_3P_N')|U] scheint sich dessen auch bewusst; [suspicious.Custom('DE_PRO_POS_S_3P')]e Schultern sind ungewöhnlich angespannt.\n\n„Warum habt Ihr mich gerufen, [ROOT.Char.Custom2('RelationToMeAddress', suspicious)]? Möchtet Ihr mich etwas fragen?“\n\nDie Anschuldigung fließt aus meinem Mund wie Gift, aber als ich den Blick von [suspicious.GetFirstNameNoTooltip] sehe, beschleichen mich Zweifel. Das ist nicht Schuld,"
 yearly.1085.angry.desc:0 "das ist Zorn.\n\n„Wie könnt Ihr es wagen, mich derart zu beschuldigen? Nach allem, was ich für Euch getan habe!“"
 yearly.1085.sad.desc:0 "das ist Trauer.\n\n„Ich habe Euch immer treu gedient“, ruft [suspicious.Custom('DE_PRO_PER_S_3P_N')]. „Ich würde Euch niemals hintergehen!“"
 yearly.1085.a:0 "Ihr könnt gehen."
 yearly.1085.b:0 "Ich habe mich getäuscht. Ich entschuldige mich von ganzem Herzen, [suspicious.GetFirstNameNoTooltip]."
 yearly.1085.c:0 "#EMP Lüge!#! Wachen, werft [suspicious.Custom('DE_PRO_PER_S_3P_A')] in den Kerker!"

 # Paranoid confrontation: soothe
 yearly.1086.desc:0 "Ich hatte einen Plan und eine gut vorbereitete Rede. Aber als ich [suspicious.GetTitledFirstName] sehe, kocht mir das Blut, und die Anschuldigungen fließen aus meinem Mund wie Gift. Zu meiner Überraschung reagiert [suspicious.GetFirstNameNoTooltip] weder mit Wut noch mit Tränen.\n\n„O mein[ROOT.Char.Custom('DE_END_PRO_S_N')] gütig[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [suspicious.Custom2('RelationToMeShort', ROOT.Char)], ich sehe, wie Ihr leidet. Diese barschen Worte sind nicht die Euren. Ich werde Euch alle Fragen beantworten, und Ihr werdet sehen, dass Ihr von mir nichts zu befürchten habt.“"
 yearly.1086.a:0 "Ich, ich weiß nicht, was ich sagen soll."

 yearly.1090.t:0 "Fern der Heimat"
 yearly.1090.start.desc:0 "Eine fremde Person wird mir vorgeführt. „[traveler.Custom('DE_PRO_PER_S_3P_N')|U] wartet seit einer Woche vor den Toren der Residenz.“, lässt meine Wache mich wissen.\n\n[traveler.Custom('DE_ART_DEF_S_N')|U] [traveler.GetWomanMan] verbeugt sich tief. „Mein Name ist [traveler.GetFirstName], Eure Hoheit. Ich bin weit gereist und habe vieles gesehen, aber"
 yearly.1090.family_member.desc:0 "mein[traveler_family_1.Custom('DE_END_PRO_S_N')] [traveler.Custom2('RelationToMeShort', SCOPE.sC('traveler_family_1'))] [traveler_family_1.GetFistName] und ich sind des Reisens müde."
 yearly.1090.family.desc:0 "meine Familie und ich sind des Reisens müde."
 yearly.1090.alone.desc:0 "ich bin des Reisens müde."
 yearly.1090.family_stay.desc:0 "Wenn Ihr uns erlaubt zu bleiben, werde ich gerne mein Wissen über die Welt mit Euch teilen und Euch treu dienen.“"
 yearly.1090.alone_stay.desc:0 "Wenn Ihr mir erlaubt zu bleiben, werde ich gerne mein Wissen über die Welt mit Euch teilen und Euch treu dienen.“"
 yearly.1090.a:0 "Wendet Euch [ROOT.Char.GetFaith.HighGodName] zu, dann werdet Ihr hier eine Heimat finden."
 yearly.1090.b:0 "Je mehr, desto besser!"
 yearly.1090.c:0 "Wir haben für Euresgleichen keinen Platz."
 yearly.1090.travelers_family:0 "[traveler.GetShortUIName|U] und [traveler.Custom('DE_PRO_POS_S_3P')]e Familie"
 yearly_1090_add_courtier_effect.tt:0 "Wird Euer [courtier|E]"
