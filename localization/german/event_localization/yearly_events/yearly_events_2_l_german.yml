l_german:
 yearly.1001.t:0 "Mit halb geschlossenen Lidern"
 yearly.1001.start.desc:0 "Als mein Blick dem von [married_seducer.GetTitledFirstName] zum gefühlt zwanzigsten Mal an jenem Abend begegnet, weiß ich, dass ich keiner Einbildung aufsitze. Selbst vom anderen Ende der Tafel aus fühlt sich [married_seducer.Custom('DE_PRO_POS_S_3P')] Blick so heiß an wie die Mittagssonne.\n\n[married_seducer.Custom('DE_PRO_PER_S_3P_N')] will mich,"
 yearly.1001.end_hesitation.desc:0 "und ich spüre, wie mein Körper darauf antwortet, wie er erwacht. Doch [seducer_spouse.GetTitledFirstName] – [married_seducer.Custom('DE_PRO_POS_S_3P')][seducer_spouse.Custom('DE_END_PRO_S_N')] [seducer_spouse.GetWifeHusband] und mein[seducer_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('seducer_spouse'))] – ist heute Abend auch zugegen …"
 yearly.1001.end_intimidated.desc:0 "und ich bin ganz erschrocken. Über [married_seducer.Custom('DE_PRO_PER_S_3P_A')]? Über [married_seducer.Custom('DE_PRO_POS_S_3P')][seducer_spouse.Custom('DE_END_PRO_S_A')] [seducer_spouse.GetWifeHusband] [seducer_spouse.GetTitledFirstName]? Oder … über das, was ich womöglich tun werde? Ich vermag es nicht zu sagen."

 yearly.1001.end_spiteful.desc:0 "Und ich darf mir nichts vormachen: Auch ich begehre [married_seducer.Custom('DE_PRO_PER_S_3P_A')] … Oder verlangt es mich in Wahrheit danach, [married_seducer.Custom('DE_PRO_POS_S_3P')][seducer_spouse.Custom('DE_END_PRO_S_A')] [seducer_spouse.GetWifeHusband] [seducer_spouse.GetTitledFirstName] zu bestrafen? Spielt es überhaupt eine Rolle?"
 yearly.1001.a:0 "Ich werde schön mit [married_seducer.Custom('DE_PRO_PER_S_3P_D')] durch die Federn tollen!"
 yearly.1001.a.tt:0 "Ich werde [married_seducer.GetTitledFirstName] aufsuchen, sobald alle anderen schlafen"
 yearly.1001.b:0 "Jeder wird von [married_seducer.Custom('DE_PRO_POS_S_3P')]en sündigen Gedanken erfahren!"
 yearly.1001.c:0 "Nein! Mein Herz bleibt rein."
 
 yearly.1002.desc:0 "Anschließend lässt sich [married_seducer.GetFirstName] schwer auf die Matratze fallen, keuchend und mit halb geschlossenen Augen. Träge wische ich [married_seducer.Custom('DE_PRO_PER_S_3P_D')] mit zarten Fingern den Schweiß von der Brust.\n\nNur einen Wimpernschlag später schiebt [married_seducer.GetFirstNameNoTooltip] mit einem entschuldigenden Lächeln meine Hand beiseite. „Der Morgen graut schon. Ich gehe besser.“"
 yearly.1002.a:0 "„Könnt Ihr nicht noch ein wenig bleiben? Bitte?“"
 yearly.1002.a.success:0 "[married_seducer.GetFirstNameNoTooltip] bleibt"
 yearly.1002.a.success.message:0 "[married_seducer.GetFirstName] und ich liebten uns, bis die Sonne aufging."
 yearly.1002.a.failure:0 "[married_seducer.GetFirstNameNoTooltip] glaubt, ich klammere zu sehr"
 yearly.1002.a.failure.message:0 "[married_seducer.GetFirstName] bedachte mich mit einem abschätzigen Schnauben und ging."
 yearly.1002.b:0 "„In der Tat. Ihr sputet Euch besser.“"
 yearly.1002.b.success:0 "[married_seducer.GetFirstNameNoTooltip] weiß meine Ungezwungenheit zu schätzen"
 yearly.1002.b.success.message:0 "[married_seducer.GetFirstName] wusste meine Ungezwungenheit zu schätzen."
 yearly.1002.b.failure:0 "[married_seducer.GetFirstNameNoTooltip] erwartet mehr"
 yearly.1002.b.failure.message:0 "[married_seducer.GetFirstName] war gekränkt, ganz so, als ob [married_seducer.Custom('DE_PRO_PER_S_3P_N')] mehr erwartet hätte."

 yearly.1003.t:0 "Ich hätte es wissen müssen"
 yearly.1003.start.desc:0 "Nachdem ich mir sicher bin, dass mir niemand gefolgt ist, öffne ich die Tür von [married_seducer.GetFirstName] einen Spalt und spitzle hinein. Das Objekt meiner Begierde hat mir den Rücken zugewandt und ist so nackt wie an jenem Tag, an dem es einst geboren ward."
 yearly.1003.end.desc:0 "Ich drücke gegen die Tür, lehne mich weiter nach vorn …\n\nPlötzlich falle ich mit einem lauten Knall nach hinten und lande schmerzhaft auf dem Boden. Es gibt Geschrei. So viel Geschrei. Und Schritte. Mir schwirrt der Kopf …\n\n„Wie eine Ratte in der Falle“, flüstert mir eine vertraute Stimme ins Ohr. [seducer_spouse.GetTitledFirstName]. Mist."
 yearly.1003.a:0 "Ich … Ich suchte nur nach dem Abort!"

 yearly.1010.t:0 "In der Nacht verschwunden"
 yearly.1010.start.desc:0 "Als ich die Gemächer von [abductee.GetTitledFirstName] betrete, ist das Erste, was mir auffällt, die in einer Ecke zusammengesunkene Wache. Das Zweite ist der klaffende, hellrote Schnitt durch ihre Kehle. Mein[abductee.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))] ist allerdings nirgends zu sehen!\n\n"
 yearly.1010.friend.desc:0 "[hunter.GetTitledFirstName] betritt den Raum, einen Bogen über die Schulter geschlungen. „Es tut mir leid, alt[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Es war [abductor.GetTitledFirstName], [abductor.Custom('DE_ART_DEF_S_N')] [abductee.Custom('DE_PRO_PER_S_3P_A')] geholt hat."
 yearly.1010.marshal.desc:0 "[hunter.GetCouncilTitle] [hunter.GetFirstName] tritt mit einem Bogen über der Schulter in den Raum. „Die überlebende Wache behauptet, dass [abductor.GetTitledFirstName] [abductee.Custom('DE_PRO_PER_S_3P_A')] entführt hat.“"
 yearly.1010.end.desc:0 "Die Hunde und die [dummy_gender.GetWomenMen] sind bereit. Wie lauten Eure Befehle?“"
 yearly.1010.abduction.tt:0 "[abductee.GetTitledFirstName] wurde von [abductor.GetTitledFirstName] entführt."
 yearly.1010.friend.tt:0 "Mein[hunter.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hunter'))] [hunter.GetTitledFirstName] ist gekommen, um mir zu helfen."
 yearly.1010.a:0 "Fangt [abductor.GetTitledFirstNameNoTooltip] lebend."
 yearly.1010.a.tt:0 "Ich werde als Nächstes entscheiden können, ob ich [abductee.GetTitledFirstName] gerettet, gefangen oder getötet sehen will\n\n"
 yearly.1010.b:0 "Ich will dieses Schwein tot sehen."
 yearly.1010.c:0 "Mir geht es nur um die sichere Rückkehr von [abductee.GetFirstNameNoTooltip] sichere Rückkehr."
 yearly.1010.d:0 "Das ist mir einerlei. Lasst sie gehen."
 yearly_1010_save_abductee_random_list_effect.success.tt:0 "[abductee.GetShortUIName|U] wird gerettet"
 yearly_1010_save_abductee_random_list_effect.failure.tt:0 "[abductee.GetShortUIName|U] wird von [abductor.GetShortUIName] entführt"
 
 yearly.1011.desc:0 "„Und [abductee.Custom('DE_PRO_POS_P_2P_N')|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))]?“, fragt [hunter.GetFirstName]. „Niemand außer [abductee.Custom('DE_PRO_POS_S_3P')]er Wache hat etwas gesehen oder gehört. Ich bin mir sicher, dass es eine vernünftige Erklärung dafür gibt, doch Ihr solltet wissen: Manche der [dummy_gender.GetWomenMen] vermuten, dass [abductee.Custom('DE_PRO_PER_S_3P_N')] aus freien Stücken mitging …“"
 yearly.1011.a:0 "Unsinn. Verteidigt [abductee.GetFirstNameNoTooltip] mit Eurem Leben."
 yearly.1011.b:0 "Ich will [abductee.Custom('DE_PRO_PER_S_3P_A')] in Ketten gelegt sehen."
 yearly.1011.c:0 "Schlitzt [abductee.Custom('DE_PRO_PER_S_3P_D')] die Kehle auf und verscharrt die Leiche."

 yearly_1010_outcome_effect_escape.tt:0 "[THIS.Char.GetTitledFirstName] ist entkommen"
 yearly_1010_outcome_effect_abductee_save.tt:0 "[abductee.GetTitledFirstName] wurde gerettet und zu mir zurückgebracht"
 yearly_1010_outcome_effect_abductee_lost.tt:0 "[abductee.GetTitledFirstName] wurde entführt von [abductor.GetTitledFirstName]"
 yearly_1010.target_imprison.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] wurde gefangen genommen"
 yearly_1010.target_wounded.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] wurde verwundet, aber konnte entkommen"
 yearly_1010.hunter_killed.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] tötet [hunter.GetTitledFirstNameNoTooltip] und entkommt"
 yearly_1010.target_killed.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] wurde getötet"
 yearly_1010.abductee_saved.desc:0 "[abductee.GetTitledFirstNameNoTooltip] wurde gerettet"
 yearly_1010.abductee_saved.tt:0 "[abductee.GetTitledFirstName] wurde unversehrt zu mir zurückgebracht."
 yearly_1010.abductee_lost.desc:0 "[abductor.GetTitledFirstNameNoTooltip] entwischt mit [abductee.GetTitledFirstNameNoTooltip]"
 yearly_1010.abductee_lose.tt:0 "[abductee.GetTitledFirstName] wurde aus meinem Land gebracht"
 yearly_1010_kill_target_effect.tt:0 "[hunter.GetTitledFirstName] wird mein Geheimnis kennen"
 yearly.1013.start.desc:0 "Die Ungewissheit ist unerträglich. Eine Stunde verstreicht. Zwei. Drei … Ich will schon gerade nach meinem Pferd verlangen, als ich von der anderen Seite des Tors Rufe höre.\n\n"
 yearly.1013.hunter_dead_start.desc:0 "Beim Betreten des Hofs begegne ich nichts als verbitterten Mienen und dem reglosen Körper von [hunter.GetFirstName] auf einer behelfsmäßigen Bahre."
 yearly.1013.hunter_alive_start.desc:0 "Ich eile auf den Hof und erspähe sofort die niedergeschlagene Miene von [hunter.GetFirstName]."
 yearly.1013.hunter_dead_abductee_lost.desc:0 "Ich sehe mich um, doch Hoffnung ist nicht in Sicht. Nur Gesichter voller Bitternis.\n\n„[abductor.GetTitledFirstName] hat [abductee.Custom('DE_PRO_PER_S_3P_A')] geholt, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Wir haben Euch gegenüber versagt …“"
 yearly.1013.hunter_dead_both_escaped.desc:0 "[abductor.GetTitledFirstName] und [abductee.GetTitledFirstName] sind mir durch die Lappen gegangen."
 yearly.1013.abductee_lost.desc:0 "Ich bewege mich auf das Tor zu und bete darum, gleich um die Ecke einen Blick auf das Antlitz von [abductee.GetTitledFirstName] zu erhaschen. Doch jedes Gesicht, das ich sehe, ist voller Bitternis, und keines von ihnen ist [abductee.Custom('DE_PRO_POS_S_3P')]es."
 yearly.1013.abductor_escaped_abductee_killed.desc:0 "Und doch war dieses Unterfangen kein gänzlicher Fehlschlag. Auch wenn [abductor.GetTitledFirstName] entkommen ist, versichert mir [hunter.GetFirstName] im Stillen, dass man [abductee.GetFirstName] irgendwo verscharrt hat."
 yearly.1013.abductor_escaped_abductee_imprisoned.desc:0 "Und doch war dieses Unterfangen kein gänzlicher Fehlschlag. Auch wenn man mir mitteilt, dass [abductor.GetTitledFirstName] entkommen ist, hatte [abductee.GetFirstName] nicht so viel Glück …"

 yearly.1013.a1:0 "Um Euch kümmere ich mich bald, [abductee.GetFirstNameNoTooltip] …"
 yearly.1013.a2:0 "Wenigstens ist [abductee.GetFirstNameNoTooltip] in Sicherheit …"
 yearly.1013.a3:0 "Dafür werdet Ihr büßen, [abductor.GetFirstNameNoTooltip] …"

 yearly.1014.t:0 "Eine erfolgreiche Jagd"
 yearly.1014.safe_hunter_start.desc:0 "Als ich den Hof betrete, begrüßt mich [hunter.GetFirstName] mit einem breiten Grinsen. "
 yearly.1014.abductee_saved_abductor_killed.desc:0 "In eine Decke gehüllt sitzt [abductee.GetFirstName] auf [hunter.Custom('DE_PRO_POS_S_3P')] Pferd. Unversehrt.\n\nWährend ich [abductee.Custom('DE_PRO_PER_S_3P_D')] beim Absitzen helfe, werfe ich [hunter.GetFirstName] einen Blick zu. [hunter.Custom('DE_PRO_PER_S_3P_N')|U] nickt. Um [abductor.GetTitledFirstName] wurde sich gekümmert."
 yearly.1014.abductee_saved_abductor_imprisoned.desc:0 "In eine Decke gehüllt sitzt [abductee.GetFirstName] auf [hunter.Custom('DE_PRO_POS_S_3P')] Pferd. Der Anblick lässt mein Herz höher schlagen.\n\nDann erspähe ich ein weiteres vertrautes Gesicht: [abductor.GetTitledFirstName] wird in Ketten hinter einem der anderen Pferde hergeschleift. Ausgezeichnet."
 yearly.1014.abductee_saved_abductor_escaped.desc:0 "In eine Decke gehüllt sitzt [abductee.GetFirstName] auf [hunter.Custom('DE_PRO_POS_S_3P')] Pferd. Unversehrt.\n\nWährend ich [abductee.Custom('DE_PRO_PER_S_3P_D')] beim Absitzen helfe, werfe ich [hunter.GetFirstName] einen Blick zu. [hunter.Custom('DE_PRO_PER_S_3P_N')|U] schüttelt den Kopf. Das spielt keine Rolle. Nicht jetzt. Wir werden uns zu gegebener Zeit um [abductor.GetTitledFirstName] kümmern."
 yearly.1014.both_killed.desc:0 "[hunter.Custom('DE_PRO_PER_S_3P_N')|U] bedeutet mir, [hunter.Custom('DE_PRO_PER_S_3P_D')] zu folgen.\n\nSobald wir außer Hörweite sind, erzählt mir [hunter.GetFirstName] alles. Als [hunter.Custom('DE_PRO_PER_S_3P_N')] beschreibt, wie sie starben und wo und wie sie begraben wurden, löst sich meine Anspannung nach und nach. Niemand wird je davon erfahren."
 yearly.1014.both_imprisoned.desc:0 "[hunter.Custom('DE_PRO_PER_S_3P_N')|U] hat ein Seil in der Hand, an dem [hunter.Custom('DE_PRO_PER_S_3P_N')] zieht. Zwei Leute stolpern nach vorn.\n\nEs sind [abductee.GetFirstName] und [abductor.GetFirstName] – gefesselt und mit verbundenen Augen."
 yearly.1014.abductee_killed_abductor_imprison.desc:0 "Neben [hunter.Custom('DE_PRO_PER_S_3P_D')], die Augen verbunden und in Ketten, steht [abductor.GetTitledFirstName].\n\nWas [abductee.GetTitledFirstName] anbelangt … [abductee.Custom('DE_PRO_POS_S_3P')|U] Abwesenheit und der Ausdruck auf dem Gesicht von [hunter.GetFirstName] verraten mir, dass alles nach Plan gelaufen ist."
 yearly.1014.abductee_imprisoneid_abductor_killed.desc:0 "Neben [hunter.Custom('DE_PRO_PER_S_3P_D')], die Augen verbunden und in Ketten, steht [abductee.GetTitledFirstName].\n\nWas [abductor.GetTitledFirstName] anbelangt … [abductor.Custom('DE_PRO_POS_S_3P')|U] Abwesenheit und der Ausdruck auf dem Gesicht von [hunter.GetFirstName] verraten mir, dass alles nach Plan gelaufen ist."
 yearly.1014.a:0 "Das ist das Schicksal, das all jene erwartet, die sich mit mir anlegen!"

 yearly.1015.t:0 "Mein verirrtes Lamm"
 yearly.1015.start.desc:0 "Als [abductee.GetFirstName] letzte Nacht vor den Toren auftauchte, dachte ich, [abductee.Custom('DE_PRO_POS_S_3P')] Geist wäre aus dem Jenseits zurückgekehrt, um mich heimzusuchen. Ich hatte schon fast geglaubt, ich würde [abductee.Custom('DE_PRO_PER_S_3P_A')] nie wiedersehen, doch da war [abductee.Custom('DE_PRO_PER_S_3P_N')], so wahrhaftig wie der Boden unter meinen Füßen.\n\n[abductee.GetFirstNameNoTooltip] hat seit [abductee.Custom('DE_PRO_POS_S_3P')]er Rückkehr nicht viel gesagt, außer dass"
 yearly.1015.released.desc:0 "[abductor.GetTitledFirstName] beschloss, [abductee.Custom('DE_PRO_PER_S_3P_A')] gehen zu lassen. Ich hätte nicht gedacht, dass [abductor.GetTitledFirstNameNoTooltip] auch nur einen einzigen ehrbaren Knochen im Leib hat, und doch ist [abductee.GetFirstNameNoTooltip] frei, oder etwa nicht …?"
 yearly.1015.escaped.desc:0 "[abductee.Custom('DE_PRO_PER_S_3P_N')] eine Gelegenheit zur Flucht erkannte und sie erfolgreich nutzte. Auch wenn es höchst unwahrscheinlich scheinen mag, so sind doch gewiss schon merkwürdigere Dinge gesehen, oder …?"
 yearly.1015.immediate.tt:0 "[abductee.GetTitledFirstName] ist an meinen Hof zurückgekehrt"
 yearly.1015.a.trusting:0 "Dank sei [ROOT.Char.GetFaith.HighGodName] für die sichere Rückkehr von [abductee.GetFirstNameNoTooltip]!"
 yearly.1015.a.paranoid:0 "[abductee.GetFirstNameNoTooltip] hat etwas zu verbergen. Dessen bin ich mir sicher …"
 yearly.1015.a:0 "Ich weiß nicht, was ich glauben soll …"
 
 yearly.1020.opening:0 "[vip.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1020.desc:1 "In wenigen Tagen wird mein[enemy.Custom('DE_END_PRO_S_N')] verflucht[enemy.Custom('DE_END_ADJ_IND_S_N')] [vip.Custom2('RelationToMeShort', SCOPE.sC('enemy'))] [enemy.GetTitledFirstName] durch [my_county.GetNameNoTierNoTooltip] reisen. Falls Ihr einen Hinterhalt legt und [enemy.Custom('DE_PRO_PER_S_3P_A')] gefangen nehmt, werde ich Euch großzügig belohnen.\n\nNehmt Ihr mein Angebot an, erhaltet Ihr die Hälfte des Geldes sofort und die andere Hälfte, sobald Ihr mir [enemy.GetTitledFirstNameNoTooltip] aushändigt. Sollte [enemy.Custom('DE_PRO_PER_S_3P_N')] im Getümmel getötet werden, werde ich darüber keine Träne vergießen, doch ich werde auch nichts für einen Leichnam bezahlen.\n\nIch vertraue darauf, dass die Worte auf diesem Pergament unter uns bleiben werden. Ich freue mich auf Eure Antwort."
 yearly.1020.a:0 "Ich kenne die perfekte Stelle für einen Hinterhalt …"
 yearly.1020.a.rl.t:0 "In ein paar Tagen"
 yearly.1020.a.capture.desc:0 "Ich nehme [enemy.GetTitledFirstNameNoTooltip] gefangen"
 yearly.1020.a.capture.tt:0 "[vip.GetTitledFirstName] wird mir den Rest des Geldes geben, sobald [vip.Custom('DE_PRO_PER_S_3P_N')] [enemy.GetTitledFirstName] einsammelt"
 yearly.1020.a.escape.desc:0 "[enemy.GetTitledFirstNameNoTooltip] entkommt"
 yearly.1020.b:0 "Ich werde so tun, als nähme ich das Angebot an, aber [enemy.GetFirstNameNoTooltip] insgeheim warnen."
 yearly.1020.a.kill.desc:0 "[enemy.GetTitledFirstNameNoTooltip] wird bei dem Hinterhalt erschlagen"
 yearly.1020.a.kill.message:0 "[enemy.GetTitledFirstName] wurde bei dem Hinterhalt erschlagen."
 yearly.1020.b.success.desc:0 "[vip.GetTitledFirstNameNoTooltip] glaubt, ich hätte [enemy.GetTitledFirstNameNoTooltip] einen Hinterhalt gelegt"
 yearly.1020.b.success.tt:0 "[vip.GetTitledFirstName] wird nie erfahren, dass ich [vip.Custom('DE_PRO_PER_S_3P_A')] hintergangen habe"
 yearly.1020.b.failure.desc:0 "[vip.GetTitledFirstNameNoTooltip] findet heraus, dass ich [enemy.GetTitledFirstNameNoTooltip] gewarnt habe"
 yearly.1020.c:0 "Dieser Handel klingt viel zu gefährlich."

 yearly.1021.desc:0 "Der Spion, den ich in die Gruppe von [enemy.GetTitledFirstName] eingeschleust habe, hat mir seinen Bericht gesandt. Große Güte, das war eine spannende Lektüre! Gewiss zeigt das Gesicht von [enemy.GetFirstNameNoTooltip] nun nicht mehr diesen selbstgerechten Ausdruck!\n\nDie Soldaten, die dies[enemy.Custom('DE_END_PRO_S_A')] [enemy.Custom('InsultAdjective')][enemy.Custom('DE_END_PRO_S_A')] [enemy.Custom('InsultNoun')] einsammeln werden, sind bereits unterwegs, und ja, sie haben das Gold gebracht.\n\nEs war mir eine Freude, Geschäfte mit Euch zu machen, [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstNameNoTooltip]. Ich hoffe, unsere Wege werden sich wieder kreuzen."
 yearly.1021.a:0 "Oh, die Freude ist ganz meinerseits."
 yearly.1021.b:0 "Ich glaube sogar, ich werde [enemy.Custom('DE_PRO_PER_S_3P_A')] behalten!"
 yearly.1021.b.tt:0 "Ich halte [enemy.GetTitledFirstName] weiter gefangen"

 yearly.1022.opening:0 "[enemy.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1022.desc:0 "Eure Ehre kennt keine Grenzen, [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip]. Ich schulde Euch meine Freiheit – vielleicht sogar mein Leben. Wer weiß, was dies[vip.Custom('DE_END_ADJ_NUL_S_N')] [vip.Custom('InsultAdjective')] [vip.Custom('InsultNoun')] [vip.GetTitledFirstName] mir angetan hätte, wenn ich in [vip.Custom('DE_PRO_POS_S_3P')] Kerker gelandet wäre?\n\nDiesen Gefallen werde ich vergelten. Ich schwöre es. Bis dahin alles Gute."
 yearly.1022.a:0 "Gleichfalls, [enemy.GetLadyLord] [enemy.GetFirstNameNoTooltip]."

 yearly.1023.opening:0 "[vip.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 yearly.1023.desc:0 "Dachtet Ihr wirklich, Ihr kommt mit Eurem kleinen Komplott durch? Ich habe meine Augen überall, [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip], und von nun an werden sie jede Eurer Bewegungen genau verfolgen.\n\nIch schwöre es bei meinem Leben: Ihr werdet den Tag bereuen, an dem Ihr Euch entschlossen habt, Euch mit mir anzulegen."
 yearly.1023.a:0 "Das hätte besser laufen können …"

 yearly.1030.t:0 "Jeder ist sich selbst der Nächste"
 yearly.1030.nervous.desc:0 "[hooked.GetTitledFirstName] spielt nervös mit [hooked.Custom('DE_PRO_POS_S_3P')]em Ärmel, als ich die Tür zu meinen Gemächern öffne. Was treibt [hooked.Custom('DE_PRO_PER_S_3P_N')] hier zu dieser Stunde?\n\n„Ich bitte vielmals um Entschuldigung, doch ich muss Euch unter vier Augen sprechen. Ich habe etwas #emp sehr#! Interessantes herausgefunden.“"
 yearly.1030.confident.desc:0 "Das heftige Pochen an der Tür vertreibt sämtliche Schläfrigkeit aus meinem Geist. Wer stört ein[ROOT.Char.Custom('DE_ART_IND_A')] [ROOT.Char.GetTitleAsNameNoTooltip] zu dieser Stunde?\n\nMein spätnächtlicher Besuch ist niemand anders als [hooked.GetTitledFirstName]. „Ich muss unter vier Augen mit Euch sprechen. Fernab aller Lauscher. Ich habe etwas #EMP sehr#! Interessantes herausgefunden.“"
 yearly.1030.end.desc:0 "\n\n[hooked.GetTitledFirstNameNoTooltip] hat eines der Geheimnisse von [secret_character.GetTitledFirstName] aufgedeckt. [hooked.Custom('DE_PRO_PER_S_3P_N')] ist bereit, es mit mir zu teilen, wenn ich [hooked.Custom('DE_PRO_PER_S_3P_A')] vom Haken lasse."
 yearly.1030.a:0 "Ich schwöre, dass Eure Schuld bei mir hiernach beglichen ist."
 yearly.1030.a.tt:1 "[hooked.GetTitledFirstName] wird mir ein [secret|E] über [secret_character.GetTitledFirstName] verraten"
 yearly.1030.b:0 "Ihr meint, Ihr könntet Forderungen stellen? Verratet es mir! Sonst …"
 yearly.1030.b.tt:1 "Ich zwinge [hooked.GetTitledFirstName], mir ein [secret|E] über [secret_character.GetTitledFirstName] zu verraten"
 yearly.1030.c:0 "Ich hätte lieber Euch in der Tasche als [secret_character.Custom('DE_PRO_PER_S_3P_A')]."
 yearly.1030.a.start.desc:0 "Ein Geheimnis wurde enthüllt:"
 yearly.1030.a.secret_deviant.desc:0 "die Perversion von [secret_character.GetTitledFirstName]!"
 yearly.1030.a.secret_homosexual.desc:0 "die Vorliebe von [secret_character.GetTitledFirstName] für [secret_character.GetWomenMen]!"
 yearly.1030.a.secret_murder_attempt.desc:0 "den gescheiterten Mordversuch von [secret_character.GetTitledFirstName] an [secret_target.GetTitledFirstNameOrMe]!"
 yearly.1030.a.secret_cannibal.desc:0 "den Hunger von [secret_character.GetTitledFirstName] nach Menschenfleisch!"
 yearly.1030.a.secret_lover.desc:0 "die geheime, körperliche Beziehung zwischen [secret_character.GetTitledFirstName] und [secret_target.GetTitledFirstName]!"
 yearly.1030.a.secret_murder.desc:0 "[secret_character.GetTitledFirstName] steckte hinter dem  vorzeitigen Ableben von [secret_target.GetTitledFirstName]!"
 yearly.1030.a.secret_heretic.desc:0 "den ketzerischen Praktiken von [secret_character.GetTitledFirstName]!"
 yearly.1030.a.secret_incest.desc:0 "die inzestuöse Beziehung zwischen [secret_character.GetTitledFirstName] und einem engen Verwandten!"
 yearly.1030.a.secret_witch.desc:0 "[secret_character.GetTitledFirstName] praktiziert Hexerei!"

 yearly.1040.t:0 "Ein unerwarteter Besuch"
 yearly.1040.tumble.desc:0 "Ich bin ungesehen und ungehört an den Gemächern von [suspicious.GetFirstName] angekommen. Mit Sehnsucht im Herzen – und in den Lenden – öffne ich langsam die Tür.\n\n"
 yearly.1040.dinner.desc:0 "Mit einem entspannenden Abend im Sinn mache ich mich mit etwas [ROOT.Char.Custom('RegionalDrink')] und [ROOT.Char.Custom('RegionalGameObject')] auf den Weg zu den Gemächern, die mein[suspicious.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', suspicious)] [suspicious.GetFirstName] bewohnt. Ohne zu klopfen, öffne ich die Tür.\n\n"
 yearly.1040.council_meeting.desc:0 "[suspicious.GetTitledFirstName] verspätet sich wieder einmal bei einer Ratssitzung. Diesmal lasse ich das nicht durchgehen. Als ich vor den Gemächern von [suspicious.GetFirstNameNoTooltip] ankomme, bin ich nicht so höflich, vor dem Eintreten erst zu klopfen.\n\n"
 yearly.1040.vassal_talk.desc:0 "Seit mein[suspicious.Custom('DE_END_PRO_S_N')] Vasall[suspicious.Custom('DE_END_NOU_S_GS_N')] [suspicious.GetTitledFirstName] an meinem Hof angekommen ist, hat [suspicious.Custom('DE_PRO_PER_S_3P_N')] [suspicious.Custom('DE_PRO_POS_S_3P')]e Gemächer kaum verlassen. Ich verlange eine Erklärung!\n\nAls ich die Tür aufstoße,"
 yearly.1040.end.desc:0 "[suspicious.GetTitledFirstNameNoTooltip] sitzt am Tisch und schreibt wie wild. Auf mein Räuspern hin schreckt [suspicious.Custom('DE_PRO_PER_S_3P_N')] zusammen. [suspicious.Custom('DE_PRO_PER_S_3P_N')|U] stopft sich rasch eine Pergamentrolle in die Tasche und wendet sich mir mit banger Miene zu."
 yearly.1040.a:0 "„Was versteckt Ihr da? Zeigt es mir! Sofort!“"
 yearly.1040.a.tt:0 "Ich werde herausfinden, was immer [suspicious.GetTitledFirstName] auch verheimlicht"
 yearly.1040.b:0 "Später wiederkommen und die Gemächer heimlich durchsuchen."
 yearly.1040.b.success.desc:0 "Ich finde das Pergament"
 yearly.1040.b.failure.desc:0 "Ich werde von [suspicious.GetTitledFirstNameNoTooltip] entdeckt"
 yearly.1040.c:0 "[suspicious.Custom('DE_PRO_POS_S_3P')|U]e Privatsphäre respektieren."

 yearly.1041.start.desc:0 "Dachte [suspicious.Custom('DE_PRO_PER_S_3P_N')] wirklich, ich würde das nicht bemerken? „Gebt das her! Sofort!“"
 yearly.1041.cross_arm.desc:0 "[suspicious.GetFirstNameNoTooltip] gibt mir das zerknitterte Pergament und verschränkt die Arme vor der Brust."
 yearly.1041.shivering_hand.desc:0 "Mit zitternden Fingern reicht mir [suspicious.GetFirstNameNoTooltip] das zerknitterte Pergament."
 yearly.1041.middle.desc:0 "\n\n"
 yearly.1041.friend.desc:0 "Jemand nimmt eine Einladung an und bringt sein Glück und seine Freude darüber zum Ausdruck, etwas … Zeit mit mir verbringen zu können! Dieser liebe Brief stammt aus der Feder von [secret_friend.GetTitledFirstName]!\n\n„Es hätte eine Überraschung werden sollen. Ein unterhaltsamer und entspannender Ausflug für Euch beide … Und jetzt ist alles ruiniert!“"
 yearly.1041.gift.desc:0 "Es ist ein Brief. Es geht um irgendeine finanzielle Transaktion sowie die genauen Fertigungsangaben für ein maßgefertigtes Geschenk ([ROOT.Char.Custom('SuitableGiftItem')]) mit dem Wappen der [ROOT.Char.GetDynastyNameNoTooltip] …\n\n„Ich wollte Euch überraschen und Euch ein Zeichen meiner Wertschätzung angedeihen lassen. Und jetzt ist alles vergebens!“"
 yearly.1041.feast.desc:0 "Es ist eine Liste mit Speisen und Getränken sowie vielen vertrauten Namen, darunter auch der meines Lieblings [ROOT.Char.Custom('MusicalPerformer')] …\n\n„Das hätte eine Überraschung werden sollen. Ich dachte, es wäre eine nette Geste, ein Bankett zu Euren Ehren zu arrangieren, und das ist nun Euer Dank …“"
 yearly.1041.hostile_scheme_agent_other.desc:0 "Es ist eine Liste mit Zeiten und Orten sowie mit Dingen, die beobachtet und belauscht wurden. Private Dinge … [suspicious.GetFirstNameNoTooltip] hilft jemandem, ein Komplott zu schmieden. Das Opfer: mein[scheme_target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scheme_target'))] [scheme_target.GetFirstName]!"
 yearly.1041.hostile_scheme_agent_me.desc:0 "Es ist eine Liste mit Zeiten und Orten sowie mit Dingen, die beobachtet und belauscht wurden. Dinge, die ich gesagt und getan habe! [suspicious.GetFirstNameNoTooltip] meldet meine Aktivitäten weiter und hilft so jemandem, ein Komplott gegen mich zu schmieden."
 yearly.1041.secret_wicked.desc:0 "Sieh an, sieh an, sieh an. Wie herrlich verdorben! Laut diesem Erpressungsschreiben verhält es sich so: [suspicious.GetFirstNameNoTooltip] [secret.Custom('SecretDescriptionThirdPerson')]!"
 yearly.1041.secret_angry.desc:0 "Entsetzt überfliege ich den Brief. Darin wird eine überzeugende Anschuldigung vorgebracht: [suspicious.GetFirstNameNoTooltip] [secret.Custom('SecretDescriptionThirdPerson')]!"
 
 yearly.1041.a.good:0 "Ich … Es tut mir leid. Ich hatte ja keine Ahnung."
 yearly.1041.a.bad:0 "Ein schriftlicher Beweis. Wie zuvorkommend."
 yearly.1041.friend.tt:0 "Hätte ich die Überraschung von [suspicious.GetTitledFirstName] nicht ruiniert, hätte das meine [stress|E] gesenkt und die [opinion|E] von [secret_friend.GetTitledFirstName] über mich verbessert"
 yearly.1041.gift.tt:0 "Hätte ich die Überraschung von [suspicious.GetTitledFirstName] nicht ruiniert, hätte mir das [gold|E] eingebracht"
 yearly.1041.feast.tt:0 "Hätte ich die Überraschung von [suspicious.GetTitledFirstName] nicht ruiniert, hätte mir das [prestige|E] eingebracht"

 yearly.1042.start.desc:0 "Während ich [suspicious.Custom('DE_PRO_POS_S_3P')]e Sachen durchwühle, schlummert [suspicious.GetTitledFirstName] selig wie ein Lämmchen. Das Beruhigungsmittel in [suspicious.Custom('DE_PRO_POS_S_3P')] Getränk hat wirklich ganze Arbeit geleistet! Binnen Minuten habe ich das Pergament gefunden, das [suspicious.Custom('DE_PRO_PER_S_3P_N')] vor mir versteckt hat …\n\n"
 yearly.1042.friend.desc:0 "Jemand nimmt eine Einladung an und bringt sein Glück und seine Freude darüber zum Ausdruck, etwas … Zeit mit mir verbringen zu können! Dieser liebe Brief stammt aus der Feder von [secret_friend.GetTitledFirstName]!\n\nAnscheinend hat [suspicious.GetFirstNameNoTooltip] vor, mich mit einer gemeinsamen Reise mit [secret_friend.GetFirstNameNoTooltip] zu überraschen!"
 yearly.1042.gift.desc:0 "Es ist ein Brief. Es geht um irgendeine finanzielle Transaktion sowie die genauen Fertigungsangaben für einen Gegenstand ([ROOT.Char.Custom('SuitableGiftItem')]) mit dem Wappen der [ROOT.Char.GetDynastyNameNoTooltip] …\n\nAnscheinend hat [suspicious.GetFirstNameNoTooltip] vor, mich mit einem Geschenk zu überraschen!"
 yearly.1042.feast.desc:0 "Es ist eine Liste mit Speisen und Getränken sowie vielen vertrauten Namen, darunter auch der meines Lieblings [ROOT.Char.Custom('MusicalPerformer')] …\n\nAnscheinend hat [suspicious.GetFirstNameNoTooltip] vor, mich mit einem Bankett zu meinen Ehren zu überraschen!"
 yearly.1042.a.good:0 "Das ist nicht das, was ich erwartet hatte."
 yearly.1042.good.tt:0 "Ich werde so tun, als hätte ich von nichts geahnt, wenn [suspicious.GetTitledFirstName] die Überraschung enthüllt"

 yearly.1043.t:0 "In flagranti ertappt"
 yearly.1043.desc:0 "Ich durchwühle den Schreibtisch von [suspicious.GetTitledFirstName] und spüre, wie mein Herz schneller schlägt. Wo ist dieses verdammte Pergament?\n\n„Äh … [ROOT.Char.GetFirstNameNoTooltip]? Was macht Ihr hier?“\n\nIch drehe mich um, um zu sehen, wie sich [suspicious.GetFirstNameNoTooltip] schläfrig, aber nichtsdestominder empört aus dem Bett quält. Offenbar hatte das Beruhigungsmittel in seinem Getränk ([suspicious.Custom('RegionalDrink')]) vom Abend nicht die gewünschte Wirkung …"
 yearly.1043.a:0 "Ich … wollte gerade gehen."
 yearly.1043.a.tt:0 "Ich habe nicht herausgefunden, was [suspicious.GetTitledFirstName] verbirgt"

 yearly.1044.t:0 "Eine Geste der Wertschätzung"
 yearly.1044.start.desc:0 "Ein schelmisches Lächeln huscht über das Gesicht von [suspicious.GetTitledFirstName]. „Ich weiß, mein Verhalten war in letzter Zeit etwas seltsam – und dafür möchte ich mich entschuldigen. Doch ich hatte dafür einen triftigen Grund!“\n\n"
 yearly.1044.friend.desc:0 "[suspicious.GetFirstNameNoTooltip] fordert mich mit einem Wink zum Mitkommen auf und führt mich auf den Hof. Hoch zu Ross und in Reisekleidung erwartet mich [secret_friend.GetTitledFirstName]!\n\n„Ich habe einen kleinen Ausflug für Euch beide arrangiert!“, meint [suspicious.GetFirstNameNoTooltip] begeistert. „Ich dachte mir, Ihr könnt ein wenig Zeit miteinander gut gebrauchen!“"
 yearly.1044.gift.desc:0 "[suspicious.GetFirstNameNoTooltip] überreicht mir ein sorgsam verpacktes Geschenk, das mit bunten Bändern verziert ist. „Ich wollte Euch überraschen. Ich habe es eigens anfertigen lassen. Es ist ein Unikat. Nur zu. Macht es auf!“"
 yearly.1044.feast.desc:0 "[suspicious.GetFirstNameNoTooltip] fordert mich mit einem Wink zum Mitkommen auf und führt mich in den großen Saal. Als [suspicious.Custom('DE_PRO_PER_S_3P_N')] die Tür aufstößt, beginnt jemand, ein fröhliches Lied zu spielen. Ach herrje … Der Saalschmuck, der Duft! Und alle sind hier!\n\n„Es ist ein Bankett! Zu Euren Ehren! Lasst mich Euch einen Becher [ROOT.Char.Custom('RegionalDrink')] besorgen!“"
 yearly.1044.a:0 "Habt Dank, [suspicious.GetFirstNameNoTooltip]!"

 yearly.1050.t:0 "Der große Duellant"
 yearly.1050.angry.desc:0 "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ist mit einem verbundenen Arm und einem Durst nach Rache bei Hofe eingetroffen. [angry_vassal.Custom('DE_PRO_PER_S_3P_N')|U] erzählt mir, dass mein[heir.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))] [heir.GetTitledFirstName] in ganz [title.GetNameNoTierNoTooltip] „gewütet“ hat.\n\n„Euer Kind hält sich für einen Duellanten – [heir.Custom('DE_PRO_PER_S_3P_N')] ist bei mir aufgetaucht und hat mich vor allen zu einem Zweikampf herausgefordert. Ich hatte keine andere Wahl, als die Herausforderung anzunehmen. Und das ist auch nicht das erste Mal. Ich bin nur das letzte in einer langen Reihe von Opfern!“"
 yearly.1050.scared.desc:0 "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ist mit einem verbundenen Arm und Furcht im Blick bei Hofe eingetroffen. [angry_vassal.Custom('DE_PRO_PER_S_3P_N')|U] erzählt mir, dass mein[heir.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))] [heir.GetTitledFirstName] Leute überall in [title.GetNameNoTierNoTooltip] zu Duellen herausgefordert hat.\n\n„Bitte vergebt mir, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], aber das muss aufhören. [heir.GetTitledFirstNameNoTooltip] ist bei mir aufgetaucht und hat mich zu einem Zweikampf herausgefordert. Ich hatte keine andere Wahl, als die Herausforderung anzunehmen. Und das ist auch nicht das erste Mal. Ich bin nur das letzte in einer langen Reihe von Opfern!“"

 yearly.1050.a:0 "Mit diesen Duellen ist Schluss, und zwar sofort."
 yearly.1050.b:0 "Ein gefährlicher Zeitvertreib. Ihr braucht einen Lehrer."
 yearly.1050.c.failure.tt:0 "[heir.GetTitledFirstName] wird weiter Leute zu Duellen herausfordern"
 yearly.1050.c.success.tt:0 "[heir.GetTitledFirstName] wird sich nicht mehr duellieren"
 yearly.1050.c.success.wounded.tt:0 "[heir.GetTitledFirstName] könnte verwundet werden"
 yearly.1050.c.failure.wounded.tt:0 "Ich könnte verwundet werden"
 yearly.1050.c:0 "Pah! [ROOT.Char.Custom('DE_PRO_POS_P_2P_N')|U] [heir.Custom2('RelationToMeShort', ROOT.Char)] wird Euch zeigen, wie das geht!"
 yearly.1050.critical_success.desc:0 "Ich besiege [heir.GetFirstNameNoTooltip]"
 yearly.1050.failure.desc:0 "Ich verliere das Duell"


 yearly.1051.t:0 "Der Duellant kehrt zurück"
 yearly.1051.victory.desc:0 "Als [heir.GetTitledFirstName] von [heir.Custom('DE_PRO_POS_S_3P')]em Abenteuer zurückkehrte, bildeten alle Höflinge ein Willkommenskomitee. Einige jubelten und machten ihrer Bewunderung lautstark Luft, wohingegen andere sich … weniger begeistert zeigten.\n\nDoch niemand konnte verleugnen, dass [heir.GetFirstNameNoTooltip] mit [heir.Custom('DE_PRO_POS_S_3P')]en Siegen über [heir.GetLadyLord] um [heir.GetLadyLord] große Fechtkunst unter Beweis gestellt hatte."
 yearly.1051.murder.desc:0 "Ehe [heir.GetTitledFirstName] auch nur den Mund aufmacht, weiß ich schon, dass etwas Schlimmes kommt. Diese Panik im Blick passt so gar nicht zu [heir.Custom('DE_PRO_PER_S_3P_D')].\n\n„Bitte, [heir.Custom2('RelationToMeShort', ROOT.Char)], Ihr müsst mir helfen. Ich wollte nicht, dass … [angry_vassal_2.Custom('DE_PRO_PER_S_3P_N')|U] hätte nicht sterben sollen!“"
 yearly.1051.decent.desc:0 "[heir.GetTitledFirstName] ist gestärkt von seinen Abenteuern zurückgekehrt. Obwohl [heir.Custom('DE_PRO_PER_S_3P_N')] einige Duelle verloren und noch einige weitere meiner Vasallen verärgert hat, feierte [heir.Custom('DE_PRO_PER_S_3P_N')] auch einige Erfolge und gewann an wertvollen Erfahrungen hinzu.\n\nNun könnte es an der Zeit sein, [angry_vassal_2.GetTitledFirstName] zu beschwichtigen. [heir.GetFirstNameNoTooltip] hätte sanfter mit [angry_vassal_2.Custom('DE_PRO_PER_S_3P_D')] umspringen können …"
 yearly.1051.defeat.desc:0 "[heir.GetTitledFirstName] ist endlich mit eingekniffenem Schwanz zurückgekehrt. Das leichtsinnige Geschöpf ist quer durch das Reich gereist und hat Vasallen um Vasallen herausgefordert, nur um jedes einzelne Duell zu verlieren.\n\nNach einer peinlichen Niederlage durch die Hand von [angry_vassal_2.GetTitledFirstName] scheint [heir.Custom('DE_PRO_PER_S_3P_N')] seine Lektion nun endlich gelernt zu haben."
 yearly.1051.great_victory_end.desc:0 "[heir.GetFirstNameNoTooltip] hat sogar über den großen Champion [angry_vassal_2.GetTitledFirstName] triumphiert!"
 yearly.1051.regular_victory_end.desc:0 "[heir.Custom('DE_PRO_POS_S_3P')|U] Sieg gegen [angry_vassal_2.GetTitledFirstName] soll besonders beeindruckend gewesen sein."
 yearly.1051.victorious.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))|U], Ihr habt mich stolz gemacht."
 yearly.1051.murder.a:0 "Ihr habt [angry_vassal_2.GetTitledFirstNameNoTooltip] getötet?!"
 yearly.1051.decent.a:0 "Werdet Ihr Euch nun ausruhen, [heir.GetFirstNameNoTooltip]?"
 yearly.1051.defeat.a:0 "Ihr beschämt mich."

 yearly.1060.t:0 "Der Witz mit dem längsten Bart"
 yearly.1060.bed.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stützt sich auf einen Ellbogen auf, den Mund zu einem schelmischen Lächeln verzogen."
 yearly.1060.dance.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bewegt sich anmutig zur Musik, ein heiteres Funkeln in den Augen. Als der Tanz uns zusammenbringt, beugt [joker.Custom('DE_PRO_PER_S_3P_N')] sich dicht zu mir herüber und flüstert mir etwas ins Ohr. "
 yearly.1060.dinner.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hebt spielerisch [joker.Custom('DE_PRO_POS_S_3P')]en Becher [joker.Custom('RegionalDrink')] und beugt sich mit einem schelmischen Grinsen zu mir herüber."
 yearly.1060.garden.desc:0 "Als wir durch den Garten lustwandeln, beugt sich [joker.Custom2('MyCharacterIntroduction', ROOT.Char)] mit einem schelmischen Grinsen dicht zu mir herüber."
 yearly.1060.ride.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zügelt [joker.Custom('DE_PRO_POS_S_3P')] Pferd und tätschelt ihm den Hals. Als [joker.Custom('DE_PRO_PER_S_3P_N')] zu mir aufschaut, fallen mir die geröteten Wangen und der schelmische Ausdruck in [joker.Custom('DE_PRO_POS_S_3P')]en Augen auf."
 yearly.1060.joke.desc:0 "\n\n„Also, [ROOT.Char.GetFirstNameNoTooltip] … Was hängt am Schenkel eines Mannes und will in dem Loch stochern, in dem es schon oft gestochert hat?“"
 yearly.1060.a.tt:0 "Ich frage mich, was [joker.GetFirstNameNoTooltip] hören will?\n"
 yearly.1060.a:0 "Ein Schlüssel."
 yearly.1060.charmed.message:0 "[joker.GetFirstNameNoTooltip] ist entzückt"
 yearly.1060.amused.message:0 "[joker.GetFirstNameNoTooltip] ist amüsiert"
 yearly.1060.disappointed.message:0 "[joker.GetFirstNameNoTooltip] ist enttäuscht"
 yearly.1060.b:0 "Ein Schwert."
 yearly.1060.c.male:0 "Soll ich es Euch zeigen?"
 yearly.1060.c.female:0 "Vielleicht könntet Ihr es mir zeigen?"
 yearly.1060.very_charmed.message:0 "[joker.GetFirstNameNoTooltip] ist sehr entzückt"
 yearly.1060.reveal_secret.tt:0 "[joker.GetTitledFirstName] wird von meinem Geheimnis erfahren"
 yearly.1060.sex_and_maybe_lover.tt:0 "[joker.GetFirstNameNoTooltip] und ich verbringen die Nacht miteinander …"
 yearly.1060.sex.tt:0 "[joker.GetFirstNameNoTooltip] tollen schön durch die Federn"
 yearly.1060.crude.message:0 "[joker.GetFirstNameNoTooltip] hält mich für ungehobelt"
 yearly.1060.d:0 "Ich weiß nicht, wovon Ihr da redet …"
 yearly.1060.e:0 "Wie unfein!"

 yearly.1070.t:0 "Von der Flamme angezogen"
 yearly.1070.start.desc:0 "[potential_soulmate.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] hat etwas Eigentümliches an sich. Ist es die Art, wie [potential_soulmate.Custom('DE_PRO_PER_S_3P_N')] lächelt? Das unverkennbare"
 yearly.1070.peal.desc:0 "glockenhelle Klingen"
 yearly.1070.rumble.desc:0 "tiefe Donnern"
 yearly.1070.middle.desc:0 "[potential_soulmate.Custom('DE_PRO_POS_S_3P')]es Lachens oder vielleicht"
 yearly.1070.benevolent.desc:0 "die freundliche Art, mit der [potential_soulmate.Custom('DE_PRO_PER_S_3P_N')] alle behandelt, ob nun Hochwohlgeborene oder Gemeine?"
 yearly.1070.dominant.desc:0 "[potential_soulmate.Custom('DE_PRO_POS_S_3P')] unnachgiebiger, eiserner Wille?"
 yearly.1070.submissive.desc:0 "[potential_soulmate.Custom('DE_PRO_POS_S_3P')] sanftes Gebaren?"
 yearly.1070.extroverted.desc:0 "wie [potential_soulmate.Custom('DE_PRO_PER_S_3P_N')] jedes Gespräch so zwanglos und unterhaltsam erscheinen lässt?"
 yearly.1070.introverted.desc:0 "[potential_soulmate.Custom('DE_PRO_POS_S_3P')] Blicke, die so viel ausdrücken, ohne dass ein einziges Wort gesprochen werden muss?"
 yearly.1070.emotional.desc:0 "[potential_soulmate.Custom('DE_PRO_POS_S_3P')] ungezügeltes, gefühlsgeleitetes Wesen?"
 yearly.1070.levelheaded.desc:0 "[potential_soulmate.Custom('DE_PRO_POS_S_3P')]e edle und unerschütterliche Gefasstheit?"
 yearly.1070.intelligent.desc:0 "[potential_soulmate.Custom('DE_PRO_POS_S_3P')]e beeindruckende Geistesschärfe?"
 yearly.1070.fair.desc:0 "[potential_soulmate.Custom('DE_PRO_POS_S_3P')]e unglaublich feinen Gesichtszüge?"
 yearly.1070.handsome.desc:0 "[potential_soulmate.Custom('DE_PRO_POS_S_3P')]e majestätischen Züge?"
 yearly.1070.zealous.desc:0 "[potential_soulmate.Custom('DE_PRO_POS_S_3P')]e Hingabe für [ROOT.Char.GetFaith.HighGodName]?"
 yearly.1070.fallback.desc:0 "[potential_soulmate.Custom('DE_PRO_POS_S_3P')] sanfter Blick?"
 yearly.1070.end.desc:0 "\n\nIch vermag es nicht genau zu sagen, doch eines weiß ich mit Sicherheit: In [potential_soulmate.Custom('DE_PRO_POS_S_3P')]er Gegenwart fällt es mir schwer, an etwas anderes zu denken."
 yearly.1070.a:0 "Ich werde meine unsterbliche Liebe für [potential_soulmate.Custom('DE_PRO_PER_S_3P_A')] zum Ausdruck bringen!"
 yearly.1070.b:0 "Dieses Verlangen entspringt nicht dem Herzen …"
 yearly.1070.c:0 "Ich werde ein kleines Gedicht für [potential_soulmate.Custom('DE_PRO_PER_S_3P_A')] verfassen."
 yearly.1070.d:0 "Ich weigere mich, mich von irgendjemandem ablenken zu lassen!"
 yearly.1070.scheme.tt:0 "Das [scheme|E] bekommt einen [success_chance|E]-Bonus"


 ### YOU ARE BEING PARANOID ###
 yearly.1080.t:0 "Ein schleichender Verdacht"
 yearly.1080.normal.desc:0 "[suspicious.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] hat etwas Eigentümliches an sich, doch ich vermag nicht genau zu sagen, was es ist. Vielleicht spielt mir auch nur meine Phantasie einen Streich, und dennoch hält mich dieses ungute Gefühl nachts wach."
 yearly.1080.paranoid.desc:0 "Mein[suspicious.Custom('DE_END_PRO_S_N')] verflucht[suspicious.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('suspicious'))], [suspicious.GetTitledFirstName], führt etwas im Schilde, das weiß ich! Warum sonst sollte [suspicious.Custom('DE_PRO_PER_S_3P_N')] derart herumschleichen und mich so seltsam ansehen? Und meine Habseligkeiten liegen nicht mehr dort, wo ich sie hinlegte! War [suspicious.Custom('DE_PRO_PER_S_3P_N')] in meinem Gemach?!\n\n[suspicious.Custom('DE_PRO_PER_S_3P_N')|U] lächelt so freundlich, aber ich weiß, was hinter dieser Fassade lauert!"
 yearly.1080.a.friend:0 "Mein[investigator.custom('DE_END_PRO_S_N')] zuverlässig[investigator.custom('DE_END_ADJ_NUL_S_N')] Freund[investigator.custom('DE_END_NOU_S_GS_N')] [investigator.GetFirstName] muss dieser Sache nachgehen."
 yearly.1080.a.spymaster:0 "Ratsspitzel [investigator.GetFirstName] muss dieser Sache nachgehen."
 yearly.1080.a.success:0 "Die Nachforschungen von [investigator.GetTitledFirstNameNoTooltip] tragen Früchte"
 yearly.1080.a.success.tt:0 "Wenn [suspicious.GetShortUIName] etwas verbirgt, wird es offenbart"
 yearly.1080.a.failure:0 "Die Nachforschungen von [investigator.GetTitledFirstNameNoTooltip] bleiben erfolglos"
 yearly.1080.b:0 "Ich werde dieser Sache sofort nachgehen."
 yearly.1080.b.success:0 "Eure Nachforschungen tragen Früchte"
 yearly.1080.b.failure:0 "Eure Nachforschungen bleiben erfolglos"
 yearly.1080.c:0 "„Was geht hier vor sich, [suspicious.GetFirstNameNoTooltip]? Sagt die Wahrheit!“"
 yearly.1080.c.success:0 "[suspicious.GetFirstNameNoTooltip] sagt die Wahrheit"
 yearly.1080.c.failure:0 "[suspicious.GetFirstNameNoTooltip] leugnet alles"
 yearly.1080.d:0 "Ich bin wohl paranoid …"
 yearly.1080.c.lunatic:0 "[suspicious.GetFirstNameNoTooltip] zerstreut Eure Befürchtungen"

 # Paranoid investigation: discovery
 yearly.1081.investigator_start.desc:0 "[investigator.GetTitledFirstName] hat unstrittige Beweise dafür, dass [suspicious.GetTitledFirstName] schuldig ist."
 yearly.1081.you_start.desc:0 "Während meiner Nachforschungen bin ich auf unstrittige Beweise dafür gestoßen, dass [suspicious.GetTitledFirstName] schuldig ist."
 yearly.1081.murder.desc:0 "[suspicious.Custom('DE_PRO_PER_S_3P_N')|U] will jemanden ermorden, und zwar"
