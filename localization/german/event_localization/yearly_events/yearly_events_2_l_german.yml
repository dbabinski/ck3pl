 yearly.1081.traitor_end.desc:0 "\n\nDies[suspicious.Custom('DE_END_ADJ_NUL_S_N')] widerwärtige Verräter[suspicious.Custom('DE_END_NOU_S_GS_N')] wird bekommen, was [suspicious.Custom('DE_PRO_PER_S_3P_N')] verdient!"
 yearly.1081.useful_end.desc:0 "\n\nDiese verschlagene Ratte! Diese Informationen werden sich sicher als nützlich erweisen."
