l_german:
 yearly.5001.t:0 "Eine unglückliche Begegnung"
 yearly.5001.duelling.desc:1 "Das plötzliche Echo zweier Stimmen weckt meine Aufmerksamkeit und führt mich zu den Gemächern mein[bickering_spouse.Custom('DE_END_PRO_S_G')] [bickering_spouse.GetWifeHusband][bickering_spouse.Custom('DE_END_NOU_S_G')].\n\nBei meiner Ankunft finde ich zu meinem Entsetzen mein[bickering_spouse.Custom('DE_END_PRO_S_N')] [bickering_spouse.GetWifeHusband] [bickering_spouse.GetFirstName] in eine erhitzte Debatte mit meiner Affäre [bickering_lover.GetFirstName] verwickelt vor. [bickering_attacker.GetFirstNameNoTooltip] bemerkt mich und zückt rasch [bickering_attacker.Custom('DE_PRO_POS_S_3P')]e Waffe, um damit [bickering_defender.GetFirstNameNoTooltip] zu attackieren."
 yearly.5001.backstabbing.desc:0 "Ich will gerade den Speisesaal verlassen und zu meinen Gemächern zurückkehren, als ich meine Affäre [bickering_lover.GetFirstNameNoTooltip] beim Plausch in einer ruhigen Ecke mit mein[bickering_spouse.Custom('DE_END_PRO_S_D')] [bickering_spouse.GetWifeHusband] erspähe. [bickering_defender.GetFirstName] wendet sich zu mir um, um mich zu begrüßen, und gibt sich damit unabsichtlich eine Blöße vor [bickering_attacker.GetFirstName]."
 yearly.5001.duelling.attackerwins.desc:0 "Der Treffer schickt [bickering_loser.Custom('DE_PRO_PER_S_3P_A')] blutend und sterbend zu Boden."
 yearly.5001.backstabbing.attackerwins.desc:0 "Diese Ablenkung wird rasch ausgenutzt, um [bickering_loser.Custom('DE_PRO_PER_S_3P_D')] eine Klinge in die Lunge zu rammen."
 yearly.5001.duelling.defenderwins.desc:0 "Der Angriff wird jedoch von [bickering_loser.Custom('DE_PRO_POS_S_3P')]em Gegenüber im letzten Moment pariert und selbiges stößt [bickering_loser.Custom('DE_PRO_PER_S_3P_A')] kräftig von sich, um [bickering_loser.Custom('DE_PRO_PER_S_3P_A')] danach mit [bickering_loser.Custom('DE_PRO_POS_S_3P')]er eigenen Waffe aufzuspießen."
 yearly.5001.backstabbing.defenderwins.desc:0 "[bickering_winner.GetFirstNameNoTooltip] scheint die drohende Gefahr jedoch zu erahnen und wendet sich umgehend wieder [bickering_loser.GetFirstNameNoTooltip] zu, um [bickering_loser.Custom('DE_PRO_PER_S_3P_D')] den Arm zu verdrehen und [bickering_loser.Custom('DE_PRO_PER_S_3P_A')] mit [bickering_loser.Custom('DE_PRO_POS_S_3P')]er eigenen Waffe zu erstechen."
 yearly.5001.lover.epilogue.desc:0 "\n\n„Ich habe das für uns getan“, behauptet [bickering_winner.GetFirstNameNoTooltip] und blickt mich mit einem Hauch von Reue an. „Damit wir zusammen sein können.“"
 yearly.5001.spouse.epilogue.desc:0 "\n\n„Es ging nicht anders“, behauptet [bickering_winner.GetFirstNameNoTooltip] und blickt mich mit einem Hauch von Reue an. „Ihr habt das über uns gebracht.“"
 yearly.5001.a.a.spouse:0 "Es tut mir schrecklich leid … Ihr hattet jedes Recht dazu."
 yearly.5001.a.a.lover:0 "Und doch wünschte ich, es wäre nicht so weit gekommen."
 yearly.5001.a.b.spouse:0 "Ihr habt Euren Standpunkt dargelegt, mein[bickering_spouse.Custom('DE_END_PRO_S_N')] [bickering_spouse.GetWifeHusband]. Lasst uns dies nun hinter uns lassen."
 yearly.5001.a.b.lover:0 "Ihr habt Euren Standpunkt dargelegt. Lasst uns dies nun hinter uns lassen."
 yearly.5001.a.c.spouse:0 "Ich hoffe nur, dass ich die Herzensgüte finden kann, Euch zu vergeben."
 yearly.5001.a.c.lover:0 "Vielleicht war dies wirklich der einzige Weg …"
 yearly.5001.b:0 "Wie konntet Ihr nur?! Schafft Euch fort, bevor ich Euch in den Kerker werfen lasse."
 yearly.5001.c:0 "Ich werde das nicht vergessen, [bickering_winner.GetFirstNameNoTooltip]."
 yearly.5001.d:0 "Nein. Das gesamte Reich wird von Eurem heimtückischen Verbrechen erfahren!"
 yearly.5001.e:0 "Ihr habt recht! Nun steht nichts mehr zwischen uns!"
 yearly.5001.f:0 "Der Hof wird erfahren, was [bickering_loser.GetFirstNameNoTooltip] Euch antun wollte."
 yearly.5001.g:0 "Ich darf dieses Verbrechen nicht ungesühnt lassen. Wachen!"
 yearly.5001.i:0 "Ich hätte nie gedacht, dass Ihr so bösartig sein könnt … Ich liebe es!"
 yearly.5002.t:0 "Späte Reue"
 yearly.5002.spouse.desc:0 "Monate sind vergangen, seit ich [bickering_loser.GetFirstName] göttliche Gerechtigkeit widerfahren ließ und somit zugleich den Namen meiner Familie reinwusch und den ehebrecherischen Neigungen mein[scoped_ruler.Custom('DE_END_PRO_S_G')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_ruler'))] etwas entgegensetzte. Und doch sucht mich das geisterhafte Abbild meiner Konkurrenz des Nachts heim und raubt mir den Schlaf der Gerechten …"
 yearly.5002.lover.desc:0 "Monate sind vergangen, seit ich die grausame Knechtschaft meiner großen Liebe beendete, damit wir frei jedweder ehelichen Tyrannei leben konnten. Und doch sucht mich das geisterhafte Abbild meiner Konkurrenz des Nachts heim und quält mich noch aus dem Jenseits …"
 yearly.5002.forgiven.desc:0 "\n\nTrotz der fortwährenden Versicherungen von [scoped_ruler.GetFirstName], dass [scoped_ruler.Custom('DE_PRO_PER_S_3P_N')] keinen Groll wegen meines Verhaltens gegen mich hegt, fühle ich mich von Schuld überwältigt."
 yearly.5002.unforgiven.desc:0 "\n\nDie kühle Gleichgültigkeit von [scoped_ruler.GetFirstName] gegenüber meinem Leid hat die Dinge nur noch schlimmer gemacht und mein Herz mit Reue über meine gewaltsame Tat erfüllt."
 yearly.5002.a:0 "Wenn mir [scoped_ruler.GetFirstNameNoTooltip] doch nur helfen könnte …"
 yearly.5002.b:0 "Nur [ROOT.GetCharacter.GetFaith.HighGodName] kann mir Frieden schenken!"
 yearly.5002.c:0 "[bickering_loser.Custom('DE_PRO_PER_S_3P_N')|U] wird nur aufhören, mich zu quälen, wenn ich mich [bickering_loser.Custom('DE_PRO_PER_S_3P_D')] anschließe."
 yearly.5003.spouse.desc:0 "Mein[bickering_winner.Custom('DE_END_PRO_S_N')] [bickering_winner.GetWifeHusband] [bickering_winner.GetFirstName] hat sich seit [bickering_winner.Custom('DE_PRO_POS_S_3P')]er letzten, unglücklichen Begegnung mit meiner Affäre verändert. [bickering_winner.Custom('DE_PRO_PER_S_3P_N')|U] behauptet, seit jenem schicksalhaften Tag vom rachsüchtigen Geist von [bickering_loser.GetFirstName] heimgesucht zu werden."
 yearly.5003.lover.desc:0 "[bickering_winner.GetFirstName] hat sich seit [bickering_winner.Custom('DE_PRO_POS_S_3P')]er letzten, unglücklichen Begegnung mit [bickering_loser.GetFirstName] verändert. [bickering_winner.Custom('DE_PRO_PER_S_3P_N')|U] behauptet, seit jenem schicksalhaften Tag vom rachsüchtigen Geist von [bickering_loser.GetFirstNameNoTooltip] heimgesucht zu werden."
 yearly.5003.forgiven.desc:0 "\n\n[bickering_winner.Custom('DE_PRO_PER_S_3P_N')|U] befürchtet, die schreckliche Erinnerung an [bickering_winner.Custom('DE_PRO_POS_S_3P')] geheimes Verbrechen zehrt [bickering_winner.Custom('DE_PRO_POS_S_3P')]en Verstand und [bickering_winner.Custom('DE_PRO_POS_S_3P')]e Seele auf."
 yearly.5003.unforgiven.desc:0 "\n\n[bickering_winner.Custom('DE_PRO_PER_S_3P_N')|U] fleht mich an, [bickering_winner.Custom('DE_PRO_PER_S_3P_D')] das schreckliche Verbrechen zu vergeben, das [bickering_winner.Custom('DE_PRO_PER_S_3P_N')] in meinem Namen begangen hat, vollkommen davon überzeugt, dass meine Absolution das Einzige ist, was [bickering_winner.Custom('DE_PRO_POS_S_3P')]en Verstand und [bickering_winner.Custom('DE_PRO_POS_S_3P')]e Seele noch retten kann."
 yearly.5003.a:0 "Wohlan denn, [bickering_winner.GetFirstNameNoTooltip]. Ich vergebe Euch."
 yearly.5003.b.forgiven:0 "Es gibt nichts mehr, was ich für Euch tun kann, fürchte ich."
 yearly.5003.b.forgotten:0 "Bedaure, doch das kann ich nicht tun."
 yearly.5003.b.callous:0 "Wärt Ihr so freundlich, damit aufzuhören, meine Zeit mit Euren Wahnvorstellungen zu vergeuden?"
 yearly.5003.c:0 "Ein abscheulicher Mord hat nichts anderes verdient."
 yearly.5004.desc:0 "[scoped_ruler.GetFirstName] hat mir gegenüber endlich Vergebung gezeigt, wodurch ich meinen Frieden wiedergefunden habe. Der Geist von [bickering_loser.GetFirstName] wurde endgültig aus meinen Träumen ausgetrieben."
 yearly.5004.a:0 "Auch die Erinnerung an [bickering_loser.Custom('DE_PRO_PER_S_3P_A')] wird bald verblassen …"
 yearly.5005.desc:0 "Es war töricht, darauf zu hoffen, dass [scoped_ruler.GetFirstName] mir helfen würde. [scoped_ruler.Custom('DE_PRO_PER_S_3P_N')] war schon immer kleingeistig und bösartig. [scoped_ruler.Custom('DE_PRO_PER_S_3P_N')|U] hat mein Leid als nichtig abgetan und mich für meine Schwäche verspottet, weil ich doch angeblich alles verdient hätte, was mir nun widerfährt."
 yearly.5005.a:0 "Warum lag mir dieses Ungeheuer je am Herzen?"
 yearly.5006.epilogue.desc:0 "Unfähig, sich der mit [bickering_winner.Custom('DE_PRO_POS_S_3P')]en Taten verbundenen Schuld zu stellen, hat [bickering_winner.Custom('DE_PRO_PER_S_3P_N')] entschlossen, den Hof zu verlassen und [bickering_winner.Custom('DE_PRO_POS_S_3P')] Leben [bickering_winner.GetFaith.HighGodName] zu widmen."
 yearly.5006.b.forgiven:0 "Dann geht in Frieden, falls es das ist, was Ihr wünscht."
 yearly.5006.b.upset:0 "Wie konntet Ihr mir das antun?!"
 yearly.5006.b.default:0 "Ich verstehe …"
 yearly.5007.t:0 "Öde Nächte"
 yearly.5007.desc:0 "In den letzten Wochen habe ich oft über meine letzte Begegnung mit [bickering_loser.GetFirstName] nachdenken müssen. Es ist lange her, dass sich mein Leben derart sinnhaft anfühlte wie in jenem Augenblick, als [bickering_loser.Custom('DE_PRO_POS_S_3P')] Blut mir die Haut wärmte.\n\n[scoped_ruler.GetFirstName] scheint das Gleiche zu empfinden: Wir waren einander noch nie so nahe wie in dem Moment, als wir den intimen Nervenkitzel eines Mordes teilten, auch wenn wir uns nun wieder langsam voneinander entfernen …"
 yearly.5007.a:0 "Vielleicht ist es an der Zeit, das Feuer anzufachen."
 yearly.5007.a.tt:0 "[bickering_winner.GetFirstName] wird sich mir eher bei meinen Mordkomplotten anschließen."
 yearly.5007.b:0 "Ich finde, ich habe schon genug getan."
 yearly.5008.desc:0 "In den letzten Wochen habe ich oft an [bickering_loser.GetFirstName] denken müssen und an [bickering_loser.Custom('DE_PRO_POS_S_3P')] vorzeitiges Ableben durch die Hand von [bickering_winner.GetFirstName]. Ich fühlte mich, als wären mein[bickering_winner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bickering_winner'))] und ich einander noch nie so nahe gewesen wie in dem Moment, als wir den intimen Nervenkitzel eines Mordes teilten. Was noch spannender ist, ist der Umstand, dass [bickering_winner.Custom('DE_PRO_PER_S_3P_N')] genauso begierig darauf wirkt wie ich, diesen unvergesslichen Augenblick noch einmal aufleben zu lassen und das Feuer unserer Liebe neu anzufachen."
 yearly.5008.a:0 "Doch diesmal werde ich das Opfer aussuchen!"
 yearly.5008.b:0 "Nein, mich langweilt dieses Spiel."
 yearly.5009.desc:0 "Vorschlag abgelehnt"
 yearly.5010.t:0 "Mitfühlende Zwistigkeit"
 yearly.5010.desc:0 "Angerührt durch meine Nöte hat mir [bickering_vassal_1.GetTitledFirstName] schon bei vielen Gelegenheiten Rat und Hilfe angeboten, in der Hoffnung, mir die Last meiner Pflichten zu erleichtern.\n\nDie Aufmerksamkeit von [bickering_vassal_1.GetFirstNameNoTooltip] mir gegenüber hat jedoch den Groll von [bickering_vassal_2.GetTitledFirstName] geweckt. „[bickering_vassal_1.GetFirstNameNoTooltip] ist nicht zu trauen! Das ist nur ein Plan, um Euch auszunutzen, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord].“"
 yearly.5010.a:0 "Ich setze mein Vertrauen nur in jene, die es verdienen."
 yearly.5010.b:0 "Können wir drei denn nicht zueinanderfinden?"
 yearly.5010.midwaysuccess.desc:0 "Es ist mir gelungen, einige der Meinungsverschiedenheiten zwischen [bickering_vassal_1.GetTitledFirstName] und [bickering_vassal_2.GetTitledFirstName] zu bereinigen."
 yearly.5010.midwayfail.desc:0 "Ich war nicht in der Lage, die Dinge zwischen [bickering_vassal_1.GetTitledFirstName] und [bickering_vassal_2.GetTitledFirstName] zu klären."
 yearly.5010.midwaycritfail.desc:0 "Mein Versuch, [bickering_vassal_1.GetTitledFirstName] und [bickering_vassal_2.GetTitledFirstName] dazu zu bringen, ihre Differenzen beizulegen, hat nur dazu geführt, dass beide Vasallen jetzt auch zornig auf mich sind."
 yearly.5010.c:0 "Ich werde Eure Warnung beherzigen, [bickering_vassal_2.GetFirstNameNoTooltip]."
 yearly.5010.d:0 "Dann verteidigt die Ehre von [ROOT.Char.GetTitleTierName]!"
 yearly.5010.deceitfail.desc:0 "Es ist mir nicht gelungen, [bickering_vassal_2.GetTitledFirstName] durch eine List dazu zu bringen, sich mit [bickering_vassal_1.GetTitledFirstName] zu duellieren."
 yearly.5011.desc:0 "Es braucht keinen großen Anstoß, um die wechselseitige Verachtung von [bickering_vassal_1.GetFirstName] und [bickering_vassal_2.GetFirstName] wechselseitige Verachtung in eine offene Feindseligkeit zu verwandeln. Es kommt zu einem heftigen Wortgefecht, ehe [bickering_vassal_2.GetFirstNameNoTooltip] schließlich [bickering_vassal_2.Custom('DE_PRO_POS_S_3P')]e Waffe ([bickering_vassal_2.Custom('signature_weapon')]) gegen [bickering_vassal_1.GetFirstNameNoTooltip] erhebt, [bickering_vassal_1.Custom('DE_ART_DEF_S_N')] es [bickering_vassal_2.Custom('DE_PRO_PER_S_3P_D')] gleichtut.\n\nNach einem kurzen Schlagabtausch geht [bickering_vassal_winner.GetTitledFirstNameNoTooltip] siegreich aus der Konfrontation hervor, während [bickering_vassal_winner.Custom('DE_PRO_POS_S_3P')] Gegenüber blutend am Boden liegt."
 yearly.5011.a.new:0 "Mir war nie bewusst, wie groß Eure Hingabe an mich ist, [bickering_vassal_winner.GetFirstNameNoTooltip] …"
 yearly.5011.b.new:0 "Taten sagen offenbar mehr als Worte."
 yearly.5011.b.old:0 "Was würde ich ohne Euch tun, [bickering_vassal_winner.GetFirstNameNoTooltip]?"
 yearly.5011.c:0 "Warum musstet Ihr mich mit all diesem Ärger belästigen, [bickering_vassal_winner.GetFirstNameNoTooltip]?"
 tooltip.5010.d.vassalsfight:0 "Ich verleite die beiden Vasallen erfolgreich dazu, einander zu bekämpfen"
 tooltip.5010.d.vassalsfightfail:0 "[bickering_vassal_2.GetFirstName] lässt sich nicht in einen Kampf verwickeln"
 tooltip.5010.b.success:0 "Mir gelingt es, die beiden Vasallen miteinander zu versöhnen"
 tooltip.5010.b.fail:0 "Ich scheitere daran, die beiden Vasallen miteinander zu versöhnen"
 tooltip.5010.b.critfail:0 "Ich verärgere die beiden Vasallen"
 tooltip.5010.d.vassalsfight.effect:0 "[bickering_vassal_2.GetFirstName] fordert [bickering_vassal_1.GetFirstName] zu einem Duell bis zum Tod heraus!"

 yearly.5020.t:0 "Den Unterricht betreffend"
 yearly.5020.opening:0 "[helpful_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5020.intro.desc:0 "[scoped_heir.Custom('DE_PRO_POS_P_2P_N')|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] [scoped_heir.GetFirstName] zeigt seit Neuestem ein gesteigertes Interesse an meiner Arbeit als [scoped_heir.Custom('DE_PRO_POS_P_2P_N')|U] [helpful_councillor.Custom('CouncilPosition')]. Wenn Ihr so großzügig wärt, es mir zu erlauben, etwas Zeit mit"
 yearly.5020.older.desc:0 "dem Nachwuchs zu verbringen, würde [scoped_heir.Custom('DE_PRO_PER_S_3P_N')] gewiss einiges lernen,"
 yearly.5020.younger.desc:0 "[scoped_heir.Custom('DE_PRO_PER_S_3P_D')] zu verbringen, würde [scoped_heir.Custom('DE_PRO_PER_S_3P_N')] gewiss einiges lernen,"
 yearly.5020.chancellor.desc:0 "was Politik, Etikette und Diplomatie angeht."
 yearly.5020.marshal.desc:0 "was die Ausbildung von Truppen, die Planung von Belagerungen sowie andere kriegerische Belange angeht."
 yearly.5020.steward.desc:0 "was das Bilden von Summen und die Verwaltung von Ländereien und Reichtum angeht."
 yearly.5020.spymaster.desc:0 "was die diskrete Beschaffung von obskurem Wissen angeht."
 yearly.5020.court_chaplain.desc:0 "was die Geschichte unseres Reiches und die Traditionen unseres Volkes angeht."
 yearly.5020.a:0 "Solange Ihr wisst, was Ihr da tut …"
 yearly.5020.b.a:0 "Die Zukunft von [scoped_heir.GetFirstNameNoTooltip] geht Euch nichts an."
 yearly.5020.b.b:0 "Ich würde [scoped_heir.Custom('DE_PRO_PER_S_3P_A')] lieber selbst unterrichten!"
 yearly.5020.c:0 "Erst werden wir sehen, ob Ihr die Wahrheit sprecht!"
 tooltip.5020.c.success:0 "Ich finde die Gründe von [helpful_councillor.GetFirstNameNoTooltip] heraus, weshalb er [scoped_heir.GetFirstNameNoTooltip] unterrichten will"
 tooltip.5020.c.success.effect:0 "Der Unterricht wird ohne Unterbrechung fortgesetzt"
 tooltip.5020.c.fail:0 "Die Gründe von [helpful_councillor.GetFirstNameNoTooltip], weshalb er [scoped_heir.GetFirstNameNoTooltip] unterrichten will, entziehen sich meinem Verständnis"
 tooltip.5020.c.fail.effect:0 "Womöglich muss ich etwas unternehmen"
 tooltip.5020.c.critfail:0 "[helpful_councillor.GetFirstNameNoTooltip] findet heraus, dass ich beschlossen habe, [helpful_councillor.Custom('DE_PRO_PER_S_3P_A')] ausspionieren zu lassen"
 tooltip.5020.c.critfail.effect:0 "[helpful_councillor.GetFirstName] ist gekränkt und hört auf, [scoped_heir.GetFirstName] zu betreuen"
 yearly.5021.deceitfulcouncillor.desc:0 "Ich hatte recht damit, die Absichten von [helpful_councillor.GetFirstName] zu hinterfragen! Nachdem ich [helpful_councillor.Custom('DE_PRO_PER_S_3P_A')] ein paar Tage beobachten ließ, ist nun völlig klar, dass [helpful_councillor.Custom('DE_PRO_PER_S_3P_N')] nur an einem interessiert ist: Mein[scoped_heir.Custom('DE_END_PRO_S_N')] eigen[scoped_heir.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] soll gegen mich aufgebracht werden."
 yearly.5021.honestcouncillor.desc:0 "Trotz der strikten Überwachung von [helpful_councillor.GetFirstName] hat meine Spionage nichts ergeben, was mich davon überzeugen könnte, dass [helpful_councillor.Custom('DE_PRO_POS_S_3P')]e Absichten nicht durch und durch unschuldig sind.\n\n[helpful_councillor.Custom('DE_PRO_PER_S_3P_N')|U] scheint ganz ehrlich nur an einem interessiert zu sein: Mein[scoped_heir.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] soll ein besserer Herrscher werden."
 yearly.5021.a:0 "Es kann nicht schaden, [helpful_councillor.Custom('DE_PRO_PER_S_3P_A')] [scoped_heir.GetFirstNameNoTooltip] betreuen zu lassen!"
 yearly.5021.b.a:0 "Ich kann [scoped_heir.GetFirstNameNoTooltip] nicht länger im Umfeld von [helpful_councillor.Custom('DE_PRO_PER_S_3P_D')] lassen."
 yearly.5021.b.b:0 "Doch ich traue [helpful_councillor.Custom('DE_PRO_PER_S_3P_D')] nach wie vor nicht!"
 yearly.5021.c:0 "Ich will [helpful_councillor.Custom('DE_PRO_PER_S_3P_A')] nicht mehr im Rat haben!"
 yearly.5022.a:0 "Es kann daher nicht schaden, [helpful_councillor.Custom('DE_PRO_PER_S_3P_A')] weitermachen zu lassen!"
 yearly.5023.desc:0 "Dieser nutzlose Spion, den ich auf mein[helpful_councillor.Custom('DE_END_PRO_S_A')] [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.GetTitledFirstName] angesetzt hatte, hat sich erwischen lassen! [helpful_councillor.GetFirstNameNoTooltip] war wütend darüber, von meinem mangelnden Vertrauen zu erfahren, und hat [helpful_councillor.Custom('DE_PRO_POS_S_3P')] Unterrichtsangebot zurückgezogen."
 yearly.5023.a:0 "Wie hätte ich ahnen können, dass [helpful_councillor.Custom('DE_PRO_PER_S_3P_N')] aufrichtig zu mir gewesen ist?"
 yearly.5024.deceitfulcouncillor.desc:0 "Da stimmt etwas nicht. Mein[helpful_councillor.Custom('DE_END_PRO_S_N')] [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.GetFirstName] erhielt von mir die Erlaubnis, jenen Unterricht zu begleiten, den mein[scoped_heir.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] erhält, damit [scoped_heir.GetFirstname] etwas über das Dasein als Herrscher lernt. Allerdings scheint [helpful_councillor.Custom('DE_PRO_PER_S_3P_N')] mehr daran interessiert, [scoped_heir.Custom('DE_PRO_PER_S_3P_D')] beizubringen, wie man jede meiner Entscheidungen hinterfragt und verurteilt."
 yearly.5024.deadlycouncillor.desc:0 "Mein[helpful_councillor.Custom('DE_END_PRO_S_N')] [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.GetFirstName] platzt in die Haupthalle herein, mit beschämter Miene und vor Blut triefenden Kleidern.\n\n„Banditen, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]!“, verkündet [helpful_councillor.Custom('DE_PRO_PER_S_3P_N')] nahezu völlig außer Atem. [helpful_councillor.GetFirstNameNoTooltip] hatte just an diesem Morgen das Haus mit [scoped_heir.GetFirstName] verlassen, um sich einen Überblick über die umliegenden Ländereien zu verschaffen. „Ich habe den Leichnam von [scoped_heir.GetTitleTierName] so weit getragen, wie ich konnte, aber …“"
 yearly.5024.honestcouncillor.desc:0 "Mein[scoped_heir.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] zieht bereits Gewinn aus dem Unterricht von [helpful_councillor.GetCouncilTitle] [helpful_councillor.GetFirstName].\n\n[scoped_heir.GetFirstName] hat viel mehr gelernt, als ich mir je erhofft hätte, und nimmt einige [scoped_heir.Custom('DE_PRO_POS_S_3P')]er zukünftigen Verpflichtungen wesentlich ernster als zuvor."
 yearly.5024.a.a:0 "Wunderbar! Ich wusste, dass ich [helpful_councillor.Custom('DE_PRO_PER_S_3P_D')] vertrauen kann!"
 yearly.5024.a.b:0 "Wie konnte [helpful_councillor.Custom('DE_PRO_PER_S_3P_N')] mir das antun?!"
 yearly.5024.a.c:0 "Das kann nicht sein!"
 yearly.5024.b:0 "Ich fasse es nicht. Ihr steckt hinter all dem!"
 yearly.5020.a.e.tt:0 "[helpful_councillor.GetFirstNameNoTooltip] wird [scoped_heir.GetFirstNameNoTooltip] etwas über [helpful_councillor.Custom('DE_PRO_POS_S_3P')]e Verpflichtungen als [helpful_councillor.GetCouncilTitle] beibringen"
 tooltip_yearly_5022_a:0 "[helpful_councillor.GetFirstName] erlauben, den Unterricht fortzusetzen."

 yearly.5030.opening:0 "[squealing_vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5030.earnestvassal.desc:0 "Ich habe eine höchst widerwärtige Wahrheit über [blackmailed_vassal.GetTitledFirstName] in Erfahrung gebracht. Auch wenn es mich anekelt, diese Sache an Euch heranzutragen, so muss ich Euch doch mitteilen, dass dies[blackmailed_vassal.Custom('DE_END_ADJ_IND_S_N')] [blackmailed_vassal.GetWomanMan] Geheimnisse der beunruhigendsten Art vor Euch hat."
 yearly.5030.selfishvassal.desc:0 "Ich schreibe Euch, um Euch über eine höchst widerwärtige Entdeckung in Kenntnis zu setzen, die ich über [blackmailed_vassal.GetTitledFirstName] gemacht habe. Dies[blackmailed_vassal.Custom('DE_END_ADJ_IND_S_N')] [blackmailed_vassal.GetWomanMan] geht hinter Eurem Rücken unappetitlichen und ehrlosen Betätigungen nach.\n\nIch hoffe aufrichtig, dass es meine unerschütterliche Treue Euch gegenüber unter Beweis stellt, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName], wenn ich dieses heikle Wissen mit Euch teile."
 yearly.5030.a.a:0 "Ich weiß Eure Besorgnis sehr zu schätzen, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.a.b:0 "Ich werde Eure kleine Geste nicht vergessen, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.a.tt:0 "[squealing_vassal.GetTitledFirstName] wird mir das Geheimnis von [blackmailed_vassal.GetTitledFirstName] offenbaren."
 yearly.5030.secret.desc:0 "Über Geheimnis informiert"
 yearly.5030.c:0 "Ihr vergesst das lieber alles, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.c.tt:0 "Das Geheimnis von [blackmailed_vassal.GetFirstName] wird nicht gegen [blackmailed_vassal.Custom('DE_PRO_PER_S_3P_A')] verwendet"
 yearly.5020.ruler.diplomacy.tt:0 "Ich werde versuchen, die Diplomatie von [scoped_heir.GetFirstName] zu verbessern"
 yearly.5020.ruler.martial.tt:0 "Ich werde versuchen, die Kriegsführung von [scoped_heir.GetFirstName] zu verbessern"
 yearly.5020.ruler.stewardship.tt:0 "Ich werde versuchen, die Verwaltung von [scoped_heir.GetFirstName] zu verbessern"
 yearly.5020.ruler.intrigue.tt:0 "Ich werde versuchen, die Komplotte von [scoped_heir.GetFirstName] zu verbessern"
 yearly.5020.ruler.learning.tt:0 "Ich werde versuchen, die Bildung von [scoped_heir.GetFirstName] zu verbessern"
 yearly.5020.councillor.diplomacy.tt:0 "[helpful_councillor.GetFirstName] wird die Diplomatie von [scoped_heir.GetFirstName] verbessern"
 yearly.5020.councillor.martial.tt:0 "[helpful_councillor.GetFirstName] wird die Kriegsführung von [scoped_heir.GetFirstName] verbessern"
 yearly.5020.councillor.stewardship.tt:0 "[helpful_councillor.GetFirstName] wird die Verwaltung von [scoped_heir.GetFirstName] verbessern"
 yearly.5020.councillor.intrigue.tt:0 "[helpful_councillor.GetFirstName] wird die Komplotte von [scoped_heir.GetFirstName] verbessern"
 yearly.5020.councillor.learning.tt:0 "[helpful_councillor.GetFirstName] wird die Bildung von [scoped_heir.GetFirstName] verbessern"
 yearly.5025.desc.a:0 "Dank meines jüngsten Unterrichts war [scoped_heir.GetFirstName] in der Lage, einige [scoped_heir.Custom('DE_PRO_POS_S_3P')]er Wissenslücken zu schließen.\n\nDie Anfrage von [helpful_councillor.GetTitledFirstName] war genau jener Anreiz, den ich brauchte, um mein[scoped_heir.Custom('DE_END_PRO_S_D')] [helpful_councillor.GetTitledFirstName] dabei zu helfen, einen Teil [scoped_heir.Custom('DE_PRO_POS_S_3P')]es noch völlig brachliegenden Potenzials zur Geltung zu bringen."
 yearly.5025.desc.b:0 "Bedauerlicherweise waren meine jüngsten Versuche, [scoped_heir.GetFirstName] dahingehend zu unterrichten, einige [scoped_heir.Custom('DE_PRO_POS_S_3P')]er Wissenslücken zu schließen, völlig vergebens.\n\nVielleicht hätte ich das Angebot von [helpful_councillor.GetTitledFirstName] nicht ablehnen sollen …"
 yearly.5025.a:0 "Ich bin stolz auf [scoped_heir.Custom('DE_PRO_POS_S_3P')]e Errungenschaften!"
 yearly.5025.b:0 "Das Kind ist einfach etwas langsam."
 yearly.5040.t:0 "Eine zwielichtige Unterredung"
 yearly.5040.desc:0 "Auf meinem Morgenspaziergang durch die Gärten trägt eine sanfte Brise die Stimmen von [whisperer_1.GetFirstName] und [whisperer_2.GetFirstName] an mein Ohr.\n\nDie beiden Höflinge sprechen an einem abgeschiedenen Ort miteinander, wobei sie sich oft umsehen, um sich zu vergewissern, dass sie auch ja niemand belauscht. Auch wenn es wegen der Entfernung schwer für mich ist, den Großteil ihrer Worte zu verstehen, ist dennoch klar, dass sich ihre Unterredung um [scoped_vassal.GetTitledFirstName] dreht."
 yearly.5040.a.a:0 "Ich werde sie fesseln und an [scoped_vassal.GetFirstNameNoTooltip] überstellen lassen."
 yearly.5040.a.b:0 "[scoped_vassal.GetFirstNameNoTooltip] muss gewarnt werden!"
 yearly.5040.b:0 "Wenn ich nur ein bisschen näher herankäme …"
 yearly.5040.b.success.desc.tt:0 "Ich entgehe einer Entdeckung"
 yearly.5040.b.success.effect.tt:0 "Ich erfahre das Thema der Unterhaltung"
 yearly.5040.b.failure.desc.tt:0 "[whisperer_1.GetFirstNameNoTooltip] und [whisperer_2.GetFirstNameNoTooltip] erspähen mich"
 yearly.5040.b.failure.effect.tt:0 "Die Befragung bringt keine Ergebnisse"
 yearly.5040.c.a:0 "Ihr würdet vor Eur[ROOT.Char.Custom('DE_END_PRO_S_D')] geliebten [ROOT.Char.GetTitleTierName] doch nichts verbergen, oder?"
 yearly.5040.c.b:0 "Ich muss erfahren, was sie verbergen – koste es, was es wolle!"
 yearly.5040.c.success.tt:0 "Ich werde [whisperer_1.GetFirstNameNoTooltip] und [whisperer_2.GetFirstNameNoTooltip] foltern, bis sie ihr Wissen preisgeben"
 yearly.5040.c.failure.tt:0 "[whisperer_1.GetFirstName] und [whisperer_2.GetFirstNameNoTooltip] zeigen sich widerspenstig"
 yearly.5040.d:0 "Äh, ich bin mir sicher, es ist wohl nichts Wichtiges …"
 yearly.5041.desc.a:0 "Ich schaffe es, näher an die beiden Höflinge heranzukommen, ohne dass sie mich bemerken.\n\nSie besprechen ein Komplott, das [scoped_vassal.GetTitledFirstName] gegen mich eingefädelt hat!"
 yearly.5041.desc.b:0 "Ich schaffe es, näher an die beiden Höflinge heranzukommen, ohne dass sie mich bemerken.\n\nSie besprechen ein Komplott, das [scoped_vassal.GetTitledFirstName] an meinem eigenen Hof eingefädelt hat!"
 yearly.5041.desc.c:0 "Ich schaffe es, näher an die beiden Höflinge heranzukommen, ohne dass sie mich bemerken.\n\nSie scheinen das Privatleben von [scoped_vassal.GetTitledFirstName] und irgendeine unappetitliche Angewohnheit daraus zu besprechen."
 yearly.5041.a:0 "Interessant …"
 yearly.5042.desc.safetorture:0 "Es braucht eine Weile, um die Zungen der beiden Gefangenen zu lockern, aber mein Kerkermeister ist ein geduldiger Mann. Nach einigen Stunden der Befragung sind die beiden Ränkeschmiede bereit, ihr Geheimnis zu beichten."
 yearly.5042.desc.deadlytorture:0 "Die Lippen der Gefangenen sind fester versiegelt, als ich es erwartet hätte. Nach einer langen Nacht der Befragung lässt sich der Kerkermeister von seinem Verdruss zu etwas hinreißen, und am Morgen sind die beiden Höflinge tot – jedoch nicht, ohne zuvor ihr Geheimnis enthüllt zu haben."
 yearly.5042.desc.a:0 "\n\nAnscheinend schmiedet [scoped_vassal.GetTitledFirstName] ein Komplott gegen mich!"
 yearly.5042.desc.b:0 "\n\nAnscheinend schmiedet [scoped_vassal.GetTitledFirstName] ein Komplott an meinem eigenen Hof!"
 yearly.5042.desc.c:0 "\n\nDas Thema ihrer Unterredung war eine unappetitliche Eigenschaft von [scoped_vassal.GetTitledFirstName], von der ich nicht das Geringste ahnte."
 yearly.5042.a.a:0 "Was für eine glückliche und aufregende Entdeckung!"
 yearly.5042.a.b:0 "Ein hoher Preis für wichtiges Wissen."
 yearly.5040.torturefail.desc:0 "Die Befragung lieferte leider keine Ergebnisse"
 yearly.5040.deceitfail.desc:0 "[whisperer_1.GetFirstName] und [whisperer_2.GetFirstName] erspähen mich und eilen zurück."
 yearly.5043.torturedeadlyfail.desc:0 "Mein Verhör erwies sich als zu große Belastung für die beiden Gefangenen.\n\nSie taten ihren letzten Atemzug, ehe sie mir ihr Geheimnis verrieten."
 yearly.5043.a.a:0 "Was war das bloß für eine Zeitverschwendung …"
 yearly.5043.a.b:0 "Warum haben sie nicht geredet?"
 
 yearly.5050.t:0 "Eheliche Anschuldigungen"
 yearly.5050.desc.a:0 "„Vollkommen unerhört!“\n\n[scoped_spouse.GetFirstName] platzt in meine Gemächer, das Gesicht zornesrot und so laut schreiend, dass alle im Gebäude [scoped_spouse.Custom('DE_PRO_PER_S_3P_A')] hören können.\n\n„[slighting_courtier.GetTitledFirstName] hat gerade meine Ehre beleidigt! Ich verlange, dass Ihr dies[slighting_courtier.Custom('DE_END_ADJ_DEF_S_A')] [slighting_courtier.Custom('InsultAdjective')] [slighting_courtier.Custom('InsultNoun')] von unserem Hof verbannt!“"
 yearly.5050.desc.b:0 "Ich bin überrascht, mein[scoped_spouse.Custom('DE_END_ADJ_DEF_S_A')] [scoped_spouse.GetWifeHusband] beim Umherschleichen in meinem Studierzimmer vorzufinden. Dem Ausdruck auf [scoped_spouse.Custom('DE_PRO_POS_S_3P')]em Gesicht nach zu urteilen, ist [scoped_spouse.GetFirstName] wegen irgendetwas aufgeregt, doch ich brauche eine Weile, um [scoped_spouse.Custom('DE_PRO_PER_S_3P_A')] davon zu überzeugen, [scoped_spouse.Custom('DE_PRO_POS_S_3P')] Sorgen mit mir zu teilen.\n\n„Mein geliebtes Wesen, ich muss Euch gestehen, dass mich [slighting_courtier.GetFirstName] schwer gekränkt hat. Ich ertrage den Gedanken nicht, mich weiter in der Nähe dieser ungehobelten Person aufhalten zu müssen.“"
 yearly.5050.a.a:0 "[slighting_courtier.Custom('DE_PRO_PER_S_3P_N')|U] ist morgen früh schon weg!"
 yearly.5050.b.a:0 "Belästigt mich nicht mit einem solchen Unfug!"
 yearly.5050.b.b:0 "Unmöglich! [slighting_courtier.GetFirstNameNoTooltip] ist immer so nett!"
 yearly.5050.b.c:0 "Ich glaube, Ihr übertreibt es da mit Eurer Reaktion vielleicht ein wenig, mein Schatz."
 yearly.5050.c:0 "Warum erzählt Ihr mir nicht noch einmal alles von vorn?"
 yearly.5050.c.success.desc.tt:0 "Ich bespreche die Einzelheiten des Vorfalls mit [scoped_spouse.GetFirstNameNoTooltip]"
 yearly.5050.c.success.effect.tt:0 "Ich erfahre, ob [scoped_spouse.GetFirstNameNoTooltip] ehrlich ist oder nicht"
 yearly.5050.c.failure.desc.tt:0 "[scoped_spouse.GetFirstNameNoTooltip] weigert sich, Vernunft anzunehmen"
 yearly.5050.c.failure.effect.tt:0 "Mein[scoped_spouse.Custom('DE_END_PRO_S_N')] [scoped_spouse.GetWifeHusband] verlangt, dass ich etwas unternehme"
 yearly.5051.desc.a.a:0 "Je mehr ich über diese Geschichte höre, desto überzeugter bin ich, dass mein[scoped_spouse.Custom('DE_END_PRO_S_N')] [scoped_spouse.GetWifeHusband] mir nicht die Wahrheit erzählt. Am Ende unseres Gesprächs bleibe ich mit dem klaren Eindruck zurück, dass [scoped_spouse.GetFirstName] sich das Ganze ausgedacht, um [slighting_courtier.GetTitledFirstName] zu diskreditieren."
 yearly.5051.desc.a.b:0 "Nachdem ich die Behauptung mein[scoped_spouse.Custom('DE_END_PRO_S_G')] [scoped_spouse.GetWifeHusband] sorgfältig geprüft habe, bin ich zu dem Schluss gekommen, dass [scoped_spouse.GetFirstName] mir die Wahrheit erzählt.\n\n[slighting_courtier.GetTitledFirstName] hat [scoped_spouse.Custom('DE_PRO_POS_S_3P')]e Ehre zutiefst verletzt, und damit hat [slighting_courtier.Custom('DE_PRO_PER_S_3P_N')] auch auf meine Gastfreundschaft gespuckt."
 yearly.5051.z:0 "Wenn der Hof von Eurer falschen Anschuldigung erführe …"
 yearly.5051.a:0 "Ich erwarte von Euch, dass Ihr [slighting_courtier.GetFirstNameNoTooltip] für diese haltlose Anschuldigung um Verzeihung bittet."
 yearly.5051.b:0 "Sorgt Euch nicht. Ich werde Euch immer zur Seite stehen."
 yearly.5051.c:0 "Da ich nun Gewissheit habe, kann ich [slighting_courtier.GetFirstNameNoTooltip] zur Rede stellen."
 yearly.5051.d:0 "Ich glaube, Ihr solltet versuchen, [slighting_courtier.GetFirstNameNoTooltip] zu vergeben."
 yearly.5052.desc.a:0 "Selbst nachdem ich die Einzelheiten des Vorfalls mit [scoped_spouse.GetFirstName] besprochen habe, bin ich mir unsicher, was ich von dieser ganzen Angelegenheit halten soll."
 yearly.5052.desc.b.a:0 "\n\nEin[ROOT.Char.Custom('DE_END_PRO_S_N')] gut[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleTierName] sollte zwar immer zu [ROOT.Char.Custom('DE_PRO_POS_S_3P')][scoped_spouse.Custom('DE_END_PRO_S_D')] [scoped_spouse.GetTitleTierName] stehen, doch ich werde das Gefühl nicht los, dass [scoped_spouse.GetFirstNameNoTooltip] mir womöglich nicht die ganze Geschichte erzählt hat …"
 yearly.5052.desc.b.b:0 "\n\nAndererseits sollte ein[ROOT.Char.Custom('DE_END_PRO_S_N')] gut[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleTierName] zu [ROOT.Char.Custom('DE_PRO_POS_S_3P')][scoped_spouse.Custom('DE_END_PRO_S_D')] [scoped_spouse.GetTitleTierName] stehen, und [scoped_spouse.GetFirstName] wirkt von diesem Vorfall aufrichtig erschüttert."
 yearly.5052.a:0 "Ich rede mit [slighting_courtier.GetTitledFirstNameNoTooltip]."
 yearly.5052.b:0 "Ich glaube, Ihr solltet diese ganze Angelegenheit vergessen, [scoped_spouse.GetFirstNameNoTooltip]."
 yearly.5053.desc.a:0 "Mein[scoped_spouse.Custom('DE_END_PRO_S_N')] [scoped_spouse.GetWifeHusband] beschwert sich wieder einmal darüber, dass [scoped_spouse.Custom('DE_PRO_PER_S_3P_D')] jemand bei Hofe nicht den gebührenden Respekt zeigt. Diesmal ist offenbar [slighting_courtier.GetTitledFirstName] das auslösende Moment [scoped_spouse.Custom('DE_PRO_POS_S_3P')]es Grolls. [scoped_spouse.Custom('DE_PRO_PER_S_3P_N')] bittet nun darum, dass ich etwas dagegen unternehme."
 yearly.5053.desc.b:0 "Ich bin alles andere als überrascht, als mein[scoped_spouse.Custom('DE_END_PRO_S_N')] [scoped_spouse.GetWifeHusband] mich darum bittet, ein weiteres Mitglied meines Hofes zu disziplinieren, das [scoped_spouse.Custom('DE_PRO_PER_S_3P_D')] zufolge [scoped_spouse.Custom('DE_PRO_POS_S_3P')]e Ehrbarkeit in Zweifel gezogen hat. So etwas Ähnliches kommt derart häufig vor, dass ich der Liste an Beschwerden, die [scoped_spouse.GetFirstName] gegen [slighting_courtier.GetTitledFirstName] vorbringt, kaum noch Aufmerksamkeit schenke."
 yearly.5053.desc.b.a:0 "\n\nIch begreife einfach nicht, warum so viele Leute [scoped_spouse.Custom('DE_PRO_PER_S_3P_A')] belästigen …"
 yearly.5053.desc.b.b:0 "\n\nWäre ich als [ROOT.Char.GetWifeHusband] misstrauischer, würde ich womöglich zu vermuten beginnen, dass [scoped_spouse.Custom('DE_PRO_PER_S_3P_N')] meine Gutmütigkeit ausnutzt, um jeden loszuwerden, den [scoped_spouse.Custom('DE_PRO_PER_S_3P_N')] nicht mag …"
 yearly.5053.a:0 "Genug. Ich werde ein Exempel statuieren."
 yearly.5053.b:0 "Sorgt Euch nicht. Ich kümmere mich um [slighting_courtier.GetTitledFirstNameNoTooltip]."
 yearly.5053.c:0 "Genug von diesen Belanglosigkeiten, [scoped_spouse.GetFirstNameNoTooltip]."
 yearly.5054.desc.a:0 "Seit ich [slighting_courtier.GetTitledFirstName] auf grauenhafte Weise hinrichten ließ, benimmt sich mein[scoped_spouse.Custom('DE_END_PRO_S_N')] [scoped_spouse.GetWifeHusband] merkwürdig. Es gibt keine Höflinge mehr, die [scoped_spouse.Custom('DE_PRO_PER_S_3P_A')] belästigen, genau wie ich es vorhergesagt hatte, und es nähert sich [scoped_spouse.Custom('DE_PRO_PER_S_3P_D')] auch niemand mehr unaufgefordert, aber dennoch wirkt [scoped_spouse.Custom('DE_PRO_PER_S_3P_N')] nach wie vor unzufrieden.\n\nEigentlich kommt [scoped_spouse.Custom('DE_PRO_PER_S_3P_N')] mir sogar noch trübsinniger vor als vorher."
 yearly.5054.desc.b:0 "Genau wie ich erwartete, war die Hinrichtung von [slighting_courtier.GetTitledFirstName] für die Schmähung mein[scoped_spouse.Custom('DE_END_PRO_S_G')] [scoped_spouse.GetWifeHusband][scoped_spouse.Custom('DE_END_NOU_S_G')] auf die schmerzhafteste und öffentlichste Weise genau die Botschaft, die ich dem Hof übermitteln musste.\n\nNiemand gibt jetzt noch Widerworte oder wagt es auch nur, ohne [scoped_spouse.Custom('DE_PRO_POS_S_3P')]e Erlaubnis an [scoped_spouse.Custom('DE_PRO_PER_S_3P_A')] heranzutreten. Ich werde mir über [scoped_spouse.Custom('DE_PRO_POS_S_3P')] unablässige Beschwerden keine Sorgen mehr machen müssen."
 yearly.5054.a.a:0 "Ich glaube, hier wäre ein Dankeschön angebracht, mein Schatz."
 yearly.5054.a.b:0 "Endlich Frieden."

 yearly.9020.t:0 "Ein mächtiger Elefant"
 yearly.9020.desc:1 "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tritt mit einem Lächeln im Gesicht an mich heran. [marshal.Custom('DE_PRO_PER_S_3P_N')|U] teilt mir mit, dass ich ein wahrlich beeindruckendes Geschenk von einem Aufseher in [county.GetNameNoTooltip] erhalten habe, und winkt mich nach draußen.\n\nO, und es ist beeindruckend! Als ich nach draußen gehe, werde ich von einem #emphasis gewaltigen#! Elefanten begrüßt, der größer ist als jeder, den ich bisher gesehen habe. Dieses Tier wird meinen Feinden Vernichtung bringen."
 yearly.9020.a:0 "Ich werde auf diesem mächtigen Tier in die Schlacht reiten. Persönlich."
 yearly.9020.b:1 "[marshal.GetCouncilTitle]. Die Kreatur soll Euch gehören."
 yearly.9020.c:2 "Mein $knight_culture_player_no_tooltip_lowercase$ [knight.GetTitledFirstNameNoTooltip] wird ihn sicher gut brauchen können."
 yearly.9020.d1:1 "Lasst uns [ROOT.Char.GetFaith.KnowledgeGodName] ehren und das Tier freilassen."
 yearly.9020.d2:0 "Ein solches Tier sollte frei sein. Lasst es ziehen."
 yearly_9020_personal_war_elephant:0 "Persönlicher Kriegselefant"

# Oltner
 yearly.8000.t:0 "Huldigung"
 yearly.8000.desc:1 "Mein Vasall [vassal.GetTitledFirstName] ist mit einem großen Tross gut gekleideter Diplomaten, $knight_culture_player_plural_no_tooltip_lowercase$ und exotischen Gauklern vor meinen Toren aufgetaucht. Der Zug ähnelt einer Parade, die von [vassal.GetFirstNameNoTooltip] selbst angeführt wird.\n\nLauthals verkündet [vassal.GetFirstNameNoTooltip], dass [vassal.Custom('DE_PRO_PER_S_3P_N')] hier ist, um mir zu huldigen, und dass [vassal.Custom('DE_PRO_PER_S_3P_N')] als Geschenk #emphasis Gold#! dabeihat!"
 yearly.8000.desc.paranoid:0 "\n\n… [vassal.Custom('DE_PRO_PER_S_3P_N')] ist offenkundig hier, um #emphasis mich umzubringen!#!"
 yearly.8000.desc.lunatic:0 "\n\nDer #emphasis Mann im Mond#! muss mein Flehen um neue Spielgefährten erhört haben!"
 yearly.8000.desc.default:0 "\n\nSo viel Großzügigkeit findet man bei seinen Untertanen nur selten. Die Treue von [vassal.GetFirstNameNoTooltip] muss man wahrlich zu schätzen wissen!"
 yearly.8000.desc.cannibal:0 "\n\nSo viel köstliche Großzügigkeit findet man bei derart zarten Untertanen nur selten. Die saftige Treue von [vassal.GetFirstNameNoTooltip] muss muss man wahrlich zu schätzen wissen!"
 yearly.8000.a:0 "Bitte tretet ein! Legt das Gold doch gleich linker Hand ab …"
 yearly.8000.b:0 "Na … #emphasis das#! wird doch noch nicht alles gewesen sein?"
 yearly.8000.c:0 "Behaltet das Gold. Eure Freundschaft ist genug!"
 yearly.8000.d:0 "Lasst [vassal.Custom('DE_PRO_PER_S_3P_A')] #emphasis nicht#! in das Gebäude!"
 yearly.8000.e:0 "Warum bleibt Ihr nicht … zum Abendbrot?"
 yearly.8000.e.tt_eat_vassal:0 "Wird von Euch verspeist"
 yearly.8000.e.tt_secret:0 "Ihr erhaltet ein Mordgeheimnis"
 yearly.8100.t:0 "Ekstatische Bauern"
 yearly.8100.desc:0 "Die Bauern in [county.GetName] sind bei bester Laune. Die Ernte ist üppig, die Straßen sind sicher, und die Dorfältesten erzählen unsinnige Geschichten über Kühe, die mit Honig gesüßte Milch geben, und Gänse, die goldene Eier legen.\n\nDie Bauern preisen #emphasis mich#! für ihr Glück und haben Abgesandte ihres Standes mit Geschenken zu mir geschickt!"
 yearly.8100.a:0 "Ich nehme die Geschenke huldvoll an!"
 yearly.8100.b:0 "Spannend … Schickt Truppen los, um mehr „Geschenke“ einzusammeln!"
 yearly.8100.c:0 "Nein. Sie brauchen ihre Überschüsse mehr als ich."
 yearly.8200.t:0 "Eine Spende in treuem Glauben"
 yearly.8200.desc:0 "[realm_priest.GetFirstName], [realm_priest.Custom('DE_ART_DEF_S_N')] in meinem Rat für die spirituellen Belange zuständig ist, hat aus dem Nachlass eines reichen, aber kinderlosen Landbesitzers eine beträchtliche Spende in Form von Gold erhalten. [realm_priest.Custom('DE_PRO_PER_S_3P_N')|U] behauptet, der Verstorbene habe ein sehr bescheidenes und frommes Leben geführt und hätte sich gewünscht, dass das Gold dort hingeht, wo es Gutes tun kann.\n\n[realm_priest.GetCouncilTitle] [realm_priest.GetFirstName] besteht darauf, dass ich einen Teil der Spende bekomme, da ich „ein Leitstern des rechten Glaubens in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]“ bin."
 yearly.8200.a:0 "Reichtum verschenken wollen, der #emphasis dem höchsten aller Götter#! zusteht? #emphasis Ketzerei!#!"
 yearly.8200.b:0 "Ich verspreche, dass das Gold dem Reich dienen wird."
 yearly.8200.c:0 "Dieser „Leitstern“ hier hat die gesamte Spende verdient!"
 yearly.8200.d:0 "Bitte verteilt das Gold in meinem Namen an die Armen."
 yearly.8200.desc.zealous:0 "\n\n… [realm_priest.Custom('DE_PRO_PER_S_3P_N')] ist gewiss von den Mächten des Bösen korrumpiert!"
 yearly.8200.desc.generous:0 "\n\nMein Herz schlägt schneller bei dem Gedanken an all die Seelen, die ich mit diesem Gold retten könnte!"
 yearly.8200.desc.greedy:0 "\n\n… Natürlich habe ich vor, das Geld in die eigene Tasche zu stecken!"
 yearly.8200.desc.default:0 "\n\nEin verlockendes Angebot, fürwahr."
 yearly.8300.t:0 "Ein Beitrag zur Kriegskasse"
 yearly.8300.desc:0 "Als ich bang in meine nahezu leeren Schatztruhen blicke, kündigt mein Herold das Eintreffen vier meiner Vasallen an.\n\n„Wir kommen mit Gold! Eine Spende, um unsere Feinde zu bezwingen!“, verkündet [vassal_1.GetTitledFirstName].\n\n„Bei mir sind [vassal_2.Custom('DE_ART_DEF_S_N')] [vassal_2.Custom('FormalComplimentAdjective')][vassal_2.Custom('DE_END_ADJ_DEF_S_N')] [vassal_2.GetTitledFirstName], [vassal_3.Custom('DE_ART_DEF_S_N')] [vassal_3.Custom('FormalComplimentAdjective')][vassal_3.Custom('DE_END_ADJ_DEF_S_N')] [vassal_3.GetTitledFirstName] und [vassal_4.Custom('DE_ART_DEF_S_N')] [vassal_4.Custom('FormalComplimentAdjective')][vassal_4.Custom('DE_END_ADJ_DEF_S_N')] [vassal_4.GetTitledFirstName]: Wir bitten nur darum, dass Ihr uns zum Sieg führt!“"
 yearly.8300.a:0 "Ich begrüße Eure Großzügigkeit!"
 yearly.8300.b:0 "#emphasis Gold#!, sagt Ihr? Wachen, #emphasis nehmt alles davon.#!"
 yearly.8300.c:0 "Ihr seid viel zu großzügig. Das kann ich nicht annehmen."
 yearly.8300.d:0 "Gold? Ich würde lieber Eure #emphasis Hosen#! einziehen!"
 yearly.8400.t:0 "Umtriebige Perversionen"
 yearly.8400.desc:0 "Als ich mich für die Nacht in meine Gemächer zurückziehe, stolpere ich in meinem Allerheiligsten über einen meiner Gäste: [deviant_guest.GetTitledFirstName]. Wie ist [deviant_guest.Custom('DE_PRO_PER_S_3P_N')] hier hereingekommen!?\n\n„Es ist nicht das, wonach es aussieht, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]!“, behauptet [deviant_guest.Custom('DE_PRO_PER_S_3P_N')].\n\nDer Umstand, dass [deviant_guest.Custom('DE_PRO_PER_S_3P_N')] halb nackt und gerade dabei ist, sich körperlich mit einem #emphasis unschuldigen Gegenstand#! aus meinem Besitz zu vergnügen, verrät mir allerdings, dass das hier aber ganz genau das ist, wonach es aussieht."
 yearly.8400.a:0 "Wa… Aber … #emphasis SCHAFFT EUCH AUS MEINEM REICH!#!"
 yearly.8400.special:0 "Hört zu: Ich weiß #emphasis genau#!, was jetzt als Nächstes kommen sollte."
 yearly.8400.b:0 "Wie konntet Ihr nur?! In den Kerker mit Euch!"
 yearly.8400.c:0 "Das wird nicht noch einmal vorkommen. Verstanden?"
 yearly.8400.d:0 "Mir war nie klar, dass man auch #emphasis so was#! machen kann. Verlockend …"
 yearly.8400.a.tt:0 "Ich entsende [deviant_guest.GetTitledFirstName] an den Hof von [appropriate_court_target_owner.GetTitledFirstName], wo [deviant_guest.Custom('DE_PRO_PER_S_3P_N')] einen ausgezeichneten Agenten abgeben wird …"
 
 yearly.8500.opening:0 "[current_head_of_faith.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.8500.desc.a:0 "Ihr befindet Euch in einer misslichen Lage. Dennoch biete ich Euch dieses Geschenk an, damit Ihr diese gefährliche Zeit übersteht.\n\nIch bete, dass [current_head_of_faith.GetFaith.HighGodName] Euch beisteht."
 yearly.8500.desc.b:0 "Euer rechtschaffener Kampf gegen die Ungläubigen blieb nicht unbemerkt. Ich schicke Euch persönlich einen Gesandten mit genug Gold, um Euch durch diese schwierige Zeit zu helfen.\n\nMöge [current_head_of_faith.GetFaith.HighGodName] mit Euch sein."
 yearly.8500.a:0 "Ich knie und lobpreise [current_head_of_faith.GetFaith.HighGodName]!"
 yearly.8500.b:0 "Dieses Geschenk kann ich unmöglich annehmen. Das ist zu viel."
