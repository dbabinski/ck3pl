l_german:
 varangian_arrived.title:0 "Ein neuer Waräger"
 varangian_arrived.desc:0 "[varangian_candidate.GetShortUIName|U] ist der Warägergarde beigetreten"

 varangian.0002.t:0 "Die Warägergarde"
 varangian.0002.opening:0 "Als [varangian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )] zu mir kommt mit [varangian_candidate.Custom('DE_PRO_POS_S_3P')]er Idee, hat [varangian_candidate.Custom('DE_PRO_PER_S_3P_N')] sich offenbar längst entschieden.\n\n„Mit dem Warägern in"
 varangian.0002.miklagard:0 "Miklagard"
 varangian.0002.elsewhere:0 "die Kaisergarde"
 varangian.0002.end:0 "zu dienen wird mir Wohlstand und Ruhm bringen!“\n\nDas kann ich nicht leugnen, aber ich könnte [varangian_candidate.Custom('DE_PRO_PER_S_3P_D')] die Bitte verwehren. Andererseits, wäre es richtig, jemandem beim Streben nach Ruhm um Weg zu stehen?"
 varangian.0002.a:0 "Geht, und der Segen von [ROOT.Char.GetFaith.WarGodName] sei mit Euch!"
 varangian.0002.b:0 "Nein, das verbiete ich! Ihr werdet hier gebraucht."

 varangian.1002.t:0 "Rückkehr aus der Warägergarde"
 varangian.1002.opening:0 "[returning_varangian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sieht völlig verändert aus, als [varangian_candidate.Custom('DE_PRO_PER_S_3P_N')] meine große Halle betritt."
 varangian.1002.new_partner:0 "Und [partner.Custom('DE_ART_DEF_S_A')] [partner.GetWomanMan] an [varangian_candidate.Custom('DE_PRO_POS_S_3P')]er Seite erkenne ich noch viel weniger!"
 varangian.1002.ending:0 "\n\n„Ich kehre heim, [returning_varangian.Custom2('RelationToMeShort', ROOT.Char)]!“, brüllt [returning_varangian.GetFirstNameNoTooltip]. „Oft dachte ich, ich würde diese Küste niemals wiedersehen, aber hier bin ich endlich wieder.“\n\nSo seltsam es auch sein mag, dass mein[varangian_candidate.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', returning_varangian)] und ich uns nach all den Jahren wiedersehen, muss ich doch zugeben, dass ich beeindruckt bin von [varangian_candidate.Custom('DE_PRO_POS_S_3P')]en [emperor.GetCulture.GetNameNoTooltip|l]en Gewändern, [varangian_candidate.Custom('DE_PRO_POS_S_3P')]en fremdländischen Juwelen und dem schweren Koffer, den [varangian_candidate.Custom('DE_PRO_PER_S_3P_N')] mit sich führt."
 varangian.1002.a:0 "Willkommen zu Hause, [returning_varangian.GetFirstNameNoTooltip]!"

 varangian.3001.t:0 "Warägergarde: Ein ehrenhafter Tod"
 varangian.3001.desc:0 "[varangian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ist während des Dienstes in der Warägergarde gestorben!\n\nIch habe ein Sendschreiben von [emperor.GetTitledFirstName] erhalten, das [varangian.Custom('DE_PRO_POS_S_3P')]en Namen preist und beschreibt, wie tapfer [varangian.Custom('DE_PRO_PER_S_3P_N')] das Leben von [emperor.GetTitleAsNameNoTooltip] gegen bösartige Meuchler verteidigt hat.\n\nNichts kann [varangian.GetFirstNameNoTooltip] je zurückbringen, doch die posthume Belohnung in Gold, die [emperor.GetTitleAsNameNoTooltip] schickte, vermag die Trauer zu lindern."
 varangian.3001.a:0 "Tapfer bis zum Ende, [varangian.GetFirstNameNoTooltip] …"
