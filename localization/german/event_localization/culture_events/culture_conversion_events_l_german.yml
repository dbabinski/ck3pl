l_german:
 culture_conversion.0001.t:1 "[new_culture.GetName|U] sein"
 culture_conversion.0001.desc:1 "Angesichts des [new_culture.GetName|l]en Gewands, der [new_culture.GetName|l]en Gepflogenheiten und einem Hauptsitz voller [new_culture.GetName|l]er Menschen überrascht es nicht, dass [converting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] sich nicht mehr als [old_culture.GetName|l], sondern als [new_culture.GetName|l] betrachtet!"
 culture_conversion.0001.a:0 "Alles ändert sich, auch die Menschen."
 culture_conversion.0001.b:0 "Es ist nie gut, seine alten Traditionen zu vergessen."
 culture_conversion.0001.c:0 "Wir sollten alle mit der Zeit gehen!"
