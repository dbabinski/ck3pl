l_german:
 sibling.0001.t:0 "Nur was [sibling.Custom('DE_PRO_PER_S_3P_D')] zusteht"
 sibling.0001.desc:0 "[sibling.GetTitledFirstName] hat um eine offizielle Audienz bei mir ersucht!\n\n„Lieb[sibling.Custom('DE_END_ADJ_IND_S_N')] [sibling.Custom2('RelationToMe' , ROOT.GetCharacter)], ich habe Euch treu gedient. Ist es nicht an der Zeit, dass ich für meine gute Arbeit auch belohnt werde?“"
 sibling.0001.a:0 "Ich werde Euch einen Titel und eigenes Land geben!"
 sibling_promised_land_tt:1 "[sibling.GetFirstName] wird von mir schon sehr bald einen Titel erwarten"
 sibling.0001.b:0 "Ihr könnt mich um jeden Gefallen bitten, mein[sibling.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('sibling'))]."
 sibling.0001.c:0 "Nehmt dieses Geschenk und beweist Euch der Welt, lieb[sibling.Custom('DE_END_ADJ_IND_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling'))]"
 sibling_funded_for_invasion:0 "[sibling.GetFirstName] wird ein passendes Reich suchen, in dem [sibling.Custom('DE_PRO_PER_S_3P_N')] [sibling.Custom('DE_PRO_POS_S_3P)] Glück versuchen kann."
 sibling_becomes_councillor_tt:0 "[sibling.GetFirstName] wird eines meiner Ratsmitglieder."
 sibling.0001.e:0 "Ihr habt nicht mehr für mich getan als Eure Pflicht, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling'))]!"

 sibling.0002.desc:0 "Mein[sibling.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sCharacter('sibling'))] [sibling.GetFirstName] ist zu mir gekommen, um mich daran zu erinnern, dass ich [sibling.Custom('DE_PRO_PER_S_3P_D')] Land und einen eigenen Titel versprochen hatte.\n\n„Ich habe schon lange genug gewartet, [sibling.Custom2('RelationToMe' , ROOT.Char)].“"
 sibling.0002.a:1 "Ich werde Euch dafür bezahlen, dass Ihr dieses Versprechen vergesst."
 sibling.0002.b:0 "Ich habe Euch nichts zu geben, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling'))]."

 sibling.0003.desc:1 "Mein[sibling.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetFirstName] ist zu mir gekommen und hat Kunde aus [sibling.Custom('DE_PRO_POS_S_3P_D')]en neuen Landen gebracht.\n\n„[sibling.Custom2('RelationToMe' , ROOT.Char)|U]! Mögen diese Geschenke uns auf immer als Gefährten ebenso eng verbinden, wie das Blut uns verbindet!“"
 sibling.0003.a:0 "Für Familie und Reich!"

 sibling.0004.t:0 "Mein[sibling.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('sibling'))] und Vasall"
 sibling.0004.opening:0 "[vassal.GetTitledFirstName] ist schon wieder da, da mein[sibling.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('sibling'))] [sibling.GetTitledFirstName] offenbar Anlass zur Beschwerde bot."
 sibling.0004.fallback:0 "\n\nSie vertragen sich einfach nicht, und dieses Mal scheint einer der beiden zu weit gegangen zu sein."
 sibling.0004.a:0 "Mein[sibling.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort',SCOPE.sCharacter('sibling'))] handelt an meiner Statt."
 sibling.0004.b:0 "Nun reißt Euch mal zusammen, [sibling.GetFirstNameNoTooltip]!"
 sibling.0004.c:0 "Muss ich Euch beide denn wie Kinder ausschimpfen?!"

 sibling.0005.t:0 "Eine Problemquelle"
 sibling.0005.desc:0 "Ich habe schon eine Weile geahnt, dass [sibling.Custom2('MyCharacterIntroduction',ROOT.Char)] einem Tag der Abrechnung nicht ewig entgehen würde.\n\n[vassal.GetTitledFirstName] hat mir nicht nur in [vassal.Custom('DE_PRO_POS_S_3P)]em, sondern im Namen all meiner [ROOT.GetCharacter.Custom('powerful_vassals_loc')] die Forderung präsentiert, dass ich etwas bezüglich meines unerträglichen Verwandten unternehmen soll."
 sibling.0005.a:0 "„Wagt es nicht, so über [sibling.Custom('DE_PRO_PER_S_3P_A')] zu sprechen!“"
 sibling.0005.b:1 "[sibling.GetFirstNameNoTooltip] muss lernen, dass solches Verhalten nicht hinnehmbar ist."
 sibling.0005.c:1 "Genug ist genug, [sibling.GetFirstNameNoTooltip]!"

 sibling.1001.t:0 "Diplomatische Unterstützung"
 sibling.1001.desc:0 "Mein[sibling.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('sibling'))] [sibling.GetTitledFirstName] ist mit Ideen zu mir gekommen, wie [sibling.Custom('DE_PRO_PER_S_3P_N)] [sibling.Custom('DE_PRO_POS_S_3P)]e silberne Zunge sinnvoll nutzen kann.\n\n„Ich kann Euch als Gesandter dienen oder auch Euren Schreibern Depeschen diktieren.“"
 sibling.1001.a:0 "Ich weiß genau, wo Ihr am nützlichsten wäret."
 accepted_sibling_help_tt:0 "Wertvolle Verwandtschaft kommt vielleicht auf die Idee, dass man ihr etwas schuldet …"
 sibling.1001.b:0 "Ich weigere mich, Euch etwas zu schulden, [ROOT.GetCharacter.Custom2('RelationToMe',SCOPE.sC('sibling'))]."

 sibling.1002.t:0 "Militärisches Wissen"
 sibling.1002.desc:0 "Mein[sibling.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('sibling'))] [sibling.GetTitledFirstName] ist zu mir gekommen, um zu unterstreichen, wie viel [sibling.Custom('DE_PRO_PER_S_3P_N)] von Kriegsdingen versteht.\n\n„Ich kann Eure Aufgebote ausbilden, und sie werden kämpfen, wie Ihr noch nie eine Armee habt kämpfen sehen.“"
 sibling.1002.a:0 "Ich weiß genau, wo Ihr am nützlichsten wäret."
 sibling.1002.b:0 "Ich weigere mich, Euch etwas zu schulden, [ROOT.GetCharacter.Custom2('RelationToMe',SCOPE.sC('sibling'))]."

 sibling.1003.t:0 "Geheimnisse und Geflüster"
 sibling.1003.desc:0 "Mein[sibling.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('sibling'))] [sibling.GetTitledFirstName] hat angeboten, mir Bericht darüber zu erstatten, was an meinem Hof vor sich geht.\n\n„Eine wahrhaft treue Seele unter dem Adel wäre von großem Vorteil für Euch …“"
 sibling.1003.a:0 "Familienbande sind die einzigen, denen ich wirklich vertrauen kann."
 sibling.1003.b:0 "Ihr meint, dass ich Euch vertraue, [ROOT.GetCharacter.Custom2('RelationToMe',SCOPE.sC('sibling'))]?"

 sibling.1004.t:0 "Der Fluss des Goldes"
 sibling.1004.desc:0 "Nach Durchsicht der Arbeit meiner Kämmerer musste mein[sibling.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('sibling'))] [sibling.GetTitledFirstName] laut lachen.\n\n„[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling'))|U], bitte erlaubt mir, ihnen zu zeigen, wie man das macht.“"
 sibling.1004.a:0 "Ja, [sibling.GetFirstName], lasst meine Schatzkammer voller werden."
 sibling.1004.b:0 "Ich weiß, warum Ihr an mein Geld herankommen wollt, [ROOT.GetCharacter.Custom2('RelationToMe',SCOPE.sC('sibling'))] …"

 sibling.1005.t:0 "Gedanken über das Göttliche"
 sibling.1005.desc:0 "Nur wenige können mit den Einsichten mithalten, die mein[sibling.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('sibling'))] [sibling.GetTitledFirstName] gewonnen hat. [sibling.Custom('DE_PRO_PER_S_3P_N)|U] hat angeboten, einen Teil davon mit mir zu teilen und als Ratsmitglied für spirituelle Fragen zu fungieren."
 sibling.1005.a:0 "Bitte helft, meine Hand zu führen, [ROOT.GetCharacter.Custom2('RelationToMe',SCOPE.sC('sibling'))]."
 sibling.1005.b:0 "Ich würde niemals meine Seele in Eure Hände legen."

 sibling.2001.t:0 "Eine Lästigkeit"
 sibling.2001.opening:0 "Ich kann es kaum ertragen, [sibling.GetTitledFirstName] in meiner Nähe zu haben."
 sibling.2001.fallback:0 "\n\nWenn mein[sibling.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('sibling'))] nicht gerade aus Versehen etwas in Brand setzt oder mein Gold verschwendet, bringt [sibling.Custom('DE_PRO_PER_S_3P_N)] meine Vasallen auf."
 sibling.2001.a:0 "Weh mir!"
 sibling.2001.b:0 "Genug ist genug, [sibling.GetFirstName]!"

 sibling.8001.t:0 "Der Preis der Familie"
 sibling.8001.desc:0 "Voller Habgier nimmt mein[sibling.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('sibling'))] [sibling.GetTitledFirstName] mehr und mehr aus meiner Schatzkammer als [sibling.Custom('DE_PRO_POS_S_3P)] „Taschengeld“.\n\nNun geht [sibling.Custom('DE_PRO_PER_S_3P_N)] aber zu weit, indem [sibling.Custom('DE_PRO_PER_S_3P_N)] erst auf Geld für Handelsunternehmungen besteht, um dann alles für sich zu behalten!"
 sibling.8001.a:0 "Jetzt bleibt mein Geldbeutel zu, [sibling.GetFirstName]!"

 sibling.8002.t:0 "Tiefe Taschen"
 sibling.8002.desc:0 "Mein[sibling.Custom('DE_END_PRO_S_N')] [sibling.Custom('trait_generous_adjective')][sibling.Custom('DE_END_ADJ_IND_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sCharacter('sibling'))] [sibling.GetTitledFirstName] ist nach [province.GetName] gereist, um sich die Klagen der Bauern anzuhören und großzügig Geschenke und Versprechen zu verteilen.\n\n[sibling.Custom('DE_PRO_PER_S_3P_N)|U] hat sogar betont, dass all diese Freundlichkeit in meinem Namen geschehen."
 sibling.8002.a:0 "Gute Arbeit, [sibling.GetFirstName]."
 sibling.8002.b:0 "Das hat man alles von MEINEM Gold bezahlt?!"

 sibling.8003.t:0 "Indiskretionen"
 sibling.8003.desc:0 "Mein[sibling.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom('trait_lustful_adjective')][sibling.Custom('DE_END_ADJ_IND_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sCharacter('sibling'))] [sibling.GetTitledFirstName] hat schon viele schlechte Entscheidungen getroffen, doch sich mit dem [sibling.Custom('servant_for_romance')] einzulassen, könnte wohl die schlechteste von allen gewesen sein!"
 sibling.8003.a:0 "Ach, [sibling.GetFirstName] wird tun, was [sibling.Custom('DE_PRO_PER_S_3P_N)] will."
 risk_of_sibling_producing_bastard_tt:0 "Das könnte Folgen haben …"
 sibling.8003.b:0 "[sibling.Custom('DE_PRO_PER_S_3P_N)|U] darf diesen [sibling.Custom('servant_for_romance')] auf keinen Fall wiedersehen!"

 sibling.8004.t:0 "Respekt für Höhergestellte"
 sibling.8004.desc:1 "Bei der Reise durch [province.GetName] scheint mein[sibling.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('sibling'))] Bauern in mehreren Dörfern und Städten aufgebracht zu haben. [sibling.GetTitledFirstName] verlangte nicht nur eine Unterbringung und eine Behandlung wie ein König, sondern [sibling.Custom('DE_PRO_PER_S_3P_N)] bestrafte die Leute auch beim kleinsten Mangel an Respekt."
 sibling.8004.a:0 "Ich kann schon verstehen, warum sie aufgebracht sind."
 peasants_dislike_sibling_tt:0 "Die Bauern von [province.GetName] sind nicht erfreut"

 sibling.8005.t:0 "Eine leere Begrüßung"
 sibling.8005.desc:0 "Mein[sibling.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sCharacter('sibling'))] [sibling.GetTitledFirstName] sollte [vassal.GetTitledFirstName] an meinem Hof willkommen heißen.\n\n[vassal.GetFirstName] verspätete sich jedoch um mehrere Tage, und jetzt, da [vassal.Custom('DE_PRO_PER_S_3P_N)] eingetroffen ist, scheint mein[sibling.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sCharacter('sibling'))] wie vom Erdboden verschluckt zu sein, sodass mein Gast von niemandem begrüßt wird!"
 sibling.8005.a:0 "Ein paar Geschenke sollten eine schöne Entschädigung sein."
 sibling.8005.b:0 "„[sibling.GetFirstNameNoTooltip]!!!“"

 sibling.8006.t:0 "Hart, aber gerecht"
 sibling.8006.desc:1 "Beim Besuch des Hofs von [vassal.GetTitledFirstName] wurde mein[sibling.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort',SCOPE.sCharacter('sibling'))] [sibling.GetTitledFirstName] gebeten, in meinem Namen Recht zu sprechen. [vassal.GetFirstNameNoTooltip] hat [sibling.Custom('DE_PRO_POS_S_3P)]en Gerechtigkeitssinn ausgiebig gelobt und scheint sehr glücklich darüber zu sein, dass mein[sibling.Custom('DE_END_PRO_S_D')] [ROOT.GetCharacter.Custom2('RelationToMeShort',SCOPE.sCharacter('sibling'))] zu einem Besuch erschienen ist."
 sibling.8006.a:0 "[sibling.GetFirstNameNoTooltip] sollte mehr Zeit am Hof von [vassal.GetFirstNameNoTooltip] verbringen."
 sibling.8006.b:0 "Ich hätte da auch ein paar Fälle, derer sich mein[sibling.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling'))] annehmen könnte."
