l_german:
 parent_meddling_tt:0 "M[parent.Custom('DE_ART_IND_N')] [parent.Custom('MotherFather')] erwartet, dass [parent.Custom('DE_PRO_PER_S_3P_N')] bei meinen Entscheidungen mitreden darf"
 parent_meddling_decrease_tt:0 "M[parent.Custom('DE_ART_IND_N')] [parent.Custom('MotherFather')] ist erfreut, dass ich mich an [parent.Custom('DE_PRO_POS_S_3P')]en Rat halte"
 parent.1001.t:0 "[parent.Custom('DE_MutterlichVaterlich')|U]er Rat"
 parent.1001.desc:1 "M[parent.Custom('DE_ART_IND_N')] [parent.Custom('MotherFather')] hat den Rittern meines Reiches viele Ratschläge zu geben und kommentiert alles: von der Art und Weise, wie sie sich ertüchtigen, bis hin zu dem, worauf sie sich auf dem Feld vorbereiten sollten.\n\nSelbst die Ritter müssen zugeben, dass das, was [parent.Custom('DE_PRO_PER_S_3P_N')] sagt, viel Sinn ergibt."
 parent.1001.a:0 "„Wie also #EMP sollten#! sie denn organisiert werden, [parent.Custom('MotherFather')]?“"
 parent.1001.b:0 "Ich allein entscheide, wie sie kämpfen!"
 
 parent.1002.desc:0 "M[parent.Custom('DE_ART_IND_N')] [parent.Custom('MotherFather')] ist [parent.Custom('DE_ART_IND_N')] weis[parent.Custom('DE_END_ADJ_IND_S_N')] [SCOPE.sCharakter('Elternteil').GetWomanMan], [parent.Custom('DE_ART_DEF_S_N')] die Bedürfnisse und Wünsche der Menschen sehr gut versteht.\n\n[parent.Custom('DE_PRO_PER_S_3P_N')|U] bietet mir oft Rat im Umgang mit anderen."
 parent.1002.a:0 "Ehrlich gesagt brauche ich jeden Rat, den ich kriegen kann."
 parent.1002.b:0 "„Ich herrsche über meinen Hof, [parent.Custom('MotherFather')].“"
 
 parent.1003.desc:0 "M[parent.Custom('DE_ART_IND_N')] [parent.Custom('MotherFather')] verbringt oft Stunden damit, auf winzige Details hinzuweisen, die an meinem Hof fehlen.\n\nZwei Diener, die früher ständig zankten, tratschen jetzt miteinander, der Kastellan scheint ruhiger als sonst zu sein, und ein Kerzenständer wurde auf die andere Seite der Halle versetzt …"
 parent.1003.a:0 "Es ist besser, etwas zu wissen, anstatt etwas zu bedauern, was man nicht weiß."
 parent.1003.b:0 "„Ich werde nicht zulassen, dass Ihr meine Sorgen schürt, [parent.Custom('MotherFather')].“"

 parent.1004.desc:0 "Manchmal denke ich, dass m[parent.Custom('DE_ART_IND_N')] [parent.Custom('MotherFather')] einen viel besseren Überblick über meine Schatzkammer hat als mein Ratsverwalter. Ein Goldstück scheint doppelt so viel wert zu sein, wenn [parent.Custom('DE_PRO_PER_S_3P_N')] mir sagt, wie ich es ausgeben soll!"
 parent.1004.a:0 "„Bitte führt mich zu besonnenen Entscheidungen, [parent.Custom('MotherFather')].“"
 parent.1004.b:0 "Mein Reich, meine Schatzkammer!"
 
 parent.1005.desc:0 "Es gibt viele weise Männer und Frauen in meinem Reich, doch ich bezweifle, dass auch nur ein einziger von ihnen m[parent.Custom('DE_ART_IND_A')] [parent.Custom('MotherFather')] in einer Debatte schlagen könnte. [parent.Custom('DE_PRO_PER_S_3P_N')|U] scheint jederzeit eine überraschende Perspektive oder andere Ebene des Wissens parat zu haben!"
 parent.1005.a:0 "„Bitte teilt Euer Wissen mit mir, [parent.Custom('MotherFather')]!“"
 parent.1005.b:0 "Die Worte mögen blenden, doch sind sie auch weise?"

 parent.1006.t:0 "Eine leitende Hand"
 parent.1006.desc:0 "M[parent.Custom('DE_ART_IND_N')] [parent.Custom('MotherFather')] hat in letzter Zeit großes Interesse an der Verwaltung von [county.GetNameNoTier] gezeigt.\n\n[parent.GetSheHe|U] hat sogar damit begonnen, mit Baronen und Bürgermeistern zu korrespondieren und sie in der richtigen Verwaltung zu unterweisen!"
 parent.1006.a:0 "Gute Arbeit, [parent.Custom('MotherFather')]."
 
 parent.1007.t:0 "Vermittelnd[parent.Custom('DE_END_ADJ_IND_S_N')|U] [parent.Custom('MotherFather')|U]"
 parent.1007.desc_opening:0 "M[courtier.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))], [courtier.GetTitledFirstName], hat [courtier.Custom('DE_PRO_POS_S_3P')]e Verachtung für mich ganz klar zum Ausdruck gebracht.\n\n"
 parent.1007.courtier_1:0 "Ich erwischte [courtier.Custom('DE_PRO_PER_S_3P_A')] mitten in einer Geschichte über einen Fehler, den ich #EMP angeblich#! während eines Festmahls begangen hatte. Ein Festmahl, bei dem ich nicht einmal zugegen war!"
 parent.1007.courtier_2:0 "Heute traf ich auf [courtier.GetTitledFirstNameNoTooltip] und einen anderen Höfling, die durch die Gänge spazierten. In dem Augenblick, als sie mich sahen, hielten sie im Gespräch inne, bis ich vorbeigegangen war, und dies ist nicht das erste Mal, dass [courtier.Custom('DE_PRO_POS_S_3P')] mich in dieser Form beleidigt!"
 parent.1007.desc_end:0 "\n\nM[parent.Custom('DE_ART_IND_N')] [parent.Custom('MotherFather')] hat angeboten, in der Angelegenheit als Vermittler[parent.Custom('DE_END_NOU_S_GS_N')] zu fungieren."
 parent.1007.a:0 "Die Hilfe von [parent.Custom('MotherFather')|U] ist stets willkommen."
 parent.1007.b:0 "Ich werde mich selbst darum kümmern!"

 parent.1009.t:0 "Neuer Höfling"
 parent.1009.desc:0 "[new_courtier.Custom('DE_ART_IND_N')] alt[new_courtier.Custom('DE_END_ADJ_IND_S_N')] Bekannt[new_courtier.Custom('DE_END_ADJ_IND_S_N')] m[new_courtier.Custom('DE_ART_IND_G')] [parent.Custom('MotherFather')][parent.Custom('DE_END_NOU_S_G')], [new_courtier.GetTitledFirstName], ist auf [parent.Custom('DE_PRO_POS_S_3P')]e Einladung am Hof eingetroffen.\n\nM[parent.Custom('DE_ART_IND_N')] [parent.Custom('MotherFather')] lobt immer wieder den guten Einfluss, den [new_courtier.GetFirstNameNoTooltip] auf das Reich ausüben könnte, wenn [new_courtier.Custom('DE_PRO_PER_S_3P_D')] eine Position am Hof angeboten würde."
 parent.1009.a:0 "Ich bin mir sicher, dass wir für [new_courtier.Custom('DE_PRO_PER_S_3P_A')] etwas Passendes finden werden."
 parent.1009.b:0 "Nein, [new_courtier.Custom('DE_PRO_PER_S_3P_N')] wird hier keine Zukunft finden."

 parent.1010.t:0 "Erholsame Beziehungen"
 parent.1010.desc:0 "In letzter Zeit lag die Last der Herrschaft stärker als gewöhnlich auf meinen Schultern, und m[parent.Custom('DE_ART_IND_N')] [parent.Custom('MotherFather')] scheint dies bemerkt zu haben.\n\n[parent.Custom('DE_PRO_PER_S_3P_N')|U] besteht darauf, dass ich den Tag in den Gärten verbringe und versichert mir, dass [parent.Custom('DE_PRO_PER_S_3P_N')] meine Verantwortlichkeiten in der Zwischenzeit übernehmen wird."
 parent.1010.a:0 "Etwas Ruhe ist genau das, was ich brauche."
 parent.1010.b:0 "Jetzt ist nicht die Zeit für eine Pause!"

 parent.2002.t:0 "Eine solide Ausbildung"
 parent.2002.desc:0 "Nachdem ich [child.GetTitledFirstName] tagelang nicht gesehen hatte, musste ich schon bald feststellen, dass m[parent.Custom('DE_ART_IND_N')] übervorsichtig[parent.Custom('DE_END_ADJ_IND_S_N')] [parent.Custom('MotherFather')] genau wusste, wo [child.Custom('DE_PRO_PER_S_3P_N')] war:\n„Ich habe [child.Custom('DE_PRO_PER_S_3P_A')] nur aus Sorge um [child.Custom('DE_PRO_POS_S_3P')]e Ausbildung weggeschickt. Die Dinge werden viel besser für [child.Custom('DE_PRO_PER_S_3P_A')] in der Obhut von [new_guardian.GetTitledFirstName] laufen.“"
 parent.2002.a:0 "Ihr habt m[child.Custom('DE_ART_IND_A')] [child.Custom('DaughterSon')] #EMP wohin#! geschickt?!"
 child_sent_away_tt:0 "[new_guardian.GetTitledFirstNameNoTooltip] wird [child.GetTitledFirstNameNoTooltip] erziehen"

 parent.2003.t:0 "M[parent.Custom('DE_ART_IND_N')] kleinlich[parent.Custom('DE_END_ADJ_IND_S_N')] [parent.Custom('MotherFather')|U]"
 parent.2003.desc:0 "M[parent.Custom('DE_ART_IND_N')] [parent.Custom('MotherFather')] und m[parent.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_courtier'))], [hated_courtier.GetTitledFirstName], trugen ihre fehde schon so lange aus, dass ich dachte, sie würde niemals enden.\n\nNun aber tat sie es. M[parent.Custom('DE_ART_IND_N')] [parent.Custom('MotherFather')] hat [hated_courtier.GetFirstNameNoTooltip] aus meinem Reich verbannt!"
 parent.2003.a:0 "Wie kann [parent.Custom('DE_PRO_PER_S_3P_N')] es wagen?! Dies ist #EMP mein#! Reich!"
 parent.2003.b:0 "Auf Nimmerwiedersehen!"
 
 parent.2004.t:0 "Ein ständiges Ärgernis"
 parent.2004.opening:0 "M[parent.Custom('DE_ART_IND_N')] [parent.Custom('MotherFather')] folgt mir neuerdings überallhin, äußert [parent.Custom('DE_PRO_POS_S_3P')]e Meinung zu allem, was ich tue, und versucht, bei jeder Gelegenheit Ratschläge zu geben."
 parent.2004.malicious:0 "\n\n[parent.Custom('DE_PRO_PER_S_3P_N')|U] provoziert mich gnadenlos, behauptet, die harte Behandlung sei zu meinem eigenen Wohl, und leugnet das Lächeln, das ich manchmal über [parent.Custom('DE_PRO_POS_S_3P')]e Lippen huschen sehe."
 parent.2004.benevolent:0 "\n\n[parent.Custom('DE_PRO_PER_S_3P_N')|U] unterweist mich in den Tugenden der Rechtschaffenheit und deutet auf diese Art an, dass ich zu diesem Thema noch viel zu lernen habe."
 parent.2004.dominant:0 "\n\n[parent.Custom('DE_PRO_PER_S_3P_N')|U] belehrt mich ständig, gibt niemals nach und lässt mir keine Ruhe."
 parent.2004.submissive:0 "\n\n[parent.Custom('DE_PRO_PER_S_3P_N')|U] ist zu meinem ständigen Schatten geworden, der alle bissigen Kommentare mit Vorschlägen und Andeutungen bemäntelt."
 parent.2004.extroverted:0 "\n\n[parent.Custom('DE_PRO_PER_S_3P_N')|U] verhält sich sogar so, wenn Höflinge anwesend sind, drängt mich dazu, mit ihnen zu sprechen, und schafft Situationen, die für alle unangenehm sind!"
 parent.2004.introverted:0 "\n\n[parent.Custom('DE_PRO_PER_S_3P_N')|U] predigt über die Tugenden der Einsamkeit und versucht, mich von meinen Höflingen zu isolieren!"
 parent.2004.emotional:0 "\n\n[parent.Custom('DE_PRO_PER_S_3P_N')|U] ist anfällig für Gefühlsausbrüche und nutzt die Tatsache aus, dass ich mir das alles anhöre, um eine Szene zu vermeiden."
 parent.2004.levelheaded:0 "\n\n[parent.Custom('DE_PRO_PER_S_3P_N')|U] will über alles mit mir debattieren und behauptet, dass man jedweden Vorteil verliert, wenn man vorschnell handelt. Die langen Diskussionen nehmen viel zu viel Zeit und Energie in Anspruch."
 parent.2004.fallback:0 "\n\n[parent.Custom('DE_PRO_PER_S_3P_N')|U] belästigt mich pausenlos mit Ratschlägen, und im Hof gehen bereits Gerüchte um, wer wirklich die Entscheidungen [ROOT.Char.Custom('DE_Im_InDer_ResidenceBuilding')] [ROOT.Char.Custom('ResidenceBuilding')] trifft!"
 parent.2004.end:0 "Ich weiß, dass [parent.Custom('DE_PRO_PER_S_3P_N')|U] es aus Liebe tut, aber das wird langsam lächerlich."
 parent.2004.a:0 "Ich befehle [parent.Custom('DE_PRO_PER_S_3P_D')], aufzuhören!"
 parent.2004.b:0 "[parent.Custom('DE_PRO_PER_S_3P_N')|U] nervt, ist aber unbestreitbar hilfreich …"
 parent.2004.b.message:0 "Die Dinge sind gut so, wie sie sind."

 parent.3001.t:0 "Unter meinen Fittichen"
 parent.3001.desc:0 "In letzter Zeit ist mir aufgefallen, dass m[child.Custom('DE_ART_IND_N')] lieb[child.Custom('DE_END_ADJ_IND_S_N')] [child.Custom('GetDaughterSon')], [child.GetTitledFirstName], viel Zeit mit m[parent.Custom('DE_ART_IND_D')] [parent.Custom('MotherFather')] verbringt.\n\nOffenbar hat [parent.GetTitledFirstNameNoTooltip] ein persönliches Interesse am Leben von [child.GetTitledFirstName] entwickelt und beabsichtigt, ein aktiver Teil davon zu sein."
 parent.3001.a:0 "M[parent.Custom('DE_ART_IND_N')] [parent.Custom('MotherFather')] kümmert sich wirklich gut um m[child.Custom('DE_ART_IND_A')] [child.Custom('GetDaughterSon')]!"
 parent.3001.b:0 "[parent.Custom('DE_PRO_POS_S_3P')] plötzliches Interesse an m[child.Custom('DE_ART_IND_D')] [child.Custom('GetDaughterSon')] ist beunruhigend …"
 parent.3001.c:0 "M[parent.Custom('DE_ART_IND_N')] hinterlistig[parent.Custom('DE_END_ADJ_IND_S_N')] [parent.Custom('MotherFather')] wird damit nicht durchkommen!"
