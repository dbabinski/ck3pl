l_german:
 childhood.0002.t:0 "Sandkastenfreunde"
 childhood.0002.opening:0 "Es macht so viel Spaß, mit [crush.GetTitledFirstName] zu spielen!\n\n"
 childhood.0002.loud:0 "[crush.Custom('DE_PRO_PER_S_3P_N')|U] verlangt wirklich viel Aufmerksamkeit, doch das macht mir nichts aus. Wenn ich [crush.Custom('DE_PRO_PER_S_3P_A')] sehe, geht für mich die Sonne auf!"
 childhood.0002.quiet:0 "[crush.Custom('DE_PRO_PER_S_3P_N')|U] ist zumeist ein wenig schüchtern, aber dennoch ist jeder Augenblick, den ich mit [crush.Custom('DE_PRO_PER_S_3P_D')] verbringe, ein ganz besonderer!"
 childhood.0002.fallback:0 "Wenn ich [crush.Custom('DE_PRO_PER_S_3P_A')] sehe, geht für mich die Sonne auf, und ich wünschte, wir könnten immer zusammen spielen."
 childhood.0002.a:0 "[crush.GetFirstNameNoTooltip], ich muss einfach immerzu an Euch denken!"

 childhood.0004.t:0 "Erblühende Freundschaft"
 childhood.0004.desc1:0 "In letzter Zeit spiele ich viel mit [friend.GetTitledFirstName]. Letztens durfte ich mir sogar [friend.Custom('DE_PRO_POS_S_3P')] liebstes Spielzeug ausleihen! Wir vertragen uns wirklich prächtig, und wir haben so viel Spaß zusammen!"
 childhood.0004.desc2:0 "[friend.GetTitledFirstName] und ich verbringen im Augenblick viel Zeit miteinander. Wir reden viel und spielen. Was haben wir doch Spaß!"
 childhood.0004.desc3:0 "Im Augenblick verbringe ich viel Zeit mit [friend.GetFirstName]."
 childhood_0004.desc3_rowdy:0 "[friend.Custom('DE_PRO_PER_S_3P_N')|U] führt immer etwas im Schilde, und unsere gemeinsame Zeit ist nie langweilig!"
 childhood_0004.desc3_curious:0 "[friend.Custom('DE_PRO_PER_S_3P_N')|U] ist immer bestens über das Geschehen bei Hofe im Bilde: Unsere Unterhaltungen sind nie langweilig!"
 childhood_0004.desc3_charming:0 "Niemand bringt mich so zum Lachen wie [friend.Custom('DE_PRO_PER_S_3P_N')]!"
 childhood_0004.desc3_pensive:0 "[friend.Custom('DE_PRO_PER_S_3P_N')|U] stellt immer die richtigen Fragen und kommt zum Kern jeder Unterhaltung und jedes Streitgesprächs. Mit [friend.Custom('DE_PRO_PER_S_3P_D')] wird es nie langweilig!"
 childhood_0004.desc3_bossy:0 "[friend.Custom('DE_PRO_PER_S_3P_N')|U] weiß immer genau, was wir tun sollen, wenn wir uns treffen, und mit [friend.Custom('DE_PRO_PER_S_3P_D')] wird mir nie langweilig!"
 childhood_0004.desc3_fallback:0 "Wir haben immer Spaß zusammen, ob wir nun eines unserer Lieblingsspiele spielen oder uns nur unterhalten!"
 childhood.0004.a:0 "[friend.Custom('DE_PRO_PER_S_3P_N')|U] ist ein[friend.Custom('DE_END_PRO_S_N')] toll[friend.Custom('DE_END_ADJ_IND_S_N')] Freund[friend.Custom('DE_END_NOU_S_GS_N')]!"
 childhood.0004.b:0 "Es macht wirklich viel Spaß, mit [friend.Custom(DE_PRO_PER_S_3P_D')] zu spielen!"
 childhood.0004.c:0 "Ein[friend.Custom('DE_END_PRO_S_A')] besser[friend.Custom('DE_END_ADJ_IND_S_A')] Freund[friend.Custom('DE_END_NOU_S_GS_N')] als [friend.Custom('DE_PRO_PER_S_3P_A')] gibt es nicht!"

 childhood.0006.t:0 "Ungebetene Aufmerksamkeit"
 childhood.0006.opening:0 "[bully.GetTitledFirstName] belästigt mich nun schon eine ganze Weile.\n\n"
 childhood.0006.mean:0 "[bully.Custom('DE_PRO_PER_S_3P_N')|U] ist bösartig. Ständig werde ich verspottet und herumgeschubst."
 childhood.0006.loud:0 "Viele der anderen Kinder hören auf [bully.Custom('DE_PRO_PER_S_3P_A')], und [bully.Custom('DE_PRO_PER_S_3P_N')] nutzt [bully.Custom('DE_PRO_POS_S_3P')]en Einfluss, um sie gegen mich aufzuwiegeln."
 childhood.0006.quiet:0 "In der Regel wird [bully.Custom('DE_PRO_PER_S_3P_N')] nicht bemerkt. [bully.Custom('DE_PRO_PER_S_3P_N')|U] geht auf mich los, wenn niemand zusieht."
 childhood.0006.nice:0 "[bully.Custom('DE_PRO_PER_S_3P_N')|U] lässt jeden glauben, [bully.Custom('DE_PRO_PER_S_3P_N')] könne kein Wässerchen trüben, aber [bully.Custom('DE_PRO_PER_S_3P_N')] verspottet mich gnadenlos, sobald ich den kleinsten Fehler mache."
 childhood.0006.fallback:0 "[bully.Custom('DE_PRO_PER_S_3P_N')|U] nutzt jede Gelegenheit, um mich anzüglich anzugrinsen und mich zu verspotten."
 childhood.0006.end:0 "Ich schaffe es einfach nicht, dass [bully.Custom('DE_PRO_PER_S_3P_N')] aufhört, ganz gleich, was ich auch versuche!"
 childhood.0006.a:0 "[bully.Custom('DE_PRO_PER_S_3P_N')|U] ist einfach furchtbar!"

 childhood.0008.t:0 "Ungezügelter Zorn"
 childhood.0008.desc:0 "Mein[victim.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe',SCOPE.sC('victim'))] [victim.GetTitledFirstName] geht mir auf die Nerven.\n\n"
 childhood.0008.mean:0 "[victim.Custom('DE_END_PRO_S_N')|U] nutzt jede Gelegenheit, bei mir zu sticheln. Offenbar bereitet es [victim.Custom('DE_END_PRO_S_D')] Freude, Menschen zu ärgern und ihnen wehzutun."
 childhood.0008.loud:0 "[victim.Custom('DE_END_PRO_S_N')|U] redet wie ein Wasserfall, ganz gleich, worum es gerade geht, und ganz gleich, wie oft ich [victim.Custom('DE_END_PRO_S_D')] sage, dass mich dieses Geplapper nicht schert. Das hört einfach nie auf!"
 childhood.0008.quiet:0 "Ich habe versucht, [victim.Custom('DE_END_PRO_S_A')] zum Reden zu bringen, eine Meinung zu äußern, #EMP irgendetwas#! zu sagen! Was ich auch tue, [victim.Custom('DE_END_PRO_S_N')] zieht sich immer mehr zurück. Was ist nur mit [victim.Custom('DE_END_PRO_S_D')] los?!"
 childhood.0008.nice:0 "[victim.Custom('DE_END_PRO_S_N')|U] ist immer #EMP [victim.Custom('DE_ART_DEF_S_N')] Gute#! und hört nicht auf, über alle möglichen Tugenden zu predigen. [victim.Custom('DE_PRO_POS_S_3P')|U]e ständigen Vorträge bewirken bei mir genau das Gegenteil …"
 childhood.0008.fallback:0 "[victim.Custom('DE_PRO_PER_S_3P_N')|U] ist mir ständig im Weg, [victim.Custom('DE_PRO_PER_S_3P_N')] redet über unglaublich öde Dinge, und [victim.Custom('DE_PRO_PER_S_3P_N')] schafft es, in jeder Unterhaltung das völlig Falsche zu sagen …"
 childhood.0008.a:0 "Ich werde [victim.Custom('DE_PRO_PER_S_3P_D')] eine Lektion erteilen!"
 childhood.0008.b:0 "Wenn wir uns das nächste Mal sehen, werde ich nett sein."

 childhood.0009.t:0 "Unschuldige Freuden"
 childhood.0009.opening:0 "Es bessert meine Laune erheblich, [victim.GetFirstName] endlich in die Schranken weisen zu können.\n\n"
 childhood.0009.desc1:0 "Eines meiner Lieblingsspiele ist das, bei dem ich herausfinde, wie oft ich [victim.Custom('DE_PRO_PER_S_3P_A')] schubsen kann, bevor [victim.Custom('DE_PRO_PER_S_3P_N')] genug hat!"
 childhood.0009.desc2:0 "Ich habe es mir angewöhnt, [victim.Custom('DE_PRO_PER_S_3P_D')] zu folgen und an allem, was [victim.Custom('DE_PRO_PER_S_3P_N')] tut, lautstark herumzumäkeln."
 childhood.0009.desc3:0 "Ich habe mir [victim.Custom('DE_PRO_POS_S_3P')] Lieblingsspielzeug geborgt, und jetzt muss [victim.Custom('DE_PRO_PER_S_3P_N')] tun, was ich [victim.Custom('DE_PRO_PER_S_3P_D')] sage!"
 childhood.0009.fallback:0 "Zufällig fand ich [victim.Custom('DE_PRO_POS_S_3P')] Lieblingsspielzeug. Es zu verstecken und mir anzusehen, wie [victim.Custom('DE_PRO_PER_S_3P_N')] es verzweifelt sucht, war mein Höhepunkt der Woche!"
 childhood.0009.a:0 "Ist doch nur Spaß!"

 childhood.0012.t:0 "Erhaltene Aufmerksamkeit"
 childhood.0012.desc:0 "Als ich letztens mit [crush_holder.GetTitledFirstName] spielte, war [crush_holder.Custom('DE_PRO_PER_S_3P_N')] mir gegenüber ungewöhnlich fürsorglich. Ich habe [crush_holder.Custom('DE_PRO_PER_S_3P_A')] noch nie mit diesen Augen betrachtet, aber [crush_holder.Custom('DE_PRO_PER_S_3P_N')] ist womöglich mehr für mich als nur ein[crush_holder.Custom('DE_END_PRO_S_N')] Freund[crush_holder.Custom('DE_END_NOU_S_GS_N')]."
 childhood.0012.a:0 "[crush_holder.GetTitledFirstName], ich glaube, ich mag Euch!"
 childhood.0012.b:0 "[crush_holder.GetTitledFirstName] ist nicht mehr als ein[crush_holder.Custom('DE_END_PRO_S_N')] Freund[crush_holder.Custom('DE_END_NOU_S_GS_N')]."

 childhood.0013.t:0 "Freundlicher Umgang"
 childhood.0013.desc:0 "Im Augenblick verbringen [child.GetTitledFirstName] und ich viel Zeit zusammen.\n\n"
 childhood.0013.desc1:0 "Letztens durfte [child.Custom('DE_PRO_PER_S_3P_N')] sich sogar mein liebstes Spielzeug ausleihen! Wir vertragen uns wirklich prächtig, und wir haben so viel Spaß zusammen!"
 childhood.0013.desc2:0 "[child.GetTitledFirstName] und ich verbringen im Augenblick viel Zeit miteinander. Wir reden viel und spielen. Was haben wir doch Spaß!"
 childhood.0013.desc3:0 ""
 childhood.0013.desc3_rowdy:0 "[child.Custom('DE_PRO_PER_S_3P_N')|U] lässt sich immer meine Possen gefallen und folgt mir auf alle meine Abenteuer. Wenn wir zusammen sind, wird es nie langweilig!"
 childhood.0013.desc3_curious:0 "[child.Custom('DE_PRO_PER_S_3P_N')|U] hört immer gern den Gerüchten und Geheimnissen zu, die ich bei Hof aufschnappe, und kommentiert sie überlegt und mit einer eigenen Meinung."
 childhood.0013.desc3_charming:0 "Niemand lacht so sehr über meine Witze wie [child.Custom('DE_PRO_PER_S_3P_N')]!"
 childhood.0013.desc3_pensive:0 "[child.Custom('DE_PRO_PER_S_3P_N')|U] weiß meine Gesellschaft immer zu schätzen, hört sich meine Gedanken an und bereitet mir die Freude langer Unterhaltungen."
 childhood.0013.desc3_bossy:0 "[child.Custom('DE_PRO_PER_S_3P_N')|U] folgt stets meiner Führung, und wenn wir zusammen sind, ist mir nie langweilig!"
 childhood.0013.desc_fallback:0 "Es macht immer Spaß, Zeit mit [child.Custom('DE_PRO_PER_S_3P_D')] zu verbringen, ob wir nun spielen oder etwas besprochen werden muss!"
 childhood.0013.desc_end:0 "Ich genieße [child.Custom('DE_PRO_POS_S_3P')]e Gesellschaft wirklich sehr, und ich glaube, wir beide werden uns noch lange nahestehen."
 childhood.0013.a:0 "Ich bin so froh, dass wir einander kennen!"

 childhood.0910.t:0 "Niemals endende Marter"
 childhood.0910.opening:0 "Die Dinge, die [bully.GetTitledFirstName] mir als Kind angetan hat, lasten noch immer schwer auf mir."
 childhood.0910.desc1:0 "Die harten Blicke, das Gelächter, der Schmerz … Jedes Mal, wenn ich [bully.Custom('DE_PRO_PER_S_3P_A')] sehe, legt sich mir ein Schatten übers Herz.\n\n[bully.Custom('DE_PRO_PER_S_3P_N')|U] mag zwar inzwischen erwachsen geworden sein, doch ich weiß, dass [bully.Custom('DE_PRO_PER_S_3P_N')] nie ein anständiger Mensch werden wird!"
 childhood.0910.desc2:0 "\n\nManchmal höre ich noch immer, wie [bully.Custom('DE_PRO_PER_S_3P_N')] mit spöttischem Gelächter mein Lieblingsspielzeug am Boden zertrampelt."
 childhood.0910.a:0 "Ich werde [bully.Custom('DE_PRO_PER_S_3P_D')] nie verzeihen."

 childhood.0911.t:0 "Freuden der Kindheit"
 childhood.0911.desc_rival:0 "[victim.GetTitledFirstName] ist zwar mittlerweile erwachsen, doch das bedeutet nicht, dass [victim.Custom('DE_PRO_PER_S_3P_N')] mir verziehen hat, was ich [victim.Custom('DE_PRO_PER_S_3P_D')] in unserer Kindheit angetan habe.\n\nAuch gut. Mein Hass [victim.Custom('DE_PRO_PER_S_3P_D')] gegenüber ist ebenfalls gewachsen!"
 childhood.0911.opening:0 "Ob [victim.GetTitledFirstName] wohl noch weiß, was ich [victim.Custom('DE_PRO_PER_S_3P_D')] angetan habe, als wir noch klein waren?"
 childhood.0911.desc1:0 "\n\nAllerdings wird [victim.Custom('DE_PRO_PER_S_3P_N')] langsam erwachsen. Daher muss ich meine kindischen Freuden hinter mir lassen und meine Aufmerksamkeit anderen Dingen widmen."
 childhood.0911.desc2:0 "Ich werde nie [victim.Custom('DE_PRO_POS_S_3P')] entsetztes Gesicht vergessen, als ich [victim.Custom('DE_PRO_POS_S_3P')] Lieblingsspielzeug kaputt machte. Einfach zum Totlachen!\n\nAllerdings wird [victim.Custom('DE_PRO_PER_S_3P_N')] langsam erwachsen. Daher muss ich meine kindischen Freuden hinter mir lassen und meine Aufmerksamkeit anderen Dingen widmen."
 childhood.0911.a:0 "Wir sehen uns, [victim.GetTitledFirstName]."

 childhood.0998.t:0 "Reifende Gefühle"
 childhood.0998.desc:0 "Ich werde nie die schöne Zeit vergessen, die ich mit [crush.GetTitledFirstName] in unserer Kindheit hatte.\n\n[crush.Custom('DE_PRO_PER_S_3P_N')|U] wird mir immer am Herzen liegen, auch wenn jetzt, da wir älter werden, nichts mehr zwischen uns passiert!"
 childhood.0998.a:0 "Ich freue mich sehr, [crush.Custom('DE_PRO_PER_S_3P_A')] kennengelernt zu haben."

 childhood.0999.t:0 "Reifende Gefühle"
 childhood.0999.desc:1 "Ich werde nie die schöne Zeit vergessen, die ich mit [root_crush.GetTitledFirstName] hatte, als wir noch jünger waren.\n\nAuch wenn [root_crush.Custom('DE_PRO_PER_S_3P_N')] mittlerweile zur Welt der Erwachsenen gehört, wird [root_crush.Custom('DE_PRO_PER_S_3P_N')] mir immer am Herzen liegen!"
 childhood.0999.desc_unrequited:1 "Obwohl [root_crush.Custom('DE_PRO_PER_S_3P_N')] meine Gefühle nie erwidert hat …"
 childhood.0999.a:1 "Ich freue mich sehr, [root_crush.Custom('DE_PRO_PER_S_3P_A')] kennengelernt zu haben."

 childhood.1000.t:0 "Eine tiefe Freundschaft"
 childhood.1000.desc:0 "Mit [friend_to_crush.GetTitledFirstName] verbindet mich eine wirklich gute Freundschaft!\n\nWenn wir Zeit zusammen verbringen, habe ich immer eine Menge Spaß, und [friend_to_crush.Custom('DE_PRO_PER_S_3P_N')] versteht mich wie niemand sonst.\n\nTrotz unserer innigen Freundschaft frage ich mich mitunter, ob ich nicht gerne mehr hätte …"
 childhood.1000.a:0 "Ich glaube, ich mag [friend_to_crush.Custom('DE_PRO_PER_S_3P_D')] doch ein wenig mehr als meine anderen Freunde!"
 childhood.1000.c:0 "Die großartige Freundschaft mit [friend_to_crush.Custom('DE_PRO_PER_S_3P_D')] reicht mir vollkommen …!"

 childhood.1001.t:0 "Das letzte Gefecht"
 childhood.1001.opening:0 "Die niemals endende Folter, der [bully.GetTitledFirstName] mich unterzieht, muss endlich aufhören! [bully.Custom('DE_PRO_PER_S_3P_N')|U] verspottet mich gnadenlos, und ständig werde ich herumgeschubst und gedemütigt.\n\n"
 childhood.1001.desc:0 "Das kann so nicht weitergehen! Höchste Zeit, dass ich [bully.Custom('DE_PRO_PER_S_3P_D')] zeige, mit wem [bully.Custom('DE_PRO_PER_S_3P_N')] sich hier anlegt."
 childhood.1001.fallback:0 "Obwohl es mich sehr belastet, bin ich machtlos, [bully.Custom('DE_PRO_PER_S_3P_D')] Einhalt zu gebieten."
 childhood.1001.a:0 "Über Euer Verhalten …"
 childhood.1001.a.success:0 "Ich erteile [bully.GetTitledFirstNameNoTooltip] eine Lektion"
 childhood.1001.a.failure:0 "[bully.GetTitledFirstNameNoTooltip] hat mich verprügelt"
 childhood.1001.b:0 "Unterhalten wir uns mal darüber, wie Ihr Euch benehmt …"
 childhood.1001.b.success:0 "Ich bringe [bully.GetTitledFirstNameNoTooltip] dazu, mich nicht weiter zu schikanieren"
 childhood.1001.c:0 "Seid verflucht, [bully.GetTitledFirstNameNoTooltip]."

 childhood.1002.t:0 "[guardian_parent.Custom('MotherFather')] ist zur Stelle"
 childhood.1002.desc1:0 "Autsch! Als ich mit [friend.GetTitledFirstName] im Garten spielte, fiel ich hin und schürfte mir das Knie auf. Mein[guardian_parent.Custom('DE_END_PRO_S_N')] [guardian_parent.Custom('MotherFather')] war auf der anderen Seite des Hofes und genoss das schöne Wetter, und [friend.GetTitledFirstName] meinte, ich solle schnellstens zu [guardian_parent.Custom('DE_PRO_PER_S_3P_D')]."
 childhood.1002.desc2:0 "Autsch! Beim Spielen mit meinem Lieblingsspielzeug fiel ich hin und schürfte mir das Knie auf. Kaum war ich wieder auf den Beinen, kam auch schon mein[guardian_parent.Custom('DE_END_PRO_S_N')] [guardian_parent.Custom('MotherFather')] zu mir und fragte mich, ob alles in Ordnung sei."
 childhood.1002.desc3:0 "Als ich mich in das Buch vertiefte, aus dem ich lernen sollte, wurde mir klar, dass mir die Feinheiten des Themas zu hoch waren.\n\nBald schon muss ich den Inhalt mein[guardian_parent.Custom('DE_END_PRO_S_D')] [guardian_parent.Custom('MotherFather')] vorstellen, aber wenn ich es weiter alleine versuche, sitze ich wohl die ganze Nacht an diesem Buch."
 childhood.1002.a:0 "[guardian_parent.Custom('MotherFather')], bitte helft mir!"
 childhood.1002.b:0 "Ich schaffe das auch alleine."
 childhood.1002.b_1:0 "Es läuft nicht sonderlich gut"
 childhood.1002.b_2:0 "Ich schlage mich großartig"

 childhood.1003.t:0 "Die Schmerzen des Älterwerdens"
 childhood.1003.desc1:0 "Ich genoss das Wetter und höre mir an, wie mein Kind [child.GetTitledFirstName] und [friend.GetTitledFirstName] miteinander spielen, als ich plötzlich sehe, wie [child.GetTitledFirstName] hinfällt und sich das Knie aufschürft. [child.Custom('DE_PRO_PER_S_3P_N')|U] kommt zu mir, nachdem [friend.GetTitledFirstName] ein wenig auf [child.Custom('DE_PRO_PER_S_3P_A')] eingeredet hat, und bat mich, mir die Wunde anzusehen."
 childhood.1003.desc2:0 "Ich ging im Garten spazieren und genoss das Wetter, als ich sah, wie mein[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] beim Spielen mit [child.Custom('DE_PRO_POS_S_3P')]em Lieblingsspielzeug hinfiel und sich das Knie aufschürfte. Als ich mich [child.Custom('DE_PRO_PER_S_3P_D')] näherte und fragte, ob alles in Ordnung war, bat [child.Custom('DE_PRO_PER_S_3P_N')] mich, mir die Verletzung anzusehen."
 childhood.1003.desc3:0 "Ich gab meinem Kind [child.GetTitledFirstName] eine anspruchsvolle Aufgabe: [child.Custom('DE_PRO_PER_S_3P_N')|U] sollte ein kompliziertes Buch in nur wenigen Tagen lesen. Am Vorabend des Tages, an dem [child.Custom('DE_PRO_PER_S_3P_N')] mir den Inhalt vorstellen sollte, kam [child.Custom('DE_PRO_PER_S_3P_N')] zu mir und bat mich um Hilfe."
 childhood.1003.a:0 "Wie schön, dass [child.Custom('DE_PRO_PER_S_3P_N')] weiß, dass [child.Custom('DE_PRO_PER_S_3P_N')] sich auf mich verlassen kann!"

 childhood.1004.t:0 "Ein müder Geist"
 childhood.1004.desc:1 "„Bekommst du auch genug Schlaf?“\n\nMein[guardian_parent.Custom('DE_END_PRO_S_N')] besorgt[guardian_parent.Custom('DE_END_ADJ_IND_S_N')] [guardian_parent.Custom('MotherFather')] erinnert mich daran, dass ich in letzter Zeit kaum geschlafen habe. Der andauernde Leistungsdruck besiegt meinen Wunsch nach Schlaf.\n\n[guardian_parent.Custom('MotherFather')] sagt, ich soll mir den Abend freinehmen und früh zu Bett gehen, und dieses Angebot nehme ich nur zu gern an."
 childhood.1004.a:0 "Habt Dank, [guardian_parent.Custom('MotherFather')]."

 childhood.1005.t:0 "Ein müder Geist"
 childhood.1005.desc:1 "„Was stellst du nur immer mit deiner Zeit an?!“\n\n[guardian_parent.Custom('MotherFather')]s Anschuldigung trifft mich hart. Ich versuche, jede Aufgabe zu meistern, die [guardian_parent.Custom('DE_PRO_PER_S_3P_N')] mir stellt, doch irgendwie ist [guardian_parent.Custom('DE_PRO_PER_S_3P_N')] nie zufrieden."
 childhood.1005.a:0 "Ich werde mir mehr Mühe geben!"
 childhood.1005.b:0 "Ich gebe doch schon alles, was ich habe."

 childhood.1006.t:0 "Wenn Gegensätze aufeinanderprallen"
 childhood.1006.desc:0 "Mein[guardian_parent.Custom('DE_END_PRO_S_N')] [guardian_parent.Custom('MotherFather')] lässt mich nie allein. Seit [guardian_parent.Custom('DE_PRO_PER_S_3P_N')] der Meinung ist, dass ich nicht gründlich genug bin, hat [guardian_parent.Custom('DE_PRO_PER_S_3P_N')] es sich zur Aufgabe gemacht, mir keine Minute Pause mehr zu gönnen.\n\n[guardian_parent.Custom('DE_PRO_PER_S_3P_N')|U] beschwert sich sogar schon, wenn ich mich zu einem kurzen Nickerchen davonschleichen möchte!"
 childhood.1006.a:0 "[guardian_parent.Custom('MotherFather')] ist nie zufrieden!"

 childhood.1007.t:0 "Ein wachsender Schatten"
 childhood.1007.opening:0 "[bully.GetTitledFirstName] raubt mir den letzten Nerv!\n\n"
 childhood.1007.young_malicious:0 "Ich spielte gerade mit meinem Lieblingsspielzeug, als [bully.Custom('DE_PRO_PER_S_3P_N')] in den Raum stürmte und es mir aus den Händen riss."
 childhood.1007.young_extroverted:0 "[bully.Custom('DE_PRO_PER_S_3P_N'|U] erzählt den anderen Kindern ständig Lügen über mich, damit sie mich weniger mögen."
 childhood.1007.young_dominant:0 "Als ich im Garten mit den anderen Kindern spielte, kam [bully.Custom('DE_PRO_PER_S_3P_N')] plötzlich an und befahl ihnen, nicht mehr mit mir zu spielen."
 childhood.1007.young_emotional:0 "Ich ging im Gang an [bully.Custom('DE_PRO_PER_S_3P_D')] vorbei, als er plötzlich laut zu weinen anfing und behauptete, ich hätte [bully.Custom('DE_PRO_PER_S_3P_A')] geschlagen."
 childhood.1007.malicious:0 "Ich ging im Garten spazieren, als [bully.Custom('DE_PRO_PER_S_3P_N')] plötzlich aus dem Gebüsch kam und mich in den Matsch drückte. Dabei lachte [bully.Custom('DE_PRO_PER_S_3P_N')] auch noch hämisch."
 childhood.1007.dominant:0 "[bully.Custom('DE_PRO_PER_S_3P_N')|U] hat offenbar den anderen Kindern befohlen, mich zu meiden, und nun werden sie schlagartig still, wenn ich in der Nähe bin. Ich weiß, dass [bully.Custom('DE_PRO_PER_S_3P_N')] dahintersteckt und dass die anderen Kinder es nicht böse meinen, aber es tut dennoch weh."
 childhood.1007.extroverted:0 "Wann immer [bully.Custom('DE_PRO_PER_S_3P_N')] die Gelegenheit bekommt, versucht [bully.Custom('DE_PRO_PER_S_3P_N')] nach Kräften, die anderen Kinder davon zu überzeugen, dass ich ein schrecklicher Mensch bin. [bully.Custom('DE_PRO_PER_S_3P_N')|U] denkt sich Lügengeschichten aus, und nur ich weiß, dass sie nicht wahr sind."
 childhood.1007.fallback:0 "Als ich an [bully.Custom('DE_PRO_PER_S_3P_D')] vorbeigehe, stellt [bully.Custom('DE_PRO_PER_S_3P_N')] mir plötzlich das Bein!"
 childhood.1007.end:0 "\n\n[bully.Custom('DE_PRO_PER_S_3P_N')|U] lässt mich nie in Ruhe. Ich weiß nicht, was ich tun soll."
 childhood.1007.a:0 "[bully.Custom('DE_PRO_PER_S_3P_N')|U] ist einfach grauenhaft!"

 childhood.1008.t:0 "Ungewöhnliche Sorgenbewältigung"
 childhood.1008.opening:0 "Endlich ist [victim.GetTitledFirstName] zu etwas gut!\n\nDas Leben ist in letzter Zeit recht anstrengend, aber dank [victim.Custom('DE_PRO_PER_S_3P_D')] konnte ich mich endlich ein wenig entspannen.\n\n"
 childhood.1008.1:0 "Ich traf [victim.Custom('DE_PRO_PER_S_3P_A')] im Gang, und gerade, als [victim.Custom('DE_PRO_PER_S_3P_N')] an mir vorbeiging, stellte ich [victim.Custom('DE_PRO_PER_S_3P_D')] das Bein. [victim.Custom('DE_PRO_POS_S_3P')|U] Blick war einfach unbezahlbar!"
 childhood.1008.2:0 "Wenn wir uns unterhalten, versuche ich nach Kräften, alles infrage zu stellen, was [victim.Custom('DE_PRO_PER_S_3P_N')] sagt, und dann [victim.Custom('DE_PRO_POS_S_3P')]e Schlüsse ins Lächerliche zu ziehen."
 childhood.1008.3:0 "Gerade als [victim.Custom('DE_PRO_PER_S_3P_N')] den ersten Bissen Frühstück zu sich nehmen wollte, schlug ich [victim.Custom('DE_PRO_PER_S_3P_D')] auf den Rücken. Was für eine Schweinerei auf dem Tisch, aber das Geräusch, das [victim.Custom('DE_PRO_PER_S_3P_N')] von sich gab, war einfach zum Schreien!"
 childhood.1008.a:0 "Dabei kann man so herrlich Dampf ablassen!"

 childhood.1009.t:0 "Freundschaftliche Besorgnis"
 childhood.1009.opening:0 "[friend.GetTitledFirstName] und ich sind gute Freunde. [friend.Custom('DE_PRO_PER_S_3P_D')|U] ist aufgefallen, dass mich etwas bedrückt, und hat mich gebeten, meine Gedanken mit [friend.Custom('DE_PRO_PER_S_3P_D')] zu teilen.\n\n"
 childhood.1009.1:0 "„Wozu sind wir überhaupt hier? Was haben die Mächte des Schicksals mit uns vor?“"
 childhood.1009.2:0 "„Wie sieht meine Zukunft aus, wenn ich einmal erwachsen bin?“"
 childhood.1009.3:0 "„Woher weiß ich, ob die Zuneigung eines Menschen mir gegenüber echt ist?“"
 childhood.1009.end:0 "\n\nEinfach nur mit [friend.Custom('DE_PRO_PER_S_3P_D')] zu reden, bessert meine Laune erheblich!"
 childhood.1009.a:0 "Solche Freunde sind ein echtes Geschenk."

 childhood.1010.t:0 "Immer in meinen Gedanken"
 childhood.1010.opening:0 "Ich muss einfach immer an [crush.GetTitledFirstName] denken, an [crush.Custom('DE_PRO_POS_S_3P')] Lächeln und wie [crush.Custom('DE_PRO_PER_S_3P_N')] redet.\n\n"
 childhood.1010.returned:0 "Ich weiß, dass meine Gefühle erwidert werden, und das bringt mir große Freude und Erleichterung."
 childhood.1010.not_returned:0 "[crush.Custom('DE_PRO_PER_S_3P_N')|U] scheint meine Gefühle nicht zu erwidern, und das wiegt schwer auf meinem Herzen."
 childhood.1010.a:0 "Liebst[crush.Custom('DE_END_ADJ_IND_S_N')] [crush.GetTitledFirstName]!"
 childhood.1010.b:0 "O weh!"

 childhood.1011.t:0 "Der Weg des Herzens"
 childhood.1011.opening:0 "Mir ist aufgefallen, dass [crush_returned.GetTitledFirstName] mich in letzter Zeit mehr beachtet und sowohl meine Späße als auch meine Meinung zu schätzen weiß.\n\n"
 childhood.1011.returned:0 "Es ist schön, derart geschätzt zu werden, und so ist mir auch aufgefallen, wie nett [crush_returned.GetTitledFirstName] sein kann.\n\nMöglicherweise bin ich sogar so sehr an [crush_returned.Custom('DE_PRO_PER_S_3P_D')] interessiert wie [crush_returned.Custom('DE_PRO_PER_S_3P_N')] an mir!"
 childhood.1011.not_returned:0 "Es ist zwar schön, derart geschätzt zu werden, aber langsam nervt es mich. Warum lässt [crush_returned.Custom('DE_PRO_PER_S_3P_N')] mich nicht in Frieden?"
 childhood.1011.a:0 "[crush_returned.GetTitledFirstName], ich glaube, ich mag Euch!"
 childhood.1011.b:0 "[crush_returned.Custom('DE_PRO_PER_S_3P_N')|U] geht mir auf die Nerven."

 childhood.1012.t:0 "Harte Bestrafung"
 childhood.1012.desc:0 "Ich weiß, dass ich mich in letzter Zeit schwer tue mit dem Lernen, und ich weiß, dass [guardian_parent.Custom('MotherFather')] enttäuscht von mir ist. Allerdings hätte ich nicht damit gerechnet, dass [guardian_parent.Custom('DE_PRO_PER_S_3P_N')] mir mein Lieblingsspielzeug wegnimmt!\n\n"
 childhood.1012.desc2:0 "Am schlimmsten ist, dass [guardian_parent.Custom('DE_PRO_PER_S_3P_D')] mein Kummer offenbar nicht schert."
 childhood.1012.desc3:0 "Am schlimmsten ist, dass [guardian_parent.Custom('DE_PRO_PER_S_3P_D')] mein Kummer offenbar Freude bereitet."
 childhood.1012.a:0 "[guardian_parent.Custom('DE_PRO_PER_S_3P_N')|U] kann so grausam sein!"

 childhood.1013.t:0 "Die Zerstörung des Lieblingsspielzeugs"
 childhood.1013.desc:0 "Mein[victim.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe',SCOPE.sC('victim'))] [victim.GetFirstName] war im Garten zu finden, wo [victim.Custom('DE_PRO_PER_S_3P_N')] lachend und johlend mit [victim.Custom('DE_PRO_POS_S_3P')]em Lieblingsspielzeug spielte.\n\nSo viel Freude stand [victim.Custom('DE_PRO_PER_S_3P_D')] nicht zu, und was war überhaupt so besonders an diesem Ding? Nachdem ich es [victim.Custom('DE_PRO_PER_S_3P_D')] aus den Händen gerissen hatte, ging es so einfach kaputt wie alles andere auch."
 childhood.1013.a:0 "Ihr hättet [victim.Custom('DE_PRO_POS_S_3P')] Gesicht sehen sollen!"

 childhood.1014.t:0 "Die Zerstörung meines Lieblingsspielzeugs"
 childhood.1014.desc:0 "[bully.GetTitledFirstName] peinigt mich ständig, und dieses Mal hat [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] mein Lieblingsspielzeug kaputt gemacht! Als ich damit spielte, kam [bully.Custom('DE_PRO_PER_S_3P_N')] seelenruhig auf mich zu, bevor [bully.Custom('DE_PRO_PER_S_3P_N')] mir das Spielzeug aus dem Händen riss und darauf herumtrampelte.\n\n„Wer spielt denn überhaupt noch mit so etwas?“"
 childhood.1014.a:0 "[bully.Custom('DE_PRO_PER_S_3P_N')|U] ist furchtbar!"

 childhood.1015.t:0 "Diplomatische Lösungen"
 childhood.1015.desc:1 "Auf das Beharren von [educator.GetTitledFirstName] hin haben mein[study_friend.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] und ich die laufenden Verhandlungen bezüglich des Mitwirkens der Krone bei der lokalen Verwaltung von [province.GetName] verfolgt.\n\nWährend der Verhandlungen kam ich nicht umhin zu bemerken, dass [province_holder.GetTitledFirstName] keinerlei Schimmer hat, wie [province_holder.Custom('DE_PRO_PER_S_3P_N')] vorgehen soll. Da ich mich nun schon eine Weile mit der Angelegenheit beschäftige, sollte ich wohl einschreiten."
 childhood.1015.a:0 "„Wenn Ihr mir einen Augenblick Gehör schenken könntet ….“"
 childhood.1015.b:1 "Ich habe noch viel zu lernen. Ich sollte zuhören."
 childhood.1015.b.tt:2 "Dies wird Eure Studien und die von [study_friend.GetFirstNameNoTooltip] im Bereich [diplomacy|E] weiterbringen"

 childhood.1016.t:0 "Kriegerische Angelegenheiten"
 childhood.1016.desc:0 "Mein[study_friend.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] und ich sehen als Teil unserer Studien den Soldaten dabei zu, wie sie eine Übungsschlacht vor der Stadt durchführen.\n\n„Jetzt außen herum und an die Flanke des Feindes!“, ruft [commander.GetTitledFirstName], und ehe ich michs versehe, bin ich einen Schritt vorgegangen, um [commander.Custom('DE_PRO_POS_S_3P')]e Aufmerksamkeit auf mich zu lenken."
 childhood.1016.a:0 "„Ich bin der Meinung, dass ein Frontalangriff hier besser geeignet wäre.“"
 childhood.1016.b:1 "Ich winke ab. Ich sollte einfach nur zusehen."
 childhood.1016.b.tt:1 "Dies wird Eure Studien und die von [study_friend.GetFirstNameNoTooltip] im Bereich [martial|E] weiterbringen"

 childhood.1017.t:0 "Eine körnige Angelegenheit"
 childhood.1017.desc:1 "Die Verhandlungen mit [province_holder.GetTitledFirstName] aus [province.GetName] bezüglich des Korns der Gegend laufen nun schon seit Stunden. Mein[study_friend.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] schaut schon seit einer halben Stunde immer wieder zu mir. Ich leide also nicht allein.\n\nAls alle die Kammer verlassen, um Pause zu machen, sehe ich ein offenes Buch auf dem Tisch von [province_holder.GetTitledFirstName]. Auf eine Seite wurden Anmerkungen zum Umgang mit dem Korn gekritzelt. Mit ein paar kleinen Änderungen könnte man die Erträge der Gegend enorm steigern."
 childhood.1017.a:1 "Was wohl passieren wird, wenn ich diese Zahlen ändere?"
 childhood.1017.a.tt:1 "Manchmal lernt man aus Fehlern: Dies wird Eure Studien und die von [study_friend.GetFirstNameNoTooltip] im Bereich [stewardship|E] weiterbringen"
 childhood.1017.b:0 "Ich lasse besser alles so, wie es ist."

 childhood.1018.t:0 "Interessanter Zwischenfall"
 childhood.1018.desc:0 "Wenn es eines gibt, was [educator.GetTitledFirstName] versucht hat, mir unbedingt einzutrichtern, dann Folgendes: Mitunter muss man lügen.\n\nAls mein[study_friend.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] und ich zufällig hören, wie [province_holder.GetTitledFirstName] aus [province.GetName] darüber redet, wie man die Zahlen [province_holder.Custom('DE_PRO_POS_S_3P')]es Steuerberichts fälschen könnte, damit es dem Gebiet besser erginge, kommt mir diese Lektion von [educator.GetFirstName] in den Sinn."
 childhood.1018.a:1 "[educator.GetTitleAsNameNoTooltip] muss davon erfahren!"
 childhood.1018.a.tt:2 "Dies wird Eure Studien und die von [study_friend.GetFirstNameNoTooltip] im Bereich [intrigue|E] weiterbringen"
 childhood.1018.b:0 "Sie könnten das zusätzliche Geld #EMP wirklich#! gut gebrauchen."

 childhood.1019.t:0 "Lesen oder nicht lesen"
 childhood.1019.desc:0 "Mein[study_friend.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] und ich erhielten den Auftrag, einen Stapel Bücher zu den Gesandten aus [province.GetName] zu bringen. Der Drang, ein paar Minuten oder gerne auch ein paar Tage in diesen Büchern zu lesen, ist beinahe unwiderstehlich.\n\nDass diese Bücher offenbar so dringend überbracht werden müssen und eine so große Rolle für die anhaltende Produktivität der Gegend haben, macht uns nur noch neugieriger."
 childhood.1019.a:1 "Wir sorgen dafür, dass die Bücher #EMP eingehend#! studiert werden."
 childhood.1019.a.tt1:1 "Dies wird Eure Studien und die von [study_friend.GetFirstNameNoTooltip] im Bereich [learning|E] weiterbringen"
 childhood.1019.a.tt2:1 "Dies wird Eure Studien und die von [study_friend.GetFirstNameNoTooltip] im Bereich [stewardship|E] weiterbringen"
 childhood.1019.b:1 "Die Bücher werden rechtzeitig ihr Ziel erreichen!"


 childhood.2001.t:0 "Das Kätzchen"
 childhood.2001.desc_educator:0 "Als ich unter den strengen Augen von [educator.GetTitledFirstName] draußen spiele, höre ich plötzlich ein Geräusch. Es ist leise und schwach, aber dennoch zu hören!"
 childhood.2001.desc:0 "Als ich draußen spiele, höre ich plötzlich ein Geräusch. Es ist leise und schwach, aber dennoch zu hören!"
 childhood.2001.desc_ending:0 "\n\nIch schaue in jede Hecke, unter jeden Stein, in jede Richtung, und … Da! Ein winziges Kätzchen sitzt ganz alleine unter einem Dornenbusch."
 childhood.2001.a:0 "Jetzt ist es mein Kätzchen!"
 childhood.2001.b:0 "[educator.GetTitledFirstNameNoTooltip] kommt mir manchmal so einsam vor …"
 childhood.2001.c:0 "Was es wohl in sich drin versteckt …!"

 childhood.2002.desc:0 "Als ich mit [ward.GetTitledFirstName] draußen bin, verschwindet [ward.Custom('DE_PRO_PER_S_3P_N')] plötzlich, aber bevor ich Zeit habe, mir deswegen Sorgen zu machen, kommt [ward.Custom('DE_PRO_PER_S_3P_N')] auch schon wieder fröhlich angelaufen, mit einem kleinen Kätzchen im Arm!\n\n„[educator.GetFirstNameNoTooltip], [educator.GetFirstNameNoTooltip]! Schaut, was ich gefunden habe! Ich möchte es Euch schenken!“"
 childhood.2002.a:0 "Vielen Dank!"
 childhood.2002.b:0 "Igitt! Legt das wieder dahin zurück, wo Ihr es gefunden habt!"

 childhood.2003.t:0 "Der Welpe"
 childhood.2003.desc_educator:0 "Bei einem Spaziergang mit [educator.GetTitledFirstName] höre ich plötzlich ein Geräusch. Es ist leise und klingt zerbrechlich und verängstigt."
 childhood.2003.desc_friend:0 "Als ich draußen mit [friend.GetTitledFirstName] spiele, höre ich plötzlich ein Geräusch. Es ist leise und klingt zerbrechlich und verängstigt."
 childhood.2003.desc:0 "Als ich draußen spiele, höre ich plötzlich ein Geräusch. Es ist leise und klingt zerbrechlich und verängstigt."
 childhood.2003.desc_ending:0 "\n\nIch schaue überall, unter jedem Fels, hinter jeder Ecke, in jedem Busch, und endlich finde ich ihn! Ein kleiner Welpe sitzt ganz allein zwischen zwei Steinen."
 childhood.2003.a:0 "Jetzt ist er mein Welpe!"
 childhood.2003.b:1 "Hier, [friend.GetFirstNameNoTooltip], nehmt das."
 childhood.2003.c:0 "[educator.GetTitledFirstNameNoTooltip] kommt mir manchmal so einsam vor …"
 childhood.2003.d:0 "Was er wohl in sich drin versteckt …!"

 childhood.2004.desc:0 "Als ich mit [ward.GetTitledFirstName] draußen bin, verschwindet [ward.Custom('DE_PRO_PER_S_3P_N')] plötzlich, doch bevor ich Zeit habe, mir deswegen Sorgen zu machen, kommt [ward.Custom('DE_PRO_PER_S_3P_N')] auch schon wieder fröhlich angelaufen, mit einem kleinen Welpen im Arm!\n\n„[educator.GetFirstNameNoTooltip], [educator.GetFirstNameNoTooltip]! Schaut, was ich gefunden habe! Ich möchte ihn Euch schenken!“"

 childhood.2005.desc:0 "Ich spiele draußen mit [ward.GetTitledFirstName], als [ward.Custom('DE_PRO_PER_S_3P_N')] plötzlich in den Büschen verschwindet. Wo ist [ward.Custom('DE_PRO_PER_S_3P_N')] denn hin? Ich schaue in alle Richtungen und suche, und plötzlich ist [ward.Custom('DE_PRO_PER_S_3P_N')] wieder da und hält mir einen kleinen Welpen entgegen.\n\n„[friend.GetFirstNameNoTooltip]! Der ist für dich!“"
 childhood.2005.a:0 "Ein Welpe!!!"
 childhood.2005.b:0 "Igitt! Nehmt das weg."
