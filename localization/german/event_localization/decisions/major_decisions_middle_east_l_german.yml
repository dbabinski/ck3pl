# Forming Outremer, by Flavio Verna
 middle_east_decisions.0001.t:0 "Das Königreich der Himmel"
 middle_east_decisions.0001.desc:0 "Seit dem Aufstieg Mohammeds war die Religion der Muslime eine ernstzunehmende Macht im Osten geworden und eine drohende Gefahr für die Anhänger Christi. Doch dank meiner Bemühungen, das Heilige Land zu sichern, ist dies nicht länger der Fall.\n\nIch habe die Ungläubigen von der Mittelmeerküste vertrieben und sie durch die sengenden Wüsten Arabiens gejagt. Ich habe das heilige Kreuz unseres Herrn von Meer zu Meer aufgestellt und ein wahres Königreich der Himmel über dem zerschmetterten Halbmond des falschen Propheten geschmiedet."
 middle_east_decisions.0001.a:0 "Möge Gott ihnen Gnade erweisen, denn ich werde es nicht tun."
 middle_east_decisions.0002.desc.christians:0 "Seit dem Aufstieg Mohammeds war die Religion der Muslime eine ernstzunehmende Macht im Osten geworden und eine drohende Gefahr für die Anhänger Christi. Doch dank der Bemühungen von [scoped_ruler.GetTitledFirstName], das Heilige Land zu sichern, ist dies nicht länger der Fall.\n\nMit dem Segen Gottes hat [scoped_ruler.GetFirstName] die Ungläubigen von der Mittelmeerküste vertrieben und sie durch die sengenden Wüsten Arabiens gejagt. [scoped_ruler.Custom('DE_PRO_PER_S_3P_N')|U] hat das heilige Kreuz unseres Herrn von Meer zu Meer aufgestellt und ein wahres Königreich der Himmel über dem zerschmetterten Halbmond des falschen Propheten geschmiedet."
 middle_east_decisions.0002.desc.muslims:0 "Die barbarischen Horden des Kreuzritters [scoped_ruler.GetTitledFirstName] haben unvorstellbare Zerstörung über die Anhänger unseres Glaubens gebracht!\n\nDiese schändlichen Götzenanbeter haben alle unsere heiligen Orte besetzt: Sogar die heilige Stadt Mekka ist nun in den Klauen dieser lästerlichen Schweine. Wenn die wahren Anhänger des Propheten Arabien nicht bald zurückerobern, könnte dies der Anfang vom Ende für den Islam sein."
 middle_east_decisions.0002.desc.others:0 "Seit dem Aufstieg Mohammeds war die Religion der Muslime eine ernstzunehmende Macht im Osten geworden. Doch dank der Bemühungen von [scoped_ruler.GetTitledFirstName], das Heilige Land zu sichern, ist dies nicht länger der Fall.\n\nDies[scoped_ruler.Custom('DE_END_ADJ_NUL_S_N')] fromme [scoped_ruler.GetTitleTierName] hat die Anhänger Allahs von der Mittelmeerküste vertrieben und sie durch die sengenden Wüsten Arabiens gejagt. [scoped_ruler.Custom('DE_PRO_PER_S_3P_N')|U] hat das heilige Kreuz von Meer zu Meer aufgestellt und über dem zerschmetterten Halbmond des Propheten ein Großreich geschmiedet, das [scoped_ruler.Custom('DE_PRO_PER_S_3P_N')] „Königreich der Himmel“ nennt."
 middle_east_decisions.0002.a:0 "Gepriesen sei unser Herr!"
 middle_east_decisions.0002.b:0 "Tausendfach verflucht sei [scoped_ruler.Custom('DE_PRO_POS_S_3P')]e Familie!"
 middle_east_decisions.0002.c:0 "Ich verstehe …"

# Restoring the Sunni Caliphate, by Flavio Verna
 middle_east_decisions.0003.t:0 "Ein neues Kalifat"
 middle_east_decisions.0003.desc:0 "Seit die Ungläubigen das Heilige Land besetzt halten, sind die wahren Anhänger des Propheten in alle vier Winde versprengt, ohne die Führung oder den Willen, das heilige Gefecht fortzusetzen.\n\nDies hat heute ein Ende. Durch die Gnade unseres Gottes [reformer.GetFaith.HighGodName] konnte ich Mekka und Medina zurückerobern und die Woge der Ungläubigen aufhalten, die Arabien überschwemmt. Mit der Unterstützung einiger angesehener Gelehrten des Buches wurde ich zum neuen Kalifen meines Glaubens ernannt, und nun bin ich bereit, meine Anhänger gegen die bösen Götzenanbeter zu führen, die nach wie vor unser Heimatland besudeln!"
 middle_east_decisions.0003.a:0 "Allahu Akbar!"
 middle_east_decisions.0004.desc.ashari:0 "Seit die Ungläubigen das Heilige Land besetzt halten, sind die wahren Anhänger des Propheten in alle vier Winde versprengt, ohne die Führung oder den Willen, das heilige Gefecht fortzusetzen.\n\nDies hat heute ein Ende. Durch die Gnade unseres Gottes [reformer.GetFaith.HighGodName] konnte [reformer.GetFirstName] Mekka und Medina zurückerobern und die Woge der Ungläubigen aufhalten, die Arabien überschwemmt. Mit der Unterstützung einiger angesehener Gelehrten des Buches wurde [reformer.Custom('DE_PRO_PER_S_3P_N')] zum neuen Kalifen unseres Glaubens ernannt, und nun ist [reformer.Custom('DE_PRO_PER_S_3P_N')] bereit, [reformer.Custom('DE_PRO_POS_S_3P')]e Anhänger gegen die bösen Götzenanbeter zu führen, die nach wie vor unser Heimatland besudeln!"
 middle_east_decisions.0004.desc.other:0 "Seit die Ungläubigen das Heilige Land besetzt halten, sind die wahren Anhänger des Propheten in alle vier Winde versprengt, ohne die Führung oder den Willen, das heilige Gefecht fortzusetzen.\n\nUnd doch scheint es, dass sie sich endlich wieder vereint haben unter der weisen Führung von [reformer.GetFirstName]. Nachdem dies[reformer.Custom('DE_END_ADJ_NUL_S_N')] die heiligen Städte Mekka und Medina zurückerobert und [reformer.Custom('DE_PRO_POS_S_3P')]en Anspruch als neuer Kalif legitimiert hat, ist [reformer.GetFirstName] nun bereit, den großen Krieg gegen die Ungläubigen fortzusetzen."
 middle_east_decisions.0004.a:0 "Allahu Akbar!"
 middle_east_decisions.0004.b:0 "Von zwei Übeln wohl besser das bekannte, nehme ich an …"

# Creating Israel, by Flavio Verna
 middle_east_decisions.0005.t:0 "Das Gelobte Land"
 middle_east_decisions.0005.desc:0 "Jerusalem und des Gelobte Land stehen unter jüdischer Herrschaft: Die Zeit ist reif für ein neues Geeintes Königreich namens Israel – wie das große Königreich der Antike unter Salomo und David.\n\nNach der langen Leidenszeit der Vertreibung ist das jüdische Volk endlich wieder Herr seines Schicksals. Nie wieder soll das Heilige Land zerrissen werden durch die Kriege christlicher und muslimischer Herrscher. Möge das neue Königreich der Region eine Ära von Frieden und Wohlstand bescheren!"
 middle_east_decisions.0005.a:0 "Lang lebe Israel!"
 middle_east_decisions.0006.desc.others:0 "Nun, da Jerusalem wieder unter jüdischer Herrschaft steht, hat [scoped_ruler.GetTitledFirstName] entschlossen, sich [scoped_ruler.GetTitleTierName] eines wiederhergestellten Israels zu nennen.\n\nDas lange Exil des jüdischen Volkes könnte endlich ein Ende finden, da viele seiner Gemeinden sich entschließen, die Reise zurück ins Gelobte Land anzutreten."
 middle_east_decisions.0006.a:0 "Die Zeit ist gekommen!"
 middle_east_decisions.0006.b:0 "Ich verstehe …"

# Restore Jewish High Priesthood, by Flavio Verna
 middle_east_decisions.0007.t:0 "Die neue [scoped_ruler.GetFaith.GetAdjective|l]e Priesterschaft"
 middle_east_decisions.0007.desc:0 "Seit den Zeiten, als die Römer den zweiten Tempel zerstörten, hat es keinen [new_priest.GetTitleTierName] – einen Hohepriester des jüdischen Glaubens - mehr gegeben. Nun wurde diese Position endlich neu besetzt.\n\nAls einem jüdischen Priester der alten Zeit wurde dem Kohen Gadol traditionell abverlangt, ein Nachkomme Aarons zu sein, des älteren Bruders Mose. Da keine geeigneten Kandidaten gefunden werden konnten, hat man diese Bedingung aufgegeben, doch der Hohepriester erfreut sich dennoch stets hoher Anerkennung in der jüdischen Gemeinde."
 middle_east_decisions.0007.a:0 "Möge [new_priest.Custom('DE_PRO_POS_S_3P')] Vorbild uns inspirieren!"
 middle_east_decisions.0008.desc.others:0 "Nachdem nun wieder eine erhebliche jüdische Präsenz in Jerusalem vorherrscht, hat [scoped_ruler.GetTitledFirstName] die Gründung einer neuen [new_priest.GetFaith.GetAdjective|l]en Hohepriesterschaft angeregt, die den Israeliten vorstehen soll.\n\nUnter Führung von [new_priest.GetTitledFirstName] soll diese neue Versammlung der wachsenden Gemeinde Israels Einheit und Weisung bringen."
 middle_east_decisions.0008.a:0 "Möge [new_priest.Custom('DE_PRO_POS_S_3P')] Vorbild uns inspirieren!"
 middle_east_decisions.0008.b:0 "Ich verstehe …"

# Restore Zoroastrian High Priesthood, by Flavio Verna
 middle_east_decisions.0009.t:0 "Die neue [scoped_ruler.GetFaith.GetAdjective|l]e Priesterschaft"
 middle_east_decisions.0009.desc:0 "Nach der Phase des Exils und der Verfolgung nach den arabischen Eroberungen wurde der Zoroastrismus von den Bewohnern Persiens als wahrer Weg zur Rechtschaffenheit angenommen. [scoped_ruler.GetTitledFirstName] hat befohlen, dass das Amt [new_priest.Custom('DE_ART_DEF_S_G')] [new_priest.GetTitleTierName] eingerichtet werde, eines obersten Priesters, der über eine wiederhergestellte klerikale Hierarchie herrschen soll.\n\n[new_priest.Custom('DE_ART_DEF_S_N')|U] neue [new_priest.GetTitleTierName] wird als höchste religiöse Autorität in der Welt dieser Religion dienen: [new_priest.Custom('DE_PRO_POS_S_3P')|U]e Befugnisse reichen von der Segnung künftiger militärischer Expeditionen bis zur Gewährung der Scheidung an Ehepaare."
 middle_east_decisions.0009.a:0 "Die ewige Flamme brennt nun wieder!"
 middle_east_decisions.0010.desc.muslims:0 "Die verfluchten Anhänger von [scoped_ruler.GetFaith.HighGodName] haben genug Land und Einfluss zurückgewonnen und schaffen nun wieder eine blasphemische Priesterschaft unter dem Schutz von [scoped_ruler.GetTitledFirstName].\n\nWenn dies nicht bald unterbunden wird, könnten diese dämonenanbetenden Heiden sich der islamischen Ausbreitung in Persien widersetzen und den Geist ihrer nichtsahnenden Untertanen mit Lügen und Perversionen besudeln."
 middle_east_decisions.0010.desc.others:0 "Die seltsamen, das Feuer anbetenden Anhänger von [scoped_ruler.GetFaith.HighGodName] haben genug ihrer alten persischen Gebiete zurückerobert, um wieder eine funktionelle Priesterschaft ins Leben zu rufen.\n\nWenn dies nicht bald unterbunden wird, könnten sie die islamische Ausbreitung in Persien aufhalten und Asien wieder ihren alten Göttern unterstellen."
 middle_east_decisions.0010.a:0 "Gelobt sei [scoped_ruler.GetFaith.HighGodName]!"
 middle_east_decisions.0010.b:0 "Ihre Dämonen werden sie nicht vor der Macht unseres Gottes [ROOT.Char.GetFaith.HighGodName] beschützen!"
 middle_east_decisions.0010.c:0 "… Sie beten das Feuer an?"

# The Saoyshant appears, by Flavio Verna
 middle_east_decisions.0011.t:0 "Die Erwählten von Zoroaster"
 middle_east_decisions.0011.desc:0 "Seit das Sassanidenreich den arabischen Invasionen erlegen war, litt Persien unter dem Joch der muslimischen Herrscher. Die letzten Überlebenden der zoroastrischen Ordnung zogen sich gen Norden in die Ebenen Zentralasiens zurück, doch nun wurde die zoroastrische Herrschaft über Persien endlich wiederhergestellt.\n\nDiese wundersame Heilung war nur dank meiner brillanten Führung möglich, und etliche Mitglieder des Klerus sehen mich als den neuen Saoschjant an, den Retter der Welt, von dem Zoroaster selbst schon vor Tausenden von Jahren sprach. Nachdem ich diese Rolle angenommen habe, betrachten mich Zoroastrier in der ganzen Welt nun als heilige Ikone."
 middle_east_decisions.0011.a:0 "Ich werde allen Wohlstand bringen."
 all_held_counties:0 "Alle ungläubigen Grafschaften"
 middle_east_decisions.0013.desc:0 "Seit das Sassanidenreich den arabischen Invasionen erlegen war, litt Persien unter dem Joch der muslimischen Herrscher. Die letzten Überlebenden der zoroastrischen Ordnung zogen sich gen Norden in die Ebenen Zentralasiens zurück, doch nun wurde die zoroastrische Herrschaft über Persien endlich wiederhergestellt.\n\nDiese wundersame Heilung war nur dank der brillanten Führung von [scoped_ruler.GetFirstName] möglich, und etliche Mitglieder des Klerus sehen [scoped_ruler.Custom('DE_PRO_PER_S_3P_A')] als den neuen Saoschjant an, den Retter der Welt, von dem Zoroaster selbst schon vor Tausenden von Jahren sprach. Nachdem [scoped_ruler.GetTitledFirstNameNoTooltip] diese Rolle angenommen hat, betrachten Zoroastrier in der ganzen Welt [scoped_ruler.Custom('DE_PRO_PER_S_3P_A')] nun als heilige Ikone."
 middle_east_decisions.0013.desc.muslims:0 "Einst waren sie nur noch Wüstenbewohner im Exil, doch nun sind die Feuerpriester des verfluchten Gotteslästerers Zoroaster aus ihrer Asche auferstanden, und sie beanspruchen den Thron Persiens!\n\nErfüllt von umnachtetem Stolz hat [scoped_ruler.GetTitleTierName] nun verkündet, ein lebendiger Gott zu sein."
 middle_east_decisions.0013.desc.others:0 "Seit das Sassanidenreich den arabischen Invasionen erlegen war, waren die Anhänger Zoroasters auf der Flucht. Ihr Exil ist jedoch nun beendet, da die Anhänger ihres Glaubens ihr uraltes Großreich wiederaufbauen konnten.\n\nIhr[scoped_ruler.Custom('DE_END_PRO_S_N')] [scoped_ruler.GetTitleTierName], [scoped_ruler.Custom('DE_ART_DEF_S_N')] an dieser unerwarteten Wendung keineswegs unbeteiligt war, hat sich nun zum Saoschjant erklärt, [scoped_ruler.Custom('DE_ART_DEF_S_D')] Retter[scoped_ruler.Custom('DE_END_NOU_S_GS_N')] aus ihren Prophezeiungen."
 middle_east_decisions.0013.a:0 "Möge [scoped_ruler.Custom('DE_PRO_PER_S_3P_N')] uns alle zum Wohlstand führen!"
 middle_east_decisions.0013.b:0 "Wahnsinn und Teufelswerk!"
 middle_east_decisions.0013.c:0 "Ich verstehe …"

# Create Sultanate of Rum, by Flavio Verna
 middle_east_decisions.0014.t:0 "Ein neues Rom"
 middle_east_decisions.0014.desc:0 "Nachdem ich die reichen Lande Kleinasiens erobert habe, bin ich nun mächtig genug, um ein neues Sultanat zu gründen, eines, das sogar noch größer sein wird als Rom.\n\nEs gibt noch viel zu tun, doch ich bezweifle nicht, dass die Historiker diesen Augenblick als einen der großen Meilensteine der Eroberung Europas durch die Anhänger des einzig wahren Glaubens verewigen werden!"
 middle_east_decisions.0014.a:0 "Der Westen soll erbeben!"
 middle_east_decisions.0015.desc.liege:0 "Nach einer Reihe von Siegen in Anatolien nennt [scoped_ruler.GetTitledFirstName] sich nun [scoped_ruler.GetTitleTierName] von Rom, und [scoped_ruler.Custom('DE_PRO_PER_S_3P_N')] behauptet, mir gegenüber keinerlei Verpflichtungen mehr zu haben. [scoped_ruler.Custom('DE_PRO_PER_S_3P_N')|U] werde den Kampf gegen die Ungläubigen so weiterführen, wie [scoped_ruler.Custom('DE_PRO_PER_S_3P_N')] das für richtig halte."
 middle_east_decisions.0015.desc.romans:0 "[scoped_ruler.GetTitledFirstName] hat mit [scoped_ruler.Custom('DE_PRO_POS_S_3P')]en wilden Horden eine Schneise durch Anatolien geschlagen und ein neues Sultanat in der Region gegründet.\n\nAls wäre dies nicht schon Kränkung genug, hat [scoped_ruler.Custom('DE_PRO_PER_S_3P_N')] in einer kaum zu übertreffenden Darbietung von Überheblichkeit verkündet, nun [scoped_ruler.GetTitleTierName] von Rom zu sein."
 middle_east_decisions.0015.desc.others:0 "Die reiche Provinz Kleinasien, einst ein Bollwerk des Christentums, steht nun unter der Herrschaft von [scoped_ruler.GetTitledFirstName], [scoped_ruler.Custom('DE_ART_DEF_S_N')] ein neues Sultanat in der Region gegründet hat."
 middle_east_decisions.0015.a:0 "Wie kann [scoped_ruler.Custom('DE_PRO_PER_S_3P_N')] es wagen!"
 middle_east_decisions.0015.b:0 "Ich verstehe …"

 # Revive the Armenian Empire, by Ewan Cowhig Croft
 middle_east_decisions.1001.t:0 "Ein neuer Adler erhebt sich"
 middle_east_decisions.1001.desc:0 "Es ist Jahrhunderte her, dass Armenien das letzte Mal derart dominant war in der Levante und im Kaukasus: Bisher haben die Großreiche des Westens und des Ostens uns ein ums andere Mal blutig geschlagen. Manchmal spricht der Westen Latein, manchmal Griechisch, und manchmal spricht der Osten Persisch, manchmal Arabisch, doch stets sind diese Reiche im Krieg, und es scheint, als wären unsere alten Lande immer das Schlachtfeld.\n\nMit dem heutigen Tag endet dies. Ich habe die alten Territorien von Tigranes dem Großen zurückerobert, und die Adlerstandarte von Großarmenien erhebt sich erneut!"
 middle_east_decisions.1001.a:0 "Ich werde noch größere Taten vollbringen!"
 middle_east_decisions.1001.b:0 "Nur, weil es nicht das erste Mal war, wird dieser Erfolg doch nicht geschmälert."
 middle_east_decisions.1002.desc:0 "Seit einer Weile braut sich in den Bergen des Kaukasus etwas Sonderbares zusammen. Gegen alle Widrigkeiten ist es [founder.GetFullNameNoTooltip] gelungen, sich ein ansehnliches Reich zu erobern, das sich vom Kaspischen Meer im Osten bis zu den Küsten des Mittelmeers im Westen erstreckt. Wenngleich auch nicht identisch, so hat es in etwa dennoch die Ausdehnung des längst gefallenen Reichs von Tigranes dem Großen, und dies erwähnen die Herolde von [founder.GetFullNameNoTooltip] auch bei jeder Gelegenheit.\n\nDie Adlerstandarte von Großarmenien erhebt sich wieder, doch für wie lange?"
 middle_east_decisions.1002.a:0 "Kaiserwürde braucht mehr als nur Land."
 middle_east_decisions.1002.b:0 "Dieses Mal wird niemand uns entzweien."
 middle_east_decisions.1002.c:0 "Eine Fußnote, ganz wie der Vorgänger."
