 major_decisions.0100.t:0 "Geheiligte Blutlinie"
 major_decisions.0100.desc.temporal:0 "Dank meiner reinen Hingabe und meiner unnachgiebigen Arbeit konnte ich das heiligste der Ämter des [scoped_ruler.GetFaith.GetAdjective]en Glaubens an die [scoped_ruler.GetDynasty.GetBaseName]-Dynastie binden.\n\nImmer mehr Mitglieder des Klerus und der Gläubigen betrachten meine Familie nun als die auserwählten Hüter der heiligen Relikte und als Boten des göttlichen Willens."
 major_decisions.0100.desc.spiritual:0 "Meine unnachgiebige Hingabe an die Gesandten des Himmels auf Erden blieb nicht unbemerkt.\n\n[scoped_pope.GetTitledFirstName] hat den Beitrag meiner Familie offiziell anerkannt und unseren Namen als den der ewigen Verteidiger des [scoped_ruler.GetFaith.GetAdjective]en Glaubens geweiht."
 major_decisions.0100.a:0 "Wir sind ein wenig mehr als bloße Sterbliche."
 major_decisions.0100.b:0 "Tugend ohne Makel!"
 major_decisions.0102.desc.temporal:0 "Dank [scoped_ruler.Custom('DE_PRO_POS_S_3P')]es tadellosen Verhaltens und [scoped_ruler.Custom('DE_PRO_POS_S_3P')]er erleuchteten Herrschaft wird [scoped_ruler.GetTitledFirstName] unsterblich gemacht als Grundpfeiler des [scoped_ruler.GetFaith.GetAdjective]en Glaubens.\n\n[scoped_ruler.Custom('DE_PRO_PER_S_3P_N')|U] ist [scoped_ruler.Custom('DE_ART_DEF_S_N')] bei Weitem einflussreichste und angesehenste [scoped_ruler.GetTitleTierName] der jüngeren Geschichte, und manche behaupten sogar, dass durchaus ein wenig göttliches Blut in [scoped_ruler.Custom('DE_PRO_POS_S_3P')]en Adern fließen könnte."
 major_decisions.0102.desc.spiritual:0 "[scoped_ruler.GetTitledFirstName] hat sich so verdient gemacht, dass [scoped_pope.Custom('DE_ART_DEF_S_N')] [scoped_pope.GetTitleTierName] persönlich [scoped_ruler.Custom('DE_PRO_POS_S_3P')]e wesentliche Rolle bei der Verteidigung und Verbreitung der Tugenden des [scoped_ruler.GetFaith.GetAdjective]en Glaubens anerkannt hat.\n\nDank des tadellosen Verhaltens dieses einzigartigen Menschen wird man noch lange die [scoped_ruler.GetDynasty.GetBaseName]-Dynastie mit Frömmigkeit und Eifer in Verbindung setzen."
 major_decisions.0102.a:0 "Wir leben in gesegneten Zeiten."
 major_decisions.0102.b:0 "Sie sind ein Vorbild für uns alle!"
 major_decisions.0103.desc.temporal:0 "[scoped_ruler.GetTitledFirstName] hat [scoped_ruler.Custom('DE_PRO_POS_S_3P')] Leben dem Ziel gewidmet, den Mantel des göttlichen Status über unsere Familie zu breiten, und die Früchte [scoped_ruler.Custom('DE_PRO_POS_S_3P')]er Arbeit werden endlich sichtbar.\n\nImmer mehr Mitglieder des Klerus und der Gläubigen betrachten meine Familie nun als die auserwählten Hüter der heiligen Relikte und als Boten des göttlichen Willens."
 major_decisions.0103.desc.spiritual:0 "[scoped_ruler.GetTitledFirstName] hat [scoped_ruler.Custom('DE_PRO_POS_S_3P')] Leben dem Ziel gewidmet, die Gunst des Klerus seines Glaubens zu erringen, und die Früchte [scoped_ruler.Custom('DE_PRO_POS_S_3P')]er Arbeit werden endlich sichtbar.\n\n[scoped_pope.GetTitledFirstName] hat den Beitrag meiner Familie offiziell anerkannt und unseren Namen als den der ewigen Verteidiger unseres Glaubens geweiht."
 major_decisions.0103.a:0 "Wir alle sollten [scoped_ruler.Custom('DE_PRO_PER_S_3P_D')] dankbar sein."
 major_decisions.0103.b:0 "Noch mehr Blasphemie von [scoped_ruler.GetFirstNameNoTooltip] …"


#STRENGTHEN BLOODLINE
 major_decisions.0500.t:0 "Die Kraft der [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]-Dynastie"
 major_decisions.0500.desc:0 "Seit Generationen ist unsere Dynastie für ihr edles Blut bekannt. Lebenskraft, Schönheit und Intellekt: All dies verbindet man mit dem Namen [ROOT.Char.GetDynasty.GetBaseNameNoTooltip].\n\nMeine eigene herausragende Stellung unterstreicht dies nur: Ich vereine die besten Qualitäten unserer Dynastie in einem Menschen. Mein Name und meine Gaben werden noch Jahrhunderte in meinen Nachkommen weiterleben."
 major_decisions.0500.a:0 "Vor uns liegt eine strahlende Zukunft!"

 #DYNASTY OF MANY CROWNS
 major_decisions.0501.desc:0 "Durch sorgfältig geplante Hochzeiten, Allianzen und Eroberungen hat die [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]-Dynastie ihren rechtmäßigen Platz unter den wahren Mächten der bekannten Welt eingenommen.\n\n[realm_1.GetNameNoTierNoTooltip|U], [realm_2.GetNameNoTierNoTooltip|U], [realm_3.GetNameNoTierNoTooltip|U], [realm_4.GetNameNoTierNoTooltip|U] … Unsere Domäne ist schier endlos. Wir tragen viele Kronen auf unseren Häuptern, doch durch unser Blut sind wir vereint."
 major_decisions.0501.a:0 "Auf dass unser Vermächtnis bis in alle Ewigkeit überdauere!"

 major_decisions.0001.t:0 "Eine neue Epoche"
 major_decisions.0001.desc:0 "Die alten Traditionen haben uns gut gedient, und wir werden sie stets in Ehren halten. Als [ROOT.Char.GetTitleAsNameNoTooltip] von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] bin ich jedoch zu dem Schluss gekommen, dass wir den Feudalismus und seine Prinzipien annehmen müssen, falls wir weiterhin gedeihen wollen. Das ist der nächste wesentliche Schritt auf unserem Weg zu wahrer Größe!"
 major_decisions.0001.a:0 "Lang lebe [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"

 major_decisions.0002.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
