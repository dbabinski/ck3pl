# Forming the Swiss Confederation, by Flavio Verna
 middle_europe_decisions.0001.t:0 "Schweizerische Eidgenossenschaft"
 middle_europe_decisions.0001.desc:0 "Lange Zeit wurden die Städte rund um die Alpen von anderen Akteuren im Reich bedroht. Vereint unter einem Banner schmieden sie nun Bündnisse, und sie haben die Ehre der Rechtsfreiheit erhalten.\n\nMir wiederum wurde die Ehre zuteil, zum Anführer dieses Bundes gewählt worden zu sein, und ich bin derjenige, der die Galionsfigur aller Kantone unserer neuen schweizerischen Eidgenossenschaft sein wird. Nicht länger sollen uns Außenseiter bedrohen. Wir werden ein starker und unabhängiger Akteur im Reich sein."
 middle_europe_decisions.0001.a:0 "Wir stehen zusammen!"
 middle_europe_decisions.0002.desc.emperor:0 "Nach Jahren des Zanks und der unbehaglichen diplomatischen Geschäfte wurde ich gezwungen, den schweizerischen Kantons Rechtsfreiheit zu gewähren.\n\nDiese Ansammlung alpiner Städte hat sich zu einer großen Eidgenossenschaft zusammengeschlossen, um sich vor den Übergriffen der burgundischen und der deutschen Fürsten zu schützen. Ich muss dafür sorgen, dass sie nicht zu mächtig werden, damit ihre Erfolge keinen Unmut unter den benachbarten Reichen säen."
 middle_europe_decisions.0002.desc.vassals:0 "Eine neue Gruppierung, die als Schweizerische Eidgenossenschaft bekannt ist, hat sich im Reich erhoben. Sie ist ein Konglomerat von Städten mit Reichsfreiheit, die sich rund um die Alpen ansiedeln. Sie haben ein Verteidigungsbündnis geschlossen, um sich vor den anderen Kurfürsten um sie herum zu schützen.\n\nAls unabhängige Macht, mit der man rechnen muss, haben sie sich von den Ansprüchen ihrer Nachbarn, seien es die Burgunder im Westen oder die Deutschen im Norden, losgesagt.\n\nIch sollte diese neue potenzielle Bedrohung im Reich im Auge behalten."
 middle_europe_decisions.0002.a:0 "Äußerst merkwürdig …"

# Forming the Archduchy of Austria, by Flavio Verna
 middle_europe_decisions.0003.t:0 "Das Erzherzogtum von Österreich"
 middle_europe_decisions.0003.desc:0 "Dank meiner illustren Erfolge bei der Konsolidierung der österreichischen Kernlande und des unglaublichen Einflusses, den meine Dynastie über das Heilige Römische Reich errungen hat, erkennt [scoped_emperor.GetTitledFirstName] nun endlich den Primat Österreichs über die anderen historischen Kurfürsten von Deutschland an.\n\nVon diesem Tag an werden meine Nachfahren den renommierten Titel des Erzherzogs tragen und sich so von den niederen Prinzen und Prinzessinnen des Reichs abheben."
 middle_europe_decisions.0003.a:0 "Austria erit in orbe ultima!"
 middle_europe_decisions.0004.desc.emperor:0 "Es ist nur richtig, dass die Herrscher der österreichischen Kernlande, woher auch meine Dynastie stammt, über die anderen Prinzen und Prinzessinnen des Reichs gestellt werden.\n\nDaher habe ich unlängst den Bitten stattgegeben, die mein[scoped_ruler.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_ruler'))] an mich richtete, und habe [scoped_ruler.Custom('DE_PRO_PER_S_3P_D')] den Titel [scoped_ruler.GetTitleTierName] von Österreich verliehen."
 middle_europe_decisions.0004.desc.vassals:0 "[scoped_ruler.GetFirstName] nutzt den Einfluss, den die [scoped_emperor.GetDynastyName]-Dynastie auf den Kaiserthron hat, um [scoped_emperor.GetTitledFirstName] dazu zu bringen, [scoped_ruler.Custom('DE_PRO_PER_S_3P_D')] besondere Ehren zu gewähren.\n\nVon heute an gilt Österreich als Erzherzogtum, als oberstes unter den Fürstentümern des Heiligen Römischen Reichs."
 middle_europe_decisions.0004.a:0 "Das war ganz und gar verdient."
 middle_europe_decisions.0004.b:0 "Wie praktisch …"

# Reforming the Carolingian Empire, by Flavio Verna
 middle_europe_decisions.0005.t:0 "Der Traum Karls des Großen"
 middle_europe_decisions.0005.desc:0 "Europa ist wieder heil. Alle Nachfahren der Franken wurden unter einem Banner vereint, und sie stehen zusammen gegen die Ungläubigen im Westen und die Heiden im Osten.\n\nDurch die Gnade Gottes wurde meiner Familie das Privileg erteilt, die Krone dieses wiederhergestellten Karolingerreichs zu tragen. Und anders als jene, die vor uns kamen, werden wir nicht zulassen, dass Streitigkeiten zwischen Dynastien dieses große Reich spalten."
 middle_europe_decisions.0005.a:0 "[scoped_ruler.GetFaith.HighGodName] sei gepriesen!"
 middle_europe_decisions.0006.desc:0 "[scoped_ruler.GetTitledFirstName] und [scoped_ruler.Custom('DE_PRO_POS_S_3P')]e Armee der Franken sind so weit in die Lande des Reichs vorgedrungen, dass [scoped_ruler.Custom('DE_PRO_PER_S_3P_N')] nun sogar behauptet, der wahre Erbe Karls des Großen zu sein und dass das Heilige Römische Reich nur ein schaler Abklatsch des Ruhms der Karolinger sei.\n\nNun, da [scoped_ruler.Custom('DE_PRO_PER_S_3P_N')] alle ursprünglichen Provinzen und einen Großteil Westeuropas regiert, ist es schwierig, [scoped_ruler.Custom('DE_PRO_PER_S_3P_D')] diesen Anspruch streitig zu machen."
 middle_europe_decisions.0006.a:0 "Wie kann [scoped_ruler.Custom('DE_PRO_PER_S_3P_N')] es wagen!"
 middle_europe_decisions.0006.b:0 "Ob dieses Großreich wohl lange überdauern wird?"

# Unifying the Burgundies, by Flavio Verna
 middle_europe_decisions.0007.t:0 "Ein Burgund"
 middle_europe_decisions.0007.desc:0 "Alle burgundischen Gebiete wurden unter einer Krone vereint. Unsere alten Lande sind nicht mehr in Kleinstreiche zersplittert, die miteinander im Krieg liegen, und haben endlich wieder die Würde eines Königreichs.\n\nDie Autorität von [former_liege.GetTitledFirstName] über mich lässt schon seit Längerem nach, und mittlerweile fühle ich mich [former_liege.Custom('DE_PRO_PER_S_3P_D')] nicht länger verpflichtet. [former_liege.Custom('DE_PRO_PER_S_3P_N')|U] scheint mir mehr Gleichgestellter als Lehnsherr."
 middle_europe_decisions.0007.a:0 "Wir brauchen niemandes Schutz!"
 middle_europe_decisions.0008.desc.liege:0 "Ich war schon länger besorgt ob der Bemühungen von [scoped_ruler.GetTitledFirstName], die burgundischen Lande unter einem Banner zu vereinen, und nun sind meine schlimmsten Befürchtungen wahr geworden.\n\nDie undankbare Töle schimpft sich jetzt [scoped_ruler.GetTitleTierName] von Burgund: [scoped_ruler.Custom('DE_PRO_PER_S_3P_N')|U] hat [scoped_ruler.Custom('DE_PRO_POS_S_3P')]en Vasalleneid gebrochen!"
 middle_europe_decisions.0008.desc.others:0 "Nachdem [scoped_ruler.GetFirstName] viele Jahre in den burgundischen Landen verbracht hatte, entschied [scoped_ruler.Custom('DE_PRO_PER_S_3P_N')] sich, sich selbst die Krone als [scoped_ruler.GetTitleTierName] von Burgund aufzusetzen und [scoped_ruler.Custom('DE_PRO_POS_S_3P')]e Unabhängigkeit von [former_liege.GetTitledFirstName] zu erklären.\n\nDieser dreiste Akt des Verrats wird so schnell nicht vergessen werden …"
 middle_europe_decisions.0008.a:0 "Das ist nichts als Verrat!"
 middle_europe_decisions.0008.b:0 "Zumindest werden sich die Topografen freuen."

# Empowering Sicilian Parliament, by Flavio Verna
 middle_europe_decisions.0010.t:0 "Die Versammlung der Stände"
 middle_europe_decisions.0010.desc:0 "Die Infrastruktur, die die Griechen in den Provinzen Sizilien und Apulien hinterließen, werden als Fundament dienen, das den Übergang von [scoped_ruler.GetPrimaryTitle.GetName] zu einer moderneren Form der Regierung beschleunigt.\n\nIch versammle Vertreter der drei Stände in einem Rat, der neuen Gesetzen verpflichtet ist, welche ich beruhend auf alten römischen Traditionen ins Leben rief: So ist gewährleistet, dass der Mittelmeerraum auf Generationen stabil und wohlhabend wird. Jetzt muss ich nur noch entscheiden, wo dieses Parlament tagen soll."
 middle_europe_decisions.0010.a:0 "In Palermo, wo es schon damals war!"
 middle_europe_decisions.0010.b:0 "Es wird in Neapel stattfinden."
 middle_europe_decisions.0010.c:0 "Ich sollte mir diese Entscheidung gut überlegen."
 middle_europe_decisions.0011.desc:0 "[scoped_ruler.GetTitledFirstName] hat Vertreter aus Adel, Klerus und Bürgerschaft zu einem neuen Parlament im Königreich Sizilien zusammengerufen.\n\nDieser Rat wird [scoped_ruler.Custom('DE_ART_DEF_S_A)] [scoped_ruler.GetTitleTierName] und [scoped_ruler.Custom('DE_PRO_POS_S_3P')]e Nachfolger bei einer weisen und gerechten Regierung unterstützen, zugunsten aller Untertanen."
 middle_europe_decisions.0011.a:0 "Ich verstehe …"

# Gothic Innovations, by Flavio Verna
 middle_europe_decisions.0012.t:0 "Opus Francigenum"
 middle_europe_decisions.0012.desc:0 "Uns steht ein neues Zeitalter des Wohlstands bevor. [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] verlässt das finstere Mittelalter als strahlendes Vorbild in den Bereichen Kunst und Philosophie.\n\nUnsere Städte werden schier überbordende Zentren des Handels, die unglaubliche neue Kathedralen errichten, die es mit den uralten Monumenten des römischen Kaiserreichs aufnehmen können, und Maler, Barden und Philosophen aller Schulen anziehen. Unter der erleuchteten Schirmherrschaft meiner Dynastie wird das Volk der [scoped_ruler.GetCulture.GetCollectiveNoun] zum besten von ganz Europa aufsteigen."
 middle_europe_decisions.0012.a:0 "Auf dass unser großes Werk weitergehe!"
 middle_europe_decisions.0013.t:0 "Die Gotik"
 middle_europe_decisions.0013.desc.french:0 "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] erlebt eine Phase großen Wohlstands und Wachstums, und dies nutzt uns allen.\n\nUnsere Städte werden schier überbordende Zentren des Handels, die unglaubliche neue Kathedralen errichten, welche es mit den uralten Monumenten des römischen Kaiserreichs aufnehmen können, und Maler, Barden und Philosophen aller Schulen anziehen. Unter der erleuchteten Schirmherrschaft von [scoped_ruler.GetTitledFirstName] und der [scoped_ruler.GetDynasty.GetBaseName]-Dynastie wird unser Volk zum besten von ganz Europa aufsteigen."
 middle_europe_decisions.0013.desc.italian:0 "Offenbar erlebt [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] eine Phase großen Wohlstands und Wachstums.\n\nDichter, Philosophen, Architekten … Viele Gelehrte versammeln sich am Hof von [scoped_ruler.GetTitledFirstName], doch bislang haben sie nicht mehr zustande gebracht als eine endlose Parade derber, barbarischer Mahnmale."
 middle_europe_decisions.0013.desc.fallback:0 "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] erlebt eine Phase großen Wohlstands und Wachstums, und dies nutzt allen Völkern der [ROOT.Char.GetCulture.GetNameNoTooltip|l]en Kultur.\n\nUnsere Städte werden schier überbordende Zentren des Handels, die unglaubliche neue Kathedralen errichten, welche es mit den uralten Monumenten des römischen Kaiserreichs aufnehmen können, und Maler, Barden und Philosophen aller Schulen anziehen. Unter der erleuchteten Schirmherrschaft von [scoped_ruler.GetTitledFirstName] und der [scoped_ruler.GetDynasty.GetBaseName]-Dynastie wird dieses Land zum besten von ganz Europa aufsteigen."
 middle_europe_decisions.0013.a:0 "In welch wunderbaren Zeiten wir doch leben!"
 middle_europe_decisions.0013.b:0 "Pah! Das wird keinen Bestand haben."
 middle_europe_decisions.0013.c:0 "Sollen sie doch …"

# Restore Holy Roman Empire, by Ewan Cowhig Croft
 middle_europe_decisions.0015.t:0 "Das Reich des Westens"
 middle_europe_decisions.0015.desc:0 "Viel zu lange beanspruchte niemand das westliche Römische Reich für sich. Heute wird sich dies ändern, wenn ich, [founder_hof.GetTitledFirstName], hier im größten Gotteshaus in ganz [ceremony_locale.GetNameNoTooltip] stehe, umgeben von meinen Vasallen und dem Klerus.\n\nWir sprechen unsere festen Gebete und Benediktionen ohne Stocken, bitten [founder.GetFaith.HighGodName] mich mit der Kraft und der Gnade zu segnen, um mein Reich entsprechend des göttlichen Willens zu regieren. Feierlich verleiht mir [founder_hof.GetTitledFirstNameNoTooltip] Krone und Schwert und trägt mir auf, für die gesamte Christenheit zu sorgen.\n\nAuf die anschließende Stille folgen aufbrandende Choräle, die erst vom wilden Jubel meiner Adligen übertönt werden.\n\nEndlich bin ich Kaiser[founder_hof.Custom('DE_END_NOU_S_GS_N')] des Heiligen Römischen Reiches."
 middle_europe_decisions.0015.a:0 "Von Augustus zu Karl dem Großen zu [founder.GetFirstNameNoTooltip]!"
 middle_europe_decisions.0016.desc:0 "Das westliche Römische Reich lag eine geraume Zeit im Schlummer, sodass die [founder.GetFaith.GetAdjectiveNoTooltip|l] Antwort auf die Frage nach der Kaiserwürde bestenfalls ungewiss zu beantworten war.\n\nZumindest war sie dies, bis [founder.GetTitledFirstName] kam: Mit der Zustimmung von [founder_hof.GetTitledFirstName] wurde das Reich von Karl dem Großen im Zuge einer schwelgerischen Zeremonie, die im größten Gotteshaus von [ceremony_locale.GetNameNoTooltip] stattfand, neu errichtet.\n\nIn der ganzen Welt jubeln die [founder.GetFaith.GetAdjectiveNoTooltip|U]en [founder.GetFaith.PriestNeuterPlural], sicher in dem Wissen, dass die wahre und gottgefällige Nachfolge Roms nun angetreten wurde!"
 middle_europe_decisions.0016.a:0 "Pah, ein anmaßendes Hirngespinst von einem Reich."
 middle_europe_decisions.0016.b:0 "Barbarische Deutsche! #emphasis Mir#! steht doch dieser kaiserliche Titel zu!"
 middle_europe_decisions.0016.c:0 "Wollen wir hoffen, dass sich das Reich als friedlich erweist."
 middle_europe_decisions.0016.d:0 "Ein glorreiches Spektakel!"
