 bastard_interaction.0001.t:0 "Haus [actor.GetHouse.GetBaseName]"
 bastard_interaction.0001.desc.standard:0 "Nach so langer Zeit hat mein[actor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] endlich entschieden, mir jene Anerkennung zu gewähren, nach der ich mich so sehnte. Von heute an bin ich [actor.Custom('DE_PRO_POS_S_3P')] legitimes Kind. Mit nur wenigen Worten hat [actor.Custom('DE_PRO_PER_S_3P_N')] mein Schicksal von Grund auf verändert."
 bastard_interaction.0001.desc.child:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] hat mich „legitimiert“: Ich bin nun als [actor.Custom('DE_PRO_POS_S_3P')] Kind anerkannt, sagt [actor.Custom('DE_PRO_PER_S_3P_N')]. Ich bin mir nicht ganz sicher, was das heißen soll, doch mir fällt auf, dass manche Herren und Damen bei Hofe mich anders ansehen. Die meisten sind netter, andere wiederum nicht so sehr …"
 bastard_interaction.0001.a.standard:0 "Meine Träume scheinen jetzt zum Greifen nah."
 bastard_interaction.0001.a.child:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] sagt, dass das etwas Gutes ist."
 bastard_interaction.0002.t:0 "Willkommen in der Familie"
 bastard_interaction.0002.house_head:0 "Mein[legitimized_bastard.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] wurde von mir als mein legitimes Kind und als Mitglied von Haus [actor.GetHouse.GetBaseName] anerkannt. Ich musste lange über diese Entscheidung nachdenken, und obgleich manche meine Meinung nicht teilen, habe ich das Richtige getan."
 bastard_interaction.0002.dynast:0 "Mein[legitimized_bastard.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] wurde von mir als legitimer Nachkomme der Dynastie [actor.GetDynasty.GetBaseName] anerkannt."
 bastard_interaction.0002.approved:0 "Mein[legitimized_bastard.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] wurde von mir als mein legitimes Kind und als Mitglied von Haus [actor.GetHouse.GetBaseName] anerkannt. Ich musste lange über diese Entscheidung nachdenken, und obgleich manche meine Meinung nicht teilen, habe ich das Richtige getan."
 bastard_interaction.0002.a:0 "Euch steht eine strahlende Zukunft bevor, [legitimized_bastard.GetFirstNameNoTooltip] [actor.GetHouse.GetName]."
 bastard_interaction.0003.t:0 "Ende gut, alles gut."
 bastard_interaction.0003.desc:0 "Es dauerte eine Weile, bis [actor.Custom('DE_PRO_PER_S_3P_N')] sich dazu durchgerungen hatte, doch endlich hat [actor.GetTitledFirstName] unser[secondary_recipient.Custom('DE_END_PRO_S_A')] [secondary_recipient.Custom('DaughterSon')] [secondary_recipient.GetFirstName] anerkannt. Als Mitglied von Haus [actor.GetHouse.GetBaseName] erwartet [secondary_recipient.GetFirstName] jetzt eine strahlendere Zukunft, als ich je zu hoffen gewagt hätte."
 bastard_interaction.0003.a:0 "Macht uns stolz!"
 bastard_interaction.0004.t:0 "Ein Geist aus der Vergangenheit kehrt zurück"
 bastard_interaction.0004.desc:0 "Törichterweise kam ich zu dem Schluss, dass [secondary_recipient.GetTitledFirstName] ein Problem der Vergangenheit sei und dass [secondary_recipient.Custom('DE_PRO_PER_S_3P_N')] nie wiederkehren und mir Kopfzerbrechen bereiten würde. Wie konnte ich nur die Möglichkeit übersehen, dass mein[actor.Custom('DE_END_PRO_S_N')] närrisch[actor.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] [secondary_recipient.Custom('DE_PRO_PER_S_3P_A')] legitimieren könnte? Als hätte ich noch nicht genug gelitten …"
 bastard_interaction.0004.newborn_desc:0 "Nicht nur, dass [actor.GetFirstName] einen Bastard hatte, [actor.Custom('DE_PRO_PER_S_3P_N')] hat sich auch noch entschieden, das Kind als das [actor.Custom('DE_PRO_POS_S_3P')]e anzuerkennen!\n\nJetzt wird klein [legitimized_bastard.GetTitledFirstName] mich auf ewig heimsuchen …"
 bastard_interaction.0004.a:0 "Diesen Verrat werde ich nicht vergessen."
 bastard_interaction.0005.t:0 "Ein großer Tag für [secondary_recipient.GetFirstNameNoTooltip]"
 bastard_interaction.0005.desc.bastard:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] hat sich entschieden, dass mein[secondary_recipient.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetTitledFirstName] legitimiert wird. Ich kann nicht umhin, ein klein wenig Groll zu verspüren … Werde ich jemals genauso akzeptiert werden?"
 bastard_interaction.0005.desc.approve:0 "Heute ist ein guter Tag für [secondary_recipient.GetTitledFirstName]! Endlich ist unser[actor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] zu Sinnen gekommen: Mein[secondary_recipient.Custom('DE_END_PRO_S_A')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] wurde von [actor.Custom('DE_PRO_PER_S_3P_D'] legitimiert. Jetzt gehört [secondary_recipient.Custom('DE_PRO_PER_S_3P_N')] wahrlich zur Familie."
 bastard_interaction.0005.desc.disapprove:1 "Ich fasse es nicht: Mein[actor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] hat sich entschlossen, [secondary_recipient.GetTitledFirstName] zu legitimieren! Mit der Zeit habe ich mich zwar an [secondary_recipient.Custom('DE_PRO_POS_S_3P')]e Anwesenheit gewöhnt, doch das ist zu viel. Erwartet [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] wirklich von mir, dass ich diesen Bastard in der Familie willkommen heiße?"
 bastard_interaction.0005.a.approve:0 "Viel Glück in Eurem neuen Leben."
 bastard_interaction.0005.a.disapprove:0 "Hat [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] denn bei dieser Sache überhaupt nicht an mich gedacht?"
 every_child_adult_non_bastard_dislike:0 "Alle meine erwachsenen Kinder, die keine Bastarde sind und den Bastard nicht mögen"
 every_child_adult_non_bastard_dislike_me:0 "Alle erwachsenen Kinder von [THIS.Char.GetFirstName], die keine Bastarde sind und mich nicht mögen"
 
 bastard_interaction.0006.t:0 "[legitimized_bastard.GetFirstNameNoTooltip] wird legitimiert"
 bastard_interaction.0006.desc:0 "[legitimized_bastard.GetTitledFirstName] wurde vom Oberhaupt [legitimized_bastard.Custom('DE_PRO_POS_S_3P')]es Hauses legitimiert: [actor.GetTitledFirstName]!"
 bastard_interaction.0006.a:0 "Endlich hat [legitimized_bastard.Custom('DE_PRO_PER_S_3P_N')] eine Familie."

 bastard_interaction.0007.desc:0 "[legitimized_bastard.GetTitledFirstName], [legitimized_basterd.custom('DE_ART_DEF_S_A')] mein[parent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('parent'))] als Bastard in die Welt setzte, wurde von [actor.GetTitledFirstName] legitimiert, dem Oberhaupt [actor.Custom('DE_PRO_POS_S_3P')]es Hauses."
 bastard_interaction.0007.newborn_desc:0 "[parent.GetTitledFirstName] hat einen Bastard in die Welt gesetzt, welcher jetzt von [actor.GetTitledFirstName] legitimiert wurde, [actor.Custom('DE_ART_DEF_S_N')] niemand anders ist als [legitimized_bastard.Custom('DE_PRO_POS_S_3P')][legitimized_bastard.Custom('DE_END_PRO_S_N')] [legitimized_bastard.Custom2('RelationToMe', SCOPE.sC('actor'))]."
 bastard_interaction.0007.a:0 "Möge [legitimized_bastard.Custom('DE_PRO_PER_S_3P_N')] für immer aus meinem Leben treten."

 bastard_interaction.0008.desc:0 "[legitimized_bastard.GetTitledFirstName], [legitimized_bastard.Custom('DE_ART_DEF_S_A')] mein[parent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('parent'))] als Bastard in die Welt gesetzt hat, wurde vom Oberhaupt [legitimized_bastard.Custom('DE_PRO_POS_S_3P')]es neuen Hauses legitimiert!"
 bastard_interaction.0008.a:0 "Als könnte [legitimized_bastard.Custom('DE_PRO_PER_S_3P_N')] jemals „legitim“ sein."

 bastard_interaction.0009.t:0 "Ein Erbe der Dynastie"
 bastard_interaction.0009.desc:0 "[actor.GetTitledFirstName], das Oberhaupt unserer Dynastie, hat mich als legitimen Erben unseres Namens anerkannt!\n\nIch war unserer Dynastie schon immer treu ergeben, und jetzt muss der Rest der Welt dies ebenfalls anerkennen."
 bastard_interaction.0009.a:0 "Endlich!"

 bastard_interaction.0010.t:0 "Ein weiterer Erbe der Dynastie"
 bastard_interaction.0010.desc:0 "Mein[recipient.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))] wurde von [actor.GetTitledFirstName], dem Oberhaupt unserer Dynastie, als legitimer Erbe unseres Namens anerkannt!\n\n[recipient.Custom('DE_PRO_PER_S_3P_N')|U] ist nun des Namens [ROOT.Char.GetDynasty.GetBaseName] ebenso würdig wie jedes ehelich geborene Kind."
 bastard_interaction.0010.a:0 "Der nächste Anwärter."
 bastard_interaction.0010.a.tt:0 "[recipient.GetShortUIName|U] ist jetzt erbberechtigt."

