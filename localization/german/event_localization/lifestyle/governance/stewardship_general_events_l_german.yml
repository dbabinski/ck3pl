 ###################
 # Standard Events #
 ###################

 # Peasant mob brings someone before you, accusing them of witchcraft. By Sean Hughes 
 stewardship_general.1054.t:0 "Verdacht von [witch.Custom('MagicPracticeTerm')|U]"
 stewardship_general.1054.desc:0 "Blutverschmierte Gewänder … Rabenfedern … seltsam riechendes Gebräu. Dies wird mir von einer Gruppe Dorfbewohner aus [target_county.GetNameNoTier] vorgelegt als Beweis, dass [witch.GetFirstName] in [witch.Custom('DE_PRO_POS_S_3P')]er Hütte am Rand des Dorfes [witch.Custom('MagicPracticeTerm')] praktiziert.\n\nLaut den Dorfbewohnern sind [witch.Custom('DE_PRO_POS_S_3P')]e finsteren Praktiken schuld an bösen Ereignissen im Dorf, und sie fordern, dass [witch.Custom('DE_PRO_PER_S_3P_N')] hingerichtet wird."
 stewardship_general.1054.a:0 "Dies sind reine Indizienbeweise. Lasst [witch.Custom('DE_PRO_PER_S_3P_A')] frei."
 stewardship_general.1054.b:0 "[witch.Custom('DE_PRO_PER_S_3P_N')|U] muss brennen für [witch.Custom('DE_PRO_POS_S_3P')]e Verbrechen gegen [ROOT.Char.GetFaith.HighGodName]!"
 stewardship_general.1054.c:0 "[witch.Custom('MagicUserTerm')] also, ja? Ich könnte einen neuen Berater gut gebrauchen."
 stewardship_general.1054.d:0 "Bereitet alles vor für eine Hinrichtung mit allen Schikanen …"
 stewardship_general.1054.d.flavor:0 "… aber schmuggelt [witch.Custom('DE_PRO_PER_S_3P_A')] in Wahrheit an meinen Hof!"

 # Build a fish pond, by Linnéa Thimrén
 stewardship_general.5011.t:0 "Die Karpfen"
 stewardship_general.5011.desc:0 "„Wenn Ihr an einem Karpfenteich interessiert seid, kann ich Euch einen hervorragenden bauen!“\n\nDer Baumeister vor mir hat gute Referenzen, und meine Höflinge scheinen sehr angetan von dem Gedanken …"
 stewardship_general.5011.a:0 "Ihr bekommt alle Ressourcen, die Ihr benötigt!"
 stewardship_general.5011.b:0 "Ist das #EMP wirklich#! das beste Angebot, das Ihr mir unterbreiten könnt?"
 stewardship_general.5011.b.message_1:0 "Ihr macht ein großartiges Geschäft"
 stewardship_general.5011.b.message_2:1 "Der Baumeister haut Euch übers Ohr"
 stewardship_general.5011.c:0 "Hört auf, meine Zeit zu vergeuden!"
 stewardship_general.5011.every_courtier:1 "Jeder [courtier|E]"

 stewardship_general.5013.t:0 "Bestien der Tiefe"
 stewardship_general.5013.desc:0 "Als ich durch den Garten flaniere, sehe ich, wie mein[carp_food.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('carp_food'))] [carp_food.GetTitledFirstName] auf einem Stein am Karpfenteich sitzt. [carp_food.Custom('DE_PRO_PER_S_3P_N')|U] lehnt sich über den Teich und streicht mit den Fingern durch das Wasser. Unter der Oberfläche regt sich ein Schatten …"
 stewardship_general.5013.a:0 "Tretet zurück, [carp_food.GetFirstNameNoTooltip]! Vorsicht vor … NEEEIN!"

 # Catch a servant stealing from me, by Linnéa Thimrén
 stewardship_general.5041.t:0 "Abtrünniger Diener"
 stewardship_general.5041.desc:0 "Ein gemeiner [ROOT.GetCharacter.Custom('lowly_servant_type')] hat meinen Haushalt bestohlen!"
 stewardship_general.5041.desc_highgod:0 "[servant_character.Custom('DE_ART_DEF_S_N')] Täter[servant_character.Custom('DE_END_NOU_S_GS_N')] kniet vor mir und winselt etwas von hungrigen Kindern und Gnade im Namen von [ROOT.Char.GetFaith.HouseholdGodName]."
 stewardship_general.5041.desc_other:0 "[servant_character.Custom('DE_ART_DEF_S_N')] Täter[servant_character.Custom('DE_END_NOU_S_GS_N')] kniet vor mir, winselt etwas von hungrigen Kindern und fleht um Gnade."
 stewardship_general.5041.desc_ending:0 "\n\n„Bitte, ich flehe Euch an, ich tue alles, was Ihr wollt!“"
 stewardship_general.5041.a:0 "Ich werde [servant_character.Custom('DE_PRO_PER_S_3P_D')] zeigen, wie sich wahrer Hunger anfühlt."

 stewardship_general.5041.b:0 "Ich werfe [servant_character.Custom('DE_PRO_PER_S_3P_A')] in den Kerker."
 stewardship_general.5041.c:0 "Ich zeige Gnade und gewinne [servant_character.Custom('DE_PRO_POS_S_3P')]e Loyalität."
