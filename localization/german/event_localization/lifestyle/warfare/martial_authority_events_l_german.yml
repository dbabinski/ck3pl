 # Mercenaries are being assholes at an inn, by Linnéa Thimrén
 martial_authority.1031.t:0 "Gnade für die Söldner"
 martial_authority.1031.desc:0 "Das geschäftige Treiben eines Gasthauses, ein guter Most, ein ruhiger Abend nach einem langen Tag … Mir wird der Krug aus der Hand geschlagen von einem Söldner, der bei einer Prügelei in mich stolperte, und jede Hoffnung auf Entspannung rinnt dahin mit meinem Most.\n\n„Bitte, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]“, fleht der Gastwirt, „die Schläger von [scoped_mercenary.GetFirstName] saufen mir die Fässer leer, ohne dafür zu bezahlen, und das schon seit Tagen! Und ihre Keilereien vergraulen mir Personal und Gäste!“"
 martial_authority.1031.a:0 "Ich bezahle eure Zeche, wenn ihr auf der Stelle verschwindet."
 martial_authority.1031.b:0 "Soldaten, werft sie hinaus!"
 martial_authority.1031.c:0 "Sie sind zu betrunken, um sich wehren zu können. Das wird nicht lange dauern."

 # Fight between my soldiers (Diplomacy skill challenge), Sean Hughes
 martial_authority.2040.t:0 "Streit im Lager"
 martial_authority.2040.desc:2 "Nachdem meine Armee ihr Lager aufgeschlagen hat, höre ich laute Geräusche aus den Unterkünften meiner $knight_culture_player_plural_possessive_no_tooltip_lowercase$.\n\nIch gehe der Sache nach und finde [first.GetTitledFirstName] und [second.GetTitledFirstName] inmitten eines erhitzten Streitgesprächs, während mehrere Zuschauer sie anfeuern."
 martial_authority.2040.a:0 "Ich halte vor der Menge eine Rede über Zusammenhalt."
 martial_authority.2040.a.success:0 "Meine Worte lenken alle vom Streit ab"
 martial_authority.2040.a.failure:0 "Meine Worte haben keinerlei Wirkung auf den Streit"
 martial_authority.2040.a.failure.tt:0 "Der Streit eskaliert, als die Zuschauer ebenfalls mitmischen!"
 martial_authority.2040.b:0 "Lasst sie auspeitschen für ihr Vergehen!"
 martial_authority.2040.c:1 "Was soll's, ich gehe in mein Zelt und stopf mir Wachs in die Ohren …"
 martial_authority.2040.c.drunkard:0 "Was soll's, ich gehe in mein Zelt und betrinke mich …"
 martial_authority.2040.c.hashishiyah:0 "Was soll's, ich gehe und rauche ein wenig Haschisch …"

 martial_authority.2041.t:0 "Auflösung"
 martial_authority.2041.desc:0 "Ich richte mich auf und halte eine Rede darüber, dass wir alle für [ROOT.Char.GetPrimaryTitle.GetName] kämpfen und uns vereint gegen unsere Feinde stellen müssen. Wir dürfen nicht zulassen, dass die vielen fremden Mächte unsere internen Streitigkeiten ausnutzen können, um unsere Ländereien zu erobern und uns zu unterjochen.\n\n[first.GetTitledFirstName] und [second.GetTitledFirstName] schauen beschämt drein; sie entschuldigen sich und gehen zu Bett."
 martial_authority.2041.a:0 "Wir sind stärker, wenn wir vereint auftreten."

 martial_authority.2042.t:0 "Prügelei"
 martial_authority.2042.desc:0 "Mein Flehen, die Streitigkeiten beizulegen, fällt auf taube Ohren, und das Wortgefecht wächst sich zu einer handfesten Prügelei aus.\n\nGetränke und Essen fliegen herum, als die Beteiligten anfangen, Krüge und Rationen zu werfen."
 martial_authority.2042.a:0 "Da mache ich doch mit!"
 martial_authority.2042.a.success:0 "Ich gehe als alleiniger Sieger aus der Prügelei hervor"
 martial_authority.2042.a.failure:0 "Ich verletze mich bei der brutalen Keilerei"
 martial_authority.2042.b:0 "Unfassbar …"

 martial_authority.2050.t:0 "Eine helfende Hand"
 martial_authority.2050.desc.opening:0 "Trotz aller Autorität, die ich angeblich in [ROOT.Char.GetTitleAsNameNoTooltip] ausübe, kann ich nicht überall in meinem Reich gleichzeitig sein. Es wird immer solche geben, die „vergessen“, meine Befehle zu befolgen, sobald meine Aufmerksamkeit anderen Dingen gewidmet ist.\n\nHier könnte [right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)] mir helfen, [right_hand_person.Custom('DE_ART_DEF_S_N')] treu meine Erlasse"
 martial_authority.2050.desc.vassal:0 "innerhalb [right_hand_person.Custom('DE_PRO_POS_S_3P')]er Domäne durchsetzt."
 martial_authority.2050.desc.knight:0 "durchsetzt, während [right_hand_person.Custom('DE_PRO_PER_S_3P_N')] durch die Lande reist."
 martial_authority.2050.desc.courtier:0 "am Hof durchsetzt."
 martial_authority.2050.desc.ending:0 "Könnte [right_hand_person.Custom('DE_PRO_PER_S_3P_N')] als meine rechte Hand dienen und eine aktivere Rolle bei der Verwaltung meines Reiches einnehmen?"
 martial_authority.2050.a:0 "Ja, [right_hand_person.Custom('DE_PRO_PER_S_3P_N')] wird mir gute Dienste leisten!"
 martial_authority.2050.a.tt:1 "Ihr werdet mehr Zeit mit [right_hand_person.GetShortUIName] verbringen"
 martial_authority.2050.b:1 "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wird mit diesen Problemen fertig."
 martial_authority.2050.c:0 "Ich werde mit allem selbst fertig, wenn ich mich nur mehr anstrenge!"

 martial_authority.2051.t:0 "Eine helfende Hand"
 martial_authority.2051.desc:0 "Seit [right_hand_person.GetTitledFirstName] mir bei der Verwaltung des Reiches behilflich ist und mir als rechte Hand dient, ist mir aufgefallen, dass wir so einiges gemeinsam haben!\n\nWir haben während unserer Zusammenarbeit starke Bande geschmiedet, und ich frage mich immer wieder, was die Zukunft uns wohl bringen wird …"
 martial_authority.2051.a:0 "Wir werden gute Freunde!"
 martial_authority.2051.b:0 "Ist das der Beginn für etwas Intimeres?"
 martial_authority.2051.c:0 "Wir müssen diese Beziehung auf professioneller Ebene halten."

 martial_authority.2052.message:0 "Ich habe meine rechte Hand eingekerkert"
 martial_authority.2053.toast:0 "[imprisoner.Custom2('MyCharacterIntroduction'), ROOT.Char|U] hat meine rechte Hand eingekerkert, und sie kann mir erst wieder dienen, wenn ich [right_hand_person.Custom('DE_PRO_PER_S_3P_A')] befreit habe."
 martial_authority.2054.toast:0 "Meine rechte Hand wurde aus dem Kerker befreit und ist in meine Dienste zurückgekehrt."
 martial_authority.2054.toast.no_return:0 "Meine rechte Hand wurde aus dem Kerker befreit, ist jedoch nicht in meine Dienste zurückgekehrt."
 martial_authority.2055.message:0 "Meine rechte Hand hat meine Dienste verlassen"
 martial_authority.2055.message.incapable:0 "Meine rechte Hand ist untauglich geworden"
 martial_authority.2056.message:0 "Meine rechte Hand ist verstorben"
 martial_authority.2056.message.death:0 "Ich habe meine rechte Hand getötet"

 # Soldier and Officer Fighting, by Mathilda Bjarnehed
 martial_authority_special.1100.t:0 "Inkognito"
 martial_authority_special.1100.start.desc:0 "Heute Abend lege ich alle Symbole meines Ranges ab und bewege mich anonym unter meinen Soldaten. Der Abend ist ruhig, und als der Streit beginnt, dringen die Worte laut und deutlich an mein Ohr.\n\n"
 martial_authority_special.1100.heavy_infantry.desc:0 "Ein Infanterist"
 martial_authority_special.1100.cavalry.desc:0 "Ein Kavallerist"
 martial_authority_special.1100.archer.desc:0 "Ein Bogenschütze"
 martial_authority_special.1100.skirmisher.desc:0 "Ein Plänkler"
 martial_authority_special.1100.pikemen.desc:0 "Ein Pikenier"
 martial_authority_special.1100.end.desc:0 "versucht, [officer.Custom('DE_ART_DEF_S_A')] Befehlshaber[officer.Custom('DE_END_NOU_S_GS_N')] von den Vorteilen einer alternativen Strategie zu überzeugen; [officer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] will davon jedoch nichts wissen. Als ich dazustoße, hebt [officer.Custom('DE_PRO_PER_S_3P_N')] gerade die Faust …"
 martial_authority_special.1100.a:0 "Ich gehe dazwischen und beschütze den Soldaten."
 martial_authority_special.1100.a.success.tt:1 "Ihr besiegt den Offizier im waffenlosen Kampf"
 martial_authority_special.1100.a.failure.tt:0 "Der Offizier besiegt Euch im waffenlosen Kampf"
 martial_authority_special.1100.b:0 "Ich schlichte zwischen [officer.GetFirstNameNoTooltip] und dem Soldaten."
 martial_authority_special.1100.b.success.tt:1 "Ihr überzeugt [officer.GetShortUINameNoTooltip]"
 martial_authority_special.1100.b.failure.tt:1 "[officer.GetShortUINameNoTooltip] hält Euch eine beeindruckende Standpauke"
 martial_authority_special.1100.c:0 "Ich statuiere ein Exempel an ihnen."
 martial_authority_special.1100.d:0 "Ich schleiche mich davon und ernte die Lorbeeren für die Idee des Soldaten."

 martial_authority_special.1101.desc:0 "Meine Ausbildung hat mir gute Dienste geleistet. Nach wenigen Augenblicken habe ich [officer.GetTitledFirstName] fest im Schwitzkasten. „Lasst Euch das eine Lehre sein“, sage ich laut, sodass es jeder hören kann. „[ROOT.Char.Custom('DE_ART_DEF_S_N')|U] [ROOT.Char.GetTitleTierName] duldet keine engstirnigen Narren. Ganz egal, welchen Rang sie bekleiden."

 martial_authority_special.1101.end.desc:0 "\n\nDer Soldat strahlt vor Dankbarkeit. „Danke, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Ihr werdet niemals einen treueren Diener haben als [soldier_friend.GetFirstName] [soldier_friend.GetDynastyName].“"
 martial_authority_special.1101.a:0 "Ich übernehme die Strategie von [soldier_friend.GetFirstNameNoTooltip]."
 martial_authority_special.1101.b:0 "Ich bespreche die Strategie, um mehr über die Kriegskunst zu erlernen."
 
 martial_authority_special.1102.desc:0 "Der Soldat weiß, welche Konsequenzen ein Angriff auf einen Befehlshaber hätte, und wehrt die Schläge nicht ab, die auf ihn einprasseln. Als Blut fließt, werfe ich mich zwischen die beiden.\n\nVielleicht hätte ich es besser wissen müssen, als mich auf einen Kampf gegen einen erfahrenen Krieger einzulassen. Am Ende muss ich meine Identität preisgeben, damit [officer.GetTitledFirstName] mich gehen lässt. Ich schleiche mich zurück in mein Zelt, bevor die Neuigkeiten die Runde machen …"
 martial_authority_special.1102.a:0 "Immerhin habe ich das ein oder andere gelernt."

 martial_authority_special.1103.desc:0 "Der Arm von [officer.GetTitledFirstName] hält im Schlag inne, als ich meine Stimme erhebe. Die emotionale Intensität meiner Worte scheinen Gehör zu finden; [officer.Custom('DE_PRO_POS_S_3P')]e Miene wird weicher, und [officer.Custom('DE_PRO_PER_S_3P_N')] schämt sich offensichtlich. [officer.Custom('DE_PRO_PER_S_3P_N')|U] stammelt eine Entschuldigung und macht sich schnell von dannen."

 # Deal with Deserters, by Linnéa Thimrén
 martial_authority_special.1501.t:0 "Die Deserteure"
 martial_authority_special.1501.desc:1 "Ich führe gerade eine Streife an, als wir eine Gruppe von Personen sehen, die aus dem Dunkel der Nacht treten. Kapuzen verbergen ihre Gesichter, aber am humpelnden Gang erkenne ich eine dieser Gestalten: Es ist [deserting_soldier.GetTitledFirstName], mein[deserting_soldier.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deserting_soldier'))].\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord],“, flüstert einer meiner Männer. „Sie desertieren. Was sollen wir tun?“"
 martial_authority_special.1501.a:0 "Nehmt sie auf der Stelle fest!"
 martial_authority_special.1501.a.success:0 "Wir fangen die Deserteure"
 martial_authority_special.1501.a.failure:0 "Die Deserteure entkommen uns"
 martial_authority_special.1501.b:0 "Wir lassen sie ziehen."

 martial_authority_special.1502.desc_scuffle_lost:0 "Ein Ellbogen trifft mich im Gesicht, und ich stürze während des Handgemenges zu Boden, das unserer Konfrontation mit den Deserteuren folgte, aber bald schon nehmen wir sie fest.\n\n"
 martial_authority_special.1502.desc_scuffle:0 "Nach einem kurzen Handgemenge werden die desertierenden Soldaten festgenommen."
 martial_authority_special.1502.desc:0 "Jeder anwesende Soldat, die treuen wie die untreuen, wissen, dass die Strafe für derartigen Verrat hart sein kann. Spannung und Angst liegen in der Luft.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]“, spricht [deserting_soldier.GetTitledFirstName], während [deserting_soldier.Custom('DE_PRO_PER_S_3P_N')] mir in die Augen schaut, „sie sind noch Kinder. Wir wollen doch nur nach Hause.“"
 martial_authority_special.1502.a:0 "Jeder Verrat hat seinen Preis. Richtet sie hin."
 martial_authority_special.1502.b:0 "Ihr werdet die nächsten Monate die Latrinen schrubben."
 martial_authority_special.1502.b.tt:0 "Der Gestank der Latrinen fördert die Moral der Soldaten nicht sonderlich."
 martial_authority_special.1502.c:0 "Lasst mich Euch eine Geschichte erzählen über Disziplin und #EMP Ehre#!."
 martial_authority_special.1502.c.tt:1 "Keines Eurer Worte scheint die Soldaten davon zu überzeugen, dass sie im Unrecht sind."
 martial_authority_special.1502.d:0 "Es muss ein Exempel statuiert werden. Mir wird niemand mehr den Gehorsam verweigern."

 martial_authority_special.1503.desc_execution:0 "Deserteure verdienen nur eine Gnade: die Klinge des Henkers.\n\nDie Pflicht, derart harte Entscheidungen zu treffen, lässt mich besser verstehen, wie schwer die Bürde eines Befehlshabers sein kann."
 martial_authority_special.1503.desc_latrine:0 "Nach Monaten im Dreck nutzten die Deserteure die erstbeste Gelegenheit, um ihren Gehorsam zu beweisen.\n\nDa ich die Reaktion der bestraften Deserteure sowie die der anderen Soldaten beobachte, die Angst vor einer ähnlichen Bestrafung haben, verstehe ich die Truppen nun besser."
 martial_authority_special.1503.desc_diplomacy:0 "Motiviert von meiner Rede, müde nach der langen Nacht, und dankbar für die gezeigte Gnade kehren die Deserteure mit neuem Feuer in den Augen in ihre Kaserne zurück.\n\nDa ich auf solche Weise Loyalität in den Truppen inspiriert habe, weiß ich nun, dass ein Befehlshaber über mehr als nur einen starken Arm verfügen muss."
 martial_authority_special.1503.a.tt_execution:0 "[deserting_soldier.GetTitledFirstNameNoTooltip] wurde für [deserting_soldier.Custom('DE_PRO_POS_S_3P')]e Verbrechen hingerichtet."
 martial_authority_special.1503.a:0 "Endlich findet diese Tortur ein Ende."

 martial_authority_special.1504.desc_opening:0 "Diese Sache hätte alles in allem besser laufen können.\n\n"
 martial_authority_special.1504.desc_latrine:0 "Obgleich die Deserteure in die Reihen zurückgekehrt sind und ihre Kameraden sich die schmutzige Lektion zu Herzen nahmen, habe ich doch nicht das Gefühl, dass das Problem gelöst ist. Warum wollten sie überhaupt desertieren?\n\nIch bin nach wie vor so verwirrt wie zu Beginn dieser ganzen Sache."
 martial_authority_special.1504.desc_diplomacy:1 "Ich dachte, dass eine mitreißende Rede die desertierenden Soldaten dazu inspirieren würde, sich der ihnen gewährten Gnade würdig zu erweisen. Doch auch wenn sie in die Reihen zurückkehrten, das Feuer in ihren Augen war erloschen.\n\nDie Soldaten, die mit mir auf Streife waren, schienen die Rede jedoch in sich aufzusaugen wie edelsten Wein."
 martial_authority_special.1504.a:0 "Zumindest hat diese Tortur nun endlich ein Ende."

 martial_authority_special.3000.t:0 "Angewandte Führungseigenschaften"
 martial_authority_special.3000.desc:0 "[martial_authority_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] ist in letzter Zeit häufig zu Gast bei meinen Ratstreffen. Da ich weiß, wie sehr [martial_authority_friend.Custom('DE_PRO_PER_S_3P_N')] sich für die Feinheiten der Menschenführung interessiert, beschleicht mich das Gefühl, dass [martial_authority_friend.Custom('DE_PRO_PER_S_3P_N')] nur darauf wartet, dass ich [martial_authority_friend.Custom('DE_PRO_PER_S_3P_A')] beeindrucke.\n\nIch könnte [martial_authority_friend.Custom('DE_PRO_PER_S_3P_A')] wohl in ein Gespräch verwickeln. Andererseits wäre es wohl besser, wenn [martial_authority_friend.Custom('DE_PRO_PER_S_3P_N')] sieht, wie ich mit meinen Männern interagiere; es hat seine Vorteile, wenn man zumindest so #EMP tut#!, als kenne man all seine Soldaten."
 martial_authority_special.3000.a:0 "Sprechen wir über die verschiedenen Methoden der Kommunikation."
 martial_authority_special.3000.b:0 "Wir sollten ein paar Rekruten begrüßen gehen!"
 respected_figurehead:0 "Respektierte Galionsfigur"
