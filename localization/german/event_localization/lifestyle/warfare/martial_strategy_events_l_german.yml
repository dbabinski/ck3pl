l_german:
 #Well-known commander, by Sean Hughes
 martial_strategy.1051.t:0 "Gerüchteküche"
 martial_strategy.1051.desc:0 "Das beliebteste Thema am Hof wechselt ständig, aber in letzter Zeit geht es immer häufiger um meine herausragenden Fähigkeiten als militärischer Befehlshaber, und was wohl das Geheimnis meines Erfolges ist.\n\nIch kann diese natürliche Neugier nutzen, um meinen Ruf zu stärken, aber zuerst muss ich mich entscheiden, welchem Element ich meinen Erfolg zuschreibe …"
 martial_strategy.1051.a:0 "Ich habe ein natürliches Talent, das mich aus der Masse hervorhebt."
 martial_strategy.1051.a.humble:0 "Ich kenne meine Schwächen und weiß daher, wie ich sie wettmachen kann."
 martial_strategy.1051.b.brave:0 "Meine Tapferkeit inspiriert meine Truppen, aufzustehen und weiterzukämpfen."
 martial_strategy.1051.b.stalwart:0 "Meine Entschlossenheit ist so gewaltig, dass ich niemals scheitern kann!"
 martial_strategy.1051.c.wrathful:0 "Niemand kann sich meiner überwältigenden Wildheit widersetzen!"
 martial_strategy.1051.c.feareater:0 "Meine bloße Anwesenheit lässt die Herzen meiner Feinde vor Angst erbeben!"
 martial_strategy.1051.d.zealous:0 "Ich bin [ROOT.GetCharacter.GetFaith.HighGodName] ergeben. Deswegen siege ich."
 martial_strategy.1051.d.sadistic:0 "Ich treffe meine Feinde stets dort, wo es ihnen am meisten wehtut."
 martial_strategy.1051.d.zealoussadistic:0 "Ich bin gnadenlos in meinem Kreuzzug gegen das Böse!"
 martial_strategy.1051.e.patient:0 "Ich bin stets wachsam und warte auf die richtige Gelegenheit zum Angriff."
 martial_strategy.1051.f.ambitious:0 "Ich werde tun, #EMP was auch immer#! nötig ist, um zu obsiegen!"

 
 #Translate old texts (Learning skill challenge), Mathilda Bjarnehed
 martial_strategy.2000.t:0 "Lektionen der Vergangenheit"
 martial_strategy.2000.start.desc:0 "Obgleich ich sicher viele Schlachtfelder sehen werde, bevor ich vor meinen Schöpfer trete, enthält meine Bibliothek Kriegsgeschichten aus hundert Lebzeiten.\n\nIch habe kürzlich einen Folianten erhalten über die große"
 martial_strategy.2000.hastings.desc:1 "Schlacht von Hastings, "
 martial_strategy.2000.tours.desc:1 "Schlacht von Tours und Poitiers, "
 martial_strategy.2000.palaceofthemartyrs.desc:1 "Schlacht am Palast der Märtyrer, "
 martial_strategy.2000.catalaunianplains.desc:1 "Schlacht auf den Katalaunischen Feldern, "
 martial_strategy.2000.constantinople.desc:1 "Belagerung von Konstantinopel, "
 martial_strategy.2000.vapati.desc:1 "Schlacht von Vatapi, "
 martial_strategy.2000.end.desc:1 "sowie eine abgegriffene Schriftrolle in einer uralten Sprache. Wer weiß, welche vergessenen Geheimnisse sie in sich birgt …"
 martial_strategy.2000.a:0 "Ich lese den neueren Folianten."
 martial_strategy.2000.b:0 "Ich versuche, die alte Schriftrolle zu übersetzen."
 martial_strategy.2000.b.success:0 "Ich stoße auf uraltes Wissen"
 martial_strategy.2000.b.success.tt:1 "Ihr erhaltet #P 1#! [martial|E], #P 1#! [learning|E] und #V 20 Jahre lang#! einen [commander|E]-Bonus."
 martial_strategy.2000.b.failure:0 "Ich kann die Schriftrolle nicht entziffern"
 martial_strategy.2000.b.failure.tt:1 "Ihr müsst akzeptieren, dass Eure [stress|E] steigt, oder aufgeben"

 martial_strategy.2001.start.desc:0 "Nicht einmal mithilfe eines staubigen Glossars kann ich der Schriftrolle ihre Geheimnisse entlocken, aber ich mache weiter. Im Laufe der Nacht enthüllt sich mir eine unglaubliche Geschichte …\n\n"
 martial_strategy.2001.gaixia.desc:0 "#F Die Schriftrolle beschreibt die Schlacht von Gaixia. Der Han-Befehlshaber Han Xin lockte seinen Chu-Feind, Xiang Yu, in eine Schlucht, indem er dessen geliebtes Weib entführte. Dort zerschlugen die Han-Truppen die Chu-Formationen durch wiederholte Hinterhalte und Einkesselungen. Um die Moral ihrer Gegner noch weiter zu schwächen, sangen die Han-Soldaten spöttisch Chu-Lieder. Xiang Yu entkam mit einem kleinen Gefolge Getreuer, aber am Ende wurden sie eingeholt und besiegt.#!"
 martial_strategy.2001.red_cliffs.desc:0 "#F Bei der Schlacht am Roten Felsen kettete der Kriegsfürst Cao Cao seine Schiffe Vordersteven an Hintersteven, um zu verhindern, dass seine Männer seekrank werden. Ein Befehlshaber der feindlichen Truppen der Sun-Liu, Huang Gai, sah eine günstige Gelegenheit gekommen und übersandte ein Schreiben, in dem er seine Kapitulation vortäuschte. Dann bereitete er ein Geschwader Schiffe vor, füllte sie mit Zunder und Öl und ließ sie vom Wind in Richtung Cao Cao treiben. Als die führerlosen Schiffe sich der feindlichen Flotte näherten, wurden sie in Brand gesetzt, was den Tod zahlloser Männer zur Folge hatte.#!"
 martial_strategy.2001.thermopylae.desc:0 "#F Die zahlenmäßig unterlegenen griechischen Truppen konnten den engen Küstenpass der Thermopylen blockieren und so die persische Armee sieben Tage lang in Schach halten. Am letzten Tag, als der Feind König Leonidas in die Flanke fiel, entließ dieser den Großteil seiner Armee und deckte deren Rückzug in einem glorreichen letzten Gefecht. Der Heldenmut seiner Truppen ist ein Symbol für das, was eine patriotische Armee bei der Verteidigung ihres Heimatlandes zu leisten vermag.#!"
 martial_strategy.2001.teutoburg_forest.desc:0 "#F Arminius, der Sohn eines germanischen Häuptlings, war in Rom aufgewachsen, aber er schmiedete insgeheim eine Allianz von Stämmen, die die Römer besiegen sollte. Arminius wurde Offizier unter dem römischen General Varus, dem er zu einen Umweg durch den Teutoburger Wald riet. Dort lockte Arminius ihn in eine Reihe von Hinterhalten. Dank seiner römischen Ausbildung wusste Arminius genau, wie man den Taktiken des Feindes begegnen musste, und er führte sein Volk zu einem entscheidenden Sieg.#!"
 martial_strategy.2001.a:0 "Ich studiere die Schlacht."
 martial_strategy.2001.b:0 "Ich konzentriere mich auf den Übersetzungsvorgang."

 martial_strategy.2002.desc:0 "Die Nacht bricht herein, und die Kerze, die das Schriftstück vor mir erleuchtet, wird stündlich kürzer. Als sie dann ein letztes Mal aufflackert und mich dann im Dunkeln zurücklässt, sind die Geheimnisse der Schriftrolle nach wie vor unentdeckt."
 martial_strategy.2002.a:0 "Ich mache weiter."
 martial_strategy.2002.b:0 "Ich gebe auf."


 #Developing cunning/manipulative tactics (Intrigue skill challenge), Sean Hughes
 martial_strategy.2020.t:0 "Ist alles erlaubt?"
 martial_strategy.2020.opening:0 "Es wurden bereits zahlreiche Abhandlungen über ehrbares Verhalten im Krieg verfasst, doch es stand nie das Leben ihrer Verfasser auf dem Spiel, als diese ihre Meinung niederschrieben.\n\n"
 martial_strategy.2020.desc:0 "Wenn ich meine Chancen auf einen Sieg in der Schlacht erhöhen möchte, könnte es sich lohnen, vielleicht einige … unorthodoxe Strategien zu erwägen."
 martial_strategy.2020.desc.ambitious:0 "Um den Sieg zu erringen, muss ich mir auf dem Schlachtfeld jeden möglichen Vorteil sichern, auch wenn ich dafür zu Taktiken greifen muss, die vielleicht als unfair gelten."
 martial_strategy.2020.desc.martial:0 "Ich weiß aus Erfahrung, dass man seine Feinde am besten besiegt, wenn man die Schlacht ausschließlich zu seinen Bedingungen führt! Die Frage ist, welche Bedingungen bieten mir den größten Vorteil?"
 martial_strategy.2020.desc.deceitful:0 "Ich habe Gedichte gelesen, die das Schlachtfeld mit einem Menschen vergleichen. Da frage ich mich doch … Kann ich das Schlachtfeld wohl auch so manipulieren, wie ich es mit Menschen mache?"
 martial_strategy.2020.a:0 "Ich werde meine Feinde dazu verleiten, sich zu übernehmen!"
 martial_strategy.2020.a.success:0 "Mein Schachzug geht auf"
 martial_strategy.2020.a.failure:0 "Mein Schachzug schlägt fehl und gibt mich dem Spott preis"
 martial_strategy.2020.b:0 "Ich werde meinen Gegner mit ständigen Hinterhalten zermürben!"
 martial_strategy.2020.d:0 "Ich werde nicht so tief sinken, dass ich auf schmutzige Tricks zurückgreife!"
 martial_strategy.2020.d.brave:0 "Nur ein Feigling würde auf solche Taktiken zurückgreifen!"
 martial_strategy.2020.d.flavor:0 "Ich lehne die Nutzung solcher Taktiken ab"
 
 martial_strategy.2021.t:0 "Erfolgreiche Täuschung"
 martial_strategy.2020.desc.opening:0 "Ich habe mein Gefolge zu Kriegsspielen versammelt, um endlich einen Plan zu erproben, bei dem ich meine Feinde dazu zu verleiten, sich zu übernehmen."
 martial_strategy.2021.desc:0 "\n\nSobald wir uns in Gruppen aufgeteilt hatten, erklärte ich allen ausführlich, wie man gerade so viel Boden aufgibt, dass die andere Seite sich in eine ungünstige Position begibt, ohne so viel aufzugeben, dass die unsere eigene Linie bricht.\n\nMeine neue Taktik funktionierte einwandfrei; wir konnten die gegnerische Gruppe umzingeln und zur Kapitulation zwingen!"
 martial_strategy.2021.a:0 "Ich warte auf den Tag, an dem ich diesen Kniff in einer echten Schlacht einsetzen kann!"

 martial_strategy.2022.t:0 "Zerbrochene Träume"
 martial_strategy.2022.desc:0 "\n\nAls meine Gruppe versuchte, meine neue Taktik umzusetzen, schafften wir es leider nicht, uns zu behaupten. Wir erfuhren eine schnelle und demütigende Niederlage, als die feindliche Seite rasch unsere Linie durchbrach, woraufhin unsere Formation sich auflöste.\n\nNun halten mich alle Teilnehmer für einen Narren, und sie wollen nichts mehr mit meinen „Ideen“ zu tun haben …"
 martial_strategy.2022.b:0 "Vielleicht sollte ich bei konventionellen Taktiken bleiben …"


 #Logistics and securing provisions (Stewardship skill challenge), Sean Hughes
 martial_strategy.2030.t:0 "Gesicherter Nachschub"
 martial_strategy.2030.desc.fallback:0 "Der Befehlshaber einer Armee muss auch darauf achten, dass seinen Soldaten auf langen Feldzügen ausreichend Essen, Trinken und Lagervorräte zur Verfügung stehen."
 martial_strategy.2030.desc.diligent:0 "Ich lege größten Wert darauf, dass immer alles erledigt wird, und dazu zählt auch, dass meine Soldaten bestens versorgt sind."
 martial_strategy.2030.desc.ambitious:0 "Ganz egal, wie großartig meine Soldaten sind, wenn ihnen während des Feldzugs der Proviant ausgeht, bringen sie mir nicht mehr als dressierte Eichhörnchen."
 martial_strategy.2030.desc.end:0 "\n\nDaher sollte ich mir überlegen, wie ich sicherstellen kann, dass meine Soldaten im Feld immer die Vorräte haben, die sie benötigen."
 martial_strategy.2030.a:0 "Ich richte ein Netzwerk von Kaufleuten ein, die mich unterstützen."
 martial_strategy.2030.a.success.tt:1 "Ihr schafft ein zuverlässiges Netzwerk von Zulieferern"
 martial_strategy.2030.a.failure.tt:1 "Die Kaufleute, die Ihr findet, sind unzuverlässig"
 martial_strategy.2030.b:0 "Ich lagere Vorräte in meiner Festung ein."
 martial_strategy.2030.c:0 "Meine Soldaten können sich ihre eigenen Vorräte zusammensuchen."

 martial_strategy.2031.t:0 "Ein zuverlässiges Netzwerk"
 martial_strategy.2031.desc:0 "Nachdem ich stapelweise Finanzbücher durchgesehen hatte, konnte ich mich endlich für eine Gruppe in der Region verteilter Kaufleute entscheiden, die sich in der Vergangenheit als zuverlässig erwiesen hatten.\n\nIch machte ihnen ein Angebot, um sie auf Abruf zu halten; nun werden sie meine Armee kurzfristig versorgen, sobald dies nötig ist. So ist dafür gesorgt, dass meine Befehlshaber wissen, an wen sie sich wenden müssen, wenn sie Vorräte benötigen."
 martial_strategy.2031.a:0 "Nun ist die Versorgung meiner Armeen im Feld gesichert."
 martial_strategy.2031.b:0 "Jetzt schöpfe ich noch ein wenig den Rahm ab …"

 martial_strategy.2032.t:0 "Fehlende Vorräte"
 martial_strategy.2032.desc:0 "Ich habe mich an so viele verfügbare Kaufleute gewandt, um herauszufinden, wer meine Truppen am besten versorgen könnte.\n\nEin Händler hatte sehr gute Preise, also traf ich die Vereinbarung, den Großteil der Vorräte meiner Armee von ihm zu beziehen … Aber als es dann an der Zeit war, die Lieferung abzuholen, fehlte von seinen Waren jede Spur!"
 martial_strategy.2032.a:0 "Wenn ich diesen Schwindler finde, kostet ihn das seinen Kopf!"
 martial_strategy.2032.a.forgiving:0 "Ich hätte mich besser informieren sollen, bevor ich ihm den Auftrag erteilte."


 # Decide between two vassal's proposed strategies for a war, Sean Hughes
 martial_strategy.3010.t:0 "Strategische Sackgasse"
 martial_strategy.3010.desc.start:0 "Ich sitze mit [impatient_commander.GetTitledFirstName] und [patient_commander.GetTitledFirstName] am Kartentisch und bespreche mit ihnen die Strategie für den laufenden Krieg.\n\n[impatient_commander.GetFirstNameNoTooltip]"
 martial_strategy.3010.desc.middle:0 "[patient_commander.GetFirstNameNoTooltip] jedoch"
 martial_strategy.3010.desc.end:0 "\n\nEs obliegt mir, über unsere endgültige Vorgehensweise zu entscheiden."
 martial_strategy.3010.desc.wrathful:0 "schlägt mit der Faust und den Tisch und fordert lautstark, dass wir einen direkten Sturmangriff auf den Feind durchführen und ihn mit der schieren Größe unserer Armeen zermalmen sollten."
 martial_strategy.3010.desc.greedy:0 "weist eifrig auf alle Hauptziele hin, zu deren Plünderung wir auf der Stelle Trupps entsenden sollten."
 martial_strategy.3010.desc.patient:0 "lehnt sich zurück und argumentiert geduldig, dass wir stattdessen entscheidende Positionen sichern und den Feind zu uns kommen lassen sollten."
 martial_strategy.3010.desc.craven:0 "murmelt nervös vor sich hin, dass wir unnötige Gefechte vermeiden und einen Zermürbungskrieg führen sollten."
 martial_strategy.3010.desc.flexible:0 "erklärt, dass wir beobachten müssen, was unsere Feinde tun, um dann entsprechend reagieren zu können."
 martial_strategy.3010.a:0 "[impatient_commander.GetTitledFirstNameNoTooltip] hat eindeutig die richtige Idee!"
 martial_strategy.3010.b:0 "Ich würde mich eher für den Plan von [patient_commander.GetTitledFirstNameNoTooltip] entscheiden."
 martial_strategy.3010.c:0 "Meine Befehlshaber können handeln, wie sie es für richtig erachten."
 martial_strategy.3010.o_martial:0 "Ich weiß, wie wir beide Strategien kombinieren können!"

 martial_strategy.3010.desc.response.start:0 "Ich nehme an einer Strategiebesprechung mit [my_liege.GetTitledFirstName] und [other_commander.GetTitledFirstName] teil, in der wir unsere Pläne für den laufenden Krieg besprechen."

 martial_strategy.3011.t:0 "Erwählte Strategie"
 martial_strategy.3011.desc:0 "\n\n[my_liege.GetTitledFirstName] ist meinen Ideen gegenüber sehr empfänglich und zieht sie denen von [other_commander.GetFirstName] vor. Jetzt können wir daraus unsere strategischen Richtlinien für den laufenden Krieg erarbeiten!"
 martial_strategy.3011.a.disapprove:0 "Wer hätte geahnt, dass [my_liege.GetFirstNameNoTooltip] so vernünftig sein kann!"
 martial_strategy.3011.a:0 "Ich wusste, dass [my_liege.GetTitledFirstNameNoTooltip] meine Ideen gefallen würden!"

 martial_strategy.3012.t:0 "Abgelehnte Strategie"
 martial_strategy.3012.desc:0 "\n\nLeider lehnt [my_liege.GetTitledFirstName] meine Ideen ab und zieht die von [other_commander.GetFirstName] vor. Jetzt werden wir aus denen unsere strategischen Richtlinien für den laufenden Krieg erarbeiten!"
 martial_strategy.3012.a.disapprove:0 "Die Torheit von [my_liege.GetFirstNameNoTooltip] überrascht mich nicht."
 martial_strategy.3012.a:0 "Die Zeit wird zeigen, ob die Entscheidung von [my_liege.GetFirstNameNoTooltip] richtig war."

 martial_strategy.3013.t:0 "Gestattete Strategie"
 martial_strategy.3013.desc:0 "[my_liege.GetTitledFirstName] hat entschieden, sich nicht einzumischen. [other_commander.GetFirstName] und ich können agieren, wie wir es für richtig halten."
 martial_strategy.3013.a:0 "Ich freue mich, dass ich freie Hand habe."

 martial_strategy.3014.t:0 "Integrierte Strategie"
 martial_strategy.3014.desc:0 "\n\n[my_liege.GetTitledFirstName] hat meine Ideen mit denen von [other_commander.GetFirstName] zu einer integrierten Strategie kombiniert, die uns einen erheblichen Vorteil auf dem Schlachtfeld verleihen wird!"
 martial_strategy.3014.a.disapprove:0 "Trotz [my_liege.Custom('DE_PRO_POS_S_3P')]er Fehler ist [my_liege.GetFirstNameNoTooltip] [my_liege.Custom('DE_ART_IND_N')] fähig[my_liege.Custom('DE_END_ADJ_IND_S_N')] General[my_liege.Custom('DE_END_NOU_S_GS_N')]."
 martial_strategy.3014.a:0 "Ich bin beeindruckt vom Plan von [my_liege.GetTitledFirstNameNoTooltip]."


 #Storm Your Own Castle, by Linnéa Thimrén
 martial_strategy_special.1301.t:0 "Belagert"
 martial_strategy_special.1301.desc:0 "„Der wahre Feind jedes Soldaten ist die Selbstgefälligkeit“, mahnt [siege_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)] mit einem Lächeln. Wir stehen nebeneinander auf den Mauern der Festung und schauen hinunter auf die Soldaten, die unter uns ausgebildet werden.\n\n„Wir könnten die Tore gegen Holzplanken austauschen und die Pfeile in den Köchern der Truppen abstumpfen“, fährt [siege_proposer.Custom('DE_PRO_PER_S_3P_N')] fort. „Lasst die Soldaten einen Übungsangriff auf die Feste durchführen. Sehen wir uns an, wie gut sie sich in der Praxis schlagen!“"
 martial_strategy_special.1301.a:0 "Wir sollten unsere Zeit besser darauf verwenden, unsere Verteidigungsanlagen zu verstärken."
 martial_strategy_special.1301.b:0 "Eine gute Idee. Ihr solltet die Verteidiger anführen!"
 martial_strategy_special.1301.b.tt:0 "#F Lasst das Spiel beginnen!#!"

 martial_strategy_special.1302.t:1 "$martial_strategy_special.1301.t$: Erster Angriff"
 martial_strategy_special.13.a.tt:0 "#F Ein riskanter Plan könnte auch mehr bringen.#!"
 martial_strategy_special.13.b.tt:0 "#F Der sichere und taktische Ansatz.#!"
 martial_strategy_special.1302.desc:0 "Ein fest geschlossenes Tor, das weit in den Himmel aufragt. Bogenschützen lauern als Schatten hinter den Zinnen, und man spürt die Anspannung förmlich in der Luft.\n\nIn der Ruhe vor der Schlacht drehe ich mich um und spreche zu meinen Soldaten. Mein Befehl hallt laut und deutlich über das Schlachtfeld."

 martial_strategy_special.1302.c:0 "Konzentriert Euch auf die Schwachstellen des Tors!"
 martial_strategy_special.1302.d:0 "Geht durch die Abwasserkanäle!"
 martial_strategy_special.1302.a:0 "Sturmangriff auf das Haupttor!"
 martial_strategy_special.1302.a.tt1:0 "Wir gehen beinahe ohne Gegenwehr hinein"
 martial_strategy_special.1302.a.tt2:1 "Wir erleiden schwere „Verluste“, können das Tor aber überwinden"
 martial_strategy_special.1302.b:0 "Stellt die Leitern auf!"
 martial_strategy_special.1302.b.tt1:0 "Wir erklimmen die Mauern ohne große Schwierigkeiten"
 martial_strategy_special.1302.b.tt2:1 "Wir erreichen gerade so die Zinnen und erleiden schwere „Verluste“"

 martial_strategy_special.storm_castle.very_well:0 "Der Angriff läuft #P sehr gut#!"
 martial_strategy_special.storm_castle.poorly:0 "Der Angriff läuft #N schlecht#!"
 martial_strategy_special.storm_castle.normal:0 "Der Angriff läuft #Z annehmbar#!"
 martial_strategy_special.storm_castle.well:0 "Der Angriff läuft #P gut#!"

 martial_strategy_special.1303.t:0 "$martial_strategy_special.1301.t$: Mit jedem Schritt"
 martial_strategy_special.1303.desc:0 "Auf der Wendeltreppe ist ein lautes Scheppern zu hören, als die nächste abgestumpfte Waffe gegen die Mittelsäule schlägt. Zum zweiten Mal innerhalb von Minuten verfluche ich die enge Spirale, die verhindert, dass wir unsere Waffen effektiv gegen die Verteidiger einsetzen können.\n\nDas schwere Atmen der Soldaten um mich herum ist ohrenbetäubend, und mit jedem abgewehrten Angriff verlieren sie an Moral. Ich muss die Lage unter Kontrolle bringen!"
 martial_strategy_special.1303.c:0 "Linkshänder nach vorn!"
 martial_strategy_special.1303.d:0 "Seid vorsichtig! Lasst Euch nicht ködern!"
 martial_strategy_special.1303.a:0 "Nicht nachlassen, wir werden sie überwältigen!"
 martial_strategy_special.1303.e:0 "Mir nach! #EMP Attacke#!!"
 martial_strategy_special.1303.a.tt1:0 "Wir nehmen die Treppe mit brutaler Effektivität"
 martial_strategy_special.1303.a.tt2:0 "Wir nehmen die Treppe mit letzter Kraft, stolpernden Schrittes und müden Armen ein"
 martial_strategy_special.1303.b:0 "Einer nach dem anderen! Bleibt wachsam!"
 martial_strategy_special.1303.b.tt1:0 "Es dauert eine Weile, aber schließlich nehmen wir die Treppe ein"
 martial_strategy_special.1303.b.tt2:0 "Wir erleiden zahlreiche „Verluste“, bevor uns der Durchbruch gelingt"
 martial_strategy_special.1303.f:0 "Hinter mich! Ich werde Euch beschützen!"
 martial_strategy_1303.winning:0 "Wir gewinnen, aber es bleibt kein Spielraum für Fehler!"
 martial_strategy_1303.losing:0 "Dies ist unsere letzte Gelegenheit, die Schlacht zu unseren Gunsten zu wenden!"

 martial_strategy_special.1304.t:0 "$martial_strategy_special.1301.t$: Entschlossenheit auf den Zinnen"
 martial_strategy_special.1304.desc:0 "Ich mache den letzten Schritt auf die Mauern um die Festung und verschaffe mir einen Überblick.\n\nWir haben zahlreiche Soldaten an die Schützen auf den Mauern verloren, aber das schreckt uns nicht ab. Nach und nach überwältigen wir die Verteidiger und stehen siegreich über den Gefallenen.\n\nIch atme einmal tief durch, dann ist es an der Zeit, die Truppen weiterzuführen."
 martial_strategy_special.1304.a:0 "Alle mir nach!"
 martial_strategy_special.1304.c:0 "Zeigt keine Gnade! Das sind heute nicht Eure Freunde!"
 martial_strategy_special.1304.d:0 "Schilde hoch! Schützt die Flanke!"
 martial_strategy_special.1304.f:0 "Gebt alles! Zeigt keine Gnade!"

 martial_strategy_special.1304.a.tt1:0 "Wir zerschlagen die Truppen von [siege_proposer.GetTitledFirstNameNoTooltip] schnell"
 martial_strategy_special.1304.a.tt2:0 "Wir werden an unserer ungeschützten Flanke angegriffen"
 martial_strategy_special.1304.b:0 "Bogenschützen, in Position!"
 martial_strategy_special.1304.b.tt1:0 "Wir sind nicht aufzuhalten"
 martial_strategy_special.1304.b.tt2:0 "Ohne die Bogenschützen wird unser Angriff problemlos abgewehrt"

 martial_strategy_special.1399.t:0 "$martial_strategy_special.1301.t$: Sturm auf die Festung"
 martial_strategy_special.1399.desc_win:0 "Die Festung gehört uns!"
 martial_strategy_special.1399.desc_loose:0 "Die Schlacht ist verloren; die Verteidiger sind siegreich."
 martial_strategy_special.1399.desc:0 "Unter den jubelnden Soldaten finde ich [siege_proposer.GetTitledFirstName], [siege_proposer.Custom('DE_ART_DEF_S_N')] mir zu einem gut durchgeführten Angriff gratuliert."
 martial_strategy_special.1399.desc_win2:0 "\n„Schaut sie Euch an, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Die Abwechslung hat ihnen gutgetan. Auch Ihr strotzt nur so vor Leben, obwohl doch Eure Festung gerade eingenommen wurde!“"
 martial_strategy_special.1399.desc_loose2:0 "\n„Auch wenn Ihr es nicht geschafft habt, die Festung einzunehmen, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], scheint Euch und Euren Truppen die Abwechslung gutgetan zu haben!“\n\nDa kann ich nur zustimmen. Außerdem tut es gut, zu wissen, dass meine Festung so schnell niemand einnehmen wird!"
 martial_strategy_special.1399.a:0 "Unsere Feinde werden hier nichts ausrichten können!"
 martial_strategy_special.1399.b:0 "Als Verteidiger sind wir unbesiegbar!"


 #March gone awry, by Petter Vilberg
 martial_strategy_special.1401.t:0 "Auf dem Marsch"
 martial_strategy_special.1401.opening:0 "Am Ende der Gefechtsübung schien es noch eine geniale Idee.\n\nWir würden üben, wie man eine zerschlagene Armee neu formiert; dazu würde ich meine Truppen aufteilen und allen Offizieren befehlen, sich unabhängig voneinander nach [capital.GetNameNoTier] durchzuschlagen.\n\nJetzt, da ich bereits den dritten Tag warte, aber erst die Hälfte meiner Armee bei mir ist, fallen mir langsam die Fehler in meinem Plan auf."
 martial_strategy_special.1401.commander:0 "[commander.GetTitledFirstName]"
 martial_strategy_special.1401.officer_fallback:0 "Einer meiner Offiziere"
 martial_strategy_special.1401.end:1 "schlägt vor, dass ich mit einem Trupp Ritter ausreite, um die vermissten Truppen zu finden, während der Rest der Armee nach Hause zurückkehrt."
 martial_strategy_special.1401.a:0 "Das wird eine aufregende Suche!"
 martial_strategy_special.1401.a.tt:2 "Eure Suche könnte eine Weile dauern, doch so könntet Ihr gut Euer Wissen im Bereich [martial_lifestyle|E] schulen."
 martial_strategy_special.1401.b:0 "Gute Idee. Ihr habt das Kommando."
 martial_strategy_special.1401.give_up_tt:0 "#F Die anderen Soldaten könnten das ein oder andere lernen, wenn sie ihren Weg nach Hause selbst finden.#!"
 martial_strategy.1401.almost_done:0 "Mittlerweile sind fast alle meiner Soldaten wieder heimgekehrt, und ich mache mich auf in dem Wissen, dass es schwierig werden könnte, die letzten Vermissten zu finden.\n\n"
 martial_strategy.1401.close_to_done:0 "Die meisten meiner Soldaten sind heimgekehrt, und ich mache mich auf die Suche nach den letzten fehlenden Regimentern.\n\n"
 martial_strategy.1401.a_lot_returned:0 "Viele meiner Truppen sind zurückgekehrt, und ich bin zuversichtlich, dass ich den Rest auch noch finden werde.\n\n"
 martial_strategy.1401.some_returned:0 "Einige meiner Truppen sind zurückgekehrt, und ich breche auf, um den Rest auch noch zu finden.\n\n"
 martial_strategy.1401.first_find:0 "Es dauert nicht lange, bis ich mein erstes Regiment gefunden habe.\n\n"
 martial_strategy_special.1401.continue_search_tooltip:0 "Eure Suche geht weiter"
 martial_strategy_special.1401.delay_tt:0 "Eure Suche verzögert sich"

 martial_strategy_special.1402.t:0 "Auf dem Marsch"
 martial_strategy_special.1402.desc:1 "Ich höre sie von draußen schon in der Taverne am Straßenrand grölen, und als einer meiner Ritter die Türe eintritt, verstummen meine verlorenen Soldaten.\n\nAls ich den Raum betrete, schauen sie wortlos in ihre Krüge. Der Eigentümer sieht mich böse an. „#EMP Ihr#! seid also verantwortlich für diesen Sauhaufen?“"
 martial_strategy_special.1402.a:0 "Ich habe genug Geld bei mir, um für den Schaden zu bezahlen."
 martial_strategy_special.1402.a.tt:1 "#F Man wird eher mit rauflustigen Soldaten fertig als mit einem rauflustigen Schankwirt, und Ihr müsst Eure Suche fortsetzen.#!"
 martial_strategy_special.1402.b:0 "Diese Männer haben schon recht! Schenkt mir ein!"
 martial_strategy_special.1402.b.tt:1 "#F Mit dem gemeinen Volk zu trinken! Was für ein Leben! Zumindest bis Ihr Eure Suche fortsetzt.#!"
 martial_strategy_special.1402.c:0 "Ich bin es müde, mich mit disziplinlosen Soldaten herumzuschlagen."
 martial_strategy_special.1402.d:0 "Schenkt mir auch einen Krug ein!"
 martial_strategy_special.1402.d.tt:1 "#F Ihr seid Euch sicher, dass Ihr sie dazu bringen könnt, freiwillig mitzukommen und sich der Suche anzuschließen.#!"

 martial_strategy_special.1403.t:0 "Auf dem Marsch"
 martial_strategy_special.1403.desc:1 "Als ich mich dem See nähere, sehe ich ein Lager, das am Ufer aufgeschlagen ist. Ich betrete es und werde vom vorgesetzten Sergeant begrüßt.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]! Wir haben unterwegs unsere Wasservorräte verloren, und unsere Packtiere schaffen es nicht mit dem wenigen Wasser nach Hause, das uns noch bleibt.“ Der Soldat schaut mich nervös an. „Wenn mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord] und [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e [ROOT.Char.Custom('MountedWarriorTermPlural')] uns jedoch beim Tragen der Wasserschläuche helfen könnten …“"
 martial_strategy_special.1403.a:0 "Wenn es nicht anders geht …"
 martial_strategy_special.1403.a.tt:0 "#F Welch Schande, Wasser für Maultiere tragen zu müssen!#!"
 martial_strategy_special.1403.b:0 "Die Männer werden marschieren, und zwar auf der Stelle!"
 martial_strategy_special.1403.b.tt:1 "#F „Glauben diese Gemeinen denn, dass Wasser wichtiger ist als meine Befehle?“#!"
 martial_strategy_special.1403.c:0 "Bringt sie einfach nachhause, Sergeant, mir ist alles einerlei."
 martial_strategy_special.1403.d:0 "Dafür wird mir schon eine Lösung einfallen."
 martial_strategy_special.1403.d.tt:0 "#F Also, wenn ein Maultier acht Gallonen Wasser pro Tag braucht …#!"

 martial_strategy_special.1404.t:0 "Auf dem Marsch"
 martial_strategy_special.1404.desc:1 "Als meine Vorhut mir Kunde von dem kleinen Lager überbrachte, hätte ich nicht erwartet, die Soldaten dort beim Einüben ihrer Gefechtsformationen vorzufinden.\n\nOffenbar hat [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] beschlossen, die Geländeübungen fortzusetzen, während die Einheit auf Nachricht der Hauptarmee wartet. Die Truppen stehen in Reih und Glied, als ich näher reite."
 martial_strategy_special.1404.a:0 "Das waren nicht meine Befehle!"
 martial_strategy_special.1404.b:0 "Was soll diese schludrige Haltung? So hält man doch kein Schwert!"
 martial_strategy_special.1404.c:0 "Bringt die Männer nachhause, [knight.GetFirstName]. Ich bin des Suchens müde."
 martial_strategy_special.1404.d:0 "[soldier_friend.GetTitledFirstName] kann das Kommando über diese Truppen übernehmen."
 martial_strategy_special.1404.d.tt:0 "[soldier_friend.Custom('DE_PRO_PER_S_3P_N')|U] wird sie sicher zur Burg führen."

 martial_strategy_special.1405.t:0 "Auf dem Marsch"
 martial_strategy_special.1405.desc:0 "Als wir durch ein kleines Dorf kommen, fallen mir Wachen auf, die zwar in einfache Gewänder gekleidet sind, jedoch Waffen mit meinem Siegel tragen!\n\nAuf der Straße begrüßt mich [zealot.GetTitledFirstName], selbsternannt[zealot.Custom('DE_END_PRO_S_N')] „himmlisch[zealot.Custom('DE_END_ADJ_NUL_S_N')] Wächter[zealot.Custom('DE_END_NOU_S_GS_N')] des Dorfes“. Die Soldaten haben ihre Rüstung abgelegt, um mit [zealot.Custom('DE_PRO_PER_S_3P_D')] [zealot.GetFaith.HighGodName] zu huldigen."
 martial_strategy_special.1405.a:0 "Ich herrsche bereits durch Gottesgnadentum!"
 martial_strategy_special.1405.a.tt:1 "#F „Diese Truppen sollten nicht vergessen, dass #EMP ich#! von [zealot.GetFaith.HighGodName] auserwählt wurde.“#!"
 martial_strategy_special.1405.b:0 "Ich gebe Euch einen Tag, von diesem Ort zu fliehen, Zelot[zealot.Custom('DE_END_NOU_S_GS_N')]."
 martial_strategy_special.1405.b.tt:1 "#F „Es scheint mir gefährlich, diese Person zusätzlich zu bestrafen, aber es löst meine Probleme fürs Erste, wenn ich [zealot.Custom('DE_PRO_PER_S_3P_A')] ins Exil schicke.“#!"
 martial_strategy_special.1405.c:0 "Früher oder später wird es ihnen zu dumm werden, heilige Soldaten zu spielen."
 martial_strategy_special.1405.d:0 "Wer für mich kämpft, handelt bereits im Sinne Gottes!"
 martial_strategy_special.1405.d.tt:1 "#F Ist diesen Narren denn nicht klar, dass ich ein Instrument des Willens von [ROOT.Char.GetFaith.HighGodNameAlternate] bin?#!"

 martial_strategy_special.1498.t:0 "Auf dem Marsch"
 martial_strategy_special.1498.desc:0 "Die letzten meiner Truppen haben es zurück nach [capital.GetNameNoTier] geschafft, und die Ordnung ist wiederhergestellt.\n\nObwohl dies kaum eine Zurschaustellung militärischen Genies war, habe ich neues Wissen erlangt über meine Armee und die Soldaten, aus denen sie besteht."
 martial_strategy_special.1498.a:0 "Dann war es ja doch eine nützliche Übung!"

 martial_strategy_special.1499.t:0 "Auf dem Marsch"
 martial_strategy_special.1499.desc:0 "Es dauert eine Weile, aber nach und nach kommen dann doch alle vermissten Truppen durch das Tor von [capital.GetNameNoTier].\n\nAuch wenn es vielleicht nicht viel mit der Geländeübung zu tun hatte, haben sie doch eine Menge aus dieser Erfahrung gelernt."
 martial_strategy_special.1499.a:0 "Diese Übung ist nicht nach Plan gelaufen."
 martial_strategy_special.1499.a.tt:1 "#F Es ist ohnehin deutlich komfortabler in Eurer Festung als im Feld.#!"
 
