l_german:
 #You deal with a bumper harvest, reinvesting it in your gut or your defences, by Ewan Cowhig Croft
 martial_strategy.4000.t:0 "Volle Vorratskammern"
 martial_strategy.4000.desc:0 "Mit einem mächtigen Rülpsen schiebe ich den Rest meines Tellers von mir, bevor ich mich im Stuhl zurücklehne. In letzter Zeit geht meine Küche schier über vor goldenem Korn und frischem Wild, und meine Höflinge gewinnen nach und nach den gesunden Glanz der Überfütterten.\n\nIch verziehe das Gesicht. Obgleich diese Opulenz grandios ist, kann sie doch nicht ewig währen. Ich muss mich entscheiden, wie mit all dem überschüssigen Essen zu verfahren ist."
 martial_strategy.4000.a:0 "Pökelt oder räuchert es. Wir müssen es einlagern."
 martial_strategy.4000.b:0 "Meine Gäste und ich werden reich speisen!"
 martial_strategy.4000.c:0 "Sogar die Dienstboten sollen so schlemmen wie ihr[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]!"
 martial_strategy.4000.d:0 "Ja, sie sehen #EMP tatsächlich#! recht drall aus …"
 strategy_stocked_larders_modifier:0 "Überquellende Vorratskammern"
 strategy_emptied_larders_modifier:0 "Beinahe leere Vorratskammern"
 strategy_fed_peasants_larders_modifier:0 "Brot für die Bauern"
 strategy_human_meat_larders_modifier:0 "Speisekammern mit durch und durch gewöhnlichem Fleisch"
 strategy_entirely_unrelated_disappearances_modifier:0 "Voll und ganz zusammenhanglose Fälle von Verschwinden"
 #You rebuild the walls of a lesser domain county, or let them crumble.
 martial_strategy.4010.t:0 "Die Mauern von [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.desc:0 "Die Gesandten aus [crumbling_holding.GetNameNoTierNoTooltip] verlassen nach und nach mein Privatgemach; unsere lange Besprechung ist endlich beendet. Die Bittsteller wollen Geld zur Reparatur der maroden Mauern des Besitztums, und sie sehen es als meine Pflicht, ihnen zu helfen. Ich trommle mit den Fingern auf dem Tisch und überlege, ob ich ihnen Mittel schicken soll. Gute Befestigungsanlagen sind abscheulich teuer.\n\nWenn die Mauern natürlich ohnehin schon einstürzen, könnte ich die bereits zur Verfügung gestellte Unterstützung auch persönlicheren Zwecken widmen …"
 martial_strategy.4010.a:0 "Ich habe die Pflicht, mich um meine Untertanen zu kümmern."
 martial_strategy.4010.b:0 "Ich werde die Bauarbeiten persönlich leiten."
 martial_strategy.4010.c:0 "Mein Geld ist für mich da!"
 martial_strategy.4010.b.tt_crit_success:1 "Ihr schafft es, die Mauern von [crumbling_holding.GetNameNoTierNoTooltip] auf meisterhafte Weise zu verbessern"
 martial_strategy.4010.b.tt_success:1 "Ihr baut die Mauern von [crumbling_holding.GetNameNoTierNoTooltip] erfolgreich wieder auf"
 martial_strategy.4010.b.tt_botch:1 "Ihr scheitert voll und ganz am Wiederaufbau"
 strategy_paid_for_walls_modifier:0 "Professionell wiederaufgebaute Mauern"
 strategy_let_walls_crumble_modifier:0 "Marode Mauern"
 strategy_botched_supervised_walls_modifier:0 "Katastrophal wiederaufgebaute Mauern"
 strategy_successfully_supervised_walls_modifier:0 "Fähig wiederaufgebaute Mauern"
