 #A practice duel gone terribly wrong, Peter Vilberg 	
 martial_chivalry.0001.t:0 "Eine unwürdige Herausforderung"
 martial_chivalry.0001.opening:0 "Zuerst hielt ich den einfachen Fußsoldaten für einen Narren, als er mir auf dem Übungsplatz entgegentrat."
 martial_chivalry.0001.hard_fight:0 "Allerdings stellte sich der Kampf dann als deutlich härter heraus, als ich erwartet hatte, und nach und nach wurde klar, dass [duel_opponent.Custom('DE_PRO_PER_S_3P_N')] nicht verhindern können würde, mich mit [duel_opponent.Custom('DE_PRO_POS_S_3P')]en wilden und ungezügelten Schlägen zu verletzen!"
 martial_chivalry.0001.easy_fight:0 "\n\nObwohl mir [duel_opponent.GetTitledFirstName] anfangs nach keiner großen Bedrohung aussah, wurde mir schnell klar, dass [duel_opponent.Custom('DE_PRO_PER_S_3P_N')] nicht verhindern können würde, mich mit [duel_opponent.Custom('DE_PRO_POS_S_3P')]en wilden und ungezügelten Schlägen zu verletzen!"
 martial_chivalry.0001.conclusion:0 "Es ging plötzlich um Leben und Tod! Meine einzige Rettung würde darin bestehen, [duel_opponent.Custom('DE_PRO_PER_S_3P_A')] schnellstmöglich zu entwaffnen.\n\nIch versuchte, meine Erleichterung nicht zu zeigen, als [duel_opponent.Custom('DE_PRO_POS_S_3P')] Schwert endlich zu Boden fiel."
 martial_chivalry.0001.a:0 "Ich könnte mehr Leute wie Euch gebrauchen!"
 martial_chivalry.0001.a.tt:1 "Hoffentlich wird [duel_opponent.GetTitledFirstName] Euch gute Dienste erweisen."
 martial_chivalry.0001.b:0 "Ich werde diesem Bauern, und meinen Soldaten, eine Lektion in Ehre erteilen."
 martial_chivalry.0001.b.tt:1 "Eure Soldaten würden ebenfalls von einer Erklärung profitieren, wie man sich in einem Zweikampf auf dem Übungsplatz zu verhalten hat."
 martial_chivalry.0001.c:0 "Ich strecke [duel_opponent.Custom('DE_PRO_PER_S_3P_A')] mit einem Schlag nieder."
 martial_chivalry.0001.c.tt:0 "Eine Enthauptung mit einem Schlag ist eine hervorragende Möglichkeit, die anwesenden Fußsoldaten und Adligen zu beeindrucken."


 #Horse Riding Accident, by Petter Vilberg
 martial_chivalry.0002.t:0 "Ein plötzliches Aufbäumen"
 martial_chivalry.0002.desc:0 "Ich war so erfahren darin zu reiten, zu zielen und zu treffen, dass ich immer dachte, nichts könnte meinen Rhythmus stören. Als ich ein weiteres Mal den Übungsplatz hinabgaloppiere, bringt irgendetwas außerhalb meines Gesichtsfeldes mein Pferd dazu, sich aufzubäumen.\n\nEinen Augenblick lang hält mich das Bewegungsmoment auf dem Rücken des Pferdes; dann scheint die Zeit langsamer zu laufen und ich spüre, wie ich den Halt im Sattel verliere."
 martial_chivalry.0002.a:0 "Ruhig, [ROOT.Char.Custom('RandomGirlBoy')]! Ganz ruhig!"
 martial_chivalry.0002.increase_horse_mastery:1 "Meine Fähigkeiten im Reiten werden verbessert, und ebenso mein Wissen über den [martial_lifestyle|E]."
 martial_chivalry.0002.b:0 "Besser auf Nummer sicher gehen. Ich lasse mich zu Boden fallen!"

 martial_chivalry.0003.t:0 "Fest im Sattel"
 martial_chivalry.0003.desc:0 "Ich spüre, wie es mich nach rechts und links wirft, aber nichts bringt mich dazu, die Zügel und den Sattel loszulassen.\n\nSchließlich beruhigen meine Kommandos das Pferd, und bald schon stapft das Tier wieder eifrig auf dem festgetrampelten Boden, stabil wie eh und je."
 martial_chivalry.0003.a:0 "Welch kraftvolles Tier."
 martial_chivalry.0003.a.tt:1 "Immerhin habt Ihr aus diesem Vorfall ein wenig darüber gelernt, wie man Pferde im Zaum hält."

 martial_chivalry.0004.t:0 "Wenig beeindruckende Vorführung"
 martial_chivalry.0004.desc:1 "Ich werde auf den festgetrampelten Boden geworfen; der Schmerz des Aufpralls schießt durch jeden Knochen meines Körpers.\n\nDer Stallbursche kommt ein wenig zu spät herangelaufen."
 martial_chivalry.0004.a:0 "Vermaledeites Tier!"

 martial_chivalry.0005.t:0 "„An einem solchen Tag sollte man gar nicht erst aufsteigen“"
 martial_chivalry.0005.desc:1 "Der Stallbursche versucht, mir auf die Füße zu helfen, aber ich schreie ihn an, dass er aufhören soll.\n\nAls ich auf dem Boden aufschlug, durchfuhr der Schmerz meinen gesamten Körper, und meine alte Wunde tut noch mehr weh als damals, als sie noch frisch war!"
 martial_chivalry.0005.a:0 "Ich hätte heute gar nicht erst aufstehen sollen."

 martial_chivalry.0006.t:0 "Was ist passiert?"
 martial_chivalry.0006.desc:1 "Ich erinnere mich nicht mehr an meine Landung, nur noch an den stechenden Schmerz in meinem ganzen Körper. Schemenhafte Gesichter versammeln sich um mich herum und schauen auf mich herab.\n\nDann wird es dunkel."
 martial_chivalry.0006.a:0 "Wie komme ich in dieses Bett? Wo ist mein Pferd?"

 martial_chivalry.0007.t:0 "Mein Königreich für ein Pferd"
 martial_chivalry.0007.desc:0 "Ich dachte, dass es mir auf dem Rücken eines Pferdes besser gehen und die körperliche Ertüchtigung meine Heilung unterstützen würde. Als ich durch die Luft fliege, vergeht der Schmerz meiner Wunden für einen Augenblick, und ich fühle mich schwerelos. So gut ging es mir seit Wochen nicht mehr.\n\nDann pralle ich auf dem Boden auf, und ich muss mir keine Gedanken mehr über den Schmerz machen, und auch nicht über andere weltliche Dinge."
 martial_chivalry.0007.a:0 "Was erwartet mich im Jenseits?"

 #Train with your signature weapon, by Linnéa Thimrén
 martial_chivalry.0010.t:0 "Der Weg der Waffe"
 martial_chivalry.0010.desc:0 "Der endlose Klang von Metall auf Metall, das Scheuern der Rüstung, der Schweiß, der in meinen Augen brennt ... Dieser Tanz ist so vertraut wie erschöpfend. [ROOT.Char.Custom('SignatureWeaponAction')|U] mit meiner Lieblingswaffe, angreifen, ausweichen, verteidigen, und dann wieder von vorn.\n\nVielleicht sollte ich meine Fähigkeiten auch einmal mit einer anderen Waffe üben."
 martial_chivalry.0010.a:0 "Mich und meine Lieblingswaffe kann nichts trennen. [ROOT.Char.Custom('signature_weapon')] und ich. Für immer."
 martial_chivalry.0010.b:0 "Schluss mit der Eintönigkeit. Gebt mir eine andere Waffe."
 martial_chivalry.0010.b.tt1:1 "Ihr zeigt allen, wie das geht"
 martial_chivalry.0010.b.tt2:1 "Ihr stolpert und verletzt Euch"


 #Find an old castle, by Linnéa Thimrén 
 martial_chivalry.1011.t:0 "Rast für die Müden"
 martial_chivalry.1011.desc:0 "Wir sind schweißgebadet, müde und hungrig, als ein langer Trainingstag mit den Truppen endet.\n\nAls wir uns nach einem Lagerplatz umschauen, sehen wir am Horizont eine alte, verlassene Burg. [ROOT.Char.Custom('quirk_pos_personal_pp')|U] sage ich. „Dort werden wir heute Nacht unser Lager aufschlagen.“\n\nDie Sonne geht unter, und mit jedem Schritt, den wir näherkommen, wird die Ruine unheilvoller. Es dauert nicht lange, bis die Soldaten von Geistern flüstern."
 martial_chivalry.1011.a:0 "Lasst uns die Burg betreten. Dort warten sicher Schätze auf uns!"
 martial_chivalry.1011.a.tt:0 "Wer weiß, was man darin findet?"
 martial_chivalry.1011.b:0 "Lasst uns unsere Zelte vor der Burg aufschlagen. Höchste Zeit, dass wir uns ausruhen."

 martial_chivalry.1012.t:0 "Die Suche nach dem Unbekannten"
 martial_chivalry.1012.desc:0 "In der Burg ist es dunkel, klamm und trostlos, und alle Spuren von Leben sind längst verschwunden.\n\nIch schaue verrottete Treppen hinauf und erblicke etwas, das Überreste edler Wandteppiche und alter Gemälde sein könnte. Die Wendeltreppe hinunter sehe ich nur Dunkelheit, die bis in die Tiefen der Erde zu reichen scheint."
 martial_chivalry.1012.a:0 "Wir durchsuchen das Obergeschoss!"
 martial_chivalry.1012.a.success:1 "Wir finden einen fantastischen Schatz"
 martial_chivalry.1012.a.failure:1 "Wir finden Kinkerlitzchen und Tand."
 martial_chivalry.1012.b:0 "Was könnte in der Dunkelheit unter uns verborgen sein?"
 martial_chivalry.1012.b.tt1:1 "#F „Ich könnte schwören, dieser Schatten da hat sich gerade bewegt! Ist das … Blut? Was war das für ein Geräusch?!“#!"
 martial_chivalry.1012.b.success:1 "Ihr stellt Euch Euren Ängsten"
 martial_chivalry.1012.b.failure:1 "Dieser Ort macht Euch Angst"

 martial_chivalry.1021.t:0 "Das Chaos der Schlacht"
 martial_chivalry.1021.desc:0 "Ein Schwert prallt auf meine Brustplatte, ein Ellbogen knallt gegen meinen Helm, ein Soldat weicht problemlos meinem schwerfälligen Konter aus … Die Übungsschlacht tobt um mich herum, aber es fällt mir schwer, mich zu konzentrieren.\n\nIch bin versucht, mich zu entspannen, sobald der Kampf sich beruhigt, aber ich weiß, dass jeden Augenblick der zweite Angriff beginnt."
 martial_chivalry.1021.a:0 "Ich ziehe mich einen Augenblick zurück."
 martial_chivalry.1021.b:0 "Ich werfe mich den Angreifern entgegen!"
 martial_chivalry.1021.b.success:0 "Mein Ansturm ist inspirierend"
 martial_chivalry.1021.b.failure:0 "Ich stolpere und verletze mich selbst"


 #Practice duel (Prowess skill challenge), Petter Vilberg
 martial_chivalry.2010.t:0 "Die Herausforderung"
 martial_chivalry.2010.start.desc:1 "Ich befinde mich gerade im Übungskampf gegen einen meiner Soldaten, und der Schweiß steht mir auf der Stirn, als ich das seltsame Gefühl habe, beobachtet zu werden. Als ich über meine Schulter schaue, ist da tatsächlich jemand: [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)],"
 martial_chivalry.2010.like.desc:0 "[challenger.Custom('DE_ART_DEF_S_N')] mir zuwinkt. Ich gehe hinüber und begrüße [challenger.Custom('DE_PRO_PER_S_3P_A')].\n\nWir unterhalten uns eine Weile über unsere Übungen mit der Waffe und tauschen Kniffe und Ratschläge aus. Gerade möchte ich mich umdrehen und weiter üben, als [challenger.GetTitledFirstName] mir vorschlägt, ich könnte doch auch gegen [challenger.Custom('DE_PRO_PER_S_3P_A')] antreten."
 martial_chivalry.2010.dislike.desc:0 "[challenger.Custom('DE_ART_DEF_S_N')] mir zusieht, während [challenger.Custom('DE_PRO_PER_S_3P_N')] locker Schläge mit [challenger.Custom('DE_PRO_POS_S_3P')]er Lieblingswaffe ausführt.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]!“, schallen die Worte von [challenger.GetFirstName] über den Hof, „möchtet Ihr Eure Fähigkeiten nicht lieber gegen mich auf die Probe stellen?“"
 martial_chivalry.2010.a:0 "Herausforderung angenommen!"
 martial_chivalry.2010.a.success.tt:1 "Ihr gewinnt das Übungsduell"
 martial_chivalry.2010.b:0 "Nein, lieber nicht …"
 martial_chivalry.2010.a.failure1.tt:0 "[challenger.GetShortUINameNoTooltip] gewinnt die Oberhand im Duell"
 martial_chivalry.2010.a.failure2.tt:1 "Ihr verliert das Übungsduell"

 martial_chivalry.2011.t:0 "Die Oberhand"
 martial_chivalry.2011.start.desc:0 "Der Klang von [ROOT.Char.Custom('signature_weapon')] auf [challenger.Custom('signature_weapon')] hallt durch den Innenhof. Alle Augen sind auf uns gerichtet, jeder möchte sehen, wie sein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName] und [ROOT.Char.Custom('DE_PRO_POS_S_3P')][challenger.Custom('DE_END_PRO_S_A')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('challenger'))] gegeneinander antreten.\n\n"
 martial_chivalry.2011.end.desc:0 "Die Menge spendet Applaus, als ich einen Ausfallschritt mache, und ihre Bewunderung verleiht mir Mut. Anstatt mich zurückzuziehen, versuche ich mich an einer neuen Technik, die ich geübt habe. Die Bewegungen fließen durch mich und in meine Lieblingswaffe, als wären wir eins. [challenger.GetTitledFirstName] ist mir wehrlos ausgeliefert."
 martial_chivalry.2011.a:0 "Lassen wir es gut sein! Gut gekämpft."
 martial_chivalry.2011.b:0 "Ich werde [challenger.Custom('DE_PRO_PER_S_3P_A')] lehren, mich nicht noch einmal herauszufordern!"

 martial_chivalry.2012.t:2 "Die Waffe an der Kehle"
 martial_chivalry.2012.end.desc:1 "Ich bin wohl noch müde von meinem letzten Übungskampf, denn ich bewege mich schwerfällig und kann mit meinem Gegner nicht mithalten. Als ich einen Ausfallschritt mache, ist [challenger.Custom('DE_PRO_PER_S_3P_N')] bereits darauf vorbereitet, und meine Paraden kommen stets im letzten Moment. Es dauert nicht lange, ehe ich mich vor [challenger.Custom('DE_PRO_PER_S_3P_D')] auf dem Boden wiederfinde."
 martial_chivalry.2012.a:0 "Ich ergebe mich! Gut gekämpft."
 martial_chivalry.2012.b:0 "Nur Feiglinge ergeben sich!"
 martial_chivalry.2012.b.failure.tt:1 "#F Ihr verliert das Übungsduell.#!"
 
 martial_chivalry.2013.t:0 "Blutige Erniedrigung"
 martial_chivalry.2013.end.desc:0 "Durch einen schmutzigen Trick gewinnt [challenger.GetFirstName] früh die Oberhand. Es bleibt keine Zeit für Protest, und ich möchte auch nicht als Querulant dastehen. Aber das kann ich nicht auf mir sitzen lassen, und meine Frustration bringt mich aus dem Gleichgewicht. Ich mache einen undurchdachten Ausfallschritt, und mein Gegner schlägt mich zu Boden."
 martial_chivalry.2013.a:0 "Dieses verschlagene Miststück!"
 
 martial_chivalry.2014.t:0 "Dem Schicksal getrotzt"
 martial_chivalry.2014.desc:0 "Die überraschten Ausrufe der Menge lassen erahnen, dass sie kaum ihren Augen traut, als ich dem Hieb von [challenger.GetFirstName] ausweiche und [challenger.Custom('DE_PRO_PER_S_3P_A')] in der gleichen schnellen Bewegung entwaffne. Mir ist klar, dass das ein gefährliches Manöver war, aber manchmal muss man große Risiken eingehen, um glorreiche Siege zu erzielen."
 martial_chivalry.2014.a:0 "Meinen Triumph wird so schnell niemand vergessen!"

 martial_chivalry.2015.t:0 "Öffentlicher Spott"
 martial_chivalry.2015.desc:0 "Ich starte einen verzweifelten letzten Angriff, aber [challenger.GetFirstName] ist schnell. [challenger.Custom('DE_PRO_PER_S_3P_N')|U] pariert instinktiv, aber da mein Angriff unerwartet kam, hat [challenger.Custom('DE_PRO_PER_S_3P_N')] [challenger.Custom('DE_PRO_POS_S_3P')]e Waffe nicht voll unter Kontrolle. Lähmender Schmerz schießt mir den Arm hoch."
 martial_chivalry.2015.a:0 "Warum habe ich das nur getan?!"

 #Vassal struggling to train new recruits, Sean Hughes
 martial_chivalry.3000.t:0 "Undisziplinierte Rekruten"
 martial_chivalry.3000.desc:0 "Heute beobachte ich [bad_commander.GetTitledFirstName] dabei, wie [bad_commander.Custom('DE_PRO_PER_S_3P_N')] einige [bad_commander.Custom('DE_PRO_POS_S_3P')]er neuen Aufgebote ausbildet, aber die Rekruten unter [bad_commander.Custom('DE_PRO_POS_S_3P')]em Befehl ähneln mehr einem wilden Mob als einer Armee.\n\nIch schaue weiter zu, als [bad_commander.Custom('DE_PRO_PER_S_3P_N')] verzweifelt versucht, die Lage in den Griff zu bekommen, aber [bad_commander.Custom('DE_PRO_PER_S_3P_N')] ist eindeutig überfordert."
 martial_chivalry.3000.desc.callous:0 " Diese Zurschaustellung von Unfähigkeit ist eine Schande für [ROOT.Char.GetPrimaryTitle.GetName]. So etwas kann ich nicht dulden!"
 martial_chivalry.3000.desc.compassionate:0 " Ich war auch schon in dieser Situation und weiß, wie schwierig es ist, mit unausgebildeten Soldaten zu arbeiten."
 martial_chivalry.3000.desc.fallback:1 " Obschon es nie einfach ist, neue Soldaten auszubilden, muss [bad_commander.Custom('DE_PRO_PER_S_3P_N')] unbedingt besser werden."
 martial_chivalry.3000.a:0 "Ich schelte [bad_commander.Custom('DE_PRO_PER_S_3P_A')] ob [bad_commander.Custom('DE_PRO_POS_S_3P')]es Versagens."
 martial_chivalry.3000.b:0 "Ich lehre [bad_commander.Custom('DE_PRO_PER_S_3P_A')], was ich über das Führen von Menschen weiß."
 martial_chivalry.3000.b.attempt:0 "[bad_commander.GetTitledFirstNameNoTooltip] wird eine Entscheidung basierend auf [bad_commander.Custom('DE_PRO_POS_S_3P')]er Persönlichkeit treffen"
 martial_chivalry.3000.b.tt.s:1 "[bad_commander.GetTitledFirstNameNoTooltip] akzeptiert Euren Ratschlag"
 martial_chivalry.3000.b.tt.f:0 "[bad_commander.GetTitledFirstNameNoTooltip] hört nicht auf mich"
 martial_chivalry.3000.c:0 "Ich muntere [bad_commander.Custom('DE_PRO_PER_S_3P_A')] nach der Übung auf."

 martial_chivalry.3000.response.desc:0 "[my_liege.GetTitledFirstName] stattete mir heute einen Besuch ab, um sich anzusehen, wie ich meine neuen Aufgebote ausbilde.\n\nPeinlicherweise zerfielen meine disziplinlosen Soldaten zu einem wilden Mob, als ich gerade die Übung abschließen wollte!"
 martial_chivalry.3001.t:0 "Diese Demütigung!"
 martial_chivalry.3001.desc:0 "Schlimmer noch, [my_liege.GetFirstName] macht mich persönlich verantwortlich für dieses Versagen."
 martial_chivalry.3001.a:0 "Ich bestrafe diese Rekruten dafür, dass sie mich schlecht aussehen lassen!"
 martial_chivalry.3001.b:0 "Ich muss besser werden. Für das Reich."
 martial_chivalry.3001.c:0 "Ich habe versagt. Verzeiht mir, [my_liege.GetTitledFirstNameNoTooltip]."

 martial_chivalry.3002.t:0 "Einschreiten"
 martial_chivalry.3002.desc:0 "Jetzt erteilt [my_liege.GetFirstName] mir eine Lektion über die Grundlagen der Ausbildung neuer Truppen!"
 martial_chivalry.3002.a:0 "Ich nehme den Ratschlag von [my_liege.GetFirstNameNoTooltip] dankbar an."
 martial_chivalry.3002.b:0 "Ich verfluche diesen Pöbel dafür, dass sie mich schlecht aussehen lassen!"

 martial_chivalry.3003.t:0 "Ratschlag angenommen"
 martial_chivalry.3003.desc.1:0 "Ich nehme [bad_commander.GetTitledFirstName] zur Seite, während [bad_commander.Custom('DE_PRO_POS_S_3P')]e Rekruten versuchen, mit der Übung fortzufahren. „Das Wichtigste beim Ausbilden neuer Rekruten ist es, ihnen ein Gefühl von Disziplin zu vermitteln“, sage ich [bad_commander.Custom('DE_PRO_PER_S_3P_D')]. „Wenn Ihr das nicht schafft, könnt Ihr euch nicht darauf verlassen, dass sie Eure Befehle befolgen …“"
 martial_chivalry.3003.desc.2:0 "\n\nIm Anschluss an meine Lektion bedankt sich [bad_commander.GetFirstName] bei mir, bevor er zurück auf das Feld marschiert, wo [bad_commander.Custom('DE_PRO_PER_S_3P_N')] die Lage schnell wieder in den Griff bekommt."
 martial_chivalry.3003.a:0 "So wird [bad_commander.GetFirstNameNoTooltip] ein besserer Befehlshaber."

 martial_chivalry.3004.t:0 "Ratschlag abgelehnt!"
 martial_chivalry.3004.desc:0 "Als ich [bad_commander.GetTitledFirstName] auf die Schulter tippe, wirft [bad_commander.Custom('DE_PRO_PER_S_3P_N')] die Arme nach oben und ruft: „Das ist #EMP nicht#! meine Schuld, [ROOT.Char.GetFirstNameNoTooltip]! Diese dummen Bauern können Rechts nicht von Links unterscheiden! Wie soll ich aus diesem Pöbel bitte eine Armee machen?!“"
 martial_chivalry.3004.b:0 "[bad_commander.GetTitledFirstNameNoTooltip] wird diese offen zur Schau gestellte Unverschämtheit noch bereuen!"
 martial_chivalry.3004.a:0 "Ich bin enttäuscht von [bad_commander.GetTitledFirstNameNoTooltip]."

 martial_chivalry.3005.t:0 "Versöhnung"
 martial_chivalry.3005.desc:0 "Zu meiner Erleichterung kam [my_liege.GetFirstName] nach der Übung zu mir, um mir Trost zu spenden und mich aufzumuntern."
 martial_chivalry.3005.a:0 "[my_liege.Custom('DE_PRO_PER_S_3P_N')|U] wäre im Recht gewesen, mich zu schelten, hat es aber nicht getan."


 #Mounted Warrior Practice, by Petter Vilberg
 martial_chivalry_special.1201.t:0 "[ROOT.Char.Custom('MountedWarriorAdjective')|U]e Übung"
 martial_chivalry_special.1201.desc:0 "Das Scheppern der Rüstungen und das Klirren der Schwerter hallt in meinen Ohren wider, als meine [ROOT.Char.Custom('MountedWarriorTermPlural')] sich im Kampf üben. Ich sehe ihnen genau zu und versuche, ihre individuellen Stärken und Schwächen herauszufinden.\n\nIhnen wird nur wenig Rast gewährt, denn sobald die Glocke das Ende der Nahkampfübung einläutet, werden die Stalltüren geöffnet. Nun wird aufgesattelt."
 martial_chivalry_special.1201.a:0 "Heute reiten wir ins Feld!"
 martial_chivalry_special.1201.a.tt:2 "Wenn Ihr Eure [ROOT.Char.Custom('MountedWarriorTermPlural')] Formationen üben lasst, könntet Ihr Euer Wissen im Bereich [martial_lifestyle|E] verbessern."
 martial_chivalry_special.1201.b:0 "Bringt mir meine Rüstung. Ich habe seit Ewigkeiten keine Quintana geritten!"
 martial_chivalry_special.1201.b.tt:1 "\nWenn Ihr bis Sonnenuntergang trainiert, wird Euer Taktikverständnis nicht besser, aber Ihr werdet #EMP stark#!."

 martial_chivalry_special.1202.t:1 "[ROOT.Char.Custom('MountedWarriorAdjective')|U]e Übung: Ein Blick vom Hügel"
 martial_chivalry_special.1202.desc:0 "[soldier.GetTitledFirstName] schaut auf die Schlammfelder am Fuß des Hügels hinab. „Die könnten als Umriss einer feindlichen Armee dienen“, sagt [soldier.Custom('DE_PRO_PER_S_3P_N')].\n\nIch informiere meine [ROOT.Char.Custom('MountedWarriorTermPlural')], als ich ihre Kampfreihe inspiziere und bereite sie auf die bevorstehende Strategie vor."
 martial_chivalry_special.1202.a:0 "Ich sollte einen diagonalen Schnitt machen und die [ROOT.Char.Custom('MountedWarriorTermPlural')] in die „Flanke“ führen."
 martial_chivalry_special.1202.b:0 "#EMP Aattaaaacke!#!"
 martial_chivalry_special.1202.b.tt:1 "\nEure [ROOT.Char.Custom('MountedWarriorTermPlural')] sollten für Wildheit bekannt sein, nicht für Raffinesse, und Ihr ebenfalls!"

 martial_chivalry_special.1203.t:1 "[ROOT.Char.Custom('MountedWarriorAdjective')|U]e Übung: Ein präziser Stoß"
 martial_chivalry_special.1203.desc:0 "Das Donnern der Hufe, das mich umgibt, die Schreie der berittenen Krieger, ihr unaufhaltsamer Ansturm. Ich reite an ihrer Spitze, und es fühlt sich an, als wäre ich die Speerspitze einer Naturgewalt. Diese Gewalt kann ich jedoch dirigieren, sie reagiert auf jeden Befehl, ich lenke sie wie einen Teil von mir.\n\nAls ich in die Flanke einer imaginären Armee presche, halten sich meine [ROOT.Char.Custom('MountedWarriorTermPlural')] immer an meinen Plan, und ich weiß, dass man so einen Feind komplett vernichten kann."
 martial_chivalry_special.1203.a:0 "So wird sich der Rausch des Sieges anfühlen."

 martial_chivalry_special.1204.t:1 "[ROOT.Char.Custom('MountedWarriorAdjective')|U]e Übung: Wilde Tiere"
 martial_chivalry_special.1204.desc:0 "Ich schwinge meine Waffe über meinem Kopf und führe die Reiter in einem wahnwitzigen Ansturm den Hügel hinunter. Allerdings steckt hinter dem scheinbaren Chaos aus scheppernden Rüstungen, wirbelnden Waffen und wilden Kampfschreien ein Plan. Als wir auf die imaginäre Armee auf dem Feld unter uns prallen, findet jeder Soldat seinen Platz in unserer Reihe; wir bereiten Angriffe vor, fallen zurück, reißen die Zügel herum und galoppieren zurück in die Schlacht.\n\nWir werden unsere Feinde überrennen wie eine Naturgewalt, und sie werden fallen wie der Baum im Sturm."
 martial_chivalry_special.1204.a:0 "Wir werden alle niedermähen, die sich uns in den Weg stellen!"


 #Train a warhorse, by Linnéa Thimrén
 martial_chivalry_special.1601.t:0 "Die Ausbildung eines Schlachtrosses"
 martial_chivalry_special.1601.desc:0 "Als ich die Ställe inspiziere, fällt mein Blick auf ein[dummy_gender.Custom('DE_END_PRO_S_A')] [dummy_gender.Custom('HorseMareStallion')]. Das Pferd steht abseits von den anderen, wirft seinen Kopf herum und stampft mit den Hufen; ich bewundere seine starke Hinterhand und den edlen Hals. Dieses Tier hat einen vorbildlichen Körper, aber ein übles Temperament.\n\nIch habe noch nie ein derartiges Schlachtross gesehen, aber der Stallmeister beharrt darauf, dass das Tier sich jeder Ausbildung widersetzt."
 martial_chivalry_special.1601.a:0 "Ich scheue vor keiner Herausforderung zurück!"
 martial_chivalry_special.1601.b:0 "Ein solch edles Ross wird einen guten Preis erzielen."
 martial_chivalry_special.1601.c:0 "Mein Stallmeister wird viel dabei lernen, wenn er [dummy_gender.Custom('DE_PRO_PER_S_3P_A')] zähmt."
 martial_chivalry_special.1601.a.tt:1 "Das Pferd könnte Euer Ross werden"

 martial_chivalry_special.1603.desc:1 "Das Pferd legt die Ohren an, als ich mich nähere. Es ist mehr als deutlich, wie sehr es mich verachtet. Dieses erste Treffen ist wichtig, wenn ich mir das Vertrauen und den Respekt des Rosses sichern möchte, und ich muss mich entscheiden, wie ich es angehe."
 martial_chivalry_special.1603.a:0 "Wer diese Bestie zähmen will, braucht eine ruhige Hand!"
 martial_chivalry_special.1603.a.tt:0 "Funktioniert wahrscheinlich, wenn [prowess|E] hoch ist oder eine gewagte Persönlichkeit gegeben ist"
 martial_chivalry_special.1603.b:0 "Wenn ich sanft bin und mich langsam bewege, wird [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] mir vertrauen."
 martial_chivalry_special.1603.b.tt:0 "Funktioniert wahrscheinlich, wenn [diplomacy|E] hoch ist oder eine wohlmeinende Persönlichkeit gegeben ist"
 martial_chivalry_special.1603.c:0 "Jeder hat seinen Preis; bringt mir Äpfel!"
 martial_chivalry_special.1603.c.tt:0 "Funktioniert wahrscheinlich, wenn [intrigue|E] hoch ist oder eine großzügige Persönlichkeit gegeben ist"

 martial_chivalry_special.1604.desc_success:0 "Welch überwältigendes Gefühl; das starke Tier folgt jedem meiner Befehle. Nun, da ich sein Vertrauen gewonnen habe, scheint es mich beinahe ins Herz geschlossen zu haben."
 martial_chivalry_special.1604.desc_failure:0 "Egal was ich versuche, das Pferd weigert sich, auf mich zu hören. Nach meinen Versuchen sind sowohl ich als auch das Tier schweißüberströmt und wütend, und als ich spätabends den Stall verlasse, weiß ich, dass ich so schnell nicht wieder hierherkomme."
 martial_chivalry_special.1604.a:1 "Ich werde dieses Pferd als mein persönliches Schlachtross behalten!"
 martial_chivalry_special.1604.a_2:0 "Wie erbaulich! Das wird wiederholt."
 martial_chivalry_special.1604.b:0 "Immerhin weiß ich jetzt, was man #EMP nicht#! tun sollte …"
 
