l_german:
 lifestyle_nicknames.0001.t:0 "Namensgebung"
 lifestyle_nicknames.0001.desc:0 "Nach stundenlangem Brüten über Hauptbüchern, dem Addieren von Zahlen und dem Verwalten des Hofes hat sich meine Gründlichkeit endlich bezahlt gemacht. Dank mir ist mein Reich wohlhabender als je zuvor!\n\nJed[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] fähige Herrscher[ROOT.Char.Custom('DE_END_NOU_S_GS_N)] wie ich, [ROOT.Char.GetFullName], sollte für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Erfolge bekannt sein.\n\nNun, wie soll ich mich also nennen?"
 lifestyle_nicknames.0001.a:0 "Ich möchte für meine Verwaltungsfähigkeiten bekannt sein!"
 lifestyle_nicknames.0001.b:0 "Man wird sich dank meiner Gerechtigkeit an mich erinnern!"
 lifestyle_nicknames.0001.c:0 "Die Menschen werden mich ob meiner Gesetze kennen!"
 lifestyle_nicknames.0001.d:0 "Ach, so wichtig ist das gar nicht."
 lifestyle_nicknames.0001.tt:0 "Ihr entscheidet Euch, Eure Taten anstelle eines [Concept('epithet', 'Namenszusatzes')|E] für Euch sprechen zu lassen."
 
 lifestyle_nicknames.0002.desc:0 "„Euer Wille geschehe!“, ruft mein [my_steward.GetCouncilTitle], als er meine Gemächer verlässt.\n\nIch erhebe mich von meinem Stuhl und trete hinaus auf den Balkon. Unter mir stehen Tausende, allesamt Menschen, die während meiner Herrschaft reich geworden sind. Wie sollen sie sich an mich erinnern?"
 lifestyle_nicknames.0002.a:0 "Ich möchte, dass man sich an meine Großzügigkeit erinnert."
 lifestyle_nicknames.0002.b:0 "Ich hoffe, dass sie mich ob meiner Güte kennen."
 lifestyle_nicknames.0002.c:0 "Mögen sie eines Tages zurückblicken auf die #EMP Eleganz meiner Regierungskunst#!."
 lifestyle_nicknames.0002.d:0 "Ach, so wichtig ist das gar nicht."
 lifestyle_nicknames.0002.tt:0 "Vielleicht ist ein wohlhabendes Reich Belohnung genug, und es braucht gar keinen schicken [Concept('nickname', 'Spitznamen')|E]."
 
 lifestyle_nicknames.0003.t:0 "Reden ist Silber"
 lifestyle_nicknames.0003.desc:0 "All die Zeit, die ich in diplomatische Bestrebungen investiert habe, macht sich endlich bezahlt. Man sagt, Schweigen ist Gold, doch ich bin zu dem Schluss gekommen, dass die Fähigkeit, sich zu verständigen, zu diskutieren und zu überzeugen, mehr wert ist als jedes Gold.\n\nJeder respektierte Herrscher erhält einen Beinamen für seine Erfolge: Wie soll man sich an mich erinnern?"
 lifestyle_nicknames.0003.a:0 "Genau! Wie wäre es mit „[ROOT.Char.Custom('DE_ART_DEF_S_N')] Prächtige“?"
 lifestyle_nicknames.0003.b:0 "[ROOT.Char.GetFullName], [ROOT.Char.Custom('DE_ART_DEF_S_N')] Großherzige!"
 lifestyle_nicknames.0003.c:0 "Friedensstifter[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] klingt gut."
 lifestyle_nicknames.0003.d:0 "Ach, so wichtig ist das gar nicht."
 lifestyle_nicknames.0003.tt:0 "Einen [Concept('cognomen', 'Beinamen')|E] sollte man sich verdienen und sich nicht selbst geben."
 
 lifestyle_nicknames.0004.desc:0 "Dank all der harten Arbeit, die ich in die Vervollkommnung meiner Staatskunst investiert habe, sind meine Innen- und Außenbeziehungen hervorragend. Die Bauern winken meinem Gefolge in den Straßen freundlich zu, und ich kenne die meisten meiner Höflinge namentlich.\n\nIch habe mir einen Beinamen verdient, aber welchen?"
 lifestyle_nicknames.0004.a:0 "Ich behandle alle Menschen schön anständig, unabhängig von ihrem Stand. Von daher …"
 lifestyle_nicknames.0004.b:0 "Ich hoffe, dass man mich meiner Güte wegen zu schätzen weiß."
 lifestyle_nicknames.0004.c:0 "Alle sagen immer, dass ich [ROOT.Char.Custom('DE_ART_IND_N')] so angenehm[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Gesprächspartner[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] bin."
 lifestyle_nicknames.0004.d:0 "Ach, so wichtig ist das gar nicht."
 lifestyle_nicknames.0004.tt:0 "Die Taten [ROOT.Char.Custom('DE_ART_IND_G')] Herrscher[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] sollten lauter sprechen als [ROOT.Char.Custom('DE_PRO_POS_S_3P')] [epithet|E]."
 
 lifestyle_nicknames.0005.t:0 "Das Schwert der Vernunft"
 lifestyle_nicknames.0005.desc:0 "Eines friedlichen Abends, nachdem alle Höflinge den Thronsaal verlassen hatten, setzte ich mich hin und grübelte ein wenig.\n\n„Alle großen Herrscher der Welt haben große Namen. Warum also nicht ich? Von jetzt an und für alle Zeiten soll ich bekannt sein als [ROOT.Char.GetTitledFirstName] …"
 lifestyle_nicknames.0005.a:0 "… $nick_the_conqueror$!"
 lifestyle_nicknames.0005.b:0 "… $nick_haardraade$!"
 lifestyle_nicknames.0005.c:0 "… $nick_the_noble$!"
 lifestyle_nicknames.0005.d:0 "…"
 lifestyle_nicknames.0005.tt:0 "Ihr lehnt euch zurück: Eure Strategien und Euer Schwert werden Euch früher oder später einen würdigen [Concept('cognomen', 'Beinamen')|E] erobern."
 
 lifestyle_nicknames.0006.desc:0 "Ich sehe mir die Gefechtspläne an, die vor mir liegen, und nehme einen der Holzsoldaten in die Hand. Als Kind habe ich in meinen Gemächern mit ihnen gespielt, und nun nutze ich diese Spielzeuge für den Krieg.\n\n„[ROOT.Char.GetTitledFirstName]?“ Mein [my_marshal.GetCouncilTitle] betritt das Zelt. „Die Befehlshaber möchten Euch sprechen. Wie soll ich Euch vorstellen?“\n\nMein [my_marshal.GetCouncilTitle] liegt mit dieser Anspielung nicht falsch: Meine Männer sollten wissen, dass sie unter einer lebenden Legende dienen."
 lifestyle_nicknames.0006.a:0 "Ich möchte, dass man mich ob meines strategischen Talents kennt."
 lifestyle_nicknames.0006.b:0 "Sie sollen sich an meine Entschlossenheit erinnern."
 lifestyle_nicknames.0006.c:0 "Heldenmut und Tapferkeit führten mich hierher …"
 lifestyle_nicknames.0006.d:0 "Nennt mich einfach [ROOT.Char.GetFirstName]."
 lifestyle_nicknames.0006.tt:0 "Ihr seid auch nur sterblich, und das wird kein [epithet|E] ändern."
 
 lifestyle_nicknames.0007.t:0 "Schweigen ist Gold"
 lifestyle_nicknames.0007.desc:0 "Angeblich ist Einfluss wie das Gras im Frühling: Er wächst von selbst, doch ich pflege meinen geduldig, bis er sich im ganzen Reich ausgebreitet hat, und dann darüber hinaus. Dieser Garten, um den ich mich so fleißig gekümmert habe, ist nun zu etwas wahrlich Wunderschönem erblüht.\n\nDie Macht ist dort, wo ich sie haben will. Der Preis, den ich für das Schweigen der Menschen bezahle, ist hoch, doch dieses Opfer bin ich bereit zu erbringen. Ich bin eine Naturgewalt, und man sollte sich ob meines Einflusses an mich erinnern! Ein mächtiger Name sollte mir meinen Platz in den Geschichtsbüchern sichern …"
 lifestyle_nicknames.0007.a:0 "Ich bin wie ein Schatten. Ich bin immer da."
 lifestyle_nicknames.0007.b:0 "Ich beobachte alles aus der Ferne und schlage ohne Zögern zu."
 lifestyle_nicknames.0007.c:0 "Mein größter Lohn ist es, meine Untertanen zittern zu sehen."
 lifestyle_nicknames.0007.d:0 "Das Geheimnis des Erfolges ist das Geheimnis selbst."
 lifestyle_nicknames.0007.tt:0 "Ihr entscheidet Euch dagegen. Ein berüchtigter [nickname|E] würde Euch sicherlich nur Eure künftige Arbeit erschweren."
 
 lifestyle_nicknames.0008.desc:0 "Ein Monarch, der seine Vasallen einschüchtern und sein Volk inspirieren kann. Ein Herrscher, der von seinen Untertanen geliebt wird und die Macht innehat, das Schicksal des Reichs zu verändern. Ein Land, in dem die Mächtigen nicht auf Kosten der Machtlosen leben.\n\nDies sind die Werte, an die ich glaube! Ich möchte diesen Traum verkörpern.\n\nVon nun an werde ich bekannt sein für …"
 lifestyle_nicknames.0008.a:0 "meine kluge Verwaltung der Reichsangelegenheiten."
 lifestyle_nicknames.0008.b:0 "geflüsterte Geheimnisse, die Großreiche stürzen können."
 lifestyle_nicknames.0008.c:0 "mein sorgfältig gesponnenes Netz des Einflusses."
 lifestyle_nicknames.0008.d:0 "die Taten, die ich zur Unterstützung von Haus und Reich unternahm, und für nichts sonst."
 lifestyle_nicknames.0008.tt:0 "Ihr entscheidet Euch, keinen [epithet|E] anzunehmen; ein wohlhabendes Reich ist Belohnung genug."
 
 lifestyle_nicknames.0009.t:0 "Die Feder ist mächtiger"
 lifestyle_nicknames.0009.desc:0 "Die Bibliothek meines Palastes ist ein beeindruckender Anblick. Tausende Hauptbücher, Folianten und Schriftrollen voller Wissen, das den meisten unbekannt ist. Dies ist mein ganzer Stolz, eine meiner größten Errungenschaften.\n\nDie großen Geister der Vergangenheit werden nie vergessen, ihre Werke zitiert und studiert. Ich habe es verdient, Teil dieses Pantheons zu werden. Von nun an wird man mich kennen als [ROOT.Char.GetTitledFirstName] …"
 lifestyle_nicknames.0009.a:0 "… $nick_the_enlightened$!"
 lifestyle_nicknames.0009.b:0 "… $nick_the_truthseeker$!"
 lifestyle_nicknames.0009.c:0 "… $nick_the_chronicler$!"
 lifestyle_nicknames.0009.d:0 "…"
 lifestyle_nicknames.0009.tt:0 "Ihr nehmt keinen [Concept('cognomen', 'Beinamen')|E] an und schämt Euch, dass Euch ein derart überheblicher Gedanke überhaupt erst gekommen ist."
 
 lifestyle_nicknames.0010.desc:1 "„Mein Lehnsherr, es ist an der Zeit. [my_chaplain.GetCouncilTitle|U] [my_chaplain.GetFirstName] verbeugt sich tief an der Tür zu meinem Gemach.\n\nIch sammle meine Aufzeichnungen in einem Stapel auf meinem Schreibtisch. Ich werde vor Gesandten und Botschaftern eine Rede halten über die neuesten kulturellen Errungenschaften des Reichs.\n\n[my_chaplain.GetCouncilTitle|U] hält mich auf, bevor wir die Halle betreten:\n„Natürlich wissen diese Leute allesamt #EMP von#! Euch, aber wie soll ich Euch vorstellen?“"
 lifestyle_nicknames.0010.a:0 "Wer sollte ich anderes sein als „$nick_the_sage$“?"
 lifestyle_nicknames.0010.b:0 "Hm. Wie wäre es mit „$nick_the_scholar$“?"
 lifestyle_nicknames.0010.c:0 "Ich bin wohl eher [ROOT.Char.Custom('DE_ART_IND_N')] Historiker[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] …"
 lifestyle_nicknames.0010.d:0 "Ich bin [ROOT.Char.GetTitleAsName]. Mehr nicht."
 lifestyle_nicknames.0010.tt:0 "Ihr betretet die Halle, ohne dass ein neuer [nickname|E] Euch schmückt."
 
 lifestyle_nicknames.0011.t:0 "Nachklang"
 lifestyle_nicknames.0011.desc:0 "Ganz gleich, wohin ich auch gehe: Ich entkomme den abfälligen Blicken nicht, die mir Adlige und Gemeine gleichermaßen zuwerfen. Trotz meiner besten Absichten trifft der Name, den ich für mich erwählt habe, mehr als erwartet auf Verachtung.\n\nIch ziehe mich in meine Gemächer zurück und überlege, was nun zu tun ist …"
 lifestyle_nicknames.0011.a:0 "Sie mögen mich nicht respektieren, aber gehorchen werden sie mir!"
 lifestyle_nicknames.0011.a.tt:0 "Ihr lasst alle wissen, dass Ihr vorhabt, Euren erwählten [Concept('cognomen', 'Beinamen')|E] zu behalten. Komme, was wolle."
 lifestyle_nicknames.0011.b:0 "Sie haben recht. Was habe ich mir nur dabei gedacht?"
