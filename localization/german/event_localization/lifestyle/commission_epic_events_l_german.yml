 commission_epic.0001.t:0 "Ein Familienepos"
 commission_epic.0001.desc:0 "Was ich brauche, ist eine klassische Erzählung über die Herrschaftlichkeit meiner Familie. Ein [ROOT.Char.Custom('CompositionType')] über die Ursprünge der [ROOT.Char.GetDynasty.GetBaseName]-Dynastie und warum uns wahre Größe verheißen ist!\n\nIch brauche nur jemanden, der weiß, wie man eine Geschichte erzählt …"
 commission_epic.0001.a:0 "[writer.GetTitledFirstName], [writer.Custom('DE_ART_DEF_S_N')] renommierte Geschichtenerzähler[writer.Custom('DE_END_NOU_S_GS_N')]!"
 writer_writes_epic:0 "Geschichtenerzähler[writer.Custom('DE_END_NOU_S_GS_N')] [writer.GetTitledFirstName] verfasst das Epos"
 commission_epic.0001.b:0 "Ich werde meine besten [ROOT.Char.Custom('CommissionEpicScribes')] versammeln."
 scribes_write_epic:0 "Meine Schreiber verfassen das Epos"
 bards_write_epic:0 "Meine Barden verfassen das Epos"
 commission_epic.0001.c:0 "Sicherlich tut ein niederer Diener es doch auch?"
 servant_writes_epic:0 "Diener[servant.Custom('DE_END_NOU_S_GS_N')] [servant.GetTitledFirstName] verfasst das Epos"
 commission_epic.0001.d:0 "Wenn ich es mir genauer überlege …"
 commission_epic.writing_begins:0 "Das Epos nimmt seinen Lauf …"
 commission_epic.high_chance:1 "Hohe Wahrscheinlichkeit für [exceptional_epic|E]"
 commission_epic.medium_chance:1 "Nicht vorhersehbare Wahrscheinlichkeit für [exceptional_epic|E]"
 commission_epic.low_chance:1 "Niedrige Wahrscheinlichkeit für [exceptional_epic|E]"
 commission_epic.opt_out:0 "Ich verfasse fürs Erste kein Familienepos"
 commission_epic.reduced_chance:1 "Geringere Wahrscheinlichkeit für [exceptional_epic|E]"
 commission_epic.increased_chance:1 "Höhere Wahrscheinlichkeit für [exceptional_epic|E]"

 commission_epic.0002.t:0 "Familienepos: Perspektive"
 commission_epic.0002.writer:0 "Mein Familienepos schreitet offenbar gut voran. Manche Zeilen klingen bereits, als würde man sie noch in Jahrzehnten zitieren, doch [writer.GetTitledFirstName] hat eine Menge Fragen zum Schwerpunkt der Erzählung.\n\nIch könnte diese Frage einfacher beantworten, wenn [writer.Custom('DE_PRO_PER_S_3P_N')] zuerst alles niederschreiben würde. Dann könnte ich [writer.Custom('DE_PRO_PER_S_3P_A')] sagen, was mir missfällt, aber [writer.Custom('DE_PRO_PER_S_3P_N')] besteht darauf, dass [writer.Custom('DE_PRO_PER_S_3P_N')] auf der Stelle Antworten braucht."
 commission_epic.0002.servant:0 "[servant.GetFirstName], [servant.Custom('DE_ART_DEF_S_N')] Diener[servant.Custom('DE_END_NOU_S_GS_N')], die ich mit der Arbeit an meiner Familienchronik beauftragte, hat offenbar einige Schwierigkeiten. Allerdings ist es erstaunlich, dass [servant.Custom('DE_PRO_PER_S_3P_N')] überhaupt Fortschritte macht. Wie sich herausstellte, kann [servant.Custom('DE_PRO_PER_S_3P_N')] weder lesen noch reimen.\n\nUnd doch arbeitet [servant.Custom('DE_PRO_PER_S_3P_N')] Tag und Nacht, und jetzt kommt [servant.Custom('DE_PRO_PER_S_3P_N')] mit einer wichtigen Frage zu mir. „Worum genau soll es denn überhaupt gehen, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]?“"
 commission_epic.0002.scribes:0 "Meine [ROOT.Char.Custom('CommissionEpicScribes')] haben mit der Arbeit an meinem Familienepos begonnen, aber sie stoßen schon jetzt auf Schwierigkeiten. Sie können sich nicht darauf einigen, wo der Schwerpunkt der Geschichte liegen soll. Jeder [ROOT.Char.Custom('CommissionEpicScribe')] besteht rein zufällig darauf, dass der Fokus auf seinem eigenen Verantwortungsgebiet gerichtet werden müsste.\n\n„Wir möchten Euch ja nicht drängen, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], aber Ihr #EMP müsst#! Euch in dieser Sache entscheiden, bevor wir uns gegenseitig in Stücke reißen!“"
 commission_epic.0002.a:0 "Das Epos sollte sich natürlich auf mich und mein Schicksal konzentrieren!"
 commission_epic.more_prestige:0 "Ich erhalte mehr persönliches [prestige|E], sobald das Epos fertiggestellt ist"
 commission_epic.0002.b:0 "Es ist eine #EMP Familienchronik#!. Also seid großzügig."
 commission_epic.more_dynasty_prestige:0 "Ich erhalte mehr [dynasty_prestige|E], sobald das Epos fertiggestellt ist"
 commission_epic.0002.c:0 "Erzählt die Geschichte so wahrheitsgetreu wie möglich."
 commission_epic.more_piety:0 "Ich erhalte zusätzlich [piety|E], sobald das Epos fertiggestellt ist"

 commission_epic.1001.t:0 "Familienepos: Eine Frage der Zeit"
 commission_epic.1001.opening:0 "Mir wurde seit Wochen nichts Neues zu meinem Familienepos vorgelegt, und entweder dauert der ganze Vorgang einfach zu lange oder"
 commission_epic.1001.composer:0 "[composer.Custom('DE_PRO_PER_S_3P_N')] liefert am Ende schludrige Arbeit ab! Ist es denn wirklich zu viel verlangt, dass [composer.Custom('DE_PRO_PER_S_3P_N')] ein Meisterwerk erschafft, und zwar auf der Stelle?"
 commission_epic.1001.scribes:0 "meine [ROOT.Char.Custom('CommissionEpicScribes')] liefern am Ende schludrige Arbeit ab! Ist es denn wirklich zu viel verlangt, dass sie ein Meisterwerk erschaffen, und zwar schleunigst?"
 commission_epic.1001.a:0 "Ich will, dass das Epos gut wird, und ich will es #EMP jetzt#!!"
 commission_epic.1001.b:0 "Wer mein Epos schreibt, wird dafür so lange abgestellt wie nötig."
 commission_epic.1001.b_scribes:0 "Wer mein Epos schreibt, wird dafür so lange abgestellt wie nötig."
 commission_epic.1001.c:0 "Also, wenn wir aus dem bisherigen Material einfach Band Eins machen …"

 commission_epic.1002.t:0 "Familienepos: Umfangreiches Quellenmaterial"
 commission_epic.1002.composer:0 "[powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bekam von [composer.GetTitledFirstName] spannende Details zu hören, die [composer.Custom('DE_PRO_PER_S_3P_N')] über meine Ahnen herausgefunden hat. „Es könnte durchaus sein, dass dieser Teil über ein [ROOT.Char.Custom('CompositionDetail')] wahr sein könnte, da …“\n\nJa, sehr faszinierend, das alles, aber sollte [composer.Custom('DE_PRO_PER_S_3P_N')] nicht eigentlich an einem großartigen [ROOT.Char.Custom('CompositionType')] arbeiten? Und was diese ganz besondere Anekdote anbelangt …"
 commission_epic.1002.scribes:0 "[powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] erfuhr von einigen meiner Schreiber von spannenden Details, die sie über meine Ahnen herausgefunden haben.\n\n„Es könnte durchaus sein, dass dieser Teil über ein [ROOT.Char.Custom('CompositionDetail')] wahr sein könnte, da …“\n\nJa, sehr faszinierend, das alles, aber sollten sie nicht eigentlich an einem großartigen [ROOT.Char.Custom('CompositionType')] arbeiten? Und was diese ganz besondere Anekdote anbelangt …"
 commission_epic.1002.a:0 "Alle meine Vasallen sollten sie hören!"
 commission_epic.1002.b:0 "Ab in das [ROOT.Char.Custom('CompositionType')] damit, auf dass es schneller fertig werde!"

 commission_epic.1003.t:0 "Familienepos: Des Künstlers Rast"
 commission_epic.1003.composer:0 "[composer.GetTitledFirstName] wurde dabei ertappt, wie [composer.Custom('DE_PRO_PER_S_3P_N')] sich von [composer.Custom('DE_PRO_POS_S_3P')]en Pflichten davonstehlen wollte! Zum Glück hat eine Wache [composer.Custom('DE_PRO_PER_S_3P_A')] vor dem Tor erkannt.\n\n„Diese Arbeit laugt mich aus“, verteidigt [composer.Custom('DE_PRO_PER_S_3P_N')] sich. „Tag und Nacht, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] gnädig[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetLadyLord]! Ich brauche dringend ein paar Tage Ruhe.“"
 commission_epic.1003.scribes:0 "Einige meiner Schreiber wurden dabei ertappt, wie sie sich von ihrer Arbeit an meinem Familienepos davonstehlen wollten! Zum Glück hat eine Wache sie vor dem Tor erkannt.\n\n„Diese Arbeit laugt uns aus“, erklären sie mir. „Tag und Nacht, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] gnädig[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetLadyLord]! Wir brauchen dringend ein paar Tage Ruhe.“"
 commission_epic.1003.a:0 "Nun gut, vielleicht wäre eine kurze Pause tatsächlich angebracht."
 commission_epic.1003.b:0 "Am Schreibtisch angekettet schreibt es sich gleich viel besser!"
 commission_epic.1003.b_scribes:0 "Am Schreibtisch angekettet schreibt es sich gleich viel besser!"

 commission_epic.1004.t:0 "Familienepos: Erstklassiger Illustrator"
 commission_epic.1004.opening:0 "Mich erreicht Kunde, dass"
 commission_epic.1004.devotee_male:0 "ein [ROOT.Char.GetFaith.DevoteeMale], der"
 commission_epic.1004.devotee_female:0 "eine [ROOT.Char.GetFaith.DevoteeFemale], die"
 commission_epic.1004.ending:0 "für [illuminator.Custom('DE_PRO_POS_S_3P')]e Illustrationen bekannt ist, sich derzeit in einer Stadt in [barony.GetNameNoTier] aufhält. Da mein Familienepos Fortschritte macht, könnte dies der perfekte Zeitpunkt sein, sich zu überlegen, wie die Seiten am Ende aussehen sollen."
 commission_epic.1004.a:0 "Heuert [illuminator.Custom('DE_ART_DEF_S_A')] Illustrator[illuminator.Custom('DE_END_NOU_S_GS_N')] an. Koste es, was es wolle!"
 commission_epic.1004.b:0 "Das schafft [composer.GetTitledFirstName] auch allein."
 commission_epic.1004.b_scribes:0 "Das schaffen meine [ROOT.Char.Custom('CommissionEpicScribes')] auch allein."
 commission_epic.1004.success:0 "Hervorragende Illustrationen"
 commission_epic.1004.failure:0 "Schlechte Illustrationen"
 commission_epic.1004.c:0 "Ich war schon immer überzeugt von meiner künstlerischen Ader …"

 commission_epic.1005.t:0 "Familienepos: Das Lied unseres Volkes"
 commission_epic.1005.opening:0 "Ich sehe mir die neuesten Zeilen meines Familienepos an, die"
 commission_epic.1005.composer:0 "[composer.GetFirstName] mir zukommen ließ,"
 commission_epic.1005.scribes:0 "meine [ROOT.Char.Custom('CommissionEpicScribes')] mir zukommen ließen,"
 commission_epic.1005.ending:0 "und als ich zu summen beginne, wird mir klar, dass sie denselben Rhythmus haben wie eines der Lieblingslieber meines Stammes!\n\nWenn die Geschichte meiner Ahnen zu einer solch prägnanten Melodie passen würde, wäre sie gewiss unsterblich!"
 commission_epic.1005.a:0 "Ich hätte das von Anfang an verlangen sollen!"
 commission_epic.1005.b_composer:0 "Ich bin mir sicher, [ROOT.Char.Custom2('CommissionEpicComposer', composer)] fällt etwas ähnlich Gutes ein."
 commission_epic.1005.b:0 "Ich bin mir sicher, [ROOT.Char.Custom('CommissionEpicComposer')] fällt etwas ähnlich Gutes ein."
 commission_epic.1005.classic:0 "Klassische Melodie komponiert"
 commission_epic.1005.enjoyable:0 "Angenehme Melodie komponiert"
 commission_epic.1005.terrible:0 "Grauenhafte Melodie komponiert"

 commission_epic.1006.opening:0 "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 commission_epic.1006.desc:0 "Ich [ROOT.Char.Custom('CompositionTypeActionPast')] Teile Eures neuen Familienepos, und die echte Loyalität, die durch die tiefe Freundschaft zwischen diesen legendären Helden entsteht, hat mich inspiriert.\n\nEs wäre mir eine Ehre, wenn auch uns eine solche Freundschaft verbinden könnte, da auch ich loyal diene."
 commission_epic.1006.a:0 "Uns verband schon immer Freundschaft, [vassal.GetFirstNameNoTooltip]!"
 commission_epic.1006.b:0 "Eure Loyalität sollte mir auch ohne Forderungen garantiert sein."

 commission_epic.1007.opening:0 "[vassal.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 commission_epic.1007.desc:0 "Ich [ROOT.Char.Custom('CompositionTypeActionPast')] Teile Eures neuen Familienepos, und es erschüttert mich, wie der Beitrag meiner eigenen Vorfahren schlicht ignoriert wird!\n\nDiese Kränkung bringt das Fass zum Überlaufen. Es ist eindeutig, dass Ihr mir und meiner Familie nur Böses wollt!"
 commission_epic.1007.a:0 "Wie könnt Ihr es wagen, so mit Eurem Lehnsherrn zu sprechen?!"
 commission_epic.1007.b:0 "Ich muss mich entschuldigen. Natürlich wird Eure Familie ebenfalls vorkommen!"

 commission_epic.2001.t:0 "Familienepos: Präzedenz"
 commission_epic.2001.desc_composer:0 "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kommt aufgeregt mit Neuigkeiten zu mir. „Ich [ROOT.Char.Custom('CompositionTypeActionPast')] gerade den neuesten Teil Eures Familienepos, und man hat da wahrlich etwas höchst Spannendes entdeckt!“"
 commission_epic.2001.desc_scribes:0 "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kommt aufgeregt mit Neuigkeiten zu mir. „Ich [ROOT.Char.Custom('CompositionTypeActionPast')] gerade den neuesten Teil Eures Familienepos, und man hat da wahrlich etwas höchst Spannendes entdeckt!“"
 commission_epic.2001.desc:1 "\n\nOffenbar war nie geplant, [county.GetName] dauerhaft in den Händen von Haus [vassal.GetHouse.GetName] zu belassen. Ich könnte einen rechtmäßigen Anspruch gegen [vassal.GetTitledFirstName] geltend machen!"
 commission_epic.2001.a:0 "Wenn das Land rechtmäßig mir gehört, werde ich es mir holen."
 commission_epic.2001.b:0 "[vassal.GetFirstNameNoTooltip] möchte diese Bewilligung sicher gern offiziell machen."
 commission_epic.2001.c:0 "Das können wir auf sich beruhen lassen."
 commission_epic.2001.c.flavor:0 "Doch sorgt dafür, dass [vassal.Custom('DE_ART_DEF_S_N')] [vassal.GetTitleTierName] es weiß."
 commission_epic.2002.t:0 "Familienepos: Der Stolz der Familie"
 commission_epic.2002.desc:0 "Auch [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)] hat sich nun offenbar Auszüge aus meinem Familienepos zu Gemüte geführt.\n\n„[grandparent.Custom('DE_PRO_POS_P_2P_N')|U] Urururahn[grandparent.Custom('DE_END_NOU_S_GS_N')] war eine faszinierende und findige Gestalt“, erzählt [spymaster.Custom('DE_PRO_PER_S_3P_N')] mir. „Wenn wir die Leute wissen lassen, dass Ihr auch nur halb so hinterhältig seid wie [grandparent.Custom('DE_PRO_PER_S_3P_N')], würden sie es sich zweimal überlegen, bevor sie gegen Euch vorgehen.“"
 commission_epic.2002.a:0 "Das Blut dieser Schlange fließt durch meine Adern!"
 commission_epic.2002.b:0 "Oder wir behaupten, [grandparent.Custom('DE_PRO_PER_S_3P_N')] war ehrbar und aufrecht …"

 commission_epic.2003.t:0 "Familienepos: Auf ewig verpflichtet"
 commission_epic.2003.desc:0 "Offenbar hat sich [court_chaplain.GetFirstName] Teile meines neuen Familienepos zu Gemüte geführt. Natürlich hat [court_chaplain.Custom('DE_PRO_PER_S_3P_N')] „Diskrepanzen“ zwischen damals gegebenen Versprechungen und der heutigen Wirklichkeit gefunden.\n\nEs ist eindeutig, dass [court_chaplain.Custom('DE_PRO_PER_S_3P_N')] so schnell nicht lockerlassen wird. „Sicherlich erkennt Ihr doch, wie weise und gutmütig es wäre, die Versprechen Eurer Vorfahren auch heute noch zu erfüllen?“"
 commission_epic.2003.a_same_dynasty:0 "Wir wissen beide, dass unsere Dynastie ihre Versprechen hält."
 commission_epic.2003.a:0 "Ich stamme aus einer langen Linie von Leuten, die ihre Versprechen halten."
 commission_epic.2003.b:0 "Meine Ahnen waren fromm, aber nicht unbedingt weise."

 commission_epic.2004.t:0 "Familienepos: Inspiration"
 commission_epic.2004.desc_scribes:0 "Man hat sich bei meinem Familienepos einige …"
 commission_epic.2004.desc_composer:0 "Man hat sich bei meinem Familienepos einige …"
 commission_epic.2004.desc:1 "Freiheiten herausgenommen, was die Kriegsführung und die Schlachten anbelangt. Dies sorgt natürlich für Dramatik, doch ich mache mir Sorgen, dass mein [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] entrüstet sein könnte, als [marshal.Custom('DE_PRO_PER_S_3P_N')] bei einer ganz bestimmten Szene die Stirn in Furchen legt.\n\nIch bin fast erleichtert, als [marshal.Custom('DE_PRO_PER_S_3P_N')] mir endlich [marshal.Custom('DE_PRO_POS_S_3P')]e Meinung dazu sagt. „Ein Haufen Unfug, aber dieser Teil über ein [ROOT.Char.Custom('CompositionDetail')] hat mich auf eine Idee gebracht …“"
 commission_epic.2004.a:0 "Man sollte die Inspiration nutzen, wo immer man sie findet!"
 commission_epic.2004.b:0 "Erklärt mir alle Einzelheiten …"

 commission_epic.2005.t:0 "Familienepos: Ehrlichkeit und Wahrnehmung"
 commission_epic.2005.desc:0 "Mein [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chancellor'))], [chancellor.GetTitledFirstName], [ROOT.Char.Custom('CompositionTypeActionPast')] gerade die bisherigen Teile meines Familienepos.\n\n„Viel davon klingt nicht sonderlich glaubwürdig, wie etwa der Teil über ein [ROOT.Char.Custom('CompositionDetail')]“, meint [chancellor.Custom('DE_PRO_PER_S_3P_N')] zu mir. „Andererseits: Wer kann schon sagen, wie die Vergangenheit wirklich aussah? Wenn Ihr sie ohnehin schon ausschmückt, warum dann nicht so hübsch, wie es geht?“"
 commission_epic.2005.a:0 "Schließlich ist es wichtig, dass wir eine gute Geschichte erzählen …"
 commission_epic.2005.b:0 "Nein, das Epos sollte so lebensnah sein wie möglich."

 commission_epic.2006.t:0 "Familienepos: Im Glauben gebunden"
 commission_epic.2006.desc:0 "Ich weiß nicht, ob ich erleichtert oder besorgt sein soll ob des Eifers, den mein [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))] [court_chaplain.GetTitledFirstName] an den Tag legt, seitdem [court_chaplain.Custom('DE_PRO_PER_S_3P_N')] die bereits fertiggestellten Teile meines Familienepos [ROOT.Char.Custom('CompositionTypeActionPast')].\n\n„Diese Erzählung hat eine wunderbare Moral!“, behauptet [court_chaplain.Custom('DE_PRO_PER_S_3P_N')]. „Die [ROOT.Char.GetDynasty.GetBaseName]-Dynastie erreichte schon immer wahre Größe, wenn sie von Klerikern beraten wurde, und dunkle Zeiten erwarteten jene, die diesen Rat missachteten! Hoffentlich ist dies eine Lektion, die Ihr ebenfalls beherzigt.“"
 commission_epic.2006.a:0 "In der Tat. Das weiß ich nur zu gut."
 commission_epic.2006.b:0 "Ha! Es ist genau andersherum."
 commission_epic.2006.b.flavor:0 "Wir haben schon immer den Weg gewiesen für die [ROOT.Char.GetFaith.AltPriestTermPlural]."
 commission_epic.2006.c:0 "Wir wissen beide, dass in allen Dingen die Familie Vorrang hat."
 commission_epic.2006.c.same_dynasty:0 "Diese Option steht nur zur Verfügung, weil [court_chaplain.GetFirstNameNoTooltip] aus derselben [dynasty|E] stammt wie ich"

 commission_epic.9001.t:0 "Ein Familienepos"
 commission_epic.9001.writer:0 "\n\nDas epische [ROOT.Char.Custom('CompositionType')] über meine Familie ist endlich fertig, und [composer.GetTitledFirstName] hat allen Grund, stolz zu sein!"
 commission_epic.9001.servant:0 "Offenbar war es eine gute Entscheidung gewesen, [composer.GetTitledFirstName] das [ROOT.Char.Custom('CompositionType')] über meine Familie verfassen zu lassen. Trotz aller Herausforderungen ist das fertige Werk höchst beeindruckend."
 commission_epic.9001.scribes:0 "\n\nDas epische [ROOT.Char.Custom('CompositionType')] über meine Familie ist endlich fertig, und meine [ROOT.Char.Custom('CommissionEpicScribes')] haben allen Grund, stolz zu sein!"
 commission_epic.9001.conclusion:0 "\n\nMeine Ahnen stehen im Mittelpunkt als strahlendes Beispiel dafür, was es heißt, in unserer Zeit Herrscher zu sein, auch wenn das Werk mitunter seine Längen hat und der Teil um ein [ROOT.Char.Custom('CompositionDetail')] vollkommen lächerlich ist. Dennoch bin ich stolz darauf, dieses Epos in meiner Familienbibliothek zu haben, auf dass Generationen sich daran erfreuen und daraus lernen mögen."
 commission_epic.9001.a:0 "Wie unterhaltsam doch Geschichte sein kann."

 commission_epic.9002.t:0 "Ein hervorragendes Epos"
 commission_epic.9002.writer:0 "[composer.GetTitledFirstName] hat mein Familienepos abgeschlossen, und welch glorreiches [ROOT.Char.Custom('CompositionType')] [composer.Custom('DE_PRO_PER_S_3P_N')] doch geschaffen hat!"
 commission_epic.9002.scribes:0 "Meine [ROOT.Char.Custom('CommissionEpicScribes')] haben mein Familienepos abgeschlossen, und welch glorreiches [ROOT.Char.Custom('CompositionType')] sie doch geschaffen haben!"
 commission_epic.9002.conclusion:0 "\n\nDas Werk hat Dramatik, moralische Zwickmühlen und spannende Duelle: alles, was meine Familie zu dem gemacht hat, was sie heute ist! Sogar der Teil um ein [ROOT.Char.Custom('CompositionDetail')], der so weit hergeholt schien, ist zu einem ergreifenden Augenblick im Schicksal meines Hauses geworden!"
 commission_epic.9002.a:0 "Dies könnte das größte [ROOT.Char.Custom('CompositionType')] sein, das je verfasst wurde!"

 commission_epic.9101.t:0 "Familienepos: Ein vollendetes Werk"
 commission_epic.9101.desc:0 "Nach all der Zeit, die [composer.GetTitledFirstName] an meinem Hof verbracht hat, und angesichts der Tatsache, wie gut [composer.Custom('DE_PRO_PER_S_3P_N')] mich mittlerweile kennt, fühlt es sich seltsam an, [composer.Custom('DE_PRO_PER_S_3P_A')] abreisen zu sehen.\n\n„Auf mich warten andere Orte und andere Geschichten“, versucht [composer.Custom('DE_PRO_PER_S_3P_N')] mir zu erklären."
 commission_epic.9101.a:0 "Dann heißt es wohl Abschied nehmen."
 commission_epic.9101.b:0 "Hier wartet noch so viel auf Euch!"
 commission_epic.9101.c:0 "Ich brauche Euch. Hier."
 commission_epic.9101.d:0 "Solange Ihr mir schreibt!"

 commission_epic.9102.t:0 "Familienepos: Knechtschaft"
 commission_epic.9102.desc:0 "[composer.GetTitledFirstName] hat sich als weitaus fähiger erwiesen, als ich es von [composer.Custom('DE_ART_IND_D')] einfachen Diener[composer.Custom('DE_END_NOU_S_GS_N')] erwartet hätte. Wenn ich es nicht besser wüsste, hätte ich [composer.Custom('DE_PRO_PER_S_3P_A')] eher als Nachfahren von Dichtern verortet!\n\nNach all der Zeit, die wir gemeinsam verbracht haben, scheint es mir seltsam, [composer.Custom('DE_PRO_PER_S_3P_A')] einfach wieder Dreck schaufeln zu lassen, oder was immer es auch war, was [composer.Custom('DE_PRO_PER_S_3P_N')] sonst so getan hat."
 commission_epic.9102.a:0 "[composer.Custom('DE_PRO_PER_S_3P_N')|U] sollte hinausziehen in die Welt."
 commission_epic.9102.a.flavor:0 "Ich lasse [composer.Custom('DE_PRO_PER_S_3P_D')] die Gelegenheit, etwas aus sich zu machen"
 commission_epic.9102.b:0 "Ich bin mir sicher, dass ich eine Verwendung für [composer.Custom('DE_PRO_PER_S_3P_A')] finde."
 commission_epic.9102.c:0 "So seltsam es auch klingt: Ich würde [composer.Custom('DE_PRO_PER_S_3P_A')] gern in meiner Nähe behalten."

 commission_epic.9103.desc:0 "Nach all der Zeit, die [composer.GetTitledFirstName] an meinem Hof verbracht hat, und angesichts der Tatsache, wie gut [composer.Custom('DE_PRO_PER_S_3P_N')] mich mittlerweile kennt, kann ich [composer.Custom('DE_PRO_PER_S_3P_A')] nicht einfach abreisen lassen.\n\n[composer.GetFirstNameNoTooltip] sieht das ähnlich. „Ich habe noch viele Geschichten zu erzählen, und es erschiene mir richtig, dass ich sie weiterhin hier erzähle.“"
 commission_epic.9103.a:0 "Ihr werdet mir weiterhin ehrenwert dienen."

 commission_epic.9104.desc:0 "Nach all der Zeit, die [composer.GetTitledFirstName] an meinem Hof verbracht hat, und angesichts der Tatsache, wie gut [composer.Custom('DE_PRO_PER_S_3P_N')] mich mittlerweile kennt, fühlt es sich seltsam an, dass [composer.Custom('DE_PRO_PER_S_3P_N')] nicht hier ist, um die Premiere [composer.Custom('DE_PRO_POS_S_3P')]es Werks zu erleben.\n\nGelehrte und Kinder gleichermaßen genießen es und finden es sogar inspirierend."
 commission_epic.9104.a:0 "Zumindest ist [composer.Custom('DE_PRO_PER_S_3P_N')] nicht für immer weg!"
 commission_epic.9104.b:0 "So ist das Leben eben mitunter."
 commission_epic.9104.b.flavor:0 "Als ich mir die Geschichte zu Gemüte führe, frage ich mich … Ob [composer.GetFirstNameNoTooltip] wohl ahnte, dass es so enden wird?"

 commission_epic.9998.t:0 "Familienepos: Eine Unannehmlichkeit"
 commission_epic.9998.imprisoned_by_me:0 "Nun, da [composer.GetTitledFirstName] in meinem Kerker sitzt,"
 commission_epic.9998.imprisoned:0 "Nun, da sich [composer.GetTitledFirstName] in Gefangenschaft befindet,"
 commission_epic.9998.incapacitated:0 "Angesichts des derzeitigen Zustands von [composer.GetTitledFirstName]"
 commission_epic.9998.left_court:0 "Nun, da [composer.GetTitledFirstName] sich nicht mehr an meinem Hof befindet,"
 commission_epic.9998.ending:0 "kann [composer.Custom('DE_PRO_PER_S_3P_N')] natürlich kaum mehr weiter an meinem Familienepos arbeiten.\n\nZum Glück können meine [ROOT.Char.Custom('CommissionEpicScribes')] diese Arbeit fortsetzen."
 commission_epic.9998.a:0 "Die schaffen das sicher auch."
 commission_epic.9998.tt:0 "Die Arbeit geht weiter"

 commission_epic.9999.t:0 "Familienepos: Das Ende"
 commission_epic.9999.murdered_by_me:0 "Angesichts der drastischen Maßnahmen, die ich gegen [composer.GetTitledFirstName] ergreifen musste, scheint es, als sei [composer.Custom('DE_PRO_PER_S_3P_N')] nie wirklich geeignet gewesen, mein Familienepos zu verfassen.\n\nZum Glück bekommen das meine [ROOT.Char.Custom('CommissionEpicScribes')] durchaus auch selbst hin."
 commission_epic.9999.died:0 "Nach dem Dahinscheiden von [composer.GetTitledFirstName] ist mein Familienepos unvollendet.\n\nEs wird nicht einfach, aber meine [ROOT.Char.Custom('CommissionEpicScribes')] werden die Arbeit fortsetzen müssen."
 commission_epic.9999.a:1 "[composer.Custom('DE_PRO_POS_S_3P')|U] Werk wird vollendet werden."
