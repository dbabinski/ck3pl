l_german:
 #A courtier propositions you via a lewd image, by Ewan Cowhig Croft
 intrigue_temptation.3100.cloth_t:0 "Welch wunderschöne … Näharbeit"
 intrigue_temptation.3100.stone_t:0 "Welch wunderschöne … Bildhauerei"
 intrigue_temptation.3100.wax_t:0 "Welch wunderschöne … Gravur"
 intrigue_temptation.3100.wood_t:0 "Welch wunderschöne … Schnitzerei"
 intrigue_temptation.3100.vellum_t:0 "Welch wunderschöne … Zeichnung"
 intrigue_temptation.3100.start_desc:0 "Ein Diener legt das Paket diskret neben mir ab. Ich gähne, da ich dieses jämmerliche Festmahl kaum mehr ertrage, und öffne es.\n\nDarin befindet sich"
 intrigue_temptation.3100.end_desc:1 "Dargestellt ist ein[propositioning_courtier.Custom('DE_END_PRO_S_N')] schmeichelhaft proportioniert[propositioning_courtier.Custom('DE_END_ADJ_IND_S_N')] [propositioning_courtier.GetWomanMan] in einer „verführerischen“ Pose.\n\nIch sehe mich verblüfft in der Halle um, und [propositioning_courtier.GetTitledFirstNameNoTooltip] erwidert meinen Blick. [propositioning_courtier.Custom('DE_PRO_PER_S_3P_N')|U] grinst, und [propositioning_courtier.Custom('DE_PRO_POS_S_3P')]e Augenbrauen fangen an zu wackeln wie tollwütige Raupen."
 intrigue_temptation.3100.cloth_desc:0 "ein fleckiges Stück Stoff, grob bestickt."
 intrigue_temptation.3100.stone_desc:0 "eine dünne Steinplatte, grob behauen."
 intrigue_temptation.3100.wax_desc:0 "eine streng riechende Wachstafel, schlampig graviert."
 intrigue_temptation.3100.wood_desc:0 "eine Holzplatte, linkisch geschnitzt."
 intrigue_temptation.3100.vellum_desc:0 "ein Stück Pergament mit einer verschmierten Tintenskizze."
 intrigue_temptation.3100.a:0 "Wie widerwärtig!"
 intrigue_temptation.3100.a.tt:0 "Alle keuschen Charaktere an Eurem Hof respektieren Euch ein wenig mehr"
 intrigue_temptation.3100.b:0 "Der nächste übereifrige Narr, das nächste Geheimnis."
 intrigue_temptation.3100.b.tt:0 "Ich versuche, [propositioning_courtier.GetShortUINameNoTooltip] ein Geheimnis zu entlocken"
 intrigue_temptation.3100.b.tt.secret_gained:0 "Im Bett erzählt [propositioning_courtier.GetShortUINameNoTooltip] solch spannende Geschichten."
 intrigue_temptation.3100.b.tt.xp_gained:0 "Leider weiß [propositioning_courtier.GetShortUINameNoTooltip] nichts von Wert."
 intrigue_temptation.3100.cloth_c:0 "Ein Mensch mit geschickten Händen …"
 intrigue_temptation.3100.stone_c:0 "Meine Güte, wie #EMP knackig#! [propositioning_courtier.Custom('DE_PRO_PER_S_3P_N')] doch aussieht …"
 intrigue_temptation.3100.wax_c:0 "Meine Güte, das Wachs ist noch warm …"
 intrigue_temptation.3100.wood_c:0 "[propositioning_courtier.Custom('DE_PRO_PER_S_3P_N')|U] sieht einfach zum Anbeißen aus …"
 intrigue_temptation.3100.vellum_c:0 "Also macht [propositioning_courtier.Custom('DE_PRO_PER_S_3P_N')] sich gern schmutzig …"
 intrigue_temptation.3100.d:0 "Das schreit nach einer öffentlichen Zurschaustellung."
 public_shamer_modifier:0 "Geteilte Amateurkunst"
 #While drinking with a courtier, you lead them towards deviancy, by Ewan Cowhig Croft
 intrigue_temptation.3110.t:0 "Ein kleines Experiment"
 intrigue_temptation.3110.start_desc:1 "Ein langer Abend voller Staatsgeschäfte mit [potential_deviant.GetTitledFirstNameNoTooltip] endet schließlich damit, dass wir beide volltrunken sind und lallend pikante Erzählungen austauschen.\n\nGerade bin ich fertig mit meiner Geschichte"
 intrigue_temptation.3110.end_desc:0 "als ich ein unschickliches Funkeln in [potential_deviant.Custom('DE_PRO_POS_S_3P')]en Augen sehe.\n\nUngebeten kommen mir Gedanken an Erpressung. Vielleicht findet [potential_deviant.GetTitledFirstNameNoTooltip] diese Sache ja tatsächlich ansprechender, als [potential_deviant.Custom('DE_PRO_PER_S_3P_N')] selbst ahnt?"
 intrigue_temptation.3110.0_desc:0 "über die verbotene Liebe zwischen Geiß und Dachs,"
 intrigue_temptation.3110.1_desc:0 "von der traurigen Liebe zum eigenen unerreichbaren Spiegelbild,"
 intrigue_temptation.3110.2_desc:0 "über eine höchst überraschende Beziehung, bei der auch ein Pferd mitspielt,"
 intrigue_temptation.3110.3_desc:0 "über einen Fürsten, der sein Land etwas #EMP zu#! sehr liebte,"
 intrigue_temptation.3110.4_desc:0 "über drei lüsterne Geistliche und einen extrem abgetragenen Filzhut,"
 intrigue_temptation.3110.5_desc:0 "über die amourösen Eskapaden meines Großvaters mit einem gerissenen Fisch,"
 intrigue_temptation.3110.6_desc:0 "über ein recht kurviges Stück Gebäck,"
 intrigue_temptation.3110.7_desc:0 "über einen Banditen, der einen Baumstumpf so sehr liebte,"
 intrigue_temptation.3110.8_desc:0 "vom verführerischen Reiz exotischer Seeungeheuer,"
 intrigue_temptation.3110.9_desc:0 "über die natürlichen Vorlieben gewisser barbarischer Kulturen,"
 intrigue_temptation.3110.a:0 "Von solchen Geschichten kenne ich noch mehr …"
 intrigue_temptation.3110.a.tt_success:0 "[potential_deviant.GetShortUINameNoTooltip] entdeckt ein neues Steckenpferd"
 intrigue_temptation.3110.a.tt_fail:0 "[potential_deviant.GetShortUINameNoTooltip] ist abgestoßen von meinem liederlichen Wesen"
 intrigue_temptation.3110.b:0 "Das reicht mir #EMP vollkommen#!. Danke."
 #You enjoy a dinner with one of your guests, and try to tempt them into staying, by Ewan Cowhig Croft
 intrigue_temptation.3120.t:0 "Wandernde Herzen"
 intrigue_temptation.3120.desc:1 "Heute mache ich es mir zum dutzendsten Mal mit [capital.GetNameNoTooltip] neben einem lodernden Kaminfeuer gemütlich. [tempted_guest.Custom('DE_PRO_POS_S_3P')|U]e Gesellschaft fühlt sich so natürlich an, so unbeschwert, als wohnte [tempted_guest.Custom('DE_PRO_PER_S_3P_N')] schon seit Jahren in [capital.GetNameNoTooltip] und nicht erst seit wenigen Wochen.\n\nWenn [tempted_guest.GetFirstNameNoTooltip] sich doch nur bereit erklären würde, auf Dauer zu bleiben, dann könnten diese langen, faulen Abende ewig dauern. Mit dem richtigen Anstoß, versteht sich …"
 intrigue_temptation.3120.a:0 "Lasst mich Euch zeigen, #EMP wie#! gastfreundlich ich sein kann."
 intrigue_temptation.3120.a.tt_success:0 "[tempted_guest.GetShortUINameNoTooltip] ist bezaubert"
 intrigue_temptation.3120.a.tt_fail:0 "[tempted_guest.GetShortUINameNoTooltip] ist abgestoßen"
 intrigue_temptation.3120.b:0 "Bittet mich darum, dann hole ich Euch den Mond vom Himmel."
 intrigue_temptation.3120.c:0 "Stoßen wir an auf edle, wenn auch vorübergehende Gesellschaft!"
 #You seduce the spouse of a potential rival to cement the foeship, by Ewan Cowhig Croft
 intrigue_temptation.3130.t:0 "Mit kaltem Herzen"
 intrigue_temptation.3130.desc:0 "[rival_main.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bringt mich derart zur Weißglut, dass ich mich mitunter kaum erinnern kann, worum es bei unserer Fehde überhaupt geht. Doch das spielt jetzt keine Rolle: Ich halte [rival_main.Custom('DE_PRO_POS_S_3P')][rival_spouse.Custom('DE_END_PRO_S_A')] [rival_spouse.GetFirstName] entflammt vor Leidenschaft in den Armen.\n\nBald wird [rival_main.GetFirstNameNoTooltip] es wissen, sei es durch mein hämisches Grinsen oder durch die gut bezahlten Gerüchte. Ich #EMP werde#! dafür sorgen, dass [rival_main.GetFirstNameNoTooltip] es weiß.\n\nEin verbotener Kuss wird diese Rivalität besiegeln."
 intrigue_temptation.3130.a:0 "Mein[rival_spouse.Custom('DE_END_PRO_S_N')] Teuerst[rival_spouse.Custom('DE_END_ADJ_IND_S_N')], ich werde Euch küssen, wie Ihr #EMP noch nie#! geküsst wurdet."
 intrigue_temptation.3130.a.tt_success:0 "Erst ein Kuss, dann noch einer …"
 intrigue_temptation.3130.a.tt_fail:0 "[rival_spouse.GetFirstNameNoTooltip] weicht vor mir zurück"
 intrigue_temptation.3130.b:0 "Ich kann das nicht."
 saucy_reputation_01_modifier:0 "Berechnender Ehebrecher"
 saucy_reputation_02_modifier:0 "Berechnender Ehebrecher"
 saucy_reputation_03_modifier:0 "Berechnender Ehebrecher"
 #Flirt openly with courtiers, pleasing some and irritating others, by Ewan Cowhig Croft
 intrigue_temptation.3140.t:0 "Prahlerei"
 intrigue_temptation.3140.desc:0 "Diesen Morgen hatte ich eine herrliche Begegnung mit einem bezaubernden jungen Mitglied meiner Dienerschaft. Wir scherzten, wir lachten, wir gingen frohen Herzens auseinander, und nur weil ich mir Mühe gegeben hatte, netter zu sein.\n\nVielleicht könnte ich dieses kokette Selbstbewusstsein ja für mehr einsetzen als nur für meine persönlichen Angelegenheiten?"
 intrigue_temptation.3140.a:0 "Ich könnte den Leuten wohl ein wenig häufiger in die Augen schauen …"
 intrigue_temptation.3140.b:0 "Eine längere Berührung entzückt die Seele."
 intrigue_temptation.3140.c:0 "Mein Blick kann sogar Steine bezaubern!"
 intrigue_temptation.3140.d:0 "Das alles ist unter meiner Würde."
 licentious_01_modifier:0 "Linkisch kokett"
 licentious_02_modifier:0 "Übermäßig kokett"
 licentious_03_modifier:0 "Taktisch kokett"
 licentious_04_modifier:0 "Meisterhaft kokett"
 licentious_05_modifier:0 "Teuflisch kokett"
 #Caught chatting up a courtier, you back out, carry on, or double-down, by Ewan Cowhig Croft
 intrigue_temptation.3150.t:0 "Auf frischer Tat ertappt"
 intrigue_temptation.3150.desc:1 "Das Privatgemach ist kaum erleuchtet, und [primary_seducee.GetTitledFirstName] und ich sind aneinandergedrückt, unsere Lippen fast aufeinander. Die nächtliche Luft ist kühl, aber [primary_seducee.Custom('DE_PRO_POS_S_3P')]e Haut ist siedend heiß, und [primary_seducee.Custom('DE_PRO_POS_S_3P')] Atem geht kurz und heftig.\n\nIm wohl schlechtesten Augenblick kommt [secondary_seducee.Custom2('MyCharacterIntroduction', ROOT.Char)] recht erbost in den Raum.\n\n„[ROOT.Char.GetTitleAsNameNoTooltip], wir müssen über meine Gem… Oh. Ich wusste nicht, dass Ihr Gesellschaft habt.“"
 intrigue_temptation.3150.a:0 "Oh, [primary_seducee.GetFirstNameNoTooltip]! Ich hatte Euch gar nicht gesehen!"
 intrigue_temptation.3150.b:0 "Wir wollten gerade gehen. In #EMP privatere#! Räumlichkeiten."
 intrigue_temptation.3150.b.tt_success:0 "[primary_seducee.GetFirstNameNoTooltip] grinst abfällig und folgt Euch"
 intrigue_temptation.3150.b.tt_failure:0 "Die Stimmung ist dahin"
 intrigue_temptation.3150.c:0 "… [secondary_seducee.GetFirstNameNoTooltip], schließt die Tür."
 intrigue_temptation.3150.c.tt_success:0 "Ihr vergnügt Euch mit beiden"
 intrigue_temptation.3150.c.tt_success.lovers:0 "Ich beginne eine Affäre mit beiden."
 intrigue_temptation.3150.c.tt_failure:0 "Bittere Anschuldigungen folgen"
 silver_tongued_modifier:0 "Silberne Zunge"
 quick_thinker_modifier:0 "Schneller Denker"
 #Sleep with someone who dislikes you for fun or profit, by Ewan Cowhig Croft
 intrigue_temptation.3160.t:0 "Extreme der Leidenschaft"
 intrigue_temptation.3160.desc:1 "„Ihr elende Mistkröte!“, schreit [sometime_rival.GetTitledFirstName] mit Schaum vor der Jauchegrube, die [sometime_rival.Custom('DE_PRO_PER_S_3P_N')] [sometime_rival.Custom(‚DE_PRO_POS_S_3P')]en Mund schimpft. Dieser Mensch scheint es allgemein auf mich abgesehen zu haben, doch heute ist [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] besonders penetrant. Und hitzköpfig.\n\nAls [sometime_rival.GetTitledFirstNameNoTooltip] mit rotem Kopf und schwerem Atem da so steht, könnte ich schwören, [sometime_rival.Custom('DE_PRO_POS_S_3P')] Blick würde kurz meinen Leib hinunterwandern, ehe er wieder dem meinen begegnet.\n\nIst das #EMP wirklich#! Zorn in [sometime_rival.Custom('DE_PRO_POS_S_3P')]em Gesicht?"
 intrigue_temptation.3160.a:0 "Ich schnelle nach vorne und küsse [sometime_rival.Custom('DE_PRO_PER_S_3P_A')]."
 intrigue_temptation.3160.a.tt_success:0 "Überrascht erwidert [sometime_rival.GetShortUINameNoTooltip] meinen Kuss"
 intrigue_temptation.3160.a.tt_success.tt:0 "Anschließend sprechen wir über unsere Gefühle."
 intrigue_temptation.3160.a.tt_fail:0 "Angewidert stößt [sometime_rival.GetShortUINameNoTooltip] mich weg"
 intrigue_temptation.3160.b:0 "Ihr seid nicht die Aufmerksamkeit des Hundes wert, geschweige denn meine."
 intrigue_temptation.3161.desc:1 "Stunden später liegen wir im Bett, völlig erschöpft, inmitten zerrissener Laken und zerbrochener Möbel. Zum ersten Mal in einer Woche streiten [sometime_rival.GetTitledFirstNameNoTooltip] und ich nicht miteinander.\n\n[sometime_rival.Custom('DE_PRO_POS_S_3P')|U]e Brust senkt und hebt sich immer langsamer, und es wird nicht mehr lange dauern, bis [sometime_rival.Custom('DE_PRO_PER_S_3P_N')] einschlummert."
 intrigue_temptation.3161.a:0 "Vielleicht wollten wir beide das ja schon immer?"
 intrigue_temptation.3161.b:0 "Ich hatte unterhaltsamere Abende auf meinem Nachttopf!"
 intrigue_temptation.3161.b_flavour:0 "Ich schnappe mir [sometime_rival.Custom('DE_PRO_POS_S_3P')]e Gewänder und laufe laut lachend aus dem Raum."
 intrigue_temptation.3161.c:0 "Ich ersticke [sometime_rival.Custom('DE_PRO_PER_S_3P_A')], während [sometime_rival.Custom('DE_PRO_PER_S_3P_N')] schläft."
 malignant_hearsay_modifier:0 "Bösartiges Hörensagen"
 malignant_hearsay_modifier_desc:0 "Unter den Dienern und Gemeinen kursieren Gerüchte, wonach diese Person in einen verdächtigen Todesfall verwickelt ist."
