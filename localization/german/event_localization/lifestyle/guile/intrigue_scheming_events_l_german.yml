 available_because_of_dread_tt:0 "Diese Option ist verfügbar dank Eures [dread|E]."
 intrigue_lifestyle_perk_indication:2 "[perk|E] möglich: [intrigue_lifestyle|E]"
 intrigue_scheming_focus_point_clear_gain:0 "Euer Verständnis des [Concept('intrigue_lifestyle', 'Ränkespiel-Lebenswandels')|E] verbessert sich"

# Play Robin Hood, by Linnéa Thimrén
 intrigue_scheming.1001.t:0 "[county.GetNameNoTierNoTooltip] weint"
 intrigue_scheming.1001.desc:0 "„Wir brauchen diese Ressourcen für die Truppen! Wenn ein kleines Dorf in [county.GetNameNoTier] verhungern muss …“\nDas hitzige Gespräch zwischen meinen Ratsmitgliedern folgt mir aus dem Raum, und [councillor.GetTitledFirstName], [councillor.Custom('DE_ART_DEF_S_N')] Gesandte aus [county.GetNameNoTierNoTooltip], begrüßt mich mit müdem Blick, als ich mich nähere."
 intrigue_scheming.1001.a:0 "Hier. Dieser Erlass zwingt sie, Euch in Ruhe zu lassen."
 intrigue_scheming.1001.b:0 "Was bedeutet schon ein einzelnes Dorf, wenn man das große Ganze betrachtet?"

# Invent code for messages, by Linnéa Thimrén
 intrigue_scheming.1011.t:0 "Geheimhaltung ist wichtig"
 intrigue_scheming.1011.desc:0 "„Verzeiht!“\nIch drehe mich um und sehe [council_member.GetTitledFirstName] atemlos auf mich zulaufen. „Ein weiterer Bote wurde tot aufgefunden. Sowohl Beutel als auch Botschaft wurden geraubt.“\n\nDer dritte dieses Jahr. Dieses Ärgernis wird langsam besorgniserregend. Was, wenn der Briefwechsel zwischen mir und meinem Vasallen von unseren Feinden gelesen wird?"
 intrigue_scheming.1011.a:0 "Schickt nach einem Kryptografen. Die Arbeit ruft!"
 intrigue_scheming.1011.a.flavor:0 "Ich werde mit dem Kryptografen zusammen eine Verschlüsselung erarbeiten."
 intrigue_scheming.1011.b:0 "Ich muss in Zukunft vorsichtiger sein."

 intrigue_scheming.1012.desc:0 "Eine lange Nacht wird zu einem frühen Morgen, und für den Kryptografen [cryptographer.GetTitledFirstName] und mich ist keine Ruhe in Sicht.\n\n"
 intrigue_scheming.1012.desc_archimedes:0 "„Diese Plackerei würde in Bälde enden, wenn wir Archimedes’ Werk über die Kunst der Chiffren hätten. Seite um Seite über Ver- und Entschlüsselung …“"
 intrigue_scheming.1012.desc_al_kindi:0 "„Diese Plackerei würde in Bälde enden, wenn wir Al-Kindis Werk über die Kunst der Chiffren hätten. Seite um Seite über Ver- und Entschlüsselung …“"
 intrigue_scheming.1012.desc_ending:0 "\nDas Gemurmel des Kryptografen erreicht mich durch einen schläfrigen Nebel."
 intrigue_scheming.1012.a:0 "Wir beide haben noch viel zu besprechen …"
 intrigue_scheming.1012.a.duel_success:0 "Der Kryptograf und ich entwickeln erfolgreich eine neue Verschlüsselung."
 intrigue_scheming.1012.a.duel_failure:0 "Der Kryptograf schafft es nicht, mir seine Kunst näherzubringen."
 intrigue_scheming.1012.b:0 "Weckt mich auf, wenn Ihr etwas habt."

 intrigue_scheming.1013.desc_alive:0 "Endlich ein Erfolg! Nach langen Gesprächen und noch längeren Nächten kommen [cryptographer.GetTitledFirstName] und ich endlich zu einem Schluss.\n\n"
 intrigue_scheming.1013.desc_dead:0 "Obschon mir der Kartograf verlorenging, habe ich endlich Erfolg!\n\n"
 intrigue_scheming.1013.desc_transposition:0 "Ein recht einfaches System, bei dem die Buchstaben in einem Wort neu angeordnet werden, würde uns am besten dienen. Es ist von äußerster Wichtigkeit, dass der Empfänger die Botschaft ohne allzu große Verzögerung versteht."
 intrigue_scheming.1013.desc_substitution:0 "Ein System, das Buchstaben durch Zahlen ersetzt, würde uns am besten dienen. Unsere Feinde würden unsere Botschaften für Nonsens halten!"
 intrigue_scheming.1013.desc_cipher:0 "Eine Chiffre würde uns am besten dienen: So würde der Feind glauben, jede abgefangene Botschaft sei in einer Fremdsprache verfasst!"
 intrigue_scheming.1013.a:0 "Das wird niemand knacken können!"
 intrigue_scheming.1013.a.tt:2 "Ihr erhaltet #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! [intrigue_rigueint|E]-Punkte"
 intrigue_scheming.1013.b.tt:2 "Ihr erhaltet #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! [intrigue_9_14_20_18_9_7_21_5|E]-Punkte"
 intrigue_scheming.1013.c.tt:2 "Ihr erhaltet #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! [intrigue_lqwuljxh|E]-Punkte"

 intrigue_scheming.1014.desc_alive:0 "Sosehr ich es auch versuchte, gelang es mir nicht, die arkane kryptografische Kunst von [cryptographer.GetTitledFirstName] zu verstehen.\n\nDiese Person versichert mir zwar, dass die von ihr entwickelte Verschlüsselung über jeden Zweifel erhaben sei, doch ich werde das Gefühl nicht los, dass mir eine Gelegenheit entgangen ist, meine Fähigkeiten zu verbessern."
 intrigue_scheming.1014.desc_dead:0 "Der Kryptograf ist tot, und ich muss meine Bemühungen, eine Verschlüsselung zu entwickeln, mittels derer man heikles Wissen sicher austauschen kann, leider auf Eis legen.\n\nIch kann nur hoffen, dass sich in Bälde eine weitere Gelegenheit bietet, den Schutz meines Hofs gegen Spionage zu verbessern …"
 intrigue_scheming.1014.a:0 "Jammerschade …"

# Hired spies construct a report of your castle's weaknesses, by Linnéa Thimrén
 intrigue_scheming.1201.t:0 "Jeder Winkel"
 intrigue_scheming.1201.desc:0 "Eine finstere Nacht kann die Schatten in den Gängen meiner Festung wahrlich zum Leben erwecken. Das gefühlte Risiko ungebetener Besucher steigt mit jedem unbewachten Winkel, den ich entdecke.\n\nWenn ich allein schon derart viele Schwachstellen erkenne, dann stelle man sich nur vor, was mehrere Personen mit einer ähnlichen Sicht auf die Dinge erreichen könnten!"
 intrigue_scheming.1201.a:0 "Ich werde eine Gruppe … #EMP diskreter#! Agenten anheuern."
 intrigue_scheming.1201.b:0 "Meine Sicht auf die Dinge allein reicht!"

 intrigue_scheming.1202.desc:0 "„Also. Folgendes solltet Ihr tun …“\nIch habe einen #EMP Experten#! der verdeckten Künste angeheuert, der meine Festung gründlich inspizierte und dabei Dienerschaft und Höflinge gleichermaßen erschreckte, wenn er aus den finstersten Ecken trat: [hired_spy.GetTitledFirstName].\n\nWir sehen uns seine Aufzeichnungen an, und langsam nimmt ein detaillierter Plan Gestalt an, wie wir die Festung sicherer machen können."
 intrigue_scheming.1202.a:0 "Ich fühle mich schon sicherer!"
 intrigue_scheming.1202.b:0 "Jemanden mit Euren Talenten könnte ich gebrauchen."
 intrigue_scheming.1202.b.tt:1 "Der Experte bleibt an Eurem Hof"
 intrigue_scheming.1202.c:0 "Dieses Wissen muss natürlich unter uns bleiben."

# Meet a merchant from a far away land, by Linnéa Thimrén
 intrigue_scheming.1401.t:0 "Kuriositäten aus fernen Landen"
 intrigue_scheming.1401.desc_opening:0 "Als ich den örtlichen Markt besuche, fällt mir [dummy_gender.Custom('DE_ART_IND_N')] Händler[dummy_gender.Custom('DE_END_NOU_S_GS_N')] aus einem fernen Land ins Auge.\n\n„Kommt näher, kommt doch näher! Bewundert Schätze, die noch nie zuvor jemand in diesen Landen erblickt hat!"
 intrigue_scheming.1401.desc1:0 "Es war alles andere als einfach, diese Prachtstücke aus dem Land zu schaffen. Ich musste beim Schlafen stets ein Auge offen halten.“"
 intrigue_scheming.1401.desc2:0 "Ich bin einfach an den Wachen vorbeigegangen, die für diese Schönheiten verantwortlich sind. Meine Menschenkenntnis ist unglaublich.“"
 intrigue_scheming.1401.desc3:0 "Ich musste mich unter die einfache Bevölkerung mischen, um diese Schönheiten herauszuschmuggeln. Ein wahrlich schauriges Erlebnis.“"
 intrigue_scheming.1401.desc_ending:0 "\n\n[dummy_gender.Custom('DE_PRO_DEM')|U][dummy_gender.Custom('DE_END_ADJ_IND_S_N')] Händler[dummy_gender.Custom('DE_END_NOU_S_GS_N')] könnte mir mehr zu bieten haben als nur Wunder aus der Ferne."
 intrigue_scheming.1401.a:0 "„Es ist sicher spannend, wenn man so viel reist, wie Ihr das tut!“"
 intrigue_scheming.1401.a.tt:1 "#F Ihr überzeugt [dummy_gender.Custom('DE_ART_DEF_S_A')] Händler[dummy_gender.Custom('DE_END_NOU_S_GS_N')], [dummy_gender.Custom('DE_PRO_POS_S_3P')] Wissen mit Euch zu teilen.#!"
 intrigue_scheming.1401.a.success:1 "Ihr überzeugt [dummy_gender.Custom('DE_ART_DEF_S_A')] Händler[dummy_gender.Custom('DE_END_NOU_S_GS_N')]"
 intrigue_scheming.1401.a.failure:1 "Ihr könnt [dummy_gender.Custom('DE_ART_DEF_S_A')] Händler[dummy_gender.Custom('DE_END_NOU_S_GS_N')] nicht überzeugen"
 intrigue_scheming.1401.b:0 "[dummy_gender.Custom('DE_PRO_PER_S_3P_N')|U] #EMP wird#! mir erzählen, was [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] weiß!"
 intrigue_scheming.1401.b.penalty:1 "Die Bauern sind verärgert ob Eures Verhaltens"
 intrigue_scheming.1401.c:0 "„Das sollte sowohl für die Ware als auch für das Wissen reichen.“"

# Potential to turn a secret into a hook — or other things, by Petter Vilberg
 intrigue_scheming.1601.t:0 "Die Dinge, die wir wissen"
 intrigue_scheming.1601.desc:0 "Ich würde lügen, wenn ich sagte, es hätte mich nicht ein wenig gefreut zu sehen, wie [blackmailed_vassal.GetTitledFirstName] sich gewunden hat, als ich [blackmailed_vassal.Custom('DE_PRO_PER_S_3P_D')] erzählte, was ich weiß.\n\nMein[blackmailed_vassal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('blackmailed_vassal'))] bittet mich zum Gespräch unter vier Augen beiseite und fragt mich, was [blackmailed_vassal.Custom('DE_PRO_PER_S_3P_N')] denn tun könne."
 intrigue_scheming.1601.a:0 "Ein wenig Gold hilft oft viel."
 intrigue_scheming.1601.b:0 "Es gibt da jemanden, den ich beeindrucken möchte …"
 intrigue_scheming.1601.c:0 "Es gibt nichts, was Ihr tun könnt. Ich wollte nur, dass Ihr Euch Sorgen macht."
 
# Gain Intrigue Mentor, by Linnéa Thimrén
 intrigue_scheming.2001.t:0 "Ein Mentor"
 intrigue_scheming.2001.desc:0 "„Ich konnte nicht umhin, Euer Interesse an … der Kunst der Täuschung zu bemerken. Vielleicht kann ich Euch ja helfen, noch mehr zu lernen.“\n\nMein[future_mentor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('future_mentor'))] [future_mentor.GetTitledFirstName] lächelt freundlich, als [future_mentor.Custom('DE_PRO_PER_S_3P_N')] im Garten zu mir stößt. [future_mentor.Custom('DE_PRO_PER_S_3P_N')|U] ist so bekannt, wie jemand mit solcherlei Fähigkeiten nur sein kann, und ich würde #EMP tatsächlich#! gerne mein Wissen über die Welt der Intrigen verbessern."
 intrigue_scheming.2001.a:0 "„Nach Euch.“"
 intrigue_scheming.2001.b:0 "Es wäre einfältig, jemandem mit [future_mentor.Custom('DE_PRO_POS_S_3P')]en Fähigkeiten zu vertrauen."

# Sneaky person seeks you out (might be an agent), by Linnéa Thimrén
 intrigue_scheming.2101.t:0 "Eine spannende Bewerbung"
 intrigue_scheming.2101.desc:0 "„Es ist mir zu Ohren bekommen, dass Ihr jemanden mit meinen … Talenten brauchen könntet.“ Meine neue Bekanntschaft [sneaky_person.GetTitledFirstName] tritt lächelnd an mich heran.\n\n„Wenn Ihr meine Dienste wollt, so zögert bitte nicht, mich darauf anzusprechen.“"
 intrigue_scheming.2101.a:0 "Ich könnte tatsächlich Verwendung für Euch haben."
 intrigue_scheming.2101.b:0 "Ihr seid für diese Aufgabe nicht geeignet."

 intrigue_scheming.2102.t:0 "[sneaky_person.Custom('DE_ART_DEF_S_N')|U] verschlagene [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person'))|U]"
 intrigue_scheming.2102.desc:0 "Ich stehe im Schatten des Durchgangs und sehe dabei zu, wie mein[sneaky_person.Custom('DE_END_PRO_S_N')] neu[sneaky_person.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person'))] [sneaky_person.GetTitledFirstName] in die Nacht verschwindet.\n\nEin weiterer Abend, ein weiteres mysteriöses Treffen, und mein Argwohn dieser Person gegenüber wächst stetig weiter."
 intrigue_scheming.2102.a:0 "[sneaky_person.GetFirstNameNoTooltip], was führt Ihr nur im Schilde?!"
 intrigue_scheming.2102.a.tt:1 "[sneaky_person.Custom('DE_PRO_PER_S_3P_N')|U] bekommt nichts von Euren Nachforschungen mit"
 intrigue_scheming.2102.b.tt:1 "[sneaky_person.Custom('DE_PRO_PER_S_3P_N')|U] bemerkt, dass Ihr Nachforschungen über [sneaky_person.Custom('DE_PRO_PER_S_3P_A')] anstellt"
 intrigue_scheming.2102.b:0 "Ach, ist wahrscheinlich nichts."

 intrigue_scheming.2103.desc_not_noticed:0 "„[sneaky_person.Custom('DE_PRO_PER_S_3P_N')|U] arbeitet für [sneaky_person_scheme_owner.GetTitledFirstName]?!“\n\nIn den Gemächern von [sneaky_person.GetTitledFirstName] finde ich einen Brief, der eine sehr deutliche Sprache spricht. [sneaky_person.Custom('DE_PRO_PER_S_3P_N')|U] hat die ganze Zeit über gegen mich konspiriert und die Rolle als treu[sneaky_person.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person'))] nur zur Tarnung gespielt."
 intrigue_scheming.2103.desc_noticed:0 "„Jawohl, was kann ich für Euch tun?“\n\nTrotz all meiner Bemühungen fällt mir nichts Verdächtiges zu [sneaky_person.GetTitledFirstName] ein, abgesehen von [sneaky_person.Custom('DE_PRO_POS_S_3P')]en seltsamen nächtlichen Eskapaden."
 intrigue_scheming.2103.a:0 "In den Kerker mit [sneaky_person.Custom('DE_PRO_PER_S_3P_D')]!"
 intrigue_scheming.2103.b:0 "Werft [sneaky_person.Custom('DE_PRO_PER_S_3P_A')] hinaus."
 intrigue_scheming.2103.c:0 "Wir haben alle so unsere … #EMP Bedürfnisse#!, nehme ich an."

# Servants and Masters, by Petter Vilberg
 intrigue_scheming.3001.t:0 "Diener und Meister"
 intrigue_scheming.3001.desc:0 "[hooked_courtier.GetTitledFirstName], [hooked_courtier.Custom('DE_ART_DEF_S_N')] [new_target.Custom2('RelationToMe', SCOPE.sC('hooked_courtier'))] von [new_target.GetTitledFirstName], ist mir treu ergeben. Allerdings könnte ich mit der richtigen Strategie meine Übermacht sogar noch ausbauen.\n\nVielleicht könnte ich [hooked_courtier.GetFirstName] verwenden, um meinen Einfluss auf [new_target.GetTitledFirstName] auszuweiten?"
 intrigue_scheming.3001.a:0 "Ich entsende [hooked_courtier.GetFirstNameNoTooltip] als persönlichen Spion!"
 intrigue_scheming.3001.a.tt:1 "Wenn [new_target.GetFirstNameNoTooltip] Geheimnisse hat:\n   Ihr erfahrt eines dieser Geheimnisse"
 intrigue_scheming.3001.b:0 "So könnt Ihr die Geheimnisse von [new_target.GetFirstNameNoTooltip] enthüllen …"
 intrigue_scheming.3001.b.tt:1 "Wenn [new_target.GetFirstNameNoTooltip] Geheimnisse hat:\n   Ihr erfahrt eines dieser Geheimnisse\nAnsonsten:"
 intrigue_scheming.3001.b.success:0 "Geheimnis erfunden"
 intrigue_scheming.3001.b.success_tt:0 "[hooked_courtier.GetFirstNameNoTooltip] „findet Beweise“ für eines der Geheimnisse von [new_target.GetFirstNameNoTooltip]."
 intrigue_scheming.3001.b.failure:0 "Üble Nachrede entdeckt"
 intrigue_scheming.3001.c:0 "Ihr seid der Schlüssel zu einer wunderschönen Falle, [hooked_courtier.GetFirstNameNoTooltip]!"
 intrigue_scheming.3001.c.success:0 "Inszenierter Mord"
 intrigue_scheming.3001.c.failure_secret:0 "Falle fehlgeschlagen"
 intrigue_scheming.3001.c.failure:0 "Falle entdeckt"
 intrigue_scheming.3001.c.failure.tt:1 "[new_target.GetFirstNameNoTooltip] findet heraus, dass Ihr an dem Mord beteiligt wart"
 intrigue_scheming.3001.d:0 "Ich stelle klar, wie einfach ich an [new_target.Custom('DE_PRO_PER_S_3P_A')] herankommen kann."
 intrigue_scheming.3001.d.success:0 "Mein Ruf eilt mir voraus"
 intrigue_scheming.3001.d.failure:0 "Leere Drohungen"
 intrigue_scheming.3001.z:0 "Ein paar Gerüchte darüber verbreiten, wie furchterregend ich bin."

 intrigue_scheming.3003.desc:0 "[hooked_courtier.GetTitledFirstName] hat [hooked_courtier.Custom('DE_PRO_POS_S_3P')]e Aufgabe gut gemacht! Ich kenne jetzt das Geheimnis von [new_target.GetTitledFirstName], und die Schuld von [hooked_courtier.GetFirstName] mir gegenüber ist abgegolten."
 intrigue_scheming.3003.a:0 "Das war weniger schlimm, als Ihr dachtet, nicht wahr?"
 intrigue_scheming.3003.b:0 "Jetzt zur Erpressung …"
 
 intrigue_scheming.3004.desc:0 "[hooked_courtier.GetTitledFirstName] konnte kein belastendes Wissen über [new_target.GetTitledFirstName] finden. Dennoch besteht dies[hooked_courtier.Custom('DE_END_ADJ_IND_S_N')] Wahnsinnige darauf, dass [hooked_courtier.Custom('DE_PRO_POS_S_3P')]e Schuld mir gegenüber damit abgegolten wäre!"
 intrigue_scheming.3004.a:0 "Bin ich doch nicht so respekteinflößend, wie ich dachte?"

 intrigue_scheming.3013.desc:0 "[hooked_courtier.GetTitledFirstName] konnte kein belastendes Wissen über [new_target.GetTitledFirstName] finden: Nur gut, dass ich selbst welches vorbereitet hatte.\n\nUrplötzlich scheint es üble Gerüchte über [new_target.GetFirstName] zu geben, und zufälligerweise habe ich sämtliche Belege für sie."
 intrigue_scheming.3013.a:0 "Alle Götter des Listenreichtums helfen stets jenen, die sich selbst helfen."

 intrigue_scheming.3014.desc:0 "[hooked_courtier.GetTitledFirstName] konnte kein belastendes Wissen über [new_target.GetTitledFirstName] finden. Leider fielen die Gerüchte, die ich so sorgfältig verbreitet hatte, wohl nicht auf fruchtbaren Boden, und niemand glaubte die Anschuldigungen, die ich gegen [new_target.GetTitleTierName] ins Feld führen wollte.\n\nSchlimmer noch: Die üblen Gerüchte wurden zu mir zurückverfolgt!"
 intrigue_scheming.3014.a:0 "Was sind schon ein paar harmlose Lügen unter Freunden?"

 intrigue_scheming.3021.desc:0 "Man hörte die Schreie im ganzen Gebäude. Herbeieilende Diener fanden [new_target.GetTitledFirstName] verwirrt in [new_target.Custom('DE_PRO_POS_S_3P')]er Kammer vor der blutigen Leiche von [hooked_courtier.GetTitledFirstName] stehen, [new_target.Custom('DE_PRO_POS_S_3P')] Messer neben ihr.\n\n„Ich war alleine im Garten gewesen! Das müsst Ihr mir glauben!“, versichert [new_target.Custom('DE_PRO_PER_S_3P_N')] den Scharen von Höflingen, die sich nach und nach sammeln. Wer soll bitte einer derart fadenscheinigen Ausflucht glauben?"
 intrigue_scheming.3021.a:0 "Ich liebe es, Menschen Geschenke zu hinterlassen!"

 intrigue_scheming.3022.desc:0 "Mein Versuch, [new_target.GetTitledFirstName] anzuschwärzen, endete in einer Katastrophe! [hooked_courtier.GetFirstName] atmete noch, als die Diener [hooked_courtier.Custom('DE_PRO_PER_S_3P_A')] verblutend in den Gemächern von [new_target.GetFirstName] fanden.\n\nAls [new_target.GetFirstName] dann eintraf, sprach [hooked_courtier.GetFirstName] gerade sein letztes Wort: „[ROOT.Char.GetTitledFirstName] …“"
 intrigue_scheming.3022.a:0 "Ich würde [hooked_courtier.Custom('DE_PRO_PER_S_3P_A')] umbringen, wenn ich es nicht schon getan hätte!"

 intrigue_scheming.3023.desc:0 "Es hätte perfekt sein sollen, aber nun ja … [hooked_courtier.GetTitledFirstName] hätte man im Gemach von [new_target.GetTitleTierName] gefunden, die Kehle durchtrennt von [new_target.Custom('DE_PRO_POS_S_3P')]em Messer, zu einem Zeitpunkt, für den [new_target.GetTitledFirstName] kein Alibi hatte.\n\nNun allerdings konnten ein halbes Dutzend Dienstboten bestätigen, dass [new_target.GetTitledFirstName] an diesem Tag ausgeritten war und dadurch unmöglich den Mord begangen haben konnte."
 intrigue_scheming.3023.a:0 "Was für eine Verschwendung eines guten Opfers!"

 intrigue_scheming.3031.desc:0 "Mein Ruf, alles zu bekommen, was ich will, ganz gleich, mit welchen Mitteln, leistet mir vortreffliche Dienste. Viele meiner Vasallen und Diener fürchten mich bereits, und es braucht nicht viel, auch andere dazu zu bringen.\n\nEs hatte gereicht, dass [hooked_courtier.GetTitledFirstName] [new_target.GetTitledFirstName] eines Abends alleine vorfand und einen Brief mit meinem Siegel überreichte. [new_target.Custom('DE_ART_DEF_S_N')|U] [new_target.GetTitleTierName] weiß jetzt, wie einfach ich an [new_target.Custom('DE_PRO_PER_S_3P_A')] herankomme."
 intrigue_scheming.3031.a:0 "Eigentlich zu schade. Ich genieße es, Menschen zu überzeugen …"

 intrigue_scheming.3032.desc:0 "[hooked_courtier.GetTitledFirstName] fand [new_target.GetTitledFirstName] eines Abends alleine vor und überreichte einen Brief mit meinem Siegel. Damit hätte klargestellt werden sollen, wie weit mein Arm reicht. Allerdings verfehlte der Akt seinen Zweck. Stattdessen erzählt [new_target.Custom('DE_ART_DEF_S_N')] nun allen von meinen „leeren Drohungen“!"
 intrigue_scheming.3032.a:0 "Vielleicht zeige ich Euch ja noch, wie leer sie wirklich sind …"


# The Weight of Influence, by Petter Vilberg
 intrigue_scheming.3041.t:0 "Gewichtiger Einfluss"
 intrigue_scheming.3041.desc:0 "Obgleich es mir gefällt, wie willig [vassal_target.GetTitledFirstName] meine Befehle befolgt, bleibt [vassal_target.Custom('DE_PRO_POS_S_3P')][liege_target.Custom('DE_END_PRO_S_N')] [liege_target.Custom2('RelationToMe', SCOPE.sC('liege_target'))] [liege_target.GetTitledFirstName] weiterhin außerhalb meiner Reichweite. [vassal_target.GetFirstName] ist allerdings genau [vassal_target.Custom('DE_ART_DEF_S_N')] Richtige, um das zu ändern."
 intrigue_scheming.3041.a:0 "Ein Lehnsherr ist verantwortlich für die Taten seines Vasallen ..."
 intrigue_scheming.3041.a.success:0 "Angst vor Konsequenzen"
 intrigue_scheming.3041.a.failure:0 "Unbeeindruckt"
 intrigue_scheming.3041.b:0 "[vassal_target.GetFirstNameNoTooltip] wird dafür sorgen, dass [liege_target.Custom('DE_PRO_PER_S_3P_N')] mich fürchtet!"
 intrigue_scheming.3041.b.torture_desc:0 "Das wird [vassal_target.GetFirstNameNoTooltip] möglicherweise nicht unbeschadet überstehen."
 intrigue_scheming.3041.b.success:0 "Eine entschiedene Hand gewinnt immer!"
 intrigue_scheming.3041.b.failure:0 "[liege_target.GetFirstNameNoTooltip] ist nicht eingeschüchtert"
 intrigue_scheming.3041.c:0 "Ich brauche keine Hilfe, um meine Ziele zu erreichen."

 intrigue_scheming.3042.desc:0 "[liege_target.GetTitledFirstName] schaut entgeistert drein, als würde der Verrat von [vassal_target.GetTitledFirstName] ihn #EMP völlig#! überraschen. „Ihr steht hinter jeglicher Forderung dieses … dieses Schweins?!“\n\n[vassal_target.GetFirstName] spielt mit und nickt ernst … Wie geplant. Ich lächle meine baldige Marionette an. „Glaubt aber bloß nicht, dass [vassal_target.Custom('DE_PRO_PER_S_3P_N')] allein ist.“"
 intrigue_scheming.3042.a:0 "Nun denn. Was könntet Ihr für mich tun …"

 intrigue_scheming.3043.desc:0 "„Glaubt nicht, dass Ihr mich so einfach erpressen könnt!“, spricht [liege_target.GetTitledFirstName]. [vassal_target.GetTitledFirstName] scheint vor [liege_target.Custom('DE_PRO_PER_S_3P_D')] kleiner zu werden: Verschwunden ist das Selbstvertrauen, das [vassal_target.Custom('DE_PRO_PER_S_3P_N')] mir vor Kurzem noch präsentierte.\n\n[liege_target.Custom('DE_ART_DEF_S_N')|U] [liege_target.GetTitleTierName] zerschmettert meine letzte Hoffnung. „Meine Vasallen wissen, wohin sie gehören.“ [vassal_target.GetFirstName] bestätigt dies durch [vassal_target.Custom('DE_PRO_POS_S_3P')] Schweigen."
 intrigue_scheming.3043.a:0 "Offenbar habe ich mein Blatt überreizt …"

 intrigue_scheming.3051.desc:0 "Ich hatte [liege_target.GetTitledFirstName] im Namen von [vassal_target.GetTitledFirstName] in [vassal_target.Custom('DE_PRO_POS_S_3P')] Verlies gelockt. Da wartete ich also, bereit, [vassal_target.GetTitledFirstName] zu foltern, um meine Macht zur Schau zu stellen. [liege_target.GetFirstName] reagierte leider nicht wie erwartet.\n\n„Man könnte meinen, Ihr hättet das noch nie zuvor gemacht!“\nEntsetzt sah ich zu, wie [liege_target.Custom('DE_PRO_PER_S_3P_N')] das Ruder übernahm und dafür sorgte, dass [vassal_target.GetFirstName] bis zum Morgengrauen durchhielt. Aber keinen Augenblick länger."
 intrigue_scheming.3051.a:0 "Was für eine grauenhafte Darbietung!"
 intrigue_scheming.3051.b:0 "Ich habe so viel gelernt!"

 intrigue_scheming.3052.desc:0 "Ich hatte [liege_target.GetTitledFirstName] im Namen von [vassal_target.GetTitledFirstName] in [vassal_target.Custom('DE_PRO_POS_S_3P')] Verlies gelockt. Dort wartete ich also, um [vassal_target.GetFirstName] als Gefangen[vassal_target.Custom('DE_END_PRO_S_A')] in [vassal_target.Custom('DE_PRO_POS_S_3P')]em eigenen Zuhause zu präsentieren.\n\nMag sein, dass ich mit diesem Leben in meinen Händen ein wenig übereifrig war, doch ich machte daraus eine feinfühlige Lektion darüber, dass ich absolutes Gehorsam erwarte."
 intrigue_scheming.3052.a:0 "Obwohl es [vassal_target.GetFirstNameNoTooltip] ist, [vassal_target.Custom('DE_ART_DEF_S_N')] schreit, hat mich [liege_target.GetFirstNameNoTooltip] schon verstanden."

 intrigue_scheming.3053.desc:0 "Ich hatte [liege_target.GetTitledFirstName] im Namen von [vassal_target.GetTitledFirstName] in [vassal_target.Custom('DE_PRO_POS_S_3P')] Verlies gelockt. Dort wartete ich also, um [vassal_target.GetFirstName] als Gefangen[vassal_target.Custom('DE_END_PRO_S_A')] in [vassal_target.Custom('DE_PRO_POS_S_3P')]em eigenen Zuhause zu präsentieren.\n\n[liege_target.GetFirstName] war von der Folter, die ich darbot, nicht so eingeschüchtert wie erwartet. „Würdeloses Volk wie Euch werde ich nie fürchten, [ROOT.Char.GetTitledFirstName]!“"
 intrigue_scheming.3053.a:0 "Danach kann mich nicht einmal mehr aufheitern, wie [vassal_target.GetFirstNameNoTooltip] um Gnade winselt."

# Fabricate Bastardy, by Petter Vilberg
 intrigue_scheming.3061.t:0 "Wucherungen des Stammbaums"
 intrigue_scheming.3061.desc:0 "Tagelang war ich wie besessen vom [target.GetDynasty.GetBaseName]-Stammbaum, und nun bin ich mir sicher: Niemals kann [target.GetTitledFirstName] schlüssig beweisen, dass [target.Custom('DE_PRO_PER_S_3P_N')] ein Elternteil von [heir.GetTitledFirstName] ist!\n\nWo es an Beweisen mangelt, kann man selbst welche schaffen … Höchste Zeit, dass ich eine neue Wahrheit für die Abstammung von [heir.GetFirstName] verfasse!"
 intrigue_scheming.3061.a:0 "[new_father.GetTitledFirstNameNoTooltip] wäre ein ausgezeichneter Vater."
 intrigue_scheming.3061.b:0 "[mother.GetTitledFirstName] hat sich mit einem Dienstboten eingelassen?! Welch Schande!"
 intrigue_scheming.3061.c:0 "Und ich werde die Hauptrolle spielen!"
 intrigue_scheming.3061.d:0 "All diese dynastische Geschichte könnte noch zu etwas anderem gut sein."
 intrigue_scheming.3061.success:0 "Neue Beweise"
 intrigue_scheming.3061.c.success_tt:0 "Ich werde in der Lage sein, [heir.GetTitledFirstNameNoTooltip] als meine[heir.Custom('DE_END_PRO_S_A')] Bastard[heir.Custom('DE_END_NOU_S_GS_N')] auszugeben"
 intrigue_scheming.3061.failure:0 "Neu gezogene Blutlinien"
 intrigue_scheming.3061.a.success_tt:0 "Ich werde in der Lage sein, [heir.GetTitledFirstNameNoTooltip] als Bastard[heir.Custom('DE_END_NOU_S_GS_N')] von [new_father.GetTitledFirstNameNoTooltip] auszugeben"
 intrigue_scheming.3061.b.success_tt:0 "Ich werde in der Lage sein, [heir.GetTitledFirstNameNoTooltip] als Bastard[heir.Custom('DE_END_NOU_S_GS_N')] von [commoner_target.GetTitledFirstNameNoTooltip] auszugeben"

 intrigue_scheming.3062.opening:0 "Wie ich gehofft hatte, verbreiteten sich die Gerüchte. Natürlich kann niemand etwas mit Gewissheit sagen. Doch genau darum ging es ja!"
 intrigue_scheming.3062.ending:0 "Meine Agenten melden, dass sogar [target.GetTitledFirstName] [heir.GetTitledFirstName] mit Zweifel in den Augen ansieht. Und [new_father.GetTitledFirstName] mit unverhohlenem Misstrauen."
 intrigue_scheming.3062.a:0 "Ich werde meine „Beweise“ öffentlich machen!"
 intrigue_scheming.3062.b:0 "Die Zeit ist noch nicht vollends reif."
 intrigue_scheming.3062.b.tt:1 "#F Fürs Erste behaltet Ihr dieses „Geheimnis“ für Euch#!"

 intrigue_scheming.3063.opening:0 "„Ha, diese Gerüchte sind grotesk! Das ist einfach nur [ROOT.Char.GetTitledFirstName], der scheußliche Lügen verbreitet.“\n\nMeine Agenten melden, dass [new_father.GetTitledFirstName] jegliche Behauptung zurückweist, [heir.GetTitledFirstName] könne [target.Custom('DE_PRO_POS_S_3P')] Kind sein."
 intrigue_scheming.3063.ending:0 "\n\n[target.GetTitledFirstName] glaubt offenbar ebenfalls nicht an meine Gerüchte, und hat mich als schändlichen Lügenbold denunziert, dem der Respekt für die rechtmäßige Ordnung der Dinge fehlt."
 intrigue_scheming.3063.a:0 "Ich protestiere! So schändlich bin ich doch gar nicht!"

 intrigue_scheming.3064.ending:0 "Meine Agenten melden, dass sogar [target.GetTitledFirstName] Zweifel hat und [mother.GetTitledFirstName], [heir.GetTitledFirstName] und [commoner_target.GetTitledFirstName] misstrauisch beäugt."

 intrigue_scheming.3065.opening:0 "„Als würde ich gemeines Volk wie [commoner_target.GetTitledFirstName] jemals Hand an mich legen lassen.“\n\nMeine Agenten melden, dass [mother.GetTitledFirstName] keinen Wimpernschlag lang gezögert hat, um die Gerüchte zu leugnen, die ich über [mother.Custom('DE_PRO_PER_S_3P_A')] in die Welt setzen wollte."

 intrigue_scheming.3066.desc:0 "Die Daten, die Reisen, die Möglichkeit geheimer Treffen … Alles passt, und angesichts der Gerüchte, die ich in die Welt gesetzt habe, hat sogar [target.GetTitledFirstName] Zweifel bezüglich der Herkunft von [heir.GetTitledFirstName].\n\nEs wird nicht lange dauern, bis jemand zu dem Schluss kommt, dass ich als wahrscheinlicher Kandidat infrage komme …"
 intrigue_scheming.3066.a:0 "Kommt an meine Brust, [heir.GetFirstNameNoTooltip]!"
 intrigue_scheming.3066.b:0 "Alles zu seiner Zeit. Alles zu seiner Zeit."

 intrigue_scheming.3067.opening:0 "Bei all den Gerüchten, die ich über [mother.Custom('DE_PRO_PER_S_3P_A')] verbreitet habe, hätte ich nicht gedacht, [mother.GetTitledFirstName] persönlich zu begegnen.\n\n„Wie könnt Ihr es wagen, diese scheußlichen Dinge über mich und mein Kind zu sagen?!“ [mother.Custom('DE_PRO_POS_S_3P')|U]e Worte schmerzen nicht halb so sehr wie die unerwartete Ohrfeige. „Näher werdet Ihr meiner Berührung niemals kommen!“"
 intrigue_scheming.3067.a:0 "Offenbar habe ich meine Gegenspieler unterschätztؘ …"

# Interrogation, by Sean Hughes
 intrigue_scheming.4021.t:0 "Befragung"
 intrigue_scheming.4021.desc:0 "Auf Grundlage des Wissens, das ich zusammengetragen habe, gehe ich stark davon aus, dass [prisoner.GetTitledFirstName] ein Geheimnis kennt, das mir verborgen ist. Da [prisoner.Custom('DE_PRO_PER_S_3P_N')] sich in meinem Kerker befindet, wäre dies eine erstklassige Gelegenheit, das mit den Mitteln meiner Wahl herauszufinden …"
 intrigue_scheming.4021.a:0 "Ich biete [prisoner.Custom('DE_PRO_PER_S_3P_D')|U] die Freiheit im Austausch gegen Wissen."
 intrigue_scheming.4021.a.success:0 "[prisoner.GetTitledFirstName] nimmt mein Angebot an"
 intrigue_scheming.4021.a.failure:0 "[prisoner.GetTitledFirstName] lehnt mein Angebot ab"
 intrigue_scheming.4021.b:0 "Ich könnte es auf indirektem Wege versuchen …"
 intrigue_scheming.4021.b.success:0 "Ich bringe [prisoner.GetTitledFirstName] durch eine List dazu, mir zu erzählen, was [prisoner.Custom('DE_PRO_PER_S_3P_N')] weiß"
 intrigue_scheming.4021.b.failure:0 "[prisoner.GetTitledFirstName] widersteht meinen Spielchen"
 intrigue_scheming.4021.c:0 "Ich drohe, [prisoner.Custom('DE_PRO_PER_S_3P_A')] zu foltern, bis [prisoner.Custom('DE_PRO_PER_S_3P_N')] gesteht!"
 intrigue_scheming.4021.c.success:0 "Meine Drohungen machen [prisoner.GetTitledFirstName] so viel Angst, dass [prisoner.Custom('DE_PRO_PER_S_3P_N')] gesteht"
 intrigue_scheming.4021.c.failure:0 "Meine Drohungen prallen offenbar wirkungslos an [prisoner.GetTitledFirstName] ab"
 intrigue_scheming.4021.success:0 "Ich bringe ein [secret|E] in Erfahrung, das [prisoner.GetTitledFirstName] kennt"
 intrigue_scheming.4021.failure:0 "Ich konnte nichts Wichtiges in Erfahrung bringen"

# Passing Suspicion, by Sean Hughes
 intrigue_scheming.4040.t:0 "Einstweiliges Misstrauen"
 intrigue_scheming.4040.desc:0 "Es ist allgemein bekannt, wie sehr Höflinge Intrigen und Komplotte lieben. Dies könnte ich zu meinem Vorteil nutzen.\n\nWenn ich dafür sorge, dass meine Höflinge einander misstrauen und untereinander zanken, fehlen ihnen Zeit und Ressourcen, gegen mich zu intrigieren!"
 intrigue_scheming.4040.a:0 "Ich werde sofort damit beginnen, Gerüchte in die Welt zu setzen!"
 intrigue_scheming.4040.a.success:0 "Aufgrund der Gerüchte misstrauen meine Höflinge einander"
 intrigue_scheming.4040.a.success.tt:0 "[courtier_1.GetFirstName], [courtier_2.GetFirstName] und [courtier_3.GetFirstName] verlieren wechselseitig an #N [EmptyScope.ScriptValue('medium_positive_opinion')|N0]#! [opinion|E]."
 intrigue_scheming.4040.a.success.desc:0 "Die Gerüchte, die ich an meinem Hof verbreite, säen Misstrauen zwischen einigen meiner Höflinge"
 intrigue_scheming.4040.a.failure:0 "Die Gerüchte werden als bedeutungsloses Geschwätz abgetan"
 intrigue_scheming.4040.a.failure.tt:1 "Die Gerüchte, die Ihr an Eurem Hof verbreitet, wurden als bedeutungsloses Geschwätz abgetan"
 intrigue_scheming.4040.b:0 "Solange ich ein paar Spione unter ihnen platziere, kann mir nichts zustoßen."
 intrigue_scheming.4040.c.dread:0 "Meine Höflinge wissen bereits, dass sie nicht gegen mich intrigieren sollten!"
 intrigue_scheming.4040.c.dread.tt:1 "Diese Option ist verfügbar dank Eurem hohen [dread|E]."

# Information Brokering, by Sean Hughes
 intrigue_scheming.4050.t:0 "Wissensaustausch"
 intrigue_scheming.4050.desc.start:0 "Ich nehme an, [buyer.GetTitledFirstName] wäre höchst interessiert an meinem Wissen darüber, dass"
 intrigue_scheming.4050.desc.lover:0 "[buyer.Custom('DE_PRO_POS_S_3P')][owner.Custom('DE_END_PRO_S_N')] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName] intim mit [target.GetTitledFirstName] verkehrt …"
 intrigue_scheming.4050.desc.incest:1 "[buyer.Custom('DE_PRO_POS_S_3P')][owner.Custom('DE_END_PRO_S_N')] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetFirstName] und [target.Custom('DE_ART_DEF_S_N')] [owner.Custom2('RelationToMeShort', SCOPE.sC('target'))] von [owner.GetTitledFirstName], [target.GetTitledFirstName], geschlechtliche Beziehungen miteinander pflegen …"
 intrigue_scheming.4050.desc.pregnancy:0 "[buyer.Custom('DE_PRO_POS_S_3P')][owner.Custom('DE_END_PRO_S_N')] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName] das Kind von [target.GetTitledFirstName] unter dem Herzen trägt …"
 intrigue_scheming.4050.desc.bastard:0 "[buyer.Custom('DE_PRO_POS_S_3P')][owner.Custom('DE_END_PRO_S_N')] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName] in Wahrheit von [target.GetTitledFirstName] gezeugt wurde …"
 intrigue_scheming.4050.desc.murderattempt:0 "[owner.GetTitledFirstName] hinter einem gescheiterten Komplott steckt, [target.GetTitledFirstName] zu ermorden …"
 intrigue_scheming.4050.desc.murderattemptself:0 "[owner.GetTitledFirstName] hinter einem gescheiterten Komplott steckt, [target.Custom('DE_PRO_PER_S_3P_A')] zu ermorden …"
 intrigue_scheming.4050.desc.murder:0 "[owner.GetTitledFirstName] [buyer.Custom('DE_PRO_POS_S_3P')][target.Custom('DE_END_PRO_S_A')] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] ermordet hat …"
 intrigue_scheming.4050.desc.end:0 "\n\nVielleicht ist [buyer.Custom('DE_PRO_PER_S_3P_N')] ja sogar interessiert genug, um mir etwas Brauchbares als Gegenleistung zu bieten?"
 intrigue_scheming.4050.a:0 "Ich werde [buyer.Custom('DE_PRO_PER_S_3P_D')] das Wissen gegen Gold verkaufen."
 intrigue_scheming.4050.b:0 "Ein Geheimnis für ein Geheimnis ist ein redlicher Tausch."
 intrigue_scheming.4050.b.tt:1 "[buyer.GetTitledFirstName] wird Euch ein Geheimnis verraten, das [buyer.Custom('DE_PRO_PER_S_3P_N')] kennt"
 intrigue_scheming.4050.c:0 "Ich werde es [buyer.Custom('DE_PRO_PER_S_3P_D')] nur im Tausch gegen einen Gefallen verraten."
 intrigue_scheming.4050.c.rival:0 "Betrachtet dies als Friedensangebot."
 intrigue_scheming.4050.c.opinion:0 "[buyer.Custom('DE_PRO_POS_S_3P')|U] Wohlwollen reicht mir als Entlohnung."
 intrigue_scheming.4050.d:0 "Wissen ist Macht, und so einfach trenne ich mich nicht davon."
 intrigue_scheming.4050.success:0 "[buyer.GetTitledFirstName] nimmt Euer Angebot an"
 intrigue_scheming.4050.failure:0 "[buyer.GetTitledFirstName] lehnt Euer Angebot ab"

 intrigue_scheming.4051.desc.start:0 "[seller.GetTitledFirstName] kam zu mir mit der Behauptung, [seller.Custom('DE_PRO_PER_S_3P_N')] habe herausgefunden,"
 intrigue_scheming.4051.desc.lover:0 "dass jemand in meiner engeren Verwandtschaft eine außereheliche Affäre hat."
 intrigue_scheming.4051.desc.bastard:0 "dass die Legitimität meines Stammbaums in Gefahr ist, wenn ich nicht handle."
 intrigue_scheming.4051.desc.murderattempt:0 "wer hinter dem gescheiterten Mordkomplott gegen [target.GetTitledFirstName] steckt."
 intrigue_scheming.4051.desc.murderattemptself:0 "wer hinter dem gescheiterten Mordkomplott gegen mich steckt."
 intrigue_scheming.4051.desc.murder:0 "wer dafür sorgte, dass mein[target.Custom('DE_END_PRO_S_N')] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] den Tod fand."
 intrigue_scheming.4051.desc.incest:0 "dass es inzestuöse Beziehungen in meiner Familie gibt!"
 intrigue_scheming.4051.desc.middle:0 "[seller.Custom('DE_PRO_PER_S_3P_N')|U] bot mir an, mir alles zu erzählen, was [seller.Custom('DE_PRO_PER_S_3P_N')] weiß, einschließlich aller Namen und Beweise,"
 intrigue_scheming.4051.desc.gold:0 "im Tausch gegen eine feste Summe Gold."
 intrigue_scheming.4051.desc.secret:0 "im Tausch gegen die Einzelheiten über ein Geheimnis, das ich kenne."
 intrigue_scheming.4051.desc.favor:0 "im Tausch gegen einen Gefallen, der später eingelöst werden soll."
 intrigue_scheming.4051.desc.rival:0 "als Friedensangebot, damit wir unseren Groll begraben."
 intrigue_scheming.4051.desc.opinion:0 "als Geste des guten Willens."
 intrigue_scheming.4051.a:0 "Ich muss die Wahrheit in Erfahrung bringen!"
 intrigue_scheming.4051.a.tt:1 "Ihr bringt die Einzelheiten dieses unbekannten Geheimnisses in Erfahrung"
 intrigue_scheming.4051.a.opinion:0 "Wie überaus großzügig!"
 intrigue_scheming.4051.b:0 "Einige Steine sollte man besser nicht umdrehen …"

 intrigue_scheming.4052.desc:0 "Der Lockruf meiner Geheimnisse war dann doch zu verführerisch, und [buyer.GetTitledFirstName] nimmt mein Angebot an. Wenn ich weiter Augen und Ohren offen halte, könnte ich in Zukunft möglicherweise häufiger solche Geschäfte machen …"
 intrigue_scheming.4052.a:0 "Dieses unglaubliche Potenzial!"

 intrigue_scheming.4053.desc:0 "Schwer zu sagen, ob [buyer.GetTitledFirstName] mir glaubte, als ich [buyer.Custom('DE_PRO_PER_S_3P_D')] sagte, ich hätte Wissen über [buyer.Custom('DE_PRO_POS_S_3P)']e Familie, doch fest steht, dass [buyer.Custom('DE_PRO_PER_S_3P_N')] sich weigerte, mein Angebot anzunehmen. So zog ich mit leeren Händen von dannen."
 intrigue_scheming.4053.a:0 "Ich muss dieses Wissen anderweitig nutzen …"

 intrigue_scheming.4054.desc.start:0 "Nachdem ich die Dokumente durchforstet habe, die ich von [seller.GetTitledFirstName] erhielt, ist mir klar, dass"
 intrigue_scheming.4054.desc.lover:0 "mein[owner.Custom('DE_END_PRO_S_N')] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName] intim mit [target.GetTitledFirstName] verkehrt!"
 intrigue_scheming.4054.desc.incest:0 "mein[owner.Custom('DE_END_PRO_S_N')] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName] und mein[target.Custom('DE_END_PRO_S_N')] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] geschlechtliche Beziehungen miteinander pflegen!"
 intrigue_scheming.4054.desc.pregnancy:0 "mein[owner.Custom('DE_END_PRO_S_N')] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName] das Kind von [target.GetTitledFirstName] unter dem Herzen trägt!"
 intrigue_scheming.4054.desc.bastard:0 "mein[owner.Custom('DE_END_PRO_S_N')] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName] in Wahrheit von [target.GetTitledFirstName] gezeugt wurde!"
 intrigue_scheming.4054.desc.murderattempt:0 "[owner.GetTitledFirstName] hinter einem gescheiterten Komplott steckt, [target.GetTitledFirstName] zu ermorden!"
 intrigue_scheming.4054.desc.murderattemptself:0 "[owner.GetTitledFirstName] hinter einem gescheiterten Komplott steckt, mich zu ermorden!"
 intrigue_scheming.4054.desc.murder:0 "[owner.GetTitledFirstName] dafür sorgte, dass mein[target.Custom('DE_END_PRO_S_N')] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] den Tod fand!"
 intrigue_scheming.4054.a:0 "Zumindest weiß ich es jetzt."
 intrigue_scheming.4054.a.incest:0 "Das ist widernatürlich! Und es verstößt gegen unsere Glaubensregeln!"
 intrigue_scheming.4054.a.incest.deviant:0 "Uh, wie aufregend!"
 intrigue_scheming.4054.a.incest.accepted:0 "Und was bitte wäre daran falsch?"
 intrigue_scheming.4054.a.murder:0 "Dieses intrigante Scheusal!"
 intrigue_scheming.4054.a.bastard:0 "Ich wurde hintergangen!"

# Special Chain — Convince Courtier to Share Spy-Secrets 
 intrigue_scheming_special.1001.t:0 "Stellt Euch vor …"
 intrigue_scheming_special.1001.desc:0 "Ich vernehme ein Gerücht und gehe in mich, und endlich wird mir alles klar. Mein[courtier_spy.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('courtier_spy'))] [courtier_spy.GetTitledFirstName] ist versierter in der Kunst der Intrige, als es den Anschein hat.\n\nEs macht mich doch ein wenig nervös zu wissen, dass es da noch so jemanden bei Hofe gibt. Allerdings könnte ich einen erheblichen Nutzen daraus ziehen, wenn ich [courtier_spy.Custom('DE_PRO_PER_S_3P_A')] dazu bringen kann, mir zu vertrauen."
 intrigue_scheming_special.1001.a:0 "Ich überzeuge [courtier_spy.Custom('DE_PRO_PER_S_3P_A')] davon, dass wir aus dem gleichen Holz geschnitzt sind!"
 intrigue_scheming_special.1001.b:0 "Das Risiko ist zu hoch: #EMP Ich#! kann #EMP [courtier_spy.Custom('DE_PRO_PER_S_3P_D')]#! nicht trauen!"
 intrigue_scheming_special.1001.c:0 "[courtier_spy.Custom('DE_PRO_PER_S_3P_N')|U] muss weg!"

 intrigue_scheming_special.1002.desc:0 "Es dauert viele Tage, doch endlich begegne ich [courtier_spy.GetTitledFirstName] #EMP zufällig#!, als [courtier_spy.Custom('DE_PRO_PER_S_3P_N')] gerade allein ist. „Wert[courtier_spy.Custom('DE_END_ADJ_IND_S_N')] [courtier_spy.GetTitledFirstNameNoTooltip], ich wollte eigentlich …“\n„Ihr kommt in einen Raum, in dem Euer Ehepartner gerade einen jungen Pagen anschreit, weil dieser einen Teller fallen gelassen hat. Was tut Ihr?“\n\nMöchte [courtier_spy.Custom('DE_PRO_PER_S_3P_N')] mich auf die Probe stellen? Vielleicht ist das eine gute Gelegenheit, [courtier_spy.Custom('DE_PRO_PER_S_3P_A')] wissen zu lassen, dass wir so einiges gemeinsam haben."
 intrigue_scheming_special.1002.a:0 "Natürlich wird der Page bestraft."
 intrigue_scheming_special.1002.b:0 "Jeder macht Fehler. Ich verzeihe dem Pagen."
 intrigue_scheming_special.1002.c:0 "Ich ließe mir erklären, was genau vor sich gegangen ist."
 intrigue_scheming_special.1002.d:0 "Das bekämen sie ohne mich sicher besser hin."
 intrigue_scheming_special.1002.e:0 "Ich würde zu einem Gespräch raten. So wird man die meisten Scherereien los."
 intrigue_scheming_special.1002.f:0 "Ein offener Disput? Ich würde so schnell wie möglich gehen."
 intrigue_scheming_special.1002.g:0 "Ich würde mitschreien!"
 intrigue_scheming_special.1002.h:0 "Ich würde sie beide bitten, mir ihren Standpunkt zu schildern."

 intrigue_scheming_special.1003.desc_good:0 "„Hm.“ [courtier_spy.Custom('DE_PRO_PER_S_3P_N')|U] hält nachdenklich inne und fährt dann fort.\n\n"
 intrigue_scheming_special.1003.desc_bad:0 "„Hm.“ [courtier_spy.Custom('DE_PRO_PER_S_3P_N')|U] hält inne, als hätte [courtier_spy.Custom('DE_PRO_PER_S_3P_N')] auf etwas Saures gebissen, und fährt dann fort.\n\n"
 intrigue_scheming_special.1003.desc:0 "„Während eines Marsches in die Schlacht, gerade als Ihr Euer Lager aufschlagt, nähert sich Euch ein Offizier. Er fragt, wie mit einem Spion zu verfahren sei, den man ertappt hat.“"
 intrigue_scheming_special.1003.a:0 "Statuiert ein Exempel an diesem Spion!"
 intrigue_scheming_special.1003.b:0 "Zuerst würde ich mich vergewissern, dass der Spion gut behandelt wird."
 intrigue_scheming_special.1003.c:0 "Ein Spion? Sei’s drum. Wir marschieren weiter!"
 intrigue_scheming_special.1003.d:0 "Ich bin mir sicher, der Offizier wüsste, was zu tun ist."
 intrigue_scheming_special.1003.e:0 "Ich würde mit dem Spion reden. Mal sehen, was er zu sagen hätte."
 intrigue_scheming_special.1003.f:0 "Ich würde den Offizier bitten, sich darum zu kümmern und mich in Ruhe zu lassen."
 intrigue_scheming_special.1003.g:0 "Ein Spion?! Wir würden nie … So etwas würde niemals vorkommen!"
 intrigue_scheming_special.1003.h:0 "Der Spion würde mir bestimmt meine Fragen beantworten. Mit der Zeit. "

 intrigue_scheming_special.1004.desc_good:0 "[courtier_spy.Custom('DE_PRO_PER_S_3P_N')|U] nickt nachdenklich und beschreibt mir das nächste Szenario.\n\n"
 intrigue_scheming_special.1004.desc_bad:0 "[courtier_spy.Custom('DE_PRO_PER_S_3P_N')|U] legt die Stirn in Falten, und [courtier_spy.Custom('DE_PRO_POS_S_3P')] Blick wird kalt.\n\n"
 intrigue_scheming_special.1004.desc:0 "„Ihr trefft eine Entscheidung, sagen wir, dass alle Steuern in einer Grafschaft steigen sollen, und Euch kommt zu Ohren, dass einer Eurer Vasallen Eure Entscheidung öffentlich infrage stellt. Wie sieht Eure Antwort darauf aus?“"
 intrigue_scheming_special.1004.a:0 "Bestrafung ist das einzige Mittel der Wahl."
 intrigue_scheming_special.1004.b:0 "Jeder hat seine Meinung. Das würde mich nicht stören."
 intrigue_scheming_special.1004.c:0 "Niemand stellt mich derart infrage! Ich würde mir den Vasallen vorknöpfen."
 intrigue_scheming_special.1004.d:0 "Wenn mein Vasall die Entscheidung für schlecht hält, dann ist sie das wohl auch."
 intrigue_scheming_special.1004.e:0 "Der ganze Hof würde von jedem einzelnen Fehler des Vasallen erfahren."
 intrigue_scheming_special.1004.f:0 "Ich würde versuchen, den Affront zu ignorieren. Hierum muss man kein Aufhebens machen."
 intrigue_scheming_special.1004.g:0 "Nun, ich würde ihn zur Rede stellen. Und zwar lautstark."
 intrigue_scheming_special.1004.h:0 "Eine Meinungsverschiedenheit sollte man im Gespräch beilegen."

 intrigue_scheming_special.1099.desc_won:0 "[courtier_spy.Custom('DE_PRO_POS_S_3P')|U] Gesicht wird von einem erstaunlich freundlichen Lächeln erhellt. „ Ihr scheint mir sehr weise.“\n\n[courtier_spy.Custom('DE_PRO_PER_S_3P_N')|U] nickt mir höflich zu, bevor [courtier_spy.Custom('DE_PRO_PER_S_3P_N')] mit leisen Schritten den Gang hinuntergeht. „Begleitet mich doch. Wir haben viel zu bereden.“"
 intrigue_scheming_special.1099.desc_lost:0 "[courtier_spy.Custom('DE_PRO_PER_S_3P_N')|U] runzelt die Stirn und geht einen Schritt zurück. „Ich würde es zu schätzen wissen, wenn Ihr mich in dieser Sache nicht mehr belästigt.“\n\nEhe ich michs versehe, geht [courtier_spy.Custom('DE_PRO_PER_S_3P_N')] schon den Gang hinunter, und mit jedem Schritt verschwindet [courtier_spy.Custom('DE_PRO_PER_S_3P_N')] tiefer in den Schatten."
 intrigue_scheming_special.1099.a:0 "Ich sollte lieber bei dieser Scharade mitspielen. Zumindest fürs Erste."
 intrigue_scheming_special.1099.b:0 "[courtier_spy.Custom('DE_PRO_PER_S_3P_N')|U] ist wahrlich ein Mysterium."
 
# Special Chain — Root out secrets at your court, by Linnéa Thimrén
 intrigue_scheming_special.1301.t:0 "Von Schatten verfolgt"
 intrigue_scheming_special.1301.desc:0 "Schritte, die dunkle Gänge hinuntergehen, fehlende Unterlagen in meinem Studierzimmer, ein Schatten, den ich aus den Augenwinkeln sehe …"
 intrigue_scheming_special.1301.desc_mentor_or_other:0 "\n\n„Ihr denkt, jemand folgt Euch?“ Mein[mentor_or_other.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('mentor_or_other'))] [mentor_or_other.GetTitledFirstName] bedenkt dies offenbar kurz, bevor [mentor_or_other.Custom('DE_PRO_PER_S_3P_N')] bei sich nickt. „Mir #EMP sind#! hier in letzter Zeit tatsächlich einige verdächtige Dinge aufgefallen.“"
 intrigue_scheming_special.1301.a:0 "Ich muss dieser Sache auf den Grund gehen!"
 intrigue_scheming_special.1301.b:0 "Ich werde dafür sorgen, dass ich mir nie mehr um meine Sicherheit Sorgen machen muss."

 intrigue_scheming_special.1302.desc:0 "Versteckt in einem der weniger gut erhaltenen Gänge, der zu den privatesten Gemächern und zu den Gärten führt, lege ich mich auf die Lauer.\n\n#EMP War es töricht, hierherzukommen? Wenn ich vielleicht#! … Schritte. Leise den Gang hinunter, und da kommt eine Gestalt aus den Schatten.\n\nWas macht [sneaky_courtier.GetTitledFirstName] denn hier?"
 intrigue_scheming_special.1302.a:0 "Ich werde [sneaky_courtier.Custom('DE_PRO_PER_S_3P_A')] unverzüglich zur Rede stellen!"
 intrigue_scheming_special.1302.a.tt:1 "Wenn [sneaky_courtier.GetFirstName] in ein Komplott verwickelt ist, deckt Ihr es auf\nAnsonsten schlägt Euer Versuch, den Spion zu enttarnen, fehl"
 intrigue_scheming_special.1302.b:0 "Ich brauche Gewissheit. Ich werde [sneaky_courtier.Custom('DE_PRO_PER_S_3P_D')] weiter folgen."
 intrigue_scheming_special.1302.b.tt1:1 "[sneaky_courtier.Custom('DE_PRO_PER_S_3P_N')|U] bemerkt Euch nicht"
 intrigue_scheming_special.1302.b.tt2:1 "[sneaky_courtier.Custom('DE_PRO_PER_S_3P_N')|U] hört, wie Ihr [sneaky_courtier.Custom('DE_PRO_PER_S_3P_D')] folgt"
 intrigue_scheming_special.1302.c:0 "Ich werde mich nicht sehen lassen. [sneaky_courtier.Custom('DE_PRO_PER_S_3P_N')|U] kann es nicht sein."
 intrigue_scheming_special.1302.c.tt:1 "Ihr sucht weiter nach dem Spion."

 intrigue_scheming_special.1303.desc_exposed:0 "Ich muss [sneaky_courtier.GetTitledFirstName] nicht weiter folgen und herausfinden, was [sneaky_courtier.Custom('DE_PRO_PER_S_3P_N')] im Schilde führt: [sneaky_courtier.Custom('DE_PRO_PER_S_3P_N')|U] ist als Spion[sneaky_courtier.Custom('DE_END_NOU_S_GS_N')] bekannt!\n\nHoffentlich erkenne ich die Anzeichen früher, falls dies erneut vorkommt … Das war hart erworbenes Wissen!"
 intrigue_scheming_special.1303.desc_sneak_win:0 "Ich schaffe es, [sneaky_courtier.GetTitledFirstName] geräuschlos zu folgen. [sneaky_courtier.Custom('DE_PRO_PER_S_3P_N')|U] eilt mehrere Gänge hinunter, und nach einigen Minuten geht [sneaky_courtier.Custom('DE_PRO_PER_S_3P_N')] zielstrebig vorbei an meinen Gemächern und in den Garten."
 intrigue_scheming_special.1303.desc_sneak_win_spy:0 "Ich schaffe es, [sneaky_courtier.GetTitledFirstName] geräuschlos zu folgen, und als wir uns meinen Privatgemächern nähern, schlägt mein Herz schneller.\n\nBald hallt das Klicken des Schlosses zu meinen Gemächern im Gang wider."
 intrigue_scheming_special.1303.desc_sneak_fail:0 "Ich folge [sneaky_courtier.GetTitledFirstName] unbemerkt, und als wir uns meinen Privatgemächern und dem Garten nähern, schlägt mein Herz schneller. Was will [sneaky_courtier.Custom('DE_PRO_PER_S_3P_N')] hier? In Gedanken versunken stoße ich an eine Vase, die den Gang ziert, und sie fällt zu Boden.\n\nBei dem Lärm hört man kaum die hastigen Schritte, mit denen [sneaky_courtier.Custom('DE_PRO_PER_S_3P_N')] schnell den Gang hinuntereilt, und bald schon ist [sneaky_courtier.Custom('DE_PRO_PER_S_3P_N')] in der Nacht verschwunden."
 intrigue_scheming_special.1303.a:0 "Ich stelle [sneaky_courtier.Custom('DE_PRO_PER_S_3P_A')] zur Rede!"
 intrigue_scheming_special.1303.b:0 "Verdammt! Ich muss die Augen offen halten."
 intrigue_scheming_special.1303.c:0 "Nun, es ist #EMP tatsächlich#! eine wunderschöne Nacht."
 intrigue_scheming_special.1303.c.tt:1 "Ihr begrabt Euren Argwohn. Das war eine wertvolle Lektion.\n"
 intrigue_scheming_special.1303.d:0 "Immerhin hatte ich die Zeichen früh erkannt!"

 intrigue_scheming_special.1304.desc_found:0 "Ich wusste es! Mir blieb gerade noch die Zeit, wieder im Schatten zu verschwinden, als [sneaky_courtier.GetTitledFirstName] den Gang herunterkam, schnurstracks auf meine Gemächer zu.\n\nDem Klicken des Schlosses, als dieses geknackt wird, folgt schnell das Quieken von [sneaky_courtier.GetTitledFirstName], als ich [sneaky_courtier.Custom('DE_PRO_PER_S_3P_D')] die Hand auf die Schulter lege."
 intrigue_scheming_special.1304.desc_not_found:0 "Die Nacht zieht sich dahin, und der Gang bleibt still. Kein Flüstern ist zu vernehmen, keine bedrohlichen Schatten zu sehen.\n\nVielleicht hätte ich [sneaky_courtier.GetTitledFirstName] doch nicht folgen sollen?"
 intrigue_scheming_special.1304.a:0 "„Ihr solltet besser mit mir kommen.“"
 intrigue_scheming_special.1304.b:0 "Oder vielleicht war da ja überhaupt nie eine Gefahr?"

 intrigue_scheming_special.1350.desc:0 "Da [sneaky_courtier.GetTitledFirstName] nun verstorben ist, werde ich nie erfahren, ob [sneaky_courtier.Custom('DE_PRO_PER_S_3P_N')] gegen mich gearbeitet hat oder nicht … Allerdings habe ich bei meinen Nachforschungen viel gelernt, und beim nächsten Mal werde ich entschiedener vorgehen!"
 intrigue_scheming_special.1350.a:0 "War [sneaky_courtier.Custom('DE_PRO_POS_S_3P')] Ableben ein Segen oder bloßer Zufall?"

 intrigue_scheming_special.1398.desc:0 "„Warum beschuldigt Ihr mich solcher Dinge?!“, fragt mich [sneaky_courtier.GetTitledFirstName] mit bebender Stimme. „Ich wollte nur im Garten frische Luft schnappen.“\n\nJetzt, da ich in [sneaky_courtier.Custom('DE_PRO_POS_S_3P')]en Augen sehe, wie sehr ich [sneaky_courtier.Custom('DE_PRO_PER_S_3P_A')] verletzt habe, frage ich mich, wie ich [sneaky_courtier.Custom('DE_PRO_PER_S_3P_A')] je für einen Spion halten konnte."
 intrigue_scheming_special.1398.a:0 "Hoffentlich kann [sneaky_courtier.Custom('DE_PRO_PER_S_3P_N')] mir verzeihen."

 intrigue_scheming_special.1399.desc:0 "Ich lege [sneaky_courtier.Custom('DE_PRO_PER_S_3P_D')] eine Hand auf die Schulter, und [sneaky_courtier.GetTitledFirstName] dreht sich blitzschnell zu mir um. Auf frischer Tat ertappt versucht [sneaky_courtier.Custom('DE_PRO_PER_S_3P_N)] nicht einmal, sich zu rechtfertigen.\n\nDiese leidige Angelegenheit war mir eine wertvolle Lektion in Sachen Vertrauen und Wachsamkeit, und jetzt bin ich aufmerksamer denn je!"
