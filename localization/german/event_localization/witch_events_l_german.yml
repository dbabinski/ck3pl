l_german:
 witch.1001.message:0 "Einweihung in die Hexerei"
 child_witch_conversion_success_effect.desc:0 "[child.GetFirstNameNoTooltip] ist überzeugt"
 child_witch_conversion_failure_effect.desc:0 "[child.GetFirstNameNoTooltip] hegt Zweifel"
 child_witch_conversion_critical_failure_effect.desc:0 "[child.GetFirstNameNoTooltip] enthüllt mein Geheimnis"
 child_witch_conversion_critical_failure_effect.liege.desc:0 "[child.GetFirstNameNoTooltip] enthüllt Hexenwächter"

 witch.1002.t:0 "Das Alter der Erkenntnis"
 witch.1002.desc:0 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] befindet sich in jenem Schwebezustand zwischen Kindes- und Erwachsenenalter. Ich habe [child.Custom('DE_PRO_PER_S_3P_A')] genug gelehrt, um die Wahrheit zu begreifen, und [child.Custom('DE_PRO_PER_S_3P_N')] ist immer noch jung genug, um über einen aufgeschlossenen Geist zu verfügen. Wenn ich [child.Custom('DE_PRO_PER_S_3P_A')] in die Dienste von [ROOT.Char.GetFaith.WitchGodName] holen möchte, so heißt es: Jetzt oder nie!"
 witch.1002.a:0 "[child.Custom('DE_PRO_PER_S_3P_N')|U] verdient es, von der Macht von [ROOT.Char.GetFaith.WitchGodName] zu erfahren."
 witch.1002.b:0 "[child.GetFirstNameNoTooltip] ist ein hoffnungsloses Unterfangen."

 witch.1003.t:0 "Verborgenes Wissen"
 witch.1003.desc:0 "[guardian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat mir gewisse Dinge erzählt, von denen sonst nie jemand spricht. Wir beschäftigen uns nie lange mit diesen Sachen, und ich bin schlau genug, keine Fragen zu stellen.\n\nHeute Abend herrscht zwischen uns jedoch eine andere Stimmung. Als wir zum gemeinsamen Lesen Platz nehmen, fragt [guardian.Custom('DE_PRO_PER_S_3P_N')], ob es irgendetwas gäbe, worauf ich neugierig wäre …"
 witch.1003.a:0 "Ja, erzählt mir alles! Bitte!"
 witch.1003.b:0 "Nein, ich denke eher nicht …"
 witch.1003.c:0 "Das ist Blasphemie!"

 witch.2001.t:1 "$convert_to_witch$: Die Zeit ist gekommen!"
 witch.2001.start.desc:0 "Ich kann [target.GetFirstName] nicht dazu zwingen, die Wahrheit zu erkennen, doch ich habe alles in meiner Macht Stehende getan, um [target.Custom('DE_PRO_POS_S_3P')]en Geist dafür zu öffnen."
 witch.2001.secrecy.desc:0 "Ich bete zu [owner.GetFaith.WitchGodName], dass [target.GetFirstNameNoTooltip] in unseren unschuldigen Gesprächen und den heiligen Schriften, die ich in [target.Custom('DE_PRO_POS_S_3P')]en Gemächern hinterließ, irgendetwas fand, zu dem [target.Custom('DE_PRO_PER_S_3P_N')] eine Verbindung spürte."
 witch.2001.no_secrecy.desc:0 "Ich bete zu [owner.GetFaith.WitchGodName], dass [target.GetFirstNameNoTooltip] in unseren langen Diskussionen und den heiligen Schriften, die ich in [target.Custom('DE_PRO_POS_S_3P')]en Gemächern hinterließ, irgendetwas fand, zu dem [target.Custom('DE_PRO_PER_S_3P_N')] eine Verbindung spürte."
 witch.2001.end.desc:0 "\n\nNun muss ich zu [target.Custom('DE_PRO_PER_S_3P_D')] gehen und eine Einladung zu einer Messe mit [ROOT.Char.GetFaith.WitchGodName] aussprechen - oder dieses Vorhaben aufgeben."
 witch.2001.a:0 "[target.Custom('DE_PRO_PER_S_3P_N')|U] hat es verdient, zu [target.Custom('DE_PRO_POS_S_3P')]en eigenen Entscheidungen zu kommen."
 witch.2001.b1:0 "Die Gefahren sind zu groß."
 witch.2001.b2:0 "[target.GetFirstNameNoTooltip] ist nicht bereit."
 witch.2001.a.tt:1 "Ihr setzt Euren Plan fort, [target.GetShortUIName] zum Pfad von [owner.GetFaith.WitchGodName] zu bekehren"

 witch.2002.t:0 "In Diensten von [owner.GetFaith.WitchGodName]"
 witch.2002.start.desc:0 "Als ich die Augen in der Finsternis aufschlage, bin ich sofort von einem unheilverheißenden Gefühl überwältigt. Beobachtet mich jemand?\n\n„Seid Ihr bereit, die Wahrheit zu empfangen, [ROOT.Char.GetFirstNameNoTooltip]?“"
 witch.2002.discovery.desc:0 "Diese Stimme würde ich überall wiedererkennen. Das muss [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] sein."
 witch.2002.no_discovery.desc:0 "Ich richte mich auf und bin mit einem Mal hellwach. Ich blicke mich nach der Quelle der fremden Stimme um, doch da sind nichts als Schatten."
 witch.2002.end.desc:0 "\n\n„[owner.GetFaith.WitchGodName|U] bietet Euch einen Segen an. Öffnet Ihr Euch ihm?“"
 witch.2002.a:0 "Von ganzem Herzen!"
 witch.2002.b:0 "Ich will hiermit nichts zu tun haben. Schafft Euch fort, Dämonenbrut!"
 witch.2002.c:0 "Die Welt wird von Eurer Sünde erfahren, [owner.GetFirstNameNoTooltip]!"

 witch.2003.t:1 "$convert_to_witch$: Neue Novizen"
 witch.2003.desc:0 "Ich beobachte die schlafende Gestalt von [target.GetFirstName], während ich ein Stoßgebet an [owner.GetFaith.WitchGodName] richte. Kaum kommt mir das letzte geflüsterte Wort über die Lippen, regt [target.Custom('DE_PRO_PER_S_3P_N')] sich, als hätte [target.Custom('DE_PRO_POS_S_3P')] Unterbewusstsein genau auf diesen Augenblick gewartet.\n\nAls ich aus den Schatten hervortrete und [target.GetFirstNameNoTooltip] den Segen von [owner.GetFaith.WitchGodName] erteile, ist da keinerlei Furcht oder Zögern an [target.Custom('DE_PRO_PER_S_3P_D')] zu erkennen. Nein, [target.Custom('DE_PRO_POS_S_3P')]e Hingabe kommt aus vollem, hungrigem Herzen."

 witch.2003.a:0 "Willkommen zu unserer Messe, Geschwister im Glauben."
 witch.2003.b:0 "Nun kann ich [target.Custom('DE_PRO_PER_S_3P_D')] endlich mein wahres Ich zeigen."
 witch.2003.b.tt:0 "[target.GetShortUIName|U] muss von Eurem [secret|E] wissen, damit eine Einladung zu einem $activity_witch_ritual$ erfolgen kann"
 witch.2003.c:0 "[target.Custom('DE_PRO_PER_S_3P_N')] muss zu [target.Custom('DE_PRO_POS_S_3P')]en eigenen Weg finden."

 witch.2003.message:0 "Die Hexe offenbart sich mir"

 witch.2004.t:1 "$convert_to_witch$: Enge Stirn, kaltes Herz"
 witch.2004.start.desc:0 "[target.GetFirstName] regt sich im Schlaf, als ich durch [target.Custom('DE_PRO_POS_S_3P')] Fenster steige. „Wer geht da?“, will [target.Custom('DE_PRO_PER_S_3P_N')] mit schwankender Stimme wissen.\n\n„Mein Name spielt keine Rolle. Ich komme in den Diensten von [owner.GetFaith.WitchGodName].“\n\n"
 witch.2004.discovered.desc:0 "[target.GetFirstNameNoTooltip] kneift die Augen zusammen. „[ROOT.Char.GetFirstNameNoTooltip], seid Ihr das? [owner.GetFaith.WitchGodName|U]? Was soll dieser Unfug?!“"
 witch.2004.not_discovered.desc:0 "[target.GetFirstNameNoTooltip] springt eilig aus dem Bett und greift nach etwas auf [target.Custom('DE_PRO_POS_S_3P')]em Nachttisch. Das kann nichts Gutes bedeuten. „Ich will nichts mit Euch oder Euren Lügen zu tun haben! Schafft Euch fort, Dämonenbrut!“, schreit [target.GetFirstNameNoTooltip], und ich gehorche zügig."
 witch.2004.a:0 "Falsches Gemach! Verzeiht!"

 witch.2005.end.desc:0 "„[ROOT.Char.GetFirstNameNoTooltip], seid Ihr das? [owner.GetFaith.WitchGodName|U]? [target.GetLiege.Custom2('MyCharacterIntroduction', target)|U] wird von Eurer Blasphemie hören!“"
 witch.2005.a:0 "Bitte! Es ist nicht so, wie Ihr denkt!"
 witch.2005.a.tt:0 "Eigentlich könnte es #EMP haargenau so#! sein, wie [target.Custom('DE_PRO_PER_S_3P_N')] denkt …"

 witch.2006.t:0 "$convert_to_witch$: Die Enthüllung"
 witch.2006.desc:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ist nicht [target.Custom('DE_PRO_POS_S_3P')]em Bett, als ich auf meiner Mission, die mir [owner.GetFaith.WitchGodName] aufgetragen hat, durch [target.Custom('DE_PRO_POS_S_3P')] Fenster klettere. Wo könnte …\n\n„Wer ist da?!“\n\nIch fahre herum und sehe [target.GetTitledFirstName] in einem auf den Boden gezeichnetem Pentagramm kauern."
 witch.2006.a:0 "Oh, Ihr wart schon eine …! Hallo, [target.Custom('SisterBrother')U]!"

 witch.2007.t:0 "Verborgene Verbündete"
 witch.2007.desc:0 "[owner.GetFaith.WitchGodName|U] wird gerade von mir in einem meiner nächtlichen Rituale geehrt, als ich plötzlich ein Geräusch hinter mir höre. Ein Einbrecher? Ein Besucher? Ein Meuchler?!\n\nAls ich herumfahre, ist es [owner.Custom2('MyCharacterIntroduction', ROOT.Char)], gehüllt in einen dunklen Mantel, der mit einem unverkennbaren Zeichen verziert ist: Es ist jene klassische Gewandung, in der man Bekehrungen vornimmt, wenn [owner.GetFaith.WitchGodName|U] neue Diener bekommen soll."
 witch.2007.a:1 "Das wird bei mir nicht nötig sein, #EMP [owner.Custom('SisterBrother')|U]#!!"

 witch.2010.t:1 "$convert_to_witchcraft_key$: Belauscht"
 witch.talk.2010:1 "[target.GetFirstName] und ich unterhalten uns viele Stunden lang über [owner.GetFaith.WitchGodName] und den Willen meiner Gottheit. Als der Himmel sich am Horizont blau zu färben beginnt, verabschieden wir uns voneinander."
 witch.leave.2010:0 "Nachdem ich [target.GetFirstName] an der grundlegendsten Weisheit von [ROOT.Char.GetFaith.WitchGodName] habe teilhaben lassen und [target.Custom('DE_PRO_PER_S_3P_D')] [target.Custom('DE_PRO_POS_S_3P')] eigenes Grimoire gegeben habe, verabschiede ich mich."
 witch.end.2010:0 "\n\nAls ich die Tür des Gemachs öffne, höre ich schnelle Schritte den Gang hinunter. Hat mich jemand belauscht?"
 witch.2010.a:0 "Alle guten Götter seien verdammt!"
 witch.2010.a.tt:1 "Jemand kennt Euer [secret|E]"

 convert_to_witchcraft_key:0 "Zur Hexerei bekehren"
 convert_to_witchcraft_interaction:1 "$convert_to_witchcraft_key$ #weak (Komplott)#!"
 convert_to_witchcraft_interaction_desc:0 "Ihr versucht, [recipient.GetShortUINameNoTooltip] zu [actor.GetFaith.WitchGodName] zu bekehren"
 convert_to_witchcraft:1 "$convert_to_witchcraft_key$ Komplott"
 convert_to_witchcraft_desc:0 "Ich werde [SCHEME.GetTarget.GetShortUINameNoTooltip] auf den Pfad von [SCHEME.GetOwner.GetFaith.WitchGodName] führen. [SCHEME.GetTarget.GetShortUINameNoTooltip] soll das wahre Ausmaß der Macht von [SCHEME.GetOwner.GetFaith.WitchGodName] erkennen."
 convert_to_witchcraft_desc_general:0 "Führt ein Ziel auf den wahren Weg und zeigt ihm das Ausmaß dieser Macht."
 convert_to_witchcraft_action:0 "Bekehren"
 convert_to_witchcraft_interaction_notification:0 "Zur Hexerei bekehren"
 convert_to_witchcraft_scheme_invalidated_title:0 "@scheme_icon! Hexereibekehrungs-Komplott endet"


 ### REVEAL AS WITCH INTERACTION ###
 reveal_as_witch_interaction:0 "Als Hexe preisgeben"
 reveal_as_witch_interaction_desc:0 "Ihr gebt einer anderen Hexe Eure Hingabe an [actor.GetFaith.WitchGodName] preis"

 witch.2900.t:0 "[actor.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 witch.2900.desc:1 "Ihr wart mir schon lange eine Inspiration, und ich habe das Gefühl, dass Ihr zu erfahren verdient, was ich vor der Welt verberge.\n\nAuch ich folge [actor.GetFaith.WitchGodName|U] und erkunde die Mysterien unserer Kunst. Ich hoffe sehr, dass unsere gemeinsamen Bestrebungen uns einander näherbringen werden.\n\nMöge die höchste Macht über Euch wachen."
 witch.2900.a:0 "Unsere Zahl wächst!"

 witch.2901.t:0 "[recipient.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 witch.2901.desc:0 "Es freut mich, von Eurem treuen Dienst an der höchsten Macht zu erfahren! Möge [ROOT.Char.GetFaith.WitchGodName] über Euch wachen und Euch auf dem Weg der Wahrheit führen."
 witch.2901.a:0 "Und möge sie auch über Euch wachen!"

 ####GRAND RITE####

 #Activity & decision
 host_witch_ritual_decision:0 "Großen Ritus abhalten"
 host_witch_ritual_decision_desc:0 "Wir werden [ROOT.Char.GetFaith.WitchGodName|U] ehren und tief in die Mysterien unserer Kunst eintauchen! Das $activity_witch_ritual$ ist eine hervorragende Gelegenheit, andere Hexen kennenzulernen und mein Wissen mit ihnen auszutauschen."
 host_witch_ritual_decision_tooltip:0 "Ritus abhalten"
 host_witch_ritual_decision_confirm:0 "Lasset den Ritus beginnen!"
 activity_witch_ritual:0 "Großer Ritus"
 activity_witch_ritual_name:0 "Der Große Ritus von [ACTIVITY.GetOwner.GetName]"
 activity_witch_ritual_owner:0 "Gastgeber"
 activity_witch_ritual_desc:1 "Alle wahren Anhänger von [ACTIVITY.GetOwner.GetFaith.WitchGodName] wurden eingeladen, die Macht ihrer Gottheit zu feiern und tiefer in ihre Mysterien einzutauchen."

 host_witch_ritual_decision_cooldown:0 "Ich kann #N 10 Jahre#! lang keinen Großen Ritus mehr abhalten"

 #Invitation
 witch.3001.t:0 "Lieb[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom('SisterBrother')|U] [ROOT.Char.GetFirstNameNoTooltip],"
 witch.3001.desc:0 "Die Zeit für den Ritus des [host.GetHouse.GetBaseNameNoTooltip]-Zirkels ist gekommen. Ich lade Euch dazu ein, [ROOT.Char.GetFaith.WitchGodName] in der Nacht des Vollmonds zu verehren. Gemeinsam werden wir den Namen von [ROOT.Char.GetFaith.WitchGodName] singen und tiefer in jene Mysterien eintauchen, die uns unser Glaube eröffnet!"
 witch.3001.a:0 "Ich kann es kaum erwarten!"
 witch.3001.b:0 "Lieber würde ich eine Schüssel rohe Schnecken essen."

 #Uninvited guest
 witch.3003.t:1 "$activity_witch_ritual$: Ein ungebetener Gast"
 witch.3003.desc:0 "Als die anderen Hexen in [capital.GetNameNoTooltip] eintreffen, erhasche ich einen Blick auf ein Gesicht, das mir nicht vertraut ist.\n\n[inviter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] begrüßt mich und stellt mir den fremden Gast als [new_guest.GetFirstName] vor. Wie sich herausstellt, sind sie alte Bekannte, und [inviter.GetFirstNameNoTooltip] fragt, ob [new_guest.GetFirstNameNoTooltip] sich unserem Ritus anschließen darf."
 witch.3003.a:0 "Je mehr, desto besser!"
 witch.3003.b:0 "Ihr werdet mein Ehrengast, [new_guest.GetFirstNameNoTooltip]."
 witch.3003.c:0 "Der Ritus ist eine private Angelegenheit!"

 #No one attended
 witch.3002.t:0 "$activity_witch_ritual$: Mangelnde Hingabe"
 witch.3002.desc:0 "Nicht eine einzige Menschenseele ist meiner Einladung gefolgt. Sie haben den Segen von [ROOT.Char.GetFaith.WitchGodName] nicht verdient!"
 witch.3002.a:0 "Sie werden den Zorn der höchsten Macht spüren."

 #Starting event
 every_grand_rite_participant:0 "Jeder Gast beim Ritus"
 witch.3010.t:1 "$activity_witch_ritual$: Der Vollmond geht auf"
 witch.3010.desc:0 "Als der Mond am Himmel emporsteigt und die Ankunft von [ROOT.Char.GetFaith.WitchGodName] ankündigt, spüre ich, wie mein Körper auf die sonderbaren Kräfte antwortet, die in der Luft liegen. Die Silhouetten um das große Feuer herum sind stumm und reglos. Sie warten auf das, was da kommt.\n\nDa ich diese Versammlung ausrichte, ist es an mir, das Ritual zu beginnen. Hierzu tue ich Folgendes:"
 witch.3010.a:0 "Ich lese aus einem uralten Ritual."
 witch.3010.a.great:0 "Meine Übersetzung ist beeindruckend"
 witch.3010.a.poor:0 "Meine Übersetzung ist schlecht"
 witch.3010.b:0 "Ich wirke etwas vermeintliche Magie mittels Geräuschen und Schatten."
 witch.3010.b.great:0 "Meine Magie ist spektakulär"
 witch.3010.b.poor:0 "Meine Magie ist lächerlich"
 witch.3010.c:0 "Ich verlasse mich auf mein Charisma und improvisiere."
 witch.3010.c.great:0 "Meine Improvisation ist inspirierend"
 witch.3010.c.poor:0 "Meine Improvisation ist ohne jeden Zusammenhang"
 witch.3010.d:0 "Ich bringe ein großes Opfer dar."
 witch.3010.e:0 "Ich sage die traditionellen Gebete auf."
 witch.3010.e.tt:0 "[activity.GetName] wird ganz gewohnt fortgesetzt"

 #What to do after the rite
 witch.3014.host.great_translation.desc:0 "Die alten Worte sind sonderbar, und doch sprechen sie mich auf einer instinktiven Ebene an. Sie weben ein verzauberndes Muster voller Schönheit und Verheißung. Meine Gäste sind vollkommen gebannt.\n\nAls ich das Zauberbuch mit einer dramatischen Geste schließe, hört man ihren Jubel im ganzen Hain."
 witch.3014.host.poor_translation.desc:0 "Ganz gleich, wie sehr ich mich anstrenge: Die uralten Worte ergeben einfach keinen Sinn. Die Mienen meiner Gäste schlagen um von eifrig über verwirrt zu bestürzt. Ehe ich mich noch mehr zum Narren mache, improvisiere ich ein etwas weniger enttäuschendes Ende. Die Menge löst sich dann auch sehr schnell auf, nachdem ich fertig bin."
 witch.3014.host.great_tricks.desc:0 "Die Segen von [ROOT.Char.GetFaith.WitchGodName] sind zahlreich, und zu ihnen gehört auch zu wissen, wann ein wenig Schauspiel gefragt ist. Mithilfe einiger Spiegel, Hörner und geneigter Gehilfen biete ich eine spektakuläre Darbietung. Die Luft ist voll von einer aufregenden Mischung aus Angst und Erregung. Ich weiß nicht, wann ich mich das letzte Mal so lebendig fühlte!"
 witch.3014.host.poor_tricks.desc:0 "Obgleich meine Kniffe gut klappten, als ich sie allein in meinem Zimmer geprobt hatte, spielten mir heute Abend meine Nerven wohl einen Streich. Niemand ist überzeugt: Ich höre sogar, wie jemand hinten in der Menge leise lacht. Ehe ich mich noch mehr zum Narren mache, improvisiere ich ein schnelles Ende für die Zeremonie."
 witch.3014.host.great_improvisation.desc:0 "Als ich die Menge durch die Zeremonie leite, verfolge ich ihr Verhalten genau und passe meine Worte entsprechend an. Schon kurze Zeit später reite ich auf einer Woge der Begeisterung, und leidenschaftlicher Jubel spornt mich an, als ich ein majestätisches Crescendo aufbaue. Wir erreichen es gemeinsam und heulen den Namen der höchsten Macht aus einer Kehle dem Mond entgegen."
 witch.3014.host.poor_improvisation.desc:0 "Vielleicht hätte ich mich doch besser vorbereiten sollen. Meine Improvisation ist bescheiden und langatmig. Ich spüre, wie ich die Menge verliere, weshalb ich am Ende auf ein traditionelles Gebet zurückgreife. Die Menge löst sich dann auch schnell auf, nachdem ich fertig bin."
 witch.3014.host.offering.desc:0 "Wir alle wissen, dass [ROOT.Char.GetFaith.WitchGodName] erlesene Speisen und Getränke liebt. Die Tische biegen sich nur so vor Süßigkeiten, Weinfässern, exotischen Früchten und buttrigen Torten. Gemeinsam machen wir der höchsten Macht das Beste zum Opfer, bevor wir uns den Rest selbst einverleiben. "
 witch.3014.host.fallback.desc:0 "Die alten Gebete mögen nicht sonderlich ausgeschmückt sein, doch sie sind auch nicht wirklich einfach. Kurz und prägnant geben sie die heiligsten und mächtigsten Wahrheiten von [ROOT.Char.GetFaith.WitchGodName] wieder. Sie erneut aufzusagen, ist, wie in Mutters sichere Umarmung zu fallen."
 witch.3014.guest.start.desc:0 "Am Vorabend des großen Rituals versammeln wir uns in einem abgelegenen Hain. Das große Feuer wärmt uns den Rücken, und Spannung liegt in der Luft."
 witch.3014.guest.good.desc:0 "[host.GetTitledFirstName] führt uns durch eine spektakuläre Zeremonie. Die uralten Gebete rollen uns in einem magischen Muster von der Zunge, voller Schönheit und Verheißung. Wir fangen an zu tanzen und nähern uns einem majestätischen Crescendo. Wir erreichen es gemeinsam und heulen den Namen der höchsten Macht aus einer Kehle dem Mond entgegen."
 witch.3014.guest.bad.desc:0 "[host.GetTitledFirstName] führt uns durch eine plumpe Zeremonie. [host.Custom('DE_PRO_PER_S_3P_N')|U] versucht nach Kräften, die Nacht zu etwas Besonderem zu machen, scheitert dabei allerdings kläglich. Immerhin ist zumindest die Gästeliste interessant …"
 witch.3014.host.end.desc:0 "\n\nDa die Hauptzeremonie nun beendet ist, können meine Gäste und ich uns so der Verehrung widmen, wie wir es für richtig halten."
 witch.3014.guest.end.desc:0 "\n\nDa die Hauptzeremonie nun beendet, können wir uns so der Verehrung widmen, wie wir es für richtig halten."
 witch.3014.a:0 "Ich betreibe zusammen mit [herbalist.GetFirstNameNoTooltip] ein paar Experimente mit Kräutern."
 witch.3014.a.knowledge:0 "[herbalist.GetFirstNameNoTooltip] bringt mir etwas Neues bei"
 witch.3014.a.inspiration:0 "Das Gespräch ist inspirierend"
 witch.3014.b.start:0 "Ich bitte [teacher.GetFirstNameNoTooltip], mich zu unterrichten in der Kunst"
 witch.3014.b.diplomacy:0 "der Diplomatie."
 witch.3014.b.martial:0 "der Strategie."
 witch.3014.b.stewardship:0 "des Handels."
 witch.3014.b.intrigue:0 "der Komplotte."
 witch.3014.b.learning:0 "der Poesie."
 witch.3014.c:0 "Ich teile die fleischlichen Gaben von [ROOT.Char.GetFaith.WitchGodName] mit jemandem."
 witch.3014.c.tt:1 "Ihr werdet jemanden mit einem ähnlichen Drang finden"
 witch.3014.d:0 "Ich verbringe Zeit mit [new_guest.Custom('DE_ART_DEF_S_D')] [new_guest.Custom('ComplimentAdjective')]en [new_guest.GetFirstNameNoTooltip]."
 witch.3014.e:0 "Wo ist meine Honigschnute? Ich begehre [sex_partner.Custom('DE_PRO_POS_S_3P')]e Berührung …"
 witch.3014.d.move_in:0 "Wir verstehen uns prächtig"
 witch.3014.d.friend:0 "Wir kommen gut miteinander aus"
 witch.3014.d.enemy:0 "Wir geraten in eine erhitzte Debatte"
 witch.3014.f:1 "Lacht, trinkt, tanzt … Genießt die Segen der höchsten Macht!"

 #Regular seduction event
 witch.3015.t:0 "$activity_witch_ritual$: Am Teich"
 witch.3015.start.desc:0 "Die Macht von [ROOT.Char.GetFaith.WitchGodName] pocht in meinen Adern, als ich den Wald betrete. Ein Chor aus Seufzern und Ächzen begrüßt mich: Ich bin mit meinem Wunsch nach Gesellschaft heute Abend nicht allein.\n\n"
 witch.3015.new_guest.desc:0 "An einem Teich im Mondenschein begegne ich zufällig mein[sex_partner.Custom('DE_END_PRO_S_D')] neuen Bekannten [sex_partner.GetFirstName]."
 witch.3015.regular.desc:0 "[sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)] und ich begegnen uns an einem Teich im Mondenschein."
 witch.3015.end.desc:0 "Als ich in [sex_partner.Custom('DE_PRO_POS_S_3P')]e Augen schaue, ergibt plötzlich alles einen Sinn. Dies ist der Wille von [ROOT.Char.GetFaith.WitchGodName]. [sex_partner.Custom('DE_PRO_PER_S_3P_N')|U] winkt mich näher zu sich heran …"
 witch.3015.a:0 "Lasst uns gemeinsam unsere Verehrung zum Ausdruck bringen."
 witch.3015.b:0 "Ich … war auf der Suche nach jemand anderem."
 witch.3015.b.tt:1 "Ihr verbringt die Nacht allein"

 #Lover/spouse seduction event
 witch.3016.t:0 "$activity_witch_ritual$: Die Sterne stehen richtig"
 witch.3016.end.desc:0 "Eine vertraute Stimme ruft nach mir: Es ist [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Als ich mich umdrehe und [sex_partner.Custom('DE_PRO_POS_S_3P')]en Blick erwidere, ergibt plötzlich alles einen Sinn. Wir beide … Dies ist der Wille von [ROOT.Char.GetFaith.WitchGodName]. Es ist unser Schicksal, zusammen zu sein."
 witch.3016.a:0 "Auf ewig."
 witch.3016.b:0 "Ich … Ich bin hierfür nicht bereit."

 #Soulmate seduction event
 witch.3017.end.desc:0 "Ich habe nicht gesehen, wohin [sex_partner.GetFirstName] ging, doch das ist auch nicht nötig. [sex_partner.Custom('DE_PRO_PER_S_3P_N')|U] zieht mich an wie ein Magnet das Eisen. Als ich [sex_partner.Custom('DE_PRO_PER_S_3P_A')] schließlich finde, sehe ich keinerlei Überraschung in [sex_partner.Custom('DE_PRO_POS_S_3P')]en wunderschönen Augen, nur Liebe und Verlangen."
 witch.3017.a:0 "Wie ich mich nach Euch gesehnt habe."
 witch.3017.b:0 "Ich … habe etwas vergessen! Tut mir leid!"

 #End events
 witch.3098.t:0 "$activity_witch_ritual$: Bis zum nächsten Mal!"
 witch.3098.start.desc:0 "Meine Gäste und ich haben"
 witch.3098.end.desc:0 "[ROOT.Char.GetFaith.WitchGodName|U] verehrt, geheimes Wissen ausgetauscht und innige Bande geknüpft. Mein Geist schwirrt vor neuen Ideen, und mein Körper braucht unbedingt etwas Ruhe. Noch nie habe ich mich so nach einem warmen Bett gesehnt."
 witch.3098.a:0 "Möge die höchste Macht über uns wachen bis zum nächsten $activity_witch_ritual$."
 witch.3099.start.desc:0 "Gemeinsam haben wir"
 witch.3099.tt:0 "Ihr zieht nach Hause, als das $activity_witch_ritual$ endet"


 ########################
 # ONGOING WITCH EVENTS #
 ########################

 ### Court chaplain / other clergy is an idiot ###
 witch.4001.t:0 "Gottesurteil"
 witch.4001.start.desc:0 "[annoying_clergy.Custom2('MyCharacterIntroduction', ROOT.Char)|U] geht mir wirklich auf den Geist! Es vergeht kein Augenblick, in dem [annoying_clergy.Custom('DE_PRO_PER_S_3P_N')] mir nicht in den Ohren liegt: [annoying_clergy.GetFaith.HighGodName] dies, der göttliche Wille das.\n\nBesonders gern erzählt [annoying_clergy.Custom('DE_PRO_PER_S_3P_N')] jedem, dass [annoying_clergy.GetFaith.HighGodNameAlternate]"
 witch.4001.forgiving.desc:0 "Versöhnlichkeit für Schwäche hält."
 witch.4001.deceitful.desc:0 "alle Lügner bestrafen wird."
 witch.4001.gluttonous.desc:0 "all jene bestrafen wird, die Freude an Essen und Trinken haben."
 witch.4001.wrathful.desc:0 "all jene mit aufbrausendem Gemüt bestrafen wird."
 witch.4001.greedy.desc:0 "all jene bestrafen wird, die Reichtum begehren."
 witch.4001.arbitrary.desc:0 "verlangt, dass wir gut und gerecht sind."
 witch.4001.sadistic.desc:0 "all jene bestrafen wird, die anderen gegenüber grausam sind."
 witch.4001.craven.desc:0 "all jene bestrafen wird, die ängstlich und vorsichtig sind."
 witch.4001.lustful.desc:0 "die Huren und Unzüchtigen bestrafen wird."
 witch.4001.vengeful.desc:0 "verlangt, dass wir die andere Wange hinhalten."
 witch.4001.arrogant.desc:0 "Stolz auf die eigenen Erfolge als Sünde ansieht."
 witch.4001.fallback.desc:0 "die Sünder bestrafen wird."
 witch.4001.witch.desc:0 "Doch warum sollte ich auf [annoying_clergy.Custom('DE_PRO_PER_S_3P_A')] hören, wenn [ROOT.Char.GetFaith.WitchGodName] uns doch so annimmt, wie wir sind, mit allen unseren Fehlern? Was für ein trauriges Leben [annoying_clergy.GetFirstNameNoTooltip] doch führen muss!"
 witch.4001.impious.desc:0 "[annoying_clergy.GetFaith.HighGodName] ist ein wirklich arrogantes Miststück!"
 witch.4001.a:0 "Ich werde [annoying_clergy.Custom('DE_PRO_PER_S_3P_A')] zum Gespött von [capital.GetNameNoTooltip] machen!"
 witch.4001.a.tt:0 "Nicht nur [annoying_clergy.GetFaith.HighGodName] kann als Richter auftreten!"
 witch.4001.a.success:0 "Ihr macht [annoying_clergy.GetShortUINameNoTooltip] zum Gespött der Leute"
 witch.4001.a.failure:0 "[annoying_clergy.GetShortUINameNoTooltip] entlarvt Euer Komplott"
 witch.4001.c:0 "Wenn ich mich wie ein frommes kleines Weichei verhalte, wird [annoying_clergy.Custom('DE_PRO_PER_S_3P_N')] die Klappe halten."
 witch.4001.b:0 "[annoying_clergy.Custom('DE_PRO_PER_S_3P_N')|U] wird nicht mehr wissen, woran [annoying_clergy.Custom('DE_PRO_PER_S_3P_N')] noch glauben soll, wenn ich mit [annoying_clergy.Custom('DE_PRO_PER_S_3P_D')] fertig bin."
 witch.4001.b.success:0 "Ihr brecht den Glauben von [annoying_clergy.GetShortUINameNoTooltip] an [annoying_clergy.GetFaith.HighGodName]"
 witch.4001.b.neutral:0 "[annoying_clergy.GetShortUINameNoTooltip] ist sich ungewiss"
 witch.4001.b.neutral.tt:0 "Ihr könnt aufgeben oder es weiter versuchen"
 witch.4001.b.failure:0 "Ihr schafft es nicht, [annoying_clergy.GetShortUINameNoTooltip] zu beeinflussen"
 witch_4001_corruption_success_effect.tt:0 "Ihr könnt [annoying_clergy.GetShortUIName] mit [annoying_clergy.Custom('DE_PRO_POS_S_3P')]em [secret|E] [Concept('blackmail', 'Erpressen')|E]"
 witch.4002.witch.desc:0 "[ROOT.Char.GetFaith.WitchGodName] war mir wohl hold, denn mein Plan lief besser als erwartet!\n\n"
 witch.4002.impious.desc:0 "Mein Plan war perfekt!\n\n"
 witch.4002.gluttonous.desc:0 "[annoying_clergy.GetTitledFirstName] stopfte sich gierig die mit Drogen versetzten Kekse in den Rachen, die ich in [annoying_clergy.Custom('DE_PRO_POS_S_3P')]e Gemächer schicken ließ. Dann wanderte [annoying_clergy.Custom('DE_PRO_PER_S_3P_N')] verwirrt und mit Marmelade und Krümeln um den Mund herum durch die Gegend, ehe [annoying_clergy.Custom('DE_PRO_PER_S_3P_N')] schließlich auf den Stufen des Gotteshauses einschlief."
 witch.4002.lustful.desc:0 "Ich schrieb ein besonders explizites Gedicht. [lustful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und [lustful_desc.Custom('DE_PRO_POS_S_3P')]e „körperlichen Vorzüge“ standen im Mittelpunkt der Verse. Ich fälschte die Unterschrift von [annoying_clergy.GetTitledFirstName] und ließ das Schreiben in die Gemächer von [lustful_desc.GetFirstName] bringen. [lustful_desc.Custom('DE_PRO_PER_S_3P_N')|U] war #EMP nicht#! erfreut ob der Widmung, und [lustful_desc.Custom('DE_PRO_PER_S_3P_N')] machte daraus auch keinen Hehl."
 witch.4002.craven.desc:0 "Während [annoying_clergy.GetTitledFirstName] schlief, ließ ich eine Ratte unter [annoying_clergy.Custom('DE_PRO_POS_S_3P')]er Bettdecke frei. Mir blieb kaum noch Zeit, mich zu verstecken, ehe [annoying_clergy.Custom('DE_PRO_PER_S_3P_N')] mit einem Schrei erwachte, sich aus dem Bett warf und zur Tür hinausrannte … nackt wie am Tag [annoying_clergy.Custom('DE_PRO_POS_S_3P')]er Geburt!"
 witch.4002.vengeful.desc:0 "Ich bestach einen Amtsmann, um [annoying_clergy.GetTitledFirstName] davon zu überzeugen, dass [vengeful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)] [annoying_clergy.Custom('DE_PRO_PER_S_3P_A')] hinter [annoying_clergy.Custom('DE_PRO_POS_S_3P')]em Rücken beleidigt hat. In den folgenden Tagen war [annoying_clergy.GetFirstNameNoTooltip] bei jeder Gelegenheit unglaublich grob zu [vengeful_desc.GetFirstNameNoTooltip]. Am Ende stellte [vengeful_desc.GetFirstNameNoTooltip] [annoying_clergy.Custom('DE_PRO_PER_S_3P_A')] ob [annoying_clergy.Custom('DE_PRO_POS_S_3P')]es bösartigen Verhaltens zur Rede. [annoying_clergy.GetFirstNameNoTooltip] hatte nichts zu [annoying_clergy.Custom('DE_PRO_POS_S_3P')]er Verteidigung zu sagen."
 witch.4002.wrathful.desc:0 "Zufällig weiß ich, dass [annoying_clergy.GetTitledFirstName] im Suff höchst angriffslustig wird und dass [annoying_clergy.Custom('DE_PRO_PER_S_3P_N')] ein Auge auf mein Personal geworfen hat. Ich lies [wrathful_desc.Custom('DE_ART_DEF_S_A')] passend[wrathful_desc.Custom('DE_END_ADJ_NUL_S_A')] [wrathful_desc.GetWomanMan] eine Flasche sehr teuren Weins und noch stärkere Spirituosen in das Gemach von [annoying_clergy.GetTitledFirstNameNoTooltip] bringen. Angespornt von einer in Aussicht gestellten Beförderung füllte [wrathful_desc.Custom('DE_PRO_PER_S_3P_N')] [annoying_clergy.Custom('DE_PRO_PER_S_3P_A')] gerade rechtzeitig zur Messe so richtig ab."
 witch.4002.arrogant.desc:0 "Obgleich [annoying_clergy.Custom('DE_PRO_PER_S_3P_N')] es zu verbergen sucht, weiß ich, dass [annoying_clergy.GetTitledFirstName] höchst eitel ist. [annoying_clergy.Custom('DE_PRO_PER_S_3P_N')|U] hat eine Salbe, die [annoying_clergy.Custom('DE_PRO_PER_S_3P_N')] jeden Morgen aufträgt. Ich schlich mich in [annoying_clergy.Custom('DE_PRO_POS_S_3P')] Gemach und fügte der Salbe einige höchst aggressive Kräuter hinzu. Am nächsten Tag war das Gesicht von [annoying_clergy.GetTitledFirstNameNoTooltip] übersät mit Pusteln!"
 witch.4002.end.desc:0 "\n\nDen ganzen Abend sprachen meine Höflinge von nichts anderem. Das wird [annoying_clergy.GetFirstNameNoTooltip] auf ewig verfolgen!"
 witch.4002.a:0 "Geschieht [annoying_clergy.Custom('DE_PRO_PER_S_3P_D')] recht!"

 witch.4003.desc:0 "Versteckt in einem Geheimgang hinter dem Gemach von [annoying_clergy.GetTitledFirstName] lausche ich mit hämischer Freude dem Ächzen und Seufzen dieses widerwärtigen Menschen. [annoying_clergy.Custom('DE_PRO_PER_S_3P_N')|U] hat das Buch gelesen, das ich auf [annoying_clergy.Custom('DE_PRO_POS_S_3P')] Bett gelegt hatte. Genauer gesagt konnte [annoying_clergy.Custom('DE_PRO_PER_S_3P_N')] gar nicht mehr von ihm ablassen.\n\nDie Wahrheiten in diesem Folianten hatten offenbar enorme Wirkung auf [annoying_clergy.Custom('DE_PRO_POS_S_3P')]en Glauben. „O [annoying_clergy.GetFaith.HighGodName]! Ich brauche ein Zeichen! Ich habe an Euch geglaubt, Euren Willen auf Erden getan, doch nun … Jetzt sehe ich nur noch die Widersprüchlichkeiten, die Denkfehler, die … die Lügen!“\n\nDie Stimme von [annoying_clergy.GetTitledFirstNameNoTooltip] löst sich auf in ein wirres Schluchzen."
 witch.4003.a:0 "Ich suche das Weite: Mein Werk ist getan."
 witch.4003.b:0 "[annoying_clergy.Custom('DE_PRO_PER_S_3P_N')|U] ist bereit für die größeren Wahrheiten."
 witch.4003.c:0 "[annoying_clergy.Custom('DE_PRO_PER_S_3P_N')|U] wird mein Schüler werden!"

 witch.4004.desc:0 "Unter dem unschuldigen Vorwand theologischer Fragen habe ich Zweifel im Herzen von [annoying_clergy.GetTitledFirstName] gesät. Ich spüre anhand [annoying_clergy.Custom('DE_PRO_POS_S_3P')]er unsicheren Antworten und dem Schatten der Sorge auf [annoying_clergy.Custom('DE_PRO_POS_S_3P')]em Gesicht, wie [annoying_clergy.Custom('DE_PRO_POS_S_3P')] Glaube wankt.\n\nNoch bin ich nicht am Ziel, doch ein letzter Versuch #EMP sollte#! [annoying_clergy.Custom('DE_PRO_PER_S_3P_A')] brechen."
 witch.4004.a:0 "Das ist die Mühe wert!"
 witch.4004.b:0 "Ich sollte meine Zeit lieber in andere Dinge investieren."

 witch.4005.desc:0 "Ich habe ein Buch mit unbehaglichen Wahrheiten im Gemach von [annoying_clergy.GetTitledFirstName] hinterlassen, doch ich sah, wie [annoying_clergy.Custom('DE_PRO_PER_S_3P_N')] es nach nur ein paar Seiten ins Feuer warf. Die Herausforderung scheint [annoying_clergy.Custom('DE_PRO_POS_S_3P')]en Glauben gefestigt zu haben: Ich erkenne keine Unsicherheit mehr in [annoying_clergy.Custom('DE_PRO_POS_S_3P')]em Herzen."
 witch.4005.a:0 "[annoying_clergy.Custom('DE_PRO_PER_S_3P_N')|U] war ohnehin nicht würdig!"

#PERSONAL WITCH RITUAL
 witch.4010.t:0 "Die Gaben der höchsten Macht sind mannigfaltig"
 witch.4010.desc:0 "Ich schütte meine Gaben auf die Erde: Kräuter, Milch und Honig. Mit geschlossenen Augen und beißendem Rauch in der Nase erhebe ich die Arme zum Mond.\n\n„O [ROOT.Char.WitchGodName]! Hort aller Wahrheiten, [ROOT.Char.GetFaith.WitchGodMotherFather] aller Macht! Bitte nehmt meine bescheidenen Gaben an und bietet mir Eurerseits Rat!“\n\nIch bitte um …"
 witch.4010.a:0 "Glück in der Kunst der Liebe."
 witch.4010.b:0 "Charme und Taktgefühl."
 witch.4010.c:0 "den Geist eines Strategen."
 witch.4010.d:0 "Kenntnisse im Umgang mit Münzen und Ordnung."
 witch.4010.e:0 "die Hilfe der Schatten."
 witch.4010.f:0 "Weisheit und Wortwitz."
 witch.4010.g:0 "Glück mit der Klinge."
 witch.4010.h:0 "innere Ruhe."

# Witch friends: prayer, by Mathilda Bjarnehed
 witch.4020.t:0 "Geben oder Nehmen"
 witch.4020.two_witches.desc:0 "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und [prayer_witch_2.Custom2('MyCharacterIntroduction', ROOT.Char)] begehen mit mir zusammen"
 witch.4020.one_witch.desc:0 "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] begeht mit mir zusammen"
 witch.4020.full_moon.desc:0 "ein Vollmondritual"
 witch.4020.new_moon.desc:0 "ein Neumondritual"
 witch.4020.equinox.desc:0 "ein Tag-Nacht-Gleiche-Ritual"
 witch.4020.solstice.desc:0 "ein Sonnwendritual"
 witch.4020.end.desc:0 "zu Ehren von [ROOT.Char.GetFaith.WitchGodName]. Da ich das Ritual ausrichte, führe ich das Gebet an."
 witch.4020.a:0 "O weise Macht, bringt [prayer_witch_1.GetFirstNameNoTooltip] Frieden und Klarheit!"
 witch.4020.b:0 "Schenkt Euren Segen [prayer_witch_2.GetFirstNameNoTooltip]!"
 witch.4020.c:0 "Hort der Geheimnisse, leiht mir Eure Macht!"

 witch.4030.t:0 "In Leder gebundene Geheimnisse"
 witch.4030.no_friend.desc:1 "Meine Kontakte haben mir ein Buch zukommen lassen, das in einer seltsamen Geheimsprache verfasst ist. Der lederne Einband ist mit den Symbolen von [ROOT.Char.GetFaith.WitchGodName] versehen.\n\nBisher konnte ich nur die ersten Seiten entschlüsseln, doch sie sind höchst faszinierend."
 witch.4030.friend.desc:1 "Mein[witch_friend.Custom('DE_END_PRO_S_N')] gut[witch_friend.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('witch_friend'))] [witch_friend.GetTitledFirstName] hat mir ein Buch zukommen lassen, das in einer seltsamen Geheimsprache verfasst ist. Der lederne Einband ist mit den Symbolen von [ROOT.Char.GetFaith.WitchGodName] versehen.\n\nBisher konnte [witch_friend.Custom('DE_PRO_PER_S_3P_N')] nur die ersten Seiten entschlüsseln, doch sie sind höchst faszinierend."

 witch.4030.friend.a:0 "Gemeinsam werden wir den Geheimnissen auf den Grund gehen."
 witch.4030.no_friend.a:0 "Ich werde diesen Geheimnissen auf den Grund gehen, ganz gleich, wie lange es dauert!"
 witch.4030.b:0 "Ich kenne da einen anderen Gläubigen, der hierfür gutes Gold bezahlen würde."
 witch.4030.c:0 "Diese Geheimnisse werden sogar [convince_target_1.GetTitledFirstNameNoTooltip] in ihren Bann schlagen."
 witch.4030.c.success:0 "[convince_target_1.GetShortUIName|U] ist begeistert von dem Buch"
 witch.4030.c.failure:0 "[convince_target_1.GetShortUIName|U] verbrennt das Buch"
 witch.4030.d:0 "[convince_target_2.GetTitledFirstNameNoTooltip] wird dies #EMP höchst#! interessant finden."

 witch.4031.start.desc:0 "Vom Geheimgang hinter [convince_target.Custom('DE_PRO_POS_S_3P')]en Gemächern aus habe ich freien Blick auf das Buch, das auf dem Schreibtisch von [convince_target.GetTitledFirstName] liegt. [convince_target.Custom('DE_PRO_POS_S_3P')|U]e Blicke werden von dem Folianten angezogen, sobald [convince_target.Custom('DE_PRO_PER_S_3P_N')] den Raum betritt, fast so, als besäße das Buch seine ganz eigene, seltsame Magie.\n\n"
 witch.4031.end.desc:0 "Als [convince_target.GetFirstNameNoTooltip] die übersetzten Seiten gelesen hat, fängt [convince_target.Custom('DE_PRO_PER_S_3P_N')] an, unruhig auf und ab zu gehen. Am Ende kann [convince_target.Custom('DE_PRO_PER_S_3P_N')] dem Buch nicht widerstehen, und [convince_target.Custom('DE_PRO_PER_S_3P_N')] eilt zurück zum Schreibtisch, wo [convince_target.Custom('DE_PRO_PER_S_3P_N')] zur Feder greift."
 witch.4031.a:0 "So ist es gut. Wagt Euch tiefer hinein, immer tiefer …"

 witch.4032.end.desc:0 "[convince_target.GetFirstNameNoTooltip] schlägt das Buch nicht einmal auf. Als [convince_target.Custom('DE_PRO_PER_S_3P_N')] die seltsamen Symbole sieht, schnappt [convince_target.Custom('DE_PRO_PER_S_3P_N')] laut nach Luft, bevor [convince_target.Custom('DE_PRO_PER_S_3P_N')] es ins Feuer wirft."
 witch.4032.a:0 "#EMP Nein!#! Mögen die höchsten Mächte diesen feigen Narren verfluchen!"
