l_german:
 vassal_interaction.0001.opening:0 "[actor.Custom2('GreetingToVassal', ROOT.Char)]"
 vassal_interaction.0001.desc:0 "Ich fordere, dass Ihr Euren Krieg gegen [defender.GetTitledFirstName] aus [defender.GetPrimaryTitle.GetName] unverzüglich beendet!\n\nDas Reich überdauert, wenn wir geeint stehen, und nicht getrennt."
 vassal_interaction.0001.a:0 "Euer Wunsch ist mir Befehl, Lehnsherr."
 vassal_interaction.0001.b:0 "Das ist eine Frage der Ehre, von deren Klärung man nicht leichtfertig ablässt."
 vassal_interaction.0001.request_favor_tt:0 "Ich verlange im Austausch einen [favor|E]"
 vassal_interaction.0001.request_gold_tt:0 "Ich verlange im Austausch Gold"
 vassal_interaction.0001.accept:0 "[actor.GetFirstNameNoTooltip] akzeptiert meine Forderung"
 vassal_interaction.0001.decline:0 "[actor.GetFirstNameNoTooltip] lehnt ab"
 vassal_interaction.0001.c:0 "Ich habe schon so viel in diesen Krieg investiert …"
 vassal_interaction.0001.d:0 "Nein, ich werde diese Sache zu Ende bringen!"
 vassal_interaction.0001.e:0 "Nein. Und Ihr könnt mich nicht aufhalten!"

 vassal_interaction.0002.opening:0 "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0002.desc:0 "Ich werde mich selbstverständlich Eurer Weisheit und Eurem Wunsch beugen. Obschon meine Sache gerecht sein mag, gebe ich sie nun zum Wohle des Reiches auf."
 vassal_interaction.0002.a:0 "Ein gehorsamer Diener ist ein guter Diener."

 vassal_interaction.0003.desc:0 "Ich bin zu dicht an meinen Zielen, um sie einfach so aufzugeben. Ich werde die Waffen strecken, wenn Ihr mir eine Vergütung in der Zukunft versprecht."
 vassal_interaction.0003.a:0 "Ihr habt mein Wort."
 vassal_interaction.0003.b:0 "Ihr solltet tun, was ich Euch sage, ganz gleich, was es auch ist!"
 vassal_interaction.0003.b.tt:0 "Der Krieg geht weiter"

 vassal_interaction.0004.desc:0 "Dieser Krieg hat mir einen zu hohen Preis abverlangt, als dass ich ihn jetzt aufgeben könnte. Allerdings könnte mich ein kleiner Beitrag zu meiner Schatzkammer womöglich vom Gegenteil überzeugen."
 vassal_interaction.0004.a:0 "Eine Entschädigung ist nur gerecht."
 vassal_interaction.0004.b:0 "Das ist eine unverschämte Summe!"

 vassal_interaction.0005.opening:0 "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0005.desc:0 "Ich habe den allergrößten Respekt vor Eurem Wunsch, doch die Würfel sind bereits gefallen. Ich werde diesen Krieg zu Ende bringen."
 vassal_interaction.0005.a:0 "Wie könnt Ihr es wagen, mir trotzen zu wollen!"
 vassal_interaction.0005.b:0 "Das werde ich akzeptieren müssen. Dieses Mal."

 vassal_interaction.0006.desc:0 "Eure Sache ist gerecht, und es wäre falsch, so etwas ohne Gegenleistung von Euch zu verlangen."
 vassal_interaction.0006.favor:0 "Ich werde Euch hierfür etwas schulden."
 vassal_interaction.0006.gold:0 "Ich werde für das Gold aufkommen, das Ihr verloren habt, solange die Kämpfe nur auf der Stelle enden."
 vassal_interaction.0006.a:0 "Habt Dank für Eure Güte."
 vassal_interaction.0006.b:0 "Habt Dank für Eure Großzügigkeit."

 vassal_interaction.0007.desc:0 "Ich bin empört, dass Ihr Bestechungsgelder verlangt, um den Willen Eures Lehnsherrn umzusetzen! Ihr habt mir nicht weniger geschickt als eine schmähliche Ablehnung meiner Forderung!"
 vassal_interaction.0007.a:0 "Wohlan denn. Ich habe da einen Krieg, den ich weiterführen muss."


 vassal_interaction.0011.desc:0 "Der Anspruch von [attacker.GetTitledFirstName] ist berechtigt. Ich verlange, dass Ihr Euch [attacker.Custom('DE_PRO_PER_S_3P_D')] umgehend ergebt, um die Ordnung im Reich wiederherzustellen."
 vassal_interaction.0011.a:0 "Wenn es denn sein muss, Lehnsherr."
 vassal_interaction.0011.b:0 "Bitte verlangt nicht von mir, meine Ehre umsonst aufzugeben."
 vassal_interaction.0011.c:0 "Das ist ein kostspieliges Opfer, das Ihr da von mir verlangt …"
 vassal_interaction.0011.d:0 "Nein, ich werde [attacker.Custom('DE_PRO_PER_S_3P_A')] zurückschlagen!"

 vassal_interaction.0012.desc:0 "Ich flehe Euch an, darüber nachzudenken, wie viel Ihr da von mir verlangt, doch falls es Euer Wunsch sein sollte, werde ich mich [attacker.GetTitledFirstName] ergeben. Zum Wohle des Reiches."
 vassal_interaction.0012.a:0 "Treue wird mit der Zeit stets belohnt."

 vassal_interaction.0013.desc:0 "Ich werde viel verlieren, wenn ich den Krieg gegen [attacker.GetTitledFirstName] aufgebe. Ich kann nur die Waffen strecken, wenn Ihr mir eine zukünftige Vergütung versprecht."

 vassal_interaction.0014.desc:0 "Der Preis, den Krieg aufzugeben, wäre viel zu hoch. Falls Ihr mich jedoch für die Verluste entschädigen könntet, könnte ich tun, worum Ihr bittet."

 vassal_interaction.0015.desc:0 "Gäbe ich auf, würde ich viel zu viel verlieren. Ich möchte nicht ungehorsam sein, doch [attacker.GetTitledFirstName] zwingt mich zu diesem Handeln."

 vassal_interaction.0016.gold:0 "Ich werde für Eure Verluste aufkommen, solange die Kämpfe nur auf der Stelle enden."
 vassal_interaction.0016.a:0 "Wenigstens habe ich noch nicht alles verloren."
 vassal_interaction.0016.b:0 "Ich werde dies zur Erholung einsetzen."

 vassal_interaction.you_owe_me:0 "Ihr werdet tun, was ich sage!"

 vassal_interaction.war_ender_gives_up:1 "Auf Befehl von [actor.GetShortUIName] hat [recipient.GetShortUIName|U] seinen Krieg aufgegeben"

 vassal_interaction.0022.desc:0 "Ich möchte Euch mit diesem Schreiben darüber in Kenntnis setzen, dass ich Vasall[recipient.Custom('DE_END_NOU_S_GS_N')] [recipient.GetName] die Unabhängigkeit gewährt habe."
 vassal_interaction.0022.a:0 "Nun denn."

 vassal_interaction.0023.desc:0 "Ich möchte Euch mit diesem Schreiben darüber in Kenntnis setzen, dass ich Vasall[recipient.Custom('DE_END_NOU_S_GS_N')] [recipient.GetName] die Unabhängigkeit gewährt habe."
 vassal_interaction.0023.a:0 "Nun denn."

 vassal_interaction.0030.desc:0 "Euer Anliegen ist gerecht, und ich finde Eure Argumente überzeugend.\n\nHiermit begnadige ich Euch dauerhaft von allen Verbrechen, die Euch derzeit zur Last gelegt werden. Ihr bleibt weiter frei!"
 vassal_interaction.0030.a:0 "Endlich kann ich mir sicher sein!"
