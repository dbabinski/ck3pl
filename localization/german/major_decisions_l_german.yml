l_german:
 major_decisions.1001.t:0 "Göttliches Fleisch"
 major_decisions.1001.desc:0 "„Wir wurden auf diese Welt gebracht, um unsere Mitmenschen zu genießen“, hallt die Stimme von [court_chaplain.GetCouncilTitle] [court_chaplain.GetName] durch den Speisesaal. „Wer das Geschenk des Fleisches annimmt, nimmt auch die Liebe unseres Herrn an.“\n\nDie Diener, also die, die noch bei uns sind, haben prächtige Arbeit geleistet: Das Festmahl geht bis tief in die Nacht und wir berauschen uns an [ROOT.Char.Custom('RegionalDrink')] und dem Geschmack menschlicher Göttlichkeit."
 major_decisions.1001.a:0 "Gebt mir zur Hand noch einen Krug [ROOT.Char.Custom('RegionalDrink')]!"

 major_decisions.1002.t:0 "Ein makabres Festmahl"
 major_decisions.1002.desc:0 "Ich kann nicht glauben, was ich da höre: Der gesamte Hof von [cannibal.GetName], sogar [cannibal.Custom('DE_PRO_POS_S_3P')] [court_chaplain.GetCouncilTitle], sind Kannibalen geworden! Die Straßen sind rot vom Blut, während [cannibal.Custom('DE_PRO_POS_S_3P')]e höllische Gruppe schlemmt."
 major_decisions.1002.desc_cannibal:0 "[cannibal.GetName] hat [cannibal.Custom('DE_PRO_POS_S_3P')]en [court_chaplain.GetCouncilTitle] dazu gebracht, sich öffentlich dem Kannibalismus zuzuwenden. Wie sehr es mich doch freut, dass der Genuss von Fleisch endlich mehr Anklang findet!"
 major_decisions.1002.a:0 "Ich kann es kaum erwarten, mit [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')] zu speisen!"
 major_decisions.1002.b:0 "Möge [ROOT.Char.GetFaith.HighGodName] sich ihrer bösen Seelen erbarmen!"

 major_decisions.1101.t:0 "Ein neu geschmiedetes Reich"
 major_decisions.1101.opening_duchies:0 "Ich habe getan, was niemand sonst konnte. Ich habe die Lande von [duchy_1.GetNameNoTierNoTooltip] mit denen von [duchy_2.GetNameNoTierNoTooltip] und [duchy_3.GetNameNoTierNoTooltip] vereint."
 major_decisions.1101.desc:0 "Mein ganzes Leben habe ich darauf hingearbeitet: meine Vasallen zu mir zu rufen, auf dass sie mir von Neuem die Treue schwören.\n\nJetzt und für immerdar werde ich nicht nur Lehnsherr für sie sein, nein, sondern [ROOT.Char.GetTitleAsNameNoTooltip]! [ROOT.Char.GetTitleAsNameNoTooltip] von [new_title.GetNameNoTier]!"
 major_decisions.1101.a:0 "Mein Reich wird ewig währen."
 major_decisions.1101.i_have_become_royal:0 "Ihr wurdet zum [founder.GetTitleAsNameNoTooltip] von [new_title.GetNameNoTier]."

 major_decisions.1102.desc:0 "Unser Lehnsherr hat [founder.Custom('DE_PRO_POS_S_3P')]e Vasallen und alle Diener des Reiches zu sich gerufen. Wir wissen, dass die Zeit gekommen ist, und niemand wird [founder.Custom('DE_PRO_POS_S_3P')]en Anspruch in Zweifel ziehen.\n\n[founder.GetFirstName] wird als [new_title.GetTierAsNameNoTooltip] über das gewaltige Reich von [new_title.GetNameNoTier] herrschen!"
 major_decisions.1102.a:0 "Lang lebe [founder.Custom('DE_ART_DEF_S_N')] [founder.GetTitleAsNameNoTooltip]!"
 major_decisions.1102.a.dislike:0 "Lang lebe [founder.Custom('DE_ART_DEF_S_N')] [founder.GetTitleAsNameNoTooltip] …"
 major_decisions.1102.has_become_royal:0 "[founder.GetFirstName] ist nun [founder.GetTitleAsNameNoTooltip] von [new_title.GetNameNoTier]"

 major_decisions.1103.opening_kingdoms:0 "Ich habe getan, was niemand sonst konnte. Ich habe die Lande von [kingdom_1.GetNameNoTierNoTooltip] mit denen von [kingdom_2.GetNameNoTierNoTooltip] und [kingdom_3.GetNameNoTierNoTooltip] vereint."
 major_decisions.1103.opening:0 "Alle meine Vasallen und [ROOT.Char.GetFaith.PriestNeuterPlural] haben sich endlich vor meinem Thron versammelt. Ich habe mir diesen Moment in ihren Augen verdient, und wichtiger noch, in den Augen der höheren Mächte."
 major_decisions.1103.i_am_religious_head:0 "\n\nEs ist nur richtig, dass ich mir die Krone selbst aufsetze, während sich meine Diener, sowohl die weltlichen als auch die geistigen, vor mir verbeugen."
 major_decisions.1103.blessed_by_religious_head:0 "\n\nAls [religious_figure.GetTitledFirstName] mir die Krone aufsetzt, rufe ich mein neues Großreich aus. Hierfür sind meine Vasallen gekommen, und als die Verlautbarung meine Lippen verlässt, knien alle Mächte des Reiches, sowohl die weltlichen als auch die geistigen, vor mir nieder."
 major_decisions.1103.a:0 "[new_title.GetNameNoTierNoTooltip] herrscht über allem!"

 major_decisions.1104.opening:0 "[founder.GetFirstName], unser[founder.Custom('DE_END_PRO_S_N')] [founder.GetLadyLord] und Herrscher[founder.Custom('DE_END_NOU_S_GS_N')], hat alle Vasallen und [founder.GetFaith.PriestNeuterPlural] des Reichs zu sich gerufen. Ich kann nicht bestreiten, dass [founder.Custom('DE_PRO_PER_S_3P_N')] sich diesen Moment in den Augen der höheren Mächte redlich verdient hat."
 major_decisions.1104.i_am_religious_head:0 "\n\nAls ich [founder.Custom('DE_PRO_PER_S_3P_D')] [founder.Custom('DE_PRO_POS_S_3P')]e neue Krone aufsetze,"
 major_decisions.1104.religious_head_empire:0 "\n\nAls [founder.Custom('DE_PRO_PER_S_3P_N')] sich [founder.Custom('DE_PRO_POS_S_3P')]e neue Krone aufsetzt,"
 major_decisions.1104.blessed_by_religious_head:0 "\n\n\n\nAls [religious_figure.GetTitledFirstName] [founder.Custom('DE_PRO_PER_S_3P_D')] [founder.Custom('DE_PRO_POS_S_3P')]e neue Krone aufsetzt,"
 major_decisions.1104.end:0 "erklärt [founder.GetFirstName] diesen Augenblick zur Geburtsstunde [founder.Custom('DE_PRO_POS_S_3P')]es neuen Reichs. [founder.Custom('DE_PRO_POS_S_3P')|U]e Diener verbeugen sich voller Ehrfurcht vor [founder.Custom('DE_PRO_PER_S_3P_D')]."
 major_decisions.1104.a:0 "[new_title.GetNameNoTierNoTooltip] wird auf ewig leben!"

 major_decisions.1105.t:0 "Das Reich eines Thronräubers"
 major_decisions.1105.desc:0 "„[founder.GetTitleAsNameNoTooltip]“ [founder.GetFirstName] von [new_title.GetNameNoTierNoTooltip] hat ein neues Königreich ausgerufen, und dieses erstreckt sich zum Teil auf #EMP mein#! rechtmäßiges Gebiet!"
 major_decisions.1105.a:0 "Dieser falsche Thronanwärter wird nicht lange überdauern …"

 
 major_decisions.2001.t:0 "Universität"
 major_decisions.2001.desc_first:0 "Wir erleben ein neues Zeitalter des Wissens! Ich habe mich mit zahlreichen Baumeistern und Gelehrten getroffen, und die Pläne für die prächtige Universität nehmen Gestalt an.\n\n"
 major_decisions.2001.desc_more:0 "Der oberste Baumeister teilt mir mit, dass die Ziegel für die Universität bereitstehen. Ich muss mich nur noch für einen Ort und einen Namen entscheiden!"
 major_decisions.2001.desc:0 "Der oberste Baumeister teilt mir mit, dass die Ziegel für die Universität bereitstehen. Ich muss mich nur noch für einen Namen entscheiden!"
 major_decisions.2001.b_fes:0 "Ich werde die Universität al-Qarawiyin gründen!"
 major_decisions.2001.b_cairo:0 "Ich werde die al-Azhar-Universität gründen!"
 major_decisions.2001.b_bologna:0 "Ich werde die Universität Bologna gründen!"
 major_decisions.2001.b_salamanca:0 "Ich werde die Universität Salamanca gründen!"
 major_decisions.2001.b_madrid:0 "Ich werde die Universität Complutense Madrid gründen!"
 major_decisions.2001.b_oxford:0 "Ich werde die Universität Oxford gründen!"
 major_decisions.2001.b_cambridge:0 "Ich werde die Universität Cambridge gründen!"
 major_decisions.2001.b_padua:0 "Ich werde die Universität Padu gründen!"
 major_decisions.2001.b_siena:0 "Ich werde die Universität Siena gründen!"
 major_decisions.2001.b_coimbra:0 "Ich werde die Universität Coimbra gründen!"
 major_decisions.2001.b_napoli:0 "Ich werde die heilige römische Universität Neapel gründen!"
 major_decisions.2001.b_tirakka:0 "Ich werde die Universität Sankoré gründen!"
 major_decisions.2001.fallback:0 "Ich werde heute … keine Universität gründen."
 major_decisions.2001.fallback.tt:0 "Die Entwicklung der Gemeinde ist zu niedrig oder sie hat schon einen Platz für Sondergebäude"

 major_decisions.2002.desc:1 "Uns steht ein neues Zeitalter des Wissens bevor: Im Reich von [founder.GetName] wurde eine Universität gegründet. Rasch wird sie zu einem Zentrum für Gelehrte und Forscher, die sie zu jenem Ort erklären, an dem junge Wissbegierige am besten Trivium und Quadrivium lernen können, und auch ansonsten alles, was man braucht, um die Welt zu verstehen."
 major_decisions.2002.a:1 "Möge ihr Wissen uns allen förderlich sein!"

 major_decisions.2011.t:0 "[new_courtier.Custom('DE_ART_DEF_S_N')|U] Weise"
 major_decisions.2011.desc:0 "[new_courtier.GetName], eine angenehme und weise Person, begrüßt mich freundlich.\n\n„Ich habe von Eurer neuen Universität gehört! [ROOT.Char.Custom('DE_ART_IND_N')|U] [ROOT.Char.GetTitleAsNameNoTooltip], die sich dermaßen für das Wissen einsetzt … Es wäre mir eine Ehre, Euch dienen zu dürfen.“"
 major_decisions.2011.a:0 "Dann herzlich willkommen!"
 major_decisions.2011.b:0 "Hier ist kein Platz für Euch."

 major_decisions.3001.t:0 "Das Haus des Grüns"
 major_decisions.3001.desc:0 "Um mich herum wächst, gedeiht und erblüht alles. Wasser schlägt sich auf den Scheiben über mir nieder, als die Sonne durch das Glas auf mein nach oben gewandtes Gesicht scheint. Ich drehe mich, schnell, immer schneller, und werfe mein Obergewand auf den Boden, während ich vor Vergnügen lache.\n\n„Die Sonne ist hier drinnen bei uns: Das war das Vermögen, das es gekostet hat, mehr als wert!“"
 major_decisions.3001.a:0 "Ich habe das Sonnenlicht gezähmt!"

 major_decisions.3002.desc:0 "[builder.GetName] hat wahrlich den Verstand verloren! [builder.Custom('DE_PRO_PER_S_3P_N')|U] hat ein Vermögen dafür ausgegeben, ein Gebäude aus Glas errichten zu lassen, und nun hat [builder.Custom('DE_PRO_PER_S_3P_N')] [builder.Custom('DE_PRO_POS_S_3P')]en Worten zufolge die Sonne gezähmt und eingefangen.\n\nDie Berichte erblühender Pflanzen sind sicherlich ein Gespinst [builder.Custom('DE_PRO_POS_S_3P')]es kranken Hirns. Werden die Possen dies[builder.Custom('DE_END_PRO_S_G')] Verrückten denn nie enden?!"
 major_decisions.3002.a:0 "Das wird langsam lächerlich!"

 major_decisions.3100.t:0 "Eine Frage der Nachfolge"
 major_decisions.3100.desc:0 "Die Frage, wer mir nach meinem Tod nachfolgen soll, quält mich in letzter Zeit immerfort, und eine mögliche Teilung des Reichs bereitet mir große Sorge.\n\nNatürlich ist es in der Regel schwierig, das Reich davon zu überzeugen, eine neue Ordnung in der Nachfolge zu akzeptieren. Es könnte #EMP wesentlich#! leichter sein, zu einer alten Ordnung zurückzukehren …"
 major_decisions.3100.a:0 "Die alten Wege meines Volkes waren die besten!"
 major_decisions.3100.d:0 "Ach, wenn ich es mir genauer überlege, ist die Teilung schon gerechter."
 major_decisions.3100.tt_opinion_witengamot:0 "Angelsächsische Vasallen"
 major_decisions.3100.tt_opinion_thing:0 "Nordische, schwedische, norwegische & dänische Vasallen"
 major_decisions.3100.tt_opinion_tanistry:0 "Irische & gälische Vasallen"
