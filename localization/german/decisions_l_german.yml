 start_hunt_decision:0 "Jagd veranstalten"
 start_hunt_decision_tooltip:1 "Eine [hunt|E] wird veranstaltet"
 start_hunt_decision_desc:0 "#F Die ungezähmte Wildnis ruft, und Tiere aller Art warten auf meinen Speer und meinen Bogen!#!"
 start_hunt_decision_go_on_hunt:1 "Ihr geht auf eine #V Jagd#! in einer der Baronien Eures Reiches"
 start_hunt_decision_tt_header:0 "Auswirkungen einer erfolgreichen Jagd:"
 start_hunt_decision_prestige:1 "Ihr bekommt vielleicht Gelegenheiten, Euer [prestige|E] zu erhöhen"
 start_hunt_decision_stress:0 "#P Verringert Eure [stress|E]#!"
 start_hunt_decision_stress_lazy:0 "#N Ihr werdet keine [stress|E] verlieren, da Ihr [GetTrait('lazy').GetName(GetPlayer)] seid#!"
 start_hunt_decision_confirm:0 "Lasset das Horn erklingen!"

 host_feast_decision:0 "Festmahl veranstalten"
 host_feast_decision_tooltip:0 "Ein [feast|E] wird abgehalten"
 host_feast_decision_opening_desc:0 "#F Die Fässer anzuzapfen und Ehrengäste einzuladen, ist nicht nur eine Pflicht, sondern auch eine Gelegenheit, die Bande der Loyalität zu stärken, und oft bereitet es auch große Freude!#!"
 host_feast_decision_desc_vassals:1 "Könnte die [opinion|E] Eurer Vasallen von Euch verbessern"
 host_feast_decision_desc_shy:1 "#N Ihr werdet keine [stress|E] verlieren, da Ihr [GetTrait('shy').GetName(GetPlayer)] seid#!"
 host_feast_decision_desc_stress_medium:1 "Eure [stress|E] wird sich verringern"
 host_feast_decision_desc_stress:1 "Eure [stress|E] könnte sich verringern"
 host_feast_decision_desc_liege_opinion:1 "Könnte die [opinion|E] Eures Lehnsherrn von Euch verbessern"
 host_feast_decision_confirm:0 "Einladungen verschicken"

 hire_physician_decision:0 "Einen Arzt suchen"
 hire_physician_decision_tooltip:2 "Eure Diener werden einige geeignete Kandidaten für den Posten als [court_physician|E] vorschlagen"
 hire_physician_decision_desc:0 "Ein Hofarzt ist unverzichtbar für die Pflege Kranker und Verwundeter an meinem Hof. Ich werde meinen Dienern auftragen, mir geeignete Kandidaten vorzuschlagen."
 hire_physician_decision_effect_tooltip:2 "Euch werden Kandidaten für den Posten als [court_physician|E] vorgeschlagen, von denen Ihr einen gegen eine Gebühr anwerben könnt"
 hire_physician_decision_confirm:0 "Suche beginnen"

 borrow_from_holy_order_decision:0 "Gold von einem Kriegerorden leihen"
 borrow_from_holy_order_decision_tooltip:0 "Ihr leiht Euch Geld von einem verfügbaren Kriegerorden"
 borrow_from_holy_order_decision_desc:0 "Ich brauche Geld, und wen Besseres könnte ich da um Hilfe bitten als die Diener von [ROOT.Char.GetFaith.HighGodName]? Ich kann Briefe verschicken und hoffen, dass ich eine Antwort bekomme."
 borrow_from_holy_order_decision_confirm:0 "Schreibt die Anfragen!"
 borrow_from_holy_order_decision_effect_tooltip:1 "Ihr leiht Euch [SCOPE.ScriptValue('holy_order_gold_value')|P00] [gold|E][gold_i] von einem [holy_order|E]\n\n@warning_icon!# Der [holy_order|E] wird Forderungen stellen, wenn Ihr das Darlehen nicht zurückzahlen könnt\n@warning_icon!# Ihr könnt Euch kein Geld mehr leihen, bis Ihr dieses Darlehen zurückgezahlt habt"
 borrow_from_holy_order_gold_condition:0 "Der Orden hat nicht genug Gold"

 escape_from_prison_decision:0 "Flucht aus dem Kerker"
 escape_from_prison_decision_tooltip:0 "Versuchen, aus dem Kerker zu entkommen"
 escape_from_prison_decision_desc:0 "Die gleichen Wände, die gleichen Abläufe, der gleiche Fraß als Essen: Jeder Tag ist wie der davor. Dieser Kerker nagt an mir, und ich ertrage es nicht mehr!"
 escape_from_prison_decision_success.tt:0 "Euer Fluchtversuch gelingt"
 escape_from_prison_decision_failure.tt:0 "Euer Fluchtversuch scheitert"
 escape_from_prison_decision_failure_outcome.tt:0 "[imprisoner.GetTitledFirstName] könnte … verärgert sein"
 escape_from_prison_decision_confirm:0 "Mich können keine Mauern halten!"
 escape_from_prison_decision_effect_tooltip:0 "@warning_icon!# Der Erfolg Eures Versuchs hängt von Eurem [prowess|E] und Euren [traits|E] ab"

 tribal_challenge_ruler_decision:0 "[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|U] herausfordern"
 tribal_challenge_ruler_decision_desc:0 "[ROOT.Char.GetLiege.GetFirstName] trägt den Titel als [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip], als ob es nicht anders sein könnte. Als ob nicht Können und Stärke allein darüber entscheiden würden, wer unser Anführer ist.\n\nIch, [ROOT.Char.GetFullNameNoTooltip], stelle [ROOT.Char.GetLiege.Custom('DE_PRO_POS_S_3P')] Anrecht auf den Titel, auf ganz [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier], infrage. Und ich werde nicht mehr schweigen!"
 tribal_challenge_ruler_decision_tooltip:0 "[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|U] um Titel und Land herausfordern"
 tribal_challenge_ruler_effect_tooltip:0 "[liege_to_challenge.GetTitledFirstNameNoTooltip] wird über die Herausforderung entscheiden\n"
 tribal_challenge_ruler_desc_success:0 "Ihr gewinnt die Herausforderung"
 tribal_challenge_ruler_desc_failure:0 "Ihr verliert die Herausforderung"
 recently_took_tribal_challenge_ruler_decision:0 "Hat unlängst jemanden um die Herrschaft herausgefordert"
 tribal_challenge_ruler_decision_confirm:0 "[ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip] herausfordern!"

 gain_weight_decision:0 "Gewichtszunahme"
 gain_weight_decision_desc:0 "Die Schwäche meines Körpers wird immer offensichtlicher: Ich habe kaum noch die Kraft, einen ganzen Tag zu überstehen!\n\nMir wurde eine Diät mit viel Milch, Butter und Datteln vorgeschlagen, und ich glaube, ich sollte sie ausprobieren."
 gain_weight_decision_tooltip:0 "Ihr nehmt Euch vor, Gewicht zuzulegen"
 gain_weight_decision_confirm:0 "Bringt die Butter!"

 stop_gain_weight_decision:0 "Gewichtszunahme einstellen"
 stop_gain_weight_decision_desc:0 "Ein nimmer enden wollender Strom an fettigem Essen hat sein Werk getan, und ich kriege es nicht mehr herunter. Ich gebe meine Bemühungen auf, an Gewicht zuzulegen."
 stop_gain_weight_decision_tooltip:0 "Ihr versucht nicht mehr, Gewicht zuzulegen"
 stop_gain_weight_decision_confirm:0 "Gewichtszunahme einstellen"

 lose_weight_decision:0 "Gewichtsverlust"
 lose_weight_decision_desc:0 "Mein Körper wird mit jedem Tag schwächer, und meine Bauchumfang lastet mir schwer auf Körper und Seele.\n\nLaufen, warme Bäder, ein paar leicht abführende Substanzen … Ich werde einen Weg finden, Gewicht zu verlieren."
 lose_weight_decision_tooltip:0 "Ihr nehmt Euch vor, Gewicht zu verlieren"
 lose_weight_decision_confirm:0 "Bringt die Purgierwinde!"

 stop_lose_weight_decision:0 "Gewichtsabnahme einstellen"
 stop_lose_weight_decision_desc:0 "Ich habe alle Tinkturen und Mittelchen versucht, die man mir empfohlen hat, und es noch weiter zu treiben, wäre schlicht übertrieben. Ich werde meine Bemühungen aufgeben, Gewicht zu verlieren."
 stop_lose_weight_decision_tooltip:0 "Ihr versucht nicht mehr, Gewicht zu verlieren"
 stop_lose_weight_decision_confirm:0 "Gewichtsabnahme einstellen"

 commit_suicide_decision:1 "Selbstmordversuch unternehmen"
 commit_suicide_decision_desc:0 "Es gibt nur Dunkelheit und Schmerz. Die Leute sagen mir, dass es besser werden wird, doch woher wissen Sie das denn? Und wie soll mir das jetzt gerade helfen? Es wird Zeit, die Last des Diesseits abzustreifen."
 commit_suicide_decision_tooltip:1 "Es wird Zeit, diese Welt zu verlassen"
 commit_suicide_decision_effect_tooltip:0 "@warning_icon!# Ihr werdet versuchen, Euer Leben zu beenden. Seid Ihr sicher, dass Ihr das wollt?"
 commit_suicide_decision_confirm:0 "Meine Zeit ist gekommen"

 pet_dog_decision:0 "[ROOT.Char.Custom('DogStoryName')] streicheln"
 pet_dog_decision_desc:0 "Es wird Zeit, tief durchzuatmen und nach meinem vierbeinigen Gefährten [ROOT.Char.Custom('DogStoryName')] zu suchen. Manche Leute meinen, Hunde wären niedere Kreaturen, doch ganz gleich, wie schwer das Leben auch sein mag: Ich weiß, dass [ROOT.Char.Custom('DogStoryName')] immer für mich da sein wird!"
 pet_dog_decision_tooltip:0 "Euren Hund streicheln"
 pet_dog_decision_confirm:0 "Euren Hund streicheln"
 pet_decision_effect_tooltip:0 "Ihr werdet etwas [stress|E] verlieren"

 pet_cat_decision:0 "[Root.Char.Custom('CatStoryName')] streicheln"
 pet_cat_decision_desc:0 "Es wird Zeit, tief durchzuatmen und nach meinem vierbeinigen Gefährten [ROOT.Char.Custom('CatStoryName')] zu suchen. Manche Leute meinen, Katzen wären böse und selbstsüchtige Kreaturen, doch ganz gleich, wie schwer das Leben auch sein mag: Ich weiß, dass [ROOT.Char.Custom('CatStoryName')] immer für mich da sein wird!"
 pet_cat_decision_tooltip:0 "Eure Katze streicheln"
 pet_cat_decision_confirm:0 "Eure Katze streicheln"

 repay_loan_decision:0 "Darlehen zurückzahlen"
 repay_loan_decision_decision_tooltip:0 "Ihr werdet zurückzahlen, was Ihr schuldet"
 repay_loan_decision_decision_desc:0 "Schulden zu haben, die mir im Nacken sitzen, ziemt sich nicht für einen [ROOT.Char.GetTitleAsNameNoTooltip]: Es wird Zeit, das Geld zurückzuzahlen, das ich schulde."
 repay_loan_decision_confirm:0 "Schickt das Geld zurück!"

 create_cadet_branch_decision:0 "Nebenlinie erschaffen"
 create_cadet_branch_decision_tooltip:1 "Ihr werdet eine Nebenlinie erschaffen"
 create_cadet_branch_decision_desc:0 "Es könnte für meine Familie an der Zeit sein, das Vermächtnis von Haus [ROOT.Char.GetHouse.GetNameNoTooltip] zu verlassen und ihren eigenen Weg in die Geschichtsbücher zu finden, mit mir als Kopf dieser neuen Linie unserer großen Dynastie."
 create_cadet_branch_decision_confirm:0 "Nebenlinie erschaffen"
 I_CREATE_CADET_BRANCH_DECISION_SUCCESSION_LINE:1 "Ihr seid auf Platz drei oder höher in der Nachfolgelinie für einen der [titles|E] Eures [Concept('house_head', 'Hausoberhaupts')|E]"
 I_NOT_CREATE_CADET_BRANCH_DECISION_SUCCESSION_LINE:1 "Ihr seid #bold nicht#! auf Platz drei oder höher in der Nachfolgelinie für einen der [titles|E] Eures [Concept('house_head', 'Hausoberhaupts')|E]"
 I_CREATE_CADET_BRANCH_DECISION_ANCESTOR_IN_HOUSE:1 "Einer Eurer Ahnen gehört zu Eurem derzeitigen [house|E]"
 I_NOT_CREATE_CADET_BRANCH_DECISION_ANCESTOR_IN_HOUSE:1 "Keiner Eurer Ahnen gehört zu Eurem derzeitigen [house|E]"
 created_cadet_branch_toast_former_house_desc:1 "Das Haus von [new_house.GetName]"
 created_cadet_branch_toast_former_house_tt:0 "[new_head.GetTitledFirstName] hat eine [cadet_branch|E] erschaffen"
 created_cadet_branch_toast_new_house_desc:2 "Ein neues Haus"
 created_cadet_branch_toast_new_house_other_tt:2 "Ihr seid jetzt Mitglied von Haus [new_house.GetName]"

 take_vow_of_poverty_decision:0 "Armutsgelübde ablegen"
 take_vow_of_poverty_decision_tooltip:1 "Ihr schwört, keine unnötigen Reichtümer anzuhäufen"
 take_vow_of_poverty_decision_desc:0 "Reichtum ist die Wurzel allen Übels. Obgleich ich nicht alles verschenken und dennoch [ROOT.Char.GetTitleAsNameNoTooltip] bleiben kann, so kann ich doch schwören, einen Teil meiner monatlichen Einnahmen zu spenden."
 take_vow_of_poverty_decision_confirm:0 "Armutsgelübde ablegen"

 return_rome_decision:0 "$c_roma$ zurückgeben"
 return_rome_decision_tooltip:0 "Der Heilige Vater sollte seinen Sitz in $c_roma$ haben; der Titel muss an ihn zurückgegeben werden"
 return_rome_decision_desc:0 "Der Heilige Vater wurde von seinem Sitz in $c_roma$ vertrieben. Es ist meine heilige Pflicht als Katholik diese heiligste aller Stätten an ihren rechtmäßigen Besitzer zurückzugeben."
 return_rome_decision_confirm:0 "$c_roma$ zurückgeben"

 renounce_vow_of_poverty_decision:0 "Armutsgelübde widerrufen"
 renounce_vow_of_poverty_decision_tooltip:1 "Ihr werdet nicht länger einen Teil Eurer Einnahmen spenden"
 renounce_vow_of_poverty_decision_desc:0 "Es lässt sich nicht leugnen, dass ich mehr Mittel benötige, um mein Reich effektiv regieren zu können. Aus pragmatischen Gründen muss ich mein Armutsgelübde widerrufen."
 renounce_vow_of_poverty_decision_confirm:0 "Armutsgelübde widerrufen"

 initiate_consolamentum_decision:0 "Entleibung einleiten"
 initiate_consolamentum_decision_tooltip:0 "Die Zeit ist gekommen, mich auf mein Lebensende vorzubereiten"
 initiate_consolamentum_decision_desc:0 "#F Das Ende meines Lebens naht, und ich sollte die Entleibung einleiten, um meine Seele von der Sünde zu reinigen und mich von dieser Welt zu verabschieden.#!"
 initiate_consolamentum_decision_confirm:0 "Entleibung einleiten"

 seek_aid_of_the_spirits_decision:0 "Hilfe der Geister suchen"
 seek_aid_of_the_spirits_decision_tooltip:0 "Ich versuche, Kontakt mit den Geistern aufzunehmen"
 seek_aid_of_the_spirits_decision_desc:0 "#F Die Welt um uns herum ist erfüllt von Geistern: Manche von ihnen sind hilfsbereit, manche bösartig, manche interessieren sich nicht für uns Menschen.\n\nVielleicht kann mein [ROOT.Char.Custom('MyPriestTitle')] mir ja bei dieser Sache helfen, doch niemand weiß, wie das Ergebnis aussehen wird …#!"
 seek_aid_of_the_spirits_decision_effect.tt:0 "Ihr wendet Euch an das Ungesehene …"
 seek_aid_of_the_spirits_decision_confirm:0 "Die Hilfe der Geister suchen"

 select_personal_deity_decision:0 "Bhakti bestimmen"
 select_personal_deity_decision_tooltip:0 "Denkt über Eure Götter nach"
 select_personal_deity_decision_desc:0 "#F Jeder gläubige [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] sollte Bhakti haben: die Ergebenheit gegenüber einem bestimmten Gott oder einer bestimmten Göttin, die am stärksten mit der eigenen Seele im Einklang ist.\n\nIch sollte die verschiedenen göttlichen Wesen bedenken und entscheiden, welches am stärksten nach mir ruft.#!"
 select_personal_deity_decision_confirm:0 "Bhakti bedenken"
 select_personal_deity_decision_tt:0 "Ihr erhaltet Modifikatoren entsprechend des ausgewählten Bhakti"

 meditate_in_seclusion_decision:0 "In Abgeschiedenheit meditieren"
 meditate_in_seclusion_decision_tooltip:0 "Sich aus dem öffentlichen Leben zurückziehen, um sich auf das innere Selbst zu konzentrieren"
 meditate_in_seclusion_decision_desc:0 "Nur durch die Mediation können wir das wahre Wesen des Universums verstehen.\n\nDoch das heißt auch, dass ich meine anderen Pflichten vernachlässigen und mich in die Abgeschiedenheit zurückziehen muss, damit ich mehr über mich und das Universum, in dem wir leben, erfahren kann."
 meditate_in_seclusion_decision_confirm:0 "In Abgeschiedenheit meditieren"
 meditate_in_seclusion_tooltip:0 "Ihr könnt [stress|E] verlieren, [traits|E] erhalten oder sogar Euren [Concept('learning', 'Bildungs')|E]-Wert erhöhen"

 give_sky_burial_decision:0 "[ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)|U] per Himmelsbestattungen beisetzen"
 give_sky_burial_decision_tooltip:0 "Bettet Euren Ahnen zur Ruhe und erhaltet [piety|E] und [vassals|E]-[opinion|E]"
 give_sky_burial_decision_desc:0 "#F [ROOT.Var('ancestor_to_bury').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ist verstorben. Die Tradition sagt, dass [ROOT.Var('ancestor_to_bury').Char.Custom('DE_PRO_PER_S_3P_N')] eine Himmelsbestattung bekommen sollte: [ROOT.Var('ancestor_to_bury').Char.Custom('DE_PRO_POS_S_3P')|]e sterblichen Überreste werden aufgebahrt, damit sich die Aasfresser daran leben können und [ROOT.Var('ancestor_to_bury').Char.Custom('DE_PRO_PER_S_3P_N')] die Welt so nähren kann, wie sie einst [ROOT.Var('ancestor_to_bury').Char.Custom('DE_PRO_PER_S_3P_A')] nährte.#!"
 give_sky_burial_decision_confirm:0 "Himmelsbestattung abhalten"
 give_sky_burial_vassals:0 "Alle Vasallen, die an Himmelsbestattungen glauben"

 raise_runestone_decision:0 "Einen Runenstein errichten"
 raise_runestone_decision_desc:0 "[ROOT.Var('ancestor_to_bury').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ist verstorben. Ich werde einen Runenstein errichten, um [ROOT.Var('ancestor_to_bury').Char.Custom('DE_PRO_POS_S_3P')] Leben zu ehren und all jenen Ruhm zu bringen, die den Namen [ROOT.Var('ancestor_to_bury').Char.GetDynasty.GetName] tragen. Zukünftige Generationen werden niemals vergessen, wie bedeutend [ROOT.Var('ancestor_to_bury').Char.GetFullNameNicknamedNoTooltip] war!"
 raise_runestone_decision_tooltip:0 "Einen Runenstein errichten, der [ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('ancestor_to_bury').Char)] in Ehren halten soll"
 raise_runestone_decision_confirm:0 "Runenstein errichten"
 raise_runestone_vassals:0 "Jeder Vasall Eures [Concept('faith', 'Glaubens')|E]"

 divine_the_stars_decision:0 "Die Sterne lesen"
 divine_the_stars_decision_tooltip:0 "Zum Himmel schauen und sehen, was die Zukunft für Euch bereithält"
 divine_the_stars_decision_desc:0 "#F Unsere Schicksale stehen in den Sternen geschrieben. Wenn wir sie studieren, erhalten wir Einblicke darin, was die Zukunft bereithält …#!"
 divine_the_stars_decision_confirm:0 "Die Sterne deuten"
 divine_the_starts_effect:0 "Ihr werdet in naher Zukunft einen kosmischen Einblick erhalten"
 divine_the_stars_trigger:0 "Ihr seid bereit, aus den Sternen zu lesen"
 divine_the_stars_modifier:0 "Ihr habt noch nicht den Astrologie-Modifikator"

 create_holy_order_decision:0 "Kriegerorden gründen"
 create_holy_order_decision_tooltip:0 "Ich gründe einen [holy_order|E] und werde [holy_order_patron|E]"
 create_holy_order_decision_desc:0 "#F Es kann nie zu viele Krieger geben, die unseren wahren Glauben verteidigen. Ich werde [ROOT.Char.GetFaith.WarGodName] dienen, indem ich ihnen ein Zuhause und Waffen gebe!#!"
 create_holy_order_decision_confirm:0 "Kriegerorden gründen"
 create_holy_order_decision_effect_message:1 "Ein [holy_order|E] Eures [Concept('faith', 'Glaubens')|E] wird gegründet\n$EFFECT_LIST_BULLET$Ihr werdet [holy_order_patron|E] des Ordens"
 destroy_holy_order_warning:0 "@warning_icon!#X Wenn ich seine Pacht rückgängig mache, wird der Kriegerorden vernichtet!#!"
 I_MUST_BE_KING_OR_EMPEROR:1 "Ihr haltet ein [kingdom|E] oder ein [empire|E]"
 I_AM_NOT_KING_OR_EMPEROR:1 "Ihr müsst ein [kingdom|E] oder ein [empire|E] halten"
 I_HAVE_TWO_CASTLE_COUNTY:1 "Ihr habt eine [barony|E] mit einer [city|E] oder [castle|E], die verpachtet werden kann, um als Hauptquartier des Kriegerordens zu dienen"
 NOT_I_HAVE_HOLY_ORDER_BARONY_SELECTED:1 "Ihr habt #bold keine#! Baronie ausgewählt"

 cancel_holy_order_lease_decision:0 "Kriegerorden-Pacht aberkennen"
 cancel_holy_order_lease_decision_tooltip:0 "Die Pacht eines [Concept('holy_order', 'Kriegerordens')|E] aberkennen"
 cancel_holy_order_lease_decision_desc:0 "#F Der in [barony.GetName] stationierte Kriegerorden hat gute Arbeit geleistet, doch das Besitztum wird nun für andere Dinge gebraucht.#!"
 cancel_holy_order_lease_decision_confirm:0 "Pacht aberkennen"

 go_on_pilgrimage_decision:0 "Auf eine Pilgerreise gehen"
 go_on_pilgrimage_decision_tooltip:1 "Eine [pilgrimage|E] unternehmen, um Eure Hingabe an Euren Glauben zu beweisen"
 go_on_pilgrimage_decision_desc:0 "#F Die heiligen Stätten sind Orte in unserer Welt, die den höchsten Mächten am nächsten sind. Sie selbst zu sehen, beweist meine Ergebenheit als [ROOT.Char.GetFaith.GetAdherentNameNoTooltip].#!"
 go_on_pilgrimage_decision_confirm:0 "Vorbereitung der Reise"
 pilgrimage_effect_1:0 "Ihr wählt ein Ziel aus den [Concept('holy_sites', 'Heiligen Stätten')|E] Eures [Concept('faith', 'Glaubens')|E] aus"
 pilgrimage_effect_2:0 "Je weiter Ihr reist, desto mehr [piety|E] erhaltet Ihr"
 pilgrimage_effect_3:0 "Längere Reisen sind teurer #weak (Mindestkosten: @gold_icon! [SCOPE.ScriptValue('pilgrimage_minimum_cost')])#!"
 hajj_exceptionally_long_tt:0 "Es ist eine #V außerordentlich lange#! Pilgerreise von Eurem Hauptsitz nach Mekka"
 hajj_very_long_tt:0 "Es ist eine #V sehr lange#! Pilgerreise von Eurem Hauptsitz nach Mekka"
 hajj_long_tt:0 "Es ist eine #V lange#! Pilgerreise von Eurem Hauptsitz nach Mekka"
 hajj_short_tt:0 "Es ist eine #V kurze#! Pilgerreise von Eurem Hauptsitz nach Mekka"
 hajj_distance_info_text:0 "#weak Längere Reisen bieten mehr Frömmigkeit, aber sind auch teurer#!"
 pilgrimage_illness_warning:0 "@warning_icon! #X Es ist gefährlich [GetTrait('ill').GetName(GetPlayer)] zu reisen#!"

 go_on_hajj_decision:0 "Den Hadsch unternehmen"
 go_on_hajj_decision_tooltip:0 "Eine [pilgrimage|E] nach Mekka unternehmen, um Eure Pflicht gegenüber Allah zu erfüllen"
 go_on_hajj_decision_desc:0 "#F Der Hadsch nach Mekka ist eine der Säulen meines Glaubens. Die Zeit ist gekommen, ihn zu unternehmen und meiner Pflicht als Muslim zu genügen.#!"
 go_on_hajj_decision_confirm:0 "$go_on_pilgrimage_decision_confirm$"

 reclaim_britannia_decision:0 "Britannien zurückerobern"
 reclaim_britannia_decision_desc:0 "In diesen Landen herrschten einst keltische Männer und Frauen, und das soll wieder so sein!"
 reclaim_britannia_decision_tooltip:0 "Die [ROOT.Char.GetCulture.GetName|l]e Kultur wird herrschen"
 reclaim_britannia_decision_custom:0 "Ich darf nicht mehr als 1 Vasallen mit einer nicht-keltischen Kultur haben"
 reclaim_britannia_decision_confirm:0 "Biyetú!"
 HAS_NON_CELTIC_POWERFUL_VASSAL:0 "All Eure mächtigen Vasallen gehören der keltischen oder goidelischen [culture_group|E] an"

 restore_the_danelaw_decision:0 "Das Danelag wiederherstellen"
 restore_the_danelaw_decision_desc:0 "Einst beherrschten die Gesetze der Dänen diese Lande, und das soll wieder so sein!"
 restore_the_danelaw_decision_tooltip:0 "Das Königreich des Danelag wiederherstellen"
 restore_the_danelaw_decision_confirm:0 "Das Danelag wiederherstellen"

 embrace_english_culture_decision:0 "Die englische Kultur annehmen"
 embrace_english_culture_decision_tooltip:1 "Ihr werdet Eure [ROOT.Char.GetCulture.GetName|l]e Kultur aufgeben"
