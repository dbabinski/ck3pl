 #False Conversion decisions
 revoke_false_conversion_decision:0 "Gebilligte Scheinbekehrung wiederrufen"
 revoke_false_conversion_decision.tt:0 "Öffentlich zu Eurem alten [Concept('faith', 'Glauben')|E] zurückkehren"
 revoke_false_conversion_decision.desc:0 "#F Auch wenn ich öffentlich dem [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]en Glauben folge, kann ich doch meine persönlichen Rituale und meinen privaten Glauben, wie ihn schon meine Ahnen pflegten, nicht aufgeben. Vielleicht waren die alten Wege doch besser.#!"
 revoke_false_conversion_decision.desc.tt:0 "Ihr könnt öffentlich zu Eurem vorherigen [Concept('faith', 'Glauben')|E] konvertieren. Eure [vassals|E] und [close_family|E] konvertieren vielleicht mit Euch"
 revoke_false_conversion_decision.desc.tt_own_faith_counties:0 "Wenn Ihr [independent|E] seid, könnten [counties|E] in Eurem [realm|E], die [GetModifier('false_convert_modifier').GetNameWithTooltip] haben, mit Euch konvertieren, wenn sie insgeheim zu Eurem [faith|E] gehören"
 revoke_false_conversion_decision_confirm:0 "Verkündung machen"
 encourage_confession_of_false_conversions_decision:0 "Amnestie für Scheinbekehrungen"
 encourage_confession_of_false_conversions_decision.tt:0 "Krypto-Gläubige könnten ihren versteckten [Concept('faith', 'Glauben')|E] offenbaren"
 encourage_confession_of_false_conversions_decision.desc:0 "#F Es ist ein offenes Geheimnis, dass es Krypto-Gläubige in meinem Reich gibt, die ihrem Glauben insgeheim nachgehen. Vielleicht kann eine offizielle Amnestie sie überzeugen, diese Fassade fallen zu lassen?#!"
 encourage_confession_of_false_conversions_decision.desc.tt_pluralist:0 "Krypto-Gläubige in Eurem Reich könnten sich offenbaren, wenn Euer [faith|E] ihren geheimen Glauben besser [Concept('tolerated', 'Toleriert')|E] als ihren öffentlichen"
 encourage_confession_of_false_conversions_decision.desc.tt_paranoia:0 "[characters|E], die [GetTrait('deceitful').GetName(GetNullCharacter)] oder [GetTrait('paranoid').GetName(GetNullCharacter)] sind, werden ihren geheimen [Concept('faith', 'Glauben')|E] nur offenbaren, wenn er zu Eurem passt"
 encourage_confession_of_false_conversions_decision.desc.tt_pluralist_counties:0 "Wenn Ihr [independent|E] seid, könnten [counties|E] in Eurem [realm|E], die [GetModifier('false_convert_modifier').GetNameWithTooltip] haben, öffentlich mit Euch konvertieren, je nachdem, wie feindlich Ihr ihrem neuen [Concept('faith', 'Glauben')|E] gegenüber wärt"
 encourage_confession_of_false_conversions_decision.desc.tt_coreligionist:0 "Krypto-Gläubige in Eurem Reich könnten sich offenbaren, wenn ihr heimlicher [faith|E] Eurem öffentlichen Glauben entspricht"
 encourage_confession_of_false_conversions_decision_confirm:0 "Verkündung machen"

 #Restore the Holy Roman Empire
 restore_holy_roman_empire_decision:0 "Das Heilige Römische Reich wiederherstellen"
 restore_holy_roman_empire_decision_desc:0 "Das wahre Kaiserreich des Westens liegt in Trümmern, das Erbe von Karl dem Großen zertrümmert durch das grausame Schicksal. Es würde einen starken und gottestreuen Herrscher brauchen, um die deutsche Kaiserwürde wiederherzustellen."
 restore_holy_roman_empire_decision_confirm:0 "Renovatio Romani Imperii!"
 restore_holy_roman_empire_decision_tooltip:0 "Dem Römischen Reich im Westen neues Leben einhauchen"
 decision_refound_hre_control_the_electors.tt:0 "Ihr müsst die traditionellen Titel der Kurfürsten kontrollieren oder halten: die Herzogtümer $d_ostmark$, $d_ostfalen$, $d_east_franconia$ und $d_bohemia$ sowie die Grafschaften $c_trier$, $c_mainz$ und $c_cologne$"
 decision_refound_hre_own_three_kingdoms.tt:0 "Ihr müsst mindestens drei Königreich-Titel kontrollieren"
 restore_holy_roman_empire_decision_effects_de_jure.tt:0 "Alle vollständig kontrollierten Königreiche außerhalb von $e_italy$ werden De-jure-Teil des $e_hre$"
 restore_holy_roman_empire_decision_effects_vassal_opinion.tt:0 "Alle direkten Vasallen"
 reformed_holy_roman_empire_opinion:0 "Das $e_hre$ reformieren"

 #Adopt Special Succession decision
 adopt_special_succession_decision:0 "Spezielle Nachfolgeart annehmen"
 adopt_special_succession_decision_desc:0 "Die Erbteilungsnachfolge schwächt und teilt uns. Vielleicht würden die Magnaten des Reichs auch eine historische Alternative annehmen …"
 adopt_special_succession_decision_confirm:0 "Die Sache bedenken"
 adopt_special_succession_decision_tooltip:0 "Meine Erbteilungs-[succession|E] durch eine lokale Art der Wahl-$game_concept_succession$ ersetzen"
 adopt_special_succession_decision_effects.tt:0 "Ihr könnt eine Form der traditionellen Wahl-[succession|E], die auf Eurer [culture|E] oder der des Hauptsitzes beruht, auswählen (sofern eine verfügbar ist)\n$EFFECT_LIST_BULLET$Dies wird auf all Eure [titles|E] des obersten Rangs angewendet, die eine Wahl-[succession|E] haben"
