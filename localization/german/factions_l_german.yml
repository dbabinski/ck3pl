l_german:
 FACTION_DISCONTENT_POWER_ABOVE_THRESHOLD:0 "[faction_military_power|E] über Schwelle: #V $VALUE|0=-$#!"
 FACTION_DISCONTENT_POWER_BELOW_THRESHOLD:0 "[faction_military_power|E] unter Schwelle: #V $VALUE|0=-$#!"
 FACTION_POWER_HARD_RULE:0 "[GetPerk('hard_rule_perk').GetName(GetPlayer)]: #V +$VALUE|0$#!"
 FACTION_DEMAND_ACCEPT:0 "Ich habe wohl keine andere Wahl …"
 FACTION_DEMAND_REFUSE:0 "Ich lasse mir nicht drohen!"
 FACTION_DEMAND_ACCEPTED_OPT:0 "Eine weise Entscheidung"
 FACTION_DEMAND_REFUSED_OPT:0 "Dann eben Krieg!"
 faction_demand.2004.opt_tt:0 "Ich trete dem Krieg gegen [faction_target.GetTitledFirstName] bei"
 FACTION_DEMAND_SEND_DEMAND_NOTIFICATION_OPT:0 "Stellt das Ultimatum!"
 FACTION_IMPRISONMENT_RETALIATION_WARNING:0 "#W [recipient.GetTitledFirstName] einzukerkern, kann die [retaliating_faction.GetName] zum Aufstand aufstacheln!#!"
 faction_demand.9001.t:0 "[retaliating_faction.GetName] schlägt zurück"
 FACTION_FAILED_IMPRISONMENT_RETALIATION:0 "[actor.GetTitledFirstName] hat zu Unrecht versucht, [recipient.GetTitledFirstName] einzukerkern, [recipient.Custom('DE_ART_DEF_S_N')] ebenfalls eines meiner Fraktionsmitglieder ist."
 FACTION_SUCCESSFUL_IMPRISONMENT_RETALIATION:0 "[actor.GetTitledFirstName] hat zu Unrecht [recipient.GetTitledFirstName] eingekerkert, [recipient.Custom('DE_ART_DEF_S_N')] ebenfalls eines meiner Fraktionsmitglieder ist."
 FACTION_IMPRISONMENT_RETALIATION_END:0 "\n\nEinen solch dreisten Angriff auf die [retaliating_faction.GetName] kann man nur als kriegerischen Akt verstehen, und wenn wir uns nicht verteidigen, wird man uns sicher einen nach dem anderen niedermachen!"
 FACTION_IMPRISONMENT_RETALIATION_OPT:0 "Auf in den Krieg!"

 # Independence Faction
 independence_faction:0 "$game_concept_independence_faction$"
 independence_faction_desc:0 "Mitglieder der Unabhängigkeits-[faction|E] streben nach Unabhängigkeit von ihrem [Concept('liege', 'Lehnsherrn')|E].\n\n#S Ultimatum#!\nAlle Fraktionsmitglieder werden [independent|E]\n[liege|E] verliert [prestige|E]"
 independence_faction_short_effect_desc:0 "Will Unabhängigkeit vom [Concept('liege', 'Lehnsherrn')|E]"
 FACTION_DEMAND_INDEPENDENCE:0 "Forderung der Unabhängigkeit"
 FACTION_DEMAND_INDEPENDENCE_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nEs ist an der Zeit, dass Ihr die volle Unabhängigkeit von [faction_leader.GetPrimaryTitle.GetNameNoTier] und der anderen Staaten in der [faction.GetName] anerkennt. Nehmt unsere Forderungen an, auf dass wir uns nicht auf dem Schlachtfeld gegenüberstehen müssen!"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED:0 "Forderungen nach Unabhängigkeit angenommen"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nEure fehlgeleiteten Forderungen werden uns am Ende nur schwächen. Dennoch sehe ich mich gezwungen, Eurer Forderung nach Unabhängigkeit nachzukommen, um dem Reich sinnloses Blutvergießen zu ersparen."
 FACTION_DEMAND_INDEPENDENCE_REFUSED:0 "Forderungen nach Unabhängigkeit abgelehnt"
 FACTION_DEMAND_INDEPENDENCE_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nEuer schändlicher Versuch, mich zu erpressen, ist fehlgeschlagen. Ganz gleich, wie viele verderbte Seelen ihr dazu verführen konntet, Euch bei Eurem Plan zu unterstützen: Ich werde nicht kampflos nachgeben. Lieber sterbe ich bei der Verteidigung dessen, was rechtmäßig mein ist!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION:0 "Unabhängigkeit!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION_DESC:0 "Endlich ist es so weit! Die vereinten Stimmen der [faction.GetName] sind sich einig, dass [faction_target.GetName] jedes Recht auf Herrschaft verloren hat, das [faction_target.Custom('DE_PRO_PER_S_3P_N')] vielleicht einst hatte. Entweder man gibt uns unsere Unabhängigkeit oder wir nehmen sie uns mit Gewalt!"
 faction_demand.0002.tt:0 "Alle Fraktionsmitglieder erlangen die Unabhängigkeit!"

 # Peasant Faction
 peasant_faction:0 "Bauernfraktion"
 peasant_faction_desc:0 "Die [faction|E] der Bauern verlangt, dass das Volk frei ist von fremdländischer oder ungläubiger Herrschaft, und sie strebt danach, einen Lehnsherren zu entmachten, der [culture|E] und [faith|E] der Gemeinen in den [counties|E] nicht teilt."
 peasant_faction_short_effect_desc:0 "Will niedrigere [county_control|E]"
 peasant_faction_every_county:0 "Alle Grafschaften in der Fraktion"
 FACTION_DEMAND_PEASANT:1 "An [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] [ROOT.Char.GetTitledFirstName],"
 FACTION_DEMAND_PEASANT_DESC:0 "Viel zu lange unterliegen wir schon Euren unterdrückerischen Gesetzen. Das ist vorbei! Wir haben Euch genug Steuern gezahlt.\n\nSobald Eure Schatzkammer und Eure Vorratskammer leer sind, werdet Ihr Euch noch wünschen, uns gerechter behandelt zu haben."
 FACTION_DEMAND_PEASANT_ACCEPT:0 "Ich könnte ihnen wohl einen Steuererlass gewähren …"
 FACTION_DEMAND_PEASANT_REFUSE:0 "Niemals! Es ist das Los eines Bauern, seinem Herrn zu dienen!"
 FACTION_PEASANT_NAME:0 "Bauernpöbel"
 FACTION_PEASANT_TITLE_NAME:0 "Bauernaufstand"

 # Populist Faction
 populist_faction:0 "Volksfraktion"
 populist_faction_desc:0 "Die Volks-[faction|E] will Freiheit von fremder oder ungläubiger Herrschaft und versucht, von Lehnsherren unabhängig zu werden, die nicht ihre [culture|E] und ihren [Concept('faith', 'Glauben')|E] teilen."
 populist_faction_short_effect_desc:0 "Will Unabhängigkeit vom [Concept('liege', 'Lehnsherrn')|E]"
 FACTION_DEMAND_POPULIST:0 "An [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] [ROOT.Char.GetTitledFirstName],"
 FACTION_DEMAND_POPULIST_DESC_CULTURE:0 "Wir werden die fremde Unterdrückung [peasant_leader.GetCulture.GetName|l]er Traditionen nicht mehr dulden. Unsere Zeit ist gekommen!\n\nGebt uns das Recht, uns nach Belieben selbst zu regieren, oder stellt Euch dem vereinten Zorn meiner Landsleute!"
 FACTION_DEMAND_POPULIST_DESC_FAITH:0 "Wir werden die elende Unterdrückung gläubiger [peasant_leader.GetFaith.GetAdherentNamePlural] nicht mehr dulden. Unsere Zeit ist gekommen!\n\nWenn [peasant_leader.GetFaith.WarGodName] uns leitet, werden wir uns erheben und uns von Eurer [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)|l]en Herrschaft befreien!"
 FACTION_DEMAND_POPULIST_DESC:0 "Wir werden nicht mehr dulden, dass gute [peasant_leader.GetCulture.GetName|l]e [peasant_leader.GetFaith.GetAdherentNamePlural] elend unterdrückt werden. Unsere Zeit ist gekommen!\n\nWenn [peasant_leader.GetFaith.WarGodName] uns leitet, werden wir uns erheben und uns von Eurer [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)|l]en Herrschaft befreien!"
 FACTION_DEMAND_POPULIST_ACCEPT_CONVERT:0 "Haltet ein … Was, wenn ich stattdessen Eure Lebensart annehme?"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENDENCE:0 "Na schön. Ich brauche keine derart streitsüchtigen Untertanen!"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENCE_TT:0 "#N Dadurch würdet Ihr landlos!#!"
 FACTION_DEMAND_POPULIST_REFUSE:0 "Ihr wollt Freiheit? Im Tode sollt Ihr sie haben!"
 FACTION_POPULIST_REVOLT_TITLE_NAME:0 "der Volksaufstand"
 FACTION_POPULIST_CREATED_TITLE_NAME:0 "[base_county.GetNameNoTierNoTooltip]"

 # Liberty Faction
 liberty_faction:0 "Freiheitsfraktion"
 liberty_faction_desc:0 "Die [faction|E] der Unabhängigkeit möchte lediglich die [crown_authority|E] reduzieren. Ansonsten sind die Mitglieder dem [realm|E] gegenüber loyal."
 liberty_faction_short_effect_desc:0 "Will niedrigere [crown_authority|E]"
 FACTION_DISCONTENT_CA_1:0 "Begrenzte Lehnsautorität: #V $VALUE|0$ %#!"
 FACTION_DISCONTENT_CA_2:0 "Hohe Lehnsautorität: #V $VALUE|0$ %#!"
 FACTION_DISCONTENT_CA_3:0 "Absolute Lehnsautorität: #V $VALUE|0$ %#!"
 FACTION_DEMAND_LIBERTY:0 "Forderung der Freiheit"
 FACTION_DEMAND_LIBERTY_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)],\n\nEs ist an der Zeit, dass Ihr die uralten und unverzichtbaren Rechte Eurer Vasallen anerkennt! Nehmt die Forderungen der [faction.GetName] an. Sonst sehen wir uns auf dem Schlachtfeld wieder!"
 FACTION_DEMAND_LIBERTY_ACCEPTED:0 "Forderungen der Freiheit angenommen"
 FACTION_DEMAND_LIBERTY_ACCEPTED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)],\n\nEure selbstsüchtige Vorstellung von „Freiheit“ wird das Reich als Ganzes schwächen. Ich werde jedoch Eure Forderungen annehmen, um sinnloses Blutvergießen zu vermeiden."
 faction_demand.0102.tt:0 "Die [crown_authority|E] Eures Lehnsherren wird gesenkt!"
 FACTION_DEMAND_LIBERTY_REFUSED:0 "Forderungen der Freiheit abgelehnt"
 FACTION_DEMAND_LIBERTY_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nEuer lächerlicher Versuch, mich einzuschüchtern, wird niemals Erfolg haben. Ich bin Euer Lehnsherr! Ich werde Euch armseligen Verrätern auf dem Schlachtfeld zeigen, wer hier das Sagen hat!"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION:0 "Freiheit oder Tod!"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION_DESC:0 "Der Augenblick ist gekommen! Die Fürsten der [faction.GetName] sind sich einig, dass [faction_target.GetName] ein[faction_target.Custom('DE_END_PRO_S_N')] Despot[faction_target.Custom('DE_END_NOU_S_GS_N')] ist, [faction_target.Custom('DE_ART_DEF_S_N')] [faction_target.Custom('DE_PRO_POS_S_3P')]e tyrannische Autorität über uns aufgeben muss … Auch wenn damit ein Krieg heraufbeschworen wird."

 # Claimant faction
 claimant_faction:0 "Anspruchsteller-Fraktion"
 claimant_faction_desc:0 "Mitglieder der [faction|E] des Anspruchstellers unterstützen einen Thronanwärter, der einen Titel begehrt, den ihr [liege|E] innehat."
 claimant_faction_short_effect_desc:0 "Will [ROOT.Faction.GetSpecialTitle.GetName]"
 FACTION_DEMAND_CLAIMANT:0 "Forderung des Anspruchstellers"
 FACTION_DEMAND_CLAIMANT_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nDas Recht, in [faction_targeted_title.GetNameNoTier] zu regieren, steht nach Gottesgnadentum [faction_claimant.GetName] zu. Wir haben die nötige Unterstützung gesammelt, um dies durchzusetzen. Nehmt diese Forderung friedfertig hin. Sonst erzwingen wir sie mit Gewalt!"
 FACTION_DEMAND_CLAIMANT_DESC_ME:0 "Das Recht, in [faction_targeted_title.GetNameNoTier] zu herrschen, steht nach Gottesgnadentum mir zu. Endlich habe ich die Mittel, es durchzusetzen. Nehmt diese Forderung friedfertig hin. Sonst erzwinge ich sie mit Gewalt!"
 FACTION_DEMAND_CLAIMANT_ACCEPTED:0 "Forderungen des Anspruchstellers angenommen"
 FACTION_DEMAND_CLAIMANT_ACCEPTED_DESC:0 "Mir ist bewusst, dass Ihr das Reich lieber brennen seht, als dieses törichte Unterfangen aufzugeben. Zum Wohle des Reiches muss ich Eure Forderungen annehmen, aber wisset, dass hier und heute ein großes Unrecht geschah. Damit kommt Ihr nicht durch!"
 FACTION_DEMAND_CLAIMANT_REFUSED:0 "Forderungen des Anspruchstellers abgelehnt"
 FACTION_DEMAND_CLAIMANT_REFUSED_DESC:0 "Euer Anspruch auf meinen Titel fußt nicht mehr in der Wirklichkeit als die Geschichten, die wir Kindern vor dem Schlafengehen erzählen. Ganz egal, wie viele fehlgeleitete Narren Ihr für Euren Plan versammelt habt, ich werde mich einer derartigen Räuberbande nicht beugen. Ich will lieber sterben, als mein Geburtsrecht in den Händen eines solchen Scheusals zu sehen!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION:0 "Ein rechtmäßiger Anspruch!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION_DESC:1 "Der Augenblick ist gekommen! Alle, die [faction_claimant.GetName] als rechtmäßig[faction_claimant.Custom('DE_END_PRO_S_A')] Herrscher[faction_claimant.Custom('DE_END_NOU_S_GS_N')] von [faction_targeted_title.GetNameNoTier] unterstützen, werden sich nun erheben und dafür sorgen, dass [faction_claimant.Custom('DE_PRO_PER_S_3P_N')] [faction_claimant.Custom('DE_PRO_POS_S_3P')]en rechtmäßigen Platz auf dem Thron einnehmen wird. Wir werden das durchsetzen, wenn nötig mit Feuer und Schwert!"
 FACTION_CLAIMANT_INVITE:0 "Euer rechtmäßiger Anspruch!"
 FACTION_CLAIMANT_INVITE_DESC:0 "[faction_target.GetName] sitzt auf einem Thron, der rechtmäßig der Eure sein sollte! Ich bin bereit, Euren Anspruch mit Wort und Klinge durchzusetzen, und ich bin mir sicher, dass andere im Reich dieses rechtschaffene Ziel ebenfalls unterstützen. Ihr müsst diese Hilfe nur annehmen."
 FACTION_CLAIMANT_INVITE_ACCEPT:0 "Endlich!"
 FACTION_CLAIMANT_INVITE_REFUSE:0 "Das ist nicht rechtens …"
 FACTION_CLAIMANT_INVITE_ACCEPTED:0 "Ein Anspruchsteller erhebt sich"
 FACTION_CLAIMANT_INVITE_ACCEPTED_DESC:0 "Endlich! [faction_target.GetName] ist nur noch ein Hofnarr, der [faction_target.GetTitleAsNameNoTooltip] spielt. Ich bin mir sicher, dass das Reich sich zu meiner Unterstützung erheben wird. Denen, die mich unterstützen, wird mein Dank gewiss sein …"
 FACTION_CLAIMANT_INVITE_ACCEPTED_OPT:0 "Es ist nur eine Frage der Zeit …"
 FACTION_CLAIMANT_INVITE_REFUSED:0 "Anspruchsteller hält sich heraus"
 FACTION_CLAIMANT_INVITE_REFUSED_ALLY_DESC:0 "Mein Anspruch ist rechtens. Das weiß ich. Doch mein Bündnis mit [faction_target.GetTitledFirstName] hindert mich daran, in den Krieg zu ziehen. Ich werde im Geiste bei Euch sein."
 FACTION_CLAIMANT_INVITE_REFUSED_HOOK_DESC:0 "Auch wenn mein Anspruch rechtens ist … kann ich mich doch nicht Euch anschließen. [faction_target.GetTitledFirstName] hat diesen … #emphasis unbestreitbaren Charme#!, der mich daran hindert, meine Hand gegen [faction_target.Custom('DE_PRO_PER_S_3P_A')] erheben. So ist es leider. Ich wünsche Euch Glück."
 FACTION_CLAIMANT_INVITE_REFUSED_PREDICAMENT_DESC:0 "Ah! Ich bin froh zu sehen, dass [faction_claimant.Custom('DE_PRO_PER_S_3P_A')] falsche [faction_target.GetTitledFirstName] das Reich gegen sich hat. Doch meine derzeitigen Umstände hindern mich daran, Euch bei diesem rechtschaffenen Unterfangen beizustehen. Ich werde allerdings in Eurer Schuld stehen."
 FACTION_CLAIMANT_INVITE_REFUSED_CHILD_DESC:0 "Hallo! Ich finde es sehr schön, dass Ihr denkt, dass [faction_target.GetTitledFirstName] ein echter Fiesling ist und dass es besser wäre, wenn ich statt [faction_target.Custom('DE_PRO_PER_S_3P_D')] herrschen würde!\n\nIch muss aber gerade mit meinen neuen Spielsachen spielen … doch wenn Ihr gewinnt, dürft Ihr gern auch mal mitspielen."
 FACTION_CLAIMANT_INVITE_REFUSED_INSIGNIFICANT_DESC:0 "Endlich! [faction_target.GetName] ist nur noch ein Hofnarr, der [faction_target.GetTitleAsNameNoTooltip] spielt. Ich bin mir sicher, dass das Reich sich zu meiner Unterstützung erheben wird.\n\nAufgrund meines niederen Standes kann ich Euch nicht helfen. Doch seid Euch gewiss: #emphasis Wenn#! Ihr siegreich seid, werde ich Euch großzügig belohnen!"
 FACTION_CLAIMANT_INVITE_REFUSED_DESC:1 "Auch wenn ich Eure Begeisterung für meinen Anspruch gutheiße, kann ich mich nicht des Eindrucks erwehren, dass dieses Unterfangen zum Scheitern verurteilt ist. Infolgedessen werde ich Euch meine Unterstützung nicht schenken, doch falls es Euch irgendwie gelingt, dennoch Erfolg zu haben, werde ich meinen Platz auf dem Thron annehmen."
 FACTION_CLAIMANT_INVITE_REFUSED_OPT:0 "So ein Pech."
 FACTION_CLAIMANT_EVERY_FACTION_MEMBER:0 "Jedes Fraktionsmitglied"
 FACTION_CLAMAINT_DYNAMIC_NAME:0 "Eine Fraktion, die [ROOT.Faction.GetSpecialCharacter.GetNameNoTooltip] auf den [ROOT.Faction.GetSpecialTitle.GetAdjective]en Thron bringen möchte"
 FACTION_POPULIST_DYNAMIC_NAME:0 "[ROOT.Var('faction_culture').Culture.GetNameNoTooltip]e [ROOT.Var('faction_faith').Faith.GetAdjectiveNoTooltip|l]e Populisten"

 WARNING_I_HAVE_ALREADY_JOINED_A_FACTION:1 "@warning_icon!#X Ihr habt Euch schon einer [faction|E] angeschlossen#!"
 WARNING_I_AM_ALREADY_AT_WAR_WITH_TARGET:1 "@warning_icon!#X Ihr seid bereits im Krieg mit [faction_target.GetTitledFirstName]#!"
 WARNING_I_AM_AT_WAR_WITH_FACTION_LEADER:1 "@warning_icon!#X Ihr seid im Krieg mit [faction_invite_from.GetTitledFirstName]#!"
 WARNING_INVITE_CANNOT_JOIN:0 "@warning_icon!#X [faction_invite_from.GetTitledFirstName] kann der Fraktion nicht beitreten#!"
