 action_can_propose_alliance_to_family_member_desc:1 "Ihr könnt ein [alliance|E] mit [recipient.GetUIName] aushandeln, da Ihr bereits Blutsbande habt.\n\nSeid jedoch gewarnt! Solche [alliances|E] können mehr Ärger machen, als sie Euch ersparen …\n\nAchtet darauf, dass Ihr dieses [alliance|E] wirklich wollt und Euch nicht in sinnlose Konflikte hineinziehen lasst."
 action_can_propose_alliance_to_family_member_combined_group_description:1 "Ihr könnt [alliances|E] mit anderen Mitgliedern Eurer [Concept('close_family', 'Engen Verwandschaft')|E] aushandeln. Dazu braucht Ihr keine neue [marriage|E], da Ihr bereits Blutsbande habt.\n\nSeid jedoch gewarnt! Solche [alliances|E] können mehr Ärger machen, als sie Euch ersparen …\n\nAchtet darauf, dass Ihr dieses [alliance|E] wirklich wollt und Euch nicht in sinnlose Konflikte hineinziehen lasst."
 action_can_propose_alliance_to_family_member_label:0 "Ihr könnt ein Bündnis mit [recipient.GetShortUINameNoTooltip] aushandeln"
 action_can_propose_alliance_to_family_member_combined_label:0 "[recipient.GetUINameNoTooltip]"
 action_can_propose_alliance_to_family_member_click:0 "#I Klicken, um das Bündnis auszuhandeln#!"
 
 action_can_demand_payment:0 "Ihr könnt eine Zahlung verlangen"
 action_can_demand_payment_combined_group_label:0 "Ihr könnt Zahlungen verlangen"
 action_can_demand_payment_combined_group_name:0 "$action_can_demand_payment_combined_group_label$"
 action_can_demand_payment_desc:0 "Da Ihr den [perk|E] [GetPerk('golden_obligations_perk').GetName(GetPlayer)] habt, könnt Ihr ein [hook|E] verwenden, das Ihr gegen [recipient.GetUIName] habt, um die Zahlung von [gold|E] zu verlangen.\n\nBeim Verlangen der Zahlung wird das [hook|E] aufgebraucht. Seid Euch daher ganz sicher, dass Ihr es auch wirklich dafür einsetzen wollt!"
 action_can_demand_payment_combined_group_description:0 "Da Ihr den [perk|E] [GetPerk('golden_obligations_perk').GetName(GetPlayer)] habt, könnt Ihr die [hooks|E] verwenden, die Ihr habt, um Zahlungen von [gold|E] zu verlangen.\n\nBeim Verlangen der Zahlungen werden [hook|E] aufgebraucht. Seid Euch daher ganz sicher, dass Ihr sie auch wirklich dafür einsetzen wollt!"
 action_can_demand_payment_label:0 "Ihr könnt Zahlungen von [recipient.GetShortUINameNoTooltip] verlangen"
 action_can_demand_payment_combined_label:0 "[recipient.GetUINameNoTooltip]"
 action_can_demand_payment_click:0 "#I Klicken, um Zahlung zu fordern#!"
 
 action_can_use_hook_to_change_contract:0 "Ihr könnt Bande ändern @weak_hook_icon!"
 action_can_use_hook_to_change_contract_combined_group_label:0 "Ihr könnt Bande ändern @weak_hook_icon!"
 action_can_use_hook_to_change_contract_combined_group_name:0 "$action_can_use_hook_to_change_contract_combined_group_label$"
 action_can_use_hook_to_change_contract_desc:0 "Da Ihr ein [hook|E] gegen Euren [GetGovernment('feudal_government').GetName|l]en [vassal|E] [recipient.GetUIName] habt, könnt Ihr dieses einsetzen, um die [contract|E] zu ihm zu ändern.\n\n#help Die [obligations|E] eines [Concept('vassal', 'Vasallen')|E] Euch gegenüber zu erhöhen, ist eine der nützlichsten Anwendungsmöglichkeiten für ein [hook].\n\nÜblicherweise bringt das Vorschlagen ungerechter [contract|E] einem [tyranny|E] ein – doch dies kann man durch den Einsatz eines [Concept('hook', 'Druckmittels')|E] umgehen. Ihr könnt nur eine einzige ungerechte Änderung vorschlagen. Sind es mehr, bekommt Ihr trotzdem [tyranny|E].\n\nDenkt daran, #high einen Haken im „Druckmittel einsetzen“-Kästchen zu platzieren,#! wenn Ihr die [contract|E] ändert!#!"
 action_can_use_hook_to_change_contract_combined_group_description:0 "Da Ihr [hooks|E] gegen Eure [GetGovernment('feudal_government').GetName|l]en [vassals|E] habt, könnt Ihr diese einsetzen, um die [feudal_contracts|E] zu ihnen zu ändern.\n\n#help Die [obligations|E] eines [Concept('vassal', 'Vasallen')|E] Euch gegenüber zu erhöhen, ist eine der nützlichsten Anwendungsmöglichkeiten für ein [hook].\n\nÜblicherweise bringt das Vorschlagen ungerechter [contract|E] einem [tyranny|E] ein – doch dies kann man durch den Einsatz eines [Concept('hook', 'Druckmittels')|E] umgehen. Ihr könnt nur eine einzige ungerechte Änderung vorschlagen. Sind es mehr, bekommt Ihr trotzdem [tyranny|E].\n\nDenkt daran, #high einen Haken im „Druckmittel einsetzen“-Kästchen zu platzieren,#! wenn Ihr [feudal_contracts] ändert!#!"
 action_can_use_hook_to_change_contract_label:0 "Ihr könnt die Bande von [recipient.GetShortUINameNoTooltip] ändern @weak_hook_icon!"
 action_can_use_hook_to_change_contract_combined_label:0 "[recipient.GetUINameNoTooltip]"
 action_can_use_hook_to_change_contract_click:0 "#I Klicken, um Zahlung zu fordern#!"
 
 action_can_ask_hof_for_money:0 "Ihr könnt Euer Glaubensoberhaupt um Gold @gold_icon! bitten"
 action_can_ask_hof_for_money_label:0 "$action_can_ask_hof_for_money$"
 action_can_ask_hof_for_money_desc:0 "Euer [head_of_faith|E] [recipient.GetUIName] würde eine Bitte um [gold|E] annehmen. Ihr solltet überlegen, ob Ihr Eure [piety|E] einsetzen wollt, um die Schatzkammer zu füllen!"
 action_can_ask_hof_for_money_click:0 "#I Klicken, um $hof_ask_for_gold_interaction$#!"
 
 action_title_election:0 "Laufende Wahlen in [landed_title.GetNameNoTooltip]"
 action_title_election_combined_group_label:0 "Laufende Wahlen"
 action_title_election_combined_group_name:0 "Auf laufende Wahlen ist eine Vorschau möglich"
 action_title_election_desc:0 "Es läuft eine Wahl in [landed_title.GetNameNoTooltip], ein [title|E], über den [landed_title.GetHolder.GetShortUIName] regiert. Derzeit ist [landed_title.GetHeir.GetUIName] der führende Kandidat.\n\n#help Falls Ihr ein [elector|E] seid, lohnt es sich, laufende Wahlen im Auge zu behalten, und zwar selbst dann, wenn Ihr Eure Stimme schon abgegeben habt. Denkt daran: Ihr könnt Eure Wahlentscheidung jederzeit ändern!\n\nSelbst wenn Ihr kein [elector|E] seid, ist es gut, Wahlen zu beobachten. Immerhin ist nichts unmöglich … Es könnte sogar sein, dass #emp Ihr#! der Kandidat mit den besten Aussichten seid!#!"
 action_title_election_combined_group_description:0 "In Eurem Reich laufen Wahlen.\n\n#help Falls Ihr ein [elector|E] seid, lohnt es sich, laufende Wahlen im Auge zu behalten, und zwar selbst dann, wenn Ihr Eure Stimme schon abgegeben habt. Denkt daran: Ihr könnt Eure Wahlentscheidung jederzeit ändern!\n\nSelbst wenn Ihr kein [elector|E] seid, ist es gut, Wahlen zu beobachten. Immerhin ist nichts unmöglich … Es könnte sogar sein, dass #emp Ihr#! der Kandidat mit den besten Aussichten seid!#!"
 action_title_election_label:0 "Laufende Wahlen in [landed_title.GetNameNoTooltip]"
 action_title_election_combined_label:0 "[landed_title.GetNameNoTooltip|U]"
 action_title_election_click:0 "#I Klicken, um Wahl anzuzeigen#!"
