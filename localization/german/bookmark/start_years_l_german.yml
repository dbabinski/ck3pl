 start_year_1066_09_15_desc:0 "Die Rückkehr des Halleyschen Kometen verheißt ein turbulentes Jahr 1066 AD: Konflikte in aller Welt entbrennen. Während die Seldschuken immer tiefer in die byzantinischen Lande vordringen und die Sindhalesen sich gegen ihre Unterdrücker in Sri Lanka erheben, ist in England ein offener Krieg ausgebrochen, in dem drei Anspruchsteller nach der Krone greifen. Die Lage auf der zersplitterten Iberischen Halbinsel ist angespannt, da Stammesherrscher das sich ändernde Gleichgewicht des Macht auf dem Kontinent gleichermaßen mit Gier und Angst beäugen."
 start_year_867_01_01_desc:0 "Im Jahr 867 AD versetzen Raubzüge aus dem Norden Küsten und Flussufer in Angst und Schrecken, und Europa bleibt geteilt unter den Karolingern. Auf dem indischen Subkontinent schwelt der Dreifrontenkonflikt zwischen den Pratihara, den Pala und den Rashtrakuta seit Jahrzehnten, doch noch steckt er in den Kinderschuhen."
