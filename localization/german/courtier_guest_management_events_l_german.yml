 courtier_guest_management.0102.t:0 "Meine letzte Chance"
 courtier_guest_management.0102.desc:0 "[courtier.GetTitledFirstName] hat beschlossen, dass [courtier.Custom('DE_PRO_POS_S_3P')]e Zeit in [capital.GetNameNoTierNoTooltip] vorbei ist. Die Dienerschaft hat [courtier.Custom('DE_PRO_POS_S_3P')]e Truhen gepackt und [courtier.Custom('DE_PRO_PER_S_3P_N')] hat schon allen Lebwohl gesagt.\n\nMit [courtier.GetTitledFirstNameNoTooltip] geht auch [courtier.Custom('DE_PRO_POS_S_3P')] Anspruch auf [courtier_claim.GetName]. Wenn ich Druck und [courtier.Custom('DE_PRO_PER_S_3P_A')] zu meinem Vasallen machen möchte, so ist dies meine letzte Chance, um [courtier.Custom('DE_PRO_PER_S_3P_A')] zum Bleiben zu bringen."

 courtier_guest_management.0102.a:0 "Gebt mir ein Jahr, und ich werde Euren Anspruch durchsetzen!"
