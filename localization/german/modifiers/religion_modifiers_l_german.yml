l_german:
 VIRTUE_MODIFIER:0 "[TRAIT.GetName(GetPlayer)|L] ([virtue|E])"
 SIN_MODIFIER:0 "[TRAIT.GetName(GetPlayer)|L] ([sin|E])"

 recent_excommunication:0 "Unlängst exkommuniziert"
 recent_excommunication_desc:0 "Dieser Charakter wurde unlängst [excommunicated|E], was seinem Ansehen in den Augen seines Glaubens schadet."
 
 excommunication_recently_lifted:0 "Exkommunikation unlängst aufgehoben"
 excommunication_recently_lifted_desc:0 "Es wird einige Zeit dauern, bis die Schmach durch die zurückliegende [excommunication|E] dieses Charakters vergessen ist."

 vow_of_poverty_modifier:0 "Armutsgelübde"
 vow_of_poverty_modifier_desc:0 "Dieser Charakter hat ein heiliges Gelöbnis abgelegt, einen Großteil seines Vermögens wegzugeben."

 temporal_condemnation_modifier:0 "Weltliche Verdammung"
 temporal_condemnation_modifier_desc:0 "Religiöse Autoritäten haben diesen Charakter als ungeeignet für die Führung der Gläubigen verdammt."

 scorned_theocrats_modifier:0 "Verärgerter Klerus"
 scorned_theocrats_modifier_desc:0 "Dieser Charakter hat ein Mitglied der Geistlichkeit öffentlich beleidigt und bedroht."

 known_non_believer:0 "Ungläubiger"
 known_non_believer_desc:0 "Dieser Charakter wurde als Ungläubiger enttarnt."

 dynasty_beneficiary_won_ghw:0 "Feuereifrige Dynastie"
 dynasty_beneficiary_won_ghw_desc:1 "Niemand kann den Eifer und die Tapferkeit verleugnen, mit der die Mitglieder dieser Dynastie sich ein ums andere Mal im Krieg ausgezeichnet haben, insbesondere wenn es um Glaubensfragen ging."

 house_beneficiary_won_ghw_crusade:0 "Kreuzzügler-Haus"
 house_beneficiary_won_ghw_crusade_desc:0 "Als die Zeit gekommen war, um ihre Hingabe an die Kirche unter Beweis zu stellen, waren die Mitglieder dieses Hauses bereit, dem Ruf zu den Waffen zu folgen und sich in der Schlacht gegen die Heiden auszuzeichnen."
 house_beneficiary_won_ghw_jihad:0 "Haus der Mudschahedin"
 house_beneficiary_won_ghw_jihad_desc:0 "Es besteht kein Zweifel: Der Geist des heiligen Ringens ist in den Mitgliedern dieses Hauses stark und lebendig."
 house_beneficiary_won_ghw:0 "Glaubenskrieger"
 house_beneficiary_won_ghw_desc:0 "Mitglieder dieses Hauses haben sich ein ums andere Mal im Kampf gegen die Feinde des Glaubens ausgezeichnet und ihren Eifer unanfechtbar unter Beweis gestellt."
 resurging_saoshyant:0 "Wiedererstandener Saoschjant"
 resurging_saoshyant_desc:0 "Diese Dynastie hat den prophezeiten Saoschjant hervorgebracht, der zurückgekehrt ist, um die Welt aus der Finsternis zu führen."

 wind_spirit_blessing:0 "Segen der Windgeister"
 wind_spirit_blessing_desc:0 "Man sagt, dass dieser Charakter von den Geistern gesegnet wurde."
 water_spirit_blessing:0 "Segen der Wassergeister"
 water_spirit_blessing_desc:0 "$wind_spirit_blessing_desc$"
 rock_spirit_blessing:0 "Segen der Felsgeister"
 rock_spirit_blessing_desc:0 "$wind_spirit_blessing_desc$"
 tree_spirit_blessing:0 "Segen der Baumgeister"
 tree_spirit_blessing_desc:0 "$wind_spirit_blessing_desc$"
 bush_spirit_blessing:0 "Segen der Buschgeister"
 bush_spirit_blessing_desc:0 "$wind_spirit_blessing_desc$"

 bhakti_hinduism_ganga:0 "Anhänger von Ganga"
 bhakti_hinduism_ganga_desc:0 "Der Bhakti dieses Charakters gilt Ganga, Gott der Reinheit, der Läuterung und des Moksha."
 bhakti_hinduism_saraswati:0 "Anhänger von Saraswati"
 bhakti_hinduism_saraswati_desc:0 "Der Bhakti dieses Charakters gilt Saraswati, Göttin der Bildung, Musik, Kunst und Weisheit."
 bhakti_hinduism_kali:0 "Anhänger von Kali"
 bhakti_hinduism_kali_desc:0 "Der Bhakti dieses Charakters gilt Kali, Göttin der Zerstörung und des Bösen."
 bhakti_hinduism_kubera:0 "Anhänger von Kubera"
 bhakti_hinduism_kubera_desc:0 "Der Bhakti dieses Charakters gilt Kubera, dem missgestalteten Gott von Wohlstand, Gerechtigkeit und materiellem Reichtum."
 bhakti_vaishnavism_lakishmi:0 "Anhänger von Lakishmi"
 bhakti_vaishnavism_lakishmi_desc:0 "Der Bhakti dieses Charakters gilt Lakshmi, Göttin von Glück, Reichtum und Wohlstand."
 bhakti_vaishnavism_jagganath:0 "Anhänger von Jagganath"
 bhakti_vaishnavism_jagganath_desc:0 "Der Bhakti dieses Charakters gilt Jagannatha, dem Herrscher des Universums."
 bhakti_vaishnavism_hayagriva:0 "Anhänger von Hayagriva"
 bhakti_vaishnavism_hayagriva_desc:0 "Der Bhakti dieses Charakters gilt Hayagriva, dem pferdeköpfigen Gott des Wissens und der Weisheit."
 bhakti_shaivism_parvati:0 "Anhänger von Parvati"
 bhakti_shaivism_parvati_desc:0 "Der Bhakti dieses Charakters gilt Parvati, Göttin von Fruchtbarkeit, Liebe, Schönheit, Heirat, Kindern und Hingabe."
 bhakti_shaivism_virabhadra:0 "Anhänger von Vīrabhadra"
 bhakti_shaivism_virabhadra_desc:0 "Der Bhakti dieses Charakters gilt Vīrabhadra, einem äußerst wilden und furchteinflößenden Aspekt von Shiva, der Wut und rechtschaffenen Zorn verkörpert."
 bhakti_shaivism_munishwarar:0 "Anhänger von Munīshwarar"
 bhakti_shaivism_munishwarar_desc:0 "Der Bhakti dieses Charakters gilt Munīshwarar, einem heiligen Aspekt von Shiva, der familiäre Liebe verkörpert."
 bhakti_shaivism_dakshinamoorthy:0 "Anhänger von Dakshinamurti"
 bhakti_shaivism_dakshinamoorthy_desc:0 "Der Bhakti dieses Charakters gilt Dakshinamurti, dem Gott des Lernens in all seinen Formen."
 bhakti_smartism_ganesha:0 "Anhänger von Ganesha"
 bhakti_smartism_ganesha_desc:0 "Der Bhakti dieses Charakters gilt Ganesha, dem elefantenköpfigen Gott von Wissen, Schrift, Weisheit und neuen Anfängen."
 bhakti_smartism_vishnu:0 "Anhänger von Vishnu"
 bhakti_smartism_vishnu_desc:0 "Der Bhakti dieses Charakters gilt Vishnu, dem Gott, der über die Schöpfung wacht und sie beschützt."
 bhakti_smartism_shiva:0 "Anhänger von Shiva"
 bhakti_smartism_shiva_desc:0 "Der Bhakti dieses Charakters gilt Shiva, dem Gott, der das Böse in all seinen Formen jagt und vernichtet."

 meditating_in_seclusion_modifier:0 "In Abgeschiedenheit meditieren"
 meditating_in_seclusion_modifier_desc:0 "Dieser Charakter hat sich auf eine innere Reise begeben und achtet nur wenig auf materielle Dinge."

 astrology_great_battle:0 "Erwartet große Schlacht"
 astrology_great_battle_desc:0 "Dieser Charakter erwartet eine große Schlacht und hat sich entsprechend ertüchtigt."
 astrology_new_friends:0 "Neue Freundschaften finden"
 astrology_new_friends_desc:0 "Dieser Charakter versucht, alle Rivalitäten zu schlichten und neue Freunde zu finden."
 astrology_hard_work:0 "Engagierter Arbeiter"
 astrology_hard_work_desc:0 "Dieser Charakter hat vor, den Beweis zu erbringen, dass sich harte Arbeit und Einsatz auszahlen."
 astrology_betrayal:0 "Misstraut anderen"
 astrology_betrayal_desc:0 "Irgendetwas hat diesen Charakter misstrauisch gemacht und er misstraut anderen."
 astrology_new_beginnings:0 "Offene Haltung"
 astrology_new_beginnings_desc:0 "Dieser Charakter versucht bewusst, offen zu bleiben."

 feud_with_the_church_modifier:0 "Fehde mit der Kirche"
 feud_with_the_church_modifier_desc:0 "Man weiß, dass dieser Charakter in eine erbittert geführte Fehde mit der Kirche verwickelt ist und zu drastischen Schritten greifen könnte."
