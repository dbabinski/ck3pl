 char_interaction.0250.desc:1 "[actor.Custom2('PositiveSupplimentaryGreeting', recipient)]\nIch muss Euch leider mitteilen, dass ich mich entschieden habe, die Verpflichtungen Eurer Bande auszuweiten.\n\nIhr habt sicher Verständnis für meine schwierige Lage: [actor.GetPrimaryTitle.GetNameNoTierNoTooltip] braucht dringend Schutz, und dazu leistet Ihr einen großen Beitrag.\n\nAußerdem #emphasis schuldet Ihr mir etwas#!!"
 char_interaction.0250.a:0 "Es scheint, dass mir keine Wahl bleibt …"
 char_interaction.0251.desc:1 "[actor.Custom2('PositiveSupplimentaryGreeting', recipient)]\nIch war Euch immer ein treuer Vasall, doch Ihr versteht sicher, dass ich eigene Untertanen haben!\n\nMeine derzeitigen Bande sind äußerst streng. Ihr seid doch sicher klug genug, um zu erkennen, dass es weise wäre, ein wenig milder zu sein.\n\nAußerdem #emphasis schuldet Ihr mir etwas#!!"
