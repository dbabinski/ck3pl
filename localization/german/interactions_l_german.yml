 LIEGE_MODIFY_VASSAL_CONTRACT_CANNOT_EXCEED_TYRANNY_CAP:0 "Ihr könnt nicht mehr als eine [Concept('tyrannical', 'Tyrannische')|E] Änderung vorschlagen"
 MODIFY_VASSAL_CONTRACT_NOTIFICATION_TO_VASSAL:0 "Ich habe entschieden, die folgenden Veränderungen an Euren Banden vorzunehmen, die sofort in Kraft sind."
 MODIFY_VASSAL_CONTRACT_NOTIFICATION_TO_LIEGE:0 "Die Umstände nötigen mich dazu, die folgenden Änderungen an meinen Banden vorzunehmen – ich gehe davon aus, dass Euch diese Änderungen auch als gerecht erscheinen?"

 GHW_DEFENDER_IS_NOT_LIEGE:0 "Ihr dürft nicht Teil des Zielreichs sein"
 GHW_ATTACKER_IS_INDEPENDENT_OR_UNDER_FAITH:0 "Ihr müsst entweder unabhängig oder Vasall des [CHARACTER.GetFaith.GetAdjective|l]en Reichs sein"
 GHW_ATTACKER_HAS_RECENTLY_UNPLEDGED:0 "Ihr dürft nicht unlängst Euer Gelübde zurückgezogen haben"
 GHW_ATTACKER_WAS_FORCED_BY_POPE:0 "Ihr könnt kein Gelübde zurückziehen, das Euch aufgezwungen wurde"
 GHW_NO_WAR_AFTER_START:0 "Ihr könnt Euch nicht anschließen, wenn Ihr schon im Krieg seid"
 GHW_ALREADY_GIVING_GOLD:0 "Ihr bedenkt bereits einen Beitrag"
 GHW_ALREADY_GIVEN_GOLD:0 "Ihr habt bereits zur [war_chest|E] beigetragen"
