 hof_redirect_great_holy_war_interaction:0 "Ziel vorschlagen"
 recipient_secondary_hof_redirect_great_holy_war_interaction:0 "Ziel"
 hof_redirect_great_holy_war_interaction_desc:0 "Indem er genügend [piety|E] ausgibt, kann ein Herrscher den Anführer des Krieges „[actor.GetFaith.Custom('GHWName')]“ davon überzeugen, in der Vorbereitungsphase ein anderes Königreich auszuwählen."
 hof_redirected_ghw.0001.desc:0 "Der Krieg „[actor.GetFaith.GHWName]“ wurde auf [secondary_recipient.GetName] umgelenkt"
 select_ghw_beneficiary_interaction:0 "[beneficiary|E] auswählen"
 recipient_secondary_select_ghw_beneficiary_interaction:0 "[beneficiary|E]"
 select_ghw_beneficiary_interaction_desc:0 "Wählt ein erwachsenes Mitglied Eurer [dynasty|E] als Euren [beneficiary|E] für den laufenden Krieg aus ([actor.GetFaith.Custom('GHWName')]). Bei einem Sieg wird der [beneficiary|E] eine Zahl an Titeln erhalten, die Eurer Beteiligung am Krieg entspricht."
 select_ghw_beneficiary_interaction_notification:0 "[beneficiary|E] ausgewählt"

