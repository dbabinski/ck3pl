#Education Traits
 trait_education_intrigue_1:0 "Dilettantischer Verschwörer"
 trait_education_intrigue_1_desc:0 "Der Dilettantische Verschwörer hat zwar eine gewisse Ausbildung in Sachen Ränkespiel, doch echte Erfahrung in Bezug auf diese Kunst fehlt ihm."
 trait_education_intrigue_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] hat zwar eine gewisse Ausbildung in Sachen Ränkespiel erhalten, doch echte Erfahrung in Bezug auf diese Kunst fehlt [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_D')]."
 trait_education_intrigue_2:0 "Extravaganter Schwindler"
 trait_education_intrigue_2_desc:0 "Der Extravagante Schwindler hat zwar eine Ausbildung in der Kunst des Ränkespiels erhalten, muss aber noch viel lernen, bis Fehler und Patzer nicht mehr die Regel, sondern die Ausnahme sind."
 trait_education_intrigue_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] hat zwar eine Ausbildung in der Kunst des Ränkespiels erhalten, muss aber noch viel lernen, bis Fehler und Patzer nicht mehr die Regel, sondern die Ausnahme sind."
 trait_education_intrigue_3:0 "Undurchschaubarer Intrigenspinner"
 trait_education_intrigue_3_desc:0 "Der Undurchschaubare Intrigenspinner ist ein Meister des Ränkespiels, der Manipulation und der Geheimhaltung."
 trait_education_intrigue_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist [ROOT.GetCharacter.Custom('DE_ART_IND_N')] Meister[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')] des Ränkespiels, der Manipulation und der Geheimhaltung."
 trait_education_intrigue_4:0 "Flüchtiger Schatten"
 trait_education_intrigue_4_desc:0 "Der Flüchtige Schatten hat sich als ein Meister des Ränkespiels hervorgetan, und er ist in einen Schleier der Geheimhaltung gehüllt, der seinesgleichen sucht."
 trait_education_intrigue_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] hat sich als [ROOT.GetCharacter.Custom('DE_ART_IND_N')] Meister[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')] des Ränkespiels hervorgetan, und [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')] ist in einen Schleier der Geheimhaltung gehüllt, der seinesgleichen sucht."
 trait_education_diplomacy_1:0 "Einfältiger Beschwichtiger"
 trait_education_diplomacy_1_desc:0 "Der Einfältige Beschwichtiger hat zwar eine gewisse Ausbildung in der Kunst der Diplomatie erhalten, ist aber trotzdem in der Regel eine Peinlichkeit für sich selbst und alle in seiner Umgebung."
 trait_education_diplomacy_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] hat zwar eine gewisse Ausbildung in der Kunst der Diplomatie erhalten, ist aber trotzdem in der Regel eine Peinlichkeit für sich selbst und alle in [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')]er Umgebung."
 trait_education_diplomacy_2:0 "Annehmbarer Unterhändler"
 trait_education_diplomacy_2_desc:0 "Die Dinge laufen am Ende für den Annehmbaren Unterhändler meistens gut, doch es bleibt strittig, ob dies an seinem diplomatischen Können oder an seinem Glück liegt."
 trait_education_diplomacy_2_character_desc:0 "Die Dinge laufen am Ende für [ROOT.GetCharacter.GetFirstNameNoTooltip] meistens gut, doch es bleibt strittig, ob dies an [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')]em diplomatischen Können oder an [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')]m Glück liegt."
 trait_education_diplomacy_3:0 "Charismatischer Verhandler"
 trait_education_diplomacy_3_desc:0 "Als Meister der Überredungskunst und der Feinheiten der Diplomatie ist der Charismatische Verhandler ein ausgezeichneter Unterhändler."
 trait_education_diplomacy_3_character_desc:0 "Als Meister[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')] der Überredungskunst und der Feinheiten der Diplomatie ist [ROOT.GetCharacter.GetFirstNameNoTooltip] [ROOT.GetCharacter.Custom('DE_ART_IND_N')] ausgezeichnet[ROOT.GetCharacter.Custom('DE_END_ADJ_IND_S_N')] Unterhändler[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')]."
 trait_education_diplomacy_4:0 "Graue Eminenz"
 trait_education_diplomacy_4_desc:0 "Die Graue Eminenz kennt die Feinheiten der Diplomatie wie ihre Westentasche und ist eine Meisterin ihrer Kunst."
 trait_education_diplomacy_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] kennt die Feinheiten der Diplomatie wie [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')]e Westentasche und ist [ROOT.GetCharacter.Custom('DE_ART_IND_N')] Meister[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')] [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')]er Kunst."
 trait_education_stewardship_1:0 "Zügelloser Verschwender"
 trait_education_stewardship_1_desc:0 "Der Zügellose Verschwender hat eine Verwaltungsausbildung erhalten, um den Fluss des Geldes nachvollziehen zu können, doch bedauerlicherweise scheint Letzterer immer nur in eine Richtung zu strömen …"
 trait_education_stewardship_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] hat eine Verwaltungsausbildung erhalten, um den Fluss des Geldes nachvollziehen zu können, doch bedauerlicherweise scheint Letzterer immer nur in eine Richtung zu strömen …"
 trait_education_stewardship_2:0 "Knausriger Buchhalter"
 trait_education_stewardship_2_desc:0 "Der Knausrige Buchhalter zeigt eine passable Leistung, wenn es um Investitionen und die Verwaltung geht, doch Patzer in dieser Kunst unterlaufen ihm dennoch regelmäßig."
 trait_education_stewardship_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] zeigt eine passable Leistung, wenn es um Investitionen und die Verwaltung geht, doch Patzer in dieser Kunst unterlaufen [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_D')] dennoch regelmäßig."
 trait_education_stewardship_3:0 "Wohlstandsschaffer"
 trait_education_stewardship_3_desc:0 "Der Wohlstandsschaffer besitzt ein feines Gespür für alle Belange der Verwaltung und ist in diesem Bereich geradezu eine Naturgewalt."
 trait_education_stewardship_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] besitzt ein feines Gespür für alle Belange der Verwaltung und ist in diesem Bereich geradezu eine Naturgewalt."
 trait_education_stewardship_4:0 "Kaufmännisches Genie"
 trait_education_stewardship_4_desc:0 "Das Kaufmännische Genie erzielt in der Kunst der Verwaltung einen Erfolg nach dem anderen, und es ist vollkommen unstrittig, dass es sie erstklassig beherrscht."
 trait_education_stewardship_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] erzielt in der Kunst der Verwaltung einen Erfolg nach dem anderen, und es ist vollkommen unstrittig, dass [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')] sie erstklassig beherrscht."
 trait_education_martial_1:0 "Fehlgeleiteter Krieger"
 trait_education_martial_1_desc:0 "Der Fehlgeleitete Krieger hat zwar eine Ausbildung in der Kunst der Kriegsführung erhalten, schadet aber dennoch wahrscheinlich eher sich als seinen Feinden."
 trait_education_martial_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] hat zwar eine Ausbildung in der Kunst der Kriegsführung erhalten, schadet aber dennoch wahrscheinlich eher sich als [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')]en Feinden."
 trait_education_martial_2:0 "Zäher Soldat"
 trait_education_martial_2_desc:0 "Der Zähe Soldat hat im Bereich der Kriegsführung einiges an Geschick bewiesen, muss aber noch viel dazulernen."
 trait_education_martial_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] hat im Bereich der Kriegsführung einiges an Geschick bewiesen, muss aber noch viel dazulernen."
 trait_education_martial_3:0 "Fähiger Taktiker"
 trait_education_martial_3_desc:0 "Der Fähige Taktiker ist ein verlässlicher Befehlshaber und ein furchterregender Streiter, der für sein Können in der Kriegsführung berühmt ist."
 trait_education_martial_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist [ROOT.GetCharacter.Custom('DE_ART_IND_N')] verlässlich[ROOT.GetCharacter.Custom('DE_END_ADJ_IND_S_N')] Befehlshaber[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')] und [ROOT.GetCharacter.Custom('DE_ART_IND_N')] furchterregend[ROOT.GetCharacter.Custom('DE_END_ADJ_IND_S_N')] Streiter[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')], berühmt für [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')] Können in der Kriegsführung."
 trait_education_martial_4:0 "Brillanter Stratege"
 trait_education_martial_4_desc:0 "Das Schlachtfeld ist die Domäne des Brillanten Strategen, und in Fragen der Kriegsführung gibt es nichts, was er nicht weiß."
 trait_education_martial_4_character_desc:0 "Das Schlachtfeld ist die Domäne von [ROOT.GetCharacter.GetFirstNameNoTooltip], und in Fragen der Kriegsführung gibt es nichts, was [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')] nicht weiß."
 trait_education_martial_prowess_1:0 "Stümperhafter Knappe"
 trait_education_martial_prowess_1_desc:0 "Der Stümperhafte Knappe ist nur technisch betrachtet ein Ritter, da er sich an kaum etwas von seiner formalen Ausbildung erinnert."
 trait_education_martial_prowess_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist nur technisch betrachtet [ROOT.GetCharacter.Custom('DE_ART_IND_N')] Ritter[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')], da [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')] sich an kaum etwas aus der formalen Ausbildung erinnert."
 trait_education_martial_prowess_2:0 "Selbstsicherer Ritter"
 trait_education_martial_prowess_2_desc:0 "Der Selbstsichere Ritter ist mit den traditionellen Kampfgebräuchen seiner Kultur vertraut und ist sogar schon als Jugendlicher einige Male gegen aufsässige Bauern im Einsatz gewesen."
 trait_education_martial_prowess_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist mit den traditionellen Kampfgebräuchen der eigenen Kultur vertraut und ist sogar schon in jungen Jahren einige Male gegen aufsässige Bauern im Einsatz gewesen."
 trait_education_martial_prowess_3:0 "Formidabler Bannerherr"
 trait_education_martial_prowess_3_desc:0 "Der Formidable Bannerherr führte bereits vor der Volljährigkeit Truppen an und bekämpfte Banditen. Die Schlacht hat ihn abgehärtet und entschlossen gemacht."
 trait_education_martial_prowess_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] führte bereits vor der Volljährigkeit Truppen an und bekämpfte Banditen. Die Schlacht hat [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_A')] abgehärtet und entschlossen gemacht."
 trait_education_martial_prowess_4:0 "Berühmter Streiter"
 trait_education_martial_prowess_4_desc:0 "Der Berühmte Streiter ist im gesamten Reich bekannt, angesehen und vielleicht sogar ein wenig gefürchtet als Leitstern der kriegerischen Praktiken seiner Kulturen."
 trait_education_martial_prowess_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist im gesamten Reich bekannt, angesehen und vielleicht sogar ein wenig gefürchtet als Leitstern der kriegerischen Praktiken [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')]er Kultur."
 trait_education_learning_1:0 "Bemühter Schreiber"
 trait_education_learning_1_desc:0 "Obwohl seine Ausbildung den Schwerpunkt auf Lernen und Lehren legte, zeigt der Bemühte Schreiber in diesem Bereich kaum Talent – wenigstens kann er lesen …"
 trait_education_learning_1_character_desc:0 "Obwohl die Ausbildung von [ROOT.GetCharacter.GetFirstNameNoTooltip] den Schwerpunkt auf Lernen und Lehren legte, zeigt [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')] in diesem Bereich kaum Talent – wenigstens kann [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')] lesen …"
 trait_education_learning_2:0 "Erkenntnisreicher Denker"
 trait_education_learning_2_desc:0 "Der Erkenntnisreiche Denker mag in den meisten theologischen Fragen bewandert sein, aber traurigerweise fehlt es ihm offenbar dennoch an echtem Können und wahrer Hingabe."
 trait_education_learning_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] mag in den meisten theologischen Fragen bewandert sein, aber traurigerweise fehlt es [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_D')] offenbar dennoch an echtem Können und wahrer Hingabe."
 trait_education_learning_3:0 "Scharfsinniger Intellektueller"
 trait_education_learning_3_desc:0 "Der Scharfsinnige Intellektuelle verfügt über ein tiefes Verständnis in allen Belangen der Theologie und der Philosophie sowie sämtlichen Inhalten höherer Bildung."
 trait_education_learning_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] verfügt über ein tiefes Verständnis in allen Belangen der Theologie und der Philosophie sowie sämtlichen Inhalten höherer Bildung."
 trait_education_learning_4:0 "Meisterhafter Philosoph"
 trait_education_learning_4_desc:0 "Der Meisterhafte Philosoph verfügt über unheimlich tiefe Einblicke in alle Aspekte der höheren Bildung."
 trait_education_learning_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] verfügt über unheimlich tiefe Einblicke in alle Aspekte der höheren Bildung."

