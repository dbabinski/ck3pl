 trait_blademaster_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist recht geschickt im Nahkampf: [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')] weiß, mit welchem Ende der Klinge man zustoßen muss."
 trait_blademaster_2:0 "Schwertmeister"
 trait_blademaster_2_desc:0 "Der Schwertmeister ist ein vorzüglicher und respekteinflößender Gegner in allen Formen des Kampfes."
 trait_blademaster_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist [ROOT.GetCharacter.Custom('DE_ART_IND_N')] vorzüglich[ROOT.GetCharacter.Custom('DE_END_ADJ_IND_S_N')] und respekteinflößend[ROOT.GetCharacter.Custom('DE_END_ADJ_IND_S_N')] Gegner[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')] in allen Formen des Kampfes."
 trait_blademaster_3:0 "Legendärer Schwertmeister"
