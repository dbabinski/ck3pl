 trait_hunter_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] antwortet flink sowohl dem Ruf der Wildnis als auch dem [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')]es Bogens."
