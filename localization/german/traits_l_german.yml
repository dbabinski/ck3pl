 trait_reveler_1:0 "Eifrige Frohnatur"
 trait_reveler_1_desc:0 "Die Eifrige Frohnatur hat am berauschenden Lebensstil aus Gelagen und Ausschweifungen geschnuppert und giert nun nach mehr."
 trait_reveler_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] hat am berauschenden Lebensstil aus Gelagen und Ausschweifungen geschnuppert und giert nun nach mehr."
 trait_reveler_2:0 "Berühmte Frohnatur"
 trait_reveler_2_desc:0 "Die Berühmte Frohnatur ist der Pulsgeber jeder Zusammenkunft und zieht sowohl Ausschweifungen als auch glanzvolle Auftritte an."
 trait_reveler_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist [ROOT.GetCharacter.Custom('DE_ART_DEF_S_N')] Pulsgeber[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')] jeder Zusammenkunft und zieht sowohl Ausschweifungen als auch glanzvolle Auftritte an."
 trait_reveler_3:0 "Legendäre Frohnatur"
 trait_reveler_3_desc:0 "Essen, Trinken, Rauschzustände für Körper und Geist: Die Legendäre Frohnatur enthält sich selbst nie etwas vor und ist der Dreh- und Angelpunkt jedes Festmahls."
 trait_reveler_3_character_desc:0 "Essen, Trinken, Rauschzustände für Körper und Geist: [ROOT.GetCharacter.GetFirstNameNoTooltip] enthält sich selbst nie etwas vor und ist der Dreh- und Angelpunkt jedes Festmahls."
 trait_blademaster_1:0 "Aufstrebender Schwertmeister"
