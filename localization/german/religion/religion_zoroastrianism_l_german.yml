 #Mazdayasna
 mazdayasna:0 "Mazdaismus"
 mazdayasna_adj:0 "Mazdaianisch"
 mazdayasna_adherent:0 "Mazdaianer"
 mazdayasna_adherent_plural:0 "Mazdaianer"
 mazdayasna_desc:0 "Menschen unterstützen Ahura Mazda durch gutes Handeln und ein gutes Leben in seinem Kampf gegen den bösen Geist Angra Mainyu. Dies tun sie durch rituelle Säuberungen, die Bewahrung der Natur und die Vernichtung böser Kreaturen."

 #Zurvanism
 zurvanism:0 "Zurvanismus"
 zurvanism_adj:0 "Zurvanistisch"
 zurvanism_adherent:0 "Zurvanist"
 zurvanism_adherent_plural:0 "Zurvanisten"
 zurvanism_desc:0 "Zurvanisten glauben, dass Ahura Mazda und Angra Mainyu gleich mächtige, aber einander entgegenstehende Zwillinge sind, die aus Zurvan, der schöpferischen Urkraft, hervorgegangen sind. Der Zurvanismus legt ganz besonderen Wert auf die Unterstützung Ahura Mazdas durch das Aufspüren von Bösem und Falschheiten."
