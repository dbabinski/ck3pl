 #Gayomarthianism
 gayomarthianism:0 "Gayomarthianismus"
 gayomarthianism_adj:0 "Gayomarthianisch"
 gayomarthianism_adherent:0 "Gayomarthianer"
 gayomarthianism_adherent_plural:0 "Gayomarthianer"
 gayomarthianism_desc:0 "Ausgehend von der Vorstellung, Ahura Mazda habe böse Geister unabsichtlich durch seine Gedanken erschaffen, verneinen Gayomarthianer die Unfehlbarkeit des Herrn der Weisheit und betonen stattdessen rituelle Praktiken zur gemeinsamen Wahrheitsfindung mit Ahura Mazda."

 #Khurmazta
 khurmazta:0 "Khurmazdismus"
 khurmazta_adj:0 "Khurmaztisch"
 khurmazta_adherent:0 "Khurmazta"
 khurmazta_adherent_plural:0 "Khurmazta"
 khurmazta_desc:0 "Die Khurmazta, die viel von der vedischen Geisteslehre übernommen haben, kennen ein breit gefächertes Spektrum von Göttern und Geistern und widmen ihr Leben nicht nur Ahura Mazda, sondern auch seinen vielen Helfern und Unterstützern unter den Yazata."
 khurmazta_good_god_zravan:0 "Zravan"
 khurmazta_good_god_weshparkar:0 "Weshparkar"
 khurmazta_good_god_adbad:0 "Adbad"
 
 #Mazdakism
 mazdakism:0 "Mazdakismus"
 mazdakism_adj:0 "Mazdakitisch"
 mazdakism_adherent:0 "Mazdakit"
 mazdakism_adherent_plural:0 "Mazdakiten"
 mazdakism_desc:0 "Der Prophet Mazdak folgte den Worten Ahura Mazdas und sprach sich für gemeinsam geteilten Besitz und eine universelle Zusammenarbeit unter den Menschen aus, um Angra Mainyu zu bezwingen."

 #Khurramism
 khurramism:0 "Khurramismus"
 khurramism_adj:0 "Khurramitisch"
 khurramism_adherent:0 "Khurramit"
 khurramism_adherent_plural:0 "Khurramiten"
 khurramism_desc:0 "In einer Welt aus Licht und Dunkelheit müssen ungerechte Herrscher gestürzt werden, um das Gute zu fördern. Wegen Propheten wie Mazdak, Mohammed und Abu Muslim glauben die Khurramiten, dass den Menschen das Göttliche eingeboren ist und eines Tages in Form des Messias zurückkehren wird, um sie zu führen."

