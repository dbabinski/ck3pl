 lamaism_desc:0 "Buddhismus in Tibet ist als Nang Chos oder das Dharma der Einsichtigen bekannt. Innerhalb des tibetanischen Reiches verbanden sich vajrayanische und mahayanische Glaubensvorstellungen synkretistisch mit traditionellen tibetanischen Vorstellungen, Praktiken und Gottheiten. Es entstanden mehrere konkurrierende Schulen, die miteinander um die weltliche Herrschaft rangen."
