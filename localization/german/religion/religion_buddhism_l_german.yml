 buddhism_religion_desc:0 "Der Buddhismus folgt den Lehren des Gautama Buddha und auf ihn folgender „Erleuchteter“, um das Leid des Daseins zu überwinden, das einem im endlosen Zyklus des Wandels durch Tod und Wiedergeburt zugefügt wird. Das Erreichen der Erleuchtung ist zugleich der Weg, um aus dem Samsara in die Nicht-Existenz des Nirwanas überzugehen."
