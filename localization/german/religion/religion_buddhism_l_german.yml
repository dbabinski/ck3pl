 #Ari
 ari:0 "Ari"
 ari_adj:0 "Arisch"
 ari_adherent:0 "Ari"
 ari_adherent_plural:0 "Aris"
 ari_desc:0 "Der Ari-Glaube verbindet Elemente aus dem tantrischen Buddhismus, der Geisterverehrung, der traditionellen Nāga-Anbetung sowie dem Hinduismus. Ari-Anhänger gelten als Buddhisten, auch wenn ihre Praktiken als etwas unorthodox erachtet werden."

 #Theravada
 theravada:0 "Theravada"
 theravada_adj:0 "Theravadisch"
 theravada_adherent:0 "Theravadaner"
 theravada_adherent_plural:0 "Theravadaner"
 theravada_desc:0 "Der Pfad zur Erleuchtung beinhaltet persönliche Erfahrungen, Reflexion und Besinnung. Der Gautama Buddha fand seinen eigenen Weg ins Nirwana, und man selbst kann es ihm nur gleichtun, indem man sein eigenes Dasein durchlebt und studiert."

 #Mahayana
 mahayana:0 "Mahayana"
 mahayana_adj:0 "Mahayanisch"
 mahayana_adherent:0 "Mahayaner"
 mahayana_adherent_plural:0 "Mahayaner"
 mahayana_desc:0 "Die Befreiung vom Samsara ist nicht nur eine individuelle Leistung, sondern eine Erfahrung, die von allen vernunftbegabten Wesen gemeinsam geteilt wird. Zum Buddha zu werden, ist nur ein Schritt auf dem langen Pfad hin zur Entlassung ins Nirwana, und genau darin liegt das tugendreiche Ziel des Samsaras."

 #Vajrayana
 vajrayana:0 "Vajrayana"
 vajrayana_adj:0 "Vajrayanisch"
 vajrayana_adherent:0 "Vajrayaner"
 vajrayana_adherent_plural:0 "Vajrayaner"
 vajrayana_desc:0 "Mit welcher Motivation man der Buddhawerdung entgegenschreitet, ist von entscheidender Bedeutung, und wahre Erleuchtung kann nur erlangen, wer sie zum Wohle aller vernunftbegabten Wesen anstrebt. Alle Geschöpfe werden mit einem erleuchteten Geist geboren, der allerdings durch das schiere Dasein verdunkelt wird. Wenn man sich darin übt, die Wahrheit der Welt und des Universums zu sehen, setzt man damit nur die eigene angeborene Erleuchtung frei."
 vajrayana_religious_text:0 "Buddhistische Tantras"
 
