 #Malabar
 malabarism:0 "Malabarismus"
 malabarism_adj:0 "Malabarisch"
 malabarism_adherent:0 "Malabarit"
 malabarism_adherent_plural:0 "Malabariten"
 malabarism_desc:1 "Im Zuge ihrer Ausbreitung über die Welt gründen die Nachfahren der Stämme Israels von West nach Ost kleinere Gemeinschaften, die ihrerseits wie eigene Stämme sind. Jene, die sich im Königreich Cochin in Südindien niederließen, nennt man auch Cochin-Juden. Sie vermischten sich mit der einheimischen Bevölkerung und es kam zu einem regen Kulturaustausch."

 #Samaritan
 samaritan:0 "Samaritanismus"
 samaritan_adj:0 "Samaritanisch"
 samaritan_adherent:0 "Samaritaner"
 samaritan_adherent_plural:0 "Samaritaner"
 samaritan_desc:0 "Als Nachfahren jener Stämme, die Samarien besiedelten, folgen die Samaritaner einer ursprünglichen und unveränderten Version der Tora. Auf diese Weise praktizieren sie die wahre Religion Mose und erfüllen die Pflichten, die ihnen Gott unmittelbar übertragen hat."

 #Kabarism
 kabarism:0 "Kabarismus"
 kabarism_adj:0 "Kabaritisch"
 kabarism_adherent:0 "Kabarer"
 kabarism_adherent_plural:0 "Kabarer"
 kabarism_desc:0 "Kabarer legen besonderen Wert auf die übliche und korrekte Auslegung der Halacha im Zusammenspiel mit von ihnen geteilten kabbalistischen Traditionen."
