 #Rabbinism
 rabbinism:0 "Rabbinismus"
 rabbinism_adj:0 "Rabbinisch"
 rabbinism_adherent:0 "Rabbinist"
 rabbinism_adherent_plural:0 "Rabbinisten"
 rabbinism_desc:0 "Der Rabbinismus betont die Aufgabe der Rabbis beim Auslegen der religiösen Gesetze der Halacha. Gesetze und Traditionen sind es, die dafür sorgen, dass der Bund mit dem Herrn eingehalten wird, und die Rabbis hüten diese Gesetze."

 #Karaite
 karaism:0 "Karaismus"
 karaism_adj:0 "Karaitisch"
 karaism_adherent:0 "Karait"
 karaism_adherent_plural:0 "Karaiten"
 karaism_desc:0 "Was Fragen religiöser Gesetze anbelangt, ist der Tanach die höchste und absolute Autorität. Die Rolle der Rabbis besteht nicht darin, die Regeln des Bundes neu einzuschätzen und anzupassen, sondern sie ihrer wörtlichen Bedeutung nach zu interpretieren."

 #Haymanot
 haymanot:0 "Haymanot"
 haymanot_adj:0 "Haymanotisch"
 haymanot_adherent:0 "Haymanot"
 haymanot_adherent_plural:0 "Haymanot"
 haymanot_desc:0 "Die Rabbbis oder Kahens dienen als Richter in allen Fragen, die die religiösen Gesetze betreffen, aber sie arbeiten mit einem Zirkel aus Ältesten zusammen, die Urteile in Sachen Tradition und Lebensführung fällen."
