 #Yapaniya
 yapaniya:0 "Yapaniyas"
 yapaniya_adj:0 "Yapaniyanisch"
 yapaniya_adherent:0 "Yapaniya"
 yapaniya_adherent_plural:0 "Yapaniyas"
 yapaniya_desc:0 "Als Ableger der Svetambaras glauben die Yapaniyas zwar daran, dass das Moksha über den Tod zu erlangen ist, doch es ist wichtig, die Seele schon zu Lebzeiten durch Akte wie etwa Nacktheit so weit wie möglich zu befreien."
 
