 #Digambara
 digambara:0 "Digambaras"
 digambara_adj:0 "Digambarisch"
 digambara_adherent:0 "Digambara"
 digambara_adherent_plural:0 "Digambaras"
 digambara_desc:0 "Das Kevala Jnana befreit den Körper von allen weltlichen Bedürfnissen. Die Seele kann allerdings nur befreit werden, wenn der Körper vollständig unbekleidet bleibt, was der Grund ist, weshalb Digambara-Mönche ohne Kleidung leben müssen."

 #Svetambara
 svetambara:0 "Svetambaras"
 svetambara_adj:0 "Svetambarisch"
 svetambara_adherent:0 "Svetambara"
 svetambara_adherent_plural:0 "Svetambaras"
 svetambara_desc:0 "Das Kevala Jnana ist ein seelischer und kein körperlicher Zustand. Durch das Leben von guten Leben kann man die Allwissenheit erlangen und den endlosen Zyklus hinter sich lassen. Der Moment des Mokshas selbst ist nur über den Tod zu erreichen, wenn man zum Siddha wird."
