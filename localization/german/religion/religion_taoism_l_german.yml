 #Shangqing
 shangqing:0 "Shangqing"
 shangqing_adj:0 "Shangqingisch"
 shangqing_adherent:0 "Shangqing"
 shangqing_adherent_plural:0 "Shangqings"
 shangqing_desc:0 "Der Shangqing-Taoismus war die dominante Form des Taoismus während der Tang-Dynastie. Seine Anhänger versuchen, sich mit dem Universum durch Meditation und körperliche Übungen in Einklang zu bringen, wohingegen andere Zweige des Taoismus Talismane und Alchemie verwenden."

 #Quanzhen
 quanzhen:0 "Quanzhen"
 quanzhen_adj:0 "Quanzhenisch"
 quanzhen_adherent:0 "Quanzhen"
 quanzhen_adherent_plural:0 "Quanzhens"
 quanzhen_desc:0 "Anhänger des Quanzhen-Taoismus praktizieren interne Alchemie, um ihre Körper zu vervollkommnen und mit dem Tao zu harmonisieren. Durch diesen Vorgang erreichen die Gläubigen körperliche Langlebigkeit und spirituelle Unsterblichkeit."
