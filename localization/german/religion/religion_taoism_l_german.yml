 #Zhengyi
 zhengyi:0 "Zhengyi"
 zhengyi_adj:0 "Zhengyisch"
 zhengyi_adherent:0 "Zhengyi"
 zhengyi_adherent_plural:0 "Zhengyis"
 zhengyi_desc:0 "Im Gegensatz zu anderen taoistischen Schulen beachten die Zhengyis eine strenge theokratische Hierarchie unter dem Himmlischen Meister. Gläubige stellen Schutztalismane her und verkaufen sie, um den Verlust des Qi zu vermeiden, jener Lebensenergie, die alle lebenden Dinge erhält."
 
