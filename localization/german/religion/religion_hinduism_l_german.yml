 #Shaivism
 shaivism:0 "Shivaismus"
 shaivism_adj:1 "Shivaistisch"
 shaivism_adherent:0 "Shivaist"
 shaivism_adherent_plural:0 "Shivaisten"
 shaivism_desc:0 "Schivaisten verehren Shiva, den Schöpfer und Vernichter von Welten, als das höchste Allwesen, das in sämtlichen Dingen existiert. So wie Shiva daran arbeitet, das Gleichgewicht zu wahren und das Universum zu behüten, müssen auch die Gläubigen danach streben, ein ausgeglichenes Leben zu führen."
