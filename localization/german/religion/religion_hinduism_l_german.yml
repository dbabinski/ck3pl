 #Kalikula Shaktism
 kalikula_shaktism:0 "Kali-Kula-Shaktismus"
 kalikula_shaktism_adj:0 "Kali-Kulanisch"
 kalikula_shaktism_adherent:0 "Kali-Kula-Shaktist"
 kalikula_shaktism_adherent_plural:0 "Kali-Kula-Shaktisten"
 kalikula_shaktism_desc:0 "Der Shaktismus glaubt an die Große Göttin als höchstes Allwesen, aus dem jegliche Existenz entspringt. Die Kali-Kula verehren Kali als diejenige, die einem Rat, eine gute Wiedergeburt und letztlich auch Moksha gewähren kann."

 #Smartism
 smartism:1 "Smartismus"
 smartism_adj:1 "Smartanisch"
 smartism_adherent:1 "Smarta"
 smartism_adherent_plural:1 "Smartas"
 smartism_desc:0 "Die Smarta-Tradition lehnt die Verehrung einzelner, für sich betrachteter Gottheiten ab. Brahman ist einzig und ewig, und Vishnu, Devi, Shiwa, Ganesh und Surya sind allesamt gleichberechtigte Avatare des höchsten Allwesens. Jede Verehrung, die man ihnen entgegenbringt, ist ein Schritt, um Brahman zu begreifen und sich mit ihm zu vereinigen."

