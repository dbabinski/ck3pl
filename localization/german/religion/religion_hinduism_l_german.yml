 #Srikula Shaktism
 srikula_shaktism:0 "Shri-Kula-Shaktismus"
 srikula_shaktism_adj:0 "Shri-Kulanisch"
 srikula_shaktism_adherent:0 "Shri-Kula-Shaktist"
 srikula_shaktism_adherent_plural:0 "Shri-Kula-Shaktisten"
 srikula_shaktism_desc:0 "Der Shaktismus glaubt an die Große Göttin als höchstes Allwesen, aus dem jegliche Existenz entspringt. Die Shri-Kula verehren Tripura Sundari als den wichtigsten Aspekt dieser Göttin und als Urquell des Shakti, der Energie des Universums."
