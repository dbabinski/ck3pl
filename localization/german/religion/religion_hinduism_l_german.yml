 #Krishnaism
 krishnaism:0 "Krishnaismus"
 krishnaism_adj:0 "Krishnaitisch"
 krishnaism_adherent:0 "Krishnait"
 krishnaism_adherent_plural:0 "Krishnaiten"
 krishnaism_desc:0 "Krishna ist die eigentliche Form des höchstens Allwesens, und Vishnu ist sein Avatar, wenn er sich als der Allmächtige manifestiert. Über seine göttlichen Avatare ist er in allen Dingen präsent."
 krishnaism_high_god_name:0 "Krishna"
 krishnaism_high_god_name_possessive:0 "Krishnas"

 #Advaitism
 advaitism:0 "Advaita Vedanta"
 advaitism_adj:0 "Advaitanisch"
 advaitism_adherent:0 "Advaita Vedantin"
 advaitism_adherent_plural:0 "Advaita Vedantin"
 advaitism_desc:0 "Im Gegensatz zu vielen anderen hinduistischen Glaubensrichtungen betont das Advaita Vedanta die Einheit des wahren Selbst Atman mit der wahrhaftigsten Wirklichkeit Brahman und lehrt, dass Moksha sowohl im Leben als auch im Tode zu erreichen ist."
