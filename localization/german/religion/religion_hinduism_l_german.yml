 hinduism_religion_desc:0 "Hinduismus ist ein Dharma – ein Lebensweg –, der eine Vielzahl von Göttern und religiösen Praktiken umfasst. Ein geteilter Inhalt ist der Glaube an Samsara, den endlosen Zyklus der fortwährenden Wiedergeburt der Seele in die Welt hinein, und an Moksha, die Befreiung aus diesem Zyklus."
