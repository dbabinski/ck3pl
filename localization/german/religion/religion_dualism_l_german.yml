 sethianism_adherent_plural:0 "Sethianer"
 sethianism_desc:0 "Der Unbekannte Gott emanierte jegliche Existenz in das vollkommene Pleroma, das von gütigen Äonen erfüllt ist, allen voran Barbelo, der Mutter-Vater.\nEine Verderbnis verursachte die Existenz von Jaldabaoth, der sich einen Fetzen Göttlichkeit stahl und die materielle Welt erschuf. Als er jedoch die Menschheit schuf, überließ er ihr versehentlich seinen gestohlenen göttlichen Funken. Jaldabaoth wird die Ewigkeit mit dem Versuch zubringen, seine Macht zurückzuerlangen, wohingegen die Menschheit nach einer Rückkehr zu Barbelo und dem Unbekannten Gott streben muss."
