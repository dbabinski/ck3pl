 rrmeaism_desc:0 "Die Religion der Rrmea oder Qiang konzentriert sich auf die Verehrung weißer Steine oder Vvluphi. Die als Xbi bekannten Schamanenpriester tragen Hüte aus Affenfell und schlagen Schafsledertrommeln, während sie ihre Rituale durchführen."
 
