 building_special_sicilian_parliament_01:0 "Parlament"
 building_special_sicilian_parliament_01_desc:1 "#F Vertreter der drei Stände treffen sich regelmäßig in diesem Gebäude, um sich über die Angelegenheiten im Reich auszutauschen und um den derzeitigen Herrscher zu beraten.#!"
 building_special_greenhouse_01:0 "Glas-Monument"
 building_special_greenhouse_01_desc:0 "#F Dieses Gebäude eignet sich offenbar ausgezeichnet für den Anbau von Gemüse.#!"
