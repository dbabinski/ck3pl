 building_type_mali_mines_01:0 "Goldminen von Mali"
 building_type_mali_mines_01_desc:0 "#F Die Minen von Mali quellen wirklich über von Gold. Ein endloser Strom des Reichtums kommt aus ihren Tiefen und fließt in die Schatzkammern der örtlichen Machthaber, die sich auch selbst mit dem kostbaren Metall schmücken.#!"
