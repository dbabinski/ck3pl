 building_type_kollur_mines_01:0 "Die Minen von Kollur"
 building_type_kollur_mines_01_desc:0 "#F Die Minen von Kollur beuten die größte Diamantader auf dem gesamten indischen Subkontinent aus. Die Arbeit ist ungeheuer gefährlich, doch der Reichtum ist unverstellbar.#!"
 building_kollur_mines_01:0 "Kollur-Tagebaugrube"
 building_kollur_mines_01_desc:0 "In einfachen Gruben voller Lehm und Kies schuften Arbeiter im Lendenschurz Tag und Nacht, um Diamanten zu finden."
 building_kollur_mines_02:0 "Kollur-Bergwerk"
 building_kollur_mines_02_desc:1 "Die Gruben wurden erweitert und Bauleiter herbeigeschafft, um den Abbau von Diamanten richtig voranzutreiben."
 building_kollur_mines_03:0 "Großes Kollur-Bergwerk"
 building_kollur_mines_03_desc:0 "Ein ganzes Dorf ist um die vielen Bergbaugruben entstanden, und die Arbeiter finden regelmäßig riesige Diamanten."
 building_kollur_mines_04:0 "Kollur-Bergbauanlage"
 building_kollur_mines_04_desc:0 "Der Abbau von Diamanten hat fast schon industrielle Ausmaße angenommen. Die Zahl der Arbeiter reicht nun in die Tausende. Endloser Reichtum scheint aus der Mine zu strömen."
 
 building_type_tribe_01:1 "Stammesfeste"
 building_type_tribe_01_desc:1 "#F Eine kleine, aber effektive Stammesfeste, die über ein Stammesdorf wacht.#!"
 building_tribe_01:1 "Stammesfeste"
 building_tribe_01_desc:1 "Diese aus Holzstämmen und grob behauenem Stein errichtete Feste ist trotzt ihrer geringen Größe imposant."
 building_tribe_02:1 "Ausgebaute Stammesfeste"
 building_tribe_02_desc:1 "Die ausgebaute Stammesfeste nimmt sich feudale Burgen zum Vorbild und fügt dem Vorgänger viele neue Verteidigungselemente hinzu."
 
 building_type_longhouses_01:1 "Versammlungshallen"
 building_type_longhouses_01_desc:1 "#F Stammesoberhäupter, Älteste und Kriegsfürsten finden sich alle im Langhaus ein, wenn es Entscheidungen zu treffen gilt. Die mächtigen Hallen bringen demjenigen Prestige, der die Versammlung ausrichtet.#!"
 building_longhouses_01:1 "Langhäuser"
 building_longhouses_01_desc:1 "Langhäuser sind groß genug, um wichtigen Treffen zwischen den Ältesten bequem Platz zu bieten, und in ihnen wird über Gesetze und politische Maßnahmen entschieden."
 building_longhouses_02:1 "Große Hallen"
 building_longhouses_02_desc:1 "Große Hallen verfügen über eine zentrale Bühne, von der aus ein Häuptling oder Kriegsfürst begeisternde Reden halten kann."
 
 building_type_war_camps_01:0 "Kriegslager"
 building_type_war_camps_01_desc:1 "#F Wilde Stammeskrieger versammeln sich in den Kriegslagern, wenn das Horn sie in die Schlacht ruft. Selbst in Friedenszeiten findet man sie dort bei Übungskämpfen, mit denen sie sich auf die unausweichlich kommenden Streitigkeiten vorbereiten.#!"
 building_war_camps_01:1 "Übungskampfbahnen"
 building_war_camps_01_desc:1 "Ausrüstung für die Ausbildung von Streitern, Arenen und Holzwälle prägen die Erscheinung der Übungskampfbahnen. Hierher kommen Krieger, um ihr Können zu verfeinern."
 building_war_camps_02:1 "Kriegerhütten"
 building_war_camps_02_desc:1 "Nur die größten Kämpfer erhalten Zutritt zu einer Kriegerhütte. Ihre bloße Anwesenheit wirkt bereits beflügelnd."
 
 building_type_palisades_01:0 "Palisaden"
 building_type_palisades_01_desc:1 "#F Reihen hölzerner Palisaden beschützen die verstreuten Stammessiedlungen und schirmen sie vor einfachen Bedrohungen wie wilden Tieren oder kleinen Überfällen ab.#!"
 building_palisades_01:1 "Einfache Palisade"
 building_palisades_01_desc:1 "Einfache Palisaden bieten nur begrenzten Schutz: In Scharmützeln mögen sie effektiv sein, aber im Fall größerer Gegnergruppen sind sie weniger verlässlich."
 building_palisades_02:1 "Wälle & Gräben"
 building_palisades_02_desc:1 "Außengräben im Zusammenspiel mit steinverstärkten Palisadenwällen bieten einen ordentlichen Schutz vor Belagerungen."
 
 building_type_market_villages_01:1 "Märkte"
 building_type_market_villages_01_desc:1 "#F In jenen Gegenden dieser Lande, die stärker bereist werden, ist eine Schar kleiner Marktdörfer aus dem Boden geschossen. Hier kommen die Stammesmitglieder hin, um mit fahrenden Händlern (Tausch-)Handel zu treiben.#!"
 building_market_villages_01:1 "Handelsaußenposten"
 building_market_villages_01_desc:1 "Handelsaußenposten bieten Stammesangehörigen und Händlern die Gelegenheit, sich zu treffen und Tauschhandel zu betreiben."
 building_market_villages_02:1 "Marktdörfer"
 building_market_villages_02_desc:1 "Indem sie Händler in ihre Dörfer lassen, sind die dort ansässigen Stammesangehörigen in der Lage, gewinnbringende Geschäfte einzufädeln."
 
 building_type_military_academy_01:0 "Militärakademien"
 building_type_military_academy_01_desc:0 "#F Einrichtungen, die auf die Ausbildung von Offizieren und Rittern ausgelegt sind und deren Effektivität im Kampf erhöhen.#!"
 building_military_academy_01:0 "Militärschulen"
 building_military_academy_01_desc:0 "Aufstrebende Offiziere werden in der Militärschule allein anhand ihrer Verdienste ausgemacht. Selbstverständlich nimmt die Schule nur Schüler von adliger Abstammung auf."
 building_military_academy_02:0 "Offiziersschulen"
 building_military_academy_02_desc:0 "Sergeanten, die die Akademie durchlaufen, haben ein besseres Verständnis für die Vorgänge auf dem Schlachtfeld oder wissen zumindest, wie man richtig vor seinen Vorgesetzten buckelt."
 building_military_academy_03:0 "Große Militärakademien"
 building_military_academy_03_desc:0 "Dieses Herzogtum beherbergt eine große Militärakademie, wo die örtlichen Armeeoffiziere eine rigorose Ausbildung durchlaufen."
 
 building_type_march_01:0 "Marken"
 building_type_march_01_desc:0 "#F Die Herren der Marken schützen Grenzen durch Befestigungsanlagen und örtliche Garnisonen.#!"
 building_march_01:0 "Strategische Marken"
 building_march_01_desc:0 "Marken werden in den anfälligsten und entlegensten Gebieten des Herzogtums errichtet, um es vor Angriffen zu schützen. Auch wenn sie spärlich gesät sein mögen, sind sie ein nützliches Warnsystem und auch der gelegentliche Schmuggler geht ihnen in die Fänge."
 building_march_02:0 "Grenzmarken"
 building_march_02_desc:0 "Das System der Herren der Marken wird entlang der gesamten Grenze ausgeweitet, was zusätzliche Verteidigungsmöglichkeiten schafft."
 building_march_03:0 "Großmarken"
 building_march_03_desc:0 "Große Markenfesten werden überall im Herzogtum errichtet, was jede angreifende Streitmacht erheblich behindert."
 
 building_type_siege_works_01:0 "Belagerungswerke"
 building_type_siege_works_01_desc:0 "#F Eigens errichtete Belagerungswerke erlauben es dem Herrscher, Belagerungswaffen von überlegener Qualität ins Feld zu führen und instand zu halten.#!"
 building_siege_works_01:0 "Belagerungswerkstätten"
 building_siege_works_01_desc:0 "Belagerungswerkstätten bieten einen Ort zum Zusammenbauen und Testen verschiedenster Arten von Belagerungswaffen."
 building_siege_works_02:0 "Blideningenieure"
 building_siege_works_02_desc:0 "Ein engagierter Trupp von Ingenieuren arbeitet unermüdlich, um dafür Sorge zu tragen, dass unsere Bliden Steingeschosse von 90 Kilogramm über 300 Meter hinweg schleudern können."
 building_siege_works_03:0 "Kanonengießereien"
 building_siege_works_03_desc:0 "Die Belagerungsgießereien erlauben ein rasches Herstellen und Bereitmachen von Kanonen."
 
 building_type_royal_armory_01:0 "Königliche Rüstkammern"
 building_type_royal_armory_01_desc:0 "#F Indem die Krone ihren Soldaten Waffen und Rüstungen stellt, können sich mehr Bauern „freiwillig“ für die Aufgebote melden.#!"
 building_royal_armory_01:0 "Waffenlager"
 building_royal_armory_01_desc:0 "In Kriegszeiten können Bauernaufgeboten Waffen aus dem Lager zugewiesen werden. Es handelt sich dabei größtenteils um rostige alte Äxte, zerbrochene Speere und die gelegentliche Keule, durch die ein Nagel getrieben wurde. Das ist trotzdem immer noch besser, als mit bloßen Händen in die Schlacht zu ziehen."
 building_royal_armory_02:0 "Kronarsenale"
 building_royal_armory_02_desc:0 "Arsenale, die von der Krone unterhalten werden, sammeln und pflegen Waffen und Rüstungen für den Kriegsgebrauch. Diese Teile sind von anständiger Qualität und können aus jedem betrunkenen Faulpelz zumindest auf den ersten Blick ruckzuck einen tüchtigen Soldaten machen!"
 building_royal_armory_03:0 "Königliches Arsenal"
 building_royal_armory_03_desc:0 "Das Königliche Arsenal enthält nicht nur eine beeindruckende Zahl an Waffen, sondern beherbergt auch Schmieden, die neue Ausrüstung herstellen. Auch wenn es Verschwendung sein mag, einfache Bauern mit diesem Kriegsgerät auszurüsten, so zieht es doch auch örtliche Abenteurer an, die nichts lieber täten, als für uns zu kämpfen und zu sterben, solange sie nur eines dieser Schwerter bekommen …"
 
 building_type_jousting_lists_01:0 "Turnierplätze"
 building_type_jousting_lists_01_desc:0 "#F Indem wir eigens Anlagen für Turniere schaffen, werden mehr Reiter und Ritter dazu ermuntert, sich für den Kampf zu ertüchtigen und sich um unsere Banner zu scharen.#!"
 building_jousting_lists_01:0 "Turnierfelder"
 building_jousting_lists_01_desc:0 "Eine Fläche wird das gesamte Jahr über frei gehalten, um die Ausbildung von Reitern und Rittern zu erleichtern."
 building_jousting_lists_02:0 "Turnieranlagen"
 building_jousting_lists_02_desc:0 "Mit Tilten fürs Lanzenstechen und Tribünen für das Publikum ziehen diese Turnieranlagen eine gewaltige Zahl an Wettstreitern an."
 building_jousting_lists_03:0 "Königliche Turnierarenen"
 building_jousting_lists_03_desc:0 "Diese Turnierarena, die mit Sitzen für königliche Gäste und einer größeren Festwiese aufgewertet wurde, ist wahrlich beeindruckend."
 
 building_type_blacksmiths_01:0 "Schmieden"
 building_type_blacksmiths_01_desc:0 "#F Von der Krone angestellte Schmiede fertigen Waffen und Rüstungen für die königliche Garde und sorgen für eine zuverlässige Versorgung mit überlegenem Kriegsgerät.#!"
 building_blacksmiths_01:0 "Kronschmieden"
 building_blacksmiths_01_desc:0 "Die besten und ausstoßstärksten Schmiede werden von der Krone angestellt und darauf angesetzt, Schwerter, Kettenrüstungen und Piken für die königliche Garde herzustellen."
 building_blacksmiths_02:0 "Schmiedezünfte"
 building_blacksmiths_02_desc:0 "Dank der Zusammenarbeit verschiedenster Zünfte können große Mengen an Ausrüstung preisgünstig auf Bestellung angefertigt werden."
 building_blacksmiths_03:0 "Königliche Schmieden"
 building_blacksmiths_03_desc:0 "Große Schmieden werden zu dem alleinigen Zweck errichtet, die Krone mit Waffen zu versorgen. Nur die besten Schmiede werden für die Arbeit dort angestellt."
 
 building_type_archery_ranges_01:0 "Schießgelände"
 building_type_archery_ranges_01_desc:0 "#F Eigens angelegte Bogenschießstände erlauben es dem einfachen Volk, mit Bogen zu üben, während erfahrene Schützen ihr Geschick hier noch weiter verfeinern können.#!"
 building_archery_ranges_01:0 "Bogenschießstände"
 building_archery_ranges_01_desc:0 "Auf dem Bogenschießstand ist jeder willkommen, ganz gleich, ob reich oder arm. Dafür gibt es zwei Gründe: Bauern, die mit einem Bogen umgehen können, sind im Krieg nützlicher, und erfahrene Schützen halten sich in Bestform, wenn sie in Turnieren gegeneinander antreten können."
 building_archery_ranges_02:0 "Königliche Bogenbauer"
 building_archery_ranges_02_desc:0 "Die besten Bogenmacher werden von der Krone angestellt und in eigens dafür errichteten Einrichtungen darauf angesetzt, die hochwertigsten Bögen anzufertigen, die sie herstellen können."
 building_archery_ranges_03:0 "Scharfschützenstände"
 building_archery_ranges_03_desc:0 "Um die Bauern zu beflügeln und unseren Schützen ausreichend Herausforderungen zu bieten, sind diese besonderen Schützenstände so angelegt, dass unsere Truppen sich in genauen Schüssen über große Entfernungen hinweg üben."
 
 building_type_tax_assessor_01:0 "Steuer-Amtsstuben"
 building_type_tax_assessor_01_desc:0 "#F Das Einsammeln von Geld bei den Bauern erfordert einiges an „Steuerung“. Indem wir einer Kohorte von steuereintreibenden Beamten eigene Amtsstuben zuweisen, werden wir schon bekommen, was uns zusteht!#!"
 building_tax_assessor_01:0 "Steuerassessoren"
 building_tax_assessor_01_desc:0 "Es ist die Pflicht eines jeden Bauern, der Krone eine angemessene Steuer in Form von Geld oder Erzeugnissen zu entrichten. Unsere Steuerassessoren sorgen dafür, dass das, was die Bauern zahlen, unseren Bedürfnissen „angemessen“ ist, und zum Glück für uns sind die meisten Bauern nicht des Lesens mächtig."
 building_tax_assessor_02:0 "Landvogts-Amtsstube"
 building_tax_assessor_02_desc:0 "Ein ausgezeichneter Weg, um zu gewährleisten, dass die Bauern ihre Steuern bezahlen, ist die Androhung, sie in den Kerker werfen zu lassen, falls sie dies nicht tun. Das ist die Aufgabe des Landvogts, der #emphasis stets#! auf unserer Seite ist!"
 building_tax_assessor_03:0 "Magistratshof"
 building_tax_assessor_03_desc:0 "Während Bauern leicht zu besteuern sein mögen, sind die wohlhabenderen Landbesitzer schon schwieriger zu ihrem Glück zu zwingen. Indem wir ein komplexes Verwaltungsnetz aufbauen, das von loyalen Magistraten aufrechterhalten wird, können wir dafür sorgen, dass sogar unsere reichsten Untertanen das zahlen, was sie zu entrichten haben."
 
 building_type_leisure_palace_01:0 "Lustschlösser"
 building_type_leisure_palace_01_desc:0 "#F Es mag schön und gut sein, sich in nur einem verschwenderisch prunkvollen Schloss aufzuhalten, doch gleich die Auswahl unter mehreren von ihnen zu haben, kann nie schaden.#!"
 building_leisure_palace_01:0 "Chateau"
 building_leisure_palace_01_desc:0 "Wenn die Last der Verantwortung zu schwer wird (oder ein wütender Mob aus Bauern die Tore erstürmt), gibt es keinen besseren Ort als ein ländlich gelegenes Chateau fernab vom Schuss für etwas spontane Entspannung!"
 building_leisure_palace_02:0 "Sommerpalast"
 building_leisure_palace_02_desc:0 "Der Sommerpalast liegt in einem malerischen Teil des Herzogtums, weit weg vom beschwerlichen Leben unserer hart schuftenden Untertanen. Es gibt wahrlich keinen besseren Weg, um adlige Macht und Prestige zur Schau zu stellen, als die einfache Tatsache, dass wir nun einmal tatsächlich #emphasis besser#! sind."
 building_leisure_palace_03:0 "Winterpalast"
 building_leisure_palace_03_desc:0 "Der Winterpalast ist darauf ausgelegt, die königliche Familie während der raueren Monate des Jahres zu beherbergen. Mit einer gut gefüllten Vorratskammer und einer leicht zu verteidigenden Lage ragt er über allen zitternden Untertanen auf, die das Privileg genießen, in seiner Nähe arbeiten zu dürfen."
 
 building_type_royal_forest_01:0 "Königliche Reservate"
 building_type_royal_forest_01_desc:0 "#F Ein königlicher Wald ist eine kostbare Ressource, was die Schaffung von Reichtümern anbelangt. Er erlaubt es einem, sich in einer Provinz über die geltenden Gesetze hinwegzusetzen, indem man den Einheimischen ihre Rechte erst nimmt, um sie danach wieder an sie zurück zu verkaufen. Selbstverständlich lässt sich dort auch exzellent jagen.#!"
 building_royal_forest_01:0 "Königliche Wälder"
 building_royal_forest_01_desc:0 "Größere Waldgebiete in diesem Herzogtum sind für die Nutzung durch die königliche Familie reserviert. Bauern ist es verboten, sich im Wald niederzulassen, irgendeines der dort lebenden Tiere zu jagen oder Bäume zu roden, um Landwirtschaft zu betreiben. Ganz besonders verboten ist es, durchziehende Steuerassessoren der Krone anzugreifen."
 building_royal_forest_02:0 "Gewaltige Kronwälder"
 building_royal_forest_02_desc:0 "Ganze Städte liegen nun innerhalb dieses königlichen Waldes, und auch weitere Siedlungen in der Nähe müssen oft feststellen, dass die Männer des Monarchen Karten „entdeckt“ haben, auf denen sie ohne jeden Zweifel innerhalb des örtlichen Kronwalds zu finden sind."
 building_royal_forest_03:0 "Kronwald-Gerichte"
 building_royal_forest_03_desc:0 "Ein Gesetz ist immer nur so gut wie das System, das hinter ihm steht, und dieser königliche Wald hat nun ein ganzes System aus Gerichtshöfen, Aufsehern und Beamten, die von gut ausgebildeten Magistraten unterstützt werden. Sie alle sind bereit, den Diktaten der Krone zur Durchsetzung zu verhelfen."
 
 building_type_ananda_temple_01:0 "Ananda-Tempel"
 building_type_ananda_temple_01_desc:0 "#F Obgleich es in der Stadt Bagan und auf der umliegenden Ebene Tausende von Pagoden, Tempeln und Schreinen gibt, ist der Ananda-Tempel das Schmuckstück unter ihnen. Das perfekt dimensionierte Gebäude enthält zahlreiche einzigartige Tafeln und Steinbildnisse. An diesem Ort des Glaubens und des Lernens werden die Menschen im religiösen Ethos ausgebildet."
