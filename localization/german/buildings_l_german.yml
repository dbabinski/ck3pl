 building_alhambra_02:0 "Alhambra-Königspalast"
 building_alhambra_02_desc:0 "Seit ihren Tagen als einfache römische Ruine wurde die Alhambra zu einem Palast aufgewertet, der eines Kaisers würdig wäre! Als leuchtendes Beispiel für die örtliche Architektur verleitete die Farbe der Gebäude im Zusammenspiel mit den umliegenden Wäldern Poeten zu der Beschreibung, sie wäre „eine Perle inmitten von Smaragden“."
 
 building_type_shwedagon_pagoda_01:0 "Shwedagon"
 building_type_shwedagon_pagoda_01_desc:0 "#F Der Shwedagon ist ein heiliger buddhistischer Stupa, der um das Jahr 500 von den Mon erbaut wurde. Er beherbergt zahlreiche berühmte Reliquien wie den Stab Kakusandhas, den Wasserfilter Koṇāgamanas, ein Stück der Robe Kassapas und acht Haarsträhnen vom Haupt Gautamas.#!"
