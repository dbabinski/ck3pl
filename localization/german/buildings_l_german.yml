 building_type_castle_01:0 "Burg"
 building_type_castle_01_desc:1 "#F Eine Feste, die von ihrer Anlage her nicht nur eine ehrbare Adelsfamilie beherbergen, sondern auch die angrenzende Siedlung und deren Ackerland schützen soll.#!"
 building_castle_01:1 "Motte"
 building_castle_01_desc:1 "Diese kleine, aber exzellente Befestigung liegt auf einem Erdwall."
 building_castle_02:1 "Donjon"
 building_castle_02_desc:1 "Der Donjon #weak (in englischen Burgen auch als „Keep“ bekannt)#! ist ein großer Turm, der als befestigte Wohnanlage und letzter Rückzugsort im Verteidigungsfall dient."
 building_castle_03:1 "Ringburg"
 building_castle_03_desc:1 "Die Ringburg ist von zwei oder mehr Wällen umgeben, von denen der innere höher als der äußere ist."
 building_castle_04:1 "Festung"
 building_castle_04_desc:1 "Die Festung stellt den Gipfel der Verteidigungsarchitektur dar und kann sowohl feindliche Erstürmungen abwehren als auch eine große Streitmacht beherbergen."
 building_type_temple_01:0 "Tempel"
 building_type_temple_01_desc:1 "#F Eine Verehrungsstätte, über die der Klerus gebietet und an die eine Siedlung voller gläubiger Bauern angrenzt.#!"
 building_temple_01:1 "Schrein"
 building_temple_01_desc:0 "$building_type_temple_01_desc$"
 building_temple_02:1 "Tempelanlage"
 building_temple_02_desc:1 "#F Ein Tempel steht in der Mitte des Dorfs. Die örtlichen Handwerker haben ihn mit viel Hingabe errichtet, um ihre Ergebenheit gegenüber ihrem Glauben zu beweisen.#!"
 building_temple_03:1 "Gotteshaus"
 building_temple_03_desc:1 "#F In den Tempel passen zwar viele Gläubige, doch der Gottesdienst ist nicht sein einziger Zweck: Hier ist auch der Klerus untergebracht, es gibt eine große Schriftensammlung und Reliquien werden verwahrt. Durch ein zusätzliches Gotteshaus werden die Gläubigen immer genug Platz zum Beten haben.#!"
 building_temple_04:1 "Großtempel"
 building_temple_04_desc:1 "#F Die örtlichen Handwerker und Architekten waren mit einem kleinen und bescheidenen Tempel nicht zufrieden. Daher haben sie sich zusammengetan, um ein wahres Wunder der Baukunst zu vollbringen. Der Großtempel erfüllt anscheinend jeden Gläubigen mit der Macht des Himmels selbst, wenn er seine glorreichen Mauern betritt.#!"
 building_type_city_01:0 "Stadt"
 building_type_city_01_desc:1 "#F Eine bevölkerungsreiche Siedlung, die das Zuhause einer großen Zahl von Bürgern, Kaufleuten und hart arbeitenden Menschen ist.#!"
 building_city_01:1 "Dorfzentrum"
 building_city_01_desc:0 "$building_type_city_01_desc$"
 building_city_02:1 "Große Stadt"
 building_city_02_desc:1 "Diese Stadt hat die Aufmerksamkeit von Händlern und Handwerkern aus der Gegend erweckt: Fast täglich lassen sich reiche Kaufleute hier nieder und fleißige Handwerker errichten neue Häuser."
 building_city_03:1 "Stadtzentrum"
 building_city_03_desc:1 "Die Stadt war nicht mehr zufrieden mit ihrem ursprünglichen Gebiet und hat daher das umliegende Ackerland mit ihrer wohlhabenden Mitte vereint. Nun ist sie riesig und voller Reichtum und Gelegenheiten."
 building_city_04:1 "Pulsierende Metropole"
 building_city_04_desc:1 "Diese Stadt ist in fern und nah bekannt für all die Möglichkeiten, die sich hier bieten: Man sagt, hier könnten sogar die niedersten Bauern reich werden. Häuser stehen dicht an dicht auf beiden Seiten der Straßen, und überall transportieren Karren und Tiere unterschiedlichste Waren."
 building_type_common_tradeport_01:0 "Handelshafen"
 building_type_common_tradeport_01_desc:1 "Handelsschiffe ver- und entladen ihre Güter in diesem Hafen."
 building_common_tradeport_01:1 "Kleiner Hafen"
 building_common_tradeport_01_desc:1 "Ein bescheidener Hafen liegt an diesem Ufer, sodass Schiffe ohne allzu viel Mühe be- und entladen werden können."
 building_common_tradeport_02:1 "Fischernetzweber"
 building_common_tradeport_02_desc:1 "Eine Werkstatt, in der Fischernetze gewoben werden, wurde hier eingerichtet. Tagein, tagaus werden hier ohne Unterlass Netze hergestellt und geflickt."
 building_common_tradeport_03:1 "Handelshafen"
 building_common_tradeport_03_desc:1 "Der Hafen ist ein Knotenpunkt für Handel und Reisen in der Gegend geworden. Schiffe entlang der ganzen Küste kommen hierher, um ihre Waren umzuschlagen."
 building_common_tradeport_04:1 "Schiffsbauer"
 building_common_tradeport_04_desc:1 "Geschickte Schiffsbauer sammeln sich in diesem Hafen, um Schiffe für den Höchstbietenden zu bauen und instand zu setzen."
 building_common_tradeport_05:1 "Erweiterte Anleger"
 building_common_tradeport_05_desc:1 "Die Handelsschiffe müssen nicht mehr um einen Platz buhlen, um ihre kostbare Ladung von und an Bord bringen zu können: Es gibt reichlich Platz am Anleger, sodass jeder seinen Geschäften nachgehen kann!"
 building_common_tradeport_06:1 "Schiffswerften"
 building_common_tradeport_06_desc:1 "In den Werften werden mehrere Schiffe zugleich flott gemacht. Sie warten nur auf eine Mannschaft, damit sie der Krone im Ernstfall dienen können."
 building_common_tradeport_07:1 "Großhafen"
 building_common_tradeport_07_desc:1 "Dieser Großhafen bietet reichlich Platz für Händler und Fischer, damit sie anlegen und ihre Ladung versorgen können. Reisende aus nah und fern suchen im Schutz dieses Hafens Zuflucht."
 building_common_tradeport_08:1 "Trockendocks"
 building_common_tradeport_08_desc:1 "Das Trockendock bietet eine revolutionäre neue Art, um ein Schiff einzudocken. Es wird in ein schmales Becken gefahren. Danach pumpt man das Wasser ab und setzt das Schiff auf Steinblöcke auf, damit man es so viel leichter reparieren und warten kann."
 building_type_hall_of_heroes_01:0 "Heldenhalle"
 building_type_hall_of_heroes_01_desc:1 "#F Eine große Halle, in der heldenhafte Krieger sich treffen und gemeinsam Pläne schmieden können.#!"
