 building_type_pastures_01:2 "Grünendes Land"
 building_type_pastures_01_desc:1 "#F Ein beträchtlicher Anteil dieser Provinz wird für die Viehzucht und die Weidewirtschaft genutzt.#!"
 building_pastures_01:0 "Weideland"
 building_pastures_01_desc:1 "Weideland wird von den örtlichen Bauern genutzt, um kleineres Vieh wie Schafe oder Ziegen zu halten."
 building_pastures_02:1 "Gehöfte"
 building_pastures_02_desc:1 "Gehöfte beherbergen Bauern, die Korn anbauen und Vieh zum eigenen Gebrauch halten."
 building_pastures_03:1 "Wiesen"
 building_pastures_03_desc:1 "Wiesen werden sowohl zum Grasen als auch zum Heumachen für schlechte Zeiten genutzt."
 building_pastures_04:1 "Geflügelställe"
 building_pastures_04_desc:1 "In Geflügelställen ist leicht zu haltendes Federvieh untergebracht, das man sowohl wegen seiner Eier als auch wegen seines Fleisches schätzt."
 building_pastures_05:1 "Viehpferche"
 building_pastures_05_desc:1 "Die Viehpferche sind robust genug gebaut, um darin auch größere Tiere sicher zu halten."
 building_pastures_06:1 "Bienenhäuser"
 building_pastures_06_desc:1 "Bienen, die in Bienenhäusern zwischen Wald und Feld untergebracht sind, machen den heiß begehrten Honig."
 building_pastures_07:1 "Gehege"
 building_pastures_07_desc:1 "Die großzügig angelegten Gehege machen das Halten von Pferden und ähnlichen Nutztieren einfach."
 building_pastures_08:1 "Viehhöfe"
 building_pastures_08_desc:1 "Viehhöfe sind ideal für die Unterbringung großer Viehherden, da sie ausreichend Weidemöglichkeiten und Bewegungsfreiraum bieten."
 
 building_type_orchards_01:0 "Obstgärten"
 building_type_orchards_01_desc:1 "#F Dank der einzigartigen Eigenschaften des Mutterbodens bringen diese Obstgärten besonders süße und köstliche Früchte und Beeren hervor.#!"
 building_orchards_01:1 "Fruchtgärten"
 building_orchards_01_desc:1 "Die Fruchtgärten mögen klein sein, doch sie bringen eine ordentliche und saftige Ernte."
 building_orchards_02:1 "Beerenhaine"
 building_orchards_02_desc:1 "Reihen von Beerenbüschen durchbrechen die Eintönigkeit der obsttragenden Bäume."
 building_orchards_03:1 "Obstbaumplantagen"
 building_orchards_03_desc:1 "Ein großer, klug angelegter Bereich voller gut gehegter Bäume, die alle Obst oder Nüsse tragen."
 building_orchards_04:1 "Imker"
 building_orchards_04_desc:1 "Indem Bienenhäuser zwischen die Bäume eingestreut werden, wird nicht nur Honig erzeugt, sondern der gesamte Obstgarten scheint auch insgesamt fruchtbarer."
 building_orchards_05:1 "Nussbaumspaliere"
 building_orchards_05_desc:1 "Zusätzlich zu Obstbäumen erstrecken sich Reihen von nusstragenden Bäumen in die Ferne."
 building_orchards_06:1 "Mischgärten"
 building_orchards_06_desc:1 "Innerhalb des Obstgartens sind alle möglichen Bäume – sowohl einheimische als auch importierte – verteilt, was unabhängig von den näheren Umständen stets eine reiche Ernte garantiert."
 building_orchards_07:1 "Großobstgärten"
 building_orchards_07_desc:1 "So weit das Auge reicht, erstreckt sich Spalier um Spalier obsttragender Bäume."
 building_orchards_08:1 "Veredelte Bäume"
 building_orchards_08_desc:1 "Indem bestimmte Bäume per Pfropfen veredelt werden, wird die Ausbreitung langsam wachsender Obst- und Nusssorten stark beschleunigt."
 
 building_type_farm_estates_01:1 "Herrenhäuser"
 building_type_farm_estates_01_desc:1 "#F Die hohen Herren und Damen der Herrensitze geben Hunderten von Bauern Arbeit, die ihre Felder bestellen und sich um ihr Vieh kümmern. Je mehr Macht sie besitzen, auf desto mehr Land können ihre Untertanen arbeiten und – der wichtigste Punkt – desto mehr Steuern bringen sie ein!#!"
 building_farm_estates_01:1 "Anwesen"
 building_farm_estates_01_desc:1 "Anwesen beherbergen landbesitzende Familien, deren Gesinde sowie die Bauern, die die Felder bestellen."
 building_farm_estates_02:1 "Gärten & Gemüsepflanzungen"
 building_farm_estates_02_desc:1 "Zum Herrenhaus gehören große Gärten und fruchtbare Gemüsefelder, wodurch es im Grunde seine eigene Nahrungsmittelversorgung voll sichert."
 building_farm_estates_03:1 "Gutshöfe"
 building_farm_estates_03_desc:1 "Gutshöfen unterstehen die umliegenden Felder, Wälder und Außengebäude."
 building_farm_estates_04:1 "Hundert-Morgen-Felder"
 building_farm_estates_04_desc:1 "Auf den gewaltigen Hundert-Morgen-Feldern arbeiten Dutzende von Bauern, und sie bringen der Familie, der das Land gehört, unermesslichen Reichtum."
 building_farm_estates_05:1 "Freilehen"
 building_farm_estates_05_desc:1 "Freilehen sind immens groß und von weitläufigen Ländereien umringt: Da sie weitervererbt werden, haben die auf ihnen lebenden Familien ausreichend Zeit, die Erträge ihres Grunds und Bodens zu maximieren."
 building_farm_estates_06:1 "Windmühlen"
 building_farm_estates_06_desc:1 "Windmühlen machen das Mahlen von Mehl wesentlich leichter und steigern so die Effizienz massiv."
 building_farm_estates_07:1 "Zusammengelegte Ländereien"
 building_farm_estates_07_desc:1 "Mehrere verschiedene Herrengüter, die wie eines geleitet werden: Indem wir es den tüchtigsten Familien erlauben, den weniger tüchtigen die Zügel aus der Hand zu nehmen, gewährleisten wir ausgezeichnete Ergebnisse."
 building_farm_estates_08:1 "Großgüter"
 building_farm_estates_08_desc:1 "Bei diesen gewaltigen Gütern von nur selten gesehenen Ausmaßen geht die Kopfstärke eines einzelnen Haushalts in die Tausende."
 
 building_type_regimental_grounds_01:0 "Übungslager"
 building_type_regimental_grounds_01_desc:1 "#F Zu einem Übungslager gehören nicht nur mehrere Gebäude zur Unterbringung größerer Truppenaufgebote, sondern auch ein größeres Areal, auf dem diese in der Kriegsführung ertüchtigt werden.#!"
 building_regimental_grounds_01:1 "Lagerrodungen"
 building_regimental_grounds_01_desc:1 "Größere Gebiete werden auf die Ankunft von Aufgeboten vorbereitet, um ausreichend Platz für Zelte und Übungsmanöver zu bieten."
 building_regimental_grounds_02:1 "Quartiermeister-Amtsstuben"
 building_regimental_grounds_02_desc:1 "In den Quartiermeister-Amtsstuben sind Haus-Administratoren untergebracht, die dafür Sorge tragen, dass jeder aufgebotene Soldat einen zugewiesenen Posten, eine Schlafstatt und eine Waffe hat, die er gegen den Feind richten kann."
 building_regimental_grounds_03:1 "Ordentliche Unterbringung"
 building_regimental_grounds_03_desc:1 "Die meisten Aufgebote sind in recht kompetent errichteten Gebäuden untergebracht, was es wesentlich leichter macht, sie auf einen Krieg vorzubereiten."
 building_regimental_grounds_04:1 "Ausbildungskasernen"
 building_regimental_grounds_04_desc:1 "Robuste Steinkasernen säumen die Ränder des Truppenübungsplatzes. Hier können so viele Aufgebote für den Krieg bereit gemacht werden, dass einem wahrlich der Atem stockt."
 building_regimental_grounds_05:1 "Armeespeicher"
 building_regimental_grounds_05_desc:1 "Speicher, die eigens dazu gedacht sind, Aufgebote mit Nahrung zu versorgen, stehen das ganze Jahr über bereit, was das Ausheben von Truppen nahezu völlig mühelos macht."
 building_regimental_grounds_06:1 "Schmieden"
 building_regimental_grounds_06_desc:2 "Mehrere Schmieden werden in den äußeren Bereichen der Anlage errichtet, wodurch die Aufgebote von Waffen und Instandsetzungsarbeiten profitieren."
 building_regimental_grounds_07:1 "Offiziersstuben"
 building_regimental_grounds_07_desc:1 "Die Offiziersstuben erfüllen höhere Ansprüche als die regulären Kasernen: Immerhin sollte jeder Soldat danach streben, Offizier zu werden."
 building_regimental_grounds_08:1 "Erweiterte Anlagen"
 building_regimental_grounds_08_desc:0 "$building_type_regimental_grounds_01_desc$"
 
 building_type_curtain_walls_01:1 "Wälle & Türme"
 building_type_curtain_walls_01_desc:1 "#F Steinwälle und einschüchternde Bollwerke samt Türmen bieten einen ausgezeichneten Schutz sowohl vor Überfällen als auch vor Belagerungen. Je mehr Befestigungen gebaut werden, desto uneinnehmbarer wird die Burg, zu deren Schutz man sie errichtet.#!"
 building_curtain_walls_01:1 "Bollwerke & Schutzmauern"
 building_curtain_walls_01_desc:1 "Der erste Schritt jeder ernstzunehmenden Befestigung ist die Errichtung von Bollwerken und Schutzmauern. Sie leisten bereits eine ganz annehmbare Arbeit dabei, Feinde (und aufständische Bauern) im Zaum zu halten."
 building_curtain_walls_02:1 "Kernburg"
 building_curtain_walls_02_desc:1 "Eine Kernburg ist der perfekte und am leichtesten zu verteidigende Ort, um wichtige Vorräte zu lagern, die uns helfen, eine Belagerung zu überdauern. Wie etwa Waffen, Rüstung und gepökelte Schweineköpfe."
 building_curtain_walls_03:1 "Wehrtürme"
 building_curtain_walls_03_desc:1 "Wehrtürme eignen sich ausgezeichnet als Aussichtspunkte, die es unseren Truppen erlauben, herannahende Armeen aus sicherer Deckung heraus unter Beschuss zu nehmen. Ist man nicht im Krieg, sind sie toll, um sich von dort aus am Anblick der armen Bauern zu weiden."
 building_curtain_walls_04:1 "Zweite Schutzmauer"
 building_curtain_walls_04_desc:1 "Die Hinzufügung einer zweiten Schutzmauer sorgt für eine beispiellos günstige Verteidigungsposition. Schafft es eine feindliche Armee, durch die erste Mauer zu brechen, wird sie einfach von einer zweiten begrüßt – und das ist genug, um jeden Angreifer zu demoralisieren!"
 building_curtain_walls_05:1 "Zwinger"
 building_curtain_walls_05_desc:1 "Gelingt es einer feindlichen Armee die äußeren Mauern zu durchbrechen, wird sie unweigerlich in den Zwinger hineingepfercht: auch bekannt als #emphasis Schlachtfeld#! im wortwörtlichen Sinne. Teuflisch schlau!"
 building_curtain_walls_06:1 "Vorburgen"
 building_curtain_walls_06_desc:1 "Mehr Mauern bedeuten auch mehr Kernburgen und somit auch mehr sicheren Lagerplatz für Vorräte. Mit einer derart hohen Anzahl an Kernburgen können wir sogar einen ganzen Stall voller Streitrösser innerhalb unserer Mauern unterbringen: eine ausgezeichnete Sache, sollten uns einmal die gepökelten Schweineköpfe ausgehen …"
 building_curtain_walls_07:1 "Altitalienische Manier"
 building_curtain_walls_07_desc:1 "Die altitalienische Manier als Ausgangspunkt des Bastionärsystems ist eine Form von Verteidigungsbauwerk, das selbst dem unablässigen Beschuss von Kanonen standhalten kann. Nun, zwar nicht sehr lange, aber doch zumindest lange genug, um eine sichere Flucht durch die Geheimgänge zu ermöglichen …"
 building_curtain_walls_08:1 "Ravelins & Kavaliere"
 building_curtain_walls_08_desc:1 "Der Kavalier ist eine erhöhte Plattform, die es unseren Soldaten erlaubt, über den Hauptwall hinweg direkt auf den Feind zu feuern! Leider bedeutet dies zugleich, dass die Feinde umgekehrt genau wissen, wohin sie mit ihren Schüssen zu zielen haben … Truppen, die man auf den Ravelins positioniert, bei denen es sich um dreieckige Vorwerke zur Aufspaltung belagernder Gegner handelt, können jedoch ihr Bestes geben, um dies zu verhindern."
 
 building_type_cereal_fields_01:1 "Höfe & Felder"
 building_type_cereal_fields_01_desc:1 "#F Höfe und Felder sind die Hauptstütze einer jeden Wirtschaft. Man kann die Bedeutung des einfachen Korns gar nicht genug betonen: Es treibt Mensch, Tier, Armee und Gelage an.#!"
 building_cereal_fields_01:1 "Getreideäcker"
 building_cereal_fields_01_desc:1 "Getreideäcker, das Rückgrat der Feudalwirtschaft, werden jeweils von einer kleinen, aber großzügigen Bauernfamilie bestellt: Sie gibt nur allzu gern einen Großteil dessen, was sie erwirtschaftet, in Form von Steuern an die Krone ab!"
 building_cereal_fields_02:1 "Weiler"
 building_cereal_fields_02_desc:1 "Je mehr Weiler man baut, desto mehr Bauern können auf den Feldern zur Arbeit geschickt werden. Und wie wir alle wissen, bedeuten mehr Bauern mehr Steuern!"
 building_cereal_fields_03:1 "Scheunen & Speicherhäuser"
 building_cereal_fields_03_desc:1 "Die Errichtung von Scheunen und größeren Speicherhäusern erlaubt es Bauern, Heu und Stroh einzulagern und ihre Werkzeuge zu verstauen. Noch dazu können dort behelfsmäßig Truppen (oder Vagabunden) Unterschlupf finden …"
 building_cereal_fields_04:1 "Bauernhof"
 building_cereal_fields_04_desc:1 "Größere Bauernhöfe ernähren auch größere Bauernfamilien. Wenn Familien Platz zum Wachsen haben, bringen sie Kinder hervor, die man zum Bestellen der Felder schicken kann – ganz wie es die natürliche Ordnung der Dinge vorsieht!"
 building_cereal_fields_05:1 "Speicher"
 building_cereal_fields_05_desc:1 "Speicher erlauben es Bauern, Getreide, Gemüse und Obst über längere Zeiträume hinweg einzulagern. Natürlich geben sie das alles gern für unsere Truppen her, sollten die zufällig vor Ort durchmarschieren!"
 building_cereal_fields_06:1 "Gutshöfe & Zehntscheunen"
 building_cereal_fields_06_desc:1 "Zehntscheunen dienen als Orte, an denen Bauern denjenigen Anteil ihrer Erträge einlagern können, der für den Klerus bestimmt ist – natürlich macht es dies für uns auch leichter, die Bauern zu besteuern."
 building_cereal_fields_07:1 "Gewaltige Getreideäcker"
 building_cereal_fields_07_desc:1 "Indem wir unsere dankbaren Bauernuntertanen dazu „anhalten“, mehr und größere Felder zu bestellen, die näher an ihren jeweiligen Äckern liegen, erzielen wir mit Sicherheit höhere Erträge. Dieses enge Zusammenrücken könnte natürlich auch zu Spannungen zwischen den Bauern führen: ein Opfer, das wir zu bringen bereit sind!"
 building_cereal_fields_08:1 "Kornspeicher"
 building_cereal_fields_08_desc:1 "Diese massiven Speicher sind darauf ausgerichtet, das ganze Jahr über Korn in gewaltigen Mengen einzulagern. Es gibt so viel davon, dass keine Armee sie je ganz leeren könnte. Vorausgesetzt natürlich, dass die Speicher nicht von Ratten befallen werden …"
 
 building_type_barracks_01:0 "Kasernen"
 building_type_barracks_01_desc:1 "#F Kasernen sind robuste Gebäude, die einzig und allein dem Zweck dienen, örtliche Truppenaufgebote zu beherbergen und auf den Krieg vorzubereiten.#!"
 building_barracks_01:1 "Holzkasernen"
 building_barracks_01_desc:1 "Damit Aufgebote, die sich auf einen Krieg vorbereiten, einigermaßen gut untergebracht sind, brauchen sie zumindest ein Dach über dem Kopf. Diese einfachen Holzkasernen, die eilig und „freiwillig“ von Tischlern und Zimmerleuten zusammengeschustert wurden, bieten einen passablen Schutz vor den Elementen … Nun, zumindest so lange, wie es nicht regnet."
 building_barracks_02:1 "Aufmarschgelände"
 building_barracks_02_desc:1 "Indem wir ein größeres Areal von sämtlichen Hindernissen befreien, können wir unsere Truppen zum Zwecke der Unterteilung in Einheiten an einem Ort gesammelt mustern. Die guten Sichtverhältnisse machen es zudem leichter, Fahnenflüchtige zu erspähen."
 building_barracks_03:1 "Steinkasernen"
 building_barracks_03_desc:1 "Die robusteren Steinkasernen bieten wesentlich mehr Schutz vor den Elementen, und das Steineschleppen ist eine wunderbare Ertüchtigung für unsere Männer! Eine Maßnahme, die den Zusammenhalt fördert, wenn man so will."
 building_barracks_04:1 "Verlegbare Lager"
 building_barracks_04_desc:1 "Ein Lager soll vom Wesen her den Standort wechseln können, und wie wäre dies besser zu erreichen als mit robusten und haltbaren Lederzelten? Diese Bauern haben ihr Vieh doch sowieso nicht gebraucht!"
 building_barracks_05:1 "Schmiedewerkstätten"
 building_barracks_05_desc:1 "Indem wir Lagerschmieden betreiben, um die rostigen Speere und verbogenen Forken unserer Aufgebote instand zu halten, steigen wir unsere Erfolgsaussichten erheblich, auch wenn den Schmieden selbst etwas mit ein bisschen mehr Prestige lieber gewesen wäre."
 building_barracks_06:1 "Übungsplätze"
 building_barracks_06_desc:1 "Indem wir Übungspuppen aufstellen und Hinderniskurse einrichten, können wir die Spreu vom Weizen trennen – und auf diese Weise wissen wir, welche Männer wir in unseren Formationen in die vorderste Reihe stellen …"
 building_barracks_07:1 "Musterungsstellen"
 building_barracks_07_desc:1 "Indem wir eigens zu diesem Zweck gedachte Musterungsstellen in allen Dörfern in der Umgebung einrichten, sorgen wir dafür, dass unsere Reihen mit einem steten Zustrom von zwielichtigen, betrunkenen Unruhestiftern aufgefüllt werden."
 building_barracks_08:1 "Dauerhafte Kasernen"
 building_barracks_08_desc:1 "Auch wenn wir unsere Aufgebote oft sehr kurzfristig verlegen müssen, versorgt uns der Bau dauerhafter und gut gestalteter Kasernen mit einem Ort, an dem wir unsere besseren Soldaten und Offiziere unterbringen können. Falls denn mal zufällig welche vorbeischauen sollten."
 
 building_type_camel_farms_01:1 "Kamelgestüte"
 building_type_camel_farms_01_desc:1 "#F Diese Höfe haben sich der Zucht von Kamelen verschrieben, die sowohl das Militär als auch die Bauern vor Ort in ihrer täglichen Arbeit nutzen können. Kamele sind anpassungsfähige und robuste Reittiere, die ideal für ein raues Wüstenklima sind.#!"
 building_camel_farms_01:1 "Kamelzüchter"
 building_camel_farms_01_desc:0 "$building_type_camel_farms_01_desc$"
 building_camel_farms_02:1 "Spähposten"
 building_camel_farms_02_desc:1 "Kamelreiter reisen von einem Spähposten zum anderen und führen Vorräte und Neuigkeiten über aktuelle Ereignisse mit sich."
 building_camel_farms_03:1 "Bogenmacher"
 building_camel_farms_03_desc:1 "Kamelkavallerie schlägt sich besonders gut, wenn man die Reiter mit Bögen ausstattet, und die örtlichen Bogenmacher sorgen dafür, dass es einen stetigen Strom von Ausrüstung für die Schützen gibt."
 building_camel_farms_04:1 "Kamelmärkte"
 building_camel_farms_04_desc:1 "Auf dem Markt ist immer einiges los, und die Händler setzen mehrere hundert Kamele am Tag um. So haben unsere Züchter stets Zugriff auf die robustesten und ausdauerndsten Tiere."
 building_camel_farms_05:1 "Nomadenanwerbegrund"
 building_camel_farms_05_desc:1 "Aus den wilden Wüstennomaden kann man herausragende Soldaten machen, doch sie arbeiten nicht umsonst. Wir versorgen sie als Bezahlung mit überlegenen Reittieren und sichern uns so ihre Treue in kommenden Konflikten."
 building_camel_farms_06:1 "Armeestallungen"
 building_camel_farms_06_desc:1 "Große und robuste Stallungen bieten unseren geschätzten Kriegskamelen Unterschlupf und schützen sie vor Dieben und dem Unbill der Wüste."
 building_camel_farms_07:1 "Rüstungsmacher"
 building_camel_farms_07_desc:1 "Rüstungen für Kamele herzustellen, ist keine leichte Aufgabe, doch dafür lohnt es umso mehr. Ein Ansturm von voll gerüsteten Kamelen kann jede Armee in die Flucht schlagen, die nur auf Pferde setzt."
 building_camel_farms_08:1 "Fortschrittliche Züchter"
 building_camel_farms_08_desc:1 "Wissenschaftler von überallher haben sich hier versammelt und versuchen, die zähesten und intelligentesten Arten von Kamelen zu züchten, die man sich vorstellen kann. Mit richtigen Amtsstuben und einer große Herde haben sie eindrucksvolle Tiere für die Schlacht erschaffen!"
 
 building_type_logging_camps_01:1 "Forstwirtschaft"
 building_type_logging_camps_01_desc:1 "#F In diesen Wäldern werden große Mengen an Holz, Harz, Kohle und anderen Ressourcen gewonnen, und sie liefern so ausgezeichnetes Baumaterial für die umliegenden Siedlungen.#!"
 building_logging_camps_01:1 "Holzfällerlager"
 building_logging_camps_01_desc:1 "Holzfäller haben ihr Lager in den Außenbereichen des Walds aufgeschlagen und arbeiten nun den ganzen Tag daran, Bäume zu fällen."
 building_logging_camps_02:1 "Harzsammler"
 building_logging_camps_02_desc:1 "Überall im Wald wird Harz gesammelt, den man als Kleber verwenden oder an den Klerus für seine Riten verkaufen kann."
 building_logging_camps_03:1 "Köhler"
 building_logging_camps_03_desc:1 "Die Köhler arbeiten unermüdlich in Rauch und Dunst daran, ein wertvolles Material zu erschaffen, das man zum Schmieden braucht: Kohle."
 building_logging_camps_04:1 "Waldweideland"
 building_logging_camps_04_desc:1 "Zwischen den Bäumen findet man Weideland, auf dem sich die Tiere an den natürlich vorkommenden Samen und Nüssen laben können. Ein paar Monate im Jahr können sich die Tiere an den Nüssen richtig fett für den Winter fressen."
 building_logging_camps_05:1 "Bestellte Felder"
 building_logging_camps_05_desc:1 "Wo einst Bäume standen, erstrecken sich nun Felder. Ehemalige Wälder geben hervorragendes Ackerland ab."
 building_logging_camps_06:1 "Honigwiesen"
 building_logging_camps_06_desc:1 "Am Rand des Waldes werden Bienenstöcke aufgestellt, um die unzähligen Wildblumen zu nutzen, die dort wachsen, wo einst Wald stand."
 building_logging_camps_07:1 "Waldglashütten"
 building_logging_camps_07_desc:1 "Wälder sind ideale Orte für die Arbeit der Glasbläser. Sie haben hier leichten Zugriff auf die meisten Materialien, die sie brauchen, sodass hier wertvolles Glas hergestellt und gehandelt wird."
 building_logging_camps_08:1 "Sägemühlen"
 building_logging_camps_08_desc:1 "Auch wenn Äxte und einfache Sägen uns gut gedient haben, kann eine Sägemühle fast schon Übermenschliches vollbringen. Wälder werden in Windeseile klein gehauen, und das wertvolle Holz strömt in unsere Städte und Siedlungen."
 
 building_type_peat_quarries_01:1 "Feuchtgebietshöfe"
 building_type_peat_quarries_01_desc:1 "#F Auch wenn Feuchtgebiete sich nie so gut für den Anbau von Feldfrüchten eignen wie Ebenen kann man doch durch die große Menge an Bewuchs Tiere halten. Auch Torf und Salz kann man hier meist gewinnen.#!"
 building_peat_quarries_01:1 "Viehweiden"
 building_peat_quarries_01_desc:1 "Die Fruchtbarkeit der Feuchtgebiete macht sie zu hervorragenden Weidegründen für Weidevieh aller Größen."
 building_peat_quarries_02:1 "Torfstiche"
 building_peat_quarries_02_desc:1 "Hier wird eine beträchtliche Menge an Torf gestochen, was bei der Entwicklung neuer Höfe und Felder hilft."
 building_peat_quarries_03:1 "Heuwiesen"
 building_peat_quarries_03_desc:1 "Im ganzen Feuchtgebiet wachsen große Mengen an Gras und Stroh, das man ernten und als Winterfutter verwenden kann."
 building_peat_quarries_04:1 "Salzbrunnen"
 building_peat_quarries_04_desc:1 "Arbeiter verwenden große Pfannen, um Wasser zu erhitzen und Salz aus Feuchtgebieten zu extrahieren. Mit diesem Salz kann man Fleisch konservieren, um dann Handel mit ihm zu treiben."
 building_peat_quarries_05:1 "Ummauerte Feuchtgebiete"
 building_peat_quarries_05_desc:1 "Wenn wir die Feuchtgebiete ummauern, können die Bauern leichter den Wuchs von Pflanzen und die wertvolle Ernte im Innern des Areals kontrollieren."
 building_peat_quarries_06:1 "Feuchtgebietsfelder"
 building_peat_quarries_06_desc:1 "Die einzigartigen Eigenschaften von Feuchtgebieten erlauben es Bauern, viele Pflanzen erfolgreich anzubauen, die ansonsten nicht gedeihen würden, darunter Hanf und Flachs."
 building_peat_quarries_07:1 "Große Torfstecherei"
 building_peat_quarries_07_desc:1 "Hier wird mehr und mehr Torf abgebaut, wobei der Großteil als Dünger exportiert wird."
 building_peat_quarries_08:1 "Großer Feuchtgebietsweidehof"
 building_peat_quarries_08_desc:1 "Große Viehherden schlagen sich an dem überbordenden Pflanzenwuchs der Feuchtgebiete die Bäuche voll, sodass sie dick und rund werden."
 
 building_type_hill_farms_01:0 "Hügelhöfe"
 building_type_hill_farms_01_desc:1 "#F Die sanften Hügel dieser Provinz sind von Feldern überzogen. Auch wenn der Ackerbau am Hang bei der Wasserversorgung der Saat hilft, bedeutet der eingeschränkte Platz auch geringere Erträge.#!"
 building_hill_farms_01:1 "Hangfelder"
 building_hill_farms_01_desc:1 "An den Hängen vieler Hügel gibt es kleine Felder, auf denen Feldfrüchte angebaut werden, die eine kleine Bauernbevölkerung ernähren."
 building_hill_farms_02:1 "Fjellweiden"
 building_hill_farms_02_desc:1 "Vieh wird ins unbestellte Hochland (auch als „Fjell“ bekannt) getrieben und darf dort das reichlich vorhandene Gras fressen."
 building_hill_farms_03:1 "Erdkeller"
 building_hill_farms_03_desc:1 "Erdkeller erlauben die ganzjährige Lagerung von Gemüse, was in kaum fruchtbaren Hügeln auch bitter nötig ist."
 building_hill_farms_04:1 "Gemüsefelder"
 building_hill_farms_04_desc:1 "Große Felder mit Gemüse bieten den kargen Bauernhöfen dringend benötigtes Essen."
 building_hill_farms_05:1 "Ackerterrassen"
 building_hill_farms_05_desc:1 "Indem wir Wasser von einem nahegelegenen Bach auf eine Terrasse umleiten, bleiben die Felder länger fruchtbar."
 building_hill_farms_06:1 "Straßen und Treppen"
 building_hill_farms_06_desc:1 "Indem wir die verstreuten Höfe und Weiler mit richtigen Straßen und Treppen verbinden, können wir sie wesentlich effektiver besteuern."
 building_hill_farms_07:1 "Winterspeicher"
 building_hill_farms_07_desc:1 "Während der kargen Monate des Jahres hat das Vieh nicht viel zu fressen. Dies wird durch die Winterspeicher behoben."
 building_hill_farms_08:1 "Apfelhaine"
 building_hill_farms_08_desc:1 "Die sanften Hügel sind die ideale Umgebung für Obstgärten, insbesondere jene, in denen Apfelbäume stehen."
 
 building_type_hill_forts_01:0 "Hügelfestungen"
 building_type_hill_forts_01_desc:1 "#F Um diese massiven Befestigungsanlagen an einem steilen Hang oder einer Klippe zu überwinden, müsste eine Belagerungsarmee schon fliegen können!#!"
 building_hill_forts_01:1 "Kleine Hügelfestung"
 building_hill_forts_01_desc:1 "Die Hügelfestung steht stolz auf einer Hügelkuppe und zwingt alle Belagerer den Hang hinauf zu kämpfen."
 building_hill_forts_02:1 "Einfache Erdwälle"
 building_hill_forts_02_desc:1 "Die Festung ist umgeben von Wällen, die undurchdringliche Mauern aus Erdreich bilden, vor denen selbst hartgesottene Soldaten den Mut verlieren können."
 building_hill_forts_03:1 "Gräben"
 building_hill_forts_03_desc:1 "Neben den Erdmauern werden große Gräben um den zu verteidigenden Hügel ausgehoben. Sie sind so schlammig und rutschig, dass Angreifer leicht an ihrem Grund feststecken und von ihren Kameraden im Schlamm ertränkt werden."
 building_hill_forts_04:1 "Palisaden"
 building_hill_forts_04_desc:1 "Große Mauern aus angespitzten Baumstämmen umgeben die Festung und bieten ein weiteres Hindernis, bevor man die Schätze in ihrem Innern erlangt."
 building_hill_forts_05:1 "Wachhäuser"
 building_hill_forts_05_desc:1 "In der Festung werden Wachhäuschen aufgestellt, deren aufmerksamen Wachmänner jederzeit bereit sind, falls es zu einer Erstürmung kommen sollte."
 building_hill_forts_06:1 "Äußere Mauern"
 building_hill_forts_06_desc:1 "Große Steinmauern umgeben die Hügelfestung und zementieren damit ein für alle Mal ihr uneinnehmbares Wesen."
 building_hill_forts_07:1 "Große Hügelfestung"
 building_hill_forts_07_desc:1 "Die zentrale Festung wurde ausgebaut und deutlich verbessert: Sie erhebt sich jetzt äußerst beeindruckend hoch in den Himmel."
 building_hill_forts_08:1 "Komplizierte Erdwälle"
 building_hill_forts_08_desc:1 "Die Erdwälle um die Hügelfestung herum sind so kompliziert und verwirrend, dass feindliche Armeen kaum wissen, welchen Zugang sie erstürmen sollen. Dies werden wir natürlich zu unserem Vorteil zu nutzen wissen: insbesondere wenn die eine Hälfte der Zugänge zu tödlichen Fallen führt …"
 
 building_type_plantations_01:1 "Wüstenackerbau"
 building_type_plantations_01_desc:1 "#F Diese Plantagen widmen sich dem Anbau von Obst und Gemüse, das robust genug ist, um dem rauen Klima zu widerstehen.#!"
 building_plantations_01:1 "Kleine Plantagen"
 building_plantations_01_desc:1 "Auch wenn es kaum Wasser gibt, kann man auf diesen kleinen Plantagen doch besonders hartnäckige Früchte ziehen."
 building_plantations_02:1 "Handelsposten"
 building_plantations_02_desc:1 "Zähe Wüstennomaden reisen von einem Handelsposten zum nächsten. Sie bringen die Nahrung dorthin, wo sie am dringendsten gebraucht wird."
 building_plantations_03:1 "Weber"
 building_plantations_03_desc:1 "Weber stellen Tuch und Stoff in ihren Werkstätten her, die sie dann mit den Wüstennomaden handeln können."
 building_plantations_04:1 "Quellbrunnen"
 building_plantations_04_desc:1 "Da das Wasser begrenzt ist, erlaubt ein neuer Brunnen der Gegend, mit Sicherheit aufzublühen. Es wurden mehrere solcher Quellen entdeckt und ordentliche Brunnen für sie errichtet."
 building_plantations_05:1 "Karawanserei"
 building_plantations_05_desc:1 "Große Handelskarawanen brauchen einen Ort, an dem sie ihre Tiere ausruhen lassen können. Die Karawanserei bietet den nötigen Platz und ist zudem ein hervorragender Ort, um Waren zu besteuern."
 building_plantations_06:1 "Dattelhaine"
 building_plantations_06_desc:1 "Da sich immer mehr Land für Plantagen eignet, können wir Dattelhaine einrichten. Die süßen Datteln halten sich lang und sind eine wertvolle Ware für die Händler."
 building_plantations_07:1 "Bewässerung"
 building_plantations_07_desc:1 "Indem wir Felder mit Wasser aus den Brunnen fluten, können sie mehr als nur reine Bedarfswirtschaft betreiben. Es wird allerdings eine große Herausforderung werden, die Wüste wieder erblühen zu lassen."
 building_plantations_08:1 "Große Plantagen"
 building_plantations_08_desc:1 "Diese Plantagen produzieren einen deutlichen Überschuss, den man handeln oder mit Profit verkaufen kann."
 
 building_type_outposts_01:0 "Außenposten"
 building_type_outposts_01_desc:1 "#F In dieser Provinz sind alle bedeutenden Siedlungen von einer Reihe von Außenposten umringt, die einen bei Überfällen oder Angriffen durch Tiere rechtzeitig warnen.#!"
 building_outposts_01:1 "Spähtürme"
 building_outposts_01_desc:1 "Um Tiere (oder herannahende Überfälle) zu erspähen, wurde einen Reihe von Spähtürmen errichtet, die von aufmerksamen Wachleuten bemannt werden. Wenn ein gefährliches Tier entdeckt wird, braucht es nicht lange, bis sich die Kunde verbreitet und das Vieh in Sicherheit gebraucht werden kann."
 building_outposts_02:1 "Wachaußenposten"
 building_outposts_02_desc:1 "An den vielen Straßen und gewundenen Pfaden gibt es eine Reihe von Außenposten, die von Wachen im Dienst der örtlichen Händler bemannt werden. Ihre Anwesenheit sorgt dafür, dass die Gegend friedlich, sicher und von Banditen verschont bleibt."
 building_outposts_03:2 "Versteckte Waffenlager"
 building_outposts_03_desc:1 "Einer der Vorteile des Lebens in schlecht zu überblickendem Gelände ist die Möglichkeit, so gut wie alles zu tarnen. Sollte ein Überfall kommen, können sich die Einheimischen mit Waffen aus den zahlreichen versteckten Lagern versorgen."
 building_outposts_04:1 "Außenpostenpalisaden"
 building_outposts_04_desc:1 "Die klapprigen alten Außenposten wurden nun durch stabile und haltbare Palisadentürme ersetzt. Zusätzlich haben wir sie auch noch im unübersichtlichen Gelände verborgen."
 building_outposts_05:1 "Aufgebotsposten"
 building_outposts_05_desc:1 "Bei jedem der Türme gibt es jetzt einen Aufgebotsposten. Wenn wir unsere Armeen mustern, können sich die aufgebotenen Bauern dort sicher versammeln, wo sie Waffen und Schutz erhalten."
 building_outposts_06:1 "Grenzaußenposten"
 building_outposts_06_desc:1 "Im Gegensatz zu den anderen gut versteckten Außenposten dient die Variante an den Grenzen klar der Abschreckung. Sie bestehen aus haltbareren Materialien, und allein die Größe dieser Türme dürfte etwaige Räuber in die Flucht schlagen."
 building_outposts_07:1 "Spähstationen"
 building_outposts_07_desc:1 "Um sicherzustellen, dass unsere Späher gut genährt sind und nur leichtes Gepäck haben, wurde eine Reihe von Spähstationen strategisch verteilt errichtet. Sie sind gut vor den neugierigen Blicken des Feindes verborgen und erlauben es uns während einer Invasion, genaue Informationen einzuholen."
 building_outposts_08:1 "Befestigte Außenposten"
 building_outposts_08_desc:1 "Eindrucksvolle Außenposten aus behauenem Stein erheben sich in den Himmel und machen klar, dass im Innern Soldaten und Karawanenwachen lauern."
 
 building_type_watchtowers_01:0 "Wachtürme"
 building_type_watchtowers_01_desc:1 "#F Mehrere große Wachtürme ragen über die arbeitenden Bauern auf und bieten Bogenschützen ausgezeichnete Aussichtspunkte.#!"
 building_watchtowers_01:1 "Lehmziegeltürme"
 building_watchtowers_01_desc:1 "Aus Lehmziegeln gemauerte Türme bieten eine einfache und doch effektive Verteidigung."
 building_watchtowers_02:1 "Turmhäuser"
 building_watchtowers_02_desc:1 "Turmhäuser eignen sich für die Verteidigung und das Wohnen, sodass sie strategische Orte sicher halten können."
 building_watchtowers_03:1 "Holzwachtürme"
 building_watchtowers_03_desc:1 "Mehrere Holzwachtürme überblicken die Bauern, während sie auf den Feldern schuften. Sie sind aber nicht nur Aussichtspunkt, sondern bieten auch den Bogenschützen Deckung."
 building_watchtowers_04:1 "Kleine Lehmziegelfestungen"
 building_watchtowers_04_desc:1 "Die verbesserten Lehmziegelfestungen sind zwar klein, aber bieten viel besseren Schutz als schlichte Wachtürme. In Kriegszeiten können sie eine Schar Bauern vor Räubern schützen und haben sogar einen kleinen Kornspeicher für magere Zeiten."
 building_watchtowers_05:1 "Steinwachtürme"
 building_watchtowers_05_desc:1 "Diese Wachtürme bieten eine hervorragende Aussicht für Bogenschützen wie Fürsten, die ihre Bauern überblicken wollen."
 building_watchtowers_06:1 "Schießscharten"
 building_watchtowers_06_desc:1 "Wenn wir die Türme so bauen, dass es eine Reihe von Scharten gibt, durch die unsere Schützen feuern können, erhöhen sich die Reichweite und der Schutz unserer Bogenschützen deutlich."
 building_watchtowers_07:1 "Turmwarten"
 building_watchtowers_07_desc:1 "Diese kleinen Turmhäuser sind eindrucksvoll befestigt und zeigen das Ansehen ihres Besitzers. Bei Überfällen kann man ganze Viehherden hineinbringen und durch die Türme schützen."
 building_watchtowers_08:1 "Kuppeltürme"
 building_watchtowers_08_desc:1 "Diese eindrucksvollen Türme bestehen ganz aus Stein und haben ein Kuppeldach. Die verwendeten Bautechniken machen sie nahezu unangreifbar für Räuber."
 
 building_type_quarries_01:1 "Grubenarbeiten"
 building_type_quarries_01_desc:1 "#F Die Berge dieser Provinz versorgen die örtlichen Bauvorhaben mit einem ausgezeichneten Nachschub an Baumaterial.#!"
 building_quarries_01:1 "Einfache Steinbrüche"
 building_quarries_01_desc:2 "Leicht zugänglicher behauener Stein sorgt für Baumaterial bei allen Arbeiten in der Nähe."
 building_quarries_02:1 "Flache Erzminen"
 building_quarries_02_desc:1 "Einfache Minen liegen am Fuß des Berges. Hier wird Erz aus leicht zugänglichen Erzvorkommen an der Oberfläche gesammelt."
 building_quarries_03:1 "Wassermühlen"
 building_quarries_03_desc:1 "Indem wir Wasser zu den Grubenarbeiten umleiten, kann man es in Wassermühlen nutzen, die wiederum das schwere Gerät der Arbeiter betreiben."
 building_quarries_04:1 "Große Steinbrüche"
 building_quarries_04_desc:1 "Da der Bedarf an Baumaterial immer weiter wächst, kommen auch immer mehr Arbeiter zu den Steinbrüchen, die mit jedem Jahr größer werden und tiefer reichen."
 building_quarries_05:1 "Große Minen"
 building_quarries_05_desc:1 "Es wird immer mehr Metall gebraucht, und neue Techniken sind nicht alles: Damit die Produktion Schritt halten kann, müssen mehr Minen geöffnet werden!"
 building_quarries_06:1 "Gewaltige Steinbrüche"
 building_quarries_06_desc:1 "In mehreren gewaltigen Gruben hauen Arbeiter Steinblöcke am laufenden Meter. Erschöpfte Steinbrüche bleiben wie aufgerissene Schlünde in der ganzen Provinz zurück, deren ehemaliger Inhalt nun zahllose Burgen und Mauern sind."
 building_quarries_07:1 "Schachtminen"
 building_quarries_07_desc:1 "Mit dem Einzug neuer Techniken können die Arbeiter aus immer größeren Tiefen Metall an die Oberfläche holen. Das Wichtigste dabei ist es, neue Wege zu finden, um die gefluteten Schächte leer zu pumpen."
 building_quarries_08:1 "Hochöfen"
 building_quarries_08_desc:1 "Hochöfen sind rund um die Uhr glühend heiß. Hier werden Eisen, Blei und Kupfer eingeschmolzen. Die Qualität des produzierten Metalls ist herausragend."
 
 building_type_military_camps_01:0 "Armeelager"
 building_type_military_camps_01_desc:1 "#F Ein einfacher Übungsplatz, auf dem örtliche Bauern auf den Krieg vorbereitet werden.#!"
 building_military_camps_01:1 "Lederzelte"
 building_military_camps_01_desc:1 "Wenn die Aufgebote gerufen werden, versammeln sie sich in rudimentären Lagern, wo sie in einfachen Zelten schlafen. Auch wenn sie nicht sehr bequem sind, bieten sie doch billige und leicht verlegbare Lager."
 building_military_camps_02:1 "Lagerköche"
 building_military_camps_02_desc:1 "Indem wir einen Teil der Aufgebote dafür einteilen, für die Verpflegung der anderen zu sorgen, werden mehr Leute aus der Gegend angelockt: Der Duft der Speisen ist zu verführerisch."
 building_military_camps_03:1 "Übungsfelder"
 building_military_camps_03_desc:1 "Ziele fürs Bogenschießen und Strohmänner bieten den Aufgeboten Zerstreuung und ein Mindestmaß an Ausbildung, ehe sie ins Schlachtgetümmel geworfen werden."
 building_military_camps_04:1 "Wachtstellen"
 building_military_camps_04_desc:1 "Wachtstellen dienen als Leuchtfeuer, Ausgucke und natürliche Sammelplätze. Selbst wenn gerade nicht gemustert wird, sind hier immer Wachen stationiert."
 building_military_camps_05:1 "Lagerschmiede"
 building_military_camps_05_desc:1 "Die Lagerschmiede nehmen einfache Reparaturen vor und sorgen für das Beschlagen der Pferde."
 building_military_camps_06:1 "Musterhallen"
 building_military_camps_06_desc:1 "Fest zugeordnete Musterhallen in jedem Dorf machen es leichter, die Aufgebote in den Dienst zu zwingen."
 building_military_camps_07:1 "Milizkasernen"
 building_military_camps_07_desc:1 "Jede Siedlung hat nun eine Milizkaserne, wo Waffen gelagert werden, bis man sie braucht. Die Kasernen fungieren auch als Sammelplätze für die Offiziere, die für die Musterung verantwortlich sind."
 building_military_camps_08:1 "Aufmarschplätze"
 building_military_camps_08_desc:1 "Die größeren Aufmarschplätze bieten nicht nur einen Platz, wo sich Truppen sammeln können, sondern hier können sie auch für kommende Schlachten üben."
 
 building_type_ramparts_01:1 "Waldfesten"
 building_type_ramparts_01_desc:1 "#F Diese Befestigungen sind so angelegt, dass sie Teil des Waldes sind, den sie schützen sollen. Vorrückende Armeen werden nicht nur durch diese Anlagen behindert, sondern verstricken sich auch im Unterholz.#!"
 building_ramparts_01:1 "Pfahlfestungen"
 building_ramparts_01_desc:1 "Kleine Holzfesten sind ein Teil des Walds und nutzen die Bäume als natürliche Palisaden."
 building_ramparts_02:1 "Erdwallanlagen"
 building_ramparts_02_desc:1 "Lange Erdwälle bilden eine zu verteidigende Grenze um die Feste und behindern den Vormarsch des Gegners."
 building_ramparts_03:1 "Fallen & Gräben"
 building_ramparts_03_desc:1 "Der Feind mag sich sicher fühlen, wenn er auf die Befestigungen vorrückt, doch schon bald wird er in tiefe Gruben stürzen oder von den vielen Gefahren aufgespießt werden, die im Wald verborgen wurden."
 building_ramparts_04:1 "Wallmauern"
 building_ramparts_04_desc:1 "Mauern aus Stein und Palisaden schützen nun die Festungen vor anrückenden Feinden, deren Vormarsch durch den Wald beträchtlich behindert wird."
 building_ramparts_05:1 "Mauerscharten"
 building_ramparts_05_desc:1 "Wenn wir Schießscharten in die Mauern integrieren, können wir herannahende Feinde leichter sehen und beschießen."
 building_ramparts_06:1 "Geländearbeiten"
 building_ramparts_06_desc:1 "Durch den schnellen Bau von Wallanlagen an Orten, die der Gegner vermutlich durchqueren wird, können wir ihn überlisten und in die Enge treiben, während er durch den Wald vorrückt."
 building_ramparts_07:2 "Wallmauern"
 building_ramparts_07_desc:1 "Wenn wir die Festungsmauern mit Zinnen versehen, haben wir bei Belagerungen einen klaren Vorteil, denn unsere Soldaten können sich verhältnismäßig sicher bewegen und gegen jeden Ansturm wehren."
 building_ramparts_08:1 "Waldfestungen"
 building_ramparts_08_desc:1 "Diese großen Steinfestungen ragen wie Berge aus dem Wald hervor und schützen weite Landstriche."
 
 building_type_elephant_pens_01:1 "Elefantenzuchten"
 building_type_elephant_pens_01_desc:1 "#F Hier werden Elefanten gehalten und abgerichtet. Sie sind hervorragende Nutztiere sowohl bei der Arbeit als auch im Krieg.#!"
 building_elephant_pens_01:1 "Elefantenstallungen"
 building_elephant_pens_01_desc:1 "Diese robusten Stallungen können auch den aufmüpfigsten Elefanten im Zaum halten."
 building_elephant_pens_02:1 "Elefantenfallen"
 building_elephant_pens_02_desc:1 "Neue Elefanten bekommt man vor allem, indem man sie mit Gruben und Schlingen fängt. Manchmal setzt man dafür auch Elefantenkühe als Köder ein."
 building_elephant_pens_03:1 "Elefantenübungsplätze"
 building_elephant_pens_03_desc:1 "Elefanten sind nicht leicht auszubilden, aber an den Übungsplätzen geben die erfahrensten Ausbilder ihr Bestes, um die Krone mit solchen Tieren für die Schlacht auszustatten."
 building_elephant_pens_04:1 "Elefantenreitplätze"
 building_elephant_pens_04_desc:1 "Auf den Reitplätzen werden Elefanten auf die Probe gestellt, während sie Mannschaft, Panzerung und Ausrüstung tragen."
 building_elephant_pens_05:1 "Aufseher-Amtsstuben"
 building_elephant_pens_05_desc:1 "Die Aufseher sind verantwortlich für das Wohlbefinden der Elefanten. Wenn wir ihnen richtige Amtsstuben bauen, verbessert dies sicher ihre Effektivität."
 building_elephant_pens_06:1 "Elefantenkrankenhaus"
 building_elephant_pens_06_desc:1 "Spezialisierte Elefantenkrankenhäuser sind geräumig genug, um auch die großen Bullen unterzubringen. Hier kann man das Leben von Tieren retten, die ansonsten verloren wären."
 building_elephant_pens_07:1 "Elefantenzuflucht"
 building_elephant_pens_07_desc:1 "Wenn wir große Teile des Dschungels zu Zufluchten für die Elefanten machen, können wir sicherstellen, dass weniger Tiere Wilderern zum Opfer fallen und das Vorkommen gesund bleibt."
 building_elephant_pens_08:1 "Elefantenzüchter"
 building_elephant_pens_08_desc:1 "Diese Elefantenzüchter stellen sicher, dass es neue Kälber gibt und dass nur die besten und gesündesten Tiere aufgezogen werden."
 
 building_type_guild_halls_01:1 "Zünfte"
 building_type_guild_halls_01_desc:1 "#F Die Stadt versorgt alle größeren Zünfte und Bürgerfamilien mit ausreichend Platz, um ihr Handwerk auszuüben und sich mit anderen Mitgliedern ihrer Zunft auszutauschen.#!"
 building_guild_halls_01:0 "Zunfthäuser"
 building_guild_halls_01_desc:0 "$building_type_guild_halls_01_desc$"
 building_guild_halls_02:1 "Schnitzerzunft"
 building_guild_halls_02_desc:1 "Schnitzer produzieren Gegenstände aus Holz oder Bein, zum Beispiel Rahmen, Dekorationen oder Werkzeuge. Sie schnitzen auch heraldische Schilde, weshalb diese Gilde beim Adel beliebt ist."
 building_guild_halls_03:1 "Zimmermannszunft"
 building_guild_halls_03_desc:1 "Zimmermänner sind auf dem Bau tätig und arbeiten vor allem mit Holzbalken. Ihre Dienste werden weithin von Adel und Klerus gesucht, insbesondere für die wunderbaren Fachwerke und andere Holzarbeiten, die sie für Kirchen und Anwesen erledigen."
 building_guild_halls_04:1 "Jägerzunft"
 building_guild_halls_04_desc:1 "Jäger handeln mit Fleisch und Fellen, sodass Schlachter und Gerber ihrer Arbeit nachgehen können. Die feinsten Felle fallen natürlich den angesehensten Adelsfamilien zu."
 building_guild_halls_05:1 "Steinmetzzunft"
 building_guild_halls_05_desc:1 "Steinmetze arbeiten mit Stein, sowohl im Bau als auch für Skulpturen. Ihre Fähigkeiten sind weithin gesucht, da ihr Können unschätzbaren Wert beim Bau von Befestigungen hat."
 building_guild_halls_06:1 "Schneidergilde"
 building_guild_halls_06_desc:1 "Schneider führen Nadel, Faden und Stoff als ihre „Waffen“ der Wahl. Mit unvergleichlichem Geschick stellen sie wunderschöne Gewandungen für den Adel her."
 building_guild_halls_07:1 "Glasmacherzunft"
 building_guild_halls_07_desc:1 "Die Glasmacher stellen faszinierende Dinge aus Glas her, angefangen bei Kelchen bis hin zu Fensterscheiben. Dinge aus Glas zu besitzen, ist sehr prestigeträchtig, sodass die Dienste dieser Zunft äußerst gesucht sind."
 building_guild_halls_08:1 "Kunsthandwerkerzünfte"
 building_guild_halls_08_desc:1 "Die Kunsthandwerker arbeiten mit ihren Rohmaterialien nicht nur, um Kunstwerke herzustellen, sondern auch um ganz neue Innovationen zu schaffen. Ihr Einfallsreichtum und ihre feinen Fähigkeiten erwecken allerorten die Aufmerksamkeit des Adels."
 
 building_type_monastic_schools_01:1 "Klöster"
 building_type_monastic_schools_01_desc:1 "#F Diese Schule unterrichtet viele Fächer und ist ein seltenes Zentrum höherer Bildung, doch die Schüler, die hier eingeschrieben sind, studieren hauptsächlich, um sich auf ihre zukünftige Karriere im Klerus vorzubereiten.#!"
 building_monastic_schools_01:1 "Gebetshallen"
 building_monastic_schools_01_desc:1 "In den Gebetshallen wird gepredigt. Hier findet aber auch stille Einkehr statt."
 building_monastic_schools_02:1 "Klosterschulen"
 building_monastic_schools_02_desc:0 "$building_type_monastic_schools_01_desc$"
 building_monastic_schools_03:1 "Bibliotheken"
 building_monastic_schools_03_desc:1 "Die Bibliothek des Klosters ist voller Bücher, die von kleinen Abhandlungen bis hin zu gewaltigen Folianten zur Theologie reichen. Hinter diesen Mauern wird eine wahre Schatzkammer des Wissens verwahrt."
 building_monastic_schools_04:1 "Pilgerquartiere"
 building_monastic_schools_04_desc:1 "Verschiedene Pilger dürfen bei uns auf Ruhe und Erholung hoffen, wenn sie hier Zuflucht auf ihren langen Reisen suchen. Hier bekommen sie Essen, Trinken und manchmal sogar ein Bad."
 building_monastic_schools_05:1 "Krankenstuben"
 building_monastic_schools_05_desc:1 "In Kriegs- und Seuchenzeiten bieten Krankenstuben armen, betroffenen Opfern eine zweite Chance. Natürlich nur dann, wenn sie es auch hierher schaffen."
 building_monastic_schools_06:1 "Kopierstuben"
 building_monastic_schools_06_desc:1 "Hingebungsvolle Schreiber kopieren in hier den ganzen Tag religiöse Texte. Selbst bei Nacht arbeiten sie in den Kopierstuben noch beim schwachen Licht von Kerzen und Mond, um das Wissen der Welt zu bewahren."
 building_monastic_schools_07:1 "Hospize"
 building_monastic_schools_07_desc:1 "In einem Hospiz werden jene über längere Zeit gepflegt, die es sonst nicht schaffen würden. Die chronisch Kranken, Versehrten und manchmal auch jene, die von Dämonen heimgesucht werden, sind hier willkommen."
 building_monastic_schools_08:1 "Klausuren"
 building_monastic_schools_08_desc:1 "Die Klausur stellt eine feste Barriere gegen die Außenwelt dar. So wird das Leben innerhalb der Mauern von jenen außerhalb getrennt."
 
 building_type_hunting_grounds_01:0 "Jagdreviere"
 building_type_hunting_grounds_01_desc:1 "#F Über diese Lande sind einige größere Hütten verstreuen, in denen sich Jagdgesellschaften treffen und ihre Jagdzüge planen können.#!"
 building_hunting_grounds_01:1 "Jagdhütten"
 building_hunting_grounds_01_desc:1 "Jäger sammeln sich an diesen Hütten, um ihre Gänge in die Wildnis zu planen, und sie dienen auch als Ort, wo man Trophäen verwahrt und sich nach erfolgreicher Jagd trifft."
 building_hunting_grounds_02:1 "Bluthundzwinger"
 building_hunting_grounds_02_desc:1 "In den Bluthundzwinger werden schnelle Hunde herangezogen, die hervorragende Begleiter bei der Jagd abgeben. Eine ganze Hundemeute wird meist auf alle Jagden mitgebracht."
 building_hunting_grounds_03:1 "Aviarien"
 building_hunting_grounds_03_desc:1 "Der zweitwichtigste Begleiter des Jägers ist der Raubvogel, von denen man viele in Aviarien hält."
 building_hunting_grounds_04:1 "Jagdtürme"
 building_hunting_grounds_04_desc:1 "Um Beute zu verfolgen und zu entdecken, platziert man im ganzen Land Wächter in besonderen Türmen, die Sichtungen dann an die Jäger weitermelden."
 building_hunting_grounds_05:1 "Jagdstallungen"
 building_hunting_grounds_05_desc:1 "Erfolgreiche Jäger brauchen immer schnelle, zähe und furchtlose Rösser. Die Jagdstallungen sorgen für besondere Rassen, die auch mit langen Hatzen fertigwerden."
 building_hunting_grounds_06:1 "Wildhüterhütten"
 building_hunting_grounds_06_desc:1 "Wildhüter durchstreifen die Jagdreviere auf der Suche nach Beute. Sie arbeiten zwar allein, doch sie können es meist mühelos selbst mit kleinerer Beute aufnehmen."
 building_hunting_grounds_07:1 "Jagdreserven"
 building_hunting_grounds_07_desc:1 "Weite Landstriche werden als Reserven deklariert, in denen nur Jäger mit der entsprechenden Befugnis auf die Pirsch gehen dürfen. So gibt es reichlich Beute für die offiziellen Jagdgesellschaften, auch wenn einmal ein paar Wilderer durchrutschen …"
 building_hunting_grounds_08:1 "Försterhütten"
 building_hunting_grounds_08_desc:1 "Die Förster sind verantwortlich für das Wohlergehen des Landes und der Tiere darauf. Immer wenn Adlige entscheiden, auf die Jagd zu gehen, weiß der Förster, wohin er sie schicken muss, damit sie Beute machen können."
 
 building_type_theodosian_walls_01:0 "Die Theodosianische Mauer"
 building_type_theodosian_walls_01_desc:1 "#F Die Theodosianische Mauer wurde während der Regentschaft von Kaiser Theodosius II. im frühen 5. Jahrhundert erbaut, doch sie zählt weiterhin zu den beeindruckendsten Befestigungsanlagen, die je von Menschenhand errichtet wurden.#!"
 building_theodosian_walls_01:0 "Theodosianische Mauer"
 building_theodosian_walls_01_desc:0 "$building_type_theodosian_walls_01_desc$"
 
 building_type_aurelian_walls_01:0 "Die Aurelianische Mauer"
 building_type_aurelian_walls_01_desc:1 "#F Die Aurelianische Mauer wurde während der Herrschaft der römischen Kaiser Aurelian und Probus errichtet. Bis zum heutigen Tag umschließt sie vollständig die sieben Hügel von Rom und stellt somit eine ausgezeichnete Verteidigungsanlage dar.#!"
 building_aurelian_walls_01:0 "Aurelianische Mauer"
 building_aurelian_walls_01_desc:0 "$building_type_aurelian_walls_01_desc$"
 
 building_type_the_colosseum_01:0 "Das Kolosseum"
 building_type_the_colosseum_01_desc:0 "#F Das Kolosseum ist eines der größten Amphitheater, das je gebaut wurde, und war der Schauplatz zahlloser Spektakel wie etwa Gladiatorenkämpfen, Tierhetzen und sogar nachgestellten Seeschlachten. Sein Bau wurde im Jahr 72 vom römischen Kaiser Vespasian begonnen und im Jahr 80 unter dessen Nachfolger Titus abgeschlossen.\n\nTrotz seiner lebhaften Geschichte wird es heute in erster Linie nur noch als Quelle von Marmor und Bronze für die Verwendung andernorts genutzt.#!"
 building_the_colosseum_01:0 "$building_type_the_colosseum_01$"
 building_the_colosseum_01_desc:0 "$building_type_the_colosseum_01_desc$"
 
 building_type_hadrians_wall_01:0 "Hadrianswall"
 building_type_hadrians_wall_01_desc:0 "#F Der Hadrianswall wurde zur Römerzeit gebaut, um die Pikten im Norden aus der Provinz Britannia herauszuhalten. Heutzutage erfüllt er keinen Verteidigungszweck mehr, doch seine Steine stellen eine billige und bequeme Versorgungsquelle für Baumaterial dar!#!"
 building_hadrians_wall_01:0 "$building_type_hadrians_wall_01$"
 building_hadrians_wall_01_desc:0 "$building_type_hadrians_wall_01_desc$"
 
 building_type_offas_dyke_01:0 "Offa’s Dyke"
 building_type_offas_dyke_01_desc:0 "#F Offa’s Dyke, bei dem es sich um einen langen Graben handelt, der von einem Erdwall flankiert wird, wurde vom angelsächsischen König von Mercien angelegt, um die Grenze nach Wales zu schützen. Der Erdwall bietet allen, die auf ihm stehen, einen Vorteil, da sich etwaige Angreifer erst aus dem Graben nach oben kämpfen müssen.#!"
 building_offas_dyke_01:0 "$building_type_offas_dyke_01$"
 building_offas_dyke_01_desc:0 "$building_type_offas_dyke_01_desc$"
 
 building_type_buddhas_of_bamian_01:0 "Buddhas von Bamiyan"
 building_type_buddhas_of_bamian_01_desc:0 "#F Die gewaltigen Buddhas von Bamiyan, die in eine Bergflanke hineingehauen wurden, überragen jeden ihrer Besucher. Auch wenn das sie umgebende Gebiet nicht länger jenes blühende Zentrum buddhistischer Lehren ist, das es früher einmal war, gibt es nach wie vor zahlreiche buddhistische Pilger und Gelehrte, die den Statuen ihre Aufwartung machen. Ein kluger Herrscher könnte sogar einen Gewinn aus den Pilgern schlagen, zusätzlich zu einigen persönlichen Einsichten, zu denen er womöglich gelangt.#!"
 building_buddhas_of_bamian_01:0 "$building_type_buddhas_of_bamian_01$"
 building_buddhas_of_bamian_01_desc:0 "$building_type_buddhas_of_bamian_01_desc$"
 NOT_BUDDHAS_OF_BAMIAN_ENABLED:1 "Der [holder|E] muss der $rf_eastern$ [religious_family|E] angehören"
 
 building_type_petra_01:0 "Petra"
 building_type_petra_01_desc:0 "#F Die Stadt Petra ist ein wahres Weltwunder der Antike. Sie ist direkt in natürlich vorkommendes Gestein mit einer leicht rötlichen Färbung hineingehauen und bleibt somit ein Kuriosum, das selbst den mächtigsten Sultan in seinen Bann zu schlagen weiß.#!"
 building_petra_01:0 "$building_type_petra_01$"
 building_petra_01_desc:0 "$building_type_petra_01_desc$"
 
 building_type_house_of_wisdom_01:0 "Haus der Weisheit"
 building_type_house_of_wisdom_01_desc:0 "#F Das Haus der Weisheit birgt eine gewaltige Sammlung von Büchern, und die Schreiber in seinem Innern arbeiten unermüdlich Tag und Nacht daran, sogar noch mehr große Werke zu übersetzen. Die Quellen reichen dabei von griechischen Schriften bis zu persischen, indischen und noch vielen anderen Texten: Das Haus beherbergt tatsächlich das Wissen der gesamten Welt! Ein leuchtendes Beispiel für den menschlichen Drang hin zur Erkenntnis! Und schön weit weg von den Reitervölkern der Steppe, die des Lesens nicht mächtig sind …#!"
 building_house_of_wisdom_01:0 "$building_type_house_of_wisdom_01$"
 building_house_of_wisdom_01_desc:0 "$building_type_house_of_wisdom_01_desc$"
 
 building_type_palace_of_aachen_01:1 "$building_palace_of_aachen_01$"
 building_type_palace_of_aachen_01_desc:0 "#F Die Aachener Königspfalz wurde von Karl dem Großen als Zentrum der Macht des Karolingerreichs auserkoren. Sie diente sowohl einem politischen als auch einem religiösen Zweck, und sie ist immer noch ein ausgezeichneter Ort, um wichtige Zusammenkünfte abzuhalten.#!"
 building_palace_of_aachen_01:0 "Aachener Königspfalz"
 building_palace_of_aachen_01_desc:0 "$building_type_palace_of_aachen_01_desc$"
 
 building_type_notre_dame_01:1 "$building_notre_dame_01$"
 building_type_notre_dame_01_desc:0 "#F Diese prächtige „Kathedrale unserer lieben Dame zu Paris“ ist der Jungfrau Maria geweiht. Im gotischen Stil errichtet beeindruckt sie mit ihren zahlreichen Statuen und riesigen bunten Rosettenfenstern.\n\nAußen ist die Kathedrale mit Skulpturen überzogen, die sehr bildhaft biblische Geschichten nacherzählen, was es selbst dem ungebildetsten Bauern erlaubt, die Herrlichkeit Gottes zu begreifen!#!"
 building_notre_dame_01:0 "Notre-Dame"
 building_notre_dame_01_desc:0 "$building_type_notre_dame_01_desc$"
 
 building_type_hagia_sophia_01:1 "Hagia Sophia"
 building_type_hagia_sophia_01_desc:0 "#F Die Hagia Sophia ist ein wahres Wunderwerk der Baukunst mit einer gewaltigen Kuppel als imposantestem Element. Sie wurde im Jahr 537 von Kaiser Justinian I. fertiggestellt, beherbergt nun den Ökumenischen Patriarchen und ist ein Denkmal an das Christentum selbst.\n\nUnd genau dies wird sie auch für alle Ewigkeit bleiben, denn gewiss wird niemals etwas die Macht Roms je ernsthaft gefährden können.#!"
 building_hagia_sophia_01:0 "Sophienkirche"
 building_hagia_sophia_01_desc:0 "$building_type_hagia_sophia_01_desc$"
 building_hagia_sophia_02:0 "Hagia Sophia"
 building_hagia_sophia_02_desc:0 "#F Die Hagia Sophia ist ein wahres Wunderwerk der Baukunst mit einer gewaltigen Kuppel und vier beeindruckenden Minaretten als imposantesten Elementen. Ihr Bau begann im Jahr 537 unter Kaiser Justinian I., und sie wurde inzwischen zu einer ehrfurchtgebietenden Moschee umgestaltet.\n\nUnd genau dies wird sie auch für alle Ewigkeit bleiben, denn gewiss wird niemals etwas die Macht der Rhomäer je ernsthaft gefährden können.#!"
 
 building_type_dome_of_the_rock_01:0 "Der Tempel von Jerusalem"
 building_type_dome_of_the_rock_01_desc:0 "#F Der Felsendom steht in der Mitte des Tempelbergs, an jenem Ort, an dem einst der Tempel Salomos und der Zweite Tempel der Juden standen. An diesem Ort erschuf Gott angeblich einst die Welt und Adam, den ersten Menschen. Der Felsendom und die nahe gelegene Grabeskirche ziehen abrahamische Pilger aus aller Welt an.#!"
 building_dome_of_the_rock_01:0 "Der Felsendom"
 building_dome_of_the_rock_01_desc:0 "$building_type_dome_of_the_rock_01_desc$"
 building_temple_in_jerusalem_01:0 "Der Dritte Tempel"
 building_temple_in_jerusalem_01_desc:0 "#F Jahrhunderte nach der Zerstörung des Zweiten Tempels ist nun endlich die Zeit gekommen, den Tempel in Jerusalem wiederaufzubauen! Der Dritte Tempel wird die Zeit überdauern und mit Adleraugen bewacht werden vor allen, die ihn zerstören wollen.#!"
 
 building_type_stonehenge_01:0 "Stonehenge"
 building_type_stonehenge_01_desc:0 "#F Stonehenge ist ein uraltes, mystisches Bauwerk, das schon so manchem Gelehrten als große Inspiration gereichte. Selbst heute in diesen erleuchteten Zeiten strömen belesene Männer aus ganz Britannien in Scharen herbei, um es zu studieren. Welchem Zweck dient es wirklich?#!"
 building_stonehenge_01:0 "$building_type_stonehenge_01$"
 building_stonehenge_01_desc:0 "$building_type_stonehenge_01_desc$"
 
 building_type_iron_pillar_of_dhar_01:0 "Eisensäule von Dhar"
 building_type_iron_pillar_of_dhar_01_desc:0 "#F Die Eisensäule von Dhar ist aus den eingeschmolzenen Waffen einer ganzen Armee gemacht. Die Handwerkskunst ist wahrlich erstaunlich und bringt der Dynastie, die die Säule in ihrem Besitz weiß, viel Ruhm ein.#!"
 building_iron_pillar_of_dhar_01:0 "$building_type_iron_pillar_of_dhar_01$"
 building_iron_pillar_of_dhar_01_desc:0 "$building_type_iron_pillar_of_dhar_01_desc$"
 
 building_type_iron_pillar_of_delhi_01:0 "Eisensäule von Delhi"
 building_type_iron_pillar_of_delhi_01_desc:0 "#F Die mächtige Eisensäule von Delhi steht als Symbol für die Herrlichkeit von König Chandragupta II., obschon auch Herrscher, die auf ihn folgten, ihren Namen in die Säule einritzten. Trotz der langen Zeit seit ihrer Herstellung hat sie keinerlei Rost angesetzt: ein Zeugnis für das große Können indischer Schmiede!#!"
 building_iron_pillar_of_delhi_01:0 "$building_type_iron_pillar_of_delhi_01$"
 building_iron_pillar_of_delhi_01_desc:0 "$building_type_iron_pillar_of_delhi_01_desc$"
 
 building_type_the_pyramids_01:0 "Die Pyramiden"
 building_type_the_pyramids_01_desc:0 "#F Die Pyramiden, allen voran jene von Cheops, stellen Weltwunder der Antike dar. Unermesslich groß und beeindruckend, wie sie sind, mehren sie das Ansehen jedes Herrschers, der über das Land gebietet, auf dem sie sich erheben.#!"
