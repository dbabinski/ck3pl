 building_type_alhambra_01:0 "Alhambra"
 building_type_alhambra_01_desc:0 "#F Die Alhambra ist eine Festung, die auf den Überresten einer römischen Verteidigungsanlage errichtet wurde. Zwar ist sie zu letzterem Zweck noch immer nutzbar, doch mit dem richtigen Einsatz ließe sie sich in etwas noch wesentlich Größeres verwandeln …#!"
