l_german:
 submit_to_the_great_khan_decision:0 "Sich dem Großkhan ergeben"
 submit_to_the_great_khan_decision_confirm:0 "Treue schwören"
 submit_to_the_great_khan_decision_opening_desc:0 "Es wird Zeit, endlich einzusehen, dass die Mongolen tatsächlich die Herrscher der Welt sind. Ich werde mich ihren Reihen anschließen, statt gegen sie zu kämpfen."
 submit_to_the_great_khan_decision_tooltip:0 "Ihr werdet ein Vasall des mongolischen Khagans und schließt Euch dem Mongolenreich an."
 submit_to_the_great_khan_effect_tooltip:0 "Ein Vasall von [mongol_emperor.GetTitledFirstName] werden"

 mongol_invasion.1001.title:0 "Der Khan ist tot!"
 mongol_invasion.1001.generic.desc:0 "Dank sei [ROOT.Char.GetFaith.HighGodName]! Auch wenn mit [new_khan.GetTitledFirstName] bereits ein neuer Herrscher verkündet wurde, kann [target.Custom('Custom('DE_PRO_PER_S_3P_N')] doch nicht so schrecklich sein wie [old_khan.GetFirstName].\n\nVielleicht ist dies das Ende der mongolischen Angriffslust?"
 mongol_invasion.1001.sympathetic.desc:0 "Ein[old_khan.Custom('DE_END_PRO_S_N')] groß[old_khan.Custom('DE_END_ADJ_IND_S_N')] [old_khan.GetWomanMan] ist von uns gegangen. [new_khan.GetFirstName] wurde als neu[new_khan.Custom('DE_END_ADJ_IND_S_N')] [new_khan.GetTitleAsNameNoTooltip] verkündet!\n\nDa [old_khan.GetFirstNameNoTooltip] nun zu seinem ewigen Ritt aufgebrochen ist, ist die Welt ob [old_khan.Custom('DE_PRO_POS_S_3P')]er Bemühungen doch ein besserer Ort."
 mongol_invasion.1001.generic.oblivious.desc:0 "Wir erhalten verstreute Berichte über den Tod irgendeines wichtigen Nomadenkönigs."
 mongol_invasion.1001.a:0 "Auf Nimmerwiedersehen!"
 mongol_invasion.1001.b:0 "Ich frage mich, was uns in Zukunft erwarten wird."
 mongol_invasion.1001.c:0 "Dschingis wer?"

 mongol_invasion.1002.t:0 "Der Aufstieg der Mongolen"
 mongol_invasion.1002.desc.close:0 "Ein neuer Anführer, [temujin.GetTitledFirstName], hat sich aus den verstreuten Stämmen"
 mongol_invasion.1002.desc.close_mongolia:0 "der Mongolei"
 mongol_invasion.1002.desc.close_steppes:0 "der Steppen"
 mongol_invasion.1002.desc.close.end:0 "erhoben und sich zum Dschingis Khan erklärt: dem Herrscher des Universums.\n\nMit einer gewaltigen Stammesarmee hat [temujin.Custom('Custom('DE_PRO_PER_S_3P_N')] erst der gesamten Steppe und danach der ganzen Welt den Krieg um die Vorherrschaft erklärt!"
 mongol_invasion.1002.desc.far:0 "Wir haben erfahren, dass sich ein neuer Anführer unter den Barbarenstämmen der fernen Steppen erhoben hat. Dieser „[temujin.GetTitledFirstName]“ hat sich zum Herrscher des Universums – zum Dschinghis Khan – erklärt und geschworen, die ganze Welt zu erobern.\n\nDas ist nicht das erste Mal, dass so etwas geschieht, doch den Geschichten nach soll [temujin.Custom('Custom('DE_PRO_PER_S_3P_N')] am Kopf einer unbesiegbaren Horde reiten, deren Krieger man nicht töten kann."
 mongol_invasion.1002.a:0 "Noch mehr Emporkömmlinge, die es zu besiegen gilt!"
 mongol_invasion.1002.b:0 "Die Welt erobern? [temujin.Custom('Custom('DE_PRO_PER_S_3P_N')] kann es ja mal versuchen!"
 mongol_invasion.1002.c:0 "Ich bezweifle, dass [temujin.Custom('Custom('DE_PRO_PER_S_3P_N')] allzu weit kommen wird."
 mongol_invasion.1002.craven:0 "Und [temujin.Custom('Custom('DE_PRO_PER_S_3P_N')] kommt hierher?!"
 mongol_invasion.1002.genghis_khan_tt:0 "Eine [county|E], die von den Mongolen besetzt wird, verliert einen großen Teil ihrer [development|E]"

 mongol_invasion.1003.t:0 "Das Haus der Weisheit brennt"
 mongol_invasion.1003.desc:0 "Baghdads große Anstalt der Lehre und des Wissens, das Haus der Weisheit, ist während der mongolischen Belagerung der Stadt einem verheerenden Brand anheimgefallen.\n\nEs sind nur noch Ruinen übrig, als ob es ein Zeichen dafür wäre, welchen Wert altes Wissen in der neuen Welt der Mongolen noch haben wird."
 mongol_invasion.1003.a:0 "So viel ging verloren …"
 mongol_invasion.1003.b:0 "Es sind doch nur Heiden, die kriegen, was sie verdient haben!"
 mongol_invasion.1003.c:0 "Die Mongolen werden die Welt vernichten, wenn wir sie nicht aufhalten!"

 mongol_invasion.1004.t:0 "Zusammenbruch des Reichs"
 mongol_invasion.1004.desc:0 "Mit dem Tode von [old_mongol_emperor.GetTitledFirstName] haben mehrere Nachfolger Anspruch auf die Position des Großkhans erhoben. Da keiner von ihnen die anderen anerkennt, scheint die Zeit der Mongolen als geeintes Reich zu Ende zu sein.\n\nSie mögen zwar nicht schwach sein, doch sie sind nicht mehr länger unter einem „Herrscher des Universums“ geeint."
 mongol_invasion.1004.a:0 "Das Reich wird sich eines Tages wieder erheben …"
 mongol_invasion.1004.b:0 "Habt Dank für Eure Güte, [ROOT.Char.GetFaith.HighGodName]!"

 mongol_invasion.1005.t:0 "Der Khan ist tot"
 mongol_invasion.1005.desc:0 "Mit dem Übergang des Throns von [old_khan.GetTitledFirstName] an [new_khan.GetTitledFirstName] zeigt sich als offensichtlichster Unterschied bereits jetzt schon, dass [new_khan.GetFirstNameNoTooltip] sich selbst nicht als „Herrscher[new_khan.Custom('DE_END_NOU_S_GS_N')] des Universums“ bezeichnet.\n\nWelche Pläne die Steppenstämme auch gehabt haben mögen, die ganze Welt zu beherrschen: Sie scheinen sich nun doch einzugestehen, dass das ihre Möglichkeiten übersteigt."
 mongol_invasion.1005.a:0 "Eine Ära geht zu Ende"
 mongol_invasion.1005.a.tt:0 "Das Mongolenreich wird von nun an weniger angriffslustig sein"

 mongol_invasion.2001.opening:0 "Zukünftige Dienerschaft,"
 mongol_invasion.2001.desc:0 "es ist unvermeidlich, dass Ihr Euch mir als Herrscher[mongol_emperor.Custom('DE_END_NOU_S_GS_N')] des Universums beugen werdet. Lasst es im Zuge eines Treueids statt bei einem Niederknien mit der Henkersklinge an der Kehle."
 mongol_invasion.2001.a:0 "Ich ergebe mich in Ehren, mein[mongol_emperor.Custom('DE_END_PRO_S_N')] [mongol_emperor.GetTitleAsNameNoTooltip]."
 mongol_invasion.2001.a.tt:0 "Ihr werdet ein Vasall des [mongol_emperor.GetShortUIName]"
 mongol_invasion.2001.b:0 "Ihr stellt keine Bedrohung für mich dar, hochnäsiger Narr!"
 mongol_invasion.2001.b.tt:0 "[mongol_emperor.GetShortUIName|U] erklärt Euch den Krieg"

 mongol_invasion.2002.opening:0 "Geehrt[mongol_emperor.Custom('DE_END_ADJ_IND_S_N')] Herrscher[mongol_emperor.Custom('DE_END_NOU_S_GS_N')] des Universums,"
 mongol_invasion.2002.desc:0 "ich ergebe mich Eurer rechtschaffenen und wohlmeinenden Gnade. An Eurer Seite werde ich mich jedem entgegenstellen, der sich Eurem Schicksal widersetzt."
 mongol_invasion.2002.a:0 "Eine weise Entscheidung, mein Diener."

 mongol_invasion.2003.opening:0 "Ihr [mongol_emperor.Custom('InsultAdjective')]er Schatten eines [mongol_emperor.GetTitleAsNameNoTooltip],"
 mongol_invasion.2003.desc:0 "Ihr wagt es, mich zur Aufgabe zwingen zu wollen? Ich werde Euch zeigen, was ein wahrer Herrscher mit Euren angeblich unbesiegbaren Reitern anstellen kann!"
 mongol_invasion.2003.a:0 "Dann heißt es nun also Krieg und Tod."

 mongol_invasion.2101.desc:0 "Ihr wart mir bisher ein guter Freund und Diener. Es ist nun an der Zeit, Euren Dienst offiziell zu machen, indem Ihr [mongol_emperor.Custom('DE_ART_DEF_S_D')] Herrscher[mongol_emperor.Custom('DE_END_NOU_S_GS_N')] des Universums die Treue schwört."
 mongol_invasion.2101.a:0 "Natürlich, mein Lehnsherr."
 mongol_invasion.2101.b:0 "Ihr meint, ich stünde in Euren Diensten? Lächerlich!"
 mongol_invasion.2101.b.tt:0 "@warning_icon! [mongol_emperor.GetShortUIName] bricht [mongol_emperor.Custom('DE_PRO_POS_S_3P')] Bündnis und zieht gegen Euch in den Krieg!"

 mongol_invasion.2103.a:0 "Ihr werdet Euch mir beugen. So oder so!"
 mongol_invasion.2103.b:0 "Wartet nur ab, Ihr aufmüpfige Töle …"

 mongol_invasion.2111.b:0 "Ihr meint, ich wäre Euch nicht gleichgestellt? Was für eine Frechheit!"
 mongol_invasion.2111.b.tt:0 "@warning_icon! [mongol_emperor.GetShortUIName] bricht [mongol_emperor.Custom('DE_PRO_POS_S_3P')] Bündnis mit Euch"

 mongol_invasion.2112.desc:0 "Ihr haltet Euch also wirklich für besser als mich? Ihr könnt es noch nicht einmal mit mir aufnehmen! Nun wird klar, dass die Freundschaft, die ich Euch geboten habe, doch nur Perlen vor die Säue geworfen war."
 mongol_invasion.2112.a:0 "Oh, Ihr werdet Eure Worte und Taten noch bereuen …"
