 SUGGESTION_TITLE:0 "#T $NAME$#!"
 
 suggestion_declare_war_label:0 "Krieg erklären"
 suggestion_declare_war:0 "Vorschlag: [recipient.GetShortUINameNoTooltip] den Krieg erklären"
 suggestion_declare_war_desc:1 "Ein Sieg in einem Krieg gegen [recipient.GetShortUIName] lässt Euch mehr Land erobern und Euer [realm|E] wachsen, was dabei helfen würde, Eurem [house|E] langfristigen Erfolg zu sichern."
 suggestion_declare_war_click:0 "#I Klicken, um Krieg zu erklären#!"

 suggestion_construct_building_label:0 "Gebäude errichten"
 suggestion_construct_building:0 "Vorschlag: Ein Gebäude in [landed_title.GetNameNoTierNoTooltip] errichten"
 suggestion_construct_building_desc:1 "Wenn Ihr ein Gebäude in [landed_title.GetNameNoTooltip] errichtet, erhaltet Ihr verschiedene Vorteile und Boni, was Euch auf lange Sicht erheblich helfen wird."
 suggestion_construct_building_click:0 "#I Klicken, um die Besitztümer-Ansicht zu öffnen#!"

 suggestion_fabricate_claim_label:0 "Anspruch fingieren"
 suggestion_fabricate_claim:0 "Vorschlag: Anspruch auf [landed_title.GetNameNoTierNoTooltip] fingieren"
 suggestion_fabricate_claim_desc:1 "[landed_title.GetName] grenzt an Euren Besitz und ist sehr reich, doch ohne einen [casus_belli|E] kann man nichts erobern.\n\nEntsendet Ihr Euren [court_chaplain|E] oder Euren [realm_priest|E], um einen [claim|E] zu fingieren, wird Euch dies die Rechtfertigung geben, die Ihr braucht, um in den [war|E] zu ziehen und Euch den Titel zu holen, der Euch zusteht!"
 suggestion_fabricate_claim_click:0 "#I Klicken, um den Titel anzuzeigen#!"

 suggestion_create_title_label:0 "Titel erschaffen"
 suggestion_create_title:0 "Vorschlag: [landed_title.GetNameNoTooltip] erschaffen"
 suggestion_create_title_desc:1 "Ihr besitzt ausreichend Land [de_jure|E], um den [landed_title.GetName] zu [create|E]. So würdet Ihr nicht nur Euer [Prestige|E] mehren, sondern auch [rightful_liege|E] aller ihm unterstehenden Titel."
 suggestion_create_title_click:0 "#I Klicken, um den Titel anzuzeigen#!"
 SUGGESTIONS_DEBUG:0 "#D SUGGESTIONS DEBUG:#!"
 suggestion_convert_county_label:0 "Grafschaft bekehren"
 suggestion_convert_county:0 "Vorschlag: [landed_title.GetNameNoTierNoTooltip] zu einem anderen Glauben bekehren"
 suggestion_convert_county_desc:0 "Wenn Ihr Euren [Concept('realm_priest', GetPlayer.GetCouncillorPosition('councillor_court_chaplain').GetPositionName)|E] entsendet, um die Bewohner von [landed_title.GetName] dazu zu bringen, sich dem wahren Glauben zuzuwenden, wird das Gebiet stabilisiert."
 suggestion_convert_county_click:0 "#I Klicken, um das Ratsfenster zu öffnen#!"

 suggestion_increase_control_label:0 "Mehr Kontrolle"
 suggestion_increase_control:0 "Vorschlag: Die Kontrolle in [landed_title.GetNameNoTierNoTooltip] erhöhen"
 suggestion_increase_control_desc:2 "Wenn Ihr Euren [Concept('marshal', GetPlayer.GetCouncillorPosition('councillor_marshal').GetPositionName)|E] entsendet, um die Kontrolle in [landed_title.GetName] zu erhöhen, gibt es weniger [county_corruption|E] in der Grafschaft, und möglicherweise profitiert Ihr von weiteren positiven Effekten."
 suggestion_increase_control_click:0 "#I Klicken, um das Ratsfenster zu öffnen#!"

 suggestion_increase_opinion_label:0 "Meinung erhöhen"
 suggestion_increase_opinion:0 "Vorschlag: Die Meinung erhöhen, die [recipient.GetShortUINameNoTooltip] von Euch hat"
 suggestion_increase_opinion_desc:0 "[recipient.Custom('DE_PRO_POS_P_2P_N')|U] [actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] [recipient.GetShortUIName] hat eine niedrige [opinion|E] von Euch. Es würde Euch das Leben vereinfachen, sie mit einem [Concept('personal_scheme', 'Persönlichen Komplott')|E] zu erhöhen."
 suggestion_increase_opinion_click:0 "#I Klicken, um die Beeinflussungs-Interaktion zu öffnen#!"

 suggestion_raid_label:0 "Überfall"
 suggestion_raid:0 "Vorschlag: [landed_title.GetNameNoTierNoTooltip] überfallen"
 suggestion_raid_desc:0 "Wenn Ihr Eure Armee auf einen [raid|E] von [landed_title.GetNameNoTierNoTooltip] entsendet, erhaltet Ihr $game_concept_raid_loot$."
 suggestion_raid_click:0 "#I Klicken, um die Militäransicht zu öffnen#!"

 suggestion_grant_title_label:0 "Titel vergeben"
 suggestion_grant_title:0 "Vorschlag: [landed_title.GetNameNoTierNoTooltip] an [recipient.GetShortUINameNoTooltip] vergeben"
 suggestion_grant_title_desc:0 "[recipient.GetShortUIName] ist der [de_jure|E]-Halter von [landed_title.GetName]. Dafür zu sorgen, dass sich Euer Reich so eng wie möglich an die De-jure-Struktur hält, führt zu mehr Stabilität und weniger Meinungsabzügen."
 suggestion_grant_title_click:0 "#I Klicken, um die Titelvergabe-Interaktion zu öffnen#!"
