l_german:

 KNIGHTS_VIEW_FORCE:0 "Zwingen"
 KNIGHTS_VIEW_ALLOW:0 "Erlauben"
 KNIGHTS_VIEW_FORBID:0 "Verbieten"
 KNIGHTS_VIEW_TITLE:1 "$knight_culture_player_plural_no_tooltip$"
 MAX_KNIGHT_COUNT:2 "$knight_culture_player_plural_no_tooltip$: #high [GetKnightCount(GetPlayer.Self)]/[GetKnightLimit(GetPlayer.Self)]#!"
 MAX_KNIGHT_TOOLTIP:1 "#T Maximale Anzahl $knight_culture_player_plural_no_tooltip$: [knight_i][GetKnightLimit(GetPlayer.Self)|V]#!\n[GetKnightLimitBreakdown(GetPlayer.Self)]"
 KNIGHT_EFFECTIVENESS:1 "$knight_culture_player_no_tooltip$-Effektivität: #high [GetPlayer.GetKnightEffectiveness|%0]#!"
 KNIGHT_EFFECTIVENESS_TOOLTIP:2 "#T [knight_effectiveness|E]: [GetPlayer.GetKnightEffectiveness|V%0]#!\nGrundwert: #V 100 %#!\n[GetPlayer.GetKnightEffectivenessBreakdown]"
 KNIGHTS_VIEW_TITLE_FORBID_TT:2 "#T [Character.GetShortUIName] verbieten, $knight_culture_player$ zu sein#!\n\n[Character.GetShortUIName] darf sich Euren [armies|E] #emphasis niemals#! als $knight_culture_player_no_tooltip$ im Kampf anschließen. Dies bewahrt [Character.GetShortUIName] davor, in der [battle|E] zu sterben."
 KNIGHTS_VIEW_TITLE_BY_PROWESS_TT:2 "#T [Character.GetShortUIName] erlauben, $knight_culture_player$ zu sein#!\n\n[Character.GetShortUIName] darf sich Euren [armies|E] als $knight_culture_player_no_tooltip$ anschließen, sofern das [prowess|E] von [Character.GetShortUIName] zum Besten gehört, was das [realm|E] zu bieten hat"
 KNIGHTS_VIEW_TITLE_FORCE_TT:2 "#T [Character.GetShortUIName] zwingen, $knight_culture_player$ zu sein#!\n\n[Character.GetShortUIName] #emphasis muss#! sich Euren [armies|E] als $knight_culture_player_no_tooltip$ anschließen. Das [prowess|E] von [Character.GetShortUIName] spielt dabei keine Rolle. [Character.GetShortUIName] darf sogar den Platz von einem $knight_culture_player_no_tooltip$ mit höherem Kampfgeschick einnehmen."
 KNIGHTS_CURRENT_MAX:0 "[GetKnightCount( GetPlayer.Self )|V]/[GetKnightLimit( GetPlayer.Self )|V]"
 KNIGHTS_SUBHEADER:0 "Zulässige [courtiers|E] und [vassals|E]"
