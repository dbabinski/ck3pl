 #Death Intro messages:
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_1:0 "[ROOT.Char.GetFullNameNoTooltip] hat den Geist ausgehaucht im Alter von [ROOT.Char.GetAge] Jahren."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_2:0 "[ROOT.Char.GetFullNameNoTooltip] hat [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e sterbliche Hülle hinter sich gelassen im Alter von [ROOT.Char.GetAge] Jahren."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_3:0 "[ROOT.Char.GetFullNameNoTooltip] ist verstorben im Alter von [ROOT.Char.GetAge] Jahren."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_4:0 "[ROOT.Char.GetFullNameNoTooltip] hat diese Welt verlassen im Alter von [ROOT.Char.GetAge] Jahren."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_5:0 "[ROOT.Char.GetFullNameNoTooltip] ist verstorben im Alter von [ROOT.Char.GetAge] Jahren und [ROOT.Char.Custom('GetAfterLifeDestination')]."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_PIOUS:0 "Der Geist von [ROOT.Char.GetFullNameNoTooltip] ist im Alter von [ROOT.Char.GetAge] Jahren ins Jenseits eingegangen."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_WICKED:0 "Der Geist von [ROOT.Char.GetFullNameNoTooltip] hat im Alter von [ROOT.Char.GetAge] Jahren nun endlich diese Welt verlassen."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_WOUNDED:0 "[ROOT.Char.GetFullNameNoTooltip] hat endlich Frieden gefunden im Alter von [ROOT.Char.GetAge] Jahren."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_1:0 "[ROOT.Char.GetFullNameNoTooltip] hat Frieden in den Armen Christi gefunden im Alter von [ROOT.Char.GetAge] Jahren."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_2:0 "[ROOT.Char.GetFullNameNoTooltip] ruht nun nach [ROOT.Char.GetAge] Jahren endlich in den Armen des Herrn."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_1:0 "[ROOT.Char.GetFullNameNoTooltip] wurde vom Einen gerufen und hat diese vorübergehende Bleibe verlassen im Alter von [ROOT.Char.GetAge] Jahren."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_2:0 "[ROOT.Char.GetFullNameNoTooltip] hat diese vorübergehende Welt verlassen im Alter von [ROOT.Char.GetAge] Jahren und wohnt nun im Jenseits."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_3:0 "[ROOT.Char.GetFullNameNoTooltip] ist im Alter von [ROOT.Char.GetAge] Jahren in die Ewigkeit eingegangen."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_NORSE_1:0 "[ROOT.Char.GetFullNameNoTooltip] ist nach [ROOT.Char.GetAge] Jahren nun fortgegangen, um an den Festmahlen im Jenseits teilzunehmen."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_HELLENIC_1:0 "[ROOT.Char.GetFullNameNoTooltip] ist im Alter von [ROOT.Char.GetAge] Jahren über den Styx gefahren."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_EASTERN_1:0 "[ROOT.Char.GetFullNameNoTooltip] hat [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e sterbliche Hülle im Alter von [ROOT.Char.GetAge] Jahren hinter sich gelassen."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_TRIBAL_1:0 "[ROOT.Char.GetFullNameNoTooltip] hat im Alter von [ROOT.Char.GetAge] die Tür zur Geisterwelt durchschritten."

