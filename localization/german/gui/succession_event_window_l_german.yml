#Death Outro messages:
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_CHILD:0 "Da [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Leben so früh endete, kann man nicht sagen, wie [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] geherrscht hätte."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_OLD:0 "Ein[ROOT.Char.Custom('DE_END_PRO_S_N')] alt[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetWomanMan] hat ein langes, erfülltes Leben geführt."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_IMMORTAL:0 "Einst galt [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] als unsterblich. [ROOT.Char.Custom('DE_PRO_POS_S_3P')|U] unerwartetes Ableben überraschte viele."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_PREGNANT:0 "Da die Mutter vor der Geburt ihres Kindes starb, wird sie im Jenseits nicht allein sein."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_LEPER:0 "[ROOT.Char.Custom('DE_PRO_POS_S_3P')|U] faulender Leib hat sich endlich dem Aussatz ergeben."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DISFIGURED:0 "Grausam entstellt verbrachte [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] die letzten Jahre [ROOT.Char.Custom('DE_PRO_POS_S_3P')]es Lebens abseits der Öffentlichkeit; [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] konnte [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Gesicht nicht mehr zeigen."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_MANGLED:0 "Nachdem [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] bei einem schrecklichen Unfall verstümmelt wurde, verbrachte [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e letzten Jahre im Stuhle."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_HUNCHBACK:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ward unter widrigen Umständen geboren und musste oft Spott ertragen ob [ROOT.Char.Custom('DE_PRO_POS_S_3P')]es verformten Rückens."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_GIANT:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ward unter widrigen Umständen geboren und musste oft Spott ertragen ob [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er gigantischen Ausmaße."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DWARF:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ward unter widrigen Umständen geboren und musste oft Spott ertragen ob [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er winzigen Statur."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_STRONG:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] verfügte über unglaubliches Kampfgeschick, fand aber am Ende doch einen Gegner, dem [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] nicht das Wasser reichen konnte."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_YOUNG:0 "Gestorben in der Blüte [ROOT.Char.Custom('DE_PRO_POS_S_3P')]es Lebens; man wird sich stets an [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] erinnern als atemberaubende Schönheit."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_OLD:0 "Einst war [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] berühmt gewesen ob [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Schönheit, doch das Schicksal verfluchte ihn mit einem Leben, das so lang war, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] am Ende sämtliche Anmut verließ."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_WEAK:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war eine gebrechliche Person gewesen, die oft von ihren Mitmenschen verspottet wurde."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_UGLY:0 "Man kannte [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] vor allem wegen [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Hässlichkeit; angeblich hat ein Blick auf [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] Stoff für tagelange Albträume geliefert."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_INCAPABLE:0 "Nachdem [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] nur noch ein Schatten [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er selbst gewesen war, unfähig, zu sprechen oder sich zu bewegen, hat [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] nun endlich die geschundenen Überreste [ROOT.Char.Custom('DE_PRO_POS_S_3P')]es Körpers verlassen."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_LUNATIC:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war verflucht mit einem gestörten Geist und in [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en Landen bekannt als voll und ganz mondsüchtig."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_POSITIVE:0 "Nachdem [ROOT.Char.GetFaith.HighGodName] jahrelang durch [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] gesprochen hatte, folgte [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] nun dem Ruf ins Jenseits."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_NEGATIVE:0 "Von Dämonen geplagt geiferte [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] häufig über [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en unmittelbar bevorstehenden Untergang."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DEPRESSED:1 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war eine gepeinigte Seele und hatte sich schon lange nach der süßen Umarmung des Todes gesehnt."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_GENIUS:0 "Obwohl [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] berühmt war für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en scharfen Verstand, konnte [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] am Ende dem Tod doch kein Schnippchen schlagen."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DUMB:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war bekannt für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en schwachen Geist und verließ sich bei wichtigen Entscheidungen oft auf [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en Rat."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_INFIRM:0 "Zu [ROOT.Char.Custom('DE_PRO_POS_S_3P')]em Tod war [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] längst nur noch eine leere Hülle bar [ROOT.Char.Custom('DE_PRO_POS_S_3P')]es früheren Verstandes."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_EXCOMMUNICATED:0 "Von der Kirche als Ketzer[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] gebrandmarkt wird [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] nun sicher für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Sünden leiden."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_KINSLAYER:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war bekannt dafür, [ROOT.Char.Custom('DE_PRO_POS_S_3P')] eigen Blut an den Händen zu haben, und nun büßt [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] sicherlich im Jenseits für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e schrecklichen Sünden."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_DEVIANT:0 "Dies[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetWomanMan] abscheulicher Vorlieben wird dort, wohin [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] nun geht, sicher keinen Trost und keine Genüsse finden."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_CANNIBAL:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] verzehrte Gerüchten zufolge menschliches Fleisch. Für diese abscheuliche Sünde wird [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] nun sicherlich büßen müssen"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_SODOMITE:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] hing der Sodomie an und wird nun im Jenseits dafür büßen."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_INCESTUOUS:0 "Dafür, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] die verbotene Frucht inzestuöser Liebe gekostet hat, wird [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] sicher im nächsten Leben büßen."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_ADULTERER:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] brach schamlos die Ehe, und man wird sich an [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] erinnern ob [ROOT.Char.Custom('DE_PRO_POS_S_3P')]es Verrats und [ROOT.Char.Custom('DE_PRO_POS_S_3P')]es zügellosen Wesens."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_FORNICATOR:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war der Unzucht verfallen, und man wird sich an [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] erinnern ob [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er nicht zu zügelnden und heimtückischen Lust."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_MURDERER:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] scheute auch vor Mord nicht zurück und wird im Jenseits für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e unaussprechlichen Verbrechen büßen."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_WITCH:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war bekannt für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e magischen Kräuter und [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en Bund mit Dämonen, und [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] wird sicher im Jenseits für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Sünden büßen."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_SAOSHYANT:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war [ROOT.Char.Custom('DE_ART_DEF_S_N')] heilige Restaurator[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] des persischen Reiches, und [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Aufstieg zum Ruhm wird in den Predigten aller [ROOT.Char.GetFaith.PriestMalePlural] verewigt werden. Mit Sicherheit hat [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] nun einen Platz neben [ROOT.Char.GetFaith.HighGodName]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_RESTORER_ROME:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] Hat die uralte Macht des Kaiserreichs wiederhergestellt und damit gewährleistet, dass [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Name bis zum Ende aller Zeiten weiterleben wird."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_CRUSADER:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war ein frommer Mensch und kämpfte im Namen [ROOT.Char.Custom('DE_PRO_POS_S_3P')]es Gottes gegen die Heiden in einem der größten heiligen Kriege der jüngeren Geschichte."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_DIPLOMAT:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war versiert in den diplomatischen Künsten, und es gab keinen Streit, den [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] nicht friedlich schlichten konnte."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_REVELER:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war ein bezaubernder Mensch und berühmt für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e ausgefeilten Festmahle und grandiosen Bälle."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_BLADEMASTER:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] gehörte zu den besten Kämpfern [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Zeit, und niemand konnte es im Nahkampf mit [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')] aufnehmen."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HUNTER:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war begeistert von der Jagd und verbrachte oft Wochen in der Wildnis, wo [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] dem seltensten Wild nachspürte."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GENERAL:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war bekannt für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e ausgefeilten Strategien und verbrachte oft tagelang damit, Schlachtfelder zu bewerten und [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Truppen auszubilden."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_ADMINISTRATOR:0 "Als gewissenhaft[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetWomanMan] war [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] bekannt für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e außergewöhnlichen Fähigkeiten als Ratsverwalter[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] und Herrscher[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHEMER:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war bekannt für [ROOT.Char.Custom('DE_PRO_POS_S_3P')] verderbtes, hinterhältiges Wesen und verriet [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e wahren Absichten niemanden, nicht einmal [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en engsten Freunden."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SEDUCER:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war bekannt als freizügige Person mit silberner Zunge und konnte jeden dazu verführen, [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Bett zu teilen."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHOLAR:1 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war als Gelehrt[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] angesehen und verbrachte die meiste Zeit damit, in [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Bibliothek zu studieren, die [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] nur selten verließ."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_TORTURER:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war bekannt für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e sadistische Ader und erhob Folter und Verstümmelung zu einer Kunstform."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_FAMILY_FIRST:0 "Als Mensch, dem seine Familie immer wichtiger war als alles andere, verbrachte [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Leben damit, [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en Nachkommen eine glorreiche Zukunft zu schaffen."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_MYSTIC:1 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')]|U war dafür bekannt, [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Nächte im Labor zu verbringen, und wurde von vielen als Hexenmeister[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] angesehen, [ROOT.Char.Custom('DE_ART_DEF_S_N')] in [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en geheimen Gemächern unheilige Zaubersprüche wirkte."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_PHYSICIAN:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] hatte sich dem Verständnis des menschlichen Körpers und Geistes verschrieben und genoss unter Ärzten hohes Ansehen; viele junge Gelehrte lernten von [ROOT.Char.Custom('DE_PRO_POS_S_3P')]em umfangreichen Wissen über die Natur und die Körpersäfte."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GALLANT:0 "Als Inbegriff von Ehre und Edelmut wird man sich [ROOT.Char.Custom('DE_PRO_POS_S_3P')|U]er immer erinnern aufgrund [ROOT.Char.Custom('DE_PRO_POS_S_3P')]es herzlichen und gerechten Wesens, das keinen Widerstand scheute."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HERBALIST:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war bekannt für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten in der Welt der Kräuterkunde und konnte mit dem richtigen Gebräu angeblich jedes Gebrechen heilen."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_MALICIOUS:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war ein intriganter Mensch, und man wird noch lange über [ROOT.Char.Custom('DE_PRO_POS_S_3P')] kleinliches Wesen und [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Boshaftigkeit reden."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_BENEVOLENT:0 "An diesen höchst angenehmen Menschen wird man sich noch gern ob [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er gütigen Herrschaft erinnern."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DOMINANT:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war jemand, mit dem man sich besser nicht anlegen sollte, und verkörperte die Würde und die Macht [ROOT.Char.Custom('DE_PRO_POS_S_3P')]es Titels wie kaum [ROOT.Char.Custom('DE_ART_IND_N')] ander[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Herrscher[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_SUBMISSIVE:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war ein kleinlautes und schüchternes Wesen, und viele werden sich an [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] als unterwürfig[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')], mitunter nervös[ROOT.Char.Custom('DE_END_ADJ_IND_S_A)] Herrscher[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] erinnern."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_APATHETIC:0 "Wenn man etwas über [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] sagen kann, dann dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] nie jemand war, der einen großen Eindruck hinterließ."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LUSTFUL:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ward geboren mit schier unstillbarer Begierde und verbrachte [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Leben damit, stets nach der nächsten amourösen Eroberung zu suchen."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GLUTTONOUS:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetWomanMan] von großem Appetit und ließ sich nie die Gelegenheit entgehen, neue und exotische Speisen zu kosten."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GREEDY:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war bekannt für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Liebe zu Gold und wird mit einigen [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Lieblingsjuwelen bestattet werden."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LAZY:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war nie jemand gewesen, der mehr arbeitete als unbedingt nötig, und stets bereit, sich [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Verantwortung zu entziehen."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_FICKLE:0 "Kaum jemand wusste, was dies[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] launische [ROOT.Char.GetWomanMan] zu einem bestimmten Thema oder auch nur zu einem bestimmten Augenblick dachte."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_WRATHFUL:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war schnell verärgert, und in [ROOT.Char.Custom('DE_PRO_POS_S_3P')]em Haus hörte man oft den donnernden Widerhall [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er wütenden Schreie."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_ARROGANT:0 "Stets von sich überzeugt und bereit, [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Autorität über [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Untertanen auszuüben: Dies war [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetWomanMan], [ROOT.Char.Custom('DE_ART_DEF_S_N')] ganz und gar verliebt war in den Klang der eigenen Stimme."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_CHASTE:0 "Man wird [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] noch lange in Erinnerung behalten als jemanden, für den Treue das oberste Gebot war."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_TEMPERATE:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] mied jedes Festmahl und jede Ausschweifung, und [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] ließ sich nie von [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en niederen Begierden übermannen."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GENEROUS:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war wohlbekannt als großzügig[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetWomanMan] und gab stets, wenn Freunde und Familie in Not waren."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DILIGENT:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war der Inbegriff von Sorgfalt und vernachlässigte nie [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Pflichten."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_COMPASSIONATE:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war bekannt als gütige, mitfühlende Seele, und [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Freunde werden sich wohlwollend an [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] erinnern."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_PATIENT:0 "Niemals erhob [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] die Stimme; [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] war der Inbegriff von Geduld."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_HUMBLE:1 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war ein bescheidener Mensch und stellte [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Erfolge stets unter den Scheffel."

#Heir message:
 SUCCESSION_EVENT_WINDOW_HEIR_UNDERAGE:0 "Da [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] erst [ROOT.Char.GetAge] Jahre alt ist, wird der Rat [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] in den ersten Jahren [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Herrschaft unterstützen."
 SUCCESSION_EVENT_WINDOW_HEIR_USELESS:0 "Da [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] über keinerlei Fähigkeiten verfügt, das Reich zusammenzuhalten, könnte [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Herrschaft dem Untergang geweiht sein."
 SUCCESSION_EVENT_WINDOW_HEIR_MILITARY:0 "Da [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] über großes militärisches Geschick verfügt, erwarten viele, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] uns zu zahlreichen Siegen auf dem Schlachtfeld führen wird."
 SUCCESSION_EVENT_WINDOW_HEIR_LEARNING:0 "Da [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] weise und gebildet ist, versprechen wir uns von [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Herrschaft große Fortschritte und Innovationen."
 SUCCESSION_EVENT_WINDOW_HEIR_STEWARDSHIP:0 "Da [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] als sparsam und genügsam gilt, sollte [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] dem Reich sicher zu Wohlstand verhelfen können."
 SUCCESSION_EVENT_WINDOW_HEIR_INTRIGUE:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] zeichnet sich durch List und Scharfsinn aus und sollte daher stets die Oberhand gewinnen können, wenn es darauf ankommt."
 SUCCESSION_EVENT_WINDOW_HEIR_DIPLOMACY:0 "Da [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] mit diplomatischem Talent gesegnet ist, werden [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] sowohl Vasallen als auch fremdländische Herrscher respektieren."
 SUCCESSION_EVENT_WINDOW_HEIR_STRONG_AND_SMART:0 "Da [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] über gewaltige Körperkräfte und einen messerscharfen Verstand verfügt, wird [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Herrschaft sicher Lieder und Sagen inspirieren."
 SUCCESSION_EVENT_WINDOW_HEIR_WEAK_AND_DUMB:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist weder mit einem schlauen Kopf noch mit einem starken Arm gesegnet und sieht sicher einer anstrengenden Herrschaft entgegen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_VARANGIAN:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] diente schon im fernen Miklagard und kann dank dieser Abenteuerlust sicher die Untertanen anspornen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LUNATIC:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist vollkommen mondsüchtig und wahnsinnig, und [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Herrschaft kann wohl nur noch [ROOT.Char.GetFaith.HighGodName] helfen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_POSSESSED_BAD:0 "Da man davon ausgeht, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] von einem Dämonen besessen ist, werden die [ROOT.Char.GetFaith.PriestMalePlural] nach Möglichkeit versuchen, [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] im Zaum zu halten."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_POSSESSED_GOOD:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist von [ROOT.Char.GetFaith.HighGodName] gesegnet, und [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Körper ist lediglich ein Gefäß, durch das das Göttliche sich offenbaren wird."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_FAIR:0 "[ROOT.Char.Custom('DE_PRO_POS_S_3P')|U]e Schönheit spottet jeder Beschreibung, und fremdländische Würdenträger werden sich [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')] zu Füßen werfen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ADVENTURER:0 "[ROOT.Char.GetFirstNameNoTooltip] ist erfüllt von Abenteuerlust und wird wohl ein Leben voller Ruhm und Aufregung führen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_UGLY_DECEITFUL:0 "[ROOT.Char.GetFirstNameNoTooltip] ist verschlagen und hinterhältig und scheint die Wahrheit zu hassen; dies könnte auch [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Untergang sein."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GLUTTON_GREEDY:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist getrieben von Gier und Lust und wird wahrscheinlich nicht sonderlich beliebt sein beim Bauernvolk des Reiches."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL_JUST:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist gerecht in allen Dingen, und viele hoffen, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] Konflikte mit Anmut lösen wird."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CONTENT_ARBITRARY:1 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist korrupt und ungerecht, und kaum einer rechnet damit, dass [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Vasallen einfach dabei zusehen werden, wie [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] das Vermächtnis [ROOT.Char.Custom('DE_PRO_POS_S_3P')]es Vorgängers zerstört."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRAVEN_MILITARY_ED:0 "Da [ROOT.Char.GetFirstNameNoTooltip] die Truppen lieber aus sicherer Entfernung anführt, wird [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] sich schwertun, die Soldaten zu motivieren."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SHY_CONTENT:1 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] bevorzugt die Abgeschiedenheit und überlässt dem Rat sehr gern den Großteil [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Arbeit … auf Gedeih und Verderb."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ZEALOUS_PARANOID:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] sieht an jeder Ecke Teufelsanbeter, weshalb Ketzer und Heiden sich hüten sollten vor [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Herrschaft."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ZEALOUS_GENEROUS:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist fromm und freigiebig, und die [ROOT.Char.GetFaith.PriestMalePlural] werden sicher reich werden unter [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Herrschaft."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ARROGANT_BRAVE:0 "[ROOT.Char.GetFirstNameNoTooltip] ist stets in funkelnde und prächtige Rüstung gewandet und möchte, dass alle sehen, wie [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] sich in die Schlacht stürzt."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL_CRUEL:0 "[ROOT.Char.GetFirstNameNoTooltip] fürchtet den Zorn keines Gottes, und [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] wird keinen Untertanen vor der Strafe verschonen, die [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] als gerechtfertigt ansieht."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_HUMBLE_STUBBORN:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist unnachgiebig in allen religiösen Fragen; Glaube und Tradition werden unter [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Herrschaft einen hohen Stellenwert haben."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DECEITFUL_CALLOUS:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist eine verschlagene und notorisch unzufriedene Seele, und [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Herrschaft wird vermutlich unter dem Zeichen von Hass und Intrige stehen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PATIENT_TRUSTING:0 "[ROOT.Char.GetFirstNameNoTooltip] ist ein vertrauensvoller und geduldiger Mensch und davon überzeugt, dass schon alles gut für [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] enden wird."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PARANOID_STRESSED:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] sieht krankhaft hinter jeder Ecke Schatten lauern, und [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Herrschaft wird wohl von Angst geprägt sein."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STUBBORN_COMPASSIONATE:0 "[ROOT.Char.GetFirstNameNoTooltip] ist davon überzeugt, dass man jedem mit Güte begegnen solle, unabhängig vom Stand dieser Person, und viele befürchten, dass [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Feinde dies ausnutzen könnten."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STRONG_BRAVE:0 "[ROOT.Char.GetFirstNameNoTooltip] überragt auf dem Schlachtfeld [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Feinde und wird keinerlei Probleme haben, [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Truppen zu inspirieren."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TEMPERATE_LUSTFUL:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist einem Stelldichein mit [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er besseren Hälfte nie abgeneigt, und viele rechnen damit, dass die königliche Familie wachsen und gedeihen wird."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GENEROUS_JUST:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] gilt als äußerst gerecht, und viele gehen davon aus, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] dafür sorgen wird, dass jeder seinen angemessenen Anteil erhält."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DILIGENT_GREEDY:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist ein äußerst fleißiger Mensch, und unter [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')] wird das Reich entweder gedeihen oder in den Ruin stürzen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRAVEN_HONEST:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist stets bereit, zu [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en zahlreichen Schwächen zu stehen, doch es ist zweifelhaft, ob das Reich seinerseits zu seinem neuen Lehnsherrn stehen wird."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SHY_TRUSTING:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist sehr naiv, und [ROOT.Char.Custom('DE_PRO_POS_S_3P')] zurückhaltendes Wesen könnte verhindern, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] je die Zügel in die Hand nimmt."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GREGARIOUS_HONEST:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] macht aus [ROOT.Char.Custom('DE_PRO_POS_S_3P')]em Herzen keine Mördergrube und wird mit [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er klugen Ehrlichkeit sicherlich das Reich für sich gewinnen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL_ARBITRARY:0 "Da [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] über keinerlei moralischen Kompass verfügt, wird das Volk erst herausfinden müssen, ob es [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] fürchten oder respektieren soll."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRUEL_WRATHFUL:0 "Aufgrund [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er sadistischen Ader haben viele Angst davor, wie das Reich unter [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Herrschaft aussehen wird."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WRATHFUL_ZEALOUS:0 "Geblendet von religiöser Leidenschaft wird [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] Heiden und Ketzer mit rechtschaffenem Zorn das Fürchten lehren."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PARANOID_DECEITFUL:0 "Da [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] verschlagen und argwöhnisch ist, hält [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] sicher schon eine Sammlung von Dolchen mit unseren Namen darauf bereit."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_COMPASSIONATE:0 "[ROOT.Char.GetFirstNameNoTooltip] ist eine sanfte und mitfühlende Seele, und die Vasallen werden unter [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Herrschaft sicher gedeihen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ARROGANT:0 "Mit unerschütterlichem Selbstbewusstsein wird [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] entweder Ruhm oder Schande über die [ROOT.Char.GetHouse.GetName]-Dynastie bringen: Die Zukunft wird es weisen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL:0 "[ROOT.Char.GetFirstNameNoTooltip] hatte nie viel für die Predigten der Geistlichen übrig, und viele befürchten, dass [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Herrschaft ein jähes Ende finden wird, wenn [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] aus heiterem Himmel niederstreckt."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GREGARIOUS:0 "Wortgewandtheit und Aufgeschlossenheit sind die Stärken von [ROOT.Char.GetFirstNameNoTooltip], und [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] wird den Hof im Nu für sich gewinnen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ZEALOUS:0 "[ROOT.Char.GetFirstNameNoTooltip] betet jeden Tag stundenlang zu [Religion.HighGodName], und viele sind sich sicher, dass [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Herrschaft ein Segen für das Reich werden wird."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_AMBITIOUS:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist ehrgeizig und sollte dem Reich Wachstum und Wohlstand bringen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DILIGENT:0 "[ROOT.Char.GetFirstNameNoTooltip] ist vollerTatendrang, dabei aber beherrscht, und [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] wird dem Reich sicher Gutes bringen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DECEITFUL:0 "[ROOT.Char.GetFirstNameNoTooltip] ist verschlagen und hinterhältig und scheint die Wahrheit zu hassen; dies könnte auch [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Untergang sein."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SHY:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist eine schweigsame Person, und es rechnet kaum jemand damit, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] sich in diplomatischen Dingen gut schlagen wird."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_HUMBLE:0 "Da [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] so fromm und bescheiden ist, befürchten viele, dass [ROOT.Char.GetFirstNameNoTooltip] besser im Tempel aufgehoben wäre als auf dem Thron."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ARBITRARY:0 "Da [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] als korrupt und ungerecht bekannt ist, rechnet kaum jemand damit, dass [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Vasallen einfach dabei zusehen werden, wie das Reich unter [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')] zerfällt."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TEMPERATE:0 "[ROOT.Char.GetFirstNameNoTooltip] ist ein bescheidener und maßvoller Mensch, doch [ROOT.Char.Custom('DE_PRO_POS_S_3P')] passives Wesen könnte auch [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Untergang sein."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CHASTE:0 "[ROOT.Char.GetFirstNameNoTooltip] ist Ehepartner und Familie treu ergeben und wird das Wohlergehen [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Dynastie bestimmt über alle persönlichen Belange stellen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LUSTFUL:0 "Die Augen von [ROOT.Char.GetFirstNameNoTooltip] sind stets auf das nächste Ziel gerichtet. Die Vasallen im Reich tun gut daran, ihre Ehepartner wegzusperren, sobald [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] auf dem Thron sitzt."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CONTENT:0 "[ROOT.Char.GetFirstNameNoTooltip] gibt sich sehr schnell mit [ROOT.Char.Custom('DE_PRO_POS_S_3P')]em Los zufrieden; [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Vasallen könnten [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] ob [ROOT.Char.Custom('DE_PRO_POS_S_3P')]es passiven Wesens verspotten."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PATIENT:0 "Da [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] ein äußerst geduldiger Mensch ist, erwarten sich viele große Veränderungen für das Reich, wenn auch nur langsame."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BRAVE:0 "[ROOT.Char.GetFirstNameNoTooltip] ist mutig und voller Tatendrang, und viele hoffen, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] das Reich nicht leichtsinnig in den Ruin stürzt."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_JUST:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist gerecht in allen Dingen, und viele hoffen, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] Konflikte mit Anmut lösen wird."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GLUTTONOUS:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetWomanMan] von großem Appetit, und die Leute hoffen, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] zuerst an das Reich und erst dann an [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en eigenen Hunger denkt."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CALLOUS:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist ein kalter und gefühlloser Mensch, und die Vasallen des Reichs werden sich schwertun, [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Vertrauen zu gewinnen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRAVEN:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist ein elender Feigling, und [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Untertanen werden [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] wohl nicht respektieren."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GREEDY:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist getrieben von Gier und wird wohl kaum die Gunst des Bauernvolks im Reich erlangen können."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRUEL:0 "[ROOT.Char.GetFirstNameNoTooltip] ist eine bösartige Person, und viele gehen davon aus, dass [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Hof in Angst vor [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')] leben wird."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TRUSTING:0 "Da [ROOT.Char.GetFirstNameNoTooltip] treuherzig und selbstgefällig ist, wird [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Rat wohl mehr Macht über [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] haben, als angemessen ist."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_HONEST:0 "Da [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] unter keinen Umständen lügen würde, befürchten viele, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] zu direkt ist für die Feinheiten der Politik."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LAZY:0 "[ROOT.Char.GetFirstNameNoTooltip] neigt zu Passivität, und so mancher befürchtet, dass [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Herrschaft nicht fruchten wird."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GENEROUS:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist ein großzügiger Mensch, und man hofft, dass [ROOT.Char.Custom('DE_PRO_POS_S_3P')] gutes Herz [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] nicht dazu verleiten wird, die Schatzkammern des Reichs für aussichtslose Zwecke zu leeren."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WRATHFUL:0 "Die häufigen Wutausbrüche von [ROOT.Char.GetFirstNameNoTooltip] werden Feinde wie Vasallen wohl in Furcht leben lassen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PARANOID:0 "[ROOT.Char.GetFirstNameNoTooltip] ist überaus misstrauisch und neigt zu Paranoia, was bei den Untertanen wohl kaum Gefallen finden wird."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STUBBORN:0 "[ROOT.Char.GetFirstNameNoTooltip] ist äußerst stur, und [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Untertanen werden sich schwertun, [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] umzustimmen, sobald [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] sich einmal etwas in den Kopf gesetzt hat."
 SUCCESSION_EVENT_WINDOW_HEIR_PIETY:0 "[ROOT.Char.GetFirstNameNoTooltip] ist [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetWomanMan] Gottes und wird die [ROOT.Char.GetFaith.PriestMalePlural] sicher mit [ROOT.Char.Custom('DE_PRO_POS_S_3P')]em umfangreichen Wissen über die religiösen Schriften zu beeindrucken wissen."
 SUCCESSION_EVENT_WINDOW_HEIR_PRESTIGE:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist allseits angesehen, und Würdenträger aus nah und fern werden [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')] sicher zu Füßen liegen."
 SUCCESSION_EVENT_WINDOW_HEIR_FRIENDS:0 "[ROOT.Char.GetFirstNameNoTooltip] ist gesegnet mit zahlreichen Freunden und wird bei [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Herrschaft sicher starke Unterstützung finden."
 SUCCESSION_EVENT_WINDOW_HEIR_TYRANT:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist jetzt bereits verhasst als Tyrann[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], und das Volk befürchtet das Schlimmste."
 SUCCESSION_EVENT_WINDOW_HEIR_RICH:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist schon jetzt unglaublich vermögend, doch es bleibt abzuwarten, ob [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] dem Reich zu Wohlstand verhelfen oder auf dem Gold hocken wird wie ein Drache."
 SUCCESSION_EVENT_WINDOW_HEIR_CHILDREN:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist gesegnet mit Fruchtbarkeit und hat bereits mehrere mögliche Thronfolger für das Reich hervorgebracht."
 SUCCESSION_EVENT_WINDOW_HEIR_RIVALS:0 "[ROOT.Char.GetFirstNameNoTooltip] ist umgeben von Feinden und Rivalen, und man kann nur hoffen, dass [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Herrschaft nicht durch einen Dolchstoß in den Rücken jäh beendet wird."
 SUCCESSION_EVENT_WINDOW_HEIR_COMBAT_SKILLS:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist bekannt für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten im Duell und wird in Turnieren und im Einzelkampf wohl weiter triumphieren."
 SUCCESSION_EVENT_WINDOW_HEIR_POOR_HEALTH:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist schwach und gebrechlich, und das Reich wünscht sich, dass es [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')] bald besser gehen möge."
 SUCCESSION_EVENT_WINDOW_HEIR_BASTARD:0 "Als uneheliches Kind wird [ROOT.Char.GetFirstNameNoTooltip] sicherlich danach streben, sich für die Ewigkeit zu beweisen."
 SUCCESSION_EVENT_WINDOW_HEIR_VIKING:0 "[ROOT.Char.GetFirstNameNoTooltip] hat schon so manchen Raubzug angeführt und ist auf der ganzen Welt bekannt und gefürchtet."
 SUCCESSION_EVENT_WINDOW_HEIR_CRUSADER:0 "[ROOT.Char.GetFirstNameNoTooltip] hat die heiligen Krieger schon gegen die Ungläubigen geführt und hat bei den höheren Mächten sicher einen Stein im Brett."
 SUCCESSION_EVENT_WINDOW_HEIR_THREE_SKILLS:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] hat mehrere Fähigkeiten gemeistert. [ROOT.Char.Custom('DE_PRO_POS_S_3P')|U]e Untertanen werden stolz auf [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] sein."
 SUCCESSION_EVENT_WINDOW_HEIR_FIVE_SKILLS:0 "[ROOT.Char.GetFirstNameNoTooltip] ist mit ehrfurchtsgebietendem Wissen über alle Dinge zwischen Himmel und Erde gesegnet; [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Herrschaft wird legendär sein."

 SUCCESSION_EVENT_WINDOW_HEIR_DREAD:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist ein furchterregender Anblick und ist schon jetzt als rücksichtslos und grausam verschrien."
 SUCCESSION_EVENT_WINDOW_HEIR_GENDER:0 "Manche fürchten, dass uns unsichere Zeiten erwarten, jetzt, da [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetWomanMan] auf dem Thron sitzt."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_REVELER:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist bezaubernd und extrovertiert und wird schon jetzt von vielen Adligen des Reiches für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e grandiosen Feste gefeiert."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ADMINISTRATOR:0 "Aufgrund [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Fähigkeiten im Bereich der Verwaltung gilt [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] als wohl am besten qualifiziert für den Thron."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SCHOLAR:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist bekannt für [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Vorlieben für das Metaphysische und daher vielleicht nicht sonderlich erprobt im Umgang mit den täglichen Problemen einer weltlichen Herrschaft."

 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CALLOUS_LONER:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist ein kalter, herzloser Mensch, von dem man sagt, dass er keine Gefühle hat und sich um niemanden schert."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_VENGEFUL:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist kleinlich und streitsüchtig, und [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Vasallen müssen in [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Nähe vorsichtig sein."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DEPRESSED:0 "[ROOT.Char.GetFirstNameNoTooltip] ist eine melancholische Seele, die sich nach Behaglichkeit sehnt und der möglicherweise das dicke Fell fehlt, das [ROOT.Char.Custom('DE_ART_IND_N')] Anführer[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] benötigt."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BLIND_WEAK:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist blind und schwach und wird das Reich daher [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en Gehilfen überlassen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_EXCOMMUNICATED:0 "Da [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] von der Kirche exkommuniziert wurde, steigt [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] als Ketzer[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] auf den Thron. So mancher befürchtet, dies könnte der Untergang des Reichs sein."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BERSERKER:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] ist im Kampf wild und gnadenlos, und angeblich heult [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] den Mond an, bevor sie auf dem Schachtfeld das Blut [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Feinde trinkt."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CANNIBAL:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] verzehrt Gerüchten zufolge Menschenfleisch, und [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] wird sich anstrengen müssen, das Vertrauen [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Vasallen zu gewinnen."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRIMINAL:0 "Um [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] ranken sich zahlreiche widerliche Gerüchte, eines bösartiger und abstoßender als das andere."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WITCH:0 "Man munkelt, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] verbotene Kräuter mischt und [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Feinde verflucht. Es könnte für [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] schwierig werden, das Vertrauen [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Untertanen zu gewinnen."
 SUCCESSION_EVENT_WINDOW_HEIR_UNIMPRESSIVE:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] hat noch nicht sonderlich viel erreicht, und man wird abwarten müssen, wie [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Herrschaft wohl aussehen wird."

