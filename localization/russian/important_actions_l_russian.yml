 action_can_use_hook_to_change_contract_desc:0 "[GetGovernment( 'feudal_government' ).GetAdjective]ый [vassal|El] [recipient.GetUIName] у вас [hook|El], и это позволяет изменить [contract|El] с [Select_CString(recipient.IsFemale, 'ней', 'ним' )].\n\n#help Одно из самых эффективных применений влияния — увеличение [Concept( 'obligations', 'обязательств' )|E] [vassals_possessive|El] перед вами.\n\nПредлагая неравные условия контракта, вы рискуете прослыть [Concept( 'tyranny', 'тираном' )|E], однако сейчас влияние позволит вам этого избежать. Помните: неравное условие может быть только одно. Предложите больше — и вас все равно сочтут тираном.\n\nНе забудьте #high поставить галочку «Использовать влияние»#! при изменении контракта!#!"
 action_can_use_hook_to_change_contract_combined_group_description:0 "[GetGovernment( 'feudal_government' ).GetAdjective]ые [vassals|El] у вас [hook|El], и это позволяет изменить их [feudal_contracts|El].\n\n#help Одно из самых эффективных применений влияния — ужесточение [Concept( 'vassals', 'вассальных' )|E] [Concept( 'obligations', 'обязательств' )|E].\n\nПредлагая неравные условия контракта, вы рискуете прослыть [Concept( 'tyranny', 'тираном' )|E], однако влияние позволит вам этого избежать. Помните: неравное условие может быть только одно. Предложите больше — и это все равно сочтут тиранией.\n\nНе забудьте #high поставить галочку «Использовать влияние»#! при изменении контрактов!#!"
