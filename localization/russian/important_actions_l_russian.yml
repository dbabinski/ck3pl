 action_can_propose_alliance_to_family_member_desc:0 "Вы и [recipient.GetUIName] можете договориться о [Concept( 'alliance', 'союзе' )|El], так как связаны узами крови.\n\nУчтите, что некоторые [alliances] приносят больше проблем, чем пользы…\n\nУбедитесь, что [Concept( 'alliance', 'союз' )|El] действительно необходим: не позволяйте [Concept( 'family', 'семье' )|El] втягивать вас в бессмысленные распри."
