 action_title_election_desc:0 "[landed_title.GetNameNoTooltip] — [title|El], где правит [landed_title.GetHolder.GetShortUIName], — проводит выборы. В настоящее время лидирует [landed_title.GetHeir.GetUIName].\n\n#help Если вы [elector|El], стоит понаблюдать за ходом выборов, даже если свой голос вы уже отдали. Помните: изменить мнение можно в любое время!\n\nИ даже если вы не [elector|El], следить за ходом выборов все же стоит. В конце концов, возможно все… а вдруг #emp вы#! станете главным кандидатом!#!"
