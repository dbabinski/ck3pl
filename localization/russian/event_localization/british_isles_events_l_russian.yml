l_russian:

# Reclaiming Britannia, by Linnéa Thimrén
 british_isles.0001.t:0 "[reclaimer.GetCulture.GetNameNoTooltip]ая Британия"
 british_isles.0001.desc:0 "Слишком долго наш великий остров оставался под властью чужаков, и наконец он снова в руках кельтов! Я смотрю на поля, и кажется, будто впервые за долгие годы здесь выглянуло солнце, словно земля изобилия и процветания, Тир на Ног, вновь открылась нам. Холмы и долины наших предков вновь в руках [ROOT.Char.GetCulture]ой культуры."
 british_isles.0001.custom:0 "Все [counties|El] в Британии"
 british_isles.0001.a:0 "Слава предкам!"

 british_isles.0002.desc:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('reclaimer'))] [reclaimer.GetName] официально [Select_CString(reclaimer.IsFemale, 'объявила', 'объявил' )] возрождение Кельтской Британии. \n\nПосле столетий чужеземного владычества острова вновь в руках исконных властителей."
 british_isles.0002.a:0 "[reclaimer.GetCulture.GetNameNoTooltip]ое иго..."
 british_isles.0002.b:0 "Британия вновь наша!"

# Restoring the Danelaw, by Linnéa Thimrén
 british_isles.1001.t:0 "Законы восстановлены"
 british_isles.1001.desc:0 "Денло восстановлено моими усилиями — эти земли вновь узнают [restorer.GetCulture.GetName]ую власть!\n\nЯ следую по стопам легенд прошлого, таких как Гутрум и Эрик Кровавая Секира, и [restorer.GetFaith.WarGodName] мне свидетель, я не допущу, чтобы королевство вновь попало под власть англо-саксов!"
 british_isles.1001.a:0 "Наступает новая эпоха!"

 british_isles.1002.t:0 "Денло"
 british_isles.1002.desc_same_culture:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName] своими руками [Select_CString(restorer.IsFemale, 'восстановила', 'восстановил' )] Денло! Великий остров вновь в [restorer.GetCulture.GetName]их руках."
 british_isles.1002.desc:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName] и [restorer.GetHerHis] мерзкие налетчики создали новое государство на островах и провозгласили его возрожденным королевством Денло.\n\nБудущее покажет, окажется ли эта попытка восстановить [restorer.GetCulture.GetName]ое правление в Англии удачнее прежних..."
 british_isles.1002.a:0 "[restorer.GetCulture.GetNameNoTooltip]ое иго..."
 british_isles.1002.b:0 "[restorer.GetCulture.GetNameNoTooltip]ая победа!"
 british_isles.1002.c:0 "Хм, [restorer.GetCulture.GetNameNoTooltip]ий народ, говорите? Я в деле!"

# Embrace English Culture, by Linnéa Thimrén
 british_isles.2001.t:0 "Больше не [embracer.GetCulture.GetNameNoTooltip]ий народ"
 british_isles.2001.desc:0 "Времена, когда мы, [embracer.GetCulture.GetCollectiveNounNoTooltip]ий народ, считали Францию своей родиной, давно прошли. Наши дети рождаются здесь, в окружении саксов, и для них Нормандия всегда будет лишь размытой линией за туманными водами.\n\nМы принимаем некоторые из местных обычаев, но одновременно наши обычаи распространяются по саксонским землям, порождая нечто новое — английскую культуру."
 british_isles.2001.a:0 "Да здравствуют англичане!"

 british_isles.2002.desc:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('embracer'))] [embracer.GetName], [embracer.GetHerHis] вассалы и вся [embracer.GetHerHis] семья услышали голос Альбиона и приняли английскую культуру."
 british_isles.2002.a:0 "Это был лишь вопрос времени."
 british_isles.2002.b:0 "Предатели!"

# Request Laudabiliter, by Flavio Verna
 british_isles.3001.t:0 "Мы провозглашаем во всеуслышание!"
 british_isles.3001.desc:0 "Ваше желание расширить священную власть Вселенской Церкви на варварские племена Ирландии — деяние благочестивое и законное. А потому Святая Римская Церковь приказывает вам овладеть островом, исполнив тем самым волю Господа.\n\nЕсли вы в силу досадной неудачи умрете до завершения этой священной кампании, этот священный мандат перейдет вашим законным преемникам. Пусть дом [scoped_ruler.GetHouse.GetBaseNameNoTooltip] продолжает это святое начинание, покуда не исполниться божественная воля и Ирландия не будет объединена под [scoped_ruler.GetCulture.GetNameNoTooltip]ой властью."
 british_isles.3001.a:0 "Готовьте флот!"
 british_isles.3002.t:0 "Претензия на Ирландию"
 british_isles.3002.desc.irish:0 "Своей милостью [Select_CString(scoped_pope.IsFemale, 'Ее', 'Его' )] Святейшество [scoped_pope.GetFirstName], викарий Иисуса Христа и наследник престола Святого Петра, провозглашает, что [scoped_ruler.GetFullName] [Select_CString(scoped_ruler.IsFemale, 'получила', 'получил' )] божественное право на власть над Эйре и всеми народами, ее населяющими.\n\nЛюбой ирландский властитель, отказавшийся исполнить папский указ и склониться, узнает на себе, на что способны в гневе [scoped_ruler.GetTitledFirstName], [scoped_ruler.GetHerHis] [scoped_ruler.GetCulture.GetName]ие войска и Господь всемогущий."
 british_isles.3002.a:0 "Это мы еще посмотрим!"
 british_isles.3002.b:0 "Ясно..."

# Refound Dumnonia, by Ewan Cowhig Croft
 british_isles.4001.t:0 "[founder.GetPrimaryTitle.GetAdjectiveNoTooltip]ое королевство восстановлено"
 british_isles.4001.desc:0 "[founder.GetPrimaryTitle.GetNameNoTierNoTooltip] не слишком жалует завоевателей — любых. Веками мы боролись с ними, сражались, чтобы вернуть свой дом. Благодаря хитроумию и таланту мне удалось вернуть земли древней Думнонии и восстановить королевство [founder.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nМы выстояли против иноземной угрозы, пережили упадок древней Британии, и теперь я достойно встречу любые испытания, которые только готовит нам [founder.GetFaith.DevilName]. Что бы ни случилось, [founder.GetPrimaryTitle.GetNameNoTierNoTooltip] выстоит."
 british_isles.4001.a:0 "Я словно возрожденный Кориней!"
 british_isles.4001.b:0 "Мое королевство — единственный надел, который имеет значение."
 british_isles.4002.desc:0 "После вековой борьбы [founder.GetFullName] [Select_CString(founder.IsFemale, 'восстановила', 'восстановил' )] древнее королевство Думнония, которое его обитатели называют [founder.GetPrimaryTitle.GetNameNoTier], и [Select_CString(founder.IsFemale, 'отбросила', 'отбросил' )] иноземных завоевателей.\n\nДругие владыки Британских островов вряд ли по своей воле отдадут земли, которые считают своими. Впрочем, [founder.GetPrimaryTitle.GetAdjective]ий народ сумел выстоять пред жесточайшим врагом нынешней эпохи и сможет оказать достойный отпор любому, кто попытается изменить расклад сил."
 british_isles.4002.a:0 "Onen hag oll!"
 british_isles.4002.b:0 "Мы отбросим их к морю."
 british_isles.4002.c:0 "Малые королевства появляются и исчезают."
