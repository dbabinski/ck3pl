 fabricate_hook_ongoing.0001.t:0 "$fabricate_hook_header$ Семейный контакт"
 fabricate_hook_ongoing.0001.desc:0 "[family_member.GetTitledFirstName], [target.Custom2('RelationToMe', SCOPE.sC('family_member'))] такого человека, как [target.GetTitledFirstName], в последнее время проявляет необычайное дружелюбие. Даже зная, что [target.GetFirstName] может быть объектом моих не самых благих намерений, [family_member.GetSheHe] все равно с готовностью отвечает на мои вопросы."
 fabricate_hook_ongoing.0001.a:0 "«Есть ли у н[target.GetHerHis] уязвимое место, которое можно было бы использовать?»"
 fabricate_hook_ongoing.0001.b:0 "«Как бы с [Select_CString(target.IsFemale, 'ней', 'ним' )] сблизиться?»"

 fabricate_hook_ongoing.0002.t:0 "$fabricate_hook_header$ Чрезмерное влияние"
 fabricate_hook_ongoing.0002.desc:0 "[target.GetTitledFirstName] проявляет необычайную заботу, когда рядом [target.GetHerHis] [target.Custom2('RelationToMeShort', hooking_character )] [hooking_character.GetTitledFirstName]. Подобное поведение может означать лишь то, что [hooking_character.GetFirstNameNoTooltip] знает о [Select_CString(target.IsFemale, 'ней', 'нем' )] что-то важное.\n\nВозможно, мне тоже удастся что-нибудь узнать?"
 fabricate_hook_ongoing.0002.a:0 "Мои шпионы должны отыскать решение этой загадки."
 fabricate_hook_ongoing.0002.b:0 "Мне нужно знать, что [hooking_character.GetSheHe] заставляет [target.GetHerHis] делать!"
