l_russian:
 hostile_scheme_discovery.1001.t:0 "Придворные интриги"
 hostile_scheme_discovery.1001.close_relation:0 "[Select_CString(spymaster.IsFemale, 'Моя', 'Мой' )] [spymaster.GetCouncilTitle] приносит печальные новости. [spymaster.GetSheHe|U] [Select_CString(spymaster.IsFemale, 'уверена', 'уверен' )], что [agent.GetTitledFirstName], [Select_CString(agent.IsFemale, 'моя собственная', 'мой собственный' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] строит козни против меня!"
 hostile_scheme_discovery.1001.close_relation_no_spymaster:0 "До меня дошли страшные известия. [agent.GetTitledFirstName], [Select_CString(agent.IsFemale, 'моя собственная', 'мой собственный' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], злоумышляет против меня!"
 hostile_scheme_discovery.1001.close_relation_other_target:0 "[spymaster.GetCouncilTitle] приносит печальные новости. [spymaster.GetSheHe|U] [Select_CString(spymaster.IsFemale, 'уверена', 'уверен' )], что [agent.GetTitledFirstName], [Select_CString(targeted_courtier.IsFemale, 'моя собственная', 'мой собственный' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], строит козни и что в опасности [Select_CString(targeted_courtier.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.close_relation_no_spymaster_other_target:0 "До меня дошли страшные известия. [agent.GetTitledFirstName], [Select_CString(targeted_courtier.IsFemale, 'моя собственная', 'мой собственный' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], строит козни: в опасности [Select_CString(targeted_courtier.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]."
 hostile_scheme_discovery.1001.desc:0 "[Select_CString(spymaster.IsFemale, 'Моя', 'Мой' )] [spymaster.GetCouncilTitle] рассказывает интересные вещи! [spymaster.GetSheHe|U] [Select_CString(spymaster.IsFemale, 'уверена', 'уверен' )], что [Select_CString(agent.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] [agent.GetTitledFirstName] строит козни против меня!"
 hostile_scheme_discovery.1001.desc_no_spymaster:0 "До меня дошли страшные известия. Выяснилось, что [Select_CString(agent.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] [agent.GetTitledFirstName] злоумышляет против меня!"
 hostile_scheme_discovery.1001.desc_other_target:0 "[Select_CString(spymaster.IsFemale, 'Моя', 'Мой' )] [spymaster.GetCouncilTitle] рассказывает любопытнейшие вещи! [spymaster.GetSheHe|U] [Select_CString(spymaster.IsFemale, 'уверена', 'уверен' )], что [Select_CString(agent.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] [agent.GetTitledFirstName] строит козни, и [agent.GetHerHis] цель — [Select_CString(targeted_courtier.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.desc_no_spymaster_other_target:0 "До меня дошли неприятные известия. Выяснилось, что [Select_CString(agent.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] [agent.GetTitledFirstName] злоумышляет против одного из моих придворных! [agent.GetHerHis|U] цель — [Select_CString(targeted_courtier.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.a:0 "Пусть все узнают имя предателя."
 hostile_scheme_discovery.1001.b:0 "Бросить [agent.GetHerHis] в темницу!"
 hostile_scheme_discovery.1001.c:0 "Правда или нет, но [agent.GetFirstNameNoTooltip] не будет [Select_CString(agent.IsFemale, 'обвинена', 'обвинен' )]."
 hostile_scheme_discovery.1001.c.tt:0 "[agent.GetFirstNameNoTooltip] останется на свободе."

 hostile_scheme_discovery.2001.intro:0 "[Select_CString(spymaster.IsFemale, 'Моя', 'Мой' )] [spymaster.GetCouncilTitle] приносит печальные новости. Кто-то"
 hostile_scheme_discovery.2001.intro_no_spymaster:0 "До меня дошли страшные известия. Пока не известно, кто именно,"
 hostile_scheme_discovery.2001.murder:0 "задумал убийство! И его цель —"
 hostile_scheme_discovery.2001.abduction:0 "готовит похищение! И его цель —"
 hostile_scheme_discovery.2001.fallback:0 "строит козни! Их цель —"
 hostile_scheme_discovery.2001.elope:0 "но кто-то плетет козни, чтобы устроить побег, в котором будет участвовать"
 hostile_scheme_discovery.2001.target_other:0 "[Select_CString(Select_CString(target.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstName]!"
 hostile_scheme_discovery.2001.target_me:0 "я!"
 hostile_scheme_discovery.2001.a:0 "Мы должны остановить негодяя!"

 hostile_scheme_discovery.3001.t:0 "Заговорщик разоблачен!"
 hostile_scheme_discovery.3001.intro:0 "[court_owner.GetTitledFirstNamePossessive] [Select_CString(court_owner.IsFemale, 'узнала', 'узнал' )], что [agent.GetTitledFirstName] [Select_CString(Select_CString(agent.IsFemale, 'участвовала', 'участвовал' )] в заговоре у н[SCOPE.sC('court_owner').GetHerHis] при дворе !"
 hostile_scheme_discovery.3001.imprisoned:0 "\n\n[court_owner.GetTitleAsName] [Select_CString(court_owner.IsFemale, 'посадила', 'посадил' )] [SCOPE.sC('court_owner').GetHerHis] под замок."
 hostile_scheme_discovery.3001.accused:0 "\n\nТеперь [agent.GetSheHe] лишится всеобщего доверия и будет мне [Select_CString(Select_CString(agent.IsFemale, 'бесполезна', 'бесполезен' )]."
 hostile_scheme_discovery.3001.a:0 "Будь [Select_CString(court_owner.IsFemale, 'проклята', 'проклят' )] [court_owner.GetTitledFirstNameNoTooltip] и [court_owner.GetHerHis] [spymaster.GetCouncilTitle]!"

 hostile_scheme_discovery.3002.t:0 "Происки раскрыты"
 hostile_scheme_discovery.3002.desc:0 "Мой план — [scheme.GetFullActionName] — раскрыт!\n\nО моем участии в нем пока никто не знает, но привести его в исполнение теперь будет нелегко."
 hostile_scheme_discovery.3002.a:0 "Проклятье!"

 hostile_scheme_discovery.4001.t:0 "Происки раскрыты!"
 hostile_scheme_discovery.4001.opening:0 "[Select_CString(target.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'была', 'был' )] целью грандиозного плана, но происки раскрыты!"
 hostile_scheme_discovery.4001.end:0 "\n\nТеперь слуги перешептываются, что я даже собственным домом управлять не могу без грязных трюков."
 hostile_scheme_discovery.4002.opening:0 "[Select_CString(target.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'должна была', 'должен был' )] умереть, но план раскрылся! Теперь все знают, что это были мои происки."
 hostile_scheme_discovery.4001.a:0 "Я могу все объяснить!"
 hostile_scheme_discovery.4001.b:0 "Ух, я им покажу, как далеко могу зайти."
 
