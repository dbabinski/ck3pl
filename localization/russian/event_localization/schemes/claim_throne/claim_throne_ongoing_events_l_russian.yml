l_russian:
 # Target is followed by ill omens
 claim_throne_ongoing.1001.t:0 "Дурные знамения"
 claim_throne_ongoing.1001.desc:0 "Очевидно, что я не [Select_CString(ROOT.Char.IsFemale, 'одинока', 'одинок' )] в своих амбициях и править державой [target_title.GetNameNoTooltip] хотят многие. Похоже, что [target.Custom('ResidenceBuilding')], где проживает [target.GetTitledFirstName], часто навещают вороны, а несколько ночей назад даже звезды падали ровно над державой [target_title.GetNameNoTierNoTooltip].\n\nИ крестьяне, и знать шепчутся, что это признаки того, что [target.GetFirstNameNoTooltip] больше не пользуется божественной поддержкой."
 claim_throne_ongoing.1001.a:0 "Кажется, нам [Select_CString(target.IsFemale, 'нужна новая', 'нужен новый' )] [target.GetTitleAsNameNoTooltip]!"
 claim_throne_ongoing.1001.b:0 "Только [ROOT.Char.GetFaith.AltPriestTermPlural] могут интерпретировать эти знаки."
 # Gradually take on more responsibility in the realm
 claim_throne_ongoing.1002.t:0 "Заслуженная власть"
 claim_throne_ongoing.1002.desc:0 "Мое желание заполучить титул [target.GetTitleAsName] державы [target_title.GetNameNoTier] вызвано не простой жаждой власти. Нет, никто, кроме меня, не сможет нести на себе такую ответственность. Даже [target.GetTitledFirstName], кажется, признаёт это, поскольку мне доверяют всё более важные поручения.\n\nВскоре я вполне могу получить ту же власть, что и [target.GetTitleAsNameNoTooltip], за исключением самого титула."
 claim_throne_ongoing.1002.a:0 "«Не беспокойтесь, [Select_CString(target.IsFemale, 'госпожа', 'господин' )], я позабочусь и об этом...»"
 claim_throne_ongoing.1002.b:0 "Что-то я перегибаю палку."
 # Buying support from vassals
 claim_throne_ongoing.1003.t:0 "Заслуженная поддержка"
 claim_throne_ongoing.1003.desc:0 "[target.GetTitleAsName] державы [target_title.GetNameNoTier] должен иметь на своей стороне больше собратьев-вассалов, чем сейчас имеет [target.GetTitledFirstName]. И если я хочу претендовать на этот титул, мне придется расстараться.\n\nПродемонстрировав, какую щедрость я буду проявлять как [target.GetTitleAsName], я, возможно, заручусь несколькими союзниками."
 claim_throne_ongoing.1003.a:0 "Для моих верных слуг никакая награда не будет слишком щедрой!"
 claim_throne_ongoing.1003.b:0 "Мне потребуется все мое золото для будущей борьбы."
 # Lunatic declares themselves ruler
 claim_throne_ongoing.1004.t:0 "Провозглашение власти"
 claim_throne_ongoing.1004.desc:0 "Может показаться, что мне нужно прилагать усилия, чтобы захватить власть в державе [target_title.GetName], но у меня уже есть куда более значимый титул.\n\nЯ [ROOT.Char.GetLadyLord|U] всех редисок в державе [target_title.GetNameNoTierNoTooltip]!"
 claim_throne_ongoing.1004.a:0 "Кастеллан, подать мне мою редисковую печать!"
 claim_throne_ongoing.1004.b:0 "Нет, [ROOT.Char.GetLadyLord] всех редисок не в державе [target_title.GetNameNoTierNoTooltip]..."
 claim_throne_ongoing.1004.b_flavor:0 "...А во всем мире!"

 claim_throne_ongoing.1005.t:0 "[ROOT.Char.GetLadyLord|U] редисок"
 claim_throne_ongoing.1005.desc:0 "Недавно по моему распоряжению выпороли несколько слуг, которые, как мне показалось, насмехались надо мной, называя меня «Ваша Редисочность». Теперь же канцлер показывает мне указ, в котором я настаиваю на подобном обращении.\n\nКажется, мир играет со мной злую шутку, но в затуманенных частях моего разума колышутся какие-то воспоминания..."
 claim_throne_ongoing.1005.a:0 "Да что… Что я творю?"
 claim_throne_ongoing.1005.b:0 "Я не совершаю ошибок. Вы все будете исполнять мой указ."

 claim_throne_ongoing.1006.t:0 "Твердая поддержка"
 claim_throne_ongoing.1006.desc:0 "Как и по многим другим вопросам, [Select_CString(friend.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))] [friend.GetTitledFirstName] соглашается со мной: [target.GetTitledFirstName] не в состоянии править державой [target_title.GetNameNoTier].\n\n«Я знаю куда более подходящих кандидатов, — с уверенностью говорит [friend.GetSheHe] мне. — И ты среди них на первом месте. Одно твое слово, и я поддержу тебя»."
 claim_throne_ongoing.1006.a:0 "Дружба — наиболее достойное проявление верности."
 claim_throne_ongoing.1006.b:0 "Направь свои усилия на то, чтобы сообщить об этом другим."
