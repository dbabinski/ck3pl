l_simp_chinese:
 bm_867_adventurers:0 "伟大的冒险者"
 bm_867_adventurers_desc:0 "盛世王朝，亦起于尘土之间。人们常说，通往至高权冠的阶梯充满着艰难险阻。即使绞尽脑汁张罗联姻，或者穷兵黩武发动征伐，每代人也不过迈上漫长阶梯的一级。\n\n#bold 然而时代涌动，风云变幻。满怀勇气，以及一丁点运气，英雄儿女尽可崛起于草莽之中，腾达于庙堂之上。时代之轮业已转动，你，是否准备充分面对挑战？#!"


 #Jarl Haesteinn
 bookmark_adventurers_jarl_haesteinn:0 "雅尔海斯泰因"
 bookmark_adventurers_jarl_haesteinn_desc:0 "既狡黠又勇猛，雅尔海斯泰因变得富有。他一度同“铁骨”比约恩一齐在地中海沿岸冒险，并亲自领导一支劫掠队，之后海斯泰因选择在布列塔尼安身立命。隔壁的法兰克人孱弱可欺，金库门洞大开，而一位强大的维京勇士也懂得在政治动荡中结交强大的盟友。\n\n#bold 然而，黄金万两，岂无觊觎之徒？海斯泰因是否终将因贪心而自食其果，或者，他的宗族能够在你的指引下繁荣昌盛？#!"

 bookmark_adventurers_jarl_haesteinn_alt_ragnarr:0 "$Ragnarr$"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr_desc:0 "alt desc"

 #Rurik Rurikid
 bookmark_adventurers_rurik_rurikid:0 "留里克"
 bookmark_adventurers_rurik_rurikid_desc:0 "从一无所有到应有尽有，谁又能做到像勇敢的留里克这样！他同他的兄弟们一起，将秩序带到了东边的荒原，而随着兄弟们依次逝去，他成为了一个孤独的统治者，治下是广袤无垠的部落土地。当然，故事仅仅从此开始。\n\n#bold 未来的某一天，留里克的后裔们会成立伟大的俄罗斯沙皇国。他们真的能吗？现在，这个伟大宗族的命运归你掌握了。#!"

 bookmark_adventurers_rurik_rurikid_alt_helgi:0 "$nick_the_seer$$Helgi$"

 #Eudes Capet
 bookmark_adventurers_count_eudes:0 "伯爵厄德"
 bookmark_adventurers_count_eudes_desc:0 "公元866年7月，维京掠夺者海斯泰因杀死了厄德的父亲，“强者”罗贝尔。数月之后，他的母亲阿德莱丝在诞下他的弟弟小罗贝尔时难产而死。命运无常，竟如此残酷，未来飘渺，如风中薄幕。不过，这两位孤儿命中注定要坐上法兰西的王位。他们的后裔，卡佩王朝，将统治法兰西长达数个世纪。\n\n#bold 中世纪法兰西的政治可谓波谲云诡，你能否理清其中的奥妙，并实现罗贝尔兄弟们的命运？#!"

 bookmark_adventurers_count_eudes_alt_robert:0 "$Robert$"
 bookmark_adventurers_count_eudes_alt_robert_desc:0 "alt desc"
 bookmark_adventurers_count_eudes_alt_uncle_eudes:0 "$Eudes$"
 bookmark_adventurers_count_eudes_alt_uncle_eudes_desc:0 "alt desc"

 #Almos Arpad 
 bookmark_adventurers_almos_arpad:0 "阿帕德·阿尔莫什"
 bookmark_adventurers_almos_arpad_desc:0 "七个匈牙利部落联合了起来，他们选择勇敢的阿尔莫什来领导自己。而未来的某一天，他的儿子阿帕德也将拾起这面大旗——但在此之前，匈牙利人必须保证自己的独立。东边的地平线，危险正在酝酿。\n\n#bold 你能否捍卫匈牙利人，并带领他们走向至伟？这是你的机会，再叙阿帕德王朝的奇妙冒险之旅！#!"

 #Daurama Daura
 bookmark_adventurers_daurama_daura:0 "道拉玛·道拉"
 bookmark_adventurers_daurama_daura_desc:0 "作为道拉的最后一位玛加吉娅，道拉玛是豪萨人古老道路的象征。她的新丈夫，巴亚吉达（原本来自伊拉克）则代表着改变，因为越来越多的外来者涌向豪萨之地，带来了他们古怪的信仰是文化。\n\n#bold 道拉玛注定要成为历史上最后一位玛加吉娅，但她必定如此吗？#!"

 bookmark_adventurers_daurama_daura_alt_bawo:0 "$Bawo$"

 bookmark_adventurers_almos_arpad_alt_son_arpad:0 "$A_rpA_d$"
 bookmark_adventurers_almos_arpad_alt_linutika:0 "$LinU_tika$"

 #EVENTS
 bookmark.0101.t:0 "名字有什么含义？"
 bookmark.0101.desc_intro:0 "世代以来，[hausaland.GetNameNoTier]皆由玛加吉娅统治，这是一脉母系传承的统治者，而我既是最新任的一位。\n\n我们的传统长久守护我们，但世界正经历风云突变。我的[ROOT.Char.Custom2('RelationToMeShort', bayajidda)][bayajidda.GetFirstName]的英雄事迹为他带来了庞大的财富和广泛的尊重……尽管[bayajidda.GetSheHe]身在遥远之地，[bayajidda.GetHerHis]的成功依旧给我的子民带来了潜在的改变。\n\n"
 bookmark.0101.desc_living:0 "我的儿子，[bewo.GetTitledFirstName]，是他父亲的至爱。尽管仍在襁褓之中，我却在想他是会更认同热爱冒险的父亲，还是我们的传统传承？"
 bookmark.0101.desc_dead:0 "我的儿子，[bewo.GetTitledFirstName]，曾是他父亲的至爱。尽管仍在襁褓之中，我却在想他是会更认同热爱冒险的父亲，还是我们的传统传承？"
 bookmark.0101.a:0 "[bewo.GetFirstNameNoTooltip]必须肩负[ROOT.Char.GetCulture.GetNameNoTooltip]的传统走向新的时代。"
 bookmark.0101.a.tt:0 "[bewo.GetUIName]将成为你的[dynastic|E][heir|E]"
 bookmark.0101.b:0 "我的儿子就是我的儿子，无论他是什么名，遵什么道。"
 bookmark.0101.b.tt:0 "#warning @warning_icon!该选项可能会让你失去[dynastic|E][heir|E]！#!"
 bookmark.0101.c:0 "玛加吉娅不需要男人来褫夺她们的传承！"
 bookmark.0101.c.tt:0 "你的姊妹[shawata.GetUIName]仍会是你的[dynastic|E][heir|E]"

