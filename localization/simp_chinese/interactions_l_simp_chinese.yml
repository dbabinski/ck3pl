 char_interaction.0090.two_wards.desc:0 "我担心[ward.GetTitledFirstName]和[ward_2.GetTitledFirstName]在你的宫廷受到的教育无法满足我们的需求。在此我将他们召唤，由我们来照顾。"
 char_interaction.0090.one_ward.desc:0 "我担心[ward.GetTitledFirstName]在你的宫廷受到的教育无法满足我们的需求。在此我将[ward.GetSheHe|U]召唤，由我们来照顾。"
 char_interaction.0090.a:0 "我应该感到受辱？"

 char_interaction.0100.desc:0 "我的朋友，请接受这谦卑的礼物，作为我感谢的证明。"
 char_interaction.0100.a:0 "我的宝库又能新添藏品，真是愉悦！"

 char_interaction.0110.desc:0 "我特此授予你[landed_title.GetName]，包括它的等级、正式的领地以及相应收入。愿你能好好统治它！"
 char_interaction.0110.a:0 "我的力量增长了！"

 char_interaction.0120.desc:0 "仔细考量之后，我决定让你成为我的法定继承人。不要让我失望，因为我现在改变主意还来得及。"
 char_interaction.0120.a:0 "这是唯一正确的事！"

 char_interaction.0130.desc:0 "我接受你的赎金提议，并希望能看到[secondary_recipient.GetShortUIName]健康地回到我的身边。"
 char_interaction.0130.desc_personal:0 "我接受你的赎金提议，并希望有朝一日也能对你同样盛情款待。"
 char_interaction.0130.a:0 "不错的协议。"

 char_interaction.0131.desc:0 "我认为你的提议完全不合理。你要有些荣誉感，让[secondary_recipient.GetShortUIName]离开吧。"
 char_interaction.0131.desc_personal:0 "我宁可烂在你的地牢，也不会接受你不合理的赎金提议。"
 char_interaction.0131.a:0 "是时候减少[recipient.GetHerHis]的配给了……"

 char_interaction.0140.desc:0 "我接受你的赎金提议。[secondary_recipient.GetShortUIName|U]将立即回到你的身边！"

 char_interaction.0141.desc:0 "我认为你的赎金提议非常令人失望。我认为我现在会继续关押[secondary_recipient.GetShortUIName]。"
 char_interaction.0141.a:0 "诅咒那个[actor.Custom('InsultAdjective')][actor.Custom('InsultNoun')]！"
 
 char_interaction.0150.desc:0 "很好，我将释放你，虽然我必须承认我开始喜欢你的陪伴了。"

 char_interaction.0151.desc:0 "我恐怕得拒绝你的赎金提议。你将要再忍受一段时间的我的款待。"

 char_interaction.0160.desc:0 "我只能接受你释放我的条件。"
 char_interaction.0160.a:0 "再会了，[recipient.GetShortUINameNoTooltip]"
 char_interaction.0160.a.courtier:0 "走路要小心呀，[recipient.GetFirstNameNoTooltip]……"

 char_interaction.0161.desc:0 "我宁可烂在你的地牢，也不会接受你不合理的要求。"
 
 char_interaction.0170.t:0 "艰难时日"
 char_interaction.0170.desc:0 "我在清晨的早些时候被两个不认识的卫兵叫醒。随后就被带到外面，我没有概念会发生什么。当我跪在[actor.GetShortUINamePossessive]的筷子手前，我经历了一个死寂且彻底空明的瞬间。"
 char_interaction.0170.desc_burned:0 "就在我刚用完简单的餐食，门被撞开，而我被人抓住拖到外面。这对我来说不会是容易的死亡——柴堆被点燃而且我已经可以感到腿上的热量。当他们凝视着我的最后时刻，一片死寂降临在这些暴徒上，扭曲的表情爬上他们的脸庞。"
 char_interaction.0170.desc_devoured:0 "门被撞开，[actor.GetShortUINamePossessive]的卫兵强迫我趴在地上，把我牢牢固定。随后[actor.GetTitleAsNameNoTooltip][actor.GetHerselfHimself]本人进来了，毫不掩饰笑容，手里还拿了一把刀。\n\n不顾我的尖叫，[actor.GetSheHe]用刀和牙齿划开我的肉体。在朦胧中，我发现[actor.GetHerHis]的脸上布满了血块——那是#EMP 我的#!碎片——我求着情，但是[actor.GetSheHe]津津有味地咀嚼吞咽着，我意识到那就是我死亡的方式。"
 char_interaction.0170.a:0 "诅咒你的黑暗灵魂，[actor.GetFirstNameNoTooltip]！！！"
 
 char_interaction.0180.desc:0 "作为你的家主，我决定你必须接受[actor.GetFaith.GetName]信仰，这是唯一的正信。在这件事上你恐怕别无选择。"
 char_interaction.0180.desc.liege:0 "作为你的领主，我要求你放弃你的假信仰，并立即加入[actor.GetFaith.GetAdherentName]成为我的同伴。"
 char_interaction.0180.a:0 "我想我必须如此。"

 char_interaction.0181.desc:0 "非常好，我会接受[actor.GetFaith.GetAdjective]信仰，虽然放弃我所熟悉的会让我感到奇怪。"

 char_interaction.0182.desc:0 "我永远不会放弃我的信仰，而且我会创立我自己的家族！"
 char_interaction.0182.a:0 "真是令人失望……"

 char_interaction.0190.desc:0 "非常好，我会接受[actor.GetFaith.GetAdjective]信仰，虽然放弃我所熟悉的会让我感到奇怪。"
 char_interaction.0191.desc:0 "我的信仰是我存在的核心——我永远不会放弃它。"

 char_interaction.0200.desc:0 "我得出结论，你无法再堪当[landed_title.GetName]的威严与责任。因此，为了高于一切的国家利益，我要剥夺你的这个头衔。"
 char_interaction.0200.a:0 "难以置信！"
 char_interaction.0201.desc:0 "[landed_title.GetName]理应归属[recipient.GetHouse.GetName]家族。我在任何情况下都不会放手。"
