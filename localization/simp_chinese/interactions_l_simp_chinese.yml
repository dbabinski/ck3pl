 char_interaction.0030.a:0 "我感激涕零！"

 char_interaction.0040.desc:0 "作为宗族族长，我特此谴责你为整个[actor.GetDynastyName]宗族的耻辱与败类！"
 char_interaction.0040.a:0 "什么？为什么？"

 char_interaction.0050.desc:0 "作为宗族族长，我特此宽恕你过去的过失并撤销对你在[actor.GetDynastyName]宗族成员中的谴责！"
 char_interaction.0050.a:0 "正义已经得到声张！"

 char_interaction.0060.desc:0 "我更喜欢[target.GetName]，因此，作为你的宗族族长，我决定声称它。你知道应该怎么办。"
 char_interaction.0060.a:0 "这不太好。"

 char_interaction.0070.desc:0 "[actor.GetDynastyName]宗族的内斗是不体面的，它必须立即结束。做宗族族长，我特此宣布同在宗族中的你与你的敌方无条件和平！"
 char_interaction.0070.a:0 "真是个不可容忍的干涉者！"

 char_interaction.0071.desc:0 "[actor.GetDynastyName]宗族的内斗是不体面的，必须立即结束。作为宗族族长，我下令[recipient.GetFullName]接受与你无条件和平！"
 char_interaction.0071.a:0 "我感激涕零！"

 char_interaction.0080.desc:0 "我们很高兴来接受你提议的教育安排——良好的抚育、高尚的灵魂！"

 char_interaction.0081.desc:0 "不幸的是，我们发现你提议的教育安排不符合我们的喜好。"
 char_interaction.0081.a:0 "真是遗憾。"


