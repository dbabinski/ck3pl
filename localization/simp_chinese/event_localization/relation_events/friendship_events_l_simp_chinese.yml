l_simp_chinese:
 friendship.0001.t:0 "疏远"
 friendship.0001.desc_opening:0 "时过境迁。物是人非。\n\n“[ROOT.Char.GetTitledFirstNameNoTooltip]，”[friend_in_question.Custom2('MyCharacterIntroduction', ROOT.Char)]哀伤地笑着。"
 friendship.0001.desc_murder:0 "“你居然要谋杀……我感觉我们之间已经没有友谊了。”"
 friendship.0001.desc:0 "“我感觉我们之间已经没有友谊了。”"
 friendship.0001.a:0 "这是万物的规律。"
 friendship.0001.b:0 "但是……回想起过去所有美好的时光！"
 friendship.0001.b.tt:0 "[friend_in_question.GetSheHe|U]会再给我们的友谊一次机会"

 friendship.0002.t:0 "疏远"
 friendship.0002.desc:0 "时过境迁。物是人非。\n\n显然[first_friend.GetTitledFirstName]和我无法再被称为朋友。"
 friendship.0002.a:0 "这是万物的规律。"

 friendship.0003.t:0 "其他情感"
 friendship.0003.desc:0 "[friend_as_potential_lover.GetTitledFirstName]对我非常重要。我常常想念[friend_as_potential_lover.GetHerHim]，而且我有时几乎无法忍受我们之间的隔阂。\n\n这到底是我们深厚友谊的体现，或者是其他情感？"
 friendship.0003.a:0 "我应该给[friend_as_potential_lover.GetHerHim]写信，[friend_as_potential_lover.GetSheHe]总能给出好建议。"
 friendship.0003.goes_for_it_tooltip:0 "你向[friend_as_potential_lover.GetTitledFirstName]表白。"
 friendship.0003.b:0 "不，我们是朋友，而且只是朋友。"
 friendship.0004.desc:0 "[first_friend.GetTitledFirstName]对我非常重要。我常常想念[first_friend.GetHerHim]，甚至我有时几乎无法忍受我们之间的隔阂。\n这到底是我们深厚友谊的体现，还是有了其他的心情？"
 friendship.0004.a:0 "哦，我不能再否认这份期许！"
 friendship.0004.goes_for_it_tooltip:0 "你真情流露，决定表白。"
 friendship.0004.b:0 "不，我们是好朋友，而且只是好朋友。"
 friendship.0005.t:0 "谨慎的拒绝"
 friendship.0005.desc:0 "即便我试图让人听起来模棱两可，不过[friend_as_potential_lover.GetTitledFirstName]一如往常，非常清楚我想要说什么。[friend_as_potential_lover.GetHerHis|U]答复的措辞非常温柔，充满关怀，却很令人受伤。\n\n[friend_as_potential_lover.GetSheHe|U]对我的感情很强烈，但那只是作为一个朋友。"
 friendship.0005.a:0 "我试图不把痛苦写在脸上。“哦，你误解了我。”"
 friendship.0005.b:0 "[friend_as_potential_lover.GetFirstName]，我知道你与我感同身受，为什么你要推开我？"
 friendship.0005.c:0 "那样也同样美丽。"
 friendship.0007.t:0 "当关怀变为激情"
 friendship.0007.desc:0 "当我伸手触碰[friend_as_potential_lover.GetTitledFirstNamePossessive]的脸颊时，我的心脏怦怦直跳，即便我已明白[friend_as_potential_lover.GetSheHe]不会拒绝。\n\n我们的拥抱充满爱意，超越我曾感受过的一切。"
 friendship.0007.a:0 "啊，[friend_as_potential_lover.GetFirstName]！"
 friendship.0008.t:0 "当关怀变为激情"
 friendship.0008.desc:0 "当我伸手触碰[first_friend.GetTitledFirstNamePossessive]的脸颊时，我的心脏怦怦直跳，即便我已明白[first_friend.GetSheHe]不会拒绝。\n\n我们的拥抱充满爱意，超越我曾感受过的一切。"
 friendship.0008.a:0 "啊，[first_friend.GetFirstName]"
 friendship.0009.t:0 "往事不可追"
 friendship.0009.desc:0 "[friend_as_potential_lover.GetHerHis]去世后，我独自度过了无数深夜，想念这[friend_as_potential_lover.GetFirstName]。直至最后依然是那么的忠诚和温暖，我情不自禁地想到如果[friend_as_potential_lover.GetSheHe]没那么快离我而去，本应发生些什么。"
 friendship.0009.a:0 "安息吧，我亲爱的[friend_as_potential_lover.GetFirstName]"
 
 friendship.0010.t:0 "疏远"
 friendship.0010.desc:0 "我从未料到当我告诉[best_friend.GetHerHim]我的梦境时，会看到[best_friend.GetTitledFirstNamePossessive]脸上不知所措的眼神。我曾以为[best_friend.GetSheHe]会永远理解我，永远支持我。\n\n然而，当我们再次相遇时，我感觉我好像在对一个陌生人说话。"
 friendship.0010.a:0 "我们必须为此努力，重建我们的友谊！"
 friendship.0010.b:0 "这不再值得努力了。"
 friendship.0010.a.success:0 "我修补了我们的友谊"
 friendship.0010.a.failure:0 "我的努力白费了"
 friendship.0010.a.success.message:0 "[best_friend.GetTitledFirstName]和我依然是最好的朋友。"
 friendship.0010.a.failure.message:0 "我未能修补我与[best_friend.GetTitledFirstName]的关系。"

 friendship.0011.t:0 "疏远"
 friendship.0011.desc:0 "结局来得如此缓慢无聊，随着时光流逝却又不可避免。曾经，我以为[other_best_friend.GetTitledFirstName]永远会是我最亲密的朋友，然而如今[other_best_friend.GetHerHis]拘束的道歉显得毫不意外。"
 friendship.0011.a:0 "我们曾度过好时光，不过现在该放手了。"

 friendship.0014.t:0 "背叛"
 friendship.0014.desc:0 "在我们一起度过了那一切种种后，我依然无法相信[friend_to_rival.GetTitledFirstName]会做出[friend_to_rival.GetSheHe]曾犯下的那些事。\n这是对我们所共度的所有友好行为的背叛。事实上，根本是对我们友谊的背叛！我们曾分享面包，但现在[friend_to_rival.GetSheHe]却制造了一个不俱戴天的仇敌。"
 friendship.0014.a:0 "[friend_to_rival.GetFirstName]会付出代价！"

 friendship.0015.opening:0 "[original_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.0015.desc:0 "我控诉你草草应付、嘲弄这份友谊！\n你的一切许诺和举动都在耻辱中瓦解……现在我了解你，我不应再感到意外。\n\n你这是在自找苦吃。"
 friendship.0015.a:0 "你是个傻子，[original_friend.GetFirstName]。"

 friendship.0018.t:0 "朋友胜过时间"
 friendship.0018.desc:0 "[ROOT.GetCharacter.Custom('friendship_metaphor_with_tending')]。\n太多的朋友逝于风中，我几乎无法再花时间触摸信纸，甚至无法给它们该有的注意力。\n如果我随他们渐行渐远，大概我会活得更轻松。"
 friendship.0018.a:0 "“很抱歉写信告诉你不幸的消息，[friend_1.GetTitledFirstName]……”"
 friendship.0018.b:0 "“你一直对我很好，[friend_2.GetFirstName]，但是……”"
 friendship.0018.c:0 "“不是你，是我，[friend_3.GetFirstName]……”"
 friendship.0018.d:0 "我不会让我任何一个朋友失望！"
 friendship.0018.e:0 "哦不，我能处理。"
 friendship.0019.t:0 "停止通信"
 friendship.0019.desc:0 "我等[first_friend.GetTitledFirstNamePossessive]最新的回信等了好久，但是什么都没等到。我亲自寄送了长篇书信，却没有回音。\n这个结论无从回避，但是看来[first_friend.GetSheHe]不再把我看作值得花时间和精力的朋友了。"
 friendship.0019.a_1:0 "[first_friend.GetFirstName]，我曾是在你需要时会回应你的寥寥数人之一。"
 friendship.0019.a_2:0 "[first_friend.GetFirstName]，我也没把你当作过朋友。"
 
 friendship.1002.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.1002.desc:0 "我向你呈上这份礼物，它象征着我们不渝的友谊。"
 friendship.1002.a:0 "愿我们的友谊之花永远绽放！"
 friendship.1003.desc:0 "我的猎人捕获了这只活鹿，它的优雅和威严让我想起了你！\n\n请收下它吧，作为我们永恒友谊的象征！"
 friendship.1003.a:0 "让它在花园里漫步！"
 friendship.1003.b:0 "它的肉应该相当好吃……"
 garden_stag_modifier:0 "花园雄鹿"
 impromptu_venison_feast_modifier:0 "即兴的鹿肉宴"
 friendship.1004.desc:0 "为了表示对我们永恒友谊的感谢，我想和你分享一些你可能会感兴趣的东西。\n\n你可以随意处理这些信息。"
 friendship.1004.a:0 "真慷慨！"
 
 friendship.1006.t:0 "支持"
 friendship.1006.desc:0 "由于担心我当下的战争，我的朋友[friend.GetTitledFirstName]从[friend.GetHerHis]自己的金库里拿出一笔钱来支援我的战事！"
 friendship.1006.a:0 "我的感激之情无以言表。"
 
 friendship.1007.t:0 "背叛与阴险"
 friendship.1007.desc:0 "由于[friend_at_war.GetHerHis]无力凭[friend_at_war.GetHerHis]自己处理战争，[friend_at_war.GetTitledFirstName]从[friend_providing_gift.GetTitledFirstName]那里收到了一笔巨额援助资金。"
 friendship.1007.a:0 "可耻！"
 friendship.1008.t:0 "典范"
 friendship.1008.desc:0 "[courtier_on_offer.GetTitledFirstName]一直尽心尽力地为我效力，而且擅长于[courtier_on_offer.GetHerHis]的本职。这让我觉得[courtier_on_offer.GetSheHe]正好是[friend_receiving_gift.GetTitledFirstName]在[friend_receiving_gift.GetHerHis]的宫廷里可以用上的那种人。"
 friendship.1008.a:0 "[friend_receiving_gift.GetFirstName]会感激[courtier_on_offer.GetHerHis]的效劳。"
 friendship.1008.a.success:0 "[friend_receiving_gift.GetFirstName]接受你的提议"
 friendship.1008.a.failure:0 "[friend_receiving_gift.GetFirstName]拒绝你的提议"
 friendship.1008.b:0 "不，我需要[courtier_on_offer.GetTitledFirstName]留在这里。"
 friendship.1008.b.tt:0 "[courtier_on_offer.GetTitledFirstName]留在你的宫廷"
 friendship.1009.t:0 "谏言"
 friendship.1009.desc:0 "我已经不是第一次听说[courtier_on_offer.GetTitledFirstName]是一个多么伟大的仆人了，而现在[first_friend.GetTitledFirstName]把[courtier_on_offer.GetHerHim]送到了我的宫廷。[courtier_on_offer.GetSheHe|U]的临在表示了[courtier_on_offer.GetHerselfHimself]是[first_friend.GetFirstName]与我之间的友谊的明证。"
 friendship.1009.a:0 "欢迎来侍奉我，[courtier_on_offer.GetFirstName]！"
 friendship.1009.b:0 "如果[first_friend.GetTitledFirstName]就这样轻易解雇了你，你不可能有那么好。"
 friendship.1009.rejection_tooltip:0 "[courtier_on_offer.GetTitledFirstName]被送回了。"
 
 friendship.2001.t:0 "述说的必要"
 friendship.2001.desc:0 "我无法放下的秘密是令人不适的负担，但是如果让他人分担我的秘密，或许这负担可以被减轻。\n\n我觉得[friend_receiving_confession.GetTitledFirstName]一定会理解我。"
 friendship.2001.a:0 "过来近些，[friend_receiving_confession.GetFirstName]，我有事情要坦白。"
 friendship.2002.t:0 "曾经被述说的秘密"
 friendship.2002.desc:0 "[confessor.GetTitledFirstName]来与我谈心，希望能消解[confessor.GetHerHis]心中的块垒。\n\n我向我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('confessor'))]展现出了最高程度的理解。我内心中也满是好奇…"
 friendship.2002.a:0 "你信任我是对的，[confessor.GetFirstNameNoTooltip]。"
 friendship.2002.b:0 "[confessor.GetFirstNameNoTooltip]，关于我自己，我有事需要坦白。"
 friendship.2003.t:0 "共同分担的秘密"
 friendship.2003.desc:0 "当我让[friend_receiving_confession.GetTitledFirstName]分担我的秘密时，[friend_receiving_confession.GetHerHis]的眼睛却开始飘忽。\n“[SCOPE.GetRootScope.GetCharacter.GetFirstName]，不知为何，我也有事情要告诉你！”\n\n同样，[friend_receiving_confession.GetFirstName]关于[friend_receiving_confession.GetHerHis]自己有一个类似的秘密！"
 friendship.2003.a:0 "我俩都知道了，真好。"
 friendship.2004.t:0 "可怕的负担"
 friendship.2004.desc:0 "我无法如此隐瞒真相，它在侵蚀我的灵魂。必须得有其他人知道。\n\n[friend_receiving_confession.GetTitledFirstName]会理解的，而且会帮助我减轻负担。"
 friendship.2004.a:0 "我必须向[friend_receiving_confession.GetHerHim]倾诉。"
 friendship.2005.t:0 "曾经被述说的秘密"
 friendship.2005.desc:0 "[confessor.GetTitledFirstName]告诉我[confessor.GetSheHe]有一个黑暗的秘密有必要分享给我，但是我从未想到居然是这种秘密！\n\n好在我的朋友有生之年不必一个人独自承担这个秘密的重负了。"
 friendship.2005.a:0 "你信任我是对的，朋友。"
 friendship.2005.b:0 "[confessor.GetFirstName]，关于我自己，我有事需要坦白。"
 friendship.2006.t:0 "共同分担的秘密"
 friendship.2006.desc:0 "我甚至一度担心当我分享我的秘密时，[friend_receiving_confession.GetTitledFirstName]不会理解我，不过[friend_receiving_confession.GetSheHe]比我预想的还要善解人意。\n\n“我非常了解你的感受，[ROOT.GetCharacter.GetFirstName]。再了解不过了，事实上……”"
 friendship.2006.a:0 "没想到我们有这么多共同点，我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('friend_receiving_confession'))]。"
 
 friendship.2007.t:0 "善言"
 friendship.2007.desc:0 "我的经历恰好与[talking_target.GetTitledFirstName]的交汇，而且令我意外的是，似乎[talking_target.GetSheHe]对我的朋友[friend_interceded_for.GetTitledFirstName]还没什么深刻印象！\n\n或许我应该抓住这机会改变[talking_target.GetHerHis]的想法。"
 friendship.2007.a:0 "让我告诉你关于[friend_interceded_for.GetFirstName]的故事……"
 friendship.2007.b:0 "人们都应当讨论#EMP 我#!。"
 friendship.2007.utter_failure_tt:0 "我灾难性伤害了[friend_interceded_for.GetFirstNamePossessive]的名誉"
 friendship.2007.failure_tt:0 "我把[friend_interceded_for.GetFirstName]的事情搞砸了"
 friendship.2007.success_tt:0 "我提高了[talking_target.GetFirstNamePossessive]对[friend_interceded_for.GetFirstName]的好感"
 
 friendship.2009.t:0 "尴尬"
 friendship.2009.desc:0 "哦不。我不知道发生了什么，但是对[talking_target.GetTitledFirstName]说越多关于[friend_interceded_for.GetFirstName]的事情，[talking_target.GetHerHis]的表情看起来就越别扭。\n\n这对[friend_interceded_for.GetFirstName]一定非常糟糕，[friend_interceded_for.GetSheHe]在怀疑我可能对[talking_target.GetFirstNameNoTooltip]说过什么！"
 friendship.2009.a:0 "对不起，[friend_interceded_for.GetFirstName]。"
 
 friendship.2010.t:0 "尴尬"
 friendship.2010.desc:0 "与[talking_target.GetHerHim]相处时，我的朋友[friend_doing_interceding.GetTitledFirstName]发现[talking_target.GetTitledFirstName]与我关系紧张。\n\n然而，[talking_target.GetFirstName]试图用我的美德来说服[friend_doing_interceding.GetSheHe]时候，把事情搞得更糟了！"
 friendship.2010.a:0 "哦不，[friend_doing_interceding.GetFirstNameNoTooltip]！"
 
 friendship.2012.t:0 "事倍功半"
 friendship.2012.desc:0 "我试图在最亮的灯光下描绘[friend_interceded_for.GetTitledFirstName]，但是每当我提到[friend_interceded_for.GetHerHis]的名字，[talking_target.GetTitledFirstName]的眼神就会飘向别处。\n\n我怀疑[talking_target.GetSheHe]未被打动。"
 friendship.2012.a:0 "但是[friend_interceded_for.GetFirstNameNoTooltip]真的很棒！"
 
 friendship.2013.t:0 "重新审视关系"
 friendship.2013.desc:0 "在[friend_doing_interceding.GetTitledFirstName]陪伴下度过了一夜，[friend_doing_interceding.GetSheHe]分享了许多关于[friend_interceded_for.GetTitledFirstName]的故事。听了几小时[friend_interceded_for.GetHerHis]的事迹后，我不得不承认我对[friend_interceded_for.GetHerHim]的评价似乎不太公正。"
 friendship.2013.a:0 "[friend_interceded_for.GetFirstNameNoTooltip]可能没那么坏。"
 
 friendship.2014.t:0 "称赞"
 friendship.2014.desc:0 "与[talking_target.GetHerHim]相处时，我的朋友[friend_doing_interceding.GetTitledFirstName]发现[talking_target.GetTitledFirstName]与我关系紧张。\n\n然而，[friend_doing_interceding.GetFirstName]并未放任此事，还不知怎么地说服了[talking_target.GetFirstName]我并不如[talking_target.GetSheHe]所想的那么糟！"
 friendship.2014.a:0 "我欠我的朋友一份大恩！"
 friendship.2015.t:0 "信念的改变"
 friendship.2015.desc:0 "我试图在最亮的灯光下描绘[friend_interceded_for.GetTitledFirstName]，而[talking_target.GetTitledFirstName]逐渐开始听得愈来愈有兴致。\n\n当[talking_target.GetSheHe]向[talking_target.GetHerselfHimself]自己嘟囔道“我以前从不知道！”，我知道我改善了其对友人的印象。"
 friendship.2015.a:0 "我的朋友是一个很棒的[friend_interceded_for.GetWomanMan]！"
 friendship.3001.t:0 "择友"
 friendship.3001.desc:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_benefitting') )][spouse_benefitting.GetTitledFirstName]，在[spouse_benefitting.GetHerselfHimself]的周围总有不错的家伙。\n\n[friend_being_approved.GetTitledFirstName]就是一个典型例子，表明我的[spouse_benefitting.GetWifeHusband]的朋友都有良好品味。"
 friendship.3001.a:0 "我的生命中有这么多好人儿。"
 friendship.3002.t:0 "择友"
 friendship.3002.desc:0 "我的[first_spouse.GetWifeHusband][first_spouse.GetTitledFirstName]向我微笑，[first_spouse.GetSheHe]赞赏我的择友决定。\n\n[first_spouse.GetSheHe|U]一定是在说像我的朋友[friend_being_approved.GetTitledFirstName]这样的人。"
 friendship.3002.a:0 "我的生命中有这么多好人儿。"
 friendship.3003.t:0 "择友"
 friendship.3003.desc:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_suffering') )][spouse_suffering.GetTitledFirstName]，在[spouse_suffering.GetHerselfHimself]的周围总有糟糕的家伙。\n\n在[spouse_suffering.GetHersHis]的朋友中，[friend_being_disapproved.GetTitledFirstName]是最糟的。"
 friendship.3003.a:0 "如果那个[friend_being_disapproved.GetWomanMan]再拜访我们……"
 spouse_responds_tt:0 "[spouse_suffering.GetFirstName]可能放弃[spouse_suffering.GetHerHis]的朋友，要是没有的话……"
 friendship.3004.t:0 "择友"
 friendship.3004.desc:0 "如果我生命中的人们可以好好相处，我可以活得轻松很多。啊呀，我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('spouse'))][spouse.GetTitledFirstName]极其不能忍受我的好朋友[friend_being_disapproved.GetTitledFirstName]"
 friendship.3004.a:0 "我不会因任何原因抛弃[friend_being_disapproved.GetHerHim]。"
 friendship.3004.b:0 "[spouse.GetFirstName]优先。"
 friendship.3005.t:0 "朋友的决定"
 friendship.3005.desc:0 "我的好朋友——或者应该说是前好友——[spouse_suffering.GetTitledFirstName]告诉我，[spouse_suffering.GetHerHis]的宫廷不再欢迎我！\n\n没有给出什么理由，但我知道这是[spouse_suffering.GetHerHis]的[spouse.GetWifeHusband]，[spouse.GetTitledFirstName]，对我有偏见……"
 friendship.3005.a:0 "你怎么能这么对我，[spouse_suffering.GetFirstName]？"
 friendship.3006.t:0 "有利的关系"
 friendship.3006.desc:0 "[hooked_councillor.GetTitledFirstName]欠了我的朋友[friend_on_council.GetTitledFirstName]一个人情。[friend_on_council.GetSheHe|U]让[hooked_councillor.GetFirstNameNoTooltip]以帮我做任意的一件事的形式来偿还这人情。"
 friendship.3006.a:0 "谢谢你，我的朋友！"
 friendship.3006.b:0 "[friend_on_council.GetFirstNameNoTooltip]，我相信你会比我擅长使用这个优势。"
 friendship.3007.t:0 "朋友的慰藉"
 friendship.3007.opening:0 "没什么能比[friend.GetTitledFirstNamePossessive]的陪伴更让我开心。"
 friendship.3007.fallback:0 "\n\n[friend.GetSheHe|U]似乎非常了解如何才能减轻我心中的烦扰。当[friend.GetSheHe]在另一天邀我一起时，我受益良多。"
 friendship.3007.malicious:0 "\n\n我们花了整晚打搅仆人们，对他们的每个瑕疵挑三拣四，并对每个细节评头论足。谁会知道这种没气度的折磨行为事实上是一种减压的方法！"
 friendship.3007.benevolent:0 "\n\n我们在镇上共同漫步，向穷人扔硬币，并宽恕了一个大胆的小偷。一些慈善和宽恕的行为可以真正减轻心中的压力。"
 friendship.3007.dominant:0 "\n\n[friend.GetSheHe|U]拉着我到处晃悠，参加一个又一个活动，这种快节奏的确帮助我放下了烦恼。"
 friendship.3007.submissive:0 "\n\n[friend.GetHerHis|U]陪着我漫步穿过田野，这的确减轻了我心中的烦恼，虽然这个活动是我主动提出的。"
 friendship.3007.extroverted:0 "\n\n一个在镇上的喧嚣之夜，并认识许多新面孔，这的确让我放下了烦恼！"
 friendship.3007.introverted:0 "\n\n在屋内共度一个安静的夜晚，一起喝酒并聊聊我的困难，这的确减轻我的思想负担。"
 friendship.3007.emotional:0 "\n\n[friend.GetSheHe|U]鼓励我扔盘子，并在枕头里尖叫，待我把情绪宣泄完之后，我真的感觉好多了。"
 friendship.3007.levelheaded:0 "\n\n[friend.GetSheHe|U]安静地倾听我所有的困扰，并帮助我理清它们的内在关系，过了一会儿我意识到事情并不如我想象的那么糟。"
 friendship.3007.end_chill:0 "\n\n在短暂的休息后，我再次准备好承担我的责任。我很幸运拥有如[friend.GetTitledFirstName]这样的朋友！"
 friendship.3007.end_severe:0 "\n\n在短暂的休息后，我感觉很久没有这么轻松了！我很幸运拥有[friend.GetTitledFirstName]这样的朋友。"
 friendship.3007.a:0 "一次美好的暂歇。"
 friendship.3007.b:0 "与[friend.GetFirstName]共度时光总是让我很愉快。"
 friendship.3007.c:0 "我以前没有意识到我有多需要这个。"
 friendship.3007.d:0 "我这会儿完全忘记了关于这个世界的烦恼。"
