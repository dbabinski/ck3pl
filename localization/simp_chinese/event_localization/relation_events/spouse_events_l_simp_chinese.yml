 spouse.0001.t:0 "我们的默契"
 spouse.0001.desc:0 "我和我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]常常在谈论生活时很有默契。我发现[spouse.GetFirstName]明白我对世界的看法。"
 spouse.0001.a:0 "我很幸运遇到一个能懂我的人。"
 spouse.0002.t:0 "我们的默契"
 spouse.0002.desc:0 "某一天我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))][first_spouse.GetFirstName]提到，[first_spouse.GetSheHe]觉得我是为数不多的真正理解[first_spouse.GetHerHim]的人之一。\n\n当[first_spouse.GetSheHe]说这句话时，我很清楚地知道[first_spouse.GetSheHe]是什么意思。"
 spouse.0002.a:0 "我们的牵绊不只有婚姻啊。"
 spouse.0003.t:0 "我们所做的事"
 spouse.0003.desc:0 "有时我会觉得除了[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )][spouse.GetFirstName]，我不想和别人一起消磨时间。我们有许多相同的爱好。"
 spouse.0003.a:0 "有许多分享生活的方式。"
 spouse.0004.t:0 "我们的默契"
 spouse.0004.desc:0 "[first_spouse.GetSheHe]有一整个宫廷的人可以陪[first_spouse.GetHerHis]度过时光，但是我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )][first_spouse.GetFirstName]宁可尽可能地让[first_spouse.GetSheHe]自己多与我在一起。\n\n[first_spouse.GetSheHe|U]确实享受我们共同经历一切！"
 spouse.0004.a:0 "有许多分享生活的方式。"
 spouse.0005.t:0 "婚姻不合"
 spouse.0005.desc:0 "不管多少次我试着解释为什么要做这些事，我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]从来没有完全理解过我。\n\n[spouse.GetFirstName]和我好像就是完全不同的人。"
 spouse.0005.a:0 "不管我们想不想，都已经这样了。"
 spouse.0006.t:0 "婚姻不合"
 spouse.0006.desc:0 "我理解不了我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('from_spouse') )][from_spouse.GetFirstName]。[from_spouse.GetSheHe|U]试图解释为什么[from_spouse.GetSheHe]要做这些事，但是[from_spouse.GetSheHe]的话对我来说毫无意义。\n\n或许我们只是太不一样了？"
 spouse.0006.a:0 "[from_spouse.GetSheHe|U]让我很为难。"
 spouse.0007.t:0 "朋友的朋友"
 spouse.0007.desc:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend_in_common') )][friend_in_common.GetTitledFirstName]告诉我我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )][spouse.GetFirstName]对[friend_in_common.GetHerHim]而言是个多么要好的朋友。知道我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]怎样对待他人，让我对[spouse.GetHerHim]更尊敬了。"
 spouse.0007.a:0 "这让我笑了起来。"
 spouse.0008.t:0 "朋友的朋友"
 spouse.0008.desc:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('first_spouse') )][first_spouse.GetFirstName]给了我比往常更多的温暖笑容，还说看到我温暖了[first_spouse.GetHerHis]的心。\n\n显然我们共同的朋友[friend_in_common.GetTitledFirstName]已经跟[first_spouse.GetHerHim]讲过我是个多么棒的朋友！"
 spouse.0008.a:0 "谢谢你，[friend_in_common.GetFirstNameNoTooltip]！"
 spouse.0008.b:0 "我的[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('first_spouse') )]和[friend_in_common.GetHerHim]在一起度过了多久？"
 spouse.0009.t:0 "友谊面临猜疑"
 spouse.0009.desc:0 "尽管表达了对[spouse.GetFirstName]的好感，我得到的回应却只是冷淡和猜疑。显然我和我们的朋友[friend_in_common.GetTitledFirstName]在一起的时间太长了。"
 spouse.0009.a:0 "[spouse.GetSheHe]怎么敢？"
 spouse.0009.has_lover_tooltip:0 "[spouse.GetFirstNameNoTooltip]不可能知道。[spouse.GetSheHe]会吗？"
 
 spouse.1001.t:0 "共处时光"
 spouse.1001.desc:0 "我或许没有把我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]放在我的心里，但我和[spouse.GetFirstName]共处的时间越长，我就开始越理解[spouse.GetHerHim]了。"
 spouse.1001.a:0 "假以时日，我或许能爱上[spouse.GetHerHim]。"
 spouse.1002.t:0 "共处时光"
 spouse.1002.desc:0 "我和我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]相处了更多时间之后，我发现[first_spouse.GetHerHim]对我变得温情了。[first_spouse.GetFirstName]说[first_spouse.GetSheHe]总是能看到我新的一面。"
 spouse.1002.a:0 "假以时日，或许[first_spouse.GetSheHe]也能爱上我。"
 spouse.1003.t:0 "共处时光"
 spouse.1003.desc:0 "我并没有把我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]放在心上，而且我和[spouse.GetFirstName]共处的时间越长，我就越明白这是为什么。[spouse.GetSheHe]做的一切都让我有点心烦。"
 spouse.1003.a:0 "我不得不和这个人共度一生。"
 spouse.1004.t:0 "共处时光"
 spouse.1004.desc:0 "真是无法想象。我们共处的时间越长，我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )|U][first_spouse.GetFirstName]似乎就越来越生气。我还没蠢到没发现是我让[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]心烦意乱！"
 spouse.1004.a:0 "我们暂时还是少些共处吧。"
 spouse.2001.t:0 "慰藉"
 spouse.2001.opening:0 "要做的事情有这么多，而时间是如此之少，要是没有我亲爱的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )][spouse.GetFirstName]，我真不知道该如何应付。"
 spouse.2001.chaste:0 "\n\n[spouse.GetSheHe|U]告诉我[spouse.GetSheHe]精神上始终与我一起患难与共。"
 spouse.2001.lustful:0 "\n\n无数火热之夜，[spouse.GetSheHe|U]让我精神焕发，提醒我要以豪迈的激情克服障碍。"
 spouse.2001.temperate:0 "\n\n[spouse.GetSheHe|U]提醒我凡事皆要适度，以免伤到自己。"
 spouse.2001.gluttonous:0 "\n\n[spouse.GetSheHe|U]恰好知道我需要通过美食美酒来放松。"
 spouse.2001.generous:0 "\n\n[spouse.GetSheHe|U]出钱出力，让[spouse.GetHerselfHimself]自己全身心地支持我。"
 spouse.2001.greedy:0 "\n\n[spouse.GetSheHe|U]似乎永远在为我寻找新的机会，以达成我的目标。"
 spouse.2001.diligent:0 "\n\n在职责繁重的日子里，[spouse.GetSheHe]总会帮助我，按要求递取鹅毛笔或权杖，毫无怨言。"
 spouse.2001.lazy:0 "\n\n[spouse.GetSheHe|U]确保我能在需要时得到适当的休息。"
 spouse.2001.wrathful:0 "\n\n[spouse.GetSheHe|U]代我处理不重要的事项，咒骂那些带来琐碎信件的使者。"
 spouse.2001.calm:0 "\n\n[spouse.GetSheHe|U]能够均衡考虑一切，替我处理了所有不紧急、不重要的事务。"
 spouse.2001.impatient:0 "\n\n[spouse.GetSheHe|U]总能有法子让我更快地完成工作，赶在每天结束前做完。"
 spouse.2001.patient:0 "\n\n[spouse.GetSheHe|U]确保我会花时间处理所要做的事务，并提醒我所花费的时间，我以此才熬了下来。"
 spouse.2001.stubborn:0 "\n\n[spouse.GetSheHe|U]不断催促我，确保工作完成之前我绝不会放弃。"
 spouse.2001.fickle:0 "\n\n[spouse.GetSheHe|U]一直为我找些新鲜事物，让我放松心情，减轻负担。"
 spouse.2001.humble:0 "\n\n[spouse.GetSheHe|U]提醒我，我的工作是我的责任，最重要的一点是我应怀着荣誉感去完成。"
 spouse.2001.arrogant:0 "\n\n[spouse.GetSheHe|U]不断提醒我，我正在做的事出于我自己的选择，而且只有[ROOT.Char.GetFaith.HighGodName]可以真正审判我，其他人都不能。"
 spouse.2001.deceitful:0 "\n\n[spouse.GetSheHe|U]总是告诉我，一切都会好起来的。"
 spouse.2001.honest:0 "\n\n[spouse.GetSheHe|U]总是告诉我，尽管要做的事有很多，[spouse.GetSheHe]真的相信我能做到。"
 spouse.2001.craven:0 "\n\n[spouse.GetSheHe|U]总会帮我摆脱那些我不愿公开露面的职责。"
 spouse.2001.brave:0 "\n\n[spouse.GetSheHe|U]总是鼓励我昂起头面对挑战，不要任压力击垮我。"
 spouse.2001.shy:0 "\n\n[spouse.GetSheHe|U]总会帮我躲避我的内阁和信使，他们总会带给我更多的需要考虑的问题。"
 spouse.2001.gregarious:0 "\n\n当我被新事务搅乱思绪时，[spouse.GetSheHe]总是知道如何聊天消磨它们，其他人做不到。"
 spouse.2001.ambitious:0 "\n\n[spouse.GetSheHe|U]总是提醒我行动的理由，并提醒我在彼端的赏报。"
 spouse.2001.content:0 "\n\n[spouse.GetSheHe|U]提醒我不论工作多么繁重。即便我的一些任务没有完成，一切也都会变好的。"
 spouse.2001.arbitrary:0 "\n\n[spouse.GetSheHe|U]总帮我挑选出那些最要紧和最不次要的任务。"
 spouse.2001.just:0 "\n\n[spouse.GetSheHe|U]总让我专注于每个事项应得的考量和判断。"
 spouse.2001.cynical:0 "\n\n[spouse.GetSheHe|U]给我以安慰的笑容，并告诉我最终要紧的不是我完成了什么，而是我常被人看到一直在干活。"
 spouse.2001.zealous:0 "\n\n不论何时，职责过于繁重时，[spouse.GetSheHe]总会为我祈祷，如此[ROOT.Char.GetFaith.HighGodName]会赐予我所需要的力量。"
 spouse.2001.paranoid:0 "\n\n[spouse.GetSheHe|U]总能指出哪些人在主动给我惹事，以及哪些人我能够随便应付。"
 spouse.2001.trusting:0 "\n\n[spouse.GetSheHe|U]总是让我牢记那些人都仰仗我履行领主的职责，每个人都应以坚定的信念做好自己的本职工作。"
 spouse.2001.compassionate:0 "\n\n[spouse.GetSheHe|U]非常善良、有爱心，倾听我所有的忧虑，尽[spouse.GetSheHe]所能分享建议、提供支持。"
 spouse.2001.callous:0 "\n\n[spouse.GetSheHe|U]对浪费我时间的“蠢货们”没有耐心，而且[spouse.GetSheHe]很高兴让他们知道这点。"
 spouse.2001.sadistic:0 "\n\n每当我变得伤感，[spouse.GetHerHis]就会微笑支持我，好使我挣扎完成我的职责。"
 spouse.2001.vengeful:0 "\n\n[spouse.GetSheHe|U]对那些对我索取过多的人们措辞凶狠，听到其他人咒骂他们的名字真是令人舒畅。"
 spouse.2001.forgiving:0 "\n\n对于我的处境，[spouse.GetSheHe|U]表达了充分的理解，并告诉我这些压力繁重的日子一结束，就会原谅我生活中的所有缺点。"
 spouse.2001.a:0 "没人能像亲爱的[spouse.GetFirstNameNoTooltip]一样让我微笑。"
 spouse.2002.t:0 "美言"
 spouse.2002.desc:0 "在拜访期间，我似乎得到了[told_of_character.GetFirstNamePossessive]的短暂关注。这可能是为我亲爱的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )][spouse.GetFirstName]适时美言几句的机会。"
 spouse.2002.a:0 "让我跟你聊聊我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]……"
 spouse.2002.b:0 "让我跟你聊聊我自己……"
 spouse.2003.t:0 "值得喝彩的[spouse.GetWomanMan]"
 spouse.2003.opening:0 "在近期的拜访中，[initial_spouse.GetTitledFirstName]聊了很多关于[initial_spouse.GetHerHis]的[initial_spouse.Custom2('RelationToMe' , SCOPE.sC('spouse') )][spouse.GetTitledFirstName]的事。"
 spouse.2003.exceptional:0 "\n\n说实话，我以前从没意识到[spouse.GetSheHe]是这么棒的一个[spouse.GetWomanMan]！"
 spouse.2003.a:0 "[initial_spouse.GetFirstNameNoTooltip]，谢谢你告诉我！"
 spouse.2004.t:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('told_of_character'))]的支持"
 spouse.2004.opening:0 "在近期的拜访中，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))][initial_spouse.GetFirstName]同[told_of_character.GetTitledFirstName]进行了一番促膝长谈。"
 spouse.2004.exceptional:0 "\n\n不论[initial_spouse.GetSheHe]说了什么，一定成功留下了好印象！在离别时，[told_of_character.GetFirstName]前来给了我一个友好的拥抱！"
 spouse.2004.a:0 "如果没有我亲爱的[initial_spouse.GetFirstNameNoTooltip]，我能做什么。"
 spouse.2005.t:0 "静神聆听"
 spouse.2005.desc:0 "看起来[told_of_character.GetTitledFirstName]已经被我谈论[spouse.GetFirstName]的方式彻底打动了！在离别时，[told_of_character.GetTitledFirstName]甚至拉住[spouse.GetHerHim]，给了一个大大的拥抱！"
 spouse.2005.a:0 "对于美化[spouse.GetHerHim]，我已经做的很充分了。"
 spouse.2006.t:0 "值得赞美的[spouse.GetWomanMan]"
 spouse.2006.good:0 "\n\n[initial_spouse.GetSheHe|U]让我对我应该为了你而予以尊重[spouse.GetFirstName]的事物有了全新的看法。"
 spouse.2006.a:0 "[initial_spouse.GetFirstNameNoTooltip]，谢谢你告诉我。"
 spouse.2007.t:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))]的支持"
 spouse.2007.good:0 "\n\n不论[initial_spouse.GetSheHe]说了什么，一定成功留下了好印象！离别时，[told_of_character.GetFirstName]微笑着握了握我的肩膀！"
 spouse.2007.a:0 "如果没有我亲爱的[initial_spouse.GetFirstNameNoTooltip]，我能做什么。"
 spouse.2008.t:0 "静神聆听"
 spouse.2008.desc:0 "看起来[told_of_character.GetTitledFirstName]已经被我谈论[spouse.GetFirstName]的方式彻底打动了！他们一定能比过去相处得更好。"
 spouse.2008.a:0 "我做的一切只是说出了实话。"
 spouse.2009.t:0 "值得怀疑的[spouse.GetWomanMan]"
 spouse.2009.bad:0 "\n\n我不确定这是否是故意的，但是听[initial_spouse.GetFirstName]的话让我觉得[spouse.GetFirstName]被吹捧过头了。"
 spouse.2009.a:0 "[initial_spouse.GetFirstNameNoTooltip]，谢谢你告诉我……"
 spouse.2010.t:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('told_of_character'))]的支持"
 spouse.2010.desc:0 "\n\n不论[initial_spouse.GetSheHe]说了什么，一定给[told_of_character.GetFirstName]留下了糟糕的印象。离别时，[told_of_character.GetSheHe]只是看着我，摇了摇[told_of_character.GetHerHis]的脑袋。"
 spouse.2010.a:0 "“没有我亲爱的[initial_spouse.GetFirstNameNoTooltip]，我能做什么……"
 spouse.2011.t:0 "静神聆听"
 spouse.2011.desc:0 "不论我多么努力纠正，我说的关于[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]的一切变成了侮辱而非赞美。离别时，[told_of_character.GetFirstName]只是对[spouse.GetFirstName]摇了摇脑袋。"
 spouse.2011.a:0 "我到底做了什么？"
 spouse.2012.t:0 "婚姻秘密"
 spouse.2012.secret_about_me:0 "我觉得有些事情无法向我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))]隐瞒。我知道[spouse.GetFirstName]会理解的。"
 spouse.2012.secret_about_spouse:0 "我知道关于[spouse.GetFirstName]的一些事情。我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]不能继续活在无知之中。"
 spouse.2012.secret_about_other:0 "我思忖在下次和我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))]独处且远离隔墙之耳时，是否要分享一些消息。\n\n那是关于[owner_of_secret.GetTitledFirstName]的秘密，我想[spouse.GetHerHim]一定会很感兴趣。"
 spouse.2012.a:0 "我将与[spouse.GetFirstNameNoTooltip]分享这个秘密。"
 spouse.2012.a.tt:0 "这个秘密被透露给了[spouse.GetTitledFirstName]"
 spouse.2012.b:0 "有些事情最好留在黑暗中。"
 spouse.2013.t:0 "婚姻秘密"
 spouse.2013.opening:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_spouse'))][first_spouse.GetFirstName]把我拉到一边，严肃地看着我。"
 spouse.2013.secret_about_me:0 "\n\n“我有个秘密需要坦白，”[first_spouse.GetSheHe]说道。当[first_spouse.GetSheHe]贴向我，对着我的耳朵窃窃私语时，我的双目不禁瞪得老大。"
 spouse.2013.secret_about_spouse:0 "\n\n“我有事情想要告诉你，”[first_spouse.GetSheHe]说道。当[first_spouse.GetSheHe]贴向我，对着我的耳朵窃窃私语时，我的双目不禁瞪得老大。"
 spouse.2013.secret_about_other:0 "\n\n“我需要告诉你一些事情，”[first_spouse.GetSheHe]说道。“关于[owner_of_secret.GetTitledFirstName]的秘密。”\n当[first_spouse.GetSheHe]贴向我，对着我的耳朵窃窃私语时，我的双目开始发直。"
 spouse.2013.a:0 "真的吗？我从来都没听说过！"
 spouse.2014.t:0 "威胁？"
 spouse.2014.desc:0 "[agent.GetTitledFirstName]以为没人注意时，[agent.GetSheHe]在我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))]的附近的举止有点怪异。我持续看到[agent.GetHerHim]斜眼瞥视、在空荡的厅廊里徘徊、密切关注[spouse.GetFirstNamePossessive]的每个行动。\n\n我担心[agent.GetSheHe]在谋划些什么。"
 spouse.2014.a:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )]必须得到警告！"
 spouse.2014.reveal_tt:0 "[spouse.GetTitledFirstName]将得到警告说[agent.GetTitledFirstName]正有所图谋。"
 spouse.2014.b:0 "我可能搞错了。"
 spouse.2015.t:0 "威胁？"
 spouse.2015.desc:0 "我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))]找到我，[first_spouse.GetHerHis]眼中充满忧虑。[first_spouse.GetFirstName]压低[first_spouse.GetHerHis]的声音对我说[first_spouse.GetSheHe]发现[agent.GetTitledFirstName]有些行为非常可疑。[first_spouse.GetFirstName]直截了当地控诉[agent.GetHerHim]与阴谋势力串联！"
 spouse.2015.a:0 "谢谢你的警告，我亲爱的[first_spouse.Custom2('RelationToMe' , SCOPE.sC('spouse'))]！"
 spouse.2015.b:0 "在这件事上我真的可以信任[first_spouse.GetFirstNameNoTooltip]吗？"
 spouse.3001.t:0 "婚姻悲剧"
 spouse.3001.desc.opening:0 "好像我手头上的问题还不够多，我还得应付我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]！ "
 spouse.3001.desc.fallback:0 "我总有事情做得不够好，每天都有新的怨言。"
 spouse.3001.lazy:0 "[spouse.GetSheHe|U]从不愿意帮助我。每当我忙起来的时候，[spouse.GetSheHe]就故意在我的眼皮底下非常频繁地闲聊打瞌睡！"
 spouse.3001.wrathful:0 "我向[ROOT.Char.GetFaith.HighGodName]发誓，[spouse.GetHerHis]的脾气快把我逼怒了。发脾气、打斗、永无止尽的怨言……我的耐心正被消耗殆尽。"
 spouse.3001.deceitful:0 "最近，我发现了太多的谎言。它们大部分都是不起眼的小事，但是疑虑困扰着我。我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]还隐瞒着什么……？"
 spouse.3001.paranoid:0 "[spouse.GetFirstName]一直用我从没做过的事情责怪我，这是在考验我的耐心。我已经打算对[spouse.GetHerHis]的下次指控认罪了……"
 spouse.3001.impatient:0 "\n\n支持并理解我是[spouse.GetHerHis]的责任，然而[spouse.GetSheHe]缺乏耐心。即便我的责任压得我喘不过气来，[spouse.GetFirstName]也只关心未被满足的诺言和自己缺乏关注。"
 spouse.3001.arrogant:0 "[spouse.GetFirstName]对我繁重的责任感到愤怒，然而并不是为了我的健康考虑。不，[spouse.GetSheHe]盘算着让我优先考虑[spouse.GetHerHim]而非我对[p_title.GetNameNoTier]的职责！"
 spouse.3001.sadistic:0 "\n\n我拼命给予我繁重的责任以它们应得的关注，而我觉得自己开始被逼疯了。曾经我以为[spouse.GetFirstName]会支持我，但我已经不再那么傻了。我觉得[spouse.GetSheHe]事实上因我受苦而感到愉悦！"
 spouse.3001.callous:0 "漫长无聊的一天过后，我渴望同情和鼓励。[spouse.GetFirstName]却只有尖刻的评论和冷淡的回绝。"
 spouse.3001.vengeful:0 "我承认我是一个[ROOT.Char.GetWomanMan]，我有罪。但是[spouse.GetFirstName]才是罪大恶极！[spouse.GetSheHe|U]牢记着我的每一个错误，变本加厉地用以折磨我。"
 spouse.3001.desc.end:0 "\n\n你或许会认为[spouse.GetSheHe]在尽[spouse.GetHerHis]的最大努力来把我的生活变成无休止的折磨！"
 spouse.3001.a:0 "为什么你这样恨我？！"

 spouse.3002.t:0 "报应的机会"
 spouse.3002.desc:0 "一次拜访期间，我似乎获得了[told_of_character.GetTitledFirstNamePossessive]的注意，尽管很短暂。这可能会是适当的时机去告诉[told_of_character.GetHerHim]，[told_of_character.GetSheHe]应该怎么看待我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )][spouse.GetFirstName]。"
 spouse.3002.a:0 "让我来告诉你一些事，[told_of_character.GetFirstNameNoTooltip]。"
 spouse.3002.a.great:0 "令人信服的故事"
 spouse.3002.a.great_tt:0 "#F [told_of_character.GetFirstNameNoTooltip]惊呆了#!"
 spouse.3002.a.good:0 "令人担忧的故事"
 spouse.3002.a.good_tt:0 "#F 我的话动摇了[told_of_character.GetFirstNameNoTooltip]#!"
 spouse.3002.a.bad:0 "不名誉的话语"
 spouse.3002.a.bad_tt:0 "#F [told_of_character.GetFirstNameNoTooltip]受到了侮辱，因为我这样说自己的[THIS.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]#!"
 spouse.3002.b:0 "我不能这样背后说我的[ROOT.Char.Custom2(''RelationToMe'Possessive' , SCOPE.sC('spouse') )]。"

 spouse.3003.t:0 "令人担忧的对话"
 spouse.3003.opening:0 "最近一次拜访期间，我花了些时间与[spouse.GetTitledFirstNamePossessive]的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )][initial_spouse.GetTitledFirstName]聊天。"
 spouse.3003.exceptional:0 "\n\n我曾极为尊敬[spouse.GetFirstName]，但[initial_spouse.GetSheHe]告诉我的事情令我极其惊恐！"
 spouse.3003.a:0 "我以前太过和善了，[spouse.GetFirstNameNoTooltip]！"
 spouse.3004.t:0 "令人担忧的对话"
 spouse.3004.opening:0 "最近一次拜访期间，[told_of_character.GetTitledFirstName]与我那不讨喜的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )][initial_spouse.GetFirstName]聊天的时间长得令我担忧。"
 spouse.3004.exceptional:0 "\n\n告别时，我最大的恐惧成真了，[told_of_character.GetFirstName]甚至在我们出发时拒绝看我一眼！"
 spouse.3004.a:0 "你跟[told_of_character.GetHerHim]说了什么？！"
 spouse.3005.t:0 "好听众"
 spouse.3005.exceptional:0 "我说的关于我[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]的事显然给[told_of_character.GetSheHe]留下了深刻印象。[told_of_character.GetHerHis|U]的眼睛大大睁开，难以置信地自语着。“这不可能……”"
 spouse.3005.a:0 "哦这是真的，全部都是。"
 spouse.3006.t:0 "令人担忧的对话"
 spouse.3006.good:0 "\n\n在此之前我一直非常尊重[spouse.GetFirstName]，但在[initial_spouse.GetSheHe]告诉我的话中，[spouse.GetHerHim]确实令人失望。"
 spouse.3006.a:0 "我以前可能太和善了，[spouse.GetFirstNameNoTooltip]。"
 spouse.3007.t:0 "令人担忧的对话"
 spouse.3007.good:0 "\n\n我确实有理由担心，因为[told_of_character.GetFirstName]临走时仅仅对我摇了摇[told_of_character.GetHerHis]的头。"
 spouse.3007.a:0 "你跟[told_of_character.GetHerHim]说了什么？"
 spouse.3008.t:0 "好听众"
 spouse.3008.good:0 "我说的关于我[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]的事显然给[told_of_character.GetFirstName]留下了深刻印象，因为离开的时候[told_of_character.GetSheHe]只是对[spouse.GetFirstName]摇了摇[told_of_character.GetHerHis]的头。"
 spouse.3008.a:0 "我毫不惊讶地感到舒爽。"
 spouse.3009.t:0 "惊喜"
 spouse.3009.bad:0 "\n\n我一直非常重视[spouse.GetFirstName]，而[initial_spouse.GetSheHe]跟我说的话证明了我的正确！"
 spouse.3009.a:0 "一个值得我尊敬的[spouse.GetWomanMan]。"
 spouse.3010.t:0 "惊喜"
 spouse.3010.bad:0 "\n\n我不需要担心，因为[told_of_character.GetFirstName]后来告诉我，[initial_spouse.GetFirstName]让[told_of_character.GetHerHim]看到了我的另一面，而这是[told_of_character.GetSheHe]以前未曾察觉的！"
 spouse.3010.a:0 "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )]对我的评价很高？真的吗？"
 spouse.3011.t:0 "适得其反"
 spouse.3011.bad:0 "不管我想把[spouse.GetFirstName]描述地多么糟糕，[told_of_character.GetFirstName]都以为我在称赞[spouse.GetHerHim]！现在他们似乎相处得比以往更好了。"
 spouse.3011.a:0 "我做了什么？"
 spouse.3012.t:0 "威胁……"
 spouse.3012.opening:0 "尽管[spouse.GetSheHe]是一个如此没用的人，我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )][spouse.GetFirstName][spouse.GetHerHis]在宫廷的生活似乎太过舒适了。"
 spouse.3012.agent_suspicious:0 "\n\n分享我从[agent.GetTitledFirstName]看来的可疑行为肯定能让[spouse.GetHerHim]不那么舒适。"
 spouse.3012.agent_probably_innocent:0 "\n\n声称我观察到[agent.GetTitledFirstName]高度可疑的行为肯定能让[spouse.GetHerHim]不那么舒适。"
 spouse.3012.a:0 "我必须告诉[spouse.GetFirstNameNoTooltip]这个“威胁”！"
 spouse.3012.false_reveal_tt:0 "[spouse.GetFirstNameNoTooltip]会得到关于[agent.GetFirstNameNoTooltip]的“警告”。"
 spouse.3012.b:0 "我甚至都不会假装要帮助我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]。"
 spouse.3013.t:0 "威胁？"
 spouse.3013.desc:0 "我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('initial_spouse'))]前来找我，[initial_spouse.GetHerHis]的眼中露出担忧。[initial_spouse.GetFirstName]压低了[initial_spouse.GetHerHis]的声音，告诉我[initial_spouse.GetSheHe]发现[agent.GetTitledFirstName]有些行为非常可疑。[initial_spouse.GetFirstName]直截了当地指控[agent.GetHerHim]与阴谋势力有勾结！"
 spouse.3013.a:0 "在这件事上我真的能相信[initial_spouse.GetFirstNameNoTooltip]吗？"
