l_simp_chinese:
 parent_meddling_tt:0 "我的[parent.Custom('MotherFather')]希望在我的决策中有一些发言权"
 parent_meddling_decrease_tt:0 "我的[parent.Custom('MotherFather')]很高兴我听从了[parent.GetHerHis]的建议"
 parent.1001.t:0 "[parent.Custom('MotherFather')|U]般的建议"
 parent.1001.desc:0 "关于我领地的$knight_culture_player_plural_no_tooltip_lowercase$，我的[parent.Custom('MotherFather')]有许多事情要讲，包括他们如何训练，以及他们应如何准备战斗。\n\n甚至$knight_culture_player_plural_no_tooltip$们也承认[parent.GetSheHe]说的有许多道理。"
 parent.1001.a:0 "“那么#EMP 应该#!如何组织呢，[parent.Custom('MotherFather')]？”"
 parent.1001.b:0 "关于他们如何战斗应由我乾纲独断！"
 
 parent.1002.desc:0 "我的[parent.Custom('MotherFather')]是个明智的[parent.GetWomanMan]，对人们的需求和欲望有深刻的了解。\n\n[parent.GetSheHe|U]经常在我与其他人打交道时给予我指引。"
 parent.1002.a:0 "说实话，我需要所有能得到的建议。"
 parent.1002.b:0 "“我的宫廷归我管，[parent.Custom('MotherFather')]。”"
 
 parent.1003.desc:0 "我的[parent.Custom('MotherFather')]经常花费数个小时指出我在宫廷上的一些小疏忽。\n\n两个曾经打架的仆人现在开始聊天了，宫里也似乎比以往更安静了，一个大烛台被挪到了大厅的另一边……"
 parent.1003.a:0 "现在知道总比以后后悔强。"
 parent.1003.b:0 "“你休想再给我徒增忧虑，[parent.Custom('MotherFather')]。”"

 parent.1004.desc:0 "有时候，我觉得比起我的内政大臣，我的[parent.Custom('MotherFather')]对我的财政有更好的全局观。当[parent.GetSheHe]教我如何花钱后，一份金子看起来价值有原来的两倍多。"
 parent.1004.a:0 "“请指引我做出谨慎的选择吧，[parent.Custom('MotherFather')]。”"
 parent.1004.b:0 "我的领地，我的金库！"
 
 parent.1005.desc:0 "我的领地里有许多聪慧的人，但我怀疑他们中的任何一个都无法在辩论中战胜我的[parent.Custom('MotherFather')]。[parent.GetSheHe|U]总是能揭示新奇的观点或者另一层面的知识。"
 parent.1005.a:0 "“将您的智慧分享给我吧，[parent.Custom('MotherFather')]！”"
 parent.1005.b:0 "这些话听上去头头是道，但真的都那么明智吗？"

 parent.1006.t:0 "指引之手"
 parent.1006.desc:0 "我的[parent.Custom('MotherFather')]对最近[county.GetNameNoTier]的大事有极大兴趣。\n\n[parent.GetSheHe|U]甚至开始与男爵和市长们通信，指导他们进行适当的管理！"
 parent.1006.a:0 "干得好，[parent.Custom('MotherFather')]。"
 
 parent.1007.t:0 "[parent.Custom('MotherFather')|U]的斡旋"
 parent.1007.desc_opening:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))][courtier.GetTitledFirstName]相当明确地表达了[courtier.GetHerHis]对我的蔑视。\n\n"
 parent.1007.courtier_1:0 "[courtier.GetHerHim]在一个故事中提到我#EMP 故意#!在某场宴会中犯了下愚蠢的错误。我甚至没有出席那场宴会！"
 parent.1007.courtier_2:0 "[courtier.GetHerHim]和其他廷臣在厅廊行走时被我撞见了。[courtier.GetTitledFirstNameNoTooltip]看见我时[courtier.GetSheHe]就做手势停止了窃窃私语，直至我走开。这样的侮辱甚至还不是第一次！"
 parent.1007.desc_end:0 "\n\n在调停现场，我的[parent.Custom('MotherFather')]给我们双方提供了清新的气氛。"
 parent.1007.a:0 "我永远欢迎[parent.Custom('MotherFather')|U]的帮助。"
 parent.1007.b:0 "我会亲自约束这些人！"

 parent.1009.t:0 "新关系"
 parent.1009.desc:0 "我[parent.Custom('MotherFather')]的一个老熟人，[new_courtier.GetTitledFirstName]，受[parent.GetHerHis]邀请来到了宫廷。\n\n[parent.Custom('MotherFather')]不停暗示，如果我能在宫廷里为[new_courtier.GetFirstNameNoTooltip]安排一个位置，[new_courtier.GetSheHe]就能为领地带来好的影响。"
 parent.1009.a:0 "我相信我们能为[new_courtier.GetHerHim]找点事做。"
 parent.1009.b:0 "不行，[new_courtier.GetSheHe]不能住在这儿。"

 parent.1010.t:0 "令人放松的关系"
 parent.1010.desc:0 "最近，统治的压力比比往常更剧烈，而且看来我的[parent.Custom('MotherFather')]也注意到了这点。\n\n[parent.GetSheHe|U]坚持我在花园里度过白天，并且[parent.GetSheHe]确保会同时处理我的工作。"
 parent.1010.a:0 "我正需要休息一下。"
 parent.1010.b:0 "现在不是放松的时候！"

 parent.2002.t:0 "合理的教育"
 parent.2002.desc:0 "连续几天看不到[child.GetTitledFirstName]后，我很快发现我那令人无法忍受的[parent.Custom('MotherFather')]早已知道[child.GetSheHe]具体在哪里：\n“我只是就[child.GetHerHis]教育的考量才送[child.GetHerHim]离开。对[child.GetHerHim]来说在[new_guardian.GetTitledFirstNamePossessive]的监护下一切都会变得更好。”"
 parent.2002.a:0 "你把我的[child.Custom('DaughterSon')]送到了#EMP 哪里#!？！"
 child_sent_away_tt:0 "[child.GetTitledFirstNameNoTooltip]将会由[new_guardian.GetTitledFirstNameNoTooltip]进行教育"

 parent.2003.t:0 "我心胸狭隘的[parent.Custom('MotherFather')|U]"
 parent.2003.desc:0 "我以为我的[parent.Custom('MotherFather')]与我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_courtier'))][hated_courtier.GetTitledFirstName]之间的仇恨永远不会结束。\n\n还好，现在它结束了。我的[parent.Custom('MotherFather')]将[hated_courtier.GetFirstNameNoTooltip]驱逐出了我的领地！"
 parent.2003.a:0 "[parent.GetSheHe]怎么敢？！这是#EMP 我的#!领地！"
 parent.2003.b:0 "谢天谢地。"
 
 parent.2004.t:0 "一直令人讨厌"
 parent.2004.opening:0 "我的[parent.Custom('MotherFather')]到处跟着我，[parent.GetHerHis]对我做的每件事都评头论足，并试图给出指导。"
 parent.2004.malicious:0 "\n\n[parent.GetSheHe|U]无情地对我挑刺，声称这种严苛的待遇是为了我好，并拒绝承认我有时会在[parent.GetHerHis]嘴上看到的戏虐表情是在笑。"
 parent.2004.benevolent:0 "\n\n[parent.GetSheHe|U]教育我正义的美德，并指出我在这个课题上有很多东西要学。"
 parent.2004.dominant:0 "\n\n[parent.GetSheHe|U]常常教育我，从未稳和也从不让我放松。"
 parent.2004.submissive:0 "\n\n[parent.GetSheHe|U]转向了我的日常阴影，并在建议和启迪的掩盖下藏住了[parent.GetHerHis]的评价。"
 parent.2004.extroverted:0 "\n\n[parent.GetSheHe|U]甚至在我的廷臣中表现出那样的作风。[parent.GetSheHe|U]迫使我与他们说话，制造出的气氛让所有人尴尬！"
 parent.2004.introverted:0 "\n\n[parent.GetSheHe|U]宣扬独处的好处，试图把我和我的廷臣分隔开来！"
 parent.2004.emotional:0 "\n\n[parent.GetSheHe|U]易于发怒，而且[parent.GetSheHe]充分利用了我会倾听以避免大动静的情况。"
 parent.2004.levelheaded:0 "\n\n[parent.GetSheHe|U]想要与我对一切进行辩论，声称这是为了应对丧失一切优势的场景。长久的讨论夺走了太多的时间和精力。"
 parent.2004.fallback:0 "\n\n[parent.GetSheHe|U]不断地用各种建议来纠缠我，而且宫廷也可以议论纷纷，在[ROOT.Char.Custom('ResidenceBuilding')]究竟是谁才能真正做决定！"
 parent.2004.end:0 "我知道[parent.GetSheHe]是出于爱才这么做的，但是这样只会让事情变得荒谬。"
 parent.2004.a:0 "我会命令[parent.GetHerHim]停下！"
 parent.2004.b:0 "[parent.GetSheHe|U]真烦人，但不可否认的是对我有帮助……"
 parent.2004.b.message:0 "我对现状很满意"

 parent.3001.t:0 "羽翼之下"
 parent.3001.desc:0 "最近我注意到我亲爱的[child.Custom('GetDaughterSon')][child.GetTitledFirstName]，花了很多时间和我的[parent.Custom('MotherFather')]待在一起。\n\n显然[parent.GetTitledFirstNameNoTooltip]对[child.GetFirstNamePossessiveNoTooltip]的生活起了兴趣，并且打算积极参与其中。"
 parent.3001.a:0 "我的[parent.Custom('MotherFather')]真的很关心我的[child.Custom('GetDaughterSon')]！"
 parent.3001.b:0 "[parent.GetHerHis|U]突然对我的[child.Custom('GetDaughterSon')]有了兴趣，真让人担心……"
 parent.3001.c:0 "我那狡猾的[parent.Custom('MotherFather')]不会得逞的！"
