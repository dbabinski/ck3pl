l_simp_chinese:

 stress_trait_coping_decisions.1001.t:0 "压力应对：干杯！"
 stress_trait_coping_decisions.1001.desc:0 "又喝了一杯，我的肩膀稍微轻松了一点。#EMP 这#!就是我该如何打发时间——清醒就是受苦。"
 stress_trait_coping_decisions.1001.a:0 "我——#EMP *嗝*#!，我已经感觉好多了！"

 stress_trait_coping_decisions.1002.t:0 "压力应对：酒友！"
 stress_trait_coping_decisions.1002.desc:0 "“[ROOT.Char.GetFirstNameNoTooltip]！嗨！”\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fellow_drunkard'))][fellow_drunkard.GetTitledFirstName]突然坐在我旁边，手里拿着酒杯。显然，[fellow_drunkard.GetSheHe]也来小酒馆放松了，然后我们一起喝酒，度过了今晚剩下的时间。我有#EMP 好几个月#!没这么轻松了！"
 stress_trait_coping_decisions.1002.a:0 "干杯，朋友！"

 stress_trait_coping_decisions.1003.t:0 "酒友！"
 stress_trait_coping_decisions.1003.desc:0 "我正在小酒馆里独酌，突然看到我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_drunkard'))][original_drunkard.GetTitledFirstName]就坐在我对面。\n\n我马上走了过去，然后我们一起喝酒，度过了今晚剩下的时间。[original_drunkard.GetSheHe|U]真的知道怎么才能过得开心！"

 stress_trait_coping_decisions.1004.t:0 "压力应对：懒羊羊的清晨"
 stress_trait_coping_decisions.1004.desc:0 "醒来时，我的头正枕在一个柔软的枕头上，旁边是许多温暖的身体。啊，我一定度过了爽快的一夜！我几乎记不起——\n\n#EMP 咩！#!\n\n……嗯。当我睁开眼睛时，迎接我的是一只狭细的眼睛，还有一副非常#EMP 白#!的#EMP 毛茸茸的#!面孔。我的枕头突然站起来走开了，和我一起睡觉的同伴也跟了上去。我被一个人丢在干草堆里。"
 stress_trait_coping_decisions.1004.a:0 "啊……我睡了一晚好羊——觉！"

 stress_trait_coping_decisions.1501.t:0 "压力应对：让人平静的烟雾"
 stress_trait_coping_decisions.1501.desc:0 "我斜靠在座位上，手里拿着另一块蛋糕。软糯香甜的味道从我的舌尖扩散开来，我的身体里起了一团愉悦的迷雾，它们将我的烦恼一股脑全部带走。\n\n我已经有#EMP 数周#!没有这么平静了。只需要……坐在这里，手里端着这盘哈草蛋糕。人生不过如此。"
 stress_trait_coping_decisions.1501.a:0 "这就算我所需要的。"

 stress_trait_coping_decisions.2001.t:0 "压力应对：荒唐的方式"
 stress_trait_coping_decisions.2001.desc_woman:0 "我躺在纠缠的肉体中，[ROOT.Char.Custom('AttractionWomanManIndef')]压在我身上，当释放时——以及解脱时——我不由得浑身颤抖。"
 stress_trait_coping_decisions.2001.desc_man:0 "我躺在纠缠的肉体中，[ROOT.Char.Custom('AttractionWomanManIndef')]跨坐在我身上，当释放时——以及解脱时——我不由得浑身颤抖。"
 stress_trait_coping_decisions.2001.desc_ending:0 "\n\n现在是我的头脑这#EMP 几周#!来最平静的时候，但我的脉搏依然快速跳动！太爽了！"
 stress_trait_coping_decisions.2001.a:0 "再来一次。过来，[ROOT.Char.Custom('AttractionGirlBoyPlural')]！"

 stress_trait_coping_decisions.2002.t:0 "压力应对：激情的代价"
 stress_trait_coping_decisions.2002.desc_woman:0 "在度过充满激情的美妙一夜后，我醒了过来。有个[ROOT.Char.Custom('AttractionWomanMan')]坚持留在这，纵情于我直到我睡着……#EMP 哦#!，这#EMP 体验#!真棒！"
 stress_trait_coping_decisions.2002.desc_man:0 "在度过充满激情的美妙一夜后，我醒了过来。一个[ROOT.Char.Custom('AttractionWomanMan')]坚持留在这，骑在我身上直到我睡着……#EMP 哦#!，这#EMP 体验#!真棒！"
 stress_trait_coping_decisions.2002.desc:0 "\n\n我起身准备穿衣，但某些东西好像不见了。某些非常重要的东西。#EMP 我所有的东西#!！房间被收拾得干干净净，一点衣服或钱包的痕迹都没留下。\n\n"
 stress_trait_coping_decisions.2002.desc_ending_rival:0 "在地板上我找到一张纸条：#EMP “希望你喜欢我送你的这个[ROOT.Char.Custom('AttractionWomanMan')]。你的仇敌，[rival.GetTitledFirstName]。”#!"
 stress_trait_coping_decisions.2002.desc_ending:0 "噢，那个该死的[ROOT.Char.Custom('AttractionWomanMan')]！"
 stress_trait_coping_decisions.2002.a:0 "请问……有人……能给我带几件衣服吗！"
 stress_trait_coping_decisions.2002.b:0 "[rival.GetFirstNameNoTooltip]！你这条毒蛇！"

 stress_trait_coping_decisions.2501.t:0 "压力应对：孤身一人"
 stress_trait_coping_decisions.2501.desc:0 "我关上身后的门，走进安静的房间。我深吸了一口气，然后呼出。\n\n我已给仆人下令，无论发生什么事，都不要让任何人来打扰我，我的肩膀放松下来，这正是我需要的。"
 stress_trait_coping_decisions.2501.a:0 "我真的平静了！"

 stress_trait_coping_decisions.3001.t:0 "压力应对：释放"
 stress_trait_coping_decisions.3001.desc_vassal:0 "“[vassal.GetTitledFirstName]，我亲爱的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))]！”我[ROOT.Char.Custom('quirk_neg_adverb')]笑着。\n\n“你生来就是如此[vassal.Custom('InsultAdjectiveArticle')][vassal.Custom('InsultNoun')]，还是后天养成的？”"
 stress_trait_coping_decisions.3001.desc_has_vassals:0 "所有封臣皆已落座，[vassal.GetTitledFirstName]开始讲话，我[ROOT.Char.Custom('quirk_neg_adverb')]笑了。\n\n“[vassal.GetTitledFirstNameNoTooltip]，抱歉打断一下，但你为什么是如此[vassal.Custom('InsultAdjectiveArticle')][vassal.Custom('InsultNoun')]？还有你，[vassal_2.GetTitledFirstName]，你生来就是个[vassal_2.Custom('InsultNoun')]，还是后天养成的？”"
 stress_trait_coping_decisions.3001.desc_has_vassal:0 "左右人皆已落座，[vassal.GetTitledFirstName]开始讲话，我[ROOT.Char.Custom('quirk_neg_adverb')]笑了。\n\n“[vassal.GetTitledFirstNameNoTooltip]，抱歉打断一下，但你为什么是如此[vassal.Custom('InsultAdjectiveArticle')][vassal.Custom('InsultNoun')]？”"
 stress_trait_coping_decisions.3001.desc:0 "宫廷上的众人皆已聚集，我[ROOT.Char.Custom('quirk_neg_adverb')]笑着——时候到了。\n\n“你，就是你！你生来就是个大老粗，还是后天养成的？”"
 stress_trait_coping_decisions.3001.a_vassal:0 "[vassal.GetHerHis]脸上的表情……！"
 stress_trait_coping_decisions.3001.a:0 "还有#EMP 你#!！别以为我没看到你！"

 stress_trait_coping_decisions.3501.t:0 "压力应对：让人镇静的痛苦"
 stress_trait_coping_decisions.3501.desc:0 "#EMP 啪！#!\n\n鞭子抽打在我的背上，我因它带来的清晰而颤抖。我只能感觉到痛苦，而我的脑海里也全都是痛苦。\n\n#EMP 啪！#!\n\n#EMP 啪！#!"
 stress_trait_coping_decisions.3501.a:0 "呃——甜美，甜美的痛苦！"

 stress_trait_coping_decisions.4001.t:0 "压力应对：买买买"
 stress_trait_coping_decisions.4001.desc:0 "我穿过[county.GetNameNoTierNoTooltip]的集市，兴奋且眼花缭乱——布料、珠宝、丝线、饰品……我都想要！\n\n我最后在一个老[ROOT.Char.Custom('RandomWomanMan')]的摊位上停了下来，这位老人非常了解我的困扰，承诺会帮我挑选。"
 stress_trait_coping_decisions.4001.a:0 "挑两个。不，等等。#EMP 三个#!！"

 stress_trait_coping_decisions.4501.t:0 "压力应对：给予的礼物"
 stress_trait_coping_decisions.4501.desc:0 "我带着一个空钱包和一颗轻松的心走出了[ROOT.Char.GetFaith.HouseOfWorship]。\n\n一想到这笔钱能够帮助的人，我的心安定了下来！"
 stress_trait_coping_decisions.4501.a:0 "[ROOT.Char.GetFaith.HighGodName]是慷慨的！"

 stress_trait_coping_decisions.5001.t:0 "压力应对：坦白"
 stress_trait_coping_decisions.5001.desc_opening:0 "“今天我把宫廷里的所有人都召集起来，因为我有一些事情要坦白。"
 stress_trait_coping_decisions.5001.desc_secret:0 "我……我[secret.Custom('SecretDescriptionFirstPerson')]。”"
 stress_trait_coping_decisions.5001.desc_sin:0 "我……我没有像应当的那样抵抗[ROOT.Char.Custom('SinfulTrait')|l]。”"
 stress_trait_coping_decisions.5001.desc:0 "我……我最近一直被罪恶的想法困扰。听我说……”"
 stress_trait_coping_decisions.5001.desc_ending:0 "\n\n震惊的低语传遍整个房间，但这丝毫没有妨碍我的解脱。"
 stress_trait_coping_decisions.5001.a:0 "我感觉轻松多了！"

 stress_trait_coping_decisions.5002.desc:0 "我……我[secret.Custom('SecretDescriptionFirstPerson')]。不，等等……这不是我——这是[secret_character.GetTitledFirstName]！”\n\n我[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_character'))]的怒吼丝毫没有妨碍我的解脱。"
 stress_trait_coping_decisions.5002.a:0 "不管怎样……我感觉轻松多了！"

 stress_trait_coping_decisions.5501.t:0 "压力应对：吃个精光！"
 stress_trait_coping_decisions.5501.desc:0 "又一盘[ROOT.Char.Custom('FavoriteTreat')]被放在我面前，我感觉自己很放松。\n\n没什么能比美食更让人舒心了！"
 stress_trait_coping_decisions.5501.a:0 "再来点[ROOT.Char.Custom('FavoriteTreat')]！"

 stress_trait_coping_decisions.5502.t:0 "压力应对：送上门来的盛宴"
 stress_trait_coping_decisions.5502.desc:0 "在我等待仆人准备晚餐时，我在大厅里偶然发现了一个[ROOT.Char.Custom('lowly_servant_type')]。\n\n[ROOT.Char.GetSheHe|U]试着为[ROOT.Char.GetHerselfHimself]自己辩解，但我们现在不需要这个，不是吗？我只是偶然发现了最棒的一餐！\n\n我带着[ROOT.Char.GetHerHim]进了地下室，在那里没人能听到尖叫。然后，我开始#EMP 大快朵颐#!！"
 stress_trait_coping_decisions.5502.a:0 "上面还有甜点在等着我呢！"

 stress_trait_coping_decisions.6001.t:0 "压力应对：拒绝食物"
 stress_trait_coping_decisions.6001.desc:0 "“通知厨师，我很长一段时间不会去用餐了。”\n\n这话一说出口，我就感觉轻松不少——不需要再分心，不需要再吞咽我几乎无法忍受的食物！现在我可以专注于重要事务了。"
 stress_trait_coping_decisions.6001.a:0 "没错，这样挺好。"

 stress_trait_coping_decisions.6501.t:0 "压力应对：墨水流动"
 stress_trait_coping_decisions.6501.desc:0 "我抓起一支笔，打开我的日记。\n\n一个又一个字出现在纸页上，我能感觉到我的肩膀放松下来——这个过程带来的清晰感无与伦比！"
 stress_trait_coping_decisions.6501.a:0 "我又蘸了蘸笔……"

 stress_trait_coping_decisions.7001.t:0 "压力应对：推心置腹"
 stress_trait_coping_decisions.7001.desc:0 "在与我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('confidant'))][confidant.GetTitledFirstName]长谈之后，我能感到我的思绪平静下来。"
 stress_trait_coping_decisions.7001.desc_ending:0 "\n\n然而，当我回到宫廷时，我能看到廷臣脸上的嫉妒……毕竟，谁不想得到[confidant.GetTitlePossessive]的信任呢？"
 stress_trait_coping_decisions.7001.a:0 "不过我的心放松下来。"

 stress_trait_coping_decisions.7002.desc:0 "在漫长而详尽的谈话后，我能感觉到我的思绪平静下来。"

 stress_trait_coping_decisions.7501.t:0 "压力应对：汗流浃背"
 stress_trait_coping_decisions.7501.desc:0 "在我绕我的[ROOT.Char.Custom('ResidenceBuilding')]跑完又一圈后，我能感觉到我的焦虑随我的汗滴一起从我身上滴落。\n\n有些人说，我这是在跑离问题，但我要说，这是在跑向解决办法！"
 stress_trait_coping_decisions.7501.a:0 "再来一圈！"
