 poetry.0003.t:0 "[ROOT.GetCharacter.Custom('theme_announcement')|UD]之诗"
 # First line
 0003.line_1_A:0 "[ROOT.GetCharacter.Custom('noun_specific_singular_one')|D]频作恶，大地凋且敝，"
 0003.line_1_B:0 "[ROOT.GetCharacter.Custom('noun_abstract_plural_one')|D]恒久远，常盛而不衰，"
 0003.line_1_C:0 "我们伟大的皇帝，[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D]查理王，"
 0003.line_1_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]皇帝正在得意洋洋，"
 # Second line
 0003.line_2_A:0 "人人皆退散，[ROOT.GetCharacter.Custom('noun_abstract_singular_one')|D]恶名著。"
 0003.line_2_B:0 "[ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D]盈双目，欲穷浮生态。"
 0003.line_2_C:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]整整有七年在西班牙打仗，"
 0003.line_2_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]拿下了考德里，攻破了围墙，"
 # Third line
 0003.line_3_A:0 "彼有[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D]伴，我竟无从及，"
 0003.line_3_B:0 "[ROOT.GetCharacter.Custom('two_syllable_number')|D]年如白马，[ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D]尽转空，"
 0003.line_3_C:0 "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D]攻占高地一直到海边，"
 0003.line_3_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]他的攻城器械摧毁了城堡，"
 # Fourth line
 0003.line_4_A:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]为吾物，旁人休从得！"
 0003.line_4_B:0 "[ROOT.GetCharacter.Custom('noun_specific_plural_two')|D]似黄沙，忘了皆成空。"
 0003.line_4_C:0 "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D]没有一座堡垒能够留在他面前，"
 0003.line_4_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]金银财宝和贵重的衣袍。"
 0003.poetry_from:0 "[actor.GetTitledFirstName]为你写下一首诗\n\n"


