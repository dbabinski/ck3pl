l_simp_chinese:
 first_line_text_set_1_A:0 "纤骨弱花难耐霜，"
 first_line_text_set_1_B:0 "愿邀相伴入闺房，"
 first_line_text_set_2_A:0 "思君历历星明映，"
 first_line_text_set_2_B:0 "休道茕茕客异乡，"
 second_line_text_set_1_A:0 "嵬嵬高塔立天孤。"
 second_line_text_set_1_B:0 "衮衮公侯大丈夫"
 second_line_text_set_2_A:0 "万贯家财吾幸得。"
 second_line_text_set_2_B:0 "可将歍噈换来无。"
 third_line_text_set_1_A:0 "相思难解独彷徨，"
 third_line_text_set_1_B:0 "狡兔蹑踪幽径茫，"
 third_line_text_set_2_A:0 "直似长空搜鸟迹，"
 third_line_text_set_2_B:0 "愁寻湩酪酒酥香，"
 fourth_line_text_set_1_A:0 "拟将心事托云幽。"
 fourth_line_text_set_1_B:0 "大白戏言君共浮。"
 fourth_line_text_set_2_A:0 "片语生风才脱口。"
 fourth_line_text_set_2_B:0 "荒唐愧我尽胡诌。"
 poetry_line_break:0 "\n"
 # Lines from the Song of Roland
 poetry.0002.t:0 "一首诗！"
 # First line
 0002.blank_verse_line_1_A:0 " 马西理王在沙拉古索城里，"
 0002.blank_verse_line_1_B:0 " 在异教徒中白狼素称多智，"
 0002.blank_verse_line_1_C:0 " 我们伟大的皇帝，查理王，"
 0002.blank_verse_line_1_D:0 " 查理皇帝正在得意洋洋，"
 # Second line
 0002.blank_verse_line_2_A:0 "  他来到果园，在树荫下休息；"
 0002.blank_verse_line_2_B:0 "  他也是个很勇悍的骑士，"
 0002.blank_verse_line_2_C:0 "  整整有七年在西班牙打仗，"
 0002.blank_verse_line_2_D:0 "  拿下了考德里，攻破了围墙，"
 # Third line
 0002.blank_verse_line_3_A:0 " 他躺在树下青石座上，"
 0002.blank_verse_line_3_B:0 " 只有他能够拯救他的君王，"
 0002.blank_verse_line_3_C:0 " 他攻占高地一直到海边，"
 0002.blank_verse_line_3_D:0 " 他的攻城器械摧毁了城堡，"
 # Fourth line
 0002.blank_verse_line_4_A:0 "  有两万多人在他身旁。"
 0002.blank_verse_line_4_B:0 "  他便言道：“请不要着慌！”"
 0002.blank_verse_line_4_C:0 "  没有一座堡垒能够留在他面前。"
 0002.blank_verse_line_4_D:0 "  金银财宝和贵重的衣袍。"



