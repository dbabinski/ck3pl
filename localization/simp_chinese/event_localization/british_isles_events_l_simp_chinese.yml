# Reclaiming Britannia, by Linnéa Thimrén
 british_isles.0001.t:0 "[reclaimer.GetCulture.GetNameNoTooltip|U]不列颠尼亚"
 british_isles.0001.desc:0 "这片属于我们的岛屿受到外族统治已经太久了——现在，它终于回到了凯尔特人的怀抱！越过无垠的田野，我的目光落在了天边的太阳，多年以来太阳似乎第一次发出耀眼的光芒；好似丰饶与健康之地提尔纳诺亲自来迎接我们。一度属于我们先祖的山峦和谷地，再一次回到了[ROOT.Char.GetCulture]文化的臂弯。"
 british_isles.0001.custom:0 "不列颠尼亚的所有[counties|E]"
 british_isles.0001.a:0 "赞美先祖！"

 british_isles.0002.desc:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('reclaimer'))][reclaimer.GetName]正式宣告凯尔特不列颠尼亚的涅槃重生。\n\n在外族蹂躏的百年之后，这片岛屿终于回到了它的原主手中。"
 british_isles.0002.a:0 "[reclaimer.GetCulture.GetNameNoTooltip]之灾荼毒大地……"
 british_isles.0002.b:0 "不列颠尼亚再一次回归到我们手中！"

# Restoring the Danelaw, by Linnéa Thimrén
 british_isles.1001.t:0 "恢复法律"
 british_isles.1001.desc:0 "在我的运筹下丹麦法区得以恢复；这片土地会再次接受被[restorer.GetCulture.GetName]统治的命运！\n\n我，如今正沿着血斧埃里克和古思伦等先人的脚印继续前行，我乃古老传统的捍卫者。以[restorer.GetFaith.WarGodName]之名发誓，我绝不会让这个王国再次落入盎格鲁-撒克逊人的魔掌之中！"
 british_isles.1001.a:0 "新时代的曙光！"

 british_isles.1002.t:0 "丹麦法区"
 british_isles.1002.desc_same_culture:0 "得益于[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))][restorer.GetName]的运作，丹麦法区得以重建！这片岛屿再一次回到了[restorer.GetCulture.GetName]的统治之下。"
 british_isles.1002.desc:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))][restorer.GetName]和[restorer.GetHerHis]的无耻暴徒们在这片土地上成立了一个新的国度，并宣称其为丹麦法区王国的重生。\n\n我们将拭目以待，这一恢复[restorer.GetCulture.GetName]在英格兰统治的举措是否能够比之前那次成功……"
 british_isles.1002.a:0 "[restorer.GetCulture.GetNameNoTooltip]之灾荼毒大地。"
 british_isles.1002.b:0 "[restorer.GetCulture.GetNameNoTooltip]人的胜利！"
 british_isles.1002.c:0 "唔，你刚刚说到了[restorer.GetCulture.GetNameNoTooltip]？叫上我一个！"

# Embrace English Culture, by Linnéa Thimrén
 british_isles.2001.t:0 "[embracer_former_culture.GetNameNoTooltip|U]人渐凋零"
 british_isles.2001.desc:0 "我们[embracer.GetCulture.GetCollectiveNounNoTooltip]人还将法兰西当作自己家园的时代已经一去不复返。我们的子女诞生于此，和撒克逊人一齐长大，而对于他们，诺曼底已经成为眺望不列颠尼亚海岸线时幢幢迷雾中一条隐约的细线。\n\n此外，我们也在当地创立了一些属于自己的习俗，这让我们的文化传承能够在撒克逊人的土地上传播开来，这给予了我们一个新身份——英格兰人。"
 british_isles.2001.a:0 "英格兰万岁！"

 british_isles.2002.desc:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('embracer'))][embracer.GetName]，[embracer.GetHerHis]的封臣，以及[embracer.GetHerHis]的全体家人已经响应阿尔比昂的呼唤，接受了英格兰文化。"
 british_isles.2002.a:0 "这只是时间问题。"
 british_isles.2002.b:0 "叛徒！"

# Request Laudabiliter, by Flavio Verna
 british_isles.3001.t:0 "我们郑重宣布，"
 british_isles.3001.desc:0 "你欲将普世教会的圣洁管辖推广到爱尔兰诸蛮族部落，实乃无比虔诚且正当的事业。有鉴于此，罗马圣教会允许你将该岛纳为己有，并于此地执行天主的意志。\n\n如果你在这场神圣之战的中途不幸魂归天国，我们将此神圣诏令的效力延及你的合法继承人。愿[scoped_ruler.GetHouse.GetBaseNameNoTooltip]家族能对这份神圣事务从一而终，直到吾主圣意昭昭，爱尔兰于[scoped_ruler.GetCulture.GetNameNoTooltip]的统治下顺服地合而为一。"
 british_isles.3001.a:0 "准备好我们的舰队！"
 british_isles.3002.t:0 "宣称爱尔兰"
 british_isles.3002.desc.irish:0 "因着[scoped_pope.GetFirstName]教宗陛下，基督之代表，圣伯多禄之座继承人的鸿恩，[scoped_ruler.GetFullName]已得授予统治爱尔兰全境及其境内全部部落的神圣权力。\n\n任何不服从教宗令状并拒绝臣服的爱尔兰领主将会面临[scoped_ruler.GetTitledFirstName]之怒，[scoped_ruler.GetHerHis]的[scoped_ruler.GetCulture.GetName]大军，以及天主的大能。"
 british_isles.3002.a:0 "我们走着瞧！"
 british_isles.3002.b:0 "我知道了……"

# Refound Dumnonia, by Ewan Cowhig Croft
 british_isles.4001.t:0 "重建[founder.GetPrimaryTitle.GetAdjectiveNoTooltip]王国"
 british_isles.4001.desc:0 "[founder.GetPrimaryTitle.GetNameNoTierNoTooltip]对任何入侵者都不会善面相迎。几百年来，我们挣扎着抗击他们，不停地战斗，以期光复我们的家园。凭借高超的谋略与能力，我终于成功夺回了古代冬诺尼亚的土地，重建了[founder.GetPrimaryTitle.GetNameNoTierNoTooltip]王国。\n\n异族的威胁已被抵御，古老不列颠尼亚的死亡没有到来，而现在我将坚定地面对[founder.GetFaith.DevilName]掷向我们的任何新挑战。来吧，[founder.GetPrimaryTitle.GetNameNoTierNoTooltip]必将恒久。"
 british_isles.4001.a:0 "我是康林纽斯再世！"
 british_isles.4001.b:0 "我的国王头衔是唯一重要之物。"
 british_isles.4002.desc:0 "经过几百年的斗争，[founder.GetFullName]重建了古老的冬诺尼亚王国，被人民称为[founder.GetPrimaryTitle.GetNameNoTier]，并击退了他们岛屿的异族侵略者。\n\n虽然不列颠诸岛的其他领主们不太可能容忍这个新兴势力染指他们眼中的先祖领地，然而[founder.GetPrimaryTitle.GetAdjective]的人民经受过的入侵比今时今日所能组织起来的入侵要恐怖得多。他们早已准备好了抵御不可避免的可怕报复……"
 british_isles.4002.a:0 "一与全！"
 british_isles.4002.b:0 "我们会把他们一直赶到土地的尽头。"
 british_isles.4002.c:0 "弹丸小国，过眼云烟。"
