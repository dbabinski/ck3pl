l_simp_chinese:
# Captured prisoner notifications, by Mathilda Bjarnehed
 siege.0002.one_captured.t:0 "围攻中抓获的俘虏"
 siege.0002.several_captured.t:0 "围攻中抓获的俘虏"
 siege.0002.one_captured:0 "你在围攻[barony.GetNameNoTier]期间俘虏了[prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))]。"
 siege.0002.two_captured:0 "你在围攻[barony.GetNameNoTier]期间俘虏了[prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))]和[prisoner_2.Custom2('HerHisCharacterIntroduction', SCOPE.sC('holder'))]。"
 siege.0002.several_captured:0 "你在围攻[barony.GetNameNoTier]期间俘虏了[prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))]和其他[ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0]人。"
	
 siege.0003.one_captured.t:0 "廷臣在围攻中被俘"
 siege.0003.several_captured.t:0 "廷臣在围攻中被俘"
 siege.0003.one_captured:0 "[prisoner_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]被俘了。"
 siege.0003.two_captured:0 "我的[ROOT.Char.Custom2('RelationToMeShort', prisoner_1)][prisoner_1.GetFirstName]和[ROOT.Char.Custom2('RelationToMeShort', prisoner_2)][prisoner_2.GetFirstName]被俘了。"
 siege.0003.several_captured:0 "我的[ROOT.Char.Custom2('RelationToMeShort', prisoner_1)][prisoner_1.GetFirstName]和其他[ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0]人被俘了。"
 siege.0003.end:0 "此事发生在围攻[barony.GetNameNoTier]期间，是[occupant.Custom2('MyCharacterIntroduction', ROOT.Char)]干的。"

 siege.0004.relation_captured.t:0 "[ROOT.Char.Custom2('RelationToMeShort', prisoner_1)|U]被俘"
 siege.0004.one_captured:0 "$siege.0003.one_captured$"
 siege.0004.two_captured:0 "$siege.0003.two_captured$"
 siege.0004.several_captured:0 "$siege.0003.several_captured$"
 siege.0004.end:0 "$siege.0003.end$"

 siege.0013.one_killed.t:0 "廷臣在围攻中被杀"
 siege.0013.several_killed.t:0 "廷臣在围攻中被杀"
 siege.0013.one_killed:0 "我的廷臣[casualty_1.GetFirstName]被杀了"
 siege.0013.two_killed:0 "我的廷臣[casualty_1.GetFirstName]和[casualty_2.GetFirstName]被杀了"
 siege.0013.several_killed:0 "[casualty_1.GetFirstName]和我的其他[ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0]位廷臣被杀了"
 siege.0013.end:0 "$siege.0003.end$"

 siege.0014.one_killed.t:0 "[ROOT.Char.Custom2('RelationToMeShort', casualty_1)|U]在围攻中被杀"
 siege.0014.one_killed:0 "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]被杀"
 siege.0014.two_killed:0 "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]和[casualty_2.Custom2('MyCharacterIntroduction', ROOT.Char)]被杀"
 siege.0014.several_killed.t:0 "角色在围攻中被杀"
 siege.0014.several_killed:0 "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]和[ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0]人被杀"
 siege.0014.end:0 "$siege.0013.end$"

 siege.0102.title:0 "[barony.GetNameNoTier]之围战败"
 siege.0102.message.foe:0 "$siege.0103.message$"
 siege.0102.message.neutral:0 "现在[occupant.Custom2('MyCharacterIntroduction', ROOT.Char)]在[war.GetName]中[occupied|E]了该地产"
 siege.0103.title:0 "$siege.0102.title$"
 siege.0103.message:0 "现在我的敌人[occupant.GetTitledFirstName]在[war.GetName]中[occupied|E]了该地产"

 siege.1005.pow_toast.t:0 "俘获有价值的人质"
 siege.1005.pow_toast.desc:0 "在围攻[barony.GetNameNoTier]期间，我将[important_hostage.Custom2('NamePossessiveCharacterIntroduction', primary_siege_defender)]抓为人质"
 siege.1005.pow_toast.desc.primary:0 "在围攻[barony.GetNameNoTier]期间，我将我的敌人[important_hostage.GetTitledFirstName]抓为人质"
 siege.1006.pow_toast.t:0 "抓获人质"
 siege.1006.pow_toast.desc:0 "在[barony.GetNameNoTier]城破后，[occupant.GetTitledFirstName]将[important_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)]抓为人质"
 siege.1007.pow_toast.t:0 "$siege.1005.pow_toast.t$"
 siege.1007.pow_toast.desc:0 "在[barony.GetNameNoTier]城破后，[occupant.GetTitledFirstName]将[important_hostage.Custom2('NamePossessiveCharacterIntroduction', primary_siege_defender)]抓为人质"
 siege.1007.pow_toast.desc.primary:0 "在[barony.GetNameNoTier]城破后，[occupant.GetTitledFirstName]将我的敌人[important_hostage.GetTitledFirstName]抓为人质"
