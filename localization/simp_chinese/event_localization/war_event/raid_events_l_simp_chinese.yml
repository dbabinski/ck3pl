l_simp_chinese:
 raiding.0002.t:0 "烈火与鲜血"
 raiding.0002.desc:0 "[sacked_barony.GetNameNoTierNoTooltip]，[sacked_county.GetNameNoTierNoTooltip]的重要据点，已经被我的劫掠者攻破。这大片土地的经营所得，众多瑟瑟发抖的臣民，以及[sacked_county_owner.GetTitledFirstName]的闪亮财宝正等着我们挑选。\n\n部队准备就绪，等待我下达的命令。"
 raiding.0002.a:0 "为[raider_capital.GetNameNoTooltip]俘获有能力的奴隶！"
 raiding.0002.b:0 "大掠三日，全部拿走！"
 raiding.0002.c:0 "我们得到的已经足够了。"
 raiding.0003.t_spared:0 "[sacked_county.GetNameNoTierNoTooltip]幸免于难"
 raiding.0003.t_attacked:0 "洗劫[sacked_county.GetNameNoTierNoTooltip]"
 raiding.0003.desc.admin_plundered_independent:0 "撞开[sacked_barony.GetNameNoTierNoTooltip]的城门后，[raider.GetTitledFirstName]完全掌控了大部分[sacked_county.GetNameNoTierNoTooltip]，而且[raider.GetHerHis]尽其所能绑架并奴役大量博学的官员与技术工人。这些贱货披头散发，为他们逝去的亲人痛哭流涕。"
 raiding.0003.desc.gold_plundered_independent:0 "在紧张的围攻之后，[raider.GetTitledFirstName]成功突破了[sacked_barony.GetNameNoTierNoTooltip]的堡垒，[raider.GetHerHis]的士兵抢走了一切财宝。他们瞬间夺走了[sacked_county.GetNameNoTierNoTooltip]半数以上的财富。"
 raiding.0003.desc.spared_plundered_independent:0 "[sacked_barony.GetNameNoTierNoTooltip]向[raider.GetTitledFirstName]的军队投降，[raider.GetHerHis]宽免了[sacked_county.GetNameNoTierNoTooltip]的大部分居民，[raider.GetHerHis]不再进行大规模劫掠。但是，[raider.GetSheHe]似乎意图劫掠#EMP 我#!！"
 raiding.0003.desc.admin_plundered_vassal:0 "我的领主未能抵御住[raider.GetTitledFirstName]对[sacked_barony.GetNameNoTierNoTooltip]的蹂躏，此地的陷落也使[sacked_county.GetNameNoTierNoTooltip]丧失了关键堡垒。甚至现在，乡野依然有大量[raider.GetTitledFirstNamePossessiveNoTooltip]的军队出没，他们尽其所能，抓捕并奴役所有的技术工人和学徒。"
 raiding.0003.desc.gold_plundered_vassal:0 "在未得到我的领主援助的情况下，[sacked_barony.GetNameNoTierNoTooltip]毫无胜算。[raider.GetTitledFirstName]带领的强盗攻入了城镇，这些混帐夺走了一切，包括农民的世俗财物以及我心爱的高脚杯。\n\n由于[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]的蹂躏，[sacked_county.GetNameNoTierNoTooltip]一半以上陷入了火海，而且[raider.GetTitledFirstNameNoTooltip]就在那里某处，用我珍藏的杯子喝酒。"
 raiding.0003.desc.spared_plundered_vassal:0 "尽管我的领主未能中止[sacked_barony.GetNameNoTierNoTooltip]的围攻，不管如何，[raider.GetTitledFirstName]还是把[raider.GetHerHis]的部队暂时约束住了。\n\n大部分乡野因此免于注定的劫掠，但是饥渴的[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]的目光也投向了别处……"
 raiding.0003.a:0 "那个恶魔！"
 raiding.0003.b:0 "我#EMP 会#!为此复仇。"
 raiding.0003.c:0 "我们会重建[sacked_county.GetNameNoTierNoTooltip]。"
 raiding.0004.desc.admin_plundered:0 "[sacked_county_owner.GetTitledFirstName]为[raider.GetTitledFirstNamePossessive]的贪婪付出了代价。随着[sacked_barony.GetNameNoTierNoTooltip]的城镇的陷落，[sacked_county.GetNameNoTierNoTooltip]的境内已几乎无险可守。\n\n无疑，[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]的强盗们猖獗无束，绑架并奴役他们能找到的所有技术工人。"
 raiding.0004.desc.gold_plundered:0 "[raider.GetTitledFirstNameNoTooltip]攻陷了[sacked_barony.GetNameNoTierNoTooltip]，对于[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]的狂暴的强盗，[sacked_county.GetNameNoTierNoTooltip]几乎完全赤裸。\n\n由于在当地，几乎再没有其他要塞抗击他们，这些劫掠着带走了所有他们能找到的宝物和钱财。"
 raiding.0004.desc.spared_plundered:0 "尽管[raider.GetTitledFirstName]成功攻陷了[sacked_barony.GetNameNoTierNoTooltip]，但是当地的一座堡垒依然守卫着[sacked_county.GetNameNoTierNoTooltip]大部分土地，[raider.GetHerHis]因而只好约束住自己的部队。最后，只有零星分散的劫掠发生。\n\n你的封臣逃过了一劫，[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]的目光依然饥渴地盯着你的直属领地……"
 raiding.0004.a:0 "我诅咒这些惹是生非的野蛮人！"
 raiding.0004.b:0 "为死难者支付抚恤金。"
 raiding.0004.c:0 "帮助他们重建。"
 recently_sacked_modifier:0 "近期被洗劫"
 recently_sacked_modifier_desc:0 "劫掠者在这不会再找到任何战利品，而对他们重返的恐惧也会让农民遵守规矩。"
 rebuilding_after_sacking_modifier:0 "劫后重建"
 rebuilding_after_sacking_modifier_desc:0 "一位富有的捐助者帮助当地人重建他们被破坏的村镇。"
 raiding.0004.c.feed.t:0 "领主出钱重建"
 raiding.0004.c.feed.desc:0 "我的领主出钱雇佣一队建筑师与管理人员来协助重建[sacked_county.GetNameNoTierNoTooltip]。"
 raiding.0011.t:0 "上交战利品"
 raiding.0011.desc:0 "你的劫掠者带回了[ROOT.Var('raid_loot').GetValue|V0][gold_i]，同时你得到[ROOT.Var('raid_loot').GetValue|V0][prestige_i]。"
 raiding.0012.a.t:0 "失去战利品"
 raiding.0012.a.desc:0 "[recipient.GetTitledFirstName]从我们这拿走了[ROOT.Var('raid_loot').GetValue|V0][gold_i]的财宝！\n\n这场胜利给予[recipient.GetHerHim][ROOT.Var('raid_prestige').GetValue|V0][prestige_i]。"
 raiding.0012.b.t:0 "带回战利品"
 raiding.0012.b.desc:0 "你从[raider.GetTitledFirstName]劫掠了价值[ROOT.Var('raid_loot').GetValue|V0][gold_i]的战利品！\n\n这场胜利给予你[ROOT.Var('raid_prestige').GetValue|V0][prestige_i]。"
 raiding.0023.t:0 "[capital_province.GetNameNoTooltip]的恐惧"
 raiding.0023.desc:0 "多年来，我发起毁灭性的劫掠，大获全胜，我使[raid_leader.GetFaith.HighGodName]的怒火彻底降临在颤栗的俗世，显然，若是[raid_leader.GetFaith.HighGodNameSheHe|U]反对，[raid_leader.GetFaith.HighGodNameSheHe|U]怎会现在才使我跌倒？\n\n恰恰相反，我的宅邸充斥着抢来的境外统治者的财宝，还有异族奴隶给我暖床。\n\n诚然，闻吾之名，贵贱同惧，小儿止啼。"
 raiding.0023.a:0 "哈！让他们因我的名而流泪！"
