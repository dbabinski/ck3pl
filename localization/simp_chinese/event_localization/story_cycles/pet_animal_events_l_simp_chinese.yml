## OTHER PEOPLE
##############
 pet_animal.5001.t:0 "仇敌之猫"
 pet_animal.5001.desc:0 "当我因公事路过[rival_home.GetName]时，一只[rival.Custom('CatFurColor')]猫向我跑来。我在哪见过这只猫……？啊！这是我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))][rival.GetTitledFirstNamePossessive]的猫[rival.Custom('CatStoryName')]！\n\n当它对我喵喵叫，还发出呼噜声时，我感到一丝邪恶的微笑在我脸上蔓延。"
 pet_animal.5001.a:0 "#EMP 喵，喵#!——我不会伤害你……"
 pet_animal.5001.a.tt:0 "是这把刀要伤害你"
 pet_animal.5001.b:0 "我要好好撸一撸那个白痴的猫！"

 pet_animal.5002.t:0 "仇敌之狗"
 pet_animal.5002.desc:0 "当我因公事路过[rival_home.GetName]时，一只[rival.Custom('DogFurColor')]狗向我跑来。我在哪见过这只狗……？啊！这是我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))][rival.GetTitledFirstNamePossessive]的狗[rival.Custom('DogStoryName')]！\n\n当它摇着尾巴高兴地对我汪汪叫时，我感到一丝邪恶的微笑在我脸上蔓延。"
 pet_animal.5002.a:0 "过来，我不会伤害你……"
 pet_animal.5002.b:0 "我要好好撸一撸那个白痴的狗！"


##############
## DECISION EVENTS
##############
 pet_animal.6001.t:0 "摸摸[ROOT.Char.Custom('DogStoryName')|U]"
 pet_animal.6001.desc:0 "当我撸着[ROOT.Char.Custom('DogStoryNamePossessive')]的[ROOT.Char.Custom('DogFurColor')]毛发时，我能感觉到心中的忧愁在逐渐消解。想想要让某个人对我毫不动摇地忠诚，要让他们一直站在我这一边……要是我周边的人都像你这样，那该多好啊，[ROOT.Char.Custom('DogStoryName')]！\n\n我们坐在一起打发了几分钟时光，[ROOT.Char.Custom('DogStoryHerHis')]的尾巴摇摇，我的肩膀松松。然后我又得回去面对那个残酷的世界。"
 pet_animal.6001.a:0 "谢谢你，我的朋友！"

 pet_animal.6002.desc:0 "我发现[ROOT.Char.Custom('DogStoryName')]在外边跟孩子们玩耍。[ROOT.Char.Custom('DogStorySheHe')]一看到我便快活地跳过来，摇起[ROOT.Char.Custom('DogStoryHerHis')]的尾巴，我蹲下身，熟练地把[ROOT.Char.Custom('DogStoryHerHis')]四脚朝天。\n\n我花了好几分钟抚摸[ROOT.Char.Custom('DogStoryHerHis')][ROOT.Char.Custom('DogFurColor')]的肚子，我很久没这么放松了。"

 pet_animal.6003.desc:0 "当我正打算出门时，我看见[ROOT.Char.Custom('DogStoryName')]冲着我来，[ROOT.Char.Custom('DogStoryHerHis')]的嘴里还叼着一根棒子。我琢磨着我还是有几分钟和[ROOT.Char.Custom('DogStoryHerHim')]耍弄耍弄的。嗯，那样一定很惬意。\n\n#EMP 等会，这是什么？#!\n\n当我弯腰去拾那根棒子时，我才发现那根本不是棒子，而是一张#EMP [target_county.GetName]的宣称书！#!见鬼了，[ROOT.Char.Custom('DogStoryName')]，你从哪里淘到这个宝贝玩意的？"
 pet_animal.6003.a:0 "好[ROOT.Char.Custom('DogStoryGirlBoy')]，[ROOT.Char.Custom('DogStoryName')]。#EMP 好[ROOT.Char.Custom('DogStoryGirlBoy')]！#!"
 pet_animal.6003.b:0 "[neighboring_ruler.GetTitledFirstName]怕是巴不得想把这个要回去！"

 pet_animal.6004.desc:0 "我发现[ROOT.Char.Custom('DogStoryName')]正在太阳下打盹。我弯下身子来到[ROOT.Char.Custom('DogStoryHerHim')]的身边，轻轻用手捋过[ROOT.Char.Custom('DogStoryHerHis')]的[ROOT.Char.Custom('DogFurColor')]毛发，然后——\n\n我听见了一声低沉的怒吼，只见尖牙一闪，然后我就发现有什么在#EMP 撕扯#!我的手臂。我赶在[ROOT.Char.Custom('DogStorySheHe')]下一口咬到我之前迅速跳开了，但是可真是疼……！"
 pet_animal.6004.a:0 "肯……肯定是哪里搞错了！"
 pet_animal.6004.b:0 "你这#EMP 畜生#!！"

 pet_animal.6051.t:0 "摸摸[ROOT.Char.Custom('CatStoryName')|U]"
 pet_animal.6051.desc:0 "我发现[ROOT.Char.Custom('CatStoryName')]正在我的房间里熟睡，我坐在边上，[ROOT.Char.Custom('CatStoryHerHim')]轻轻地发出一声咂嘴声，声音里略带困扰。\n\n不过，当我的手指撸过[ROOT.Char.Custom('CatStoryHerHis')]的[ROOT.Char.Custom('CatFurColor')]毛之后，[ROOT.Char.Custom('CatStorySheHe')]立马满意地咕噜咕噜了起来，听声音似乎十分享受我这么做。"

 pet_animal.6052.desc:0 "我发现[ROOT.Char.Custom('CatStoryName')]正在院子里踱来踱去。[ROOT.Char.Custom('CatStorySheHe')]一看到我，[ROOT.Char.Custom('CatStorySheHe')]立马喵喵叫唤跑过来，不住地蹭蹭我的腿。\n\n我花了好长一段时间，蹲在[ROOT.Char.Custom('CatStoryHerHis')]身边给[ROOT.Char.Custom('CatStoryHerHim')]撸毛，挠[ROOT.Char.Custom('CatStoryHerHim')]的下巴。当我重新站起身来时，我感觉心情好久没有这么轻快过了。"
