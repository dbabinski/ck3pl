 court_ongoing.1100.zealous:0 "灼热的信仰。"
 court_ongoing.1100.energetic:0 "年轻的活力。"
 court_ongoing.1100.forgiving:0 "仁厚的天性。"
 court_ongoing.1100.beautiful:0 "精致的特征。"
 court_ongoing.1100.strong:0 "身体的强健。"
