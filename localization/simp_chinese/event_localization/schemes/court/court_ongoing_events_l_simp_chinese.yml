 #Dealing with competition, by Mathilda Bjarnehed
 court_ongoing.1110.t:0 "$court_event_title$情敌"
 court_ongoing.1110.desc:0 "最近，我对[target.GetFirstName]的所有拜访都被[competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]毁了！[competitor.GetSheHe|U]到处跟着[target.GetHerHim]，就像一只走丢的小狗。[competitor.GetHerHis|U]取悦那位[target.GetLadyLord]的尝试真是可笑，但我担心[competitor.GetHerHis]的坚持迟早会获得回报。"
 court_ongoing.1110.a:0 "一场决斗将证明谁才是有价值的那个！"
 court_ongoing.1110.a.success:0 "你赢了这场决斗"
 court_ongoing.1110.a.failure:0 "你输了这场决斗"
 court_ongoing_1110.competitor_remains.tt:0 "[competitor.GetShortUIName|U]继续向[target.GetShortUIName]献殷勤"
 court_ongoing.1110.b:0 "一次“不幸的”“食物中毒”一定有用。"
 court_ongoing.1110.b.success:0 "[competitor.GetShortUINameNoTooltip]在宴会上出了洋相"
 court_ongoing.1110.b.failure:0 "[competitor.GetShortUINameNoTooltip]察觉到你把毒药倒进[competitor.GetHerHis]的酒杯"
 court_ongoing.1110.b.murder:0 "这毒药#EMP 太#!有效了"
 court_ongoing.1110.c:0 "[competitor.GetHerHis|U]的爱不是真的；钱币会说服[competitor.GetHerHim]停下。"
 court_ongoing.1110.c.success:0 "[competitor.GetShortUINameNoTooltip]接受了贿赂"
 court_ongoing.1110.c.failure:0 "[competitor.GetShortUINameNoTooltip]把你的提议告诉了[target.GetShortUINameNoTooltip]"
 court_ongoing.1111.t:0 "广受喜爱"
 court_ongoing.1111.start.desc:0 "[owner.GetTitledFirstName]不是唯一想赢得我认可的人。[competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]和[competitor.GetHerHis]的竞争对手越来越频繁地接近我，态度也从礼貌变得亲密。\n\n"
 court_ongoing.1111.duel_success.desc:0 "[owner.GetTitledFirstNameNoTooltip]并不喜欢[competitor.GetFirstNamePossessiveNoTooltip]的殷勤。[owner.GetSheHe|U]向[competitor.GetFirstNameNoTooltip]提出决斗！当我到达时，一切都已经结束了；[owner.GetTitledFirstNameNoTooltip]得意地骑在被[owner.GetHerHis]揍扁的敌人身上。"
 court_ongoing.1111.duel_failure.desc:0 "[owner.GetTitledFirstNameNoTooltip]并不喜欢[competitor.GetFirstNamePossessiveNoTooltip]的殷勤。[owner.GetSheHe|U]向[competitor.GetFirstNameNoTooltip]提出决斗！当我到达时，一切都已经结束；[competitor.GetTitledFirstNameNoTooltip]得意地骑在被[competitor.GetHerHis]揍扁的敌人身上。"
 court_ongoing.1111.poison_success.desc:0 "但在今天晚上的宴会上，[competitor.GetTitledFirstNameNoTooltip]喝太多了，居然吐在了我的衣服上！[owner.GetTitledFirstNameNoTooltip]毫不迟疑地冲过来，将我从秽物中救了出来。"
 court_ongoing.1111.poison_failure.desc:0 "现在[competitor.GetTitledFirstNameNoTooltip]告诉我，[owner.GetTitledFirstNameNoTooltip]已经被嫉妒冲昏了头脑，试图下毒害[competitor.GetHerHim]！"

 court_ongoing.1111.a.success:0 "哦，[owner.GetTitledFirstNameNoTooltip]！多么英勇！"
 court_ongoing.1111.a.duel_failure:0 "可怜的[owner.GetTitledFirstNameNoTooltip]！让我来护理你的擦伤。"
 court_ongoing.1111.a.poison_failure:0 "[owner.GetTitledFirstNameNoTooltip]绝对不会使用如此卑鄙的伎俩！"
 court_ongoing.1111.b.poison_success:0 "让我一个人待着！我自己能处理好！"
 court_ongoing.1111.b.poison_failure:0 "你怎么能这样，[owner.GetTitledFirstNameNoTooltip]？！"
 court_ongoing.1111.b.duel_success:0 "幼稚的争吵#EMP 无法#!打动我。"
 court_ongoing.1111.b:0 "嫉妒不适合你，[owner.GetTitledFirstNameNoTooltip]。"
 court_ongoing.1111.c.duel_failure:0 "哦，[competitor.GetTitledFirstNameNoTooltip]！你真勇敢！"
 court_ongoing.1111.c:0 "可怜的[competitor.GetTitledFirstNameNoTooltip]！我的心为你而碎！"
 court_ongoing.1111.d:0 "我受够你俩了！"

 court_ongoing.1112.desc:0 "对抗我，[competitor.GetTitledFirstName]没有任何机会！失败一定让[competitor.GetHerHis|U]非常尴尬——而我的[target.Custom('LoverPetName')][target.GetFirstName]全都看到了！从那以后，[target.GetSheHe|U]就再也没注意过[competitor.GetHerHim]。"
 court_ongoing.1112.a:0 "又一个彻底失败的敌人！"

 court_ongoing.1113.desc:0 "看来我低估了[competitor.GetTitledFirstNamePossessive]的能力——败在[competitor.GetHerHis]手上，我内心的尴尬不比身上的疼痛少。我唯一的慰藉就是[target.GetTitledFirstName]没有亲眼看到。"
 court_ongoing.1113.a:0 "让我们忘掉这一切吧……"
 court_ongoing.1113.b:0 "我会报仇！记住我的话！"

 court_ongoing.1114.desc:0 "没什么能比完美执行的计划更让人满意了！\n\n没人注意到我将毒药倒进了[competitor.GetTitledFirstNamePossessive]的酒杯中，我永远不会忘记接下来看到的盛况！[competitor.GetSheHe|U]吐得[target.GetFirstNamePossessive][target.Custom('GetClothingArticle')]上到处都是，而当我冲上去将[target.GetHerHim]从秽物中拯救出来时，[target.GetSheHe]非常感激。"
 court_ongoing.1114.a:0 "[target.GetSheHe|U]再也不会见[competitor.GetHerHis]了！"


 court_ongoing.1115.desc:0 "事实证明，[competitor.GetTitledFirstName]比我对[competitor.GetHerHim]的评价要敏锐得多。在我试图往[competitor.GetHerHis]的杯中下毒时，[competitor.GetSheHe|U]将我当场抓获，然后立马打起了小报告！"
 court_ongoing.1115.a:0 "不是那样的……"

 court_ongoing.1116.desc:0 "我计划的第一步进展得很顺利。没人看到我将毒药倒进[competitor.GetTitledFirstNamePossessive]的杯子里。然而，看来我低估了毒药的威力。\n\n[competitor.GetFirstNameNoTooltip]将酒倒入[competitor.GetHerHis]的嘴中，过了没几秒，[competitor.GetSheHe]就开始窒息！人们还没来得及帮忙，[competitor.GetSheHe]就倒在[competitor.GetHerHis]的炖菜里，一命呜呼。"
 court_ongoing.1116.a:0 "至少[competitor.GetSheHe]不会再向[target.GetFirstNameNoTooltip]献殷勤了。"

 # Boring party guest
 court_ongoing.1120.t:0 "$court_event_title$$court_ongoing.1121.t$"
 court_ongoing.1120.desc:0 "我前去参加[target_location.GetNameNoTooltip]的舞会，希望能与[target.GetTitledFirstName]共度些许时光。一想到我们十指相扣，就让我的心怦怦乱跳！但是当我抵达时，我发现[target.GetHerHim]被[unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]缠住说个不停。\n\n那个[unpleasant_guest.Custom('InsultAdjective')][unpleasant_guest.GetWomanMan]喋喋不休没完没了，完全没注意到[target.GetFirstNamePossessiveNoTooltip]的不适。"
 court_ongoing.1120.a:0 "看来我应该#EMP “转移一下话题”#!。"
 court_ongoing.1120.a.failure:0 "这次交谈非常无聊"
 court_ongoing.1120.b:0 "我的魅力能让任何谈话都不再无聊！"
 court_ongoing.1120.c:0 "我来顶替[target.GetHerHis]。让我受苦总好过让[target.GetHerHim]受苦。"
 court_ongoing.1120.d:0 "“够了！[target.GetLadyLord]快被你烦死了！”"
 court_ongoing.1120.e:0 "我要离那个[unpleasant_guest.GetWomanMan]远点！"


 court_ongoing.1121.t:0 "惹人不快的寒暄"
 court_ongoing.1121.start.desc:0 "当我送出舞会的请柬时，我期待着能得到陪伴和欢乐。然而，正相反，现在我被[unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]纠缠着，陷入了一场糟糕的谈话……\n\n"
 court_ongoing.1121.diplomacy.desc:0 "“晚上好，”熟悉的声音——[owner.GetTitledFirstName]加入了谈话。[owner.GetSheHe|U]是个体贴的听众，很快[unpleasant_guest.GetFirstNamePossessiveNoTooltip]的注意力就完全转移到[owner.GetHerHim]身上。我可以自由离开了。"
 court_ongoing.1121.intrigue.desc:0 "“非常抱歉，但是有紧急状况需要你留意下，[unpleasant_guest.Custom2('RelationToMeAddress', owner)]。”熟悉的声音，那是[owner.GetTitledFirstName]。[owner.GetSheHe|U]向我使了个眼色，同时打了个手势，示意[unpleasant_guest.GetFirstNameNoTooltip]跟着[owner.GetSheHe]。"
 court_ongoing.1121.insult.desc:0 "“我想[ROOT.Char.GetLadyLord]已经听的够多了，”一个[owner.GetWomanMan]插了进来——那是[owner.GetTitledFirstName]！“你看不出来你让[ROOT.Char.GetHerHim]很烦吗，[unpleasant_guest.Custom2('RelationToMeAddress', owner)]？”"
 court_ongoing.1121.a:0 "外交上有用的一课，尽管让人不快！"
 court_ongoing.1121.a.critical_success:0 "你学会了新的外交技巧"
 court_ongoing.1121.a.success:0 "你对外交的理解有所进步"
 court_ongoing.1121.b:0 "计策上有用的一课，尽管让人不快！"
 court_ongoing.1121.b.critical_success:0 "你学会了新的谋略技巧"
 court_ongoing.1121.b.success:0 "你对谋略的理解有所进步"
 court_ongoing.1121.c:0 "“确实，我已经听得够多了。”"
 court_ongoing.1121.c.success:0 "[unpleasant_guest.GetShortUIName|U]赞赏你的诚实"
 court_ongoing.1121.c.failure:0 "[unpleasant_guest.GetShortUIName|U]受侮辱了"
 court_ongoing.1121.d:0 "[ROOT.Char.GetTitleAsNameNoTooltip]当然有时间与每个人寒暄，[owner.GetFirstNameNoTooltip]应该知道这一点。"
 court_ongoing.1121.e:0 "我再也不想在这多待一秒钟了！"
 

 #EXTREME REQUEST — CHOOSE, by Linnéa Thimrén
 court_ongoing.1201.t:0 "请求"
 court_ongoing.1201.desc:0 "“[target.GetFirstName][target.GetLadyLord|U]，你可以选择任何你认为合适的方式，来让我证明对你的挚爱！”[owner.GetTitledFirstName]恳求我测试[owner.GetHerHis]的忠诚——用我喜欢的壮举。我会让[owner.GetHerHim]放弃的，用……"
 court_ongoing.1201.a:0 "睡眠——守护我远离噩梦！"
 court_ongoing.1201.a_success:0 "[owner.GetHerHis|U]的守夜让我一夜酣眠"
 court_ongoing.1201.a_failure:0 "[owner.GetSheHe|U]没能履行好[owner.GetHerHis]的职责"
 court_ongoing.1201.b:0 "食物——你对我的爱应该有足够的养分。"
 court_ongoing.1201.b_success:0 "[owner.GetSheHe|U]证明了[owner.GetHerHis]的奉献"
 court_ongoing.1201.c:0 "我对测试[owner.GetHerHim]没兴趣。"

 #EXTREME REQUEST — SLEEP, by Linnéa Thimrén
 court_ongoing.1211.t:0 "$court_event_title$请求"
 court_ongoing.1211.desc_opening:0 "“[target.GetFirstName][target.GetLadyLord|U]，你可以选择任何你认为合适的方式，来让我证明对你的挚爱！”\n\n[target.GetFirstNameNoTooltip]仔细考虑了一会儿，然后[target.GetHerHis]面露喜色。"
 court_ongoing.1211.desc:0 "“最近我经常做噩梦。如果你真心爱我，就应当守护在我的房外，别让邪恶接近我。”"
 court_ongoing.1211.a:0 "你会安然入睡的！"
 court_ongoing.1211.a.success:0 "你设法保持清醒"
 court_ongoing.1211.a.failure:0 "睡眠的诱惑战胜了你"
 court_ongoing.1211.b:0 "晚上都不要来打扰我，我会一直守护的。"
 court_ongoing.1211.b.tt:0 "披风加扫帚也可以对抗噩梦。"
 court_ongoing.1211.b.success:0 "没人识破我的伎俩"
 court_ongoing.1211.b.failure:0 "[target.GetSheHe|U]看破了我的诡计"
 court_ongoing.1211.c:0 "我不会这么做。"

 court_ongoing.1212.desc:0 "太阳升起，又睡了一夜的好觉，我只能感谢[owner.GetTitledFirstName]守在我的房间外，让我能好好休息，不被打扰。"
 court_ongoing.1212.a:0 "我勇敢的卫士！"

 court_ongoing.1213.desc:0 "在最黑暗的午夜，正当我昏昏欲睡时，我突然听到一声巨大的#EMP 撞击声#!！我从门缝里往外看，只看到[owner.GetTitledFirstName]在地板上熟睡。"
 court_ongoing.1213.a:0 "我勇敢的卫士……"

 court_ongoing.1214.desc:0 "\n\n我甚至好几次从门缝里往外偷看，只见[owner.GetHerHim]站得笔直，甚至没有丝毫的晃动。"

 court_ongoing.1215.desc:0 "在最黑暗的午夜，正当我昏昏欲睡时，我突然听到一声巨大的#EMP 撞击声#!！我从门缝里往外看，发现[owner.GetTitledFirstName]的空斗篷、一个头盔和一把扫帚正倒在地面上。"
 court_ongoing.1215.a:0 "[owner.GetSheHe|U]想要欺骗我！"

 #EXTREME REQUEST — FOOD, by Linnéa Thimrén
 court_ongoing.1221.desc:0 "“你应该能只靠对我的爱支撑许多天。”"
 court_ongoing.1221.a:0 "我的爱会让我撑过去！"
 court_ongoing.1221.a.success:0 "你的禁食成功了"
 court_ongoing.1221.a.failure:0 "你屈服于身体的需求"
 court_ongoing.1221.b:0 "一片面包屑都不会通过我的嘴唇！"
 court_ongoing.1221.b.tt:0 "但我没说一大块，或是一块……"

 court_ongoing.1222.desc:0 "日子一天天过去，[owner.GetTitledFirstName]看起来越来越憔悴了，但即使[owner.GetHerHis]的身体逐渐干瘪，[owner.GetHerHis]的意志和爱意依然强大。\n\n我找到[owner.GetHerHim]宣布挑战成功，从[owner.GetHerHis]口中说出的第一句话就是另一个忠诚的承诺。"
 court_ongoing.1222.a:0 "我忠诚的[owner.GetLadyLord]！"

 court_ongoing.1223.desc:0 "日子一天天过去，[owner.GetTitledFirstName]看起来越来越憔悴了。"
 court_ongoing.1223.desc_ending:0 "但是，当我寻找[owner.GetHerHim]宣布挑战成功时，我在食物贮藏室里发现了[owner.GetHerHim]，浑身都是碎屑，正在大口吃着整块的奶酪。"
 court_ongoing.1223.a:0 "我看到了，你找到了其他的食物来源……"

 court_ongoing.1225.desc:0 "[owner.GetTitledFirstName]看上去对禁食处理得很好。但是，当我找到[owner.GetHerHim]以表达我的惊讶和钦佩时，我明白了原因。\n\n[owner.GetHerHis|U]的斗篷里塞满了食物！从[owner.GetHerHis]羞愧的表情判断，我是不应该看到这件事的……"
