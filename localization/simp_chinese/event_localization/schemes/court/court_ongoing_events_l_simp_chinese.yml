 court_ongoing.1040.end.desc:0 "[target.GetFirstNameNoTooltip]深深看了我一眼。“[necklace_owner.GetFirstNamePossessiveNoTooltip][necklace_owner.GetLadyLord|U]的项链真可爱，”[target.GetSheHe]说道，并朝[necklace_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的方向点了点[target.GetHerHis]的脑袋。“但是它戴在我的脖子上的话会更美。”"
