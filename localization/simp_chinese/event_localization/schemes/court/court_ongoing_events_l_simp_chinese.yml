 #GIFT: Flower, by Mathilda Bjarnehed
 court_ongoing.1050.t:0 "$court_event_title$稀有花卉"
 court_ongoing.1050.start.desc:0 "当我与[target.Custom('LoverPetName')]一同漫步在[target_location.GetNameNoTooltip]花园中时，我指着周围的各色花卉说道：“我的[target.GetLadyLord]啊，这些花儿是如此的鲜艳美丽，却没有一朵能比得上您。”\n\n“不，有的，”[target.GetSheHe]俏皮一笑：“有种产自[orchid_origin.GetNameNoTierNoTooltip]的稀有兰花就可以，就是它几乎无法人工培植。”"
 court_ongoing.1050.monastery.desc:0 "各个地区中，只有种在[orchid_location.GetNameNoTooltip]的修道院废墟中的那些才能茁壮成长。"
 court_ongoing.1050.temple.desc:0 "位于[orchid_location.GetNameNoTooltip]，有一座废弃的[target_host.GetFaith.HouseOfWorship]花园，它只有在那才能茁壮成长。"
 court_ongoing.1050.a:0 "我肯定能找到愿意卖我一株的商人。"
 court_ongoing.1050.b:0 "“我愿为您去探索那废墟！”"
 court_ongoing.1050.b.success:0 "你在废墟中找到了一株兰花"
 court_ongoing.1050.b.soft_failure:0 "你搜索了一整天却什么都没找到"
 court_ongoing.1050.b.hard_failure:0 "你在试图攀爬塔楼时不幸受伤"
 court_ongoing.1050.b.friend.success:0 "[helpful_friend.GetShortUIName|U]在废墟中找到了一株兰花"
 court_ongoing.1050.b.friend.soft_failure:0 "[helpful_friend.GetShortUIName|U]什么都没找到"
 court_ongoing.1050.b.friend.hard_failure:0 "[helpful_friend.GetShortUIName|U]在废墟中受伤了"
 court_ongoing.1050.b.friend:0 "[helpful_friend.GetTitledFirstNameNoTooltip]可能可以帮我一把。"
 court_ongoing.1050.b.friend.f:0 "该选项可用，是因为你朋友[helpful_friend.GetShortUINamePossessive]的高[prowess|E]能力"
 court_ongoing.1050.c:0 "几乎不可能？我的收藏里就有这个！"
 court_ongoing.1050.c.friend.f:0 "该选项可用，是因为你朋友[helpful_friend.GetShortUINamePossessive]的草药师特质"
 court_ongoing.1050.d:0 "“我听说那片废墟在闹鬼……”"
 court_ongoing.1050.e:0 "“和您的美貌相比，它们一定黯然无光！”"
 court_ongoing.1050.f:0 "“也许我某天会去看看。”"

 

 #COMPLIMENT POEM, by Mathilda Bjarnehed
 court_ongoing.1100.t:0 "$court_event_title$诗人执照"
 court_ongoing.1100.desc:0 "没有哪个[target.GetWomanMan]比[target.GetTitledFirstName]更可爱！[target.GetHerHis]一旦出现，我的舌头就直打转——我的任何赞美之辞都匹配不了[target.GetHerHim]。或许斟词酌句的诗歌才能更好地体现[target.GetHerHis]的美德？\n\n我会撰写关于[target.GetHerHis]的……"
 court_ongoing.1100.compliment.tt:0 "[target.GetTitledFirstNamePossessive]的答复将取决于这首诗歌能否让[target.GetHerHim]中意。"
 court_ongoing.1100.success.tt:0 "[target.GetFirstNameNoTooltip]礼貌地回应"
 court_ongoing.1100.neutral.tt:0 "[target.GetFirstNameNoTooltip]没有回应"
 court_ongoing.1100.failure.tt:0 "[target.GetFirstNameNoTooltip]给了否定的答复"

