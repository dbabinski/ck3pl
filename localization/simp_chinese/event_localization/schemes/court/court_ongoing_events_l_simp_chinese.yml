 court_ongoing.1031.start.desc:0 "“我努力思考了很久，我的[ROOT.Char.Custom('LoverPetName')]，”[owner.GetTitledFirstName]说道，[owner.GetSheHe]一边把篮子轻放在了我的桌上。“怎么给你找一个完美的伴呢？像你一样忠诚、精力充沛、善于社交。然后我想到了——狗是最适合你的！”\n\n[owner.GetFirstNameNoTooltip|U]移开了篮子上的毛毯，露出一只小狗！它跳向我，在纯真的兴奋中被篮子的边缘绊倒。"
 court_ongoing.1031.a:0 "啊！我会好好照顾你的！"
 court_ongoing.1031.b:0 "这……不是我所期望的。"

 court_ongoing.1032.desc:0 "“我努力想了很久，我的[ROOT.Char.Custom('LoverPetName')]，”[owner.GetTitledFirstName]说道，[owner.GetSheHe]一边把篮子轻放在了我的桌上。“怎么给你找一个完美的伴呢？像你一样独立且聪明。然后我想到了——猫是最适合你的！”\n\n[owner.GetFirstNameNoTooltip|U]移开了篮子上的毛毯，露出一只小猫！它跳向我，在纯真的兴奋中被篮子的边缘绊倒。它用它那对[ROOT.Char.Custom('RandomCatEyeColor')]的大眼睛看向我，开始发出呜呜声。"

 #GIFT: Necklace, by Mathilda Bjarnehed
