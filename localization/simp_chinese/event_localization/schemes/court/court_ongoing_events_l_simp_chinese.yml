l_simp_chinese:
 court_event_title:0 "求爱："

 #Modifiers
 court_competitor_modifier:0 "情敌"

 #ONGOING MANAGEMENT: Player target opted out
 court_ongoing.0001.t:0 "$court_event_title$拒绝"
 court_ongoing.0001.desc:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U]回避了我的追求！[target.GetSheHe|U]的意思很明显了，[target.GetSheHe]对我不感兴趣，而且可能会永远如此。"
 court_ongoing.0001.a:0 "哦，唉！"

 #START EVENT: Owner picks method
 court_ongoing.0501.t:0 "$court_event_title$宣示爱情"
 court_ongoing.0501.desc:0 "是时候把我对[target.GetTitledFirstName]的感觉公之于众了。我想让[target.GetHerHim]在[target.GetHerHis]的余生中永远记得这一天。"
 court_ongoing.0501.a:0 "唱一首情歌。"
 court_ongoing.0501.b:0 "秘密地在[target.GetHerHis]的房间里放一封信。"
 court_ongoing.0501.c:0 "写一首情诗。"
 court_ongoing.0501.d:0 "赢得一场比武来赢得[target.GetHerHim]的心。"
 court_ongoing.0501.x:0 "在此刻我应顺应直觉。"
 court_ongoing.0501.tt:0 "你宣示了对[target.GetShortUIName]永恒的爱"

 #START EVENT: For Target 
 court_ongoing.0502.t:0 "$court_event_title$宣示爱情"
 court_ongoing.court_start_song.start.0502.desc:0 "我正陪同宫廷里的某些[ROOT.Char.Custom('LadiesLords')]在花园散步，这时我注意到[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]走了过来。我让开位置让[owner.GetHerHim]过去，但让我吃惊的是，[owner.GetSheHe]拦住了我并在我身前跪下！\n\n我还没来得及妥善处理这突发的事件，[owner.GetTitledFirstNameNoTooltip]又开始唱歌。\n\n"
 court_ongoing.court_start_song.bad.0502.desc:0 "让我大失所望的是，我身前的这个[owner.GetWomanMan]五音不全。我花了好长一段时间才识别出[owner.GetHerHis]唱的是一首著名的[target.GetCulture.GetNameNoTooltip]人情歌。[owner.GetSheHe|U]修改了歌词，在其中加入了我的名字和我的容貌，进一步破坏了节奏。"
 court_ongoing.court_start_song.good.0502.desc:0 "我很快认出了曲调——这是一首著名的[target.GetCulture.GetNameNoTooltip]人情歌。我以前听过无数次，但没有一次有如此的技巧与激情！\n\n这首歌的强烈情感都反映在[owner.GetFirstNamePossessiveNoTooltip]凝视着我的眸子中，[owner.GetSheHe|U]的双眼一秒都没有挪开。"
 court_ongoing.court_start_sneaky_love_letter.start.0502.desc:0 "当我掀开被子准备躺下时，我发现我的靠枕上放着一个小小的卷轴。有人偷偷进入了我的房间？一股凉意窜过我的脊背，我小心地展开了卷轴。\n\n“我[ROOT.Char.Custom('RomanticComplimentAdjective')]"
 court_ongoing.court_start_sneaky_love_letter.compliment.0502.desc:0 "[ROOT.Char.Custom('RomanticComplimentNoun')]！"
 court_ongoing.court_start_sneaky_love_letter.relative.0502.desc:0 "[owner.Custom2('RelationToMeShort', ROOT.Char)]！"
 court_ongoing.court_start_sneaky_love_letter.end.0502.desc:0 "我心头上的[ROOT.Char.GetLadyLord|U]！我无法再压抑自己的感情了。从今天起，我将竭尽所能来证明我忠贞的热情。”\n\n“我们很快就会相见的。在那之前，于梦中相会吧，吾爱。永远属于你的，[owner.GetTitledFirstName]。”"
 court_ongoing.court_start_poem_love_letter.0502.desc:0 "[owner.Custom2('love_letter', SCOPE.sC('target'))]\n\n这些字句不过我对您心意的冰山一角。我愿做任何事情证明我对您忠贞不贰的爱慕。"
 court_ongoing.court_start_sparring.start.0502.desc:0 "我被武器的碰撞声、兴奋的欢呼声引到了庭院中。发生什么了？\n\n我发现两个身披铠甲的战士正在"
 court_ongoing.court_start_sparring.bad.0502.desc:0 "笨拙地比武。其中一人还在一次不必要的用力转向后摔倒了，我努力压制内心的难堪。"
 court_ongoing.court_start_sparring.good.0502.desc:0 "激烈地比武。毫无疑问，他们都在战场上经受过考验。"
 court_ongoing.court_start_sparring.great.0502.desc:0 "进行激动人心的比武。那[owner.Custom('SignatureWeaponArticle')][owner.Custom('signature_weapon')]的技巧我以前从没看到过！我的眼睛完全无法挪开！"
 court_ongoing.court_start_sparring.end.0502.desc:0 "\n\n在最后一次鲁莽的进攻后，一位斗士将另一位缴械。让我惊讶的是，[owner.GetSheHe]跪在我身前并脱下[owner.GetHerHis]的头盔。是[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]！\n\n“我将这次胜利献给你，[ROOT.Char.GetTitledFirstNameNoTooltip]，”他郑重地说道，“给你带来荣耀是我唯一的愿望！”"
 court_ongoing.0502.a:0 "过奖了，[owner.GetLadyLord]！"
 court_ongoing.0502.b.incest:0 "什么？你是我的#EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))]#!！"
 court_ongoing.0502.b:0 "#EMP 立即#!放弃这愚蠢的企图。"
 court_ongoing.0502.a.tt:0 "[owner.GetShortUIName|U]会试图赢得我的爱"


 #START EVENT: For Owner (target's reaction)
 court_ongoing.court_start_song.intro.0503.desc:0 "我已经找到一首经典的[target.GetCulture.GetNameNoTooltip]人情歌，非常适合[target.GetFirstName]！我一遍又一遍地练习——一切都必须完美！\n\n在我的[target.Custom('LoverPetName')]和[target.GetHerHis]的朋友一起在[target_location.GetNameNoTooltip]的花园散步时，我走了过来，心跳得像个锤子。我在[target.GetHerHim]身前跪下，开始歌唱。"
 court_ongoing.court_start_song.success.0503.desc:0 "\n\n[target.GetFirstNamePossessiveNoTooltip]的脸颊变得通红，但[target.GetSheHe]没有打断我。[target.GetHerHis|U]的同伴们看起来都非常开心，或是嫉妒——这显然是个好迹象！\n\n“你有一副好歌喉，[ROOT.Char.GetLadyLord]，”[target.GetFirstNameNoTooltip]说道，然后[target.GetSheHe]匆忙离开了。[target.GetHerHis|U]的朋友很快跟上。我站了起来，双腿还在发颤，看着他们消失在树篱中，我的心跳得更厉害了。"
 court_ongoing.court_start_sneaky_love_letter.intro.0503.desc:0 "我的示爱只为[target.GetTitledFirstNamePossessive]的双眸。其他人都无关紧要！我吐露心声、心神激昂，把一切铸成了连篇的文字。当我冲向[target.GetFirstNamePossessive]的卧室时，墨迹将将干燥。\n\n我把信卷温柔地放在[target.GetHerHis]的长枕上。[target.GetSheHe]今夜会躺在这里，梦见我吗？"
 court_ongoing.court_start_sneaky_love_letter.success.0503.desc:0 "\n\n等待令人难以忍受。对于被拒绝的恐惧让我有些反胃！当[target.GetHerHis]的回信终于到达时，我用颤抖的双手撕开信封。\n\n“虽然我不鼓励你这么做，[owner.Custom2('RelationToMeAddress', ROOT.Char)]，我还是非常感谢你的善言。你忠诚的，[target.GetFirstNameNoTooltip]。”"
 court_ongoing.court_start_poem_love_letter.intro.0503.desc:0 "诗成烛短。赠前临诵。\n\n“[owner.Custom2('love_letter', SCOPE.sC('target'))]”"
 court_ongoing.court_start_sparring.same_locaton_intro.0503.desc:0 "我找来手下最资深的一个士兵，和[sparring_soldier.GetHerHim]一起连续练了三天。等到[sparring_soldier.GetSheHe]认为我准备就绪，我们就一起直奔主庭院而去。\n\n我们开始比武，周围围了一群人，很快，他们的欢呼声吸引来了[target.Custom('RomanticComplimentAdjective')][target.GetTitledFirstName]。\n\n士兵英勇地作战，但我最后用完美的一击将[sparring_soldier.GetHerHim]缴械。我在[target.GetFirstNameNoTooltip]身前跪下，宣告我崇高的志向。“我将这场胜利献给你，[target.GetTitledFirstNameNoTooltip]。我唯一的愿望就是带给你荣耀！”\n\n"
 court_ongoing.court_start_sparring.other_locaton_intro.0503.desc:0 "我找来手下最资深的一个士兵，然后出发前往[target_location.GetNameNoTooltip]。在路上，我们每天骑马赶路之余，都会进行练习。\n\n一到目的地，我们就前往主庭院开始比武。一群人围了上来，他们的欢呼声很快吸引来了[target.Custom('RomanticComplimentAdjective')][target.GetTitledFirstName]。\n\n士兵英勇地作战，但我最后用完美的一击将[sparring_soldier.GetHerHim]缴械。我在[target.GetFirstNameNoTooltip]身前跪下，宣告我崇高的志向。“我将这场胜利献给你，[target.Custom2('RelationToMeAddress', ROOT.Char)]。我唯一的愿望就是带给你荣耀！”\n\n"
 court_ongoing.court_start_sparring.success.0503.desc:0 "我的[ROOT.Char.Custom('LoverPetName')]虽然没有说话，但显然非常高兴。不然[target.GetSheHe]为何会笑得如此开心？"
 court_ongoing.public_sodomy_rejection.0503.desc:0 "[target.GetFirstNamePossessiveNoTooltip]的回应让我大失所望。“你疯了吗，[ROOT.Char.Custom2('RelationToMeAddress', target)]？！你到底在暗示什么？”"
 court_ongoing.public_incest_rejection.0503.desc:0 "[target.GetFirstNamePossessiveNoTooltip]的回应让我大失所望。“你在干什么？我是你#EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]#!！”"
 court_ongoing.public_regular_rejection.0503.desc:0 "[target.GetFirstNamePossessiveNoTooltip]的回应让我大失所望。“不要再让自己难堪了，[ROOT.Char.Custom2('RelationToMeAddress', target)]。我宁愿吃下自己的[target.Custom('GetClothingArticle')]也不愿意在你面前再待一分钟！”"
 court_ongoing.written_sodomy_rejection.0503.desc:0 "\n\n[target.GetFirstNamePossessiveNoTooltip]的答复快速且明确。“你疯了吗？你知道万一这些话落入别有用心的人手里，会有多危险吗？我求你了——立即放弃这愚蠢的尝试！”"
 court_ongoing.written_incest_rejection.0503.desc:0 "\n\n[target.GetFirstNamePossessiveNoTooltip]的答复快速且明确。“你一直很奇怪，但这？对你自己的#EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]#!宣示爱慕？我们在一起的想法就够让我恶心了！”"
 court_ongoing.written_regular_rejection.0503.desc:0 "\n\n[target.GetFirstNamePossessiveNoTooltip]的答复快速且明确。“我非常感谢你的文字。它真让我捧腹大笑！多滑稽的想法，我的心扉可永远不会向#EMP 你#!打开！”"
 court_ongoing.0503.a:0 "[target.GetFirstNameNoTooltip]不会长期抵抗我的魅力！"
 court_ongoing.0503.a.tt:0 "[target.GetShortUIName] 攻略计划继续进行"
 court_ongoing.0503.b:0 "我还以为我们会注定成为……"


 #Someone farted! by Mathilda Bjarnehed
 court_ongoing.1000.t:0 "$court_event_title$令人尴尬的气味"
 court_ongoing.1000.desc:0 "我成功搞到了在[location.GetNameNoTooltip]举办的宴会的邀请函，并确保我的席位在[target.GetFirstName]边上。尽管我绞尽脑汁，我还是没能搭上讪。大概我的情感过于洋溢，让[target.GetSheHe|U]变得沉默寡言。\n\n突然，我们的餐桌爆发出一记非常响亮的屁声。一些宾客看向了[target.GetFirstNameNoTooltip]。我必须拯救[target.GetHerHim]！"
 court_ongoing.1000.a:0 "是我！我放的屁！"
 court_ongoing.1000.a.success:0 "[target.GetFirstNameNoTooltip]感激地放心了"
 court_ongoing.1000.a.failure:0 "不是[target.GetFirstNameNoTooltip]放的屁"
 court_ongoing.1000.b:0 "[scapegoat.GetTitledFirstNameNoTooltip]，你这个恶臭的老[scapegoat.Custom('InsultNoun')]！"
 court_ongoing.1000.b.rl:0 "我试图把责任转嫁给[scapegoat.GetTitledFirstNameNoTooltip]"
 court_ongoing.1000.b.failure:0 "[target.GetFirstNameNoTooltip]对[scapegoat.GetTitledFirstNameNoTooltip]观感很糟"
 court_ongoing.1000.b.tt:0 "结果取决于[target.GetFirstNameNoTooltip]的同理心"
 court_ongoing.1000.c:0 "或许我应保持沉默……"

 #Defend their honor through duel or diplomacy, by Mathilda Bjarnehed
 court_ongoing.1010.t:0 "$court_event_title$一位[target.GetLadyLord|U]的名誉"
 court_ongoing.1010.desc:0 "“以[insulter.GetFaith.HighGodName]的名义，[target.GetTitledFirstName]是一个令人难以忍受的[target.Custom('InsultNoun')]！你们难道没看到[target.GetSheHe]是如何[target.Custom('quirk_neg_present')]的吗？可笑！”\n\n[insulter.Custom2('MyCharacterIntroduction', ROOT.Char)|U]怪笑着仰起了[insulter.GetHerHis]的脑袋。\n\n[target.GetFirstNameNoTooltip]仍然在与[target.GetHerHis]的朋友交谈，但是我看得出来，[target.GetSheHe]已经听到了[insulter.GetHerHim]的话。我不想看到[target.GetHerHim]受到伤害。"
 court_ongoing.1010.a:0 "卑鄙的谎言！拔剑吧，[insulter.Custom('InsultNoun')]！"
 court_ongoing.1010.b:0 "你应该向那位[target.GetLadyLord]道歉。"
 court_ongoing.1010.c:0 "哦，[target.GetFirstNameNoTooltip]。[insulter.GetSheHe|U]错得不能更错了！"

 court_ongoing.1010.a.success:0 "你在决斗中打败了[insulter.GetFirstNameNoTooltip]"
 court_ongoing.1010.a.failure:0 "你被[insulter.GetFirstNameNoTooltip]击败了"
 court_ongoing.1010.b.success:0 "你说服了[insulter.GetFirstNameNoTooltip]道歉"
 court_ongoing.1010.b.failure:0 "[insulter.GetFirstNameNoTooltip]不听"

 court_ongoing.1011.desc:0 "[insulter.GetTitledFirstName]带着骄傲的笑容拔出了[insulter.GetHerHis]的剑。哦，把那傲慢的神情从[insulter.GetHerHis]的脸上揩去，将会让我多么享受！\n\n我干翻[insulter.GetHerHim]后，注定了[insulter.GetTitledFirstNamePossessiveNoTooltip]的屈辱。满身瘀青的[insulter.GetSheHe]红着脸嘶哑地道歉，然后一瘸一拐地离去舔舐[insulter.GetHerHis]的伤口。\n\n另一方面，[target.GetTitledFirstName]如太阳般灿烂。“你真是一个英雄，[ROOT.Char.GetTitledFirstNameNoTooltip]！我永远感谢你！”"
 court_ongoing.1011.a:0 "这是我的荣幸，[target.GetFirstNameNoTooltip][target.GetLadyLord]。"

 #Fetch gift, by Mathilda Bjarnehed
 court_ongoing.1021.t:0 "奉献的证明"
 court_ongoing.1021.desc:0 "“[target.GetFirstName][target.GetLadyLord|U]！我[target.Custom('RomanticComplimentAdjective')][target.Custom('RomanticComplimentNoun')]！”\n\n[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]跪倒在我面前，右手置于[owner.GetHerHis]的胸口。“我唯一的希冀就是带给你荣誉与幸福。拜托了，请告诉我——我该怎么做才能证明我对你的爱？”"
 court_ongoing.1021.a:0 "杀一只狼，把它的皮毛带给我。"
 court_ongoing.1021.wolf_pelt.success:0 "[owner.GetShortUINameNoTooltip]带给你一张狼皮草"
 court_ongoing.1021.wolf_pelt.failure:0 "[owner.GetShortUINameNoTooltip]未能成功屠狼"
 court_ongoing.1021.b:0 "我想要一只毛茸茸的伙伴。"
 court_ongoing.1021.cat_pet.success:0 "[owner.GetShortUINameNoTooltip]给了你一只猫"
 court_ongoing.1021.dog_pet.success:0 "[owner.GetShortUINameNoTooltip]给了你一条狗"
 court_ongoing.1021.pet.failure:0 "[owner.GetShortUINameNoTooltip]没有给你一只宠物"
 court_ongoing.1021.c:0 "[necklace_owner.GetTitledFirstNamePossessiveNoTooltip]的项链看起来好可爱……"
 court_ongoing.1021.necklace.success:0 "[owner.GetShortUINameNoTooltip]给了你一条项链"
 court_ongoing.1021.necklace.failure:0 "[owner.GetShortUINameNoTooltip]拒绝给你一条项链"
 court_ongoing.1021.d:0 "给我找点不太常见的东西来——比方说什么异种兰花之类的？"
 court_ongoing.1021.orchid.success:0 "[owner.GetShortUINameNoTooltip]给你带来了一株稀有的兰花"
 court_ongoing.1021.orchid.failure:0 "[owner.GetShortUINameNoTooltip]拒绝给你兰花"
 court_ongoing.1021.x:0 "够了！这种疯狂现在结束了！"

 #GIFT: wolf Pelt, by Mathilda Bjarnehed
 court_ongoing.1022.t:0 "$court_event_title$灰家伙"
 court_ongoing.1022.start.desc:0 "“亲爱的[target.GetFirstName][target.GetLadyLord]！”我叹息着跪在[target.GetHerHim]跟前，“我唯一的愿望是给你带来荣誉和幸福。拜托了，请告诉我——我要如何证明我对你的爱情？”\n\n"
 court_ongoing.1022.end.desc:0 "[target.GetTitledFirstNameNoTooltip]犹豫了，[target.GetHerHis]的脸颊变得通红。以[ROOT.Char.GetFaith.HighGodName]的名义，我希望[target.GetSheHe]被取悦而非尴尬！\n\n“杀一头狼并带给我它的毛皮。然后我们再继续这个对话。”"
 court_ongoing.1022.a:0 "“悉听尊便！”"
 court_ongoing.1022.a.success:0 "你杀了一头狼"
 court_ongoing.1022.a.failure:0 "你空手而归"
 court_ongoing.1022.b:0 "我在狗窝里看到了一头毛茸茸的野兽……"
 court_ongoing.1022.b.success:0 "[target.GetShortUINameNoTooltip]被这张狗皮蒙混了"
 court_ongoing.1022.b.failure:0 "[target.GetShortUINameNoTooltip]看穿了你的把戏"
 court_ongoing.1022.c:0 "我会买通一个猎人。"
 court_ongoing.1022.d:0 "“很抱歉，但是我做不到。”"

 court_ongoing.1023.desc:0 "我最喜欢的一条狗从狗窝里失踪了。猎犬[dummy_gender.Custom('MistressMaster')]昨夜组织了搜寻却一无所获。“我不知道[dog_gender.GetSheHe]是怎么出去的，”灰发[dummy_gender.GetWomanMan]叹息道，“狗应该无法自己打开那扇门……”\n\n“[ROOT.Char.GetFirstNameNoTooltip][ROOT.Char.GetLadyLord]！”我转过身，迎接我的是[owner.GetTitledFirstNamePossessive]灿烂的笑容。在[target.GetHerHis]手里有一张闪闪发光的毛皮……"
 court_ongoing.1023.a:0 "别烦我。我要好好思考一下……"
 court_ongoing.1023.b:0 "凶手！我再也不想看到你了！"

 court_ongoing.1024.desc:0 "在夜色的掩护下我溜进了狗窝。很快我发现了完美牺牲品。“来这里，小兽兽，”我轻声呼唤着，同时在这头毫无疑心的生物面前挥动一根大香肠……\n\n但是，当我把这张皮毛献给[target.GetTitledFirstName]时，我狡猾的计划遇到了意想不到的转折。当[target.GetSheHe]把[target.GetHerHis]的双眼停留在皮毛上面时，我就知道[target.GetSheHe]认出了它。“你这个……凶手！那条狗就像我的孩子一样！”"
 court_ongoing.1024.a:0 "我……我不知道你在说什么！"

 #GIFT: PET, by Mathilda Bjarnehed
 court_ongoing.1030.t:0 "$court_event_title$猫和狗"
 court_ongoing.1030.desc:0 "外面大雨如注。我[target.Custom('ComplimentAdjective')][target.GetTitledFirstName]叹了一口气，[target.GetSheHe]透过窗户看着外面模糊的景象。\n\n“[location.GetNameNoTooltip]真是凄苦之地。我希望在长久的苦闷日子里有个伴……”\n\n我突然想知道，我的[target.Custom('LoverPetName')]是犬系，还是猫系？"
 court_ongoing.1030.a:0 "一只聪明的猫咪会让[target.GetHerHim]开心。"
 court_ongoing.1030.a.success:0 "[target.GetShortUINameNoTooltip]喜欢那只猫"
 court_ongoing.1030.a.failure:0 "[target.GetShortUINameNoTooltip]讨厌那只猫"
 court_ongoing.1030.b:0 "一条忠诚的狗会成为优秀的同伴。"
 court_ongoing.1030.b.success:0 "[target.GetShortUINameNoTooltip]喜欢那条狗"
 court_ongoing.1030.b.failure:0 "[target.GetShortUINameNoTooltip]讨厌那条狗"
