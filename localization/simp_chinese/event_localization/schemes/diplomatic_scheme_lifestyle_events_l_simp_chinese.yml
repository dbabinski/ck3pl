l_simp_chinese:
 diplomatic_scheme_lifestyle.1001.t:0 "战略利益"
 diplomatic_scheme_lifestyle.1001.desc:0 "一开始我与[target.GetTitledFirstName]通信只是为了借此和[target.GetHerHim]搭上关系。然而我们很快产生了共鸣。现在我们来往信笺中填满了一页页各自对军事战略的见解！"
 diplomatic_scheme_lifestyle.1001.a:0 "我等不及要见识更多[target.GetHerHis]的见解。"
 diplomatic_scheme_lifestyle.1001.b:0 "我有个新的想法一定能令[target.GetHerHim]印象深刻！"

 diplomatic_scheme_lifestyle.3001.t:0 "逐渐了解[target.GetHerHim|U]"
 diplomatic_scheme_lifestyle.3001.desc:0 "我知道这或许会让大多人皱眉，但密切关注[target.GetTitledFirstName]总不是件坏事。至少我让探子们记录[target.GetHerHis]的所有好恶时是这么告诉自己的。"
 diplomatic_scheme_lifestyle.3001.a:0 "要赢得[target.GetHerHis]的友谊我必须首先了解[target.GetHerHim]！"
 diplomatic_scheme_lifestyle.3001.a.tt:0 "#F [target.GetSheHe]肯定会理解的！#!"
 diplomatic_scheme_lifestyle.3001.b:0 "他们可能有什么计划…"
 diplomatic_scheme_lifestyle.3001.b.tt:0 "#F 我需要重新考虑我的战略。#!"

 diplomatic_scheme_lifestyle.3101.t:0 "对峙"
 diplomatic_scheme_lifestyle.3101.desc_opening_good:0 "“这相当令人受宠若惊，但我不太明白你的目的。”\n\n[target.GetTitledFirstName][target.Custom('quirk_pos_present')]，然后继续说道，“而且你总是出现在我身边……能不能请你让我单独呆一会儿？”"
 diplomatic_scheme_lifestyle.3101.desc_opening_bad:0 "“这种行为必须停止！”\n\n[target.GetTitledFirstName][target.Custom('quirk_neg_present')]然后继续说道，“我不确定你的目的是什么，[ROOT.Char.GetFirstNameNoTooltip]，但如果你的目的是增加我对你的厌恶，你显然已经成功了！”"
 diplomatic_scheme_lifestyle.3101.a:0 "我会暂时后退一步。"
 diplomatic_scheme_lifestyle.3101.a.tt:0 "#F 但我并没有放弃！#!"
 diplomatic_scheme_lifestyle.3101.b:0 "我不会放弃！"
 diplomatic_scheme_lifestyle.3101.b.tt:0 "#F [target.GetSheHe]当然不是这个意思。#!"
 diplomatic_scheme_lifestyle.3101.c:0 "如果这是[ROOT.Char.GetSheHe]的感受，最好还是停止。"

 diplomatic_scheme_lifestyle.3201.t:0 "丢弃"
 diplomatic_scheme_lifestyle.3201.desc:0 "“那个[sacrificial_agent.Custom('InsultAdjective')][sacrificial_agent.Custom('InsultNoun')][sacrificial_agent.GetFirstNameNoTooltip]总是在周围鬼鬼祟祟地——我就没喘息的余地！”\n\n我发现[target.GetTitledFirstName][target.GetHerHis]正在发火，矛头直指我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sacrificial_agent'))][sacrificial_agent.GetTitledFirstName]。"
 diplomatic_scheme_lifestyle.3201.a:0 "是的！而且[sacrificial_agent.GetSheHe][sacrificial_agent.Custom('quirk_neg_present')]的方式总是那么……#EMP 呕#!！"
 diplomatic_scheme_lifestyle.3201.b:0 "[sacrificial_agent.GetSheHe|U]是个非常[sacrificial_agent.Custom('quirk_pos_adjective')][sacrificial_agent.GetWomanMan]！"
