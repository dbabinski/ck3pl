l_simp_chinese:
 murder_event_title:0 "谋杀"
 murder_ongoing.3010.t:0 "$murder_event_title$酒鬼同谋"
 murder_ongoing.3010.desc_opening:0 "[agent_in_question.GetTitledFirstName]终日泡在[agent_in_question.GetHerHis]的酒杯里。"
 murder_ongoing.3010.desc_hero:0 "即使这开启了了解[scheme.GetTarget.GetTitledFirstName][agent_hero_of_the_moment.GetTitledFirstName]的机会——[scheme.GetTarget.GetTitleAsNamePossessiveNoTooltip]的[target.Custom2('RelationToMe', SCOPE.sC('agent_hero_of_the_moment'))]和我的同谋——表达了担忧，认为这个酒鬼会危及[agent_hero_of_the_moment.GetHerHis]在[scheme.GetTarget.GetTitleAsNamePossessiveNoTooltip]的宫廷中的地位。\n\n“[agent_in_question.GetHerHis]的脾气掌控[agent_in_question.GetHerHim]只是时间问题！”"
 murder_ongoing.3010.desc:0 "尽管这为进一步了解[scheme.GetTarget.GetTitledFirstName]提供了一些机会，但[agent_in_question.GetSheHe]对其他任何事都没有什么用处……"
 murder_ongoing.3010.a:0 "再来一杯[agent_in_question.GetFirstNameNoTooltip]！"
 murder_ongoing.3010.a.success:0 "[agent_in_question.GetHerHis|U]醉酒后的行为很有帮助"
 murder_ongoing.3010.a.failure:0 "[agent_in_question.GetSheHe|U]暴露了[agent_in_question.GetHerselfHimself]自己"
 murder_ongoing.3010.b:0 "[agent_in_question.GetTitledFirstNameNoTooltip]必须远离这些酒。"
 murder_ongoing.3010.c:0 "我一定会让[agent_in_question.GetHerHim]好起来的！做好准备。"
 murder_ongoing.3301.t:0 "$murder_event_title$不是最锐利的"
 murder_ongoing.3301.desc:0 "我的礼仪刀呢？！那把我计划插进[target.GetTitledFirstNamePossessive]胸膛的刀！那把我磨了好几天的刀！\n\n我翻遍屋子寻找，但就是找不到。"
 murder_ongoing.3301.a:0 "我发誓我把它放在这了！"
