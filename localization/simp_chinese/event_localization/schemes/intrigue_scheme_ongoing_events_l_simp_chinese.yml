l_simp_chinese:
 intrigue_scheme_ongoing.1001.t:0 "时机恰当的贿赂"
 intrigue_scheme_ongoing.1001.desc:0 "似乎不是所有[scheme.GetTarget.GetTitledFirstNamePossessive]宫廷中的仆人都是愚忠……[agent.GetFirstName]向我保证[agent.GetSheHe]有潜入的渠道，而且在正确的口袋里放一些金币就可以潜入得更深。"
 intrigue_scheme_ongoing.1001.elope.desc:0 "似乎不是所有[scheme.GetTarget.GetTitledFirstNamePossessive]宫廷中的仆人都是愚忠于[scheme.GetTarget.GetLiege.GetTitledFirstName]……[agent.GetFirstName]向我保证[agent.GetSheHe]有潜入的渠道，而且在正确的口袋里放一些金币就可以潜入得更深。"
 intrigue_scheme_ongoing.1001.a:0 "到底什么是一些金币？"
 intrigue_scheme_ongoing.1001.b:0 "太冒险了！"

 intrigue_scheme_ongoing.1002.t:0 "神灵裁决"
 intrigue_scheme_ongoing.1002.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent_in_question'))][agent_in_question.GetTitledFirstName]谴责[scheme.GetTarget.GetTitledFirstName]，因[scheme.GetTarget.GetHerHis]冒犯了[agent_in_question.GetFaith.HighGodName]。\n\n[agent_in_question.GetSheHe|U]甚至呼求[agent_in_question.GetFaith.HighGodNameAlternate]打击[scheme.GetTarget.GetFirstName]，并暗示即将到来的神罚。"
 intrigue_scheme_ongoing.1002.a:0 "有点乐观，大概吧，但是我喜欢那种精神！"
 intrigue_scheme_ongoing.1002.a.success:0 "[agent_in_question.GetSheHe|U]招募当地[agent_in_question.GetFaith.GetAdherentNamePlural]加入我们的事业"
 intrigue_scheme_ongoing.1002.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip]在[agent_in_question.GetHerHis]的宗教热情中暴露了[agent_in_question.GetHerselfHimself]自己"
 intrigue_scheme_ongoing.1002.b:0 "[agent_in_question.GetTitledFirstNameNoTooltip]得闭嘴，否则我只能指望[agent_in_question.GetFaith.HighGodName]。"
 intrigue_scheme_ongoing.1002.c:0 "我会帮[agent_in_question.GetHerHim]的，以[agent_in_question.GetHerHis]那高贵的方式！"

 intrigue_scheme_ongoing.1004.t:0 "过于健谈"
 intrigue_scheme_ongoing.1004.desc:0 "虽然[agent_in_question.GetFirstNamePossessive]结交朋友的能力在我的计谋中被证明是无价的，但是[agent_in_question.GetSheHe]一点也不如[agent_in_question.GetSheHe]周围其他人那样保持应有的谨慎。\n\n[agent_in_question.GetSheHe|U]过于喜欢泄露模糊的线索，而且如果有人对其提问，鬼知道[agent_in_question.GetSheHe]会泄漏什么。"
 intrigue_scheme_ongoing.1004.a:0 "[agent_in_question.GetSheHe]知道的事情太有价值了，不能就这样把[agent_in_question.GetHerHim]闭嘴。"
 intrigue_scheme_ongoing.1004.a.success:0 "[agent_in_question.GetFirstNameNoTooltip]未被发现"
 intrigue_scheme_ongoing.1004.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip]被发现"
 intrigue_scheme_ongoing.1004.b:0 "如果[agent_in_question.GetSheHe]就不能保密，那么[agent_in_question.GetSheHe]就必须沉寂！"

 intrigue_scheme_ongoing.1006.t:0 "清理"
 intrigue_scheme_ongoing.1006.desc:0 "[agent_in_question.Custom('InsultAdjective')][agent_in_question.GetTitledFirstName]当然会引起问题。\n\n[agent_in_question.GetSheHe|U]在[scheme.GetTarget.GetTitledFirstNamePossessive]的宫廷中行动时未能采取适当的预防措施，这开始引起了[scheme.GetTarget.GetTitleAsNameNoTooltip]的注意。[agent_in_question.GetSheHe]被发现只是时间问题了！"
 intrigue_scheme_ongoing.1006.elope.desc:0 "那个[agent_in_question.Custom('InsultAdjective')][agent_in_question.GetTitledFirstName]当然会搞出问题。\n\n[agent_in_question.GetSheHe|U]在[scheme.GetTarget.GetTitledFirstNamePossessive]的宫廷中行动时未能采取适当的预防措施，这开始引起了[scheme.GetTarget.GetLiege.Custom2('HerHisCharacterIntroduction', scheme.GetTarget)]的注意。[agent_in_question.GetFirstNameNoTooltip]被发现只是时间问题了！"
 intrigue_scheme_ongoing.1006.a:0 "周围总有鬼鬼祟祟的痕迹，无疑会让[agent_in_question.GetFirstNameNoTooltip]倍感压力。"
 intrigue_scheme_ongoing.1006.b:0 "[agent_in_question.GetSheHe|U]需要花点时间来改善一下。"

 intrigue_scheme_ongoing.1007.t:0 "关切的声音"
 intrigue_scheme_ongoing.1007.desc:0 "“万一[target.GetTitledFirstName]发现你了呢？继续这种耗时的努力是明智的吗？”\n\n[caring_agent.GetTitledFirstName][caring_agent.Custom('QuirkPresentPosOrNeg')]，即使我知道[caring_agent.GetSheHe]会在这事上服从我的领导，但是我听得出[caring_agent.GetHerHis]对我的关心是真挚的。"
 intrigue_scheme_ongoing.1007.a:0 "我的计划会继续，而且我希望你会努力干活！"
 intrigue_scheme_ongoing.1007.b:0 "你是对的，这耗费了我大量时间。过来，和我坐一会儿。"

 intrigue_scheme_ongoing.1008.t:0 "密切监视"
 intrigue_scheme_ongoing.1008.desc:0 "似乎[defender.GetTitledFirstName]加强了宫廷的保卫，以期能追查到搞密谋的叛徒。我的同谋[agent.GetTitledFirstName]担心[agent.GetSheHe]可能会受到不必要的怀疑。"
 intrigue_scheme_ongoing.1008.a:0 "我信任[agent.GetFirstNamePossessiveNoTooltip]的能力。"
 intrigue_scheme_ongoing.1008.a.success:0 "[agent.GetFirstNameNoTooltip]未被发现"
 intrigue_scheme_ongoing.1008.a.failure:0 "[agent.GetFirstNameNoTooltip]被发现"
 intrigue_scheme_ongoing.1008.b:0 "[agent.GetHerHis|U]和我的关联需要终止。现在。"
 intrigue_scheme_ongoing.1008.c:0 "感谢[ROOT.Char.GetFaith.HighGodNameAlternate]，[councillor.GetTitledFirstName]在那里并得以介入。"

 intrigue_scheme_ongoing.1009.t:0 "帮助"
 intrigue_scheme_ongoing.1009.desc:0 "[potential_agent.GetTitledFirstName]来找我，[potential_agent.GetHerHis]的双眼目光坚定。\n\n“我的[potential_agent.Custom2('RelationToMe', ROOT.Char)]，加入你针对我的[potential_agent.Custom2('RelationToMe', SCOPE.sC('target'))][target.GetTitledFirstName]的计划曾让我感到为难，但是我觉得这次我相信你在这件事上的判断。”"
 intrigue_scheme_ongoing.1009.elope.desc:0 "[potential_agent.GetTitledFirstName]来找我，[potential_agent.GetHerHis]的双眼目光坚定。\n\n“我的[potential_agent.Custom2('RelationToMe', ROOT.Char)]，加入你与[target.GetTitledFirstName]私奔的计划曾让我感到为难，但是现在我能看出来，你是真的关心[target.GetHerHim]。”"
 intrigue_scheme_ongoing.1009.a:0 "请支持我的事业，[potential_agent.GetFirstNameNoTooltip]。"
 intrigue_scheme_ongoing.1009.b:0 "我只会让你帮个小忙……"

 intrigue_scheme_ongoing.2001.t:0 "错位的信任"
 intrigue_scheme_ongoing.2001.desc:0 "[scheme.GetTarget.GetFirstNamePossessive]易于信任他人的天性让[agent_in_question.GetTitledFirstName]比预计地更容易地让[agent_in_question.GetHerselfHimself]自己迎合[scheme.GetTarget.GetTitleTierName]。因为[target.GetSheHe]喜欢听[agent_in_question.GetFirstNameNoTooltip]的建议。"
 intrigue_scheme_ongoing.2001.a:0 "[agent_in_question.GetSheHe|U]应继续提供合理的建议，直至……"
 intrigue_scheme_ongoing.2001.b:0 "[agent_in_question.GetSheHe|U]可以确保其他同谋会处于恰当的地点和时间。"

 intrigue_scheme_ongoing.2002.t:0 "酒鬼标志"
 intrigue_scheme_ongoing.2002.desc:0 "[target.GetTitledFirstName]过于热衷于饮酒，这导致了[target.GetHerHim]常常做出非理性行为。\n\n这样[agent_in_question.GetTitledFirstName]要纵容[target.GetHerHim]的话就非常方便了，并且要确保这些习惯得以维持。"
 intrigue_scheme_ongoing.2002.a:0 "我会帮助[agent_in_question.GetFirstNameNoTooltip]进口最烈的美酒！"
 intrigue_scheme_ongoing.2002.b:0 "让[target.GetHerHim]在[target.GetHerHis]的泥醉中感到安全。"
 intrigue_scheme_ongoing.2002.c:0 "哈，这个该死的傻瓜不知道[target.GetHerHis]自己的弱点！"

 intrigue_scheme_ongoing.2003.t:0 "特工的偶然发现"
 intrigue_scheme_ongoing.2003.bad_habits:0 "这不是[agent.GetTitledFirstName]监听秘密谈话本想探查到的内容，但是发现[other_secret_target.GetTitledFirstNamePossessive]不同寻常的习惯没有坏处……"
 intrigue_scheme_ongoing.2003.secret_relationships:0 "这不是[agent.GetTitledFirstName]监听秘密谈话本想探查到的内容，但是发现[other_secret_target.GetTitledFirstNamePossessive]的非法关系没有坏处……"
 intrigue_scheme_ongoing.2003.bastardy:0 "这不是[agent.GetTitledFirstName]监听秘密谈话本想探查到的内容，但是发现[secret_target.GetTitledFirstNamePossessive]的出身真相没有坏处……"
 intrigue_scheme_ongoing.2003.murder:0 "这不是[agent.GetTitledFirstName]监听秘密谈话本想探查到的内容，但是发现[other_secret_target.GetTitledFirstNamePossessive]的可怕罪行没有坏处……"
 intrigue_scheme_ongoing.2003.desc:0 "这不是[agent.GetTitledFirstName]监听秘密谈话本想探查到的内容，但是发现关于[other_secret_target.GetTitledFirstName]的真相没有坏处……"
 intrigue_scheme_ongoing.2003.a:0 "可能这会有助于我的工作？"

 intrigue_scheme_ongoing.3001.t:0 "正义和隐秘"
 intrigue_scheme_ongoing.3001.desc:0 "近段时间我的行事方式……秘密、诡谋，还有无处不在的暗影。这不可能是对的。这不可能是正义的。"
 intrigue_scheme_ongoing.3001.a:0 "我做了我必须做的！"
 intrigue_scheme_ongoing.3001.b:0 "如果不得不做这些，那么就应以正确的方式。"

 intrigue_scheme_ongoing.3002.t:0 "谎言的拷问"
 intrigue_scheme_ongoing.3002.desc:0 "所有这些隐秘的、黑暗的计划……不论何时我想到它们，就好象有一只冰冷的手攥住了我的心脏。总感觉有什么不对。"
 intrigue_scheme_ongoing.3002.a:0 "必需去做！"
 intrigue_scheme_ongoing.3002.b:0 "我花了太多时间想这事。"
 intrigue_scheme_ongoing.3002.c:0 "[ROOT.Char.GetFaith.HighGodName]宽恕我，我到底做了什么？"
 intrigue_scheme_ongoing.3002.d:0 "我必须坦然面对我的意图。"

 # Map wilderness outside of target location
 intrigue_scheme_ongoing.3003.t:0 "通道"
 intrigue_scheme_ongoing.start.3003.desc:0 "时机来临时，我的同盟会需要一条"
 intrigue_scheme_ongoing.escape_route.3003.desc:0 "安全通道逃离[defender.GetTitledFirstNamePossessive]的[defender.Custom('ResidenceBuilding')]，万一出了什么岔子还有挽回的机会。"
 intrigue_scheme_ongoing.leave_with_target.3003.desc:0 "安全通道，将[target.GetTitledFirstName]运出[defender.GetTitledFirstNamePossessive]的[defender.Custom('ResidenceBuilding')]。"
 intrigue_scheme_ongoing.end.3003.desc:0 "一份详细描绘当地[defender.Custom('TerrainType')]，包含所有隐蔽通道和洞穴的地图将会是无价之宝。"
 intrigue_scheme_ongoing.3003.a:0 "雇佣一位来自[scheme_location.GetNameNoTooltip]的猎人来绘制地图。"
 intrigue_scheme_ongoing.3003.a.success:0 "猎人[hunter.GetShortUIName]嘴很严"
 intrigue_scheme_ongoing.3003.a.failure:0 "猎人[hunter.GetShortUIName]到处吹嘘[hunter.GetHerHis]新获得的财富"
 intrigue_scheme_ongoing.3003.d:0 "请求你的朋友[hunter.GetTitledFirstNameNoTooltip]。"
 intrigue_scheme_ongoing.3003.b:0 "自己探索[defender.Custom('TerrainType')]。"
 intrigue_scheme_ongoing.3003.b.success:0 "你绘制出[scheme_location.GetNameNoTooltip]周边地区的地图"
 intrigue_scheme_ongoing.3003.b.soft_failure:0 "你在[defender.Custom('TerrainType')]里迷路了"
 intrigue_scheme_ongoing.3003.b.hard_failure:0 "你在[defender.Custom('TerrainType')]里一夜之间就迷路了"
 intrigue_scheme_ongoing.3003.c:0 "放弃这个想法。"

 intrigue_scheme_ongoing.3004.t:0 "地图"
 intrigue_scheme_ongoing.3004.desc:0 "我的密探回报说，一个猎人在本地小酒馆里引起了骚动。这个[hunter.GetWomanMan]花了大量金钱，还大声吹嘘[hunter.GetSheHe]和“一位戴着珍珠穿着丝绸的奢华[owner.GetLadyLord]”做的大买卖。\n\n显然，[hunter.GetSheHe]为某个贵族[owner.GetWomanMan]绘制了本地[defender.Custom('TerrainType')]的地图。密探认为，这位[owner.GetLadyLord]一定想对我或是我的某位臣属不利。"
 intrigue_scheme_ongoing.3004.a:0 "感谢你提醒我。"
 intrigue_scheme_ongoing.3004.b:0 "那个白痴和我的地牢很配！"
 intrigue_scheme_ongoing.3004.c:0 "带[hunter.GetHerHim]来见我。我想我能唤起[hunter.GetHerHis]的记忆……"
 intrigue_scheme_ongoing.3004.c.tt:0 "一个[scheme_hostile|E]的或者说是恶意的[scheme|E]被曝光"
 intrigue_scheme_ongoing.3004.toast:0 "计谋暴露"

 # MESSENGER PIGEON
 intrigue_scheme_ongoing.3005.t:0 "有翼的信使"
 intrigue_scheme_ongoing.3005.desc:0 "随着我的计划接近实现，现在的关键是如何快速沟通。我有一只特别聪明的鸽子，[pigeon_recipient.GetTitledFirstName]可以在必要时用它将紧急信息送到[root_location.GetNameNoTooltip]，以此通知我。\n\n但我该如何让这只鸟进入[target_location.GetNameNoTooltip]的[defender.Custom('ResidenceBuilding')]？"
 intrigue_scheme_ongoing.3005.c.f:0 "该选项可用，是因为你的同谋[elope_agent.GetShortUIName]是[pigeon_recipient.GetShortUIName]的[friend|E]、[close_family_member|E]或[elope_agent.Custom('FemaleMale')]仆人"
 intrigue_scheme_ongoing.3005.a:0 "一位当地的训鸟人应该能把它当“礼物”送出去。"
 intrigue_scheme_ongoing.3005.a.success:0 "[pigeon_recipient.GetShortUIName]收到“礼物”"
 intrigue_scheme_ongoing.3005.a.failure:0 "[defender.GetShortUIName|U]赶走了训鸟人"
 intrigue_scheme_ongoing.3005.b:0 "如果我亲自送去“礼物”，[defender.GetTitledFirstNameNoTooltip]不可能拒绝。"
 intrigue_scheme_ongoing.3005.c:0 "让[elope_agent.GetTitledFirstNameNoTooltip]送出这只鸟。"
 intrigue_scheme_ongoing.3005.d:0 "太冒险了。"


 intrigue_scheme_ongoing.4001.t:0 "负责的成年人"
 intrigue_scheme_ongoing.4001.desc:0 "[agent_in_question.GetTitledFirstName]告诉我说[agent_in_question.GetSheHe]被要求照看一群在宫廷里玩耍的孩子。\n幸运的是，这里面包括了[scheme.GetTarget.GetTitledFirstName]。\n\n这是一个极好的让[agent_in_question.GetTitledFirstName]进一步推进工作的机会。"
 intrigue_scheme_ongoing.4001.a:0 "教育他们在监控的双眼之外玩耍的习惯。"
 intrigue_scheme_ongoing.4001.b:0 "试图结交[scheme.GetTarget.GetTitledFirstName]。并让[scheme.GetTarget.GetHerHim]信任你。"

 intrigue_scheme_ongoing.4002.t:0 "儿童的天真"
 intrigue_scheme_ongoing.4002.desc:0 "[target.GetTitledFirstName]无法理解有人会制定不诚实的计划，尽管[target.GetHerHim]处于动荡的宫廷中。\n\n与[scheme.GetTarget.GetHerHim]交谈后似乎[scheme.GetTarget.GetSheHe]真的信任我了！"
 intrigue_scheme_ongoing.4002.a:0 "接近[target.GetHerHis]的[target.Custom2('RelationToMe', SCOPE.sC('parent'))]的机会！"
 intrigue_scheme_ongoing.4002.b:0 "一个秘密的躲藏地点？你可以带我去看看吗？"

 intrigue_scheme_ongoing.4003.t:0 "三思"
 intrigue_scheme_ongoing.4003.desc:0 "[agent_in_question.GetTitledFirstName]就我让[agent_in_question.GetHerHim]介入的计谋来找我。虽然我的确给过[agent_in_question.GetHerHim]结交[scheme.GetTarget.GetTitledFirstName]的命令，但是我从来没有表示要他们真的发展出情感纽带！\n\n现在我发觉自己在质疑，他们到底能不能被信任……"
 intrigue_scheme_ongoing.4003.a:0 "“不要让我提醒你，你起初协助我的原因！”"
 intrigue_scheme_ongoing.4003.b:0 "我会在我的阴谋中悄悄削减他们的介入程度。"

 intrigue_scheme_ongoing.5001.t:0 "乱敌之策"
 intrigue_scheme_ongoing.5001.desc:0 "负责清洗[target.GetTitledFirstNamePossessive]的卫兵衣物的那个[servant.GetWomanMan]被带我我面前。没人会注意到[servant.GetHerHim]在衣物上动了什么手脚，如果我们做点什么，让卫兵分心的话……\n\n“您要我做什么，[ROOT.Char.GetLadyLord]？”"
 intrigue_scheme_ongoing.5001.a:0 "我要你把玫瑰果磨得很细……"
 intrigue_scheme_ongoing.5001.b:0 "在他们的衣服上剪一些洞，在不雅的地方。"

 intrigue_scheme_ongoing.5002.t:0 "星命已定？"
 intrigue_scheme_ongoing.5002.desc:0 "一位要恐吓的[target.GetTitleAsNameNoTooltip]，一个品行不端的当地神秘主义者，再加一个伪造的预兆……完美。\n\n在这个神秘主义者离开前往[target.GetTitledFirstNamePossessive]的宫廷前，只有一个问题——这假预兆是好运呢，还是厄运？"
 intrigue_scheme_ongoing.5002.a:0 "坏[target.GetTitleAsNameNoTooltip]的坏兆头！"
 intrigue_scheme_ongoing.5002.a.tt:0 "我认为[target.GetFirstNameNoTooltip]更有可能被坏消息影响"
 intrigue_scheme_ongoing.5002.a.success:0 "[target.GetSheHe|U]经常担心得彻夜无眠"
 intrigue_scheme_ongoing.5002.a.failure:0 "[target.GetSheHe|U]只是变得更警惕了"
 intrigue_scheme_ongoing.5002.b:0 "好兆头，用虚假的安全感麻痹[target.GetHerHim]。"
 intrigue_scheme_ongoing.5002.b.tt:0 "我认为[target.GetFirstNameNoTooltip]更有可能相信好消息"
 intrigue_scheme_ongoing.5002.b.success:0 "[target.GetSheHe|U]削减了[target.GetHerHis]的守卫"
 intrigue_scheme_ongoing.5002.b.failure:0 "[target.GetSheHe|U]变得更谨慎了"

 intrigue_scheme_ongoing.5003.t:0 "预兆"
 intrigue_scheme_ongoing.5003.desc_opening:0 "一个本地的神秘主义者坚持要见我，被带到我面前之后，[dummy_clergy_gender.GetSheHe]开始哭号，那……[dummy_clergy_gender.GetHerHis]手上的那是血吗？\n\n"
 intrigue_scheme_ongoing.5003.desc:0 "“天兆！天兆对你不利，[target.GetLadyLord]。我扯出一只母鸡的肠子，鲜血告诉我你的未来——那是黑暗的未来，充满死亡！”"
 intrigue_scheme_ongoing.5003.a:0 "好吧，那可真是不祥……！"

 intrigue_scheme_ongoing.5004.desc:0 "“天兆！天兆对你有利，[target.GetLadyLord]。我扯出一只母鸡的肠子，鲜血告诉我你的未来——那是光辉的未来！”"
 intrigue_scheme_ongoing.5004.a:0 "呃……谢谢？"

 intrigue_scheme_ongoing.5005.t:0 "金玉其外"
 intrigue_scheme_ongoing.5005.desc:0 "我的[spymaster.GetCouncilTitle][spymaster.GetTitledFirstName]邪笑着向我走来。\n\n“[ROOT.Char.GetLadyLord]，这个袋子里装着一种最邪恶的粉末。如果洒在什么东西上——比如给[target.GetTitledFirstName]的礼物——它不会留下痕迹，但是会折磨任何触碰到它的人，削弱并伤害其体液。”"
 intrigue_scheme_ongoing.5005.a:0 "好好好……我得说，[target.GetSheHe]应该得到一份礼物。"
 intrigue_scheme_ongoing.5005.b:0 "我才不会把我的金币给[target.GetSheHe|U]！"

 intrigue_scheme_ongoing.5006.t:0 "礼物"
 intrigue_scheme_ongoing.5006.desc:0 "[owner.GetTitledFirstName]送我一份礼物，那是一个装饰华丽的盒子，里面满是金币。当我用手摸着这些硬币时，我感觉好像屋子开始旋转，而我的呼吸也越来越急促。"
 intrigue_scheme_ongoing.5006.a:0 "真出人意料！好奇怪的效果。"

 intrigue_scheme_ongoing.5007.t:0 "被污染的金币"
 intrigue_scheme_ongoing.5007.desc_opening:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('poisoned'))][poisoned.GetTitledFirstName]向我走来，[poisoned.GetHerHis]额头上冒着汗珠，脸色苍白。\n\n"
 intrigue_scheme_ongoing.5007.desc:0 "“[ROOT.Char.GetMotherFather]，有点不对劲。自从我帮你打包送给[target.GetTitledFirstName]的礼物后，我的体液就开始不平衡……”"
 intrigue_scheme_ongoing.5007.a:0 "怎么回事……那些毒金币！"
 intrigue_scheme_ongoing.5007.a.tt:0 "[ROOT.Char.GetFaith.HighGodName]帮了[poisoned.GetHerHim]！"

 intrigue_scheme_ongoing.5008.desc:0 "“[ROOT.Char.GetLadyLord]，自打我帮你打包送给[target.GetTitledFirstName]的礼物后，我的体液就开始不平衡……我担心金币上的脏东西也传到我身上了。”"
 intrigue_scheme_ongoing.5008.a:0 "该死。"

 intrigue_scheme_ongoing.5009.t:0 "隧道"
 intrigue_scheme_ongoing.5009.desc:0 "有报告称，[target.GetTitledFirstNamePossessive]的[target.Custom('ResidenceBuilding')]周围有数量最多的老鼠，由于我善于和动物打交道，所以前来调查。\n\n当我抵达这片地区时，老鼠将我围住向我表示欢迎，然后带着我来到一条黑暗的隧道，这里离[target.Custom('ResidenceBuilding')]还有一段距离。"
 intrigue_scheme_ongoing.5009.a:0 "带路吧，朋友！"
 intrigue_scheme_ongoing.5009.a.tt:0 "我很好奇这些#EMP 啮齿动物#!哪来的"
 intrigue_scheme_ongoing.5009.b:0 "呃，我可不进去。"

 intrigue_scheme_ongoing.5010.desc:0 "里面很黑，空气中回荡着小爪子的轻快跳动声，到处都是垃圾的臭味。\n\n突然，一股新鲜空气扑面而来，我看到了前方的栅栏透出来的亮光。老鼠带我来的隧道直通[target.GetTitledFirstNamePossessive]的[target.Custom('ResidenceBuilding')]！"
 intrigue_scheme_ongoing.5010.a:0 "谢谢你，朋友！"
 intrigue_scheme_ongoing.5010.b:0 "*咳嗽* 谢谢你，朋友！但这股恶臭……！"

 intrigue_scheme_ongoing.5011.t:0 "动物"
 intrigue_scheme_ongoing.5011.desc:0 "在一个商人的货摊上，我见到了各种各样的有毒生物，灵感顿时迸发出来。这里面的某只精致生物难道不是送给[target.GetTitledFirstName]的完美礼物吗？"
 intrigue_scheme_ongoing.5011.a:0 "来一只最致——最有趣的，谢谢。"
 intrigue_scheme_ongoing.5011.a.tt:0 "[target.GetSheHe|U]永远不会见到它的到来！"
 intrigue_scheme_ongoing.5011.b:0 "把[SCOPE.Custom('VenomousCreature')]给我，我要研究下。"

 intrigue_scheme_ongoing.5012.desc:0 "那商人把[SCOPE.Custom('VenomousCreature')]放进了一个篮子里，没有问任何问题。回家路上我打开了盖子，但让我惊讶的是里面是空的……"
 intrigue_scheme_ongoing.5012.a:0 "它去哪了……？它——啊！"

 intrigue_scheme_ongoing.5013.desc:0 "\n\n“看，妈妈，快看！那个[ROOT.Char.GetWomanMan][ROOT.Char.GetHerHis]头上顶着一只动物！”一个高兴的声音从我身后响起，我转过身来，发现一大群人聚了过来。"
 intrigue_scheme_ongoing.5013.a:0 "……卧槽！快把它弄下来！把它#EMP 弄下来#!！"
 intrigue_scheme_ongoing.5013.a.tt:0 "我失去了那畜生，好在我没丢了自己的命……"

 intrigue_scheme_ongoing.5014.t:0 "豪华且奇异的地毯"
 intrigue_scheme_ongoing.5014.desc:0 "豪华、鲜艳、柔软，如同黎明的第一道光——一个商人送我一条精致的地毯，以期在将来建立良好的关系。\n\n当我惊叹于这精美的编织时，一个想法打动了我。这样一条地毯不是能掩盖脚步声吗？哪怕是最蹩脚同谋的脚步声……？"
 intrigue_scheme_ongoing.5014.a:0 "这样的礼物会让[target.GetTitledFirstNameNoTooltip]感到荣幸。"
 intrigue_scheme_ongoing.5014.a.success:0 "[target.GetSheHe|U]接受了礼物"
 intrigue_scheme_ongoing.5014.a.failure:0 "[target.GetSheHe|U]怀疑什么地方有问题"
 intrigue_scheme_ongoing.5014.b:0 "可是这东西放在我房间会#EMP 很棒#!……"

 intrigue_scheme_ongoing.5015.desc:0 "一条豪华的地毯，又鲜艳又柔软，这是[owner.GetTitledFirstName]送我的礼物。\n\n[owner.GetSheHe]为什么会送我如此精致的礼物我还不清楚，但这条地毯精美的编织摸起来就像情人的皮肤一样，让人愉悦。"
 intrigue_scheme_ongoing.5015.a:0 "这条地毯可以铺在我房间的地板上！"
 intrigue_scheme_ongoing.5015.b:0 "我想我最好扔掉它……"

 intrigue_scheme_ongoing.5016.t:0 "言语的力量"
 intrigue_scheme_ongoing.5016.desc:0 "[servant.GetTitledFirstName]——[target.Custom('InsultAdjective')][target.GetTitledFirstName]的仆人——站在我面前。\n\n“现在，我希望你能为我做些事……当然，你会得到合理的补偿。”"
 intrigue_scheme_ongoing.5016.a:0 "蜚语流言能颠覆这位[target.GetTitleAsNameNoTooltip]！"
 intrigue_scheme_ongoing_5016_every_courtier:0 "所有不是同谋的廷臣和客人"
 intrigue_scheme_ongoing.5016.b:0 "确保[target.Custom('ResidenceBuilding')]的大门对我开放。"
 intrigue_scheme_ongoing.5016.c_man:0 "算了。回你主人那吧。"
 intrigue_scheme_ongoing.5016.c_woman:0 "算了。回你女主人那吧。"

 intrigue_scheme_ongoing.5017.t:0 "天真的[target.Custom2('RelationToMe', SCOPE.sC('spouse'))|U]"
 intrigue_scheme_ongoing.5017.desc:0 "当我看到[target.GetTitledFirstNamePossessive]的[target.Custom2('RelationToMe', SCOPE.sC('spouse'))][spouse.GetTitledFirstName]在一辆小马车旁等我时，我几乎难掩心中的欢喜。如果我能说服#EMP [spouse.GetHerHim]#!加入我的计划……\n\n“您送信说想要见我，[ROOT.Char.GetLadyLord]？”"
 intrigue_scheme_ongoing.5017.a:0 "你的[spouse.Custom2('RelationToMe', SCOPE.sC('target'))]曾称你为[target.Custom('InsultAdjectiveArticle')][target.Custom('InsultNoun')]。"
 intrigue_scheme_ongoing.5017.a.success:0 "[spouse.GetTitledFirstNameNoTooltip]相信了我"
 intrigue_scheme_ongoing.5017.a.failure:0 "[target.GetTitleAsNameNoTooltip]让[spouse.GetHerHim]相信这是谎言"
 intrigue_scheme_ongoing.5017.b:0 "请跟我说说你的[target.Custom('ResidenceBuilding')]！"

 intrigue_scheme_ongoing.5018.t:0 "随营人员"
 intrigue_scheme_ongoing.5018.desc:0 "[target.Custom('InsultAdjective')][target.GetTitledFirstName]正在打仗。\n\n目前[target.GetSheHe|U]正在[location.GetName]扎营，有消息称[target.GetSheHe]很快会挑选更多随营人员——这可是让我的人进入军营的绝佳机会！"
 intrigue_scheme_ongoing.5018.a:0 "让他们潜伏进人群，把情况汇报给我。"
 intrigue_scheme_ongoing.5018.b:0 "面粉、小麦、肉……都烧了。"
 intrigue_scheme_ongoing.5018.msg.t:0 "补给在事故中烧毁"

 intrigue_scheme_ongoing.5019.t:0 "秘密通道"
 intrigue_scheme_ongoing.5019.desc:0 "我的同谋[agent.GetTitledFirstName]来找我，一堆文件被[agent.GetHerHis]攥在手里。\n\n“我发现了[target.GetTitleAsNamePossessive]的[target.Custom('ResidenceBuilding')]的旧建筑图纸！看上去或许有点过时，但看这里……”"
 intrigue_scheme_ongoing.5019.a:0 "那似乎是一个我们能利用的通道！"
 intrigue_scheme_ongoing.5019.b:0 "要是我能有这么多隐蔽的地点……叫泥瓦匠来。"

 intrigue_scheme_ongoing.5021.t:0 "不保险的盘算"
 intrigue_scheme_ongoing.5021.desc:0 "我去找我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))][owner.GetTitledFirstName]，但在[owner.GetHerHis]的书房只看到空无一人的房间。\n\n在悠闲地翻阅[owner.GetHerHis]的文件时，我偶然发现了一些东西，毫无疑问，那是针对[target.Custom2('MyCharacterIntroduction', ROOT.Char)]的计划！"
 intrigue_scheme_ongoing.5021.a:0 "这是什么意思，[owner.GetFirstNameNoTooltip]？！"
 intrigue_scheme_ongoing.5021.a.success:0 "[owner.GetSheHe|U]真的计划杀人"
 intrigue_scheme_ongoing.5021.a.success.tt:0 "计谋败露了"
 intrigue_scheme_ongoing.5021.a.failure:0 "[owner.GetSheHe|U]感觉受到了侮辱"
 intrigue_scheme_ongoing.5021.b:0 "我什么也#EMP 没#!看到！"

 intrigue_scheme_ongoing.5022.t:0 "质问"
 intrigue_scheme_ongoing.5022.desc:0 "“你计划杀人？！”\n\n[family_member.GetTitledFirstName]，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))]，前来质问我，[family_member.GetHerHis]脸上还带着惊恐的表情。在[family_member.GetHerHis]手中，[family_member.GetSheHe]攥着写有我谋杀[target.GetTitledFirstName]计划的那张纸——那张我放在私人书房里的纸。"
 intrigue_scheme_ongoing.5022.a:0 "我#EMP 决#!不会！"
 intrigue_scheme_ongoing.5022.a.success:0 "[family_member.GetSheHe|U]相信了你"
 intrigue_scheme_ongoing.5022.a.failure:0 "[family_member.GetSheHe|U]不相信你的辩解"
 intrigue_scheme_ongoing.5022.b:0 "这是最好的。现在听我说……"
 intrigue_scheme_ongoing.5022.b.success:0 "[family_member.GetSheHe|U]听取了你的理由"
 intrigue_scheme_ongoing.5022.b.failure:0 "[family_member.GetSheHe|U]没有被说服"
 intrigue_scheme_ongoing.5022.c:0 "看来我的计划要加个名字了。"

 intrigue_scheme_ongoing.5023.desc:0 "“你不该看到的。”\n\n[owner.GetTitledFirstNamePossessive]的声音很低，但我能听到其中的愤怒。[owner.GetSheHe]把手向[owner.GetHerHis]的腰带伸去，我后退了一步，但在我来得及做出反应之前，[owner.GetSheHe]跟上了我，手里握着匕首。"
 intrigue_scheme_ongoing.5023.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))|U]，请——啊！"
