l_simp_chinese:
 sway_outcome.1001.t:0 "拉拢：机会"
 sway_outcome.1001.desc:0 "在我尝试让[target.GetTitledFirstName]与我的利益一致时，我发现了一个机会。我觉得我可以辩称我们的目的事实上是相同的。当我撰写我的下一封信函时……"
 sway_outcome.1001.a:0 "……我会重点强调这些共同利益。"
 sway_outcome.1001.a.success:0 "[target.GetFirstNameNoTooltip]深信不疑"
 sway_outcome.1001.a.failure:0 "[target.GetFirstNameNoTooltip]看穿了我的企图"
 sway_outcome.1001.b:0 "……我应当保持谨慎。"

 sway_outcome.1002.t:0 "拉拢：宗教信念"
 sway_outcome.1002.same_faith:0 "在我努力使[target.GetTitledFirstName]与我的利益保持一致时，我萌生了一个主意。\n\n通过恰当的论证，我可以说服[target.GetHerHim]，我不仅仅是在为我自己的利益行动，更是为了[ROOT.Char.GetFaith.HighGodNameAlternate][ROOT.Char.GetFaith.HighGodHerselfHimself]的利益！"
 sway_outcome.1002.other_faith:0 "在我努力使[target.GetTitledFirstName]与我的利益保持一致时，我萌生了一个主意。\n\n或许我可以辩称，支持我而非其他任何[ROOT.Char.GetFaith.GetAdjective]统治者，符合所有[target.GetFaith.GetAdherentNamePlural]的利益？"
 sway_outcome.1002.a:0 "我相信我可以想出非常令人信服的论断。"
 sway_outcome.1002.b:0 "或许我应专注于外交细节。"

 sway_outcome.1003.t:0 "拉拢：趁热打铁"
 sway_outcome.1003.desc:0 "我读完来自[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的最新一封信，嘴角不禁微微扬起——看来[target.GetSheHe]对我终于变亲切了。\n\n我是不是应该趁此次成功的机会继续努力，让我们更加亲近……"
 sway_outcome.1003.a:0 "是时候测试我的外交能力了！"
 sway_outcome.1003.a.success:0 "[target.GetSheHe|U]欣赏你的努力"
 sway_outcome.1003.a.failure:0 "[target.GetSheHe|U]感觉受到了侮辱"
 sway_outcome.1003.a_friend:0 "我会让[friend.GetFirstNameNoTooltip]来处理。"
 sway_outcome.1003.b:0 "这已经足够了。"

 sway_outcome.2001.t:0 "拉拢：误会"
 sway_outcome.2001.opening:0 "似乎我对待[target.GetTitledFirstName]的外交姿态造成了非常大的误会！我收到了信件其中表明了[target.GetSheHe]完全搞错我所追求的目的……"
 sway_outcome.2001.not_interested_relation:0 "\n\n“[target.GetFaith.HighGodNamePossessive]啊，我可是你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]！”"
 sway_outcome.2001.not_interested_romantically:0 "\n\n“虽然我受宠若惊，但是我觉得你这种兴趣并不适合你这种地位的[ROOT.Char.GetWomanMan]。”"
 sway_outcome.2001.not_interested_horses:0 "\n\n“不论你寄的信件多么阿谀，我也不会出售我的纯血马！”"
 sway_outcome.2001.not_interested_toll_exemptions:0 "\n\n“不论你许诺多少贸易，我也不会授予你税费豁免权！”"
 sway_outcome.2001.not_interested_friend:0 "\n\n“听起来你真正需要的是一个朋友，而我恐怕不适合你。不过，我可以推荐——”"
 sway_outcome.2001.not_interested_relics:0 "\n\n“不论你可能为我祈祷多少次，我也不会给你我的任何圣物！”"
 sway_outcome.2001.end:0 "\n\n我已经明白了，不必读下去了。"
 sway_outcome.2001.a:0 "这是个大误会！"

 sway_outcome.2002.t:0 "拉拢：邪恶阴谋"
 sway_outcome.2002.desc:0 "“[ROOT.Char.GetLadyLord]！[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]中止了与您的所有谈话。”\n\n[target.GetSheHe]看出我突然的兴趣，以及来往信函的数量，把这当成了邪恶计划的标志，认为我在密谋针对[target.GetHerHim]！"
 sway_outcome.2002.a:0 "我只是想给你留个好印象……"
