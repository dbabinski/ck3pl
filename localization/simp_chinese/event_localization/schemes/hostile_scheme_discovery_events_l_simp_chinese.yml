l_simp_chinese:
 hostile_scheme_discovery.1001.t:0 "宫廷诡影"
 hostile_scheme_discovery.1001.close_relation:0 "我的[spymaster.GetCouncilTitle]给我带来了沉重的消息。[spymaster.GetSheHe|U]非常确信我自己的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))][agent.GetTitledFirstName]要对我图谋不轨！"
 hostile_scheme_discovery.1001.close_relation_no_spymaster:0 "重大消息。[agent.GetTitledFirstName]，我自己的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]，居然在密谋对付我！"
 hostile_scheme_discovery.1001.close_relation_other_target:0 "我的[spymaster.GetCouncilTitle]给我带来了沉重的消息。[spymaster.GetSheHe|U]非常确信我自己的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))][agent.GetTitledFirstName]要对我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))][targeted_courtier.GetTitledFirstName]图谋不轨！"
 hostile_scheme_discovery.1001.close_relation_no_spymaster_other_target:0 "重大消息。[agent.GetTitledFirstName]，我自己的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]，居然在密谋对付我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))][targeted_courtier.GetTitledFirstName]！"
 hostile_scheme_discovery.1001.desc:0 "我的[spymaster.GetCouncilTitle]给我带来了一个发现。[spymaster.GetSheHe|U]非常确信我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))][agent.GetTitledFirstName]要对我图谋不轨！"
 hostile_scheme_discovery.1001.desc_no_spymaster:0 "重大消息。我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))][agent.GetTitledFirstName]居然在密谋对付我！"
 hostile_scheme_discovery.1001.desc_other_target:0 "我的[spymaster.GetCouncilTitle]前来面见我，带给我一个发现。[spymaster.GetSheHe|U]非常确信我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))][agent.GetTitledFirstName]，要对我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))][targeted_courtier.GetTitledFirstName]图谋不轨！"
 hostile_scheme_discovery.1001.desc_no_spymaster_other_target:0 "重大消息。我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))][agent.GetTitledFirstName]居然在密谋对付我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))][targeted_courtier.GetTitledFirstName]！"
 hostile_scheme_discovery.1001.a:0 "将这个叛徒的阴谋公之于众。"
 hostile_scheme_discovery.1001.b:0 "把[agent.GetHerHim]丢进监狱！"
 hostile_scheme_discovery.1001.c:0 "不论真假，我都不会指控[agent.GetFirstNameNoTooltip]。"
 hostile_scheme_discovery.1001.c.tt:0 "[agent.GetFirstNameNoTooltip]被放走了。"

 hostile_scheme_discovery.2001.intro:0 "我的[spymaster.GetCouncilTitle]带着沉重的消息来找我。虽然我们不知道是谁，但是"
 hostile_scheme_discovery.2001.intro_no_spymaster:0 "重大消息。虽然还不知道是谁，但是"
 hostile_scheme_discovery.2001.murder:0 "有人密谋杀害"
 hostile_scheme_discovery.2001.abduction:0 "有人阴谋绑架"
 hostile_scheme_discovery.2001.fallback:0 "有人密谋针对"
 hostile_scheme_discovery.2001.elope:0 "有人在密谋诱拐"
 hostile_scheme_discovery.2001.target_other:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))][target.GetTitledFirstName]！"
 hostile_scheme_discovery.2001.target_me:0 "我！"
 hostile_scheme_discovery.2001.a:0 "我们必须阻止这背后的奸徒！"

 hostile_scheme_discovery.3001.t:0 "同谋暴露！"
 hostile_scheme_discovery.3001.intro:0 "我按插在[court_owner.GetTitledFirstNamePossessive]宫廷的特工[agent.GetTitledFirstName]暴露了！"
 hostile_scheme_discovery.3001.imprisoned:0 "\n\n现在[court_owner.GetTitleAsName]把[agent.GetHerHim]关押了起来。"
 hostile_scheme_discovery.3001.accused:0 "\n\n现在[agent.GetSheHe]已经失去了信任，再无法协助我的事业了。"
 hostile_scheme_discovery.3001.a:0 "天杀的[court_owner.GetTitledFirstNameNoTooltip]，还有[court_owner.GetHerHis]那该死的[spymaster.GetCouncilTitle]！"

 hostile_scheme_discovery.3002.t:0 "密谋暴露"
 hostile_scheme_discovery.3002.desc:0 "我的[scheme.GetFullActionName]的密谋暴露了！\n\n虽然我的参与尚未为人知晓，但是这一定会为我的计划付诸实现增加许多难度。"
 hostile_scheme_discovery.3002.a:0 "该死！"

 hostile_scheme_discovery.4001.t:0 "密谋暴露！"
 hostile_scheme_discovery.4001.opening:0 "我针对我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))][target.GetTitledFirstName]的阴谋被发现了！"
 hostile_scheme_discovery.4001.end:0 "\n\n我仆人们开始窃窃私语，说我甚至不得不用见不得光的手段来管理我的家。"
 hostile_scheme_discovery.4002.opening:0 "我谋害[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]的密谋暴露了！现在每个人都知道了我谋杀[target.GetTitledFirstName]的计划。"
 hostile_scheme_discovery.4001.a:0 "这完全是个天大的误会！"
 hostile_scheme_discovery.4001.b:0 "哦，我会让他们见识见识什么叫做不择手段。"
 
