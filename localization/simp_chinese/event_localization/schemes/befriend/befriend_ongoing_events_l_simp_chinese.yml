l_simp_chinese:
 befriend_ongoing.0901.t:0 "交友：往事不可追"
 befriend_ongoing.0901.desc:0 "我收到了一些令人震惊的消息。[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]已经过世。\n\n看来命运注定，我永远无法享有[target.GetHerHis]的友谊。"
 befriend_ongoing.0901.a:0 "世界变幻无常。"

 befriend_ongoing.0902.t:0 "交友：受制受众"
 befriend_ongoing.0902.t.other:0 "交友：锁起妥藏"
 befriend_ongoing.0902.desc:0 "我已经囚禁了[target.Custom2('MyCharacterIntroduction', ROOT.Char)]。\n\n尽管[target.GetSheHe]现在在世上的所有时间都和我一起度过，但[target.GetSheHe]扔被关押着。[target.GetSheHe]还是不太可能接受我为赢得[target.GetHerHis]友谊所做的尝试。"
 befriend_ongoing.0902.desc.other:0 "[imprisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]囚禁了[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U]！只要[target.GetSheHe]依然被囚，我就无法赢得[target.GetHerHis]的友谊。"
 befriend_ongoing.0902.a:0 "为什么不？我是个了不起的捕获者！"
 befriend_ongoing.0902.a.other:0 "唉。"

 befriend_ongoing.0903.t:0 "交友：战争与友谊"
 befriend_ongoing.0903.desc:0 "当我们两国陷入战争时，我想获得[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的宽厚和友谊的梦想似乎是不可能的，至少现在不可能。"
 befriend_ongoing.0903.a:0 "让我们期待更好的时机。"
 befriend_ongoing.0903.a.tt:0 "终止了与[target.GetTitledFirstNameNoTooltip]交友的图谋"

 befriend_ongoing.1001.t:0 "交友：敬仰"
 befriend_ongoing.1001.desc.startnormal:0 "考虑到我此生的行事，别人尊敬我是理所应当的。"
 befriend_ongoing.1001.desc.starthumble:0 "虽然我很少提及，但我有一些成就是我引以为豪的。"
 befriend_ongoing.1001.desc.end:0 "我确信[target.GetTitledFirstName]也完成了一两件让[target.GetHerHim]骄傲的事情。\n\n也许我应该委托作一首小诗来比较我们俩的行为，来证明我们是一个模子刻出来的。"
 befriend_ongoing.1001.a:0 "我的事迹会给[target.GetSheHe|U]留下深刻印象！"
 befriend_ongoing.1001.b:0 "专注于[target.GetFirstNamePossessiveNoTooltip]的成就。"
 befriend_ongoing.1001.c:0 "我会让#EMP 每个人#!都知道我的伟大！"
 
 befriend_ongoing.1002.t:0 "交友：慷慨的姿态"
 befriend_ongoing.1002.desc.start:0 "赠送一份礼物给[target.GetTitledFirstName]应该对我和[target.GetHerHim]交朋友的尝试有所帮助。\n\n"
 befriend_ongoing.1002.desc.greedy:0 "所有人都爱礼物！"
 befriend_ongoing.1002.desc.malicious:0 "人们很容易就被闪闪发光的珠宝所操纵……"
 befriend_ongoing.1002.desc.benevolent:0 "为某人准备完美的礼物能真正显示出你有多在乎他们。"
 befriend_ongoing.1002.desc.generic:0 "\n\n如果这能让我更接近目标，这钱就花得值。 "
 befriend_ongoing.1002.d:0 "我会找到真正的奢华之物！"
 befriend_ongoing.1002.a:0 "现在不是节俭的时候。"
 befriend_ongoing.1002.b:0 "心意才是最重要的。"
 befriend_ongoing.1002.c:0 "不，我不想表现得太过火。"

 befriend_ongoing.1003.t:0 "交友：敌人的敌人"
 befriend_ongoing.1003.desc:0 "[target.GetTitledFirstName]和我有一个共同点，那就是对[rival.GetTitledFirstName]的仇恨。\n\n下次[target.GetFirstNameNoTooltip]返回[barony.GetTitledFirstNameNoTier]的时候把我们敌人的丑化肖像挂在墙上，这样就可以传递出极有效的暗示。"
 befriend_ongoing.1003.a:0 "而且肖像还正被焚烧！"
 befriend_ongoing.1003.b:0 "我没必要继续和[rival.GetFirstNameNoTooltip]对立了。"

 befriend_ongoing.1004.t:0 "我的敌人的敌人"
 befriend_ongoing.1004.desc:0 "在我最近一次拜访[owner.GetTitledFirstNamePossessive]的[barony.GetNameNoTooltip]时，我一来到[barony.Custom('BaronyTownType')]，就被眼前的景象震惊了。我一眼就认出了挂在墙上的丑化肖像是我们共同的敌人，[rival.GetTitledFirstName]！\n\n[owner.GetFirstNameNoTooltip]大声欢迎我，同时[owner.GetSheHe]将燃烧的火把扔向“[rival.GetFirstNameNoTooltip]”。"
 befriend_ongoing.1004.a:0 "我很高兴我们对[rival.GetHerHim]的想法一致！"

 befriend_ongoing.1005.t:0 "敌人的朋友"
 befriend_ongoing.1005.desc:0 "传信人踌躇于是否要转述谣言。\n\n“似乎你的敌人[owner.GetTitledFirstName]和[target.GetTitledFirstName]，烧掉了挂在[barony.GetNameNoTooltip]墙上的你的丑化肖像，他们都在嘲笑你的名字。”\n\n他们聚在一起比他们单个要坏上十倍。"
 befriend_ongoing.1005.a:0 "我就知道我有理由恨他们。"
 
 befriend_ongoing.2001.t:0 "交友：善意的温暖 "
 befriend_ongoing.2001.desc:0 "我本以为我得很努力才能让[target.GetTitledFirstName]喜欢我，但是[target.GetSheHe]真是我认识的人中最友好的人！\n\n[target.GetFirstNameNoTooltip]曾经告诉我，在[target.GetHerHis]的壁炉旁永远有新朋友的位置。"
 befriend_ongoing.2001.a:0 "太棒了。我会让[target.GetHerHim]到我这来。"
 befriend_ongoing.2001.b:0 "我不会拒绝那种邀请的！"
 
 befriend_ongoing.3001.t:0 "交友：链条上的一环"
 befriend_ongoing.3001.desc:0 "[befriend_envoy.GetTitledFirstName]提出要担任我的信使，以帮助我接近[target.GetTitledFirstName]。[befriend_envoy.GetSheHe|U]相信[befriend_envoy.GetSheHe]可以展示我的光辉形象。"
 befriend_ongoing.3001.a:0 "[befriend_envoy.GetSheHe|U]可以直接接近[target.GetFirstNameNoTooltip]。"
 befriend_ongoing.3001.b:0 "有太多事情要依赖[befriend_envoy.GetFirstNameNoTooltip]。"
 befriend_ongoing.3001.tt:0 "#F [befriend_envoy.GetFirstName]将要求[target.GetFirstName]接见#!"
 
 befriend_ongoing.3002.t:0 "不寻常的安排"
 befriend_ongoing.3002.desc:0 "虽然我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )][befriend_envoy.GetTitledFirstName]要求与我见面并不罕见，但这次[befriend_envoy.GetHerHis]的理由实在有些奇怪。[befriend_envoy.GetSheHe|U]声称[befriend_envoy.GetHerselfHimself]是代表[owner.GetTitledFirstName]的友谊使者！"
 befriend_ongoing.3002.a:0 "真怪，但是我欢迎[befriend_envoy.GetHerHim]跟我说说[owner.GetFirstNameNoTooltip]。"
 befriend_ongoing.3002.b:0 "我的臣民不会为别人充当使者！"

 befriend_ongoing.3003.t:0 "交友：使者来报"
 befriend_ongoing.3003.accepted_envoy:0 "[befriend_envoy.GetTitledFirstName]给我带来了好消息。[target.GetTitledFirstName]热情地接待了[befriend_envoy.GetHerHim]这个代表我友谊的“使者”。"
 befriend_ongoing.3003.dismissed_envoy:0 "我当时知道我在雇佣[target.GetTitledFirstNamePossessive]自己的[scheme.GetTarget.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )]的事上有点越权了，然而，我曾希望[target.GetSheHe]可以看到这个举动背后的善意。我犯了多么大的错误啊。我就不应该同意[befriend_envoy.GetTitledFirstNamePossessive]的计划。"
 befriend_ongoing.3003.a:0 "敬我们萌发的友谊！"
 befriend_ongoing.3003.b:0 "我会更加小心。"

 befriend_ongoing.3007.t:0 "交友：[agent_speaking_highly.GetFaith.DivineRealm|U]的裁定"
 befriend_ongoing.3007.desc.conviction:0 "这是奇迹！[agent_speaking_highly.GetTitledFirstName]得到了来自[agent_speaking_highly.GetFaith.HighGodName]的神视。[agent_speaking_highly.GetSheHe|U]让我确信神明注定[target.GetTitledFirstName]和我要成为朋友！"
 befriend_ongoing.3007.desc.doubt:0 "[agent_speaking_highly.GetTitledFirstName]告诉了我来自[agent_speaking_highly.GetFaith.HighGodName]的神视。显然，神明注定[target.GetTitledFirstName]和我要成为朋友。真是有利。"
 befriend_ongoing.3007.a:0 "我们应该把这个神视告诉[target.GetFirstNameNoTooltip]。"
 befriend_ongoing.3007.b:0 "[agent_speaking_highly.GetFirstNameNoTooltip]，让我们感恩地共同祈祷吧。"
 
 befriend_ongoing.3009.t:0 "交友：褒言"
 befriend_ongoing.3009.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]注意到我正想方设法给[target.GetTitledFirstName]留下好印象，如今[spouse.GetSheHe]前来找我给出一个建议。\n\n“我相信我的话对我的[spouse.Custom2('RelationToMe', SCOPE.sC('target'))]来说分量很重。我会让[spouse.GetHerHim]知道我对你的评价有多高。”"
 befriend_ongoing.3009.a:0 "噢，亲爱的，让我们坦诚相待。"
 befriend_ongoing.3009.a.success:0 "[spouse.GetFirstNamePossessiveNoTooltip]的话语动摇了[target.GetFirstNameNoTooltip]"
 befriend_ongoing.3009.a.failure:0 "[target.GetFirstNameNoTooltip]依然未被打动"
 befriend_ongoing.3009.b:0 "不，我会处理此事。"
 befriend_ongoing.3009.b.tt:0 "我不能等着别人来找我交朋友。"
 
 befriend_ongoing.3010.t:0 "美言"
 befriend_ongoing.3010.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]最近跟我说了很多关于[spouse.GetHerHis]的[spouse.Custom2('RelationToMe', SCOPE.sC('owner'))]的事情。\n\n我不得不承认，[spouse.GetSheHe]让[owner.GetTitledFirstName]听起来像是值得我尊重的人。"
 befriend_ongoing.3010.a:0 "大概我应该多多了解[owner.GetHerHim]。"

 befriend_ongoing.3011.desc:0 "“无疑，[target.GetTitledFirstName]现在似乎更有兴趣了解你了，”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]告诉我。似乎[spouse.GetHerHis]的计划完美起效了！"
 befriend_ongoing.3011.a:0 "我可以永远依靠你，[spouse.GetFirstNameNoTooltip]。"

 befriend_ongoing.3012.desc:0 "“很遗憾，我的[spouse.Custom2('RelationToMe', SCOPE.sC('target'))]依然未能留下关于你的深刻印象，”[spouse.GetTitledFirstName]告诉我。似乎[spouse.GetHerHis]的计划终究不太好。"
 befriend_ongoing.3012.a:0 "为什么我要依靠他人。"

 befriend_ongoing.3014.t:0 "令人不快的名声"
 befriend_ongoing.3014.desc:0 "我发现[owner.GetTitledFirstName]近来待我超乎寻常地友好。然而，当我告诉[owner.GetHerHis]的[owner.Custom2('RelationToMe', SCOPE.sC('spouse'))]，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))][spouse.GetFirstName]，[spouse.GetSheHe]嘲笑道。\n\n“[owner.GetFirstNameNoTooltip]不值得你的友谊。让我告诉你[owner.GetSheHe]真正的面目……”"
 befriend_ongoing.3014.a:0 "谁能知道的这么多？"

 befriend_ongoing.3015.t:0 "交友：诽谤！"
 befriend_ongoing.3015.desc:0 "尽管我万分能力，[target.GetTitledFirstName]对我的态度变得冰冷了些许。似乎[target.GetSheHe]听说了关于我的讨厌谣言，而且令我震惊的是，它们来自于[target.GetHerHis]的[target.Custom2('RelationToMe', SCOPE.sC('spouse'))]，我自己的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]！\n\n[spouse.GetFirstName]似乎很漠然。“我只是告诉了[target.GetHerHim]事实，#EMP 亲爱的#!。”"
 befriend_ongoing.3015.a:0 "你怎么能这样做？"

 befriend_ongoing.4000.t:0 "交友：懂得战争的我们"
 befriend_ongoing.4000.desc:0 "我试图结交[target.GetTitledFirstName]，而且我知道[target.GetSheHe]像我一样，是一名军事事务的勤勉学生。我们一定有许多可以探讨的话题。"
 befriend_ongoing.4000.a:0 "我将亲近[target.GetHerHim]。"
 befriend_ongoing.4000.a.tt:0 "#F 我们的共同爱好会让我们更加亲密#!"
 
 befriend_ongoing.4002.t:0 "懂得战争的我们"
 befriend_ongoing.4002.desc:0 "[owner.GetTitledFirstName]来找我，提到我们在军事领域的共同兴趣，并想要交换看法。[owner.GetSheHe|U]似乎博览了关于策略和战术方面的所有著作。"
 befriend_ongoing.4002.a:0 "终于有点有意思的对话了！"
 befriend_ongoing.4002.b:0 "[owner.GetTitledFirstNameNoTooltip]？我并不这么认为。"

 befriend_ongoing.4004.a.desc:0 "[target.GetTitledFirstName]和我度过了美好的时光，我们探讨了攻城、包抄、掠夺袭击、弓手的使用以及围攻武器的正确部署。无知的旁观者偷听时摇头否定我们，我们对此畅快地咯咯轻笑。"
 befriend_ongoing.4004.b.desc:0 "[target.GetTitledFirstName]冷漠地回覆道[target.GetSheHe]并不是真的对军事领域有兴趣。但是我知道这不是真的。"
 befriend_ongoing.4004.a:0 "战争的确是最高雅的艺术。"
 befriend_ongoing.4004.b:0 "令人失望"

 befriend_ongoing.4010.t:0 "交友：交相辉映"
 befriend_ongoing.4010.desc:0 "每当我问及人们关于[target.GetTitledFirstName]的看法，他们就会谈及[target.GetHerHis]的智慧、魅力，以及[target.GetSheHe]支配任何社交活动的天然自在。似乎我们有些共同点。"
 befriend_ongoing.4010.a:0 "两个太阳在一起将会发出三倍的光芒！"
 
 befriend_ongoing.4012.t:0 "交相辉映"
 befriend_ongoing.4012.desc:0 "[owner.GetTitledFirstName]正在散播很明显的暗示，[owner.GetSheHe]想和我做朋友。[owner.GetSheHe|U]显然是个天生的社交家，示意我们在该领域的共同才华自然地把我们聚在一起。"
 befriend_ongoing.4012.a:0 "[owner.GetSheHe]是对的！"
 befriend_ongoing.4012.b:0 "[owner.GetSheHe|U]事实上不如[owner.GetSheHe]所认为的那么有意思。"

 befriend_ongoing.4014.a.desc:0 "应我的邀请，[target.GetTitledFirstName]和我在一次社交聚会中见面。我们度过了很棒的时光，其他所有人也一样。仅仅过了几分钟，整个盛会就自然地开始以我们两人为中心展开，这真令人愉悦。"
 befriend_ongoing.4014.b.desc:0 "就我的邀请，[target.GetTitledFirstName]充分发挥[target.GetHerHis]高超的社交技巧，炮制了一段无情、轻蔑的答复，通过我们的共同熟人的暗示和密谈传达给了我。"
 befriend_ongoing.4014.a:0 "就像两罐蜂蜜间嗡嗡作响的飞虫！"
 befriend_ongoing.4014.b:0 "这让我印象深刻，同时深受冒犯。"

 befriend_ongoing.4020.t:0 "交友：无的讨论"
 befriend_ongoing.4020.desc:0 "我意识到[target.GetTitledFirstName]的个性很像我的，[target.GetSheHe]能准确地理解并赞赏理清数字的重要性。"
 befriend_ongoing.4020.a:0 "[target.GetSheHe]知道数字零吗？我必须查明！"
 
 befriend_ongoing.4022.t:0 "无的讨论"
 befriend_ongoing.4022.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]联系我，想要讨论我们关于行政和数字的共同兴趣。数字零是[owner.GetSheHe]特别希望探讨的话题。"
 befriend_ongoing.4022.a:0 "当然！这是最启迪人心的！"
 befriend_ongoing.4022.b:0 "那个数字很精准地描述了我的兴趣等级。"

 befriend_ongoing.4024.a.desc:0 "[target.GetTitledFirstName]和我交谈了好久，关于数字零及它在数学和行政中的重要性和可能性。我很高兴有人对数字有专注且正面的看法，并理解它们的真正价值。"
 befriend_ongoing.4024.b.desc:0 "[target.GetTitledFirstName]只答复说数字零最适合描述[target.GetHerHis]与我探讨的兴趣。"
 befriend_ongoing.4024.a:0 "有时候关于无的讨论的是件好事。"
 befriend_ongoing.4024.b:0 "但是我的失望是无限的。"

 befriend_ongoing.4030.t:0 "交友：计谋者的舞会"
 befriend_ongoing.4030.desc:0 "他们谈论[target.GetTitledFirstName]时常说[target.GetSheHe]似乎非常擅长于阴谋诡计和操控人心。我或许应在某场对话中接近[target.GetHerHim]并查明我们是否能合得来。"
 befriend_ongoing.4030.a:0 "我将间接且略带狡诈地完成这件事。"
 
 befriend_ongoing.4032.t:0 "计谋者的舞会"
 befriend_ongoing.4032.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]间接暗示[owner.GetSheHe]想与我结交的意愿。显然这是通过别有用心的运动会或舞会完成的，我被邀请前往以进行间接答复。"
 befriend_ongoing.4032.a:0 "我会给[owner.GetFirstNameNoTooltip]积极的回应。"
 befriend_ongoing.4032.b:0 "[owner.GetSheHe|U]是个傻子，而且[owner.GetSheHe]会得以知晓这点。"

 befriend_ongoing.4034.a.desc:0 "[target.GetTitledFirstName]积极回应了我的隐晦信号，而且我相信这会使我们比过去更亲近些。这是我们有共同点的证明。"
 befriend_ongoing.4034.b.desc:0 "[target.GetTitledFirstName]间接而隐晦地用最侮辱性的方式回应了我的友谊信号。我答复的时候甚至无法避免被当作傻瓜。"
 befriend_ongoing.4034.a:0 "使用计谋来结交一个诡计多端的人。"
 befriend_ongoing.4034.b:0 "这不是我所期望的。"

 befriend_ongoing.4040.t:0 "交友：杰出的头脑"
 befriend_ongoing.4040.desc:0 "[target.GetTitledFirstName]似乎如我一样是一名真正的学者。当然，我们有许多学术话题可以交谈。我应该联系[target.GetHerHim]。"
 befriend_ongoing.4040.a:0 "让我们们瞧瞧结果如何。"

 befriend_ongoing.4042.t:0 "杰出的头脑"
 befriend_ongoing.4042.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]联系上我，[owner.GetSheHe]表示希望加入一场由我选择话题的学术讨论。[owner.GetSheHe|U]显然在试图与我结交。"
 befriend_ongoing.4042.a:0 "好，让两个杰出的头脑相聚！"
 befriend_ongoing.4042.b:0 "[owner.GetSheHe]怎么可能会说那是有趣的？"

 befriend_ongoing.4044.a.desc:0 "就知识的本质与其他哲学话题，[target.GetTitledFirstName]和我聊了很久。我感觉我们的思想互相交融，我们快要成为朋友了。"
 befriend_ongoing.4044.b.desc:0 "[target.GetTitledFirstName]明确表示[target.GetSheHe]没有兴趣与我讨论学术。[target.GetHerHis]回绝的语气不容置疑。"
 befriend_ongoing.4044.a:0 "毕竟杰出的头脑想法类似。"
 befriend_ongoing.4044.b:0 "令人失望。"

 befriend_ongoing.4050.t:0 "交友：打火匣"
 befriend_ongoing.4050.desc:0 "传言说[target.GetTitledFirstName]和我一样，精于点燃他人的爱欲烈焰。似乎我们应相识并交换意见。"
 befriend_ongoing.4050.a:0 "我猜[target.GetSheHe]保存着一份[target.GetHerHis]的爱情俘虏名录？"
  
 befriend_ongoing.4052.t:0 "打火匣"
 befriend_ongoing.4052.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]联系上我，提到了我们在勾引与爱情冒险中的共同兴趣。[owner.GetSheHe|U]想与我交换经验和技术。"
 befriend_ongoing.4052.a.wine:0 "好的，让我们举杯分享热辣的故事吧！"
 befriend_ongoing.4052.a.tee:0 "好的，让我们分享热辣的故事吧！"
 befriend_ongoing.4052.b:0 "[owner.GetSheHe|U]真的以为[owner.GetSheHe]可以把[owner.GetHerselfHimself]自己与我相提并论？呵呵！"

 befriend_ongoing.4054.a.desc:0 "[target.GetTitledFirstName]与我花了几个小时谈论并交流我们的爱情征战。这些精彩的故事比三学科的知识更加奇异和复杂，尽管后者数量更多。"
 befriend_ongoing.4054.b.desc:0 "[target.GetTitledFirstName]不愿相聚并交流爱情征服的故事。[target.GetSheHe|U]说我绝无可能与[target.GetHerHim]相提并论。"
 befriend_ongoing.4054.a:0 "我们发现我们早已数不清了。"
 befriend_ongoing.4054.b:0 "哈！嫉妒是头肮脏的野兽！"

 befriend_ongoing.4060.t:0 "交友：利刃匹敌"
 befriend_ongoing.4060.desc:0 "人们谈论着[target.GetTitledFirstName]挥舞利剑的惊人技巧。一旦利刃出鞘，据说几乎没有人可以挡住[target.GetHerHis]的攻击超过数秒。"
 befriend_ongoing.4060.a:0 "我们应见面比试！"
  
 befriend_ongoing.4062.t:0 "利刃匹敌"
 befriend_ongoing.4062.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]是一位像我一样的剑术痴迷者，联系上了我，希望能与我进行友好比试并就可能就我们最喜欢的话题进行探讨。"
 befriend_ongoing.4062.a:0 "精彩的提议！"
 befriend_ongoing.4062.b:0 "不，[owner.GetSheHe]不值得我花费时间。"

 befriend_ongoing.4064.a.desc:0 "[target.GetTitledFirstName]和我见面，拔剑进行比试。在美好两个小时的击打与招架的快速舞蹈之后，我们又度过了另外三个小时讨论技巧和战术。"
 befriend_ongoing.4064.b.desc:0 "[target.GetTitledFirstName]明确、无礼地表示说[target.GetSheHe]没有兴趣与我见面进行比试。"
 befriend_ongoing.4064.a:0 "极少有人能理解刀剑的内在美。"
 befriend_ongoing.4064.b:0 "一个懦夫如是说。"

 befriend_ongoing.4070.t:0 "交友：蛮荒的故事"
 befriend_ongoing.4070.desc:0 "[target.GetTitledFirstName]像我一样是一名热诚的猎人。我肯定我们有许多可聊的，以及大量紧密契合的经历。"
 befriend_ongoing.4070.a:0 "我们应见面并交流技巧！"
  
 befriend_ongoing.4072.t:0 "蛮荒的故事"
 befriend_ongoing.4072.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]联系上我，希望见面并讨论我们作为猎人的经历。这是一个交流那些难以置信的蛮荒故事的机会。"
 befriend_ongoing.4072.a:0 "我想知道[owner.GetHerHis]最厉害的技巧是什么？"
 befriend_ongoing.4072.b:0 "我对那个抓兔人没兴趣。"

 befriend_ongoing.4074.a.desc:0 "[target.GetTitledFirstName]和我彻夜长谈，我们交流了各类捕猎的故事和经验。"
 befriend_ongoing.4074.b.desc:0 "[target.GetTitledFirstName]仅仅以嘲讽回应我的联系，还称我为抓兔人。"
 befriend_ongoing.4074.a:0 "我确信[target.GetSheHe]在一些事情上夸大了。"
 befriend_ongoing.4074.b:0 "那么[target.GetSheHe]可能就是那只兔子。"

 befriend_ongoing.4080.t:0 "交友：放纵之夜"
 befriend_ongoing.4080.desc:0 "[target.GetTitledFirstName]像我一样是一位知名的狂欢者。我觉得如果我们可以安排一小场宴乐，我们一定会度过一段非常棒的时光。"
 befriend_ongoing.4080.a:0 "一定要做！"
  
 befriend_ongoing.4082.t:0 "放纵之夜"
 befriend_ongoing.4082.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]询问我是否愿意加入一小场狂欢宴乐。显然[owner.GetSheHe|U]就[owner.GetHerselfHimself]本人而言是一位有些名气的狂欢者。"
 befriend_ongoing.4082.a:0 "这会很有趣。"
 befriend_ongoing.4082.b:0 "[owner.GetFirstNameNoTooltip]？我宁愿独酌。"

 befriend_ongoing.4084.a.desc:0 "[target.GetTitledFirstName]和我共度了一天一夜（还是两夜来着？）狂欢作乐。我只记得狂欢在哪里开始，最后到哪里结束，但不论如何，以[ROOT.Char.GetFaith.random_GoodGodNames]的名义，我们很尽兴！"
 befriend_ongoing.4084.b.desc:0 "[target.GetTitledFirstName]宣布道[target.GetSheHe]宁愿一个人喝酒也不愿与我共度时光。"
 befriend_ongoing.4084.a:0 "是一个不错的……度日方式。"
 befriend_ongoing.4084.b:0 "看起来我侥幸脱险。"

 befriend_ongoing.4090.t:0 "交友：痛觉的共鸣"
 befriend_ongoing.4090.desc:0 "我得知[target.GetTitledFirstName]就像我一样是一位施虐与胁迫的精妙艺术的勤勉学生。与[target.GetHerHim]见面并讨论相关技术和用法一定会很有趣。"
 befriend_ongoing.4090.a:0 "我们当然需要工具和对象。"
  
 befriend_ongoing.4092.t:0 "痛觉的共鸣"
 befriend_ongoing.4092.desc:0 "[owner.GetTitledFirstName]宣称[owner.GetSheHe]想与我会面讨论我们的共同兴趣，即关于施虐与胁迫的精妙艺术。"
 befriend_ongoing.4092.a:0 "好主意。我会带上我的工具。"
 befriend_ongoing.4092.b:0 "我对那个残忍的虐指甲者无话可说。"

 befriend_ongoing.4094.a.desc:0 "[target.GetTitledFirstName]和我整个日夜与一些被匆忙聚集起来的不幸的可怜囚犯作伴，我们讨论并实践各类技术，并制定未来的实验计划。"
 befriend_ongoing.4094.b.desc:0 "对于我的邀请，[target.GetTitledFirstName]只是答复说我的手法过于残忍，[target.GetSheHe]不愿与我有瓜葛。"
 befriend_ongoing.4094.a:0 "令人振奋、启迪人心。"
 befriend_ongoing.4094.b:0 "我想给[target.GetHerHim]瞧瞧具体有多残忍……"

 befriend_ongoing.4100.t:0 "交友：敌人的敌人"
 befriend_ongoing.4100.desc:0 "战争带来恐惧，也带来荣耀的机会。它带来的另一件东西是相同战争阵营的人们之间的纽带。\n\n在我们针对[befriend_ongoing_4100_enemy.GetTitledFirstName]的战事中，似乎[befriend_ongoing_4100_text_scope.GetTitledFirstName]和我有共同利益。"
 befriend_ongoing.4100.a:0 "战争铸造友谊。"

 befriend_ongoing.4110.t:0 "共同目标"
 befriend_ongoing.4110.desc:0 "作为相同阵营的成员与[befriend_ongoing_4110_text_scope.GetTitledFirstName]交流后，我发觉对于向同一个长期目标努力的人们来说，他们之间注定会形成纽带。"
 befriend_ongoing.4110.a:0 "愿我们都能繁荣昌盛。"

 befriend_ongoing.4300.t:0 "交友：死刑秀"
 befriend_ongoing.4300.a:0 "正义将得到伸张，正义和恐惧。"
 befriend_ongoing.4300.b:0 "一定有其他办法。"
 befriend_ongoing.4300.desc:0 "我得知[target.GetTitledFirstName]像我一样是一位为人所畏惧的统治者。我应在下一次公开处决中邀请[target.GetHerHim]坐在我旁边。"
 befriend_ongoing.4300.a.tt:0 "#F 给[target.GetHerHim]寄信#!"

 befriend_ongoing.4302.t:0 "观摩处决的邀请"
 befriend_ongoing.4302.desc:0 "[owner.GetTitledFirstName]邀请你坐在[owner.GetHerHis]边上观摩下一次公开处决，这是一个荣耀无比的席位。"
 befriend_ongoing.4302.c:0 "你当我是傻子？我才不会轻易落入你的掌中！"
 befriend_ongoing.4302.a:0 "好主意。我很荣幸观摩你如何奖惩公义。"
 befriend_ongoing.4302.b:0 "比起观看你如何处理可怜的犯人，我还有更重要的事情要做。"

 befriend_ongoing.4304.t:0 "交友：令人畏惧的展示"
 befriend_ongoing.4304.a.desc:0 "[target.GetTitledFirstName]来到我的宫廷观摩公开处决活动并感受了我的正义感。这是我用自己的威严给[target.GetHerHim]留下印象的机会。我应该处决哪个囚犯呢？"
 befriend_ongoing.4304.b.desc:0 "对于我的邀请，[target.GetTitledFirstName]答复说，[target.GetSheHe]没有和我掺和在一起的想法，也不会用[target.GetHerHis]令人敬畏的名声来赋予我合法性。"
 befriend_ongoing.4304.a:0 "死期到了，[prisoner_a.GetFirstNameNoTooltip]。"
 befriend_ongoing.4304.b:0 "你的末日到了，[prisoner_b.GetFirstNameNoTooltip]。"
 befriend_ongoing.4304.c:0 "砍掉[prisoner_c.GetFirstNameNoTooltip]的脑袋！"
 befriend_ongoing.4304.d:0 "我感觉很慈悲。今天无人死亡。"
 befriend_ongoing.4304.d.tt:0 "#F [target.GetTitledFirstName]可能把我的慈悲看作软弱#!"
 befriend_ongoing.4304.e:0 "某天[owner.GetHerHis]的脖子会感受我的利刃的锋利。"
 befriend_ongoing.4304.e.tt:0 "#F [owner.GetTitledFirstName]不愿拜访我的宫廷#!"
 befriend_ongoing.4304.f:0 "杀光他们！"

 befriend_ongoing.5001.t:0 "交友：愤世嫉俗者与狂热者"
 befriend_ongoing.5001.desc:0 "[target.GetTitledFirstName]持续控诉我缺乏虔诚，我试图减缓[target.GetSheHe]与我之间的紧张关系的努力因此受阻了。[target.GetHerHis|U]试图动摇我践行信念的决心……"
 befriend_ongoing.5001.a:0 "我会拜访[ROOT.Char.GetFaith.HouseOfWorship]，如果这能取悦[target.GetFirstNameNoTooltip]的话。"
 befriend_ongoing.5001.b:0 "我们会在其他事情上达成共识。"
 
 befriend_ongoing.5002.t:0 "交友：事关信任"
 befriend_ongoing.5002.desc:0 "如果[target.GetTitledFirstName]刚好相信我努力的诚意，那么让[target.GetSheHe]更青睐我就会变得简单许多！当[target.GetSheHe]含糊地答复我并从对话中抽身离去时，我就发觉了[target.GetSheHe]对我的诚意的怀疑……"
 befriend_ongoing.5002.a:0 "我会坚持，但不会就我的面目撒谎。"
 befriend_ongoing.5002.b:0 "可惜，谎言比真相更可信。"
 
 befriend_ongoing.5003.t:0 "交友：晴空的一朵阴云"
 befriend_ongoing.5003.desc:0 "我所做的一切只是想让[target.GetTitledFirstName]感受有他人相伴的快乐。然而，我越努力尝试，[target.GetSheHe]就越回避我。现在[target.GetSheHe]甚至几乎不离开[target.GetHerHis]的卧室了……"
 befriend_ongoing.5003.c:0 "我应当用心倾听并尽力善解人意。"
 befriend_ongoing.5003.a:0 "[target.GetSheHe|U]应当好好反思！"
 befriend_ongoing.5003.b:0 "如果[target.GetSheHe]所需要的是空间，那么我会给[target.GetHerHim]。"
 
 befriend_ongoing.5004.t:0 "交友：不合[target.GetHerHis|U]的口味"
 befriend_ongoing.5004.desc:0 "让人口水直流的[ROOT.Char.Custom('FavoriteTreat')]最能使我兴奋，因此我将一份我私人厨师烹调的餐品送给[target.GetTitledFirstName]品尝，作为我善意的证明。\n\n这个举动最后以灾难收场，[target.GetSheHe]甚至一口都没尝就让仆人把它倒掉了……"
 befriend_ongoing.5004.a:0 "我会为我的过度行为道歉。"
 befriend_ongoing.5004.b:0 "多么不领情的[target.Custom('InsultNoun')]！"
 
 befriend_ongoing.5005.t:0 "交友：应当采取行动"
 befriend_ongoing.5005.desc:0 "我试图让[target.GetTitledFirstName]更了解我，但是一切的结果是我越来越无法理解[target.GetHerHim]。[target.GetHerHis]的动力、[target.GetHerHis]的野心到底是什么？[target.GetSheHe]似乎并不在意一切是否改变。"
 befriend_ongoing.5005.a:0 "我可能不同意，但是我可以接受。"
 befriend_ongoing.5005.b:0 "这样的人值得了解吗？"

 befriend_ongoing.5006.t:0 "交友：跨越隔阂"
 befriend_ongoing.5006.desc:0 "我一直在持续搜寻，但是[target.GetTitledFirstName]和我似乎根本就没有任何共同之处。\n\n没有共同点，我又怎么能建立友谊？"
 befriend_ongoing.5006.a:0 "通过努力，我会逐渐了解[target.GetHerHim]。"
 befriend_ongoing.5006.b:0 "最后一定会有结果。"

 befriend_ongoing.5007.t:0 "交友：所掌握的知识"
 befriend_ongoing.5007.opening:0 "[target.GetTitledFirstName]和我基本没有共同之处，这使得与[target.GetHerHim]交流变得很困难。\n\n然而，通过努力，我足以让自己学会如何驾驭"
 befriend_ongoing.5007.martial:0 "关于战略和补给线的话题。"
 befriend_ongoing.5007.diplomacy:0 "关于正确的宫廷礼仪传统的话题。"
 befriend_ongoing.5007.intrigue:0 "关于秘密中蕴藏的力量的话题。有关秘密的一切。"
 befriend_ongoing.5007.stewardship:0 "关于各领地类采邑协议的错综复杂的话题。"
 befriend_ongoing.5007.learning:0 "关于灵魂的形而上学本质的话题。"
 befriend_ongoing.5007.a:0 "这个课题要求我进行尽可能多的研究。"
 befriend_ongoing.5007.a.success:0 "你习得了新见解"
 befriend_ongoing.5007.a.failure:0 "这是错误的学习方向"
 befriend_ongoing.5007.b:0 "其实我可以一直轻轻松松过日子。"

 befriend_ongoing.6001.t:0 "自由与友谊"

 befriend_ongoing.6002.t:0 "自由与友谊"
 befriend_ongoing.6002.desc:0 "一反常态，[owner.GetTitledFirstName]近来待我特别友好。\n\n如果这种语气的改变意味着人格的改变，或许可以说服[owner.GetSheHe]从囹圄中释放我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))][prisoner.GetTitledFirstName]？"
 befriend_ongoing.6002.a:0 "当然如果[owner.GetSheHe]真的想成为我的朋友的话……"
 befriend_ongoing.6002.a.tt:0 "如果[owner.GetFirstNameNoTooltip]接受："
 befriend_ongoing.6002.b:0 "[prisoner.GetFirstNameNoTooltip]可以等待更久一些。"
 befriend_ongoing.6002.b.tt:0 "#F [owner.GetFirstNameNoTooltip]可以继续关押[prisoner.GetHerHim]#!"

 befriend_ongoing.6004.desc:0 "[target.GetTitledFirstName]把我最近的友好视作一种信号，并就我的一名囚犯前来拜访我。\n\n“我会十分欣慰如果你可以从[prisoner.GetHerHis]的[prisoner.Custom('PrisonTypeCell')]释放我的[target.Custom2('RelationToMe', SCOPE.sC('prisoner'))][prisoner.GetTitledFirstName]，”[target.GetSheHe]说道，并[ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('target'))]。"
 befriend_ongoing.6004.a:0 "赢得[target.GetFirstNamePossessiveNoTooltip]好感的廉价办法。"
 befriend_ongoing.6004.b:0 "不，但是我可以让[prisoner.GetHerHim]过得舒服些。"
 befriend_ongoing.6004.c:0 "释放[prisoner.GetFirstNameNoTooltip]？绝不！"

 befriend_ongoing.6005.desc:0 "[owner.GetTitledFirstName]向我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]展示了慈悲！[prisoner.GetTitledFirstName]终于安全了。"
 befriend_ongoing.6005.a:0 "欢迎回家。"

 befriend_ongoing.6006.desc:0 "尽管[owner.GetHerHis]展示了各种友好行为，[owner.GetTitledFirstName]依然拒绝释放[prisoner.GetFirstNameNoTooltip]。"
 befriend_ongoing.6006.a:0 "还有会其他办法的，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]。"

 befriend_ongoing.6007.desc:0 "[owner.GetTitledFirstName]花了很长时间懊悔地辩解为何[owner.GetSheHe]无法释放我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]，并让[prisoner.GetTitledFirstName]转移到了一个比之前舒适得多的牢房。"
 befriend_ongoing.6007.a:0 "总有一天你会再次自由，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]。"

 befriend_ongoing.6008.desc:0 "似乎我从[owner.GetTitledFirstName]的手中被释放是由我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))][target.GetTitledFirstName]精心安排的！"
 befriend_ongoing.6008.a:0 "我不知道该如何感谢你，[target.GetFirstNameNoTooltip]。"

 befriend_ongoing.6009.t:0 "交友：善意"
 befriend_ongoing.6009.desc:0 "似乎奉献的诺言会让我对[target.GetTitledFirstName]的善意传达强烈的讯息。\n\n任何人都喜欢权贵的人情。"
 befriend_ongoing.6009.a:0 "这个许诺将会是正式且郑重的！"
 befriend_ongoing.6009.b:0 "确保[target.GetSheHe]每天都记得那个诺言。"
 befriend_ongoing.6009.c:0 "最好避免此类事情。"
 befriend_ongoing.6009.c.tt:0 "#F 我不会陷入任何债务#!"

 befriend_ongoing.6010.t:0 "善意"
 befriend_ongoing.6010.desc:0 "令我惊讶的是，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))][owner.GetTitledFirstName]前来拜访我，许诺道只要我提出不论什么要求，只要是[owner.GetSheHe]力所能及的任何事情，[owner.GetSheHe]都能办到。"
 befriend_ongoing.6010.a:0 "[owner.GetSheHe]会从这个诺言中得到什么？"

 befriend_ongoing.6011.desc:0 "虽然[target.GetTitledFirstName]欠我一个很大的人情，我们之间还是应该维持一种平等的友谊。\n\n如果我表明我并不期待这个人情得到偿还，[target.GetSheHe|U]也会——无疑——非常感激。"
 befriend_ongoing.6011.a:0 "朋友之间只有自愿，没有义务。"
 befriend_ongoing.6011.b:0 "难道他们所欠下的人情不正是永恒的友谊吗？"
 befriend_ongoing.6011.b.tt:0 "#F 那显然不是友谊的自然规律#!"

 befriend_ongoing.6012.desc:0 "自从许下那个诺言，我一直很紧张，不知道[owner.GetTitledFirstName]会就我欠[owner.GetHerHim]的人情压榨什么回报。然而，现在[owner.GetSheHe]告诉我，只要我认可[owner.GetHerHim]，[owner.GetSheHe]就会认为我已偿清了我的债。"
 befriend_ongoing.6012.a:0 "[owner.GetSheHe]会从中得到什么？"

 befriend_ongoing.6013.desc:0 "似乎我胁迫[target.GetTitledFirstName]的小问题并没有让[target.GetHerHim]和我之间存在什么间隙。\n\n当然，我可以放弃我曾经的努力，让[target.GetHerHim]知晓我的动机——完完全全——是善的。"
 befriend_ongoing.6013.a:0 "友谊总比胁迫强。"
 befriend_ongoing.6013.b:0 "我不能放弃我的唯一优势！"

 befriend_ongoing.6014.desc:0 "多么大的宽慰啊！[owner.GetTitledFirstName]发誓道——庄严且神圣——[owner.GetSheHe]将放弃[owner.GetSheHe]持有的对我不利的胁迫。\n\n我不知道具体原因，但是感觉就好象我终于可以再次呼吸了。"
 befriend_ongoing.6014.a:0 "感谢[ROOT.Char.GetFaith.HighGodNameAlternate]！"

 befriend_ongoing.6015.t:0 "交友：提供宽慰"
 befriend_ongoing.6015.opening:0 "我亲近[target.GetTitledFirstName]的努力被证明是有难度的，很大程度因为[target.GetSheHe]难以应对当前压力。\n\n或许这样做更有帮助，我需要确保[target.GetHerHim]能度过放松[target.GetHerselfHimself]自我的一天，在那里[target.GetSheHe]可以"
 befriend_ongoing.6015.malicious:0 "度过田野时光，嘲笑农民的污垢和笨拙。"
 befriend_ongoing.6015.benevolent:0 "向慈善院慷慨解囊——或者捐钱给不幸的贵族。"
 befriend_ongoing.6015.dominant:0 "与军队的巡逻队一同骑行，确保他们按规定维持秩序。"
 befriend_ongoing.6015.submissive:0 "将[target.GetHerselfHimself]自己献身于祈祷和自省，远离他人的苛责。"
 befriend_ongoing.6015.extroverted:0 "与闲散的廷臣们欢度时光，远离沉闷的内阁办公室以及布满灰尘的行政账册。"
 befriend_ongoing.6015.introverted:0 "度过远离苛刻廷臣与内阁的时光，享受一次片刻的宁静。"
 befriend_ongoing.6015.emotional:0 "让[target.GetHerHis]思想放下统治事务的负担，出席[barony.GetNameNoTooltip][barony.Custom('BaronyTownType')]的一场演出。"
 befriend_ongoing.6015.levelheaded:0 "从旁观者的角度获得新视角，重新审视[target.GetHerHis]的事务优先级。"
 befriend_ongoing.6015.a:0 "这要求很高，但是值得这么做。"
 befriend_ongoing.6015.b:0 "我自己要处理的问题就够多了。"

 befriend_ongoing.6016.t:0 "提供宽慰"
 befriend_ongoing.6016.opening:0 "令我惊讶的是，[owner.GetTitledFirstName]配合我的内阁为我安排了属于我自己的一天，以减轻我长期负担的部分压力。\n\n最后，我遵行了[owner.GetFirstName][owner.GetHerselfHimself]本人的一则建议，"
 befriend_ongoing.6016.malicious:0 "骑行田野间，用农民夸张的污秽与笨拙来找乐子。"
 befriend_ongoing.6016.benevolent:0 "向慈善院和不幸的贵族慷慨解囊。"
 befriend_ongoing.6016.dominant:0 "与军队的巡逻队一同骑行，直接掌管我领地的秩序。"
 befriend_ongoing.6016.submissive:0 "我独自一人祈祷自省，远离他人的苛责，除了[ROOT.Char.GetFaith.HighGodName]。"
 befriend_ongoing.6016.extroverted:0 "闲散廷臣们的陪伴让我远离了沉闷的内阁办公室以及布满灰尘的行政账册。"
 befriend_ongoing.6016.introverted:0 "远远逃离苛刻的廷臣与内阁，享受极其稀少的片刻的宁静。"
 befriend_ongoing.6016.emotional:0 "让我的思想放下统治事务的负担，出席[barony.GetNameNoTooltip][barony.Custom('BaronyTownType')]的一场演出。"
 befriend_ongoing.6016.levelheaded:0 "从旁观者的角度获得新视角，重新审视我的事务优先级。"
 befriend_ongoing.6016.a:0 "我需要这个。"

 befriend_ongoing.6017.t:0 "交友：友善的发展"
 befriend_ongoing.6017.desc:0 "[target.GetTitledFirstName]和我本人有许多差异。其中之一是[county.GetNameNoTooltip]糟糕的状态。\n\n然而，或许我们在[owner_county.GetNameNoTooltip]使用的方法可能在[county.GetNameNoTooltip]同样有用。[target.GetFirstNameNoTooltip]已明确表示最需要的是一个资金充裕的土地发展项目。"
 befriend_ongoing.6017.a:0 "英明的计划！"
 befriend_ongoing.6017.b:0 "虽然[target.GetFirstNamePossessiveNoTooltip]的友谊值得相同份量的黄金……"
 befriend_ongoing.6017.b.tt:0 "#F ……它并没有这么重。#!"

 befriend_ongoing.6018.t:0 "友善的发展"
 befriend_ongoing.6018.desc:0 "[owner.GetTitledFirstName]把我的隐晦暗示视作积极鼓动后，直接资助了我的[county.GetNameNoTooltip]的一项大型灌溉项目！\n\n这可能在多方面造成了越界，但是随着在[owner_county.GetNameNoTooltip]使用的技术的推广，[county.GetNameNoTooltip]可能比曾经的任何时候都更加富裕。"
 befriend_ongoing.6018.a:0 "违背常理，但是我当然双手欢迎！"

 befriend_ongoing.6019.t:0 "交友：难以理解聊天内容"
 befriend_ongoing.6019.desc:0 "我与我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )][target.GetTitledFirstName]以及我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('opinion_target') )][opinion_target.GetTitledFirstName]讨论[ROOT.Char.Custom('education_conversation_subject')]的时候，我意识到[target.GetFirstNameNoTooltip]完全跟不上这个话题……\n\n我想方设法不让[target.GetHerHim]看起来是个傻瓜，所以当[opinion_target.GetTitledFirstNameNoTooltip]要求我们之一向[opinion_target.GetHerHim]解释一个问题时，我止住了。"
 befriend_ongoing.6019.a:0 "[target.GetFirstNameNoTooltip]应该解释，[target.GetSheHe]脑子很好使！"
 befriend_ongoing.6019.b:0 "现在，听我说……"
 befriend_ongoing.6019.c:0 "我认为这最好通过小组讨论解决！"
 
 befriend_ongoing.9001.t:0 "交友：恰逢时机"
 befriend_ongoing.9001.desc:0 "[target.GetTitledFirstName]正在旅行，会在我的一位男爵府上住上几晚。这是我一直等待的机会！"
 befriend_ongoing.9001.a:0 "叫上我的卫兵，我们立即出发！"
 befriend_ongoing.9001.b:0 "恐怕时机不太对……"

 befriend_ongoing.9100.t:0 "交友：关系受阻"
 befriend_ongoing.9100.desc:0 "我刚刚收到了非常令我困扰的消息！我的[scoped_rival.Custom('InsultAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_rival') )][scoped_rival.GetTitledFirstName]向[target.GetFirstName]散播关于我的虚假谣言，声称我博得[target.GetHerHis]信任的愿望只是一个愤世嫉俗者想要利用[target.GetHerHim]的企图。"
 befriend_ongoing.9100.a:0 "荒谬！没有人会相信这种谎言。"
 befriend_ongoing.9100.b:0 "我不会允许[scoped_rival.GetHerHim]玷污我的好名声！"
 befriend_ongoing.9100.b.success.desc.tt:0 "我会说服[target.GetFirstNameNoTooltip]"
 befriend_ongoing.9100.b.success.desc.toast:0 "[target.GetFirstName]被我的恳求说服了"
 befriend_ongoing.9100.b.failure.desc.tt:0 "[scoped_rival.GetFirstNamePossessiveNoTooltip]炮制的谣言继续散播"
 befriend_ongoing.9100.c:0 "最好干脆无视[scoped_rival.GetHerHim]。"

 befriend_ongoing.9101.t:0 "交友：友善的援助"
 befriend_ongoing.9101.desc:0 "我亲爱的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_friend') )][scoped_friend.GetFirstName]捕捉到了我想要提高[target.GetTitledFirstName]对我的看法的愿望，并且[scoped_friend.GetHerHis]向我提供了援助。\n\n[scoped_friend.GetSheHe|U]向我保证[scoped_friend.GetSheHe]和[target.GetFirstNameNoTooltip]是同一类人。[scoped_friend.GetFirstNameNoTooltip]知道具体我需要做些什么方能博得[target.GetHerHis]的信任。"
 befriend_ongoing.9101.a:0 "摆脱了，请告诉我！"
 befriend_ongoing.9101.b:0 "谢谢你，但是我并不需要援助。"
 befriend_ongoing.9102.desc:0 "这些天，似乎[owner.GetFirstName]只想着一件事。[target.GetSheHeCap]已全身心投入以博取[target.GetFirstNamePossessive]的信任，因此我决定帮助[owner.GetHerHim]。\n\n[owner.GetFirstNameNoTooltip]对于得到我的深刻见解十分高兴，并声称[owner.GetSheHe]不会忘记我的善举。"
 befriend_ongoing.9102.a:0 "这不就是朋友该做的吗？"

 befriend_ongoing.9103.t:0 "交友：可怕的误解"
 befriend_ongoing.9103.vassal.desc:0 "我希望通过一场以[target.GetHerHis]的名义举办的盛宴来给[target.GetTitledFirstName]惊喜，然而在最后一刻，[target.GetSheHe]决定取消[target.GetHerHis]的出席。\n\n似乎[target.GetSheHe]认为我准备的惊喜事实上是刺杀[target.GetHerHim]的阴谋的一部分！"
 befriend_ongoing.9103.ruler.desc:0 "最近我派了一个使者去[target.GetTitledFirstNamePossessive]的宫廷，讲述了[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]的富庶和实力，希望能获得[target.GetHerHis]的尊敬。\n\n然而，根据信使的回报，似乎我给[target.GetHerHim]留下截然不同的印象。[target.GetSheHe|U]以为我在威胁要入侵[target.GetHerHis]的[target.GetPrimaryTitle.GetNameNoTierNoTooltip]，除非[target.GetSheHe]臣服于我！"
 befriend_ongoing.9103.a:0 "让[target.GetHerHim]想一想[target.GetSheHe]想要什么。"
 befriend_ongoing.9103.b:0 "或许下一步应当道歉。"

 befriend_ongoing.9104.t:0 "交友：友谊的奉献"
 befriend_ongoing.9104.desc:0 "除了在大庭广众下展示对[owner.GetFaith.HighGodName]的虔诚，还有什么更好的办法让我取悦一位圣洁的[target.GetWomanMan]？\n\n我要好好想想那种场合里最得体的举止是怎么样的……"
 befriend_ongoing.9104.a:0 "公开侮辱就能搞定。"
 befriend_ongoing.9104.b:0 "向[target.GetHerHis]的[target.GetFaith.HouseOfWorship]慷慨解囊。"
 befriend_ongoing.9104.c:0 "无辜者的血液将表明我的信念！"
 befriend_ongoing.9104.d:0 "我要为了[owner.GetFaith.HighGodNamePossessive]的爱而承受痛苦！"
 befriend_ongoing.9104.e:0 "万一我在[target.GetHerHis]的祭坛上？"
 befriend_ongoing.9104.e.tt:0 "#F 我会和[target.GetTitledFirstName]一起领受圣体#!"
 befriend_ongoing.9104.f:0 "愿我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_mate') )]抚慰[target.GetHerHis]的饥渴！"
 befriend_ongoing.9104.f.tt:0 "#F [scoped_mate.GetFirstName]将代表我与[target.GetTitledFirstName]斡旋#!"
 befriend_ongoing.9104.g:0 "把我自己奉献给[target.GetFaith.HouseOfWorship]。"
 befriend_ongoing.9104.h:0 "把我[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_monk') )]的一生奉献给敬拜。"
 befriend_ongoing.9104.z:0 "三思……"
