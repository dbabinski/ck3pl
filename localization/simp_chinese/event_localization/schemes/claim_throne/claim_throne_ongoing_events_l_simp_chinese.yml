l_simp_chinese:
 # Target is followed by ill omens
 claim_throne_ongoing.1001.t:0 "坏兆头"
 claim_throne_ongoing.1001.desc:0 "我在统治[target_title.GetNameNoTooltip]时显然并不是孤军奋战！乌鸦聚集在[target.GetTitledFirstNamePossessive]的[target.Custom('ResidenceBuilding')]的屋顶，几天前的夜里甚至有星辰陨落，传遍[target_title.GetNameNoTierNoTooltip]。\n\n人民不论贵贱都交头接耳谈论着这个异象，可能代表[target.GetFirstNameNoTooltip]已经失去了[ROOT.Char.GetFaith.PantheonTerm]的惠泽。"
 claim_throne_ongoing.1001.a:0 "是时候来一位新[target.GetTitleAsNameNoTooltip]了！"
 claim_throne_ongoing.1001.b:0 "只有[ROOT.Char.GetFaith.AltPriestTermPlural]能解释这些迹象。"
 # Gradually take on more responsibility in the realm
 claim_throne_ongoing.1002.t:0 "获得权威"
 claim_throne_ongoing.1002.desc:0 "我追求[target_title.GetNameNoTier]的[target.GetTitleAsName]头衔的原因倒不是出于单纯的名利心，实在是因为我是唯一堪当此任的人选。甚至[target.GetTitledFirstName]看起来也承认这点，我常被委以重任，服侍领地。\n\n很快，我就会有实无名地担当[target.GetTitleAsNameNoTooltip]。"
 claim_throne_ongoing.1002.a:0 "“别担心，大人，这件事我也会处理好的……”"
 claim_throne_ongoing.1002.b:0 "事实上，这有些过分了。"
 # Buying support from vassals
 claim_throne_ongoing.1003.t:0 "获得支持"
 claim_throne_ongoing.1003.desc:0 "我深刻认识到若我想要担当[target_title.GetNameNoTier]的[target.GetTitleAsName]，那么我就必须取得现在的同僚封臣的支持，而非[target.GetTitledFirstName]一家。\n\n向他们展示我作为[target.GetTitleAsName]的慷慨程度，方能开拓道路。"
 claim_throne_ongoing.1003.a:0 "跟我未来的仆人说，要多少我给多少！"
 claim_throne_ongoing.1003.b:0 "我需要我所有的金币来应对接下来的斗争。"
 # Lunatic declares themselves ruler
 claim_throne_ongoing.1004.t:0 "宣告统治权"
 claim_throne_ongoing.1004.desc:0 "似乎要宣告对[target_title.GetName]的统治权我还得花不少功夫，但是我的地位可是远在这之上的。\n\n我可是[target_title.GetNameNoTierNoTooltip]全体萝卜人的[ROOT.Char.GetLadyLord|U]！"
 claim_throne_ongoing.1004.a:0 "堡主，把老子的萝卜印章端来！"
 claim_throne_ongoing.1004.b:0 "不不，才不是[target_title.GetNameNoTierNoTooltip]全体萝卜人的[ROOT.Char.GetLadyLord]……"
 claim_throne_ongoing.1004.b_flavor:0 "……而是，全世界萝卜人！"

 claim_throne_ongoing.1005.t:0 "萝卜[ROOT.Char.GetLadyLord|U]"
 claim_throne_ongoing.1005.desc:0 "我的几个仆人曾称我为“萝卜大人”，我还责罚了他们，这毕竟怎么看都是嘲讽。不过现在，我的掌玺大臣给我看了份我起草的命令，文中坚持要人如此称呼。\n\n看来这是世界在耍我，真是个残忍的消化，但是在我脑中依稀有这么一段模糊的记忆。"
 claim_throne_ongoing.1005.a:0 "我……我都干了什么？"
 claim_throne_ongoing.1005.b:0 "我不会犯错。你们都要听命行事。"

 claim_throne_ongoing.1006.t:0 "坚定的支持"
 claim_throne_ongoing.1006.desc:0 "和许多其他事情一样，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))][friend.GetTitledFirstName]对[target.GetTitledFirstName]是否适合统治[target_title.GetNameNoTier]的看法和我一致。\n\n“我能想到更好的人选，”[friend.GetSheHe]私下告诉我，“而你是最最适合的。只要你说话，我就会支持你。”"
 claim_throne_ongoing.1006.a:0 "友谊是最高尚的忠诚。"
 claim_throne_ongoing.1006.b:0 "尽你的努力让别人知道我有多合适。"
