l_simp_chinese:
 witch.1001.message:0 "巫术引导"
 child_witch_conversion_success_effect.desc:0 "[child.GetFirstNameNoTooltip]深信不疑"
 child_witch_conversion_failure_effect.desc:0 "[child.GetFirstNameNoTooltip]有所疑惑"
 child_witch_conversion_critical_failure_effect.desc:0 "[child.GetFirstNameNoTooltip]揭露了我的秘密"
 child_witch_conversion_critical_failure_effect.liege.desc:0 "[child.GetFirstNameNoTooltip]揭露了巫师监护人"

 witch.1002.t:0 "知识年代"
 witch.1002.desc:0 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U]已经快到弱冠之年了。我已经教会了[child.GetHerHim]许多理解真理的知识，而[child.GetSheHe]也依然年轻，足以有开放的心态。如果要引导[child.GetHerHim]侍奉[ROOT.Char.GetFaith.WitchGodName]，也就只有现在了。"
 witch.1002.a:0 "[child.GetSheHe|U]有资质去了解[ROOT.Char.GetFaith.WitchGodHerHis|U]的力量。"
 witch.1002.b:0 "[child.GetFirstNameNoTooltip]是一项失败的事业。"

 witch.1003.t:0 "不可告人的知识"
 witch.1003.desc:0 "有些事情[guardian.Custom2('MyCharacterIntroduction', ROOT.Char)]嘱咐我不要和任何其他人说起。我们从不就这一点深入讨论，我知道最好不要发问。\n\n然而，这个夜里，我们之间的氛围变得有点不同。当我们坐下开始阅读，[guardian.GetSheHe]问我我是否有感到好奇的任何事情……"
 witch.1003.a:0 "是的，告诉我一切！求你了！"
 witch.1003.b:0 "不，我想没有……"
 witch.1003.c:0 "这是亵渎！"

 witch.2001.t:0 "$convert_to_witch$：时机已到"
 witch.2001.start.desc:0 "我不能强迫[target.GetFirstName]参透真理，但我已做了能做的一切，让[target.GetHerHis]向真理敞开心扉。"
 witch.2001.secrecy.desc:0 "我向[owner.GetFaith.WitchGodName]祈祷，为[target.GetFirstNameNoTooltip]在我们质朴的交谈中的所感应到的东西，也为我留在[target.GetHerHis]卧房里的神圣经文。"
 witch.2001.no_secrecy.desc:0 "我向[owner.GetFaith.WitchGodName]祈祷，为[target.GetFirstNameNoTooltip]在我们详细讨论中的所感应到的东西，也为我给[target.GetHerHim]的神圣经文。"
 witch.2001.end.desc:0 "\n\n我现在必须去找[target.GetHerHim]，发出加入[owner.GetFaith.WitchGodHerHis|U]团体的邀请——或者放弃这一努力。"
 witch.2001.a:0 "[target.GetSheHe|U]理当下定[target.GetHerHis]的决心。"
 witch.2001.b1:0 "风险太大了。"
 witch.2001.b2:0 "[target.GetFirstNameNoTooltip]还没准备好。"
 witch.2001.a.tt:0 "你开始执行你的计划，让[target.GetShortUIName]皈依[owner.GetFaith.WitchGodName]之道"

 witch.2002.t:0 "[owner.GetFaith.WitchGodName]的仆从"
 witch.2002.start.desc:0 "当我在黑暗中睁开眼睛时，一种不祥的感觉迅速淹没了我。有人在看我？\n\n“你准备好拥抱真理了吗，[ROOT.Char.GetFirstNameNoTooltip]？”"
 witch.2002.discovery.desc:0 "这声音，我认得这声音。这一定是[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]。"
 witch.2002.no_discovery.desc:0 "我坐了起来，突然完全清醒了。我环视四周，想要找出那个陌生[owner.GetWomanMan]声音的来源，但周围却只有阴影。"
 witch.2002.end.desc:0 "\n\n“[owner.GetFaith.WitchGodName|U]赐予你[owner.GetFaith.WitchGodHerHis|U]的祝福。你会接受吗？”"
 witch.2002.a:0 "全心全意！"
 witch.2002.b:0 "我不想和这件事有任何牵连。滚吧，恶魔！"
 witch.2002.c:0 "全世界都会知道你的罪恶，[owner.GetFirstNameNoTooltip]！"

 witch.2003.t:0 "$convert_to_witch$：新人"
 witch.2003.desc:0 "我看着入睡的[target.GetFirstName]，同时向[owner.GetFaith.WitchGodName]快速祈祷。当我的嘴唇低声吐出最后一个字时，[target.GetSheHe]动了动，好像[target.GetHerHis]的潜意识已经在等待这一刻的到来。\n\n当我走出阴影，赐予[target.GetFirstNameNoTooltip][owner.GetFaith.WitchGodHerHis|U]的祝福时，[target.GetHerHis]的眼中没有恐惧或是犹豫，没有。[target.GetHerHis]全心全意地饥渴地接受着这一切。"

 witch.2003.a:0 "欢迎成为我们的一员，[target.Custom('SisterBrother')|U]。"
 witch.2003.b:0 "现在我终于可以向[target.GetHerHim]展示真我了。"
 witch.2003.b.tt:0 "[target.GetShortUIName|U]一定知道了你被邀请参加$activity_witch_ritual$的[secret|E]"
 witch.2003.c:0 "[target.GetSheHe|U]必须找到[target.GetHerHis]自己的路。"

 witch.2003.message:0 "巫师向我透露了[owner.GetHerselfHimself]的真实身份"

 witch.2004.t:0 "$convert_to_witch$：言叶不进寒冰心"
 witch.2004.start.desc:0 "当我爬窗进入[target.GetFirstName]的房间，[target.GetHerHis]从梦中惊醒。“谁在那边？”[target.GetSheHe]以不坚定的声音喝令道。\n\n“我的名字无足轻重。我以侍奉[owner.GetFaith.WitchGodName]之身前来。”\n\n"
 witch.2004.discovered.desc:0 "[target.GetFirstNameNoTooltip]眯眼道。“[ROOT.Char.GetFirstNameNoTooltip]，是你吗？‘[owner.GetFaith.WitchGodName|U]’？那是什么鬼？！"
 witch.2004.not_discovered.desc:0 "[target.GetFirstNameNoTooltip]爬下床，伸手去拿[target.GetHerHis]旁边桌上的东西。大概不是什么好家伙。“我可不想和你或者你的谎言扯上关系！滚开，恶魔！”[target.GetFirstNameNoTooltip]叫道，而我很快顺从了。"
 witch.2004.a:0 "走错门了，抱歉！"

 witch.2005.end.desc:0 "[ROOT.Char.GetFirstNameNoTooltip]，是你吗？‘[owner.GetFaith.WitchGodName|U]’？[target.GetLiege.Custom2('MyCharacterIntroduction', target)|U]会知道你的亵渎行为！”"
 witch.2005.a:0 "求你了，事情不是你想象的那样！"
 witch.2005.a.tt:0 "事实上，事情可能#EMP 正如#![target.GetSheHe]所想……"

 witch.2006.t:0 "$convert_to_witch$：启示"
 witch.2006.desc:0 "当我肩负着[owner.GetFaith.WitchGodName]的使命悄悄翻过[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U]房间的窗户进入[target.GetHerHis]房间时，[target.GetHerHis]并不在床上。这家伙到哪——\n\n“谁在那儿？！”\n\n我缓缓转过身，发现[target.GetTitledFirstName]蜷伏着想要遮住地上画的五芒星。"
 witch.2006.a:0 "噢，原来你已经……！你好，[target.Custom('SisterBrother')|U]！"

 witch.2007.t:0 "潜藏的盟友"
 witch.2007.desc:0 "我正在参加一场纪念[owner.GetFaith.WitchGodName]的夜间巫祭，突然我的身后传来了声音。是蟊贼？访客？还是一位刺客？\n\n当我转过身来时，我发现自己正在和[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]面对面，后者穿着一件漆黑的斗篷，上面饰有[owner.GetFaith.WitchGodName]那不容错认的印记——这正是皈依门徒的经典穿着。"
 witch.2007.a:0 "不用藏着躲着，#EMP [owner.Custom('SisterBrother')|U]#!！"

 witch.2010.t:0 "$convert_to_witchcraft_key$：隔墙有耳"
 witch.talk.2010:0 "[target.GetFirstName]和我花了数个小时来讨论[owner.GetFaith.WitchGodName]和[owner.GetFaith.WitchGodHerHis]的意志。当地平线微微变蓝时，我们相互道别。"
 witch.leave.2010:0 "一旦我把[ROOT.Char.GetFaith.WitchGodHerHis|U]最重要的智慧传授给[target.GetFirstName]，并让[target.GetHerHim]拿到[target.GetHerHis]自己的魔法书，我就会离开。"
 witch.end.2010:0 "\n\n当我打开房门时，听到走廊里传来急促的脚步声。有人在偷听？"
 witch.2010.a:0 "[ROOT.Char.GetFaith.HighGodName]，你算计我！"
 witch.2010.a.tt:0 "某人知道了你的[secret|E]"

 convert_to_witchcraft_key:0 "转修巫术"
 convert_to_witchcraft_interaction:0 "$convert_to_witchcraft_key$#weak （计谋）#!"
 convert_to_witchcraft_interaction_desc:0 "尝试让[recipient.GetShortUINameNoTooltip]改信[actor.GetFaith.WitchGodName]的大能"
 convert_to_witchcraft:0 "$convert_to_witchcraft_key$计谋"
 convert_to_witchcraft_desc:0 "我将引导[SCHEME.GetTarget.GetShortUINameNoTooltip]走上[SCHEME.GetOwner.GetFaith.WitchGodName]的道路，并给[SCHEME.GetTarget.GetHerHim]展示[SCHEME.GetOwner.GetFaith.WitchGodHerHis|U]真正的大能。"
 convert_to_witchcraft_desc_general:0 "引导一位目标前往真道，并展示他们这份力量的威能。"
 convert_to_witchcraft_action:0 "改信"
 convert_to_witchcraft_interaction_notification:0 "转修巫术"
 convert_to_witchcraft_scheme_invalidated_title:0 "@scheme_icon!转修巫术计谋结束"


 ### REVEAL AS WITCH INTERACTION ###
 reveal_as_witch_interaction:0 "显露巫师身份"
 reveal_as_witch_interaction_desc:0 "向[GetTrait('witch').GetName( GetNullCharacter )]同行显露你对[actor.GetFaith.WitchGodName]的忠诚"

 witch.2900.t:0 "[actor.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 witch.2900.desc:0 "一直以来，你都是激励我的榜样，我觉得你应当知道我隐瞒了什么。\n\n我，也是[actor.GetFaith.WitchGodName]的追随者和[actor.GetFaith.WitchGodHerHis|U]奥秘的学徒。希望共同的目标能让我们更亲近。\n\n愿我们多智的主人庇护着你。"
 witch.2900.a:0 "我们的队伍壮大了！"

 witch.2901.t:0 "[recipient.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 witch.2901.desc:0 "真高兴听到你对主人的虔诚！愿[ROOT.Char.GetFaith.WitchGodSheHe|U]庇护着你，并引导你走向真理之路。"
 witch.2901.a:0 "愿[ROOT.Char.GetFaith.WitchGodSheHe|U]庇护着你！"

 ####GRAND RITE####

 #Activity & decision
 host_witch_ritual_decision:0 "主持大巫祭"
 host_witch_ritual_decision_desc:0 "我们会祭拜[ROOT.Char.GetFaith.WitchGodName]并深入研习[ROOT.Char.GetFaith.WitchGodHerHis|U]的玄秘！$activity_witch_ritual$是个很好的机会，可以让我和我的巫师同伴们互相交流知识。"
 host_witch_ritual_decision_tooltip:0 "主持仪式"
 host_witch_ritual_decision_confirm:0 "让仪式开始吧！"
 activity_witch_ritual:0 "大巫祭"
 activity_witch_ritual_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U]的大巫祭"
 activity_witch_ritual_owner:0 "司仪"
 activity_witch_ritual_desc:0 "[ACTIVITY.GetOwner.GetFaith.WitchGodName]的真正信从者都被邀请来祭祀[ACTIVITY.GetOwner.GetFaith.WitchGodHerHis|U]的大能，并深入研习[ACTIVITY.GetOwner.GetFaith.GetWitchGodHerHis|U]的玄秘。"

 host_witch_ritual_decision_cooldown:0 "我在#N 10年#!内将无法再次举办大巫祭"

 #Invitation
 witch.3001.t:0 "亲爱的[ROOT.Char.Custom('SisterBrother')|U][ROOT.Char.GetFirstNameNoTooltip]，"
 witch.3001.desc:0 "现在到了[host.GetHouse.GetBaseNameNoTooltip]集会的$activity_witch_ritual$的时候了。我邀请你在月圆之夜朝拜[ROOT.Char.GetFaith.WitchGodName]。我们将共同歌颂[ROOT.Char.GetFaith.WitchGodHerHis|U]的名，并深入研习[ROOT.Char.GetFaith.WitchGodHerHis|U]的玄秘！"
 witch.3001.a:0 "我等不急了！"
 witch.3001.b:0 "我宁愿生吞一碗鼻涕虫。"

 #Uninvited guest
 witch.3003.t:0 "$activity_witch_ritual$：不速之客"
 witch.3003.desc:0 "当我的巫师同僚抵达[capital.GetNameNoTooltip]时，我瞥见了一张陌生的脸。\n\n我问候[inviter.Custom2('MyCharacterIntroduction', ROOT.Char)]，[inviter.GetSheHe]介绍这位陌生的[new_guest.GetWomanMan]是[new_guest.GetFirstName]。显然他们是老熟人了，而且[inviter.GetFirstNameNoTooltip]询问[new_guest.GetFirstNameNoTooltip]是否可以参加我们的仪式。"
 witch.3003.a:0 "多多益善！"
 witch.3003.b:0 "你会是我的贵宾，[new_guest.GetFirstNameNoTooltip]。"
 witch.3003.c:0 "$activity_witch_ritual$是一项内部活动。"

 #No one attended
 witch.3002.t:0 "$activity_witch_ritual$：毫无虔诚"
 witch.3002.desc:0 "没有一个人接受了我的邀请。他们不配得到[ROOT.Char.GetFaith.WitchGodName]的赐福！"
 witch.3002.a:0 "他们会知道[ROOT.Char.GetFaith.WitchGodHerHis|U]的愤怒。"

 #Starting event
 every_grand_rite_participant:0 "$activity_witch_ritual$的每个来宾"
 witch.3010.t:0 "$activity_witch_ritual$：满月高升"
 witch.3010.desc:0 "皓月当空，昭示[ROOT.Char.GetFaith.WitchGodHerHis|U]的降临，我可以感到自己的身体对空气中的奇异能量产生反应。大篝火周围的剪影沉默肃穆。等待着那一刻的到来。\n\n作为这次聚会的司仪，当由我开始这场仪式。我将……"
 witch.3010.a:0 "朗读一本古代魔法书。"
 witch.3010.a.great:0 "我的解读令人印象深刻"
 witch.3010.a.poor:0 "我的解读有点差"
 witch.3010.b:0 "利用声音和阴影来施展一些戏法。"
 witch.3010.b.great:0 "我的戏法相当精彩"
 witch.3010.b.poor:0 "我的戏法很可笑"
 witch.3010.c:0 "利用我的魅力来即兴发挥"
 witch.3010.c.great:0 "我的即兴发挥振奋人心"
 witch.3010.c.poor:0 "我的即兴发挥语无伦次"
 witch.3010.d:0 "献上盛大的贡品。"
 witch.3010.e:0 "背诵传统的祷文。"
 witch.3010.e.tt:0 "[activity.GetName]如往常一样进行"

 #What to do after the rite
 witch.3014.host.great_translation.desc:0 "这些古老的语句非常奇怪，但我本能地将它们吟诵出来。它们编织出迷人的景象，充满美丽与承诺。我的客人完全被迷住了。\n\n当我以戏剧性的手势合上魔法书时，空地中爆发出他们的欢呼声。"
 witch.3014.host.poor_translation.desc:0 "不管我如何努力，还是无法领悟这些远古的词句。客人们的表情从热切，到困惑，再到沮丧。在让我自己显得更蠢之前，我即兴创作了一个稍微不那么令人失望的结束。我一做完，人群就迅速消失了。"
 witch.3014.host.great_tricks.desc:0 "[ROOT.Char.GetFaith.WitchGodName]的祝福众多，其中之一就是懂得在何时施展一点小把戏。在一些镜子、号角和积极助手的帮助下，我上演了精彩的演出。空气中弥漫着恐惧和兴奋的混合，我都不记得上次有这种感觉是什么时候了！"
 witch.3014.host.poor_tricks.desc:0 "在房间独自练习时，我的戏法非常成功，但今晚我似乎太过紧张了。没人相信我的把戏——我甚至能听到人群后有人强忍的笑声。在让我自己显得更蠢之前，我临时安排了一个简短的结束。"
 witch.3014.host.great_improvisation.desc:0 "我引领人群进行仪式时，仔细研究了他们的反应，并相应调整了我的话语。没过多久，我就踏上他们兴奋的浪潮，热情的欢呼激励着我，让我朝着壮丽的高潮前进。我们一起抵达，一起高呼着[ROOT.Char.GetFaith.WitchGodHerHis|U]的名讳。"
 witch.3014.host.poor_improvisation.desc:0 "也许我应该准备得更充分点。我的即兴发挥平淡而乏味。我知道无法再引领人群，所以在最后，我采用了传统的祈祷。完成之后，人群迅速消失了。"
 witch.3014.host.offering.desc:0 "我们都知道[ROOT.Char.GetFaith.WitchGodHerHis|U]对丰盛食物和饮料的喜爱。桌上摆满了甜食。酒桶。异域水果和黄油馅饼。在享用食物之前，我们一起将最好的敬奉给[ROOT.Char.GetFaith.WitchGodName]。 "
 witch.3014.host.fallback.desc:0 "古老的祷文或许并不复杂，当然也没那么简单。简而言之，他们掌握了[ROOT.Char.GetFaith.WitchGodHerHis|U]最神圣最强大的真理。再次背诵它们就像回到母亲安全的怀抱一样。"
 witch.3014.guest.start.desc:0 "在大巫祭的前夕，我们聚集在一块与世隔绝的空地上。巨大的篝火温暖着我们的后背，空气中弥漫着兴奋的气氛。"
 witch.3014.guest.good.desc:0 "[host.GetTitledFirstName]引领我们进行了壮丽的仪式。古老的祷文以迷人的方式在我们舌头上跳动，充满美丽与承诺。我们开始跳舞，朝着壮丽的高潮前进。我们一起抵达，一起高呼着[ROOT.Char.GetFaith.WitchGodHerHis|U]的名讳。"
 witch.3014.guest.bad.desc:0 "[host.GetTitledFirstName]引领我们进行了令人尴尬的仪式。[host.GetSheHe|U]努力让这个夜晚变得特别，但[host.GetHerHis]的尝试失败了。至少宾客名单还有点意思……"
 witch.3014.host.end.desc:0 "\n\n现在主要仪式已经结束，我的客人和我都可以随意进行礼拜了。"
 witch.3014.guest.end.desc:0 "\n\n现在主要仪式已经结束，我们可以随意进行礼拜了。"
 witch.3014.a:0 "与[herbalist.GetFirstNameNoTooltip]一起实验草药。"
 witch.3014.a.knowledge:0 "[herbalist.GetFirstNameNoTooltip]教授我新东西"
 witch.3014.a.inspiration:0 "对话很有启发性"
 witch.3014.b.start:0 "请求[teacher.GetFirstNameNoTooltip]指导我"
 witch.3014.b.diplomacy:0 "魅惑的艺术。"
 witch.3014.b.martial:0 "策略的艺术。"
 witch.3014.b.stewardship:0 "商业的艺术。"
 witch.3014.b.intrigue:0 "谋划的艺术。"
 witch.3014.b.learning:0 "诗歌的艺术。"
 witch.3014.c:0 "与某人分享[ROOT.Char.GetFaith.WitchGodHerHis|U]馈赠的肉之欢愉。"
 witch.3014.c.tt:0 "你尝试寻找有同样欲求的人"
 witch.3014.d:0 "与[new_guest.Custom('ComplimentAdjective')][new_guest.GetFirstNameNoTooltip]共度一段时间。"
 witch.3014.e:0 "我的[sex_partner.Custom('LoverPetName')]在哪里？我思念[sex_partner.GetHerHis]的爱抚…"
 witch.3014.d.move_in:0 "我们相处得非常好"
 witch.3014.d.friend:0 "我们相处得不错"
 witch.3014.d.enemy:0 "我们陷入了激烈的争论"
 witch.3014.f:0 "笑吧，喝吧，跳吧——好好享受[ROOT.Char.GetFaith.WitchGodHerHis|U]的赐福！"

 #Regular seduction event
 witch.3015.t:0 "$activity_witch_ritual$：池塘边缘"
 witch.3015.start.desc:0 "我在树林中漫步，[ROOT.Char.GetFaith.WitchGodName]的力量在我血管中涌动。叹息声与呻吟声交织在一起，传入我的耳中——我不是今晚唯一需要陪伴的人。\n\n"
 witch.3015.new_guest.desc:0 "在月光笼罩的池塘旁边，我偶然结识了一位新朋友，[sex_partner.GetFirstName]。"
 witch.3015.regular.desc:0 "在月光笼罩的池塘旁边，我找到了[sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)]。"
 witch.3015.end.desc:0 "当我看向[sex_partner.GetHerHis]的双眼，一切都明了了。这是[ROOT.Char.GetFaith.WitchGodHerHis|U]的意志。[sex_partner.GetSheHe|U]招手示意我靠近……"
 witch.3015.a:0 "让我们一起修礼吧。"
 witch.3015.b:0 "我……刚才在找别人。"
 witch.3015.b.tt:0 "你独自过夜"

 #Lover/spouse seduction event
 witch.3016.t:0 "$activity_witch_ritual$：天作之合"
 witch.3016.end.desc:0 "熟悉的声音唤住了我——那是[sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]。我转身和[sex_partner.GetHerHis]对视，一切都明了了。我们两个……这是[ROOT.Char.GetFaith.WitchGodHerHis|U]的意志，我们注定要在一起。"
 witch.3016.a:0 "永远。"
 witch.3016.b:0 "我……我还没准备好。"

 #Soulmate seduction event
 witch.3017.end.desc:0 "我没看到[sex_partner.GetFirstName]去了哪里，我也不需要知道。我被[sex_partner.GetHerHim]吸引着，就像铁遇到了磁石。当我找到[sex_partner.GetHerHim]时，[sex_partner.GetHerHis]美丽的眼睛里没有惊讶——只有爱和欲火。"
 witch.3017.a:0 "我是多么渴望你啊。"
 witch.3017.b:0 "我……忘记了什么事！抱歉！"

 #End events
 witch.3098.t:0 "$activity_witch_ritual$：直到下次"
 witch.3098.start.desc:0 "我的客人和我"
 witch.3098.end.desc:0 "祭拜了[ROOT.Char.GetFaith.WitchGodName]，交换了神圣的知识，结下了不解之缘。我的头脑里充满了新想法，但我的身体急需休息。一张暖床从来没有如此诱人过。"
 witch.3098.a:0 "愿[ROOT.Char.GetFaith.WitchGodSheHe|U]庇护我们，直到下次$activity_witch_ritual$。"
 witch.3099.start.desc:0 "我们一起"
 witch.3099.tt:0 "$activity_witch_ritual$结束之后，你小心地回了家"


 ########################
 # ONGOING WITCH EVENTS #
 ########################

 ### Court chaplain / other clergy is an idiot ###
 witch.4001.t:0 "神之审判"
 witch.4001.start.desc:0 "[annoying_clergy.Custom2('MyCharacterIntroduction', ROOT.Char)|U]真是烦人！[annoying_clergy.GetSheHe]无时无刻不在唠叨着[annoying_clergy.GetFaith.HighGodName]和[annoying_clergy.GetFaith.HighGodHerHis|U]的意志。\n\n[annoying_clergy.GetSheHe|U]尤其喜欢告诉所有人，[annoying_clergy.GetFaith.HighGodNameAlternate]"
 witch.4001.forgiving.desc:0 "认为宽恕是软弱的象征。"
 witch.4001.deceitful.desc:0 "会惩罚那些不诚之人。"
 witch.4001.gluttonous.desc:0 "会惩罚那些贪嘴之人。"
 witch.4001.wrathful.desc:0 "会惩罚那些易怒之人。"
 witch.4001.greedy.desc:0 "会惩罚那些贪财之人。"
 witch.4001.arbitrary.desc:0 "要求我们公平公正。"
 witch.4001.sadistic.desc:0 "会惩罚那些残暴之人。"
 witch.4001.craven.desc:0 "会惩罚那些胆怯之人。"
 witch.4001.lustful.desc:0 "会惩罚那些淫乱之人。"
 witch.4001.vengeful.desc:0 "要求我们以德报怨。"
 witch.4001.arrogant.desc:0 "认为骄傲是罪。"
 witch.4001.fallback.desc:0 "会惩罚那些罪人。"
 witch.4001.witch.desc:0 "但是我为什么要听[annoying_clergy.GetHerHim]的？[ROOT.Char.GetFaith.WitchGodName]容忍我们的一切，哪怕是缺点。[annoying_clergy.GetFirstNameNoTooltip]过的是多么可悲的生活啊！"
 witch.4001.impious.desc:0 "[annoying_clergy.GetFaith.HighGodName]就是个妄下判断的混蛋！"
 witch.4001.a:0 "我会让[annoying_clergy.GetHerHim]成为[capital.GetNameNoTooltip]的笑柄！"
 witch.4001.a.tt:0 "[annoying_clergy.GetFaith.HighGodName]不是唯一能裁断的人！"
 witch.4001.a.success:0 "你愚弄了[annoying_clergy.GetShortUINameNoTooltip]"
 witch.4001.a.failure:0 "[annoying_clergy.GetShortUINameNoTooltip]察觉了你的计划"
 witch.4001.c:0 "表现得像个虔诚的小基佬会让[annoying_clergy.GetHerHim]闭嘴。"
 witch.4001.b:0 "等我搞定[annoying_clergy.GetHerHim]，[annoying_clergy.GetSheHe|U]就不知道该信仰什么了。"
 witch.4001.b.success:0 "你破坏了[annoying_clergy.GetShortUINamePossessiveNoTooltip]对于[annoying_clergy.GetFaith.HighGodName]的信仰"
 witch.4001.b.neutral:0 "[annoying_clergy.GetShortUINameNoTooltip]不太确定"
 witch.4001.b.neutral.tt:0 "你可以选择放弃或是继续尝试"
 witch.4001.b.failure:0 "你没能影响到[annoying_clergy.GetShortUINameNoTooltip]"
 witch_4001_corruption_success_effect.tt:0 "你可以用[annoying_clergy.GetShortUIName]的[secret|E][blackmail|E][annoying_clergy.GetHerHis]"
 witch.4002.witch.desc:0 "[ROOT.Char.GetFaith.WitchGodName|U]一定保佑了我，我的计划比预想的还要顺利！\n\n"
 witch.4002.impious.desc:0 "我的计划真是完美！\n\n"
 witch.4002.gluttonous.desc:0 "[annoying_clergy.GetTitledFirstName]狼吞虎咽地吃下了我送到[annoying_clergy.GetHerHis]房间的下了药的蛋糕。然后，[annoying_clergy.GetSheHe|U]开始在城镇里乱窜，完全没注意到[annoying_clergy.GetHerHis]嘴边的果酱和残渣，直到最后，[annoying_clergy.GetHerselfHimself]在[annoying_clergy.GetFaith.HouseOfWorship]的台阶上睡了过去！"
 witch.4002.lustful.desc:0 "我写了一首特别直白的诗歌，描述了[lustful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)]和[lustful_desc.GetHerHis]的“[lustful_desc.Custom('ObjectifiedFeature')]”，并在上面伪造了[annoying_clergy.GetTitledFirstNamePossessive]的签名，然后将它送到了那位[lustful_desc.GetLadyLord]的房间。[lustful_desc.GetFirstName]对此非常#EMP 不悦#!，而且[lustful_desc.GetSheHe]也没有慎重行事。"
 witch.4002.craven.desc:0 "趁[annoying_clergy.GetTitledFirstName]正在睡觉，我把一只老鼠放进了[annoying_clergy.GetHerHis]的被窝里。我刚躲起来，[annoying_clergy.GetSheHe]就尖叫着醒来，跳下[annoying_clergy.GetHerselfHimself]的床跑出了房间——就像[annoying_clergy.GetSheHe]出生那天一样浑身赤裸！"
 witch.4002.vengeful.desc:0 "我收买了一个教士去哄骗[annoying_clergy.GetTitledFirstName]，让[annoying_clergy.GetHerHis]坚信[vengeful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)]在背后侮辱了[annoying_clergy.GetHerHim]。接下来的日子里，只要[annoying_clergy.GetFirstNameNoTooltip]找到机会，[annoying_clergy.GetSheHe]就会非常粗鲁地对待可怜的[vengeful_desc.GetFirstNameNoTooltip]。最后，[vengeful_desc.GetFirstNameNoTooltip]找上[annoying_clergy.GetHerHim]，质问[annoying_clergy.GetHerHis]为何要做出如此恶意的行为。[annoying_clergy.GetFirstNameNoTooltip]完全无法为[annoying_clergy.GetHerHis]的行为辩解。"
 witch.4002.wrathful.desc:0 "我碰巧知道了[annoying_clergy.GetTitledFirstName]是个酒鬼，而且[annoying_clergy.GetSheHe]有点迷恋我的一个仆人。我让那个[wrathful_desc.GetWomanMan]带着一瓶非常昂贵且烈度很高的酒去了[annoying_clergy.GetHerHim]的房间。得到提拔的承诺后，[wrathful_desc.GetSheHe]找准时机，在要举行[annoying_clergy.Custom('GetReligiousRite')]前将[annoying_clergy.GetTitledFirstNamePossessiveNoTooltip]灌得烂醉。"
 witch.4002.arrogant.desc:0 "尽管[annoying_clergy.GetTitledFirstName]试图隐藏，但我知道[annoying_clergy.GetSheHe]非常在意[annoying_clergy.GetHerHis]自己的外表。每天早上，[annoying_clergy.GetSheHe|U]都会用一种药膏认真地涂抹[annoying_clergy.GetSheHe]的脸。我偷偷潜入[annoying_clergy.GetHerHis]的房间，在药膏里加了一些刺激性的草药。第二天，[annoying_clergy.GetTitledFirstNamePossessiveNoTooltip]的脸上满是荨麻疹！"
 witch.4002.end.desc:0 "\n\n这成了我的廷臣昨晚一直在讨论的事。[annoying_clergy.GetFirstNameNoTooltip]永远不会忘记这天的！"
 witch.4002.a:0 "[annoying_clergy.GetHerHim]活该！"

 witch.4003.desc:0 "我藏在[annoying_clergy.GetTitledFirstNamePossessive]房间后面的密道中，愉快地听着这个[annoying_clergy.Custom('InsultAdjective')][annoying_clergy.Custom('WomanManPossessive')]叹息。[annoying_clergy.GetSheHe|U]阅读了我留在[annoying_clergy.GetHerHis]床上的那部书——事实上，[annoying_clergy.GetSheHe]根本无法放下它。\n\n其中蕴含的真理似乎对[annoying_clergy.GetHerHis]的信仰产生了巨大的影响。“啊，[annoying_clergy.GetFaith.HighGodName]！我需要指引！我曾信仰于你，在尘世中为你的意志而奋斗，但现在……我看到的全都是矛盾，是谬误，是……谎言！”\n\n[annoying_clergy.GetTitledFirstNamePossessiveNoTooltip]的声音逐渐变成语无伦次的呜咽。"
 witch.4003.a:0 "我离开了，工作已经完成。"
 witch.4003.b:0 "[annoying_clergy.GetSheHe|U]准备好接受更伟大的真理了。"
 witch.4003.c:0 "[annoying_clergy.GetSheHe|U]会成为我的门徒！"

 witch.4004.desc:0 "在神学问题的掩饰之下，我将怀疑的种子埋在[annoying_clergy.GetTitledFirstNamePossessive]的心里。我敢说，[annoying_clergy.GetHerHis]的信仰正因[annoying_clergy.GetHerHis]不确定的回答而动摇，当[annoying_clergy.GetSheHe]以为周围无人时，忧虑的神情在[annoying_clergy.GetHerHis]脸上浮现。\n\n我还没获得全胜，还没有，但最后一击#EMP 应该#!能打破[annoying_clergy.GetHerHim]的信仰。"
 witch.4004.a:0 "这是值得的！"
 witch.4004.b:0 "我的时间最好用在其他事情上。"

 witch.4005.desc:0 "我在[annoying_clergy.GetTitledFirstNamePossessive]的房间留下一本记载了许多逆耳之言的厚书，但我看到[annoying_clergy.GetHerHim]仅仅读了几页就把书扔进了火里。这一定坚定了[annoying_clergy.GetHerHis]的信仰——我再也无法在[annoying_clergy.GetHerHis]心中找到犹豫。"
 witch.4005.a:0 "反正[annoying_clergy.GetSheHe|U]也不值得我浪费时间！"

#PERSONAL WITCH RITUAL
 witch.4010.t:0 "[ROOT.Char.GetFaith.WitchGodHerHis|U]的恩赐众多"
 witch.4010.desc:0 "我将祭品倒在泥土之上：草药、牛奶和蜂蜜。烟雾灼痛了我的鼻孔，我闭上眼睛，向着月亮举起手臂。\n\n“主人！全知者，一切力量的[ROOT.Char.GetFaith.WitchGodMotherFather]！请接收我卑微的祭品，赐予我您的指引！”\n\n我向[ROOT.Char.WitchGodName]祈求……"
 witch.4010.a:0 "桃花运。"
 witch.4010.b:0 "魅力与圆滑。"
 witch.4010.c:0 "军事家的思维。"
 witch.4010.d:0 "能带来金钱与秩序的大脑。"
 witch.4010.e:0 "暗影的帮助。"
 witch.4010.f:0 "智慧与才思。"
 witch.4010.g:0 "打斗时的好运。"
 witch.4010.h:0 "心如止水。"

# Witch friends: prayer, by Mathilda Bjarnehed
 witch.4020.t:0 "接受或赐予"
 witch.4020.two_witches.desc:0 "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]和[prayer_witch_2.Custom2('MyCharacterIntroduction', ROOT.Char)]加入我，参与了"
 witch.4020.one_witch.desc:0 "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]加入我，参与了"
 witch.4020.full_moon.desc:0 "一场满月仪式，"
 witch.4020.new_moon.desc:0 "一场新月仪式，"
 witch.4020.equinox.desc:0 "一场昼夜平分点仪式，"
 witch.4020.solstice.desc:0 "一场至点仪式"
 witch.4020.end.desc:0 "以敬拜[ROOT.Char.GetFaith.WitchGodName]。作为主办人，我有责任带领大家祈祷。"
 witch.4020.a:0 "智慧的主人，请带给[prayer_witch_1.GetFirstNameNoTooltip]平静与清晰！"
 witch.4020.b:0 "请赐福给[prayer_witch_2.GetFirstNameNoTooltip]！"
 witch.4020.c:0 "奥秘的[ROOT.Char.GetFaith.WitchGodMotherFather|U]，请赐予我你的力量！"

 witch.4030.t:0 "皮装书里的奥秘"
 witch.4030.no_friend.desc:0 "我的眼线给我送来一部用奇怪密码编写的厚书，皮装封面上装饰着我主的符号。\n\n到目前为止，我只能破译出前面几页，但其中内容却深深吸引了我。"
 witch.4030.friend.desc:0 "我的好[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('witch_friend'))][witch_friend.GetTitledFirstName]带给我一部用奇怪密码编写的厚书，皮装封面上装饰着我主的符号。\n\n到目前为止，[witch_friend.GetSheHe|U]只能破译出前面几页，但其中内容却深深吸引了我们。"

 witch.4030.friend.a:0 "我们会一起揭开其中奥秘。"
 witch.4030.no_friend.a:0 "我会揭开其中奥秘，不管需要多久！"
 witch.4030.b:0 "我认识一个同信者，愿意为此出高价。"
 witch.4030.c:0 "就算是[convince_target_1.GetTitledFirstNameNoTooltip]也会被这些秘密诱惑。"
 witch.4030.c.success:0 "[convince_target_1.GetShortUIName|U]被这部书迷住了"
 witch.4030.c.failure:0 "[convince_target_1.GetShortUIName|U]烧毁了这部书"
 witch.4030.d:0 "[convince_target_2.GetTitledFirstNameNoTooltip]会发现这#EMP 非常#!有趣。"

 witch.4031.start.desc:0 "我躲在[convince_target.GetTitledFirstNamePossessive]房间后的密道中，一览无余地看着我留在[convince_target.GetHerHis]桌上的那部书。[convince_target.GetSheHe]刚迈过门槛，那部书就吸引了[convince_target.GetHerHis|U]的目光，就好像有自己的神奇魔法一样。\n\n"
 witch.4031.end.desc:0 "[convince_target.GetFirstNameNoTooltip]阅读完已翻译的几页后，[convince_target.GetSheHe]开始来回踱步。最后，[convince_target.GetSheHe]再也无法抗拒这部书的吸引力，冲回办公桌，抓起了一支羽毛笔。"
 witch.4031.a:0 "没错，我的朋友。钻研得更深，更深……"

 witch.4032.end.desc:0 "[convince_target.GetFirstNameNoTooltip]甚至没打开那本书。当[convince_target.GetSheHe]看到那奇怪的符号时，[convince_target.GetHerHis]嘴里倒吸一口气，然后[convince_target.GetSheHe]就把书扔进了火里。"
 witch.4032.a:0 "#EMP 不！#!愿[ROOT.Char.GetFaith.HighGodName]诅咒这懦弱的蠢蛋！"
