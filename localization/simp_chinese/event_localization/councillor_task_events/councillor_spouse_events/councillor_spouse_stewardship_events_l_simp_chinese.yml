 councillor_spouse_stewardship.2001.t:0 "配偶：投资问询"
 councillor_spouse_stewardship.2001.desc:0 "得亏[councillor.GetTitledFirstNamePossessive]对我的家庭财政进行了不遗余力的管理，这个季度末我收到的金子比预想中更多了。\n\n“亲爱的[ROOT.Char.GetWifeHusband]，我们该怎么使用这笔钱才最好呢？”"
 councillor_spouse_stewardship.2001.a:0 "大开宴会，犒赏众人！"
 councillor_spouse_stewardship_2001_every_powerful_vassal:0 "所有强力封臣"
 councillor_spouse_stewardship.2001.b:0 "在本地进行投资。"
 councillor_spouse_stewardship.2001.c:0 "钱可以收买人心，替我们打听以及传达事情！"
 councillor_spouse_stewardship.2001.d:0 "让我们现在把钱存起来。"

 councillor_spouse_stewardship.2002.t:0 "配偶：金光之遇"
 councillor_spouse_stewardship.2002.desc:0 "“[ROOT.Char.GetLadyLord]。”[courtier_lender.GetTitledFirstName]匆匆来到我面前，[courtier_lender.Custom('quirk_pos_adverb')]微笑道。“我刚刚面见了[councillor.GetTitledFirstName]，[councillor.GetHerHis]以自己的才智告诫我，我们两人应该会面。正好你需要一些经济上的援助，而我需要一些社交上的帮忙……”"
 councillor_spouse_stewardship.2002.a:0 "我会还钱的，我保证。"
 councillor_spouse_stewardship.2002.money_loan_tooltip:0 "我会从[courtier_lender.GetFirstNameNoTooltip]处借[gold_i]#bold [THIS.Var('amount_to_loan').GetValue]#!金子。"
 councillor_spouse_stewardship.2002.b:0 "为什么你不把钱捐给[ROOT.Char.GetFaith.HouseOfWorship]呢？"
 councillor_spouse_stewardship.2002.c:0 "你应当将钱奉献给穷人。"
 councillor_spouse_stewardship.2002.d:0 "我很乐意接受这笔献金。"

 councillor_spouse_stewardship.2003.t:0 "配偶：贸易机会"
 councillor_spouse_stewardship.2003.desc:0 "[councillor.GetTitledFirstName]过来见我，[councillor.GetHerHis]的怀里揣着好几卷羊皮纸卷轴。\n\n“[ROOT.Char.GetLadyLord]，我起草了几份同邻近领主的贸易提案。我敢肯定我们之间能够达成一份双赢的协议！”"
 councillor_spouse_stewardship.2003.a:0 "[ruler_1.GetTitledFirstNameNoTooltip]说的似乎很有道理。"
 councillor_spouse_stewardship.2003.b:0 "同[ruler_2.GetTitledFirstNameNoTooltip]签署一份协议。"
 councillor_spouse_stewardship.2003.c:0 "和[ruler_3.GetTitledFirstNameNoTooltip]达成协议。"
 councillor_spouse_stewardship.2003.d_greedy:0 "这些家伙谁也别想碰我的金子！"
 councillor_spouse_stewardship.2003.d_arrogant:0 "这些家伙不配和#EMP 我#!做生意！"
 councillor_spouse_stewardship.2003.d:0 "这些人提供的机会都不够诱人……"

 councillor_spouse_stewardship.2004.t:0 "配偶：伸出援手"
 councillor_spouse_stewardship.2004.desc:0 "“你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('on_my_hook'))]，[on_my_hook.GetTitledFirstName]，最近发现[on_my_hook.GetHerselfHimself]惹上了一点麻烦。”\n\n[councillor.GetTitledFirstName][councillor.Custom('quirk_pos_adverb')]微笑，[councillor.GetSheHe]继续说道，“不过我已经把事情摆平了，并提到是你的意思。”"
 councillor_spouse_stewardship.2004.a:0 "干得漂亮！"
 councillor_spouse_stewardship.2004.b:0 "好事不求回报。"

 councillor_spouse_stewardship.2005.t:0 "配偶：在[county_to_boost.GetNameNoTierNoTooltip]进行投资"
 councillor_spouse_stewardship.2005.desc:0 "“[ROOT.Char.GetLadyLord|U]。我注意到，[county_to_boost.GetName]存在一个难得一遇的投资机会。”\n\n我的[councillor.Custom('WifeHusband')][councillor.GetFirstName]详尽地描述了商业投资的各项细节，如果投资成功的话，这似乎确实能给[county_to_boost.GetNameNoTierNoTooltip]带来极大的益处。"
 councillor_spouse_stewardship.2005.a:0 "值得冒这个险！"
 councillor_spouse_stewardship.2005.a_1:0 "这笔投资在[county_to_boost.GetNameNoTierNoTooltip]有了很好的回报。"
 councillor_spouse_stewardship.2005.a_2:0 "这笔投资打了水漂"
 councillor_spouse_stewardship.2005.b:0 "将机会留给[county_to_boost.GetNameNoTierNoTooltip]的民众"
 councillor_spouse_stewardship.2005.c:0 "跟我谈当地的琐事有失我的身份！"
