l_simp_chinese:
 court_chaplain_task.0201.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.0201.county_complete:0 "[county.GetName]的人民终于皈依了唯一真正的信仰！\n\n[county.GetNameNoTier]的异端现在已经几乎绝迹了！"
 court_chaplain_task.0201.a:0 "出色的工作，[councillor.GetFirstNameNoTooltip]！"
 court_chaplain_task.0201.b:0 "呃，现在他们信奉哪个信仰？"

 court_chaplain_task.0301.desc:0 "我之前一直在一些古老而……不太确定出处的文件中搜寻。我现在终于有足够的材料来表明你才是合法的[county.GetName][ROOT.Char.GetLadyLord|U]了！\n\n我们所需要的只是一点点贿赂……"
 court_chaplain_task.0301.a:0 "办妥它！"
 court_chaplain_task.0301.b:0 "不，我做不到。"
 court_chaplain_task.0301.b.tt:0 "失去所有伪造宣称的进度"

 court_chaplain_task.0302.desc:0 "我之前一直在一些古老而……不太确定出处的文件中搜寻。我现在终于有足够的材料来论证您才是应当合法统治[county.GetName]的[ROOT.Char.GetLadyLord|U]了。\n\n事实上，我甚至可以证明您就是应当合法统治[duchy.GetName]的[ROOT.Char.GetLadyLord|U]！"
 court_chaplain_task.0302.desc_heretic_addition:0 "我之前一直在一些古老而……不太确定出处的文件中搜寻。我现在终于有足够的材料来论证您才是应当合法统治[county.GetName]的[ROOT.Char.GetLadyLord|U]了。\n\n鉴于[duchy_holder.GetFirstName]令人遗憾地坚持#EMP [duchy_holder.GetFaith.GetAdherentName]#!的身份，我甚至可以证明您拥有对[duchy.GetName]的宣称——以神赋予的权利！"
 court_chaplain_task.0302.a:0 "索取我对[county.GetNameNoTierNoTooltip]的宣称。"
 court_chaplain_task.0302.b:0 "当然！全[duchy.GetNameNoTierNoTooltip]都是我的！"
 
 court_chaplain_task.0311.t:0 "一个对[county.GetNameNoTierNoTooltip]的宣称！"
 court_chaplain_task.0311.opening:0 "数月以来，[councillor_liege.GetTitledFirstNamePossessive]的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]，一直在发掘伪造的契约和捏造的历史。"
 court_chaplain_task.0311.end:0 "\n\n现在[councillor_liege.GetTitleTierName][councillor_liege.GetFirstName]居然胆敢以这些伪证作为基础，提出了对[county.GetName]的宣称！"
 court_chaplain_task.0311.a:0 "谎言，还是谎言！"

 court_chaplain_task.0312.a:0 "[councillor_liege.GetFirstNameNoTooltip]不要脸的吗？"

 court_chaplain_task.0313.t:0 "一个对[county.GetNameNoTierNoTooltip]的宣称！"
 court_chaplain_task.1001.notification:0 "传播非正统教义"
 court_chaplain_task.1002.notification:0 "糟糕的修辞"
 court_chaplain_task.1101.notification:0 "令人印象深刻的修辞"
 court_chaplain_task.2001.notification:0 "抵制传教"
 court_chaplain_task.2002.notification:0 "人民抵制传教"
 court_chaplain_task.2101.notification:0 "热情于皈依"
 court_chaplain_task.2102.notification:0 "新的[councillor.GetFaith.HouseOfWorshipPlural]成立"
 court_chaplain_task.2103.notification:0 "新鲜的皈依志愿者"

 court_chaplain_task.3001.t:0 "破坏秩序"
 court_chaplain_task.3001.desc:0 "当我的[councillor.GetCouncilTitle][councillor.GetFirstName]找到我的时候，我发现[councillor.GetSheHe]看起来非常的担忧。\n\n“我……为你对[county.GetName]公正合法宣称的存在进行调查的事情已经曝光了。我只想说，你的许多封臣都对他们的[ROOT.Char.GetTitleTierName]如此忽视他们的忠诚并反对他们而感到不悦。”"
 court_chaplain_task.3001.a:0 "你怎么能让他们发现你？！"
 court_chaplain_task.3002.notification:0 "被指控伪造宣称"

 court_chaplain_task.3003.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.3003.desc:0 "我注意到你的[councillor.GetCouncilTitle][councillor.GetFirstName]正在伪造一个对[county.GetName]的宣称。我恳请你记住你是一名公正的[ROOT.Char.GetTitleTierName]，而不是贪婪的。"
 court_chaplain_task.3003.a:0 "我知道我在做什么，[vassal.GetFirstNameNoTooltip]。"
 court_chaplain_task.3003.b:0 "你要知道进退，[vassal.GetTitledFirstNameNoTooltip]。"

 court_chaplain_task.3004.opening:0 "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.3004.desc:0 "很明显你的[councillor.GetCouncilTitle]正在建立一个对[county.GetName]虚假的宣称。不要以为这种不光彩的行为不会收到任何回应。"
 court_chaplain_task.3004.a:0 "哦，但这#EMP 有#!一份宣称的依据在此。"
