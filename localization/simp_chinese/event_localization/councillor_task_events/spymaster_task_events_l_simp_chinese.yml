l_simp_chinese: 
 spymaster_task.0311.t:0 "揭开的秘密"
 spymaster_task.0311.councillor_liege_opening:0 "在履行[councillor.GetHerHis]作为我的[councillor.GetCouncilTitle]的职责时，[councillor.GetTitledFirstName]发现了[secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的秘密。"
 spymaster_task.0311.spymaster_opening:0 "在调查我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))]，[councillor_liege.GetTitledFirstName]时，我发现了[secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的秘密。"
 spymaster_task.0311.notification:0 "[councillor.GetCouncilTitle]：秘密被发现"
 
 spymaster_task.0341.t:0 "谍报：异常性癖"
 spymaster_task.0311.secret_deviant.shared:0 "\n\n我无法相信[secret_holder.GetSheHe]寻求愉悦的怪诞方式。仅仅是这种想法就会让任何一个性取向正常的[secret_holder.GetWomanMan]反感，然而[secret_holder.GetSheHe]却不单止是愿意······实际上是，渴望！"
 spymaster_task.0311.secret_deviant:0 "\n\n[secret_holder.GetSheHe]寻求愉悦的方式任何正经[secret_holder.GetWomanMan]仅仅想一下都会作呕，然而[secret_holder.GetSheHe]却不仅仅是愿意，甚至是渴望！这种行为似乎违反人性，让人恶心。不——这种行为#emphasis 就是#!违反人性，让人恶心；就是在亵渎[secret_holder.GetFaith.HighGodName]！"
 spymaster_task.0341.a:0 "来人！快给我拿个桶来，我要——#EMP *呕*#!"
 spymaster_task.0341.a.deviant:0 "再描述一遍，尽可能详细一些……"
 spymaster_task.0341.a.detached:0 "真是恶心，不过这个情报很有用。"

 spymaster_task.0342.t:0 "谍报: 鸡奸"
 spymaster_task.0311.sodomy.accepted:0 "\n\n [secret_holder.GetSheHe|U]享受与其他[secret_holder.GetWomenMen]的亲密关系。[secret_holder.GetHerHis|U]的[secret_holder.GetFaith.GetAdjective]同胞们认为这是种深重的罪孽。虽然这听起来听荒谬的，但我应该能利用这个得到些好处…"
 spymaster_task.0311.secret_sodomy.illegal_shared:0 "\n\n [secret_holder.GetSheHe|U]享受与其他[secret_holder.GetWomenMen]的亲密关系。可惜，[secret_holder.GetFirstName]没能像我一样把[secret_holder.GetHerHis]的罪证隐藏好。"
 spymaster_task.0311.secret_sodomy.illegal:0 "\n\n [secret_holder.GetSheHe|U]享受与其他[secret_holder.GetWomenMen]的亲密关系。这家伙竟然以为自己能忤逆[ROOT.Char.GetFaith.HighGodName]而不被发现…"
 spymaster_task.0342.a:0 "你会后悔屈服于自己的欲望的，[secret_holder.GetFirstNameNoTooltip]。"

 spymaster_task.0343.t:0 "谍报：谋杀未遂"
 spymaster_task.0311.secret_murder_attempt.targeting_me:0 "\n\n [secret_holder.GetSheHe|U]是差点成功暗杀我的那个[secret_holder.GetWomanMan]！是时候讨回这血债了…"
 spymaster_task.0311.secret_murder_attempt.close_to_me:0 "\n\n [secret_holder.GetSheHe|U]是差点成功暗杀我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))][murder_target.GetTitledFirstName]的那个[secret_holder.GetWomanMan]！是时候讨回这血债了…"
 spymaster_task.0311.secret_murder_attempt.other:0 "\n\n [secret_holder.GetSheHe|U]是差点成功暗杀[murder_target.GetTitledFirstName]的那个[secret_holder.GetWomanMan]！"
 spymaster_task.0343.a:0 "没想到[secret_holder.GetFirstNameNoTooltip]竟然会做下如此卑劣的事情。"
 spymaster_task.0343.murder_back:0 "看，我这么做完全合乎情理。"

 spymaster_task.0344.t:0 "谍报：谋杀"
 spymaster_task.0311.secret_murder.sadistic:0 "\n\n[secret_holder.GetSheHe|U]似乎是[murder_target.GetTitledFirstName]意外死亡的幕后黑手。"
 spymaster_task.0311.secret_murder.callous:0 "\n\n[secret_holder.GetSheHe|U]密谋暗杀了[murder_target.GetTitledFirstName]！这个世界没有[secret_holder.GetHerHim]这样一个懦夫的容身之地。"
 spymaster_task.0311.secret_murder.close_to_me.vengeful:0 "\n\n[secret_holder.GetSheHe|U]正是害死我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))][murder_target.GetTitledFirstName]的凶手！[secret_holder.GetFirstName]必须用[secret_holder.GetHerHis]的生命，和[secret_holder.GetHerHim]所珍爱的一切来偿还！"
 spymaster_task.0311.secret_murder.close_to_me:0 "\n\n 我终于得知了真相。就是[secret_holder.GetSheHe|U]这个[secret_holder.GetWomanMan]策划暗杀了我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))][murder_target.GetTitledFirstName]。"
 spymaster_task.0311.secret_murder.close_to_me_regret:0 "如果我再早点就知道这事，它可以避免吗？"
 spymaster_task.0311.secret_murder.other:0 "\n\n[secret_holder.GetSheHe|U]暗中策划意图谋杀[murder_target.GetTitledFirstName]！"
 spymaster_task.0344.a.sadistic:0 "唔。让我想想该用什么样的酷刑才合适…"
 spymaster_task.0344.a.callous:0 "我可不能让疯狗乱跑。"
 spymaster_task.0344.a:0 "不仅残忍无情，而且还很可耻。"
 spymaster_task.0344.b:0 "我的处置有理有据。没人能对这个说什么。"

 spymaster_task.0345.t:0 "谍报：食人"
 spymaster_task.0311.secret_cannibal.shared:0 "\n\n[secret_holder.GetSheHe|U]似乎享受着生命中更美好的东西。一杯[ROOT.Char.Custom('RegionalDrink')]，也许再加上一口又红又嫩的鲜肉。"
 spymaster_task.0311.secret_cannibal:0 "\n\n 在世间各种可怖的食材之中，[secret_holder.GetSheHe]竟然选择用人肉果腹！还有比这更疯狂更令人作呕的事吗？！"
 spymaster_task.0345.a.cannibal:0 "我希望[secret_holder.GetSheHe]不久能邀请我去享用如此盛宴。"
 spymaster_task.0345.a:0 "哦，愚蠢的人类，你就不能不让我如此厌恶吗？"

 spymaster_task.0346.t:0 "谍报：情人"
 spymaster_task.0311.secret_lover.consort:0 "\n\n本应是我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))]竟然和[lover.Custom2('MyCharacterIntroduction', ROOT.Char)]成了情人！"
 spymaster_task.0311.secret_lover.consort_is_lover:0 "\n\n[secret_holder.GetSheHe|U]夺走了我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))][lover.GetTitledFirstName]，作为[secret_holder.GetHerHis]的情人！"
 spymaster_task.0311.secret_lover.lover_close_to_me:0 "\n\n[secret_holder.GetSheHe|U]和我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]成了情人。谁能说得清这是怎么发生的，不过如果这件事被人知道了，他们可就要丢大脸了！"
 spymaster_task.0311.secret_lover.lustful:0 "\n\n[secret_holder.GetSheHe|U]在和[lover.GetTitledFirstName]偷情。[secret_holder.GetHerHis]的手在[lover.GetTitledFirstName]身上揉搓，唇与唇在以不同的方式交织…哎呀，要是这事被公之于众，得是多大的丑闻呐！"
 spymaster_task.0311.secret_lover:0 "\n\n[secret_holder.GetSheHe|U]偷偷地和[lover.Custom2('MyCharacterIntroduction', ROOT.Char)]成了情人。"
 spymaster_task.0346.a.consort:0 "这是羞辱！"
 spymaster_task.0346.a.close:0 "事情越来越复杂了。"
 spymaster_task.0346.a:0 "这份情报很有用……"

 spymaster_task.0347.t:0 "谍报：不信者"
 spymaster_task.0311.secret_non_believer.shared:0 "\n\n就像我一样，[secret_holder.GetSheHe]对[ROOT.Char.GetFaith.HighGodName]充满了疑问。然而，他没能像我一样把这秘密藏好。"
 spymaster_task.0311.secret_non_believer.other_faith:0 "\n\n看来[secret_holder.GetSheHe]总算看透了伪神[secret_holder.GetFaith.HighGodName]的虚伪本质了。当然[secret_holder.GetHerHis]那帮[secret_holder.GetFaith.GetAdjective]同胞们多半不会像我一样通情达理。"
 spymaster_task.0311.secret_non_believer:0 "\n\n[secret_holder.GetSheHe|U]似乎对[secret_holder.GetFaith.GetAdjective]教条有不少疑虑。啊[secret_holder.GetFirstNameNoTooltip]…你觉得[secret_holder.GetFaith.AltPriestTermPlural]会如何看待这事呢？"
 spymaster_task.0347.a:0 "不牢固信仰的征兆。"

 spymaster_task.0348.t:0 "谍报：乱伦"
 spymaster_task.0311.secret_incest:0 "\n\n[secret_holder.GetSheHe|U]犯了最可怕的罪，忤逆[ROOT.Char.GetFaith.HighGodName]的罪！只有真正大奸大恶之人才会和至亲发生性关系。"
 spymaster_task.0311.secret_incest.shared:0 "\n\n虽然对我十分理解爱这东西实在是百无禁忌，但世人多半会对[secret_holder.GetFirstNameNoTooltip]放纵自己欲望的行为感到惊恐并大肆抨击…"
 spymaster_task.0348.a.shared:0 "便只能如此了。"
 spymaster_task.0348.a.lustful:0 "自己的家人…？哎，我都不该去想这事。#EMP 不该#!…"
 spymaster_task.0348.a:0 "我必须谴责这不圣洁的结合。"

 spymaster_task.0349.t:0 "谍报：巫术"
 spymaster_task.0311.secret_witch.shared:0 "\n\n [secret_holder.GetSheHe]似乎正在寻求超越这物质世界的解答。啊，[secret_holder.GetSheHe]该见过多少玄妙之事啊… 要是我们能以更开放的态度对待知识该多好。"
 spymaster_task.0311.secret_witch.zealous:0 "\n\n有证据证明[secret_holder.GetSheHe]正在举行秘密仪式——这些仪式绝对是用来呼唤、招引邪灵的！[secret_holder.GetSheHe|U]多半…不，一定经常与诱人犯罪的魅魔共舞、在忽明忽暗的火苗萦绕下肆无忌惮地交…"
 spymaster_task.0311.secret_witch.zealous_end:0 "天呐！想想都令人作呕啊！"
 spymaster_task.0311.secret_witch:0 "\n\n有证据显示[secret_holder.GetSheHe]可能在进行秘密仪式。这种仪式除了拿来呼唤邪灵还能拿来做什么？和恶魔苟且？！"
 spymaster_task.0349.a.zealous:0 "我不会被这些不属此世的美所引诱！"
 spymaster_task.0349.a:0 "[secret_holder.GetSheHe]在秘密策划些什么邪恶勾当？"

 spymaster_task.0350.t:0 "谍报：私生子"
 spymaster_task.0311.secret_bastard.i_am_real_father:0 "\n\n不仅[bastard.GetSheHe]实际上是个私生子，而且……我还是[bastard.GetHerHis]的亲生父亲。"
 spymaster_task.0311.secret_bastard.i_am_not_father:0 "\n\n[bastard.GetSheHe]不是我的亲生孩子，而是[secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的[bastard.Custom('DaughterSon')]！"
 spymaster_task.0311.secret_bastard.father_is_interesting:0 "\n\n[bastard.GetSheHe|U]实际上是[bastard.GetHerHis]母亲[mother.GetTitledFirstName]和我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actual_father'))][actual_father.GetTitledFirstName]的私生子！"
 spymaster_task.0311.secret_bastard:0 "\n\n[bastard.GetSheHe|U]实际上是[bastard.GetHerHis]母亲[mother.GetTitledFirstName]和[actual_father.GetTitledFirstName]的私生子！"
 spymaster_task.0350.a.related:0 "你怎么能瞒着我，[mother.GetFirstNameNoTooltip]？"
 spymaster_task.0350.a:0 "难以置信！"

 spymaster_task.0359.t:0 "谍报：一个发现"
 spymaster_task.0359.a:0 "有意思……"

 spymaster_task.0381.opening:0 "[councillor.Custom2('AppropriateGreetingPositive', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0381.desc_your_court:0 "我在您的宫廷中"
 spymaster_task.0381.desc_other_court:0 "我在[target_character.GetTitledFirstName]的宫廷中"
 spymaster_task.0381.desc:0 "没能找到任何[character_to_hook.Custom2('HerHisCharacterIntroduction', target_character)]可能隐藏的秘密。\n\n然而，这个事实并不能阻止我们。要让[character_to_hook.GetFirstNameNoTooltip]突然#EMP 有了#![character_to_hook.GetSheHe]不想暴露的秘密，是一件非常简单的事。"
 spymaster_task.0381.a:0 "办妥它。"
 spymaster_task.0381.a.truth_is_relative_unlock:0 "该选项可用，因为我拥有[GetPerk('truth_is_relative_perk').GetName(GetPlayer)]技能"
 spymaster_task.0381.b:0 "我们没理由不做朋友。"
 spymaster_task.0381.b.flavor:0 "只要[character_to_hook.GetSheHe]知道，我要成为[character_to_hook.GetHerHis]的敌人有多么容易。"

 spymaster_task.0399.opening:0 "[councillor.Custom2('AppropriateGreeting', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0399.desc:0 "尽管我们竭尽全力，我的同谋们还是没有发现发现任何秘密"
 spymaster_task.0399.home_court:0 "在这个宫廷。"
 spymaster_task.0399.other_court:0 "在[target_character.GetTitledFirstNamePossessive]的宫廷。"
 spymaster_task.0399.nothing_to_find:0 "\n\n我也不相信我们能找到什么有用的东西。那儿比满月下的墓地还要安静。"
 spymaster_task.0399.something_here:0 "\n\n尽管如此，我还是认为台面下有暗流涌动。我只需要再多点时间就能知道是什么了。"
 spymaster_task.0399.a.recommended:0 "好吧，你懂得比我多"
 spymaster_task.0399.a.counter:0 "不，我们别再浪费时间了。"
 spymaster_task.0399.a.tt:0 "[councillor.GetFirstNameNoTooltip]改变工作为$task_disrupt_schemes$"
 spymaster_task.0399.b.recommended:0 "如果有#EMP 任何情况#!，我们一定要翻出来。"
 spymaster_task.0399.b.counter:0 "我不那么确定。继续！"
 spymaster_task.0399.b.tt:0 "[councillor.GetFirstNameNoTooltip]继续$task_find_secrets$"

 spymaster_task.1001.t:0 "“意外”"
 spymaster_task.1001.desc:0 "[councillor.GetTitledFirstNamePossessive]的道歉#EMP 听起来#!很诚恳，但这个错误是在是太荒谬了，不可能是真的。\n\n“你了解的，大人，”我的[councillor.GetCouncilTitle]解释道，“这个问题不过是用错误的信使去送错误的书信。”[councillor.GetSheHe|U]屏住[councillor.GetHerHis]的呼吸，“秘密文件就是这么弄丢的。”"
 spymaster_task.1001.a:0 "你个[councillor.Custom('InsultNoun')]！"
 spymaster_task.1001.b:0 "每个人都会犯错，[councillor.GetFirstNameNoTooltip]。"
 spymaster_task.1001.a.tt:0 "我的领地中有人知道了你的一个[secrets|E]。\n\n"
 spymaster.1001.notification:0 "秘密文件丢失"

 spymaster_task.1002.greeting:0 "[ROOT.Char.Custom2('GreetingToGeneric', second)]"
 spymaster_task.1002.desc:0 "我随函附上了能指认罪状的文件。让我再强调一遍，不要跟任何人提起这件事。就连我的领主，[councillor_liege.GetTitledFirstName]，都不知道这些，而且最好保持这样。"
 spymaster_task.1002.a:0 "我想我不应当收到这个……"
 spymaster_task.1002.a.tt:0 "#F ……但为什么我要拒绝[councillor.GetCouncilTitle]白给的礼物呢？#!"
 spymaster_task.1003.a.tt:0 "你的领地中有人知道了[courtier.GetTitledFirstNamePossessiveNoTooltip]一个[secrets|E]。\n\n"
 spymaster_task.1003.notification:0 "秘密信件丢失"

 spymaster_task.1101.desc_opening:0 "我揭露了[owner.GetTitledFirstName]恶毒的"
 spymaster_task.1101.murder:0 "暗杀你的阴谋！"
 spymaster_task.1101.abduct:0 "绑架你的阴谋！"
 spymaster_task.1101.spy_on:0 "发现你所有秘密的阴谋！"
 spymaster_task.1101.fallback:0 "对你不利的阴谋！"
 spymaster_task.1101.ending:0 "\n\n在我写下此信时，[owner.GetHerHis|U]的同谋正在被围捕，但是[owner.GetFirstName]只是暂时被挫败，[owner.GetSheHe]仍是个未来的威胁。\n除非我们采取行动，那就是……"
 spymaster_task.1101.a:0 "这个世界可能无法同时容下我们两人。"
 spymaster_task.1101.exposure_tt:0 "阴谋被揭露"

 spymaster_task.2001.t:0 "空洞的指控"
 spymaster_task.2001.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]提出让[ROOT.Char.Custom('DefaultPriestTitle')]认罪一个天大的阴谋。但是当[ROOT.Char.Custom('DefaultPriestTitle')]拒绝承认时，[councillor.GetTitledFirstName]没有任何证据支持[councillor.GetHerHis]的指控。"
 spymaster_task.2001.a:0 "请别再让我难堪了，[councillor.GetFirstNameNoTooltip]。"
 spymaster_task.2001.b:0 "[ROOT.Char.Custom('DefaultPriestTitle')]一定要对#EMP 什么事#!负责。"
 spymaster_task.2002.notification:0 "以暗中耍花招而闻名"

 spymaster_task.2003.t:0 "瓦解的阴谋"
 spymaster_task.2003.desc:0 "我的[councillor.GetCouncilTitle]在宫廷里接近我的时候非常庄重。“我的大人，你是否认为暗中谋划并不是得到你想要的东西的最佳方式？”这是一个令人惊讶的表态，但是[councillor.GetTitledFirstName]说到点子上了。\n\n“嗯……好吧，[scheme.GetName]的每个同谋都已停止回复我的通信。就好像什么都没发生过一样。”"
 spymaster_task.2003.a:0 "你的密谋完全失败了？"

 spymaster_task.2102.t:0 "隐藏信息"
 spymaster_task.2102.desc:0 "作为[councillor_liege.GetTitledFirstName]的代表维护整个领地的间谍网络还是有些好处的。我经常会发现一些我甚至没找过的东西。比如[secret_owner.GetTitledFirstNamePossessive]的秘密的证据……"
 spymaster_task.2102.a:0 "[councillor_liege.GetFirstNameNoTooltip]会对这个感兴趣的。"
 spymaster_task.2102.b:0 "那个古老的谣言？我认为[councillor_liege.GetTitleTierName]会想听的。"
 spymaster_task.2102.c:0 "没必要告诉别人这个。"
 spymaster_task.2102.c.tt:0 "你必须注意，你的领主可能认为你背着[councillor_liege.GetHerHim]隐瞒了什么"
 spymaster_task.2103.notification:0 "[councillor.GetCouncilTitle]发现秘密"
 
 spymaster_task.3001.opening:0 "[target_character.Custom2('AppropriateGreeting', ROOT.Char)]"
 spymaster_task.3001.desc:0 "我痛苦地发觉，你的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]在我的宫廷中雇佣了间谍。我不知道他们在找什么，因为我和我的仆从们没有什么不可告人之事，我只想恳求你，让他们住手吧。"
 spymaster_task.3001.a:0 "这都是你捕风捉影的想象！"
 spymaster_task.3001.continue_snooping:0 "[councillor.GetFirstNameNoTooltip]继续窥探"
 spymaster_task.3001.b:0 "这是一个不幸的误解，它现在结束了。"

 spymaster_task.3002.t:0 "宫中谍影"
 spymaster_task.3002.opening:0 "宫中流言四起，显然我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))]在窥探阴私。"
 spymaster_task.3002.end:0 "然而, 当我向[councillor_liege.GetTitledFirstName]提出这件事时，[councillor_liege.GetSheHe]矢口否认."
 spymaster_task.3002.a:0 "[councillor_liege.GetSheHe]在谋划什么?"

 spymaster_task.3003.end:0 "谢天谢地，[councillor_liege.GetTitledFirstName]承诺立刻终止[councillor_liege.GetHerHis][councillor.GetCouncilTitle]的阴谋诡计。"
 spymaster_task.3003.a:0 "但是首先他们为什么会在这儿？"
 
 spymaster_task.3004.desc:0 "你该不会真的以为你[councillor.GetCouncilTitle]的同谋们能永远呆在我的宫廷中不被发现吧? 我强烈要求你立刻终止这种背叛行为!"
 spymaster_task.3004.a:0 "您完全是在捕风捉影……"
 spymaster_task.3004.b:0 "这是个意外，大人，完全是个意外！"

 spymaster_task.3005.opening:0 "我在宫中发现了我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))][councillor_liege.GetTitledFirstName]雇佣的间谍！"
 spymaster_task.3005.end:0 "\n\n然而，当我要求这些间谍被撤走时，[councillor_liege.GetTitleTierName]对此矢口否认。"
 spymaster_task.3005.a:0 "这个无礼的恶棍！"

 spymaster_task.3006.end:0 "\n\n当被命令撤离他们时，[councillor_liege.GetTitleTierName]默许了，但是我可能不得不警觉……"
 spymaster_task.3006.a:0 "世上没有不透风的墙。"

 spymaster_task.3007.desc:0 "在宫廷中四处窥探的间谍令我困扰已久，请想象一下我发现他们是受你的[councillor.GetCouncilTitle]雇佣时有多么惊讶！请立刻结束这场闹剧！"
 spymaster_task.3007.a:0 "我不知道什么间谍，[target_character.GetFirstNameNoTooltip]。"
 spymaster_task.3007.b:0 "哦，他们一定是找不到回家的路了！"

 spymaster_task.3009.end:0 "当被要求撤离他们时，[councillor_liege.GetTitleTierName]默许了，但是我可能不得不警觉……"
