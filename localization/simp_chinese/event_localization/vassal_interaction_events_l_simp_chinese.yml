l_simp_chinese:
 vassal_interaction.0001.opening:0 "[actor.Custom2('GreetingToVassal', ROOT.Char)]"
 vassal_interaction.0001.desc:0 "我要求你立刻停止对[defender.GetPrimaryTitle.GetName]的[defender.GetTitledFirstName]的战争行为！\n\n合则两利，斗则俱伤。"
 vassal_interaction.0001.a:0 "悉听尊便，我的大人。"
 vassal_interaction.0001.b:0 "这事关荣誉，不能轻易放弃。"
 vassal_interaction.0001.request_favor_tt:0 "我提出以[favor|E]做交换"
 vassal_interaction.0001.request_gold_tt:0 "我提出以金币做交换"
 vassal_interaction.0001.accept:0 "[actor.GetFirstNameNoTooltip]接受了我的请求"
 vassal_interaction.0001.decline:0 "[actor.GetFirstNameNoTooltip]拒绝了"
 vassal_interaction.0001.c:0 "我已经为这场战争投入了很多……"
 vassal_interaction.0001.d:0 "不，我决不罢休！"
 vassal_interaction.0001.e:0 "不。你别想阻止我！"

 vassal_interaction.0002.opening:0 "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0002.desc:0 "我当然会听从你的智慧和愿望。虽然我的事业是正义的，但我会暂时放弃它，为了整片领地的利益。"
 vassal_interaction.0002.a:0 "忠顺的仆人是好仆人。"

 vassal_interaction.0003.desc:0 "我离达成目标太近了，不可能轻易放弃。如果你答应未来补偿我，我会服从你的。"
 vassal_interaction.0003.a:0 "我向你保证。"
 vassal_interaction.0003.b:0 "你应该无条件地服从我！"
 vassal_interaction.0003.b.tt:0 "战争继续"

 vassal_interaction.0004.desc:0 "这场战争的代价已经太大了，我现在不能放弃它。然而，如果能够捐一小笔稍微恢复一点我的财政状况，说不定我能被说服。"
 vassal_interaction.0004.a:0 "补偿是公平的。"
 vassal_interaction.0004.b:0 "这是一笔无法容忍的款项！"

 vassal_interaction.0005.opening:0 "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0005.desc:0 "我十分尊重你的意愿，但是骰子已经掷下。我将进行这场战争直至它的终结。"
 vassal_interaction.0005.a:0 "你竟敢违抗我！"
 vassal_interaction.0005.b:0 "是时候了。我得接受这个。"

 vassal_interaction.0006.desc:0 "你的事业是公正的，要求你这样做是不公平的。"
 vassal_interaction.0006.favor:0 "我欠你一个人情。"
 vassal_interaction.0006.gold:0 "只要战争现在结束，我就支付你损失的金币。"
 vassal_interaction.0006.a:0 "感谢你的仁慈。"
 vassal_interaction.0006.b:0 "感谢你的慷慨。"

 vassal_interaction.0007.desc:0 "你索要贿赂只是为了满足你领主的要求，这惹怒了我！你对于我的要求只有可耻的回绝！"
 vassal_interaction.0007.a:0 "很好。我会用一场战争来回报。"


 vassal_interaction.0011.desc:0 "[attacker.GetTitledFirstNamePossessive]的宣称是正义的。我要求你立即向[attacker.GetHerHim]投降，恢复领地的秩序。"
 vassal_interaction.0011.a:0 "如果必须那样的话，我的领主。"
 vassal_interaction.0011.b:0 "请不要让我白白地放弃我的荣誉。"
 vassal_interaction.0011.c:0 "你对我的要求是代价巨大的牺牲……"
 vassal_interaction.0011.d:0 "不，我将击退[attacker.GetHerHim]！"

 vassal_interaction.0012.desc:0 "我恳请你考虑你对我的要求是多么过份，但如果这是你的意愿，我将向[attacker.GetTitledFirstName]投降。为了领地的福祉。"
 vassal_interaction.0012.a:0 "对忠诚的赏报总会到来。"

 vassal_interaction.0013.desc:0 "如果我放弃与[attacker.GetTitledFirstName]的战争，我将损失巨大。如果你保证将来能补偿我，我才会投降。"

 vassal_interaction.0014.desc:0 "战争投降的代价非常巨大。然而，如果你会补偿我的损失，我可以遵行你的要求。"

 vassal_interaction.0015.desc:0 "如果我们投降，我的损失会非常巨大。我不希望不服从，但这是[attacker.GetTitledFirstName]逼我的。"

 vassal_interaction.0016.gold:0 "只要战争现在结束，我就会为你的损失买单。"
 vassal_interaction.0016.a:0 "至少我还没有失去一切。"
 vassal_interaction.0016.b:0 "我会用它来东山再起。"

 vassal_interaction.you_owe_me:0 "照我说的做！"

 vassal_interaction.war_ender_gives_up:0 "在[actor.GetShortUINamePossessive]的命令下，[recipient.GetShortUIName|U]放弃了战争"

 vassal_interaction.0022.desc:0 "我写信是要通知你，我已给予你的封臣同僚[recipient.GetName][recipient.GetHerHis]的自由。"
 vassal_interaction.0022.a:0 "好吧。"

 vassal_interaction.0023.desc:0 "我写信是要通知你，我已给予我的封臣[recipient.GetName][recipient.GetHerHis]的自由。"
 vassal_interaction.0023.a:0 "好吧。"

 vassal_interaction.0030.desc:0 "你的请求很合理，我发现自己被你的理由说服了。\n\n我在此永远赦免你被[recipient.GetPrimaryTitle.GetNameNoTooltip]众人看在眼里的所有罪行。你依然是个自由的[actor.GetWomanMan]！"
 vassal_interaction.0030.a:0 "终于安全了！"
