l_simp_chinese:
 feast_header:0 "宴会： "
 feast_default.1001.t:0 "$feast_header$敬畏"
 feast_default.1001.very_high_learning:0 "在我们就美味的菜肴就行了广泛交谈后，[impressed_guest.GetTitledFirstName]表示[impressed_guest.GetSheHe]认为我是最有学问和智慧的人，而且我的话语对于那些不如我博学的人来说总是有着不可估量的价值。"
 feast_default.1001.high_learning:0 "在我们就饭菜进行了广泛交谈后，[impressed_guest.GetTitledFirstName]表示[impressed_guest.GetSheHe]很钦佩我，因为我对任何话题都能进行详细的阐述。"
 feast_default.1001.average_learning:0 "在宴会上谈了一会儿之后，[impressed_guest.GetTitledFirstName]探过身来告诉我，[impressed_guest.GetSheHe]发现我对这么多不同的事情都很有了解，真是让人印象深刻。"
 feast_default.1001.low_learning:0 "我正在边吃东西边和其他人说话，这时[impressed_guest.GetTitledFirstName]探过身来，“我想知道怎么样才能听上去和你一样聪明，[ROOT.Char.GetTitledFirstName]！”\n\n我拭去下巴上的汤，露出看上去充满智慧的微笑。"
 feast_default.1001.a:0 "我了解了，[impressed_guest.GetSheHe|U]知道什么是真正的智慧。"

 feast_default.1002.t:0 "$feast_header$急不可待"
 feast_default.1002.desc:0 "真不敢相信我们等食物等了多久！我们是来这吃东西的，还是来欣赏木桌的纹理的？你在看什么，[other_guest.GetTitledFirstName]，我只是很饿！"
 feast_default.1002.a:0 "我也能闻到厨房飘来的香味！"
 feast_default.1002.gluttons_and_impatients:0 "所有急躁和暴食的客人"

 feast_default.1003.t:0 "$feast_header$敬畏"
 feast_default.1003.desc:0 "我一定是说了些特别聪明的话，因为我们坐一起吃了一会儿东西后，[other_guest.GetTitledFirstName]称赞了我有多聪明！\n\n作为回应，我向这位学者同行回以聪明的微笑，然后我的下巴上沾满了流下来的油脂。"
 feast_default.1003.a:0 "我有时确实会说一些聪明话。"
 feast_default.1003.b:0 "我没有意识到[other_guest.GetSheHe]有那样的感觉！"

 feast_default.1004.t:0 "$feast_header$此味只应天上有"
 feast_default.1004.desc:0 "啊，这是什么肉，味道如此浓郁？这些蔬菜是什么，几乎是甜的？哦，还有这些美味的小甜点！\n\n这次宴会上有一些我吃过最好吃的事物！"
 feast_default.1004.a:0 "太棒了！"
 feast_default.1004.b:0 "这味道真不可思议！再来一些！"

 feast_default.1005.t:0 "$feast_header$与人隔绝"
 feast_default.1005.desc:0 "太多了。周围的人喋喋不休，一张张面孔看着我想要和我交流，#EMP 人们#!……\n\n我知道这次宴会是件苦差事，但是没想到它的规模居然这么大。"
 feast_default.1005.desc_friendly_guest:0 "\n\n我很幸运，至少[friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )]也在这。"
 feast_default.1005.a:0 "一定有地方让我能一个人待着。"
 feast_default.1005.b:0 "[friendly_guest.GetFirstNameNoTooltip]，别留我一个人在这些野兽中！"
 feast_default.1005.c:0 "“呃，我……我……天气真糟糕，不是吗？”"

 feast_default.1006.table_companions:0 "所有坐在我旁边的人"
 feast_default.1006.t:0 "$feast_header$待在家里"
 feast_default.1006.desc:0 "啊，没什么比得上一场宴会！它让我们想起来生活中的美好，陪伴也不是太坏。至少坐在我旁边的那些人看上去是这么想的。\n\n“你很特别，[ROOT.Char.GetFirstNameNoTooltip]，”[guest_1.GetTitledFirstName]告诉我。[guest_2.GetTitledFirstName]和[guest_3.GetTitledFirstName]点着他们的头表示同意。"
 feast_default.1006.a:0 "我只是做了我觉得正确的事！"
 feast_default.1006.b:0 "大家，再来一轮！"
 feast_default.1006.c:0 "没有其他真正活着的方式了，我的朋友！"

 feast_default.1007.t:0 "$feast_header$胃纳百川"
 feast_default.1007.desc:0 "各种美食还在被送上桌，但大多数客人都已不再进食，只是享受着娱乐。我很高兴看到[other_glutton.GetTitledFirstName]的境界更高一层！\n\n只要还有食物，[other_glutton.GetSheHe|U]和我就渴望品尝！"
 feast_default.1007.a:0 "我们加起来能吃掉一整只马！"
 feast_default.1007.b:0 "我打赌我能比[other_glutton.GetHerHim]吃得多。"

 feast_default.1008.t:0 "$feast_header$酒后失言"
 feast_default.1008.desc:0 "[secret_recipient.GetTitledFirstNamePossessive]双眼睁得老大，我这才意识到我刚才承认了什么。我挣扎着推开酒杯。\n\n“我喝太多了。”我努力想要站起来，身体有些摇晃。“我说的话一个字也别信。”"
 feast_default.1008.a:0 "我做了什么……"
 feast_default.1008.a.flavor:0 "#F [secret_recipient.GetSheHe|U]不相信我的借口……"

 feast_default.1009.t:0 "$feast_header$酒后失言"
 feast_default.1009.desc:0 "[secret_recipient.GetTitledFirstNamePossessive]双眼睁得老大，我这才意识到我刚才说了关于[secret_owner.GetTitledFirstName]的什么事。我挣扎着推开酒杯。\n\n“我喝太多了。”我努力地想要站起来，身体有些摇晃。“我说的话一个字也别信。”"
 feast_default.1009.a:0 "我做了什么……"

 feast_default.1010.t:0 "$feast_header$一言既出"
 feast_default.1010.desc:0 "我昨晚上承诺了什么？我记不清起因了，但我确实记得我拍着[favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )]的后背，告诉[favor_recipient.GetHerHim]我会做[favor_recipient.GetSheHe]要求的任何事情。\n\n现在我所立下“誓言”的风言风语在到处流传！"
 feast_default.1010.a:0 "我自当一言九鼎。"
 feast_default.1010.b:0 "这只是酒后胡言！"
 feast_default.1010.every_participant_with_high_opinion:0 "其他所有尊敬[favor_recipient.GetFirstNameNoTooltip]的出席者"

 feast_default.1011.t:0 "$feast_header$大发雷霆"
 feast_default.1011.desc:0 "真令人陶醉啊——我血液中的美酒，和我血管中的愤怒。\n\n在大厅外面，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))][guest_to_murder.GetTitledFirstName]无意中撞在我身上，而我把[guest_to_murder.GetHerHim]错认成了[disliked_guest.Custom('InsultAdjective')][disliked_guest.GetTitledFirstName]。一刹那之后，[guest_to_murder.GetHerHis]的血就开始从我的剑上滴落。[guest_to_murder.GetHerHis]的身体倒在地上，我突然感觉非常清醒。"
 feast_default.1011.a:0 "是[guest_to_murder.GetSheHe|U]自己撞到我剑上的！我发誓！"
 feast_default.1011.a.success:0 "人们相信这只是意外"
 feast_default.1011.a.failure:0 "人们对我的谎言并不买账"
 feast_default.1011.b:0 "我……我需要清理一下我的剑……！"
 feast_default.1011.b.success:0 "谋杀者依然是个谜"
 feast_default.1011.b.failure:0 "我被揭露为凶手"
 feast_default.1011.c:0 "[disliked_guest.GetTitledFirstNameNoTooltip]，你怎么能？！"

 feast_default.1012.t:0 "$feast_header$致命液体"
 feast_default.1012.desc_opening:0 "我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))][guest_to_murder.GetTitledFirstNamePossessive]欣然接受了另一杯酒，掩盖了我将自己的酒倒在地板上时发出的溅落声。\n\n等到[guest_to_murder.GetHerHis]的呼吸越来越困难，[guest_to_murder.GetHerHis]的脸上毫无血色，我能感觉到笑意在我全身蔓延。当[guest_to_murder.GetHerHis]的尸体装在桌子上时，我忍不住发出了轻轻的笑声。"
 feast_default.1012.a:0 "敬[guest_to_murder.GetTitleTierName|U]，和[guest_to_murder.GetHerHis]对生命的渴望！"

 feast_default.1013.t:0 "$feast_header$保护者"
 feast_default.1013.desc:0 "我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))][guest_to_kill.GetTitledFirstName]气冲冲地走向我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))][guest_to_save.GetTitledFirstName]，[guest_to_kill.GetHerHis]的眼中有着显而易见的怒火，而[guest_to_kill.GetHerHis]的手中握着一把刀，我甚至来不及思考。\n\n我抓起离我最近且可以当做武器的东西，然后冲了上去。"
 feast_default.1013.a:0 "谁知道餐具能这么锋利？"
 feast_default.1013.a_1:0 "希望[ROOT.Char.GetFaith.NegativeAfterLife]热情地欢迎那个[guest_to_kill.Custom('InsultAdjective')][guest_to_kill.Custom('InsultNoun')]。"
 feast_default.1013.b:0 "我会挡开那把刀！"
 feast_default.1013.b.success:0 "没人受伤"
 feast_default.1013.b.failure:0 "我#EMP 差点#!成功了"
 feast_default.1013.b.big_failure:0 "我失败了"
 feast_default.1013.c:0 "……冲上去掩护。"
 feast_default.1013.d:0 "“我这么做是为了保护[guest_to_save.GetFirstNameNoTooltip]，你们都看见了。”"

 feast_default.1014.t:0 "$feast_header$目击者"
 feast_default.1014.desc:0 "我踉踉跄跄地走出去打算方便一下，我[guest_to_murder.Custom('InsultAdjective')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))][guest_to_murder.GetTitledFirstName]嘲弄地看着我。[guest_to_murder.GetSheHe]向我走来，嘴里说着什么，我血管中沸腾的愤怒彻底爆发了。“看看这是谁！[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')][ROOT.Char.GetFirstNameNoTooltip]！我敢打赌你——”\n\n就在我把剑插进[guest_to_murder.GetFirstNamePossessive]那张气人的脸时，我听到后面传来轻轻的喘息声。"
 feast_default.1014.a:0 "求你了，[witness.GetTitledFirstNameNoTooltip]，帮我保密！"
 feast_default.1014.a_2:0 "你不会告诉任何人你看到了什么。"
 feast_default.1014.b:0 "这就叫在错误的时间出现在错误的地点！"

 feast_default.2001.t:0 "$feast_header$令人尴尬的焦躁"
 feast_default.2001.desc:0 "[host.GetTitledFirstName]宣布上菜时间稍有延迟，而[glutton.GetTitledFirstName]看上去沮丧到了极点。\n\n在[glutton.GetHerHis]的胃发出的咕隆声里，我只听到了不满的咕哝声。"
 feast_default.2001.a:0 "[glutton.GetSheHe|U]让[glutton.GetHerselfHimself]自己看起来像个傻瓜。"
 feast_default.2001.b:0 "[glutton.GetFirstNameNoTooltip]是对的！我们的食物在哪？"

 feast_default.2002.t:0 "$feast_header$爱慕者"
 feast_default.2002.desc:0 "宴会期间，不知道是谁塞给我一张纸条：\n\n“[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]”\n\n这封信会是谁送来的？[crush_1.GetTitledFirstName]羞涩地看我的方式有点问题。或者可能是那个和我碰面时对着我笑的[crush_2.GetTitledFirstName]。还有，[crush_3.GetTitledFirstName]看上去非常想坐在我旁边……"
 feast_default.2002.a:0 "这一定是[crush_1.GetFirstNameNoTooltip]！"
 feast_default.2002.b:0 "这会不会是[crush_2.GetFirstNameNoTooltip]？"
 feast_default.2002.c:0 "这是[crush_3.GetFirstNameNoTooltip]写的。"
 feast_default.2002.potential_lover_tt:0 "如果你是对的，将其变成你的[lover|E]会容易得多"

 feast_default.2003.t:0 "$feast_header$共同的灵魂"
 feast_default.2003.desc:0 "一开始这不过是一场普通的宴会，但是多亏了[other_guest.GetTitledFirstName]的到场，宴会变得无与伦比了！\n\n我们整夜谈论各类话题，我们似乎在许多方面有共同点！我与[other_guest.GetHerHim]度过了一段好时光。"
 feast_default.2003.a:0 "多好的夜晚啊！"

 feast_default.2005.t:0 "$feast_header$遍布我的新[ROOT.Char.Custom('GetClothingArticle')|U]"
 feast_default.2005.desc:0 "我们都能清楚地发现[drunk.GetTitledFirstName]喝的太多了，但[drunk.GetSheHe]坚持要表现[drunk.GetSheHe]很清醒。\n\n即使是从[drunk.GetHerHis]的座位上站起来，已经超出[drunk.GetHerHim]的限度，而且我现在被恶臭的呕吐物覆盖全身！"
 feast_default.2005.a:0 "“你应该感到惭愧，[drunk.GetFirstNameNoTooltip]！”"
 feast_default.2005.b:0 "“哈！你的表演真不赖！”"

 feast_default.2006.t:0 "$feast_header$热情的[befriending_guest.GetTitleTierName|U]"
 feast_default.2006.desc:0 "当[befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )]再次用响亮的笑声打断对话时，我无法再否认[befriending_guest.GetSheHe]的举止很奇怪。\n\n[befriending_guest.GetSheHe|U]之前从未岔开我的话题，而是加入我的谈话，赞赏我说的每一句话……"
 feast_default.2006.a:0 "这种讨我欢心的方式很奇怪，但是我得说它还真管用。"
 feast_default.2006.b:0 "我能习惯的！"
 feast_default.2006.c:0 "我受不了有人这样跟着我了！"
 feast_default.2006.d:0 "求你了，别来烦我！"

 feast_default.2007.t:0 "$feast_header$奸情败露！"
 feast_default.2007.desc:0 "一声巨响响彻大厅，原来是一扇通向服务区的门坏了。\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1') )][lover_guest_1.GetTitledFirstName]和我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2') )][lover_guest_2.GetTitledFirstName]几乎全裸地摔倒在地板上，暴露在所有人面前。"
 feast_default.2007.a_chaste:0 "真是不堪入目！"
 feast_default.2007.a_lustful:0 "#EMP 想象#!一下他们本来要做什么……！"
 feast_default.2007.a_sadistic:0 "哈！真有意思！"
 feast_default.2007.a_compassionate:0 "没人应该受到这样的耻辱……"
 feast_default.2007.b:0 "想想一下#EMP 他们#!有这样一个秘密！"

 feast_default.2008.t:0 "$feast_header$在锁住的门背后"
 feast_default.2008.desc:0 "[homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )]趁人不备溜出了宴会。我想我瞥见了[homosexual_character.GetHerHis]的手和一个[romance_target.Custom('FemaleMale')]仆人的手紧紧握在一起！\n\n当我在一间隐蔽的房间里抓到半裸的他们时，我的怀疑得到了证实！"
 feast_default.2008.a:0 "和另一个[homosexual_character.GetWomanMan]鬼混？！整个领地都得知道这件事！"
 feast_default.2008.b:0 "我会为你保守秘密的，[homosexual_character.GetFirstNameNoTooltip]。暂时。"
 feast_default.2008.c:0 "未经我允许就腐化#EMP 我的#!仆人？！"
 feast_default.2008.d:0 "哦[homosexual_character.GetFirstNameNoTooltip]，要是我早知道就好了。"
 feast_default.2008.d.unlock_text:0 "这个选项可用是因为你的[sexuality|E]"

 feast_default.2009.t:0 "$feast_header$请继续说"
 feast_default.2009.desc:0 "我专心地听着[secret_holder.GetTitledFirstName]说话，[secret_holder.GetSheHe]大大咧咧地把各种八卦都爆了出来。[secret_holder.GetSheHe]正忙乎着要将[secret_holder.GetHerHis]酒杯中的最后一滴酒倒出来，压根没注意到我听得有多专心。\n\n等[secret_holder.GetSheHe]意识到，[secret_holder.GetSheHe]就跳起身来。“我只是在说胡话！我说的都不是真的，全部都不是！”"
 feast_default.2009.a:0 "哦，只不过刚好是#EMP 非常#!有意思的胡话。"

 feast_default.2011.t:0 "$feast_header$一言既出"
 feast_default.2011.desc:0 "[favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )]无礼地拍了拍我的背。“我是认真的！”[favor_character.GetSheHe]喊道。“有事就找我。不管什么事。找我，我会解决的！”\n\n我能闻到[favor_character.GetFirstNamePossessive]呼吸中的酒气，但是我们周围的其他客人都注意到了这个承诺。"
 feast_default.2011.a:0 "你是位一诺千金的[favor_character.GetWomanMan]，是吧？"
 feast_default.2011.b:0 "“哈，[favor_character.GetTitledFirstNameNoTooltip]喝醉了，都不知道[favor_character.GetSheHe]自己在说什么了！”"

 feast_default.2012.t:0 "$feast_header$目击者"
 feast_default.2012.desc:0 "当我踉踉跄跄地走出去打算方便一下时，我听到角落里传来喊声。我转过身来看到了我那正在冷笑的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))][murderer.GetTitledFirstName]，[murderer.GetSheHe]正将[murderer.GetHerHis]的剑插到[murdered_guest.GetTitledFirstName]的脸上。\n\n我一定弄出了足够响的声音，因为[murderer.GetFirstName]转身看向我，[murderer.GetHerHis]的脸上还带着惊讶。"
 feast_default.2012.a:0 "你都#EMP 做了#!什么？！"
 feast_default.2012.b:0 "所有人都会知道你的罪行！"
 feast_default.2012.c:0 "让我闭嘴可是有代价的。"

 feast_default.3001.t:0 "$feast_header$与友人共享的宴会"
 feast_default.3001.desc:0 "看到[friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )]是多么快乐！我们再次共同享用美食和美酒，举杯高歌，似乎自从我们上次分别，时间未曾流逝。\n\n即使我们在谷仓里进餐，这仍会是我经历过最伟大的宴会之一。"
 feast_default.3001.a:0 "啊，没有[friend.GetFirstNameNoTooltip]的生活会是什么样子的？"

 feast_default.3002.t:0 "$feast_header$偷吻"
 feast_default.3002.desc:0 "[lover.GetTitledFirstName]，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]。我们微笑着互相问候，就好像我们从未亲密地了解彼此一样。就好我们从未在激情的阵痛中拥抱彼此。就好象我们从未其他靠近彼此。\n\n当我们随后在一个废弃的门厅彼此交错时，我又一次获得了品尝[lover.GetHerHis]那甜蜜双唇的机会，而[lover.GetSheHe]指了指一个没有光照的门廊……"
 feast_default.3002.a:0 "快点！我们没时间浪费！"
 feast_default.3002.discovery_tt:0 "#F 仆人们看到太多了，可能会说出去……#!"
 feast_default.3002.b:0 "不行，我们可能会被发现。"

 feast_default.3003.t:0 "$feast_header$烦人的同伴"
 feast_default.3003.desc:0 "这本来是场愉人的宴会，结果#EMP [rival.GetSheHe]#!出现了。就不能有哪怕一个晚上，能让我免受[rival.GetTitledFirstNameNoTooltip]浑身的臭烘烘吗？\n\n更糟的是，当[rival.GetSheHe]侧身接近我时，[rival.GetHerHis]那刺耳的鼻音让我整个人都不好了。“你怎么摆着一张臭脸，[ROOT.Char.GetFirstNameNoTooltip]？”"
 feast_default.3003.a:0 "[rival.GetSheHe|U]让我想对[rival.GetHerHim]脸上来一拳！"

 feast_default.3004.t:0 "$feast_header$出言不逊"
 feast_default.3004.desc:0 "在大量的食物和酒下肚之后，我碰到了[rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )]正在和人大声说话。察觉到我的存在后，[rival_guest.GetSheHe|U]转向我。\n\n“而#EMP 你#!——你个憨批把今晚的兴致全毁了！”"
 feast_default.3004.a:0 "我觉得你今夜喝多了。"
 feast_default.3004.b:0 "你不过就是个[rival_guest.Custom('InsultAdjective')][rival_guest.Custom('InsultNoun')]！"
 feast_default.3004.b.success:0 "你赢了这场战斗"
 feast_default.3004.b.failure:0 "[rival_guest.GetFirstNameNoTooltip]赢了这场战斗"
 feast_default.3004.c:0 "有些人不管去哪里都会带来欢乐，还有些人，不管什么时候都会带来欢乐。"
 feast_default.3004.c.tt:0 "#F 是时候让[rival_guest.GetFirstNameNoTooltip]传播一些欢乐了#!"
 feast_default.3004.d:0 "对这混蛋脸上来一拳应该是最好的回应！"

 feast_default.3005.t:0 "$feast_header$挑战"
 feast_default.3005.desc:0 "大厅里回荡着我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))][rival_to_duel.GetTitledFirstName]的笑声，带着[rival_to_duel.GetHerHis]的嘲笑与侮辱——当[rival_to_duel.GetSheHe]称我为[ROOT.Char.Custom('InsultAdjectiveArticle')][ROOT.Char.Custom('InsultNoun')]时，我拔出了我的剑。"
 feast_default.3005.desc_won:0 "\n\n我回过神来时，我已俯视着[rival_to_duel.GetHerHim]，靴子踩在[rival_to_duel.GetHerHis]的胸上，我们两人都喘着粗气。"
 feast_default.3005.desc_lost:0 "\n\n我回过神来时，[rival_to_duel.GetSheHe]已俯视着我，靴子踩在我的胸口。[rival_to_duel.GetSheHe|U]在我的耳中嘶嘶作响，“我要听你求饶。”"
 feast_default.3005.a:0 "“你会为你所做的一切付出代价。”"
 feast_default.3005.b:0 "“我绝不会向#EMP 你#!这种人屈服！”"
 feast_default.3005.c:0 "“求求你，不要伤害我！”"
 feast_default.3005.d:0 "“我想要听你求饶。”"
 feast_default.3005.e:0 "我伸手，利落地切开了[rival_to_duel.GetHerHis]的脚筋。"

 feast_default.3006.t:0 "$feast_header$仅仅一夜"
 feast_default.3006.opening_1:0 "被醉意与色欲压倒，[partner.Custom2('MyCharacterIntroduction', ROOT.Char )]和我找到了独处的机会。[partner.GetHerHis|U]的手臂环绕着我，[partner.GetHerHis]的唇侵入了我脖子，我们必须满足在我们的胸膛和下半身燃烧的欲火。"
 feast_default.3006.opening_2:0 "我在一张陌生的床上醒来，与我同床的是一个出乎我意料的人。前一天晚上的记忆渐渐在我隐隐作痛的脑袋里浮现。[partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U]和我，因淫欲而结合在了一起。"
 feast_default.3006.opening_3:0 "我曾坚信自己绝不会做出这样的事。然而，在喝了几杯酒后我如此轻易地躺进了我的[partner.Custom2('MyCharacterIntroduction', ROOT.Char )]的怀抱，[partner.GetHerHis]的诱惑之网困住了我。很快我发现自己已经躺上了[partner.GetHerHis]的床。"
 feast_default.3006.both_married_love:0 "\n\n想到不和[partner.GetHerHim]在一起，我便无法忍受，但是[partner.GetHerHis]的[partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))]必须不能知情，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]同样不能！"
 feast_default.3006.married_love:0 "\n\n想到不和[partner.GetHerHim]在一起，我便无法忍受，但是绝不能让我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]获知这里发生了什么。"
 feast_default.3006.partner_married_love:0 "\n\n想到没有[partner.GetHerHim]，我便无法忍受，但是对于[partner.GetHerHis]的[partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))][partner_spouse.GetTitledFirstName]，我又能做什么呢？"
 feast_default.3006.unmarried_love:0 "\n\n这件事越过了婚姻与礼仪的界限，我们不能让人知道这里发生了什么。然而，我无法忍受和[partner.GetHerHim]分开哪怕仅仅一天，即便这只是想象。"
 feast_default.3006.both_married:0 "\n\n绝对不能让[partner.GetHerHis|U]的[partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))]知道，更不用说我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]！"
 feast_default.3006.married:0 "\n\n绝对不能让我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]知道我的背叛。"
 feast_default.3006.partner_married:0 "\n\n一定不能让[partner.GetHerHis|u]的[partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))]知道这里发生了什么。"
 feast_default.3006.unmarried:0 "\n\n这件事越过了婚姻与礼仪的界限，我们不能让人知道这里发生了什么。"
 feast_default.3006.a:0 "我一定要再见到你！"
 feast_default.3006.b:0 "让我们充分利用这段时间……"
 feast_default.3006.b.mistake_tt:0 "#F [partner.GetFirstNameNoTooltip]不感兴趣#!"
 feast_default.3006.c:0 "我们再也别提这件事了。"
 feast_default.3006.c.tt:0 "#F 你和[partner.GetFirstNameNoTooltip]保持距离#!"

 feast_default.3007.t:0 "$feast_header$捉奸在床"
 feast_default.3007.love:0 "就在其他客人沉醉于杯中之物时，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]和我找到一个房间，打算颠鸾倒凤一番。正当我一寸一寸吻过[lover.GetFirstNamePossessive]赤裸的后背时，一个声音响起，我飞快地用衣物遮住了自己的身体。"
 feast_default.3007.not_love:0 "我带着我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))][lover.GetTitledFirstName]，来到一个远离人群的废弃房间。正当我释放激情以满足饥渴时，一个熟悉的声音让我的血液几乎凝固。"
 feast_default.3007.ambiguous:0 "我带着[lover.GetTitledFirstName]离开宴会，希望和我的这位[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]共享鱼水之欢。正当我完事之后准备返回时，一个熟悉的声音惊得我愣住了。"
 feast_default.3007.end:0 "\n\n“[ROOT.Char.GetFirstNameNoTooltip]？！”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))][spouse.GetTitledFirstName]震惊地盯着我们。“你怎么能和那个[lover.Custom('InsultAdjective')][lover.Custom('InsultNounSexual')]上床？”"
 feast_default.3007.a:0 "这说明不了什么，亲爱的！"
 feast_default.3007.b:0 "我爱[lover.GetHerHim]！"
 feast_default.3007.c:0 "我想做什么就做什么。"

 feast_default.5001.t:0 "$feast_header$扭曲的笑容"
 feast_default.5001.friend_reminder:0 "我相信[friend.GetTitledFirstName]只是想提醒我，但我[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))]的话让我想起了[host.GetTitledFirstNamePossessive]那糟糕的声誉，我想不出其他可能了。"
 feast_default.5001.rival_reminder:0 "我知道[rival.GetTitledFirstName]说这话只是为了让我担心，但现在我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))]让我想起了[host.GetTitledFirstNamePossessive]那糟糕的声誉，我想不出其他可能了。"
 feast_default.5001.spouse_reminder:0 "[spouse.GetTitledFirstName]碰了下我的手臂以引起我的注意，充满关心地低声说道。“[host.GetTitledFirstName]今晚总是盯着你看……”\n鉴于[spouse.GetTitledFirstNamePossessive]的声誉，我真希望[spouse.GetSheHe]什么也没说。"
 feast_default.5001.sadist_reminder:0 "[sadist.GetTitledFirstName]脸上挂着令人不安的微笑，讲述了一些更可怕的故事，那是关于[host.GetTitledFirstNamePossessive]的……外交事迹。我本不该让这影响到我，但现在我发现脑子里已经想不了别的事情了。"
 feast_default.5001.reminder:0 "即使宴会是庆祝和娱乐的场合，也很难让人忘记[host.GetTitledFirstNamePossessive]那糟糕的声誉……"
 feast_default.5001.worry:0 "\n\n现在东道主的每一次咧嘴都显得有点太夸张了，而酒壶和盘子的每一次叮当声更是让我想跳起来，我担心有人因为一些轻微的怠慢招致了[host.GetHerHis]的愤怒。或许更糟的是，那个人就是我。"
 feast_default.5001.a:0 "我能安然度过的。这只是场宴会。"

 feast_default.5002.t:0 "$feast_header$幻觉"
 feast_default.5002.desc_chair:0 "我们的东道主，我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))][lunatic_host.GetTitledFirstName]，俯下身来以更好地和[lunatic_host.GetHerHim]旁边的椅子交流。目睹了这样的场景，大家纷纷停止了交谈。\n\n“你说什么，亲爱的[ROOT.Char.Custom('RandomLadyLord')]？没错，当然，我比这里的任何人都更信任你！”"
 feast_default.5002.desc_chicken:0 "我们的东道主，我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))][lunatic_host.GetTitledFirstName]，温柔地将一只去毛的——并且烹饪过的——鸡抱进[lunatic_host.GetHerHis]怀里，并对它低声说了一些甜言蜜语。当[lunatic_host.GetSheHe]开始大声宣布[lunatic_host.GetHerHis]对这只家禽的喜爱时，大厅里的气氛很快变得非常糟糕。"
 feast_default.5002.desc_drapes:0 "我们的东道主，我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))][lunatic_host.GetTitledFirstName]，轻快地走到舞池中，[lunatic_host.GetHerHis]的手臂弯抱着一条用来装饰墙壁的横幅。\n\n客人们对此无能为力，只能盯着他看，而他抱着那块玩意儿跳了一曲精心编排的舞蹈，并沉浸在表演中。"
 feast_default.5002.a:0 "我的[lunatic_host.GetLadyLord]，我们何不去外面呼吸点新鲜空气？"
 feast_default.5002.b:0 "我必须停止这种疯狂举动！"
 feast_default.5002.c:0 "[lunatic_host.GetFirstNameNoTooltip]！让我加入你俩！"

 feast_default.5003.t:0 "$feast_header$痛苦的娱乐"
 feast_default.5003.desc:0 "混在一些菜肴中的金属碎片、椅子上的尖刺、导致瘀青的小#EMP 意外#!……\n\n当另一位[guest.GetTitledFirstName][guest.GetLadyLord]向[guest.GetHerHis]的盘子里吐血，坐在桌首的我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))][sadistic_host.GetTitledFirstName]，无法掩饰[sadistic_host.GetHerHis]脸上绽开的冷笑。"
 feast_default.5003.a:0 "“这让人无法接受！”"
 feast_default.5003.b:0 "我现在会去照顾[guest.GetFirstNameNoTooltip]。"
 feast_default.5003.c:0 "真是个伟大的宴会！"

 feast_default.5004.t:0 "$feast_header$啤酒杯底"
 feast_default.5004.desc:0 "“在座的你刚才是否发出了空杯的声音？”能听出大厅吵闹声中的一切，[host.GetTitledFirstName]一定拥有敏锐的双耳。我热情的东道主向一个仆人挥手。“多上点酒来！没人可以口渴！”"
 feast_default.5004.a:0 "谢谢你，[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]！"
 feast_default.5004.b:0 "我想我喝的已经够多了。"
 feast_default.5004.c:0 "我找了个借口，然后混进人群里溜了。"

 feast_default.5005.t:0 "鱼酱！"
 feast_default.5005.desc:0 "哦，这美妙的味道！真好吃，尽管有点咸，但让人想起大海……\n\n这可能是我吃过最棒的鱼酱了，而[host.GetTitledFirstNamePossessive]厨师的手艺让鱼酱更好吃了！"
 feast_default.5005.a:0 "我要定期吃这个！"
 feast_default.5005.b:0 "“非常棒的一餐，[host.GetFirstNameNoTooltip]！”"
 feast_default.5005.c:0 "“你知道吗？穆里酱的灵感就是来自于鱼酱。”"
 feast_default.5005.c.flavor:0 "似乎其他客人没几个知道这一点！"
 feast_default.5005.d:0 "要是可以的话，我真想#EMP 吸一口#!鱼酱！"

 feast_default.6001.t:0 "$feast_header$适合这个工作的[spouse.GetWomanMan|U]"
 feast_default.6001.dislike_spouse:0 "虽然我们在很多方面合不来，我必须承认我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))]在我的宴会上表现得非常出色。[spouse.GetFirstName]确保了美食及时上桌，宾客们坐在恰当的席位上，而且每个人似乎都很满意。\n\n[spouse.GetHerHim]坐于主桌，我的身旁，欢庆即将开始，我要让[spouse.GetHerHim]知道，我打心里感谢[spouse.GetHerHis]为准备这场宴会所付出的辛劳。"
 feast_default.6001.like_spouse:0 "我亲爱的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))][spouse.GetFirstName]十分努力地确保宴会的一切顺利进行。美食及时上桌，宾客们坐在恰当的席位上，而且每个人似乎都很满意。\n\n[spouse.GetFirstName]坐于主桌，我的身旁，一切都准备就绪。在宣布欢庆的开始前，我抓起[spouse.GetHerHis]的手，向[spouse.GetHerHim]微笑。"
 feast_default.6001.a:0 "如果没有[spouse.GetHerHim]，我真不知道该怎么办。"

 feast_default.6002.t:0 "$feast_header$可敬的努力"
 feast_default.6002.desc:0 "宴会进行中，宾客们愉悦地吃喝着，[guest.GetTitledFirstName]来到主桌前，向[spouse.GetFirstName]和我致意。\n“这真是场盛大的宴会！我的全部赞美献给东道主。”"
 feast_default.6002.a:0 "“是的，我干的不错，不是吗？”"
 feast_default.6002.b:0 "“都要归功于[spouse.GetFirstNameNoTooltip]。”"

 feast_default.6003.t:0 "$feast_header$在我家"
 feast_default.6003.opening:0 "我做了能做的一切，确保[fighter_1.GetTitledFirstName]和[fighter_2.GetTitledFirstName]离得尽可能远。看来这还不够远，现在他们在我的宴会上打了起来！"
 feast_default.6003.bodyguard:0 "\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))][bodyguard.GetTitledFirstName]，正站在离斗殴现场不远的地方，看着我等待出手的命令。"
 feast_default.6003.guard:0 "\n我的一个护卫离斗殴现场很近，正看着我等待干预的指令。"
 feast_default.6003.a:0 "把[fighter_2.GetFirstNameNoTooltip]扔出去冷静一下。"
 feast_default.6003.b:0 "控制住[fighter_1.GetFirstNameNoTooltip]，直到事情平息。"
 feast_default.6003.c:0 "“停！我们稍后会讨论这个问题。”"


 feast_default.6101.t:0 "$feast_header$烦恼的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U]"
 feast_default.6101.desc_opening:0 "我收到了来自我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))][troubled_guest.GetFirstName]的恳求的目光，那是一种绝望的语调。一伙宾客正在接近[troubled_guest.GetSheHe]躲了整晚的角落，而墙壁阻碍了[troubled_guest.GetHerHis]的逃跑路线。\n\n"
 feast_default.6101.desc_liked:0 "这个可怜的[troubled_guest.GetWomanMan]总是不善于和人相处！"
 feast_default.6101.desc_disliked:0 "想想看，一个[troubled_guest.GetTitleTierName]居然会做出这样的举动……"
 feast_default.6101.a:0 "我会转移这群客人的注意力。"
 feast_default.6101.b:0 "过来啊，[troubled_guest.GetFirstNameNoTooltip]。给我们讲个故事！"
 feast_default.6101.c:0 "[troubled_guest.GetFirstNameNoTooltip]！我有事要你和你说。私下里。"
 feast_default.6101.c.tt:0 "我们两个都能休息一下……"

 feast_default.6111.t:0 "$feast_header$对话伙伴"
 feast_default.6111.desc:0 "随着食物接连上桌，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))][guest_to_talk_to.GetTitledFirstName]滔滔不绝地讲着[guest_to_talk_to.Custom('subject_of_interest')]。\n\n“……这就是我们如何挽救了那个乱局！你确定我说的没让你厌烦吗，[ROOT.Char.GetLadyLord]？”"
 feast_default.6111.a:0 "没有没有，请继续说！"
 feast_default.6111.b:0 "为什么我们不多谈谈你呢？"
 feast_default.6111.c:0 "你丢人现眼的样子永远不会让我厌烦！"
 every_evil_guest_scope_tt:0 "所有冷漠无情的客人"

 feast_default.6121.t:0 "$feast_header$美味的侮辱"
 feast_default.6121.desc:0 "随着食物被接连送进大厅，一个不会搞错的味道飘进了我的鼻子，我笑了。关于我的[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_guest'))][hated_guest.GetTitledFirstName]不喜欢[ROOT.GetCharacter.Custom('GetFoodDetail')]的事情，我#EMP 不幸#!地忘记把这事告诉厨子了。\n\n“我相信你一定得到了款待，我祈祷你会觉得这些食物符合你的口味。”"
 feast_default.6121.a:0 "尤其是你，[hated_guest.GetFirstNameNoTooltip]。#EMP 好好享受吧#!！"
 feast_default.6121.b:0 "我“拯救”[hated_guest.GetHerHim]避免这食物时，[hated_guest.GetHerHis|U]的表情真对我的口味！"

 feast_default.6231.t:0 "$feast_header$祸事临头"
 feast_default.6231.desc:0 "“[ROOT.Char.GetLadyLord]。葡萄酒……我们打开了下一个酒桶——酒已经变质了。酒已经#EMP 全部#!变质了！”\n\n宴会还在继续，但是没有酒，气氛一定会以可怕的速度下降。"
 feast_default.6231.a:0 "葡萄酒商应该还在城镇里！"
 every_drunkard_guest_scope_tt:0 "现场所有喝醉的客人"
 feast_default.6231.b:0 "我们都必须投入进来。端上来吧。"
 feast_default.6231.c:0 "是时候打开我的秘密储藏了。"

 feast_default.6251.t:0 "$feast_header$进退两难"
 feast_default.6251.desc:0 "宴会逐渐结束，我着迷于与我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))][guest.GetTitledFirstName]的谈话。\n\n[guest.GetSheHe|U]询问我对[guest.Custom('subject_of_interest')]的观点——[guest.GetSheHe]非常感兴趣的话题。"
 feast_default.6251.a:0 "这个话题我也很感兴趣！"
 feast_default.6251.b:0 "我一点都不关心这个。"
 feast_default.6251.c:0 "我对#EMP 你#!更感兴趣……！"

 feast_default.6261.t:0 "$feast_header$服务他人"
 feast_default.6261.desc_lunatic:0 "“我亲自帮忙准备餐馔，我希望结果会不错！”"
 feast_default.6261.desc_not_lunatic:0 "“厨子的助手为这顿美餐献出了自己的身与灵，我希望结果会不错！”"
 feast_default.6261.desc_cannibal_guest:0 "\n\n当我们坐下进餐，我无法自抑地发现我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))][cannibal_guest.GetTitledFirstName]似乎特别享受这些佳肴。"
 feast_default.6261.desc_concerned_guest:0 "\n\n当我们坐下进餐，然而，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_guest'))][concerned_guest.GetTitledFirstName]只是戳了戳摆在[concerned_guest.GetHerHim]面前的食物，一脸怀疑地看着我。"
 feast_default.6261.a_exposed:0 "[concerned_guest.GetSheHe]好像根本不信任我！"
 feast_default.6261.a:0 "不管[concerned_guest.GetHerHim]想要什么，都让[concerned_guest.GetSheHe]猜疑吧。"
 feast_default.6261.b:0 "给[concerned_guest.GetTitleTierName]上点别的食物。"
 feast_default.6261.c:0 "我想我们可能有许多饮食方面的想法可以讨论！"

 feast_default.8001.t:0 "$feast_header$从余烬到火焰"
 feast_default.8001.desc:0 "火焰舔舐着屋顶，尖叫声在夜色中回荡。我把背靠在紧锁的房门上，无视了我所爱的人们惊恐的表情，微笑着。让郁积的怨恨爆发成熊熊燃烧的火焰，真的是解决异议的最佳方法！\n\n随着另一边的撞击越来越弱，我终于忍不住笑出声来。"
 feast_default.8001.a:0 "终于……他们都死了。"
 feast_default.8001_survivors:0 "我警告过的所有不是虐待狂或冷酷的人"

 feast_default.8002.t:0 "$feast_header$从余烬到火焰"
 feast_default.8002.desc:0 "火焰舔舐着屋顶，尖叫声在夜色中回荡，我面带微笑地把背靠在紧锁的房门上。让郁积的怨恨爆发成熊熊燃烧的火焰，真的是解决异议的最佳方法！\n\n随着另一边的撞击越来越弱，我终于忍不住笑出声来。"
 feast_default.8002.a:0 "终于，我解决了他们。解决了他们所有人！"
 feast_default.8002_death:0 "所有出席者"

 feast_default.8003.t:0 "$feast_header$焦而不毁"
 feast_default.8003.desc:0 "火焰很快开始蔓延，太快了，就在我准备把门锁上时，我很快就被逃离火场的客人冲开了。\n\n就在我们都挤在一起，看着火焰咆哮时，愤怒的，被微微烧黑的[enemy_1.GetTitledFirstName]靠近了我。“这是什么意思？你是想把我们锁在里面吗？！”"
 feast_default.8003.a:0 "这是污蔑！我#EMP 决不会#!这么做！"

 feast_default.8051.t:0 "$feast_header$火气高涨"
 feast_default.8051.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U]带着我和少数其他客人从宴会大厅的后门出去，并把门紧紧地锁住。\n\n我们所有的疑问都没有得到回答，然后，当火焰——还有尖叫声——开始在大厅里增长，我们都陷入了沉默。很快，只剩下东道主的笑声在空气中回荡。"
 feast_default.8051.a:0 "[host.GetSheHe|U]和一些客人关系不好，但是这样？！"
 feast_default.8051.a_death:0 "其他所有出席者"

 feast_default.8052.desc:0 "“火！”\n\n恐慌在宾客中间散播开来时，我环顾寻找[host.Custom2('MyCharacterIntroduction', ROOT.Char)]，只看到[host.GetHerHis]的椅子空空如也。\n\n火势发展迅猛——沾上[ROOT.Char.Custom('RegionalDrink')]的布料和盛装的宾客们很快就烧着了。我的皮肤起泡、#EMP 脱落#!，我尖叫着；但是很快甚至这也是不可能的了，因为滚滚浓烟扼杀了我的哭喊。"
 feast_default.8052.a:0 "我一直想在炙热的荣耀里出去溜达……"

 feast_default.8061.desc_tried_to_spare_me:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U]带着我和少数其他客人离开宴会大厅，然后想关上房门。\n\n然而——在[host.GetSheHe]能做到之前——大厅里传出喊声，宴会大厅里的火焰刚刚开始燃烧，所有的出席者都跑了出来。"
 feast_default.8061.desc:0 "“火！”\n\n恐慌在宾客中间散播开来时，我环顾寻找[host.Custom2('MyCharacterIntroduction', ROOT.Char)]，只看到[host.GetHerHis]的椅子空空如也。\n\n宴会厅的大门紧闭，但是吓坏了的宾客们很快就砸开了它，我们一起逃出了火场。站在外面的是看起来迷惑但令人好奇地冷静的[host.GetTitledFirstNameNoTooltip]。"
 feast_default.8061.a:0 "发生了什么，[host.GetFirstNameNoTooltip]？！"

 feast_default.9001.t:0 "$feast_header$当我的客人们离开时"
 feast_default.9001.desc_murder:0 "随着所有人——好吧，几乎所有人——返回他们各自的家，我可以很自豪地说，宴会非常成功！"
 feast_default.9001.desc_murder_feast_success:0 "随着所有人的尸体被送回他们各自的家，我可以很自豪地说，宴会非常成功！"
 feast_default.9001.desc_murder_feast_fail:0 "随着所有人返回他们各自的家——活着且不少一根毫毛——我忍不住感到非常失望。至少他们看上去非常喜欢这场宴会，在场地被烧毁前……"
 feast_default.9001.desc:0 "随着所有人返回他们各自的家，我可以很自豪地说，宴会非常成功！"
 feast_default.9001.spouse:0 "\n\n我非常感谢我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))][spouse.GetFirstName]让这场活动如此成功，当[spouse.GetSheHe]送别最后几位宾客离开时，我感到无限感激。"
 feast_default.9001.no_spouse:0 "不管怎样，我仍然庆幸这场让我殚精竭虑的活动目前终于结束了。"
 feast_default.9001.a:0 "下次再见！"
 feast_default.9001.a.tt:0 "你的客人对你的好感会提高。"

 feast_default.9002.t:0 "$feast_header$回家"
 feast_default.9002.desc_murder_feast:0 "真是一场盛宴啊！将来很长一段时间内我都会记得在[host.GetTitledFirstNamePossessive]的大厅度过的美好时光，尤其是……晚上的那个#EMP 充满激情的#!结束。"
 feast_default.9002.desc:0 "真是一场盛宴啊！将来很长一段时间内我都会记得在[host.GetTitledFirstNamePossessive]的大厅度过的美好时光。"
 feast_default.9002.desc_imprisoned_host:0 "真是遗憾[host.GetHerselfHimself]自己不在这里……"
 feast_default.9002.desc_ending:0 "\n\n现在是时候洗去欢乐与美酒的痕迹，重拾我身为贵族[ROOT.Char.GetLadyLord]的责任了。"
 feast_default.9002.a:0 "再见，[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]！"
 feast_default.9002.a_imprisoned_host:0 "再会！"
