l_simp_chinese:
 feast_main_stable_breakin.0002.t:0 "$feast_header$走马上宴"
 feast_main_stable_breakin.0002.breakin_with_helper:0 "大家吃吃喝喝正在兴头上时，[breakin_stager.GetTitledFirstName]决定得搞一些骑马的活动。马厩却被紧紧地锁上了，但在[breakin_helper.GetTitledFirstName]的指引下，[breakin_stager.GetFirstName]很快带着一群跃跃欲试的骑手进去了。\n\n由于无法控制住这些畜生，只见男男女女纷纷落马，大厅里马匹四处徘徊，空气中满是咒骂、欢笑和骨折的声音！"
 feast_main_stable_breakin.0002.breakin_with_deviant:0 "用餐进行得很顺利，大家酒意正浓时，[breakin_stager.GetTitledFirstName]决定得搞一些骑马的活动。马厩却被紧紧地锁上了，但在[breakin_deviant.GetTitledFirstName]的指引下，[breakin_stager.GetFirstName]很快带着一群跃跃欲试的骑手进去了。\n\n由于完全无法控制这些畜生，只见男男女女纷纷落马，大厅里马匹四处徘徊，空气中满是咒骂、欢笑和骨折的声音！"
 feast_main_stable_breakin.0002.breakin_with_noone:0 "用餐进行得很顺利，大家酒意正浓时，[breakin_stager.GetTitledFirstName]决定得搞一些骑马的活动。马厩却被紧紧地锁上了，但是[breakin_stager.GetFirstName]神不知鬼不觉地让一群跃跃欲试的骑手进去了。\n\n由于完全无法控制这些畜生，只见男男女女纷纷落马，大厅里马匹四处徘徊，空气中满是咒骂、欢笑和骨折的声音！"
 feast_main_stable_breakin.0002.bystander_riding:0 "\n\n马厩里的其他生物也没能幸免，一头山羊几乎被[breakin_bystander.GetTitledFirstName]压瘫了。"
 feast_main_stable_breakin.0002.deviant_discovered:0 "\n\n然而这个晚上又发生了转折，[breakin_deviant.GetTitledFirstName]在马厩后面被发现时，在和一头阉牛进行着不可描述的行为！这份羞耻带来的污点将永远不会离开[breakin_deviant.GetHerHis]的灵魂。"
 feast_main_stable_breakin.0002.what_a_silly_bunch:0 "\n\n最后，可靠的双手们制住了这些可怕的畜生，至少我们中明智的人们享受了一场不错的演出！"
 feast_main_stable_breakin.0002.a:0 "真是一群有趣的笨蛋。"
 feast_main_stable_breakin.0002.b:0 "哦不，那可怜的动物！"
 feast_main_stable_breakin.0002.secret_of_my_own:0 "多么可怕……这么干真可怕……"
 feast_main_stable_breakin.0003.t:0 "$feast_header$走马上宴"
 feast_main_stable_breakin.0003.breakin_with_helper:0 "用餐进行得很顺利，大家酒意正浓时，[breakin_stager.GetTitledFirstName]决定得搞一些骑马的活动。我的马厩却被紧紧地锁上了，但在[breakin_helper.GetTitledFirstName]的指引下，[breakin_stager.GetFirstName]很快带着一群跃跃欲试的骑手进去了。\n\n由于完全无法控制这些畜生，只见男男女女纷纷落马，大厅里马匹四处徘徊，空气中满是咒骂、欢笑和骨折的声音！"
 feast_main_stable_breakin.0003.breakin_with_deviant:0 "用餐进行得很顺利，大家酒意正浓时，[breakin_stager.GetTitledFirstName]决定得搞一些骑马的活动。我的马厩却被紧紧地锁上了，但在[breakin_deviant.GetTitledFirstName]的指引下，[breakin_stager.GetFirstName]很快带着一群跃跃欲试的骑手进去了。\n\n由于完全无法控制这些畜生，只见男男女女纷纷落马，大厅里马匹四处徘徊，空气中满是咒骂、欢笑和骨折的声音！"
 feast_main_stable_breakin.0003.breakin_with_noone:0 "用餐进行得很顺利，大家酒意正浓时，[breakin_stager.GetTitledFirstName]决定得搞一些骑马的活动。我的马厩却被紧紧地锁上了，但是[breakin_stager.GetFirstName]神不知鬼不觉地让一群跃跃欲试的骑手进去了。\n\n由于完全无法控制这些畜生，只见男男女女纷纷落马，大厅里马匹四处徘徊，空气中满是咒骂、欢笑和骨折的声音！"
 feast_main_stable_breakin.0003.bystander_riding:0 "\n\n马厩里的其他生物也没能幸免，一头山羊几乎被[breakin_bystander.GetTitledFirstName]压瘫了。"
 feast_main_stable_breakin.0003.deviant_discovered:0 "\n然而这个晚上又发生了转折，[breakin_deviant.GetTitledFirstName]在马厩后面被发现时，在和我的一头牛发生着不可描述的行为！\n这羞耻的玷污将永远不会离开[breakin_deviant.GetHerHis]的灵魂。"
 feast_main_stable_breakin.0003.what_a_silly_bunch:0 "\n\n最后，可靠的双手们制住了这些可怕的畜生，至少我们中明智的人们享受了一场不错的演出！"
 feast_main_stable_breakin.0003.a:0 "可靠的双手们，把这些人从他们自己手下救出来吧！"
 feast_main_stable_breakin.0003.b:0 "你们从道德上败坏了我的畜生！"
 feast_main_stable_breakin.0003.secret_of_my_own:0 "我亲爱的参孙！与[breakin_deviant.GetFirstName]同在？！"
 feast_main_stable_breakin.0004.t:0 "$feast_header$走马上宴"
 feast_main_stable_breakin.0004.breakin_with_helper:0 "美食与美酒都很不错，但是我要找点乐子！\n[breakin_helper.GetTitledFirstName]对马厩有一个很棒的计划，我很快带领着一群饥渴的骑手们穿过了可怜的门与锁。\n当我们把马匹带入大厅，充斥着尖叫和笑声，在那里我给其他宾客展示了令人惊叹的骑术！！"
 feast_main_stable_breakin.0004.breakin_with_deviant:0 "美食与美酒都很不错，但是我要找点乐子！\n[breakin_deviant.GetTitledFirstName]对马厩有一个很棒的计划，我很快带领着一群饥渴的骑手们穿过了可怜的门与锁。\n当我们把马匹带入大厅，充斥着尖叫和笑声，在那里我给其他宾客展示了令人惊叹的骑术！！"
 feast_main_stable_breakin.0004.breakin_with_noone:0 "美食与美酒都很不错，但是我要找点乐子！\n\n我亲自带领着一群饥渴的骑手们穿过了可怜的门与锁。\n\n当宾客们看着我们骑着这些畜生环绕大厅时，充满着尖叫与笑声！"
 feast_main_stable_breakin.0004.bystander_riding:0 "\n关在马厩里的除了马还有其他动物，[breakin_bystander.GetTitledFirstName]就骑上了一头山羊！这是极大的乐子直到它在[breakin_bystander.GetHerHim]下面翻到。这又给我们带来了很多欢乐。"
 feast_main_stable_breakin.0004.deviant_discovered:0 "\n然而笑声与快乐陷入沉寂，当时[breakin_deviant.GetTitledFirstName]在马厩后面被发现，正在与一头牛触犯着不可描述的罪行！臭流氓！"
 feast_main_stable_breakin.0004.signoff:0 "\n\n这是伟大的一夜，尽管我回忆的细节有点模糊。"
 feast_main_stable_breakin.0004.a:0 "等不及再来一次了。"
 feast_main_stable_breakin.0005.t:0 "$feast_header$走马上宴"
 feast_main_stable_breakin.0005.breakin:0 "我俩都酩酊大醉，[breakin_stager.GetTitledFirstName]想要找点乐子，我萌生了一个想法，可能得卷入我们东道主的牲畜……\n\n很快我就发现自己跟着[breakin_stager.GetHerHim]前往马厩，在那里其他喝醉的宾客们已经可以把马匹带入大厅！"
 feast_main_stable_breakin.0005.bystander_riding:0 "\n\n那里除了马还有其他畜生，[breakin_bystander.GetTitledFirstName]还骑上了一头山羊，直到它支撑不住[breakin_bystander.GetHerHis]的重量。"
 feast_main_stable_breakin.0005.deviant_discovered:0 "\n\n我知道这是多大的错乱，但是不论一切干扰，我只是一点儿无法离开马厩后面的那头牛。\n\n当我听到有人震惊地叫出我的名字时，我知道我的名誉毁了，但是在那一刻，我愿意承受任何羞辱。 "
 feast_main_stable_breakin.0005.got_away_with_it:0 "\n\n干扰正是我所需要的，我只是一点儿无法离开马厩后面的那头牛。\n我做的事情是非常错乱的，但是被发现的风险完全让它更刺激了！"
 feast_main_stable_breakin.0005.a:0 "我无法停下回想那夜。"
 feast_main_stable_breakin.0006.t:0 "$feast_header$走马上宴"
 feast_main_stable_breakin.0006.breakin_with_helper:0 "我俩都酩酊大醉，[breakin_stager.GetTitledFirstName]想要找点乐子，于是萌生了一个想法，可能得卷入我们东道主的牲畜……\n\n很快我就发现自己帮助[breakin_stager.GetHerHim]冲入马厩，在那里其他喝醉的宾客们已经可以把马匹带入大厅！"
 feast_main_stable_breakin.0006.bystander_riding:0 "\n\n那里除了马还有其他畜生，[breakin_bystander.GetTitledFirstName]还骑上了一头山羊，直到它支撑不住[breakin_bystander.GetHerHis]的重量。"
 feast_main_stable_breakin.0006.deviant_discovered:0 "\n\n然而，笑声与欢乐突然无处可寻，但是[breakin_deviant.GetTitledFirstName]在马厩后被发现，与一头牛触犯着不可描述的罪孽！"
 feast_main_stable_breakin.0006.all_in_good_fun:0 "\n\n显然这是一场不错的演出，因此[activity.GetOwner.GetTitledFirstName]明确表示[activity.GetOwner.GetSheHe]不会因为我们的行为惩罚我们。"
 feast_main_stable_breakin.0006.a:0 "一切为了一场好宴会！"
 feast_main_stable_breakin.0007.t:0 "$feast_header$走马上宴"
 feast_main_stable_breakin.0007.breakin:0 "我俩都酩酊大醉，[breakin_stager.GetTitledFirstName]想要找点乐子，于是萌生了一个想法，它得卷入我们东道主的牲畜……\n\n很快我就发现自己帮助[breakin_stager.GetHerHim]冲入马厩，在那里其他喝醉的宾客们已经可以把马匹带入大厅！"
 feast_main_stable_breakin.0007.bystander_riding:0 "\n\n我骑上了我能找到的任何一头畜生，我后来被告知那其实是一头山羊，它在我的重量下崩溃了，这解释了我的一些瘀伤。"
 feast_main_stable_breakin.0007.deviant_discovered:0 "\n\n然而，这些突然结束了，当时[breakin_deviant.GetTitledFirstName]被人发现在马厩后面与一头牛享受着非同寻常的乐趣！我如果还有意识的话，我一定会被震惊吓到。"
 feast_main_stable_breakin.0007.what_a_silly_bunch:0 "\n\n听起来我们无疑弄了一场好演出。多亏了它足以娱乐其他宾客，我们的东道主似乎才能不惩罚我们的冒犯。"
 feast_main_stable_breakin.0007.a:0 "我就装作我记得这一切吧。"
 feast_main_stable_breakin.9001.t:0 "$feast_header$宴会结束"
 feast_main_stable_breakin.9001.deviant_caught:0 "[host_saying_goodbye.GetTitledFirstNamePossessive]的宴会结束了。说再见令人悲伤，虽然不再与[breakin_deviant.GetTitledFirstName]作伴也没有那么糟，还有那头牛……"
 feast_main_stable_breakin.9001.in_good_fun:0 "[host_saying_goodbye.GetTitledFirstNamePossessive]的宴会结束了。\n\n说再见令人悲伤，但是至少我们来年回顾往昔时，都可以因[breakin_stager.GetFirstName]和[breakin_stager.GetHerHis]的醉鬼团伙所制造的乐事和恶作剧而抿嘴轻笑。"
 feast_main_stable_breakin.9001.a:0 "下次再见！"
 feast_main_stable_breakin.9002.deviant_caught:0 "终于到了送别我所有宾客的时候！\n\n送别他们令人悲伤，除了[breakin_deviant.GetTitledFirstName]。\n尽管我将无法忘记，不论何时我直视我骄傲的牛。"
 feast_main_stable_breakin.9002.in_good_fun_or_what:0 "我们的宾客们都以极高的兴致回家了。\n\n这次宴会让我们更加亲近，而且我们来年回顾往昔时，都可以因[breakin_stager.GetFirstName]和[breakin_stager.GetHerHis]的醉鬼团伙所制造的乐事和恶作剧而抿嘴轻笑。\n\n[breakin_deviant.GetTitledFirstName]甚至玩笑似地补充我的牲畜的健康状态！"
 feast_main_stable_breakin.9002.in_good_fun:0 "我们的宾客们都以极高的兴致回家了。\n\n这次宴会让我们更加亲近，而且我们来年回顾往昔时，都可以因[breakin_stager.GetFirstName]和[breakin_stager.GetHerHis]的醉鬼团伙所制造的乐事和恶作剧而抿嘴轻笑。"
 feast_main_stable_breakin.9002.a:0 "把我记载你们心里，封臣们！"
 feast_main_stable_breakin.9003.deviant_caught:0 "[host_saying_goodbye.GetTitledFirstNamePossessive]的宴会终于结束了。\n\n我发现很难再以同样的方式直视[breakin_deviant.GetTitledFirstName]了，但是我应感谢[breakin_deviant.GetHerHim]转移了我们中其他人的注意力，首先率领大家冲入马厩。"
 feast_main_stable_breakin.9003.in_good_fun:0 "宴会结束了，我们度过了一段好时光！\n\n[host_saying_goodbye.GetTitledFirstName]似乎宽恕了我们的小冒犯，当时[host_saying_goodbye.GetSheHe]见证了其他宾客看到我们骑马时是多么地快乐。我迫不及待想要下一次！"
 feast_main_stable_breakin.9003.a:0 "毕竟我们的所为没有那么糟。"
 feast_main_stable_breakin.9004.deviant_caught:0 "当我从宴会出来回家，我知道这个国家的贵族男女们不会再以相同的方式直视我。[host_saying_goodbye.GetTitledFirstName]诅咒了我的名字，还有不久前还与我欢笑畅饮的[breakin_stager.GetFirstName]，无法再让[breakin_stager.GetHerselfHimself]直视我了。\n是的，现在离开似乎是最好的。"
 feast_main_stable_breakin.9004.in_good_fun:0 "宴会结束了，我无法相信我竟然没有因为我的所作所为受到惩罚！\n当我离开时，我称赞[host_saying_goodbye.GetTitledFirstName]把[host_saying_goodbye.GetHerHis]的动物都养得很健康。\n\n但愿[host_saying_goodbye.GetSheHe]能明白！"
 feast_main_stable_breakin.9004.a:0 "我将在未来克制我自己！但愿。"
