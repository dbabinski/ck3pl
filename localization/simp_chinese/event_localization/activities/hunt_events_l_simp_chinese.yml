l_simp_chinese:
 hunt_header:0 "狩猎："
 hunt.1001.t:0 "$hunt_header$[ROOT.Char.Custom('LocalAnimal')|U]"
 hunt.1001.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hunting_courtier_1') )][hunting_courtier_1.GetTitledFirstName]是第一个看到它的人。很难将这只[ROOT.Char.Custom('LocalAnimalDesc')][ROOT.Char.Custom('LocalAnimal')]与周围的环境区分开来，但是它正透过灌木丛观察我们。\n\n我的眼睛盯着这只野兽，而它就像是感觉到了我的意图，突然离开了！"
 hunt.1001.a:0 "我们上！"
 hunt.1001.b:0 "稳住，那悬崖看上去很陡。"

 hunt.1002.desc_wounded_courtier:0 "这只[ROOT.Char.Custom('LocalAnimal')]逃往山谷，我们在后面追它，突然[hunting_courtier_1.GetTitledFirstNamePossessive]的马一脚踩空，[hunting_courtier_1.GetHerHim]尖叫着被甩到地上。\n\n这伤势并无大碍，但[hunting_courtier_1.GetTitleTierName]疼得直打滚。"
 hunt.1002.desc:0 "当我们追逐着逃跑的[ROOT.Char.Custom('LocalAnimal')]进入山谷，我的世界开始变窄，只能感知到环绕我们的事物。与[hunting_courtier_1.GetTitledFirstName]肩并肩地骑行，我能听到马蹄的奔涌、猎犬的咆哮、人们的大叫……随着我们获得的猎物慢慢累积，兴奋情绪贯穿了我的全身！"
 hunt.1002.a:0 "继续前进！"
 hunt.1002.b:0 "[hunting_courtier_1.GetFirstNameNoTooltip]需要时间恢复。"

 hunt.1003.desc_caught:0 "在箭射中目标前我就知道这是一次致命的射击。\n\n这只[ROOT.Char.Custom('LocalAnimal')]踉跄跌倒，我们胜利的欢呼淹没了它的哀号！"
 hunt.1003.desc_not_caught:0 "这只[ROOT.Char.Custom('LocalAnimal')]消失在[ROOT.Char.Custom('TerrainType')]中，我知道我们跟丢了猎物。"
 hunt.1003.desc_injured:0 "\n\n令人遗憾的是[hunting_courtier_1.GetTitledFirstName]因为一只逃跑的[ROOT.Char.Custom('LocalAnimal')]受伤了，但有风险才会有刺激。"
 hunt.1003.desc_uninjured:0 "\n\n我们下马让马休息，[hunting_courtier_1.GetTitledFirstName]赞同地点了点[hunting_courtier_1.GetHerHis]的头。"
 hunt.1003.a:0 "漂亮的击杀！"
 hunt.1003.a.tt:0 "也是漂亮的追猎！"
 hunt.1003.b:0 "下次我们会逮住它！"
 hunt.1003.b.tt:0 "等着瞧！"

 hunt.1011.t:0 "$hunt_header$无礼封臣"
 hunt.1011.desc_horse:0 "正当我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nice_courtier') )][nice_courtier.GetTitledFirstName]开始下马，一只脚还挂在马镫上时，我[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('hated_participant'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_participant') )][hated_participant.GetTitledFirstName]故意撞到马上，让[nice_courtier.GetHerHim]被马拖着一只脚穿过了营地。"
 hunt.1011.desc_talk:0 "“看看那个[nice_courtier.Custom('InsultAdjective')][nice_courtier.Custom('InsultNoun')][nice_courtier.GetFirstNameNoTooltip]！”[hated_participant.GetTitledFirstName]在[hated_participant.GetHerHis]的猎马背上发出嘘声。\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nice_courtier') )][nice_courtier.GetTitledFirstName]看上去很难忍受这样的侮辱。"
 hunt.1011.a:0 "你的行为就像个小孩子，而且也会像小孩子一样得到惩罚。"
 hunt.1011.b:0 "这不是一个[hated_participant.GetTitleTierName]该做的事。"
 hunt.1011.c:0 "哈，看看[nice_courtier.GetFirstNameNoTooltip]那甜菜一样的红脸！"

 hunt.1012.desc:0 "手中握着弓，放轻脚步，眼睛盯着我前面的那只[ROOT.Char.Custom('LocalAnimal')]……深呼吸然后——那是[hated_participant.GetTitledFirstName]？\n\n我[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('hated_participant'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_participant') )]正在我前面的[ROOT.Char.Custom('TerrainType')]中小心翼翼地移动，注意力完全集中在那只[ROOT.Char.Custom('LocalAnimalDesc')][ROOT.Char.Custom('LocalAnimal')]身上，没有发现我的存在。"
 hunt.1012.a:0 "我刚才居然没看到[hated_participant.GetHerHim]，丢人啊……"
 hunt.1012.a.tt:0 "#EMP 嗖！#!"
 hunt.1012.b:0 "不应该这样！"

 hunt.1013.desc:0 "“我曾试图介入，但是在我察觉之前，那只[ROOT.Char.Custom('LocalAnimal')]已经害死了[hated_participant.GetHerHim]。至少[hated_participant.GetSheHe]不必独自死亡……”其他人都相信了我描述的关于[hated_participant.GetHerHis]不幸离世的故事。\n\n“我只希望当时可以做得更多……”"
 hunt.1013.a:0 "如此不幸的事故！"

 hunt.1014.desc:0 "[hated_participant.GetTitledFirstName]跌跌撞撞地走出[ROOT.Char.Custom('TerrainType')]，紧抓着[hated_participant.GetHerHis]流血的手臂，我放下高脚杯抬起了头，发出非常逼真的喘息声。\n\n“有人不知道我们要瞄准的是#EMP 野兽#!吗？！”[hated_participant.GetSheHe]大喊道，同时[hated_participant.GetSheHe]逐渐靠近。"
 hunt.1014.a:0 "在那种情况下这是完美的一击，不是吗？"
 hunt.1014.all_honorable_hunt_participants:0 "所有高尚的狩猎参与者："
 hunt.1014.all_who_dislike_or_are_evil:0 "所有不喜欢[hated_participant.GetFirstNameNoTooltip]，或是享受痛苦的参与者："
 hunt.1014.b:0 "我确信我看到[participant_to_blame.GetTitledFirstName]刚刚从你身后离开……"
 hunt.1014.c:0 "你的意思是要把你自己的笨拙归咎于我们？"

 hunt.1015.desc:0 "“[ROOT.Char.GetTitledFirstNameNoTooltip]，是你吗，[ROOT.Char.GetLadyLord]？”\n\n[hated_participant.GetTitledFirstName]握着[hated_participant.GetHerHim]的弓蹲伏在地上，睁大眼睛盯着我，又看向插在[hated_participant.GetHerHis]手臂上的箭，“你在干什么？！”"
 hunt.1015.a:0 "让我们看看那只手臂。"
 hunt.1015.b:0 "你最好忘了这件事！"
 hunt.1015.c:0 "我不会连续两次射偏。"
 hunt.1015.d:0 "这是一次……不幸的意外。"
 hunt.1015.e:0 "我有办法让[hated_participant.GetHerHim]忘记这件事。"

 hunt.1016.desc:0 "“[ROOT.Char.GetTitledFirstNameNoTooltip]，是你吗？”\n\n[hated_participant.GetTitledFirstName]看了看我的弓和插在地上的箭，又看向即将消失在[ROOT.Char.Custom('TerrainType')]中的[ROOT.Char.Custom('LocalAnimal')]，“哈！瞄得和往常一样‘准’啊，[ROOT.Char.GetLadyLord]？”"
 hunt.1016.a:0 "等着瞧，[hated_participant.GetFirstNameNoTooltip]……"

 hunt.1021.t:0 "$hunt_header$远离人烟"
 hunt.1021.desc:0 "在远离其他人的地方我偶然发现了一个小屋，里面住着我曾见过的最美的人之一。[beautiful_peasant.GetSheHe|U]邀请我留下来休息，而让我惊讶的是，我居然和一个普通的农民有如此多的共同点。\n\n“您一定要回去打猎吗，[ROOT.Char.GetLadyLord]？我以前从没见过像您这样的人……”"
 hunt.1021.a:0 "哎呀，要是我再呆下去就要在这过夜了……"
 hunt.1021.b.thrill:0 "还有更令人兴奋的猎物在等着我！"
 hunt.1021.b.purpose:0 "我来这里打猎，仅此而已。"
 hunt.1021.b.appropriate:0 "那样完全不合适！"
 hunt.1021.b.cruel:0 "和你在一起，一个肮脏的泥腿子？！"
 hunt.1021.c:0 "拜托，[beautiful_peasant.GetTitledFirstNameNoTooltip]，让我带你回宫廷。"
 hunt.1021.c.success:0 "宫廷生活"
 hunt.1021.c.failure:0 "简单的生活"
 hunt.1021.c.failure_tt:0 "[beautiful_peasant.GetFirstNameNoTooltip]继续留在森林里"
 hunt.1021.d:0 "拜托，[beautiful_peasant.GetTitledFirstNameNoTooltip]，让我带你回宫廷。"

 hunt.1022.t:0 "$hunt_header$遗世之曦"
 hunt.1022.desc:0 "当我准备好离开时，[beautiful_peasant.GetHerHis]那美丽的容颜和激情的扭动依然萦绕在我的脑海。[beautiful_peasant.GetSheHe|U]轻抚着我和[beautiful_peasant.GetSheHe]一同躺过的毛皮，看着我。\n\n“这不一定要是我们一起度过的唯一一晚。”[beautiful_peasant.GetSheHe]说道。"
 hunt.1022.a:0 "恐怕这就是。"
 hunt.1022.a.tt:0 "你肯定不会再见到[beautiful_peasant.GetHerHim]了"
 hunt.1022.b:0 "你应该来我的宫廷，和我在一起。"

 hunt.1023.t:0 "$hunt_header$猎犬"
 hunt.1023.desc:0 "[ROOT.Char.Custom('DogStoryName')]在我身边小跑，显然非常享受[ROOT.Char.Custom('DogStoryHerHis')]的户外时光。\n\n突然，[ROOT.Char.Custom('DogStorySheHe')]停了下来并开始吠叫，几秒钟后，灌木丛中传来了某种东西移动的声音。某种很大的东西。\n\n很快，[ROOT.Char.Custom('DogStoryHerHis')|U]的吠叫变成了咆哮，一只巨大的[ROOT.Char.Custom('LocalAnimal')]冲进我们的道路！"
 hunt.1023.a:0 "上，[ROOT.Char.Custom('DogStoryName')]，把它拿下！"
 hunt.1023.a.good:0 "[ROOT.Char.Custom('DogStoryName')]拿下了那只[ROOT.Char.Custom('LocalAnimal')]"
 hunt.1023.a.bad:0 "[ROOT.Char.Custom('DogStoryName')]死于这场搏斗"
 hunt.1023.b:0 "我来拿下它，[ROOT.Char.GetWomanMan]对[ROOT.Char.Custom('LocalAnimal')]。"

 hunt.4001.t:0 "$hunt_header$射击"
 hunt.4001.desc_1:0 "那只[ROOT.Char.Custom('LocalAnimal')]凝视风景的方式颇有些威严。而在灌木丛之后，我举起了我的弓。\n\n我静静地瞥了一眼我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_guest'))][hunt_guest.GetTitledFirstName]，发现[hunt_guest.GetHerHim]也在做同样的事。"
 hunt.4001.desc_2:0 "当我判断和那只[ROOT.Char.Custom('LocalAnimal')]的距离时，标枪躺在我的手中，保持着完美的平衡。\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_guest'))][hunt_guest.GetTitledFirstName]蹲在我旁边，举着[hunt_guest.GetHerHis]自己的标枪。"
 hunt.4001.a:0 "我会射中它！"
 hunt.4001.b:0 "一定要命中啊，[hunt_guest.GetFirstNameNoTooltip]"
 hunt.4001.c:0 "射击，[hunt_guest.GetFirstNameNoTooltip]，趁那只[ROOT.Char.Custom('LocalAnimal')]还没察觉。"
 hunt.4001.c.tt:0 "如果你踩到这根树枝上让它受惊，[hunt_guest.GetFirstNameNoTooltip]一定会射偏。"

 hunt.4002.t:0 "$hunt_header$流言蜚语"
 hunt.4002.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_sharer'))][secret_sharer.GetTitledFirstName]和我偷偷接近了那只[ROOT.Char.Custom('LocalAnimal')]，其他人的声音逐渐消失。\n\n我们几乎进入了武器的射程，这时[secret_sharer.GetFirstNameNoTooltip]对我悄声低语，“现在终于没有其他人了，我有一些关于[secret_owner.GetTitledFirstName]的事要让你知道……”"
 hunt.4002.a:0 "没时间闲聊了，我要抓住那只[ROOT.Char.Custom('LocalAnimal')]！"
 hunt.4002.b:0 "什么？继续说……"
 hunt.4002.b.tt:0 "[THIS.Char.Custom('LocalAnimal')]逃脱了"
 hunt.4002.b.reveal:0 "我知道了[secret_owner.GetFirstNamePossessiveNoTooltip]的秘密"

 hunt.4003.t:0 "$hunt_header$偷猎"
 hunt.4003.desc:0 "偷猎者，在[land_owner.GetTitleTierName]的树林里？我和我的卫兵骑马过来时，他们正挤成一团，做着拙劣的尝试，试图藏起他们身后那只死去的[ROOT.Char.Custom('LocalAnimal')]。\n\n“这不是我们干的，饶命啊。”他们刀剑和弓证明他们在说谎。"
 hunt.4003.a:0 "他们会被吊死，而且他们的村庄也会付出代价。"
 hunt.4003.b:0 "“你们看上去能成为优秀的弓手……”"
 hunt.4003.c:0 "这只野兽是我的，这里的居民得赔偿我的损失。"
 hunt.4003.c.tt_success:0 "当地治安法官默许"
 hunt.4003.c.tt_failure:0 "群情激愤"

 hunt.4004.t:0 "$hunt_header$收割野兽"
 hunt.4004.desc:0 "你会觉得它是一头神话中的动物，也许是一位伪装成动物的神明。它是我所见过的最大的[ROOT.Char.Custom('LocalAnimal')]。在它受伤后，我们甚至还追了它大半天。\n\n看到它死在我面前的这一幕，不得不说很壮观。"
 hunt.4004.credit_receiver:0 "[credit_receiver.GetTitledFirstName]肃然起敬。“我从未看到过这样的东西，[ROOT.Char.GetLadyLord]。”"
 hunt.4004.a:0 "它的头挂在我的大厅里会很好看！"
 hunt.4004.b:0 "它能当成一个纪念品送给我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('trophy_recipient'))]。"
 hunt.4004.c:0 "它能做成一件华丽的外套！"
 hunt.4004.c.tt:0 "不，它#EMP 不够#!花哨！"
 hunt.4004.every_arrogant_vassal:0 "所有傲慢的封臣"
 hunt.4004.every_restrained_vassal:0 "所有极其拘谨的封臣"
 hunt.4004.every_other_vassal:0 "不傲慢也不拘谨的封臣"
 hunt.4004.d:0 "我认为[credit_receiver.GetTitledFirstNameNoTooltip]配得上这份赏赐。"
 hunt.4004.e:0 "我们现在就在这里吃掉它！"
 hunt.4004.f:0 "它的头骨会成为一顶很棒的冠冕。"

 hunt.4005.t:0 "$hunt_header$收割野兽"
 hunt.4005.a:0 "这个能卖出个好价钱。"
 hunt.4005.b:0 "我会为了我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('trophy_recipient'))]把它做成个漂亮的纪念品。"
 hunt.4005.c:0 "它会被制成标本送给[ROOT.Char.GetFaith.ReligiousHeadName]！"

 hunt.4006.t:0 "$hunt_header$觅食者"
 hunt.4006.desc:0 "树林的确是“可怜人的庇护”，但是由于觅食的农民们导致[ROOT.Char.Custom('LocalAnimal')]在恐慌中逃走，我感觉渐渐失去了耐心。\n\n比起捡拾茎根和蘑菇，他们在[activity_place.GetNameNoTier]显然还有更要紧的事情要做！"
 hunt.4006.a:0 "卫兵，把这群贱民赶出我的猎场！"
 hunt.4006.b:0 "我们是来打猎的，不是吗？"
 hunt.4006.special_interest:0 "由于[county_owner.GetHerHis]特殊的爱好："
 hunt.4006.c:0 "哦，这个猎物还可以凑合……"
 hunt.4006.d:0 "慷慨的捐助应该足以让他们长期远离此地。"

 hunt.4007.t:0 "$hunt_header$[ROOT.Char.Custom('LocalAnimal')|U]发狂"
 hunt.4007.desc_lazy:0 "微风拂过，当我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))][similar_participant.GetTitledFirstName]和我听到它的动静时，我们正在安静的林间空地里打瞌睡。"
 hunt.4007.desc_lustful:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))][similar_participant.GetTitledFirstName]在[similar_participant.GetHerHis]的猎矛上刻着一个醒目的图案，而我诅咒这个干扰毁了我对[similar_participant.GetHerHim]的注意力。"
 hunt.4007.desc_fallback:0 "正当我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))][similar_participant.GetTitledFirstName]和我登上山顶时，我们听到了什么。"
 hunt.4007.desc_ending:0 "\n\n嫰枝的断裂声，树枝的沙沙声，鸟儿惊恐的尖叫声；这些声音预告了它的到来。一只巨大的[ROOT.Char.Custom('LocalAnimal')]正向我们冲来。"
 hunt.4007.a:0 "到此为止了，看我的。"
 hunt.4007.a.success:0 "我杀死了这只野兽"
 hunt.4007.a.failure:0 "我受伤了"
 hunt.4007.a.critical_failure:0 "我被杀了"
 hunt.4007.b:0 "救命！[similar_participant.GetFirstNameNoTooltip]，做点什么！"
 hunt.4007.c:0 "没有什么比狡猾的廷臣更难对付了！"

 hunt.4008.t:0 "$hunt_header$犯错的继承人"
 hunt.4008.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir_participant'))][heir_participant.GetTitledFirstName]冲在队伍最前面，追逐着一只[ROOT.Char.Custom('LocalAnimal')]。我紧随其后，发现[heir_participant.GetHerHim]站在一个平民身上，正在把箭拔出这可怜[peasant.GetWomanMan]的胸口。[heir_participant.GetSheHe]一看到我，就立马把[heir_participant.GetSheHe]手中的箭藏在[heir_participant.GetHerHis]的背后。\n\n“是那只[ROOT.Char.Custom('LocalAnimal')]干的，[heir_participant.Custom2('RelationToMeShort', ROOT.Char)]，我发誓！”\n\n很快其他人就会赶来，然后要求得到解释。"
 hunt.4008.a:0 "[heir_participant.GetFirstNameNoTooltip]曾英勇地搏斗以拯救[peasant.GetHerHim]，我看到了！"
 hunt.4008.a.success:0 "所有人都相信了我"
 hunt.4008.a.failure:0 "人们对这谎言并不买账"
 hunt.4008.b:0 "我们必须把尸体盖住。"
 hunt.4008.b.success:0 "我们成功把尸体藏了起来"
 hunt.4008.b.failure:0 "尸体被发现了"
 hunt.4008.b.success_tt:0 "尸体一直被隐藏着"
 hunt.4008.c:0 "[heir_participant.GetFirstNameNoTooltip]必须为[heir_participant.GetHerHis]的罪行负责。"
 hunt.4008.d:0 "太糟糕了，那只[ROOT.Char.Custom('LocalAnimal')]把你们两个都杀了。"

 hunt.4009.t:0 "$hunt_header$黄雀在后"
 hunt.4009.desc:0 "#EMP 咔嚓——！#!\n当我靠近时，那只[ROOT.Char.Custom('LocalAnimalDesc')][ROOT.Char.Custom('LocalAnimal')]消失在了[ROOT.Char.Custom('TerrainType')]中，我转向了声音的来源。\n\n[schemer.GetTitledFirstName]，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('schemer'))]，正站在我的身后，手中的刀已经出鞘，[schemer.GetHerHis]的眼中充满了杀人的决意。"
 hunt.4009.a:0 "对抗我，你没有任何机会！"
 hunt.4009.a.success:0 "我逃离了[schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.a.failure:0 "我负伤了但是逃离了[schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.a.critical_failure:0 "[schemer.GetTitledFirstNameNoTooltip]打败了我"
 hunt.4009.b:0 "救命！救命！[saving_participant.GetFirstNameNoTooltip]！"
 hunt.4009.b.critical_success:0 "[saving_participant.GetTitledFirstNameNoTooltip]打伤了[schemer.GetTitledFirstNameNoTooltip]，然后我们逃走了"
 hunt.4009.b.failure:0 "[saving_participant.GetTitledFirstNameNoTooltip]受了伤，但我们从[schemer.GetTitledFirstNameNoTooltip]手中逃脱了"
 hunt.4009.b.critial_failure:0 "[saving_participant.GetTitledFirstNameNoTooltip]没能保护我"
 hunt.4009.c:0 "只要我能回到营地！"
 hunt.4009.c.failure:0 "[schemer.GetTitledFirstNameNoTooltip]抓住了我"

 hunt.4010.desc:0 "#EMP 咔嚓——！#!\n当我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))]和我靠近时，那只[ROOT.Char.Custom('LocalAnimalDesc')][ROOT.Char.Custom('LocalAnimal')]消失在了[ROOT.Char.Custom('TerrainType')]中，我们转向了声音的来源。\n\n[schemer.GetTitledFirstName]，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('schemer'))]，站在我们的身后，[schemer.GetHerHis]的刀已出鞘，对准了[targeted_participant.GetFirstName]。"
 hunt.4010.a:0 "别害怕，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))]！"
 hunt.4010.a.critical_success:0 "我打伤了[schemer.GetFirstNameNoTooltip]并将[schemer.GetHerHim]挡开"
 hunt.4010.a.failure:0 "[schemer.GetFirstNameNoTooltip]打伤了我，不过我们都逃走了"
 hunt.4010.a.critical_failure:0 "我没能保护[targeted_participant.GetFirstNameNoTooltip]"
 hunt.4010.b:0 "祝你好运，[targeted_participant.GetFirstNameNoTooltip]。"
 hunt.4010.b.critical_success:0 "[targeted_participant.GetFirstNameNoTooltip]打伤了[schemer.GetFirstNameNoTooltip]并将[schemer.GetHerHim]挡开"
 hunt.4010.b.failure:0 "[targeted_participant.GetFirstNameNoTooltip]受了伤不过逃走了"
 hunt.4010.b.critical_failure:0 "[schemer.GetFirstNameNoTooltip]击败了[targeted_participant.GetFirstNameNoTooltip]，并除掉了任何目击者"
 hunt.4010.failure.murder_secret_tooltip:0 "我得知了这个谋杀秘密"
 hunt.4010.c:0 "救命！[schemer.GetFirstNameNoTooltip]在攻击我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))]！"
 hunt.4010.d:0 "#EMP 不——！#!"
 hunt.4010.d.tt:0 "该选项可用因为你是正直的"

 hunt.4011.t:0 "$hunt_header$独处片刻"
 hunt.4011.desc:0 "“[ROOT.Char.GetLadyLord]，一只[ROOT.Char.Custom('LocalAnimal')]！”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_participant'))][lover_participant.GetTitledFirstName]示意我加入[lover_participant.GetHerHim]的追逐。我们刚藏到[ROOT.Char.Custom('TerrainType')]中，[lover_participant.GetSheHe]就转过身把我的[ROOT.Char.Custom('GetUpperClothingArticle')]拉过头顶。\n\n“终于有时间独处了，我的[ROOT.Char.Custom('LoverPetName')]！”"
 hunt.4011.a:0 "啊，[lover_participant.GetFirstNameNoTooltip]！"
 hunt.4011.a.tt:0 "让我们效仿他们在《珍兽传》里的做法吧！"
 hunt.4011.b:0 "但是，那只[ROOT.Char.Custom('LocalAnimal')]呢……？"

 hunt.4012.t:0 "$hunt_header$白[ROOT.Char.Custom('LocalAnimal')|U]"
 hunt.4012.desc:0 "我正骑马冲在队伍最前面，突然，[ROOT.Char.Custom('TerrainType')]似乎在我身边静止了。周围是如此寂静，我努力去听，却连马蹄声都听不到。\n\n就在我准备回头找其他人时，我瞥见了前方的它，模糊得像在梦里——一只像雪一样白的[ROOT.Char.Custom('LocalAnimal')]。"
 hunt.4012.a:0 "就像是从故事中走出来的……我要得到它！"
 hunt.4012.a.tt:0 "你会猎取它"
 hunt.4012.b:0 "不过是一只[ROOT.Char.Custom('LocalAnimal')]。我会猎取其他的。"

 hunt.4013.desc:0 "我跟着白[ROOT.Char.Custom('LocalAnimal')]进了[ROOT.Char.Custom('TerrainType')]。一种几乎是不自然的寂静笼罩着我们，突然，有响声传来，吓了我一跳。\n\n“[ROOT.Char.GetLadyLord]，您在这！”\n\n我回头一看，队伍里的其他人都追上来了，而就在我转身的一刹那，那只[ROOT.Char.Custom('LocalAnimal')]已经消失了。"
 hunt.4013.a:0 "被它逃掉了……这一次。"
 hunt.4013.a_modifier:0 "[activity_place.GetNameNoTier]的当地人受到打扰"
 hunt.4013.b:0 "我……我去前面侦查。没错。"

 hunt.4014.t:0 "$hunt_header$挂彩"
 hunt.4014.desc:0 "穿过这片[ROOT.Char.Custom('TerrainType')]，我不断接近那只我已经追逐数个小时的[ROOT.Char.Custom('LocalAnimalDesc')][ROOT.Char.Custom('LocalAnimal')]。\n\n就在我准备攻击时，我听到我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_participant'))][hunt_participant.GetTitledFirstName]痛苦的叫声——[hunt_participant.GetSheHe]摔了下去，现在正紧紧抱着[hunt_participant.GetHerHis]的腿。"
 hunt.4014.a:0 "我会照顾[hunt_participant.GetHerHim]。"
 hunt.4014.b:0 "让开，我受过医学训练！"
 hunt.4014.c:0 "没时间可浪费了，那只[ROOT.Char.Custom('LocalAnimal')]要跑了。"

 hunt.4015.t:0 "$hunt_header$鸳鸯野合"
 hunt.4015.desc:0 "我跟着我的猎物进了[ROOT.Char.Custom('TerrainType')]，稳扎稳打地接近那[ROOT.Char.Custom('LocalAnimalDesc')][ROOT.Char.Custom('LocalAnimal')]。\n\n突然，它受到惊吓跳着跑开了，我走过去想看看是什么吓到了它。我简直不敢相信我的眼睛——[lover_participant.GetTitledFirstNameNoTooltip]和[second_lover_participant.GetTitledFirstNameNoTooltip]激情地拥抱着，纠缠在一起。"
 hunt.4015.a:0 "慢慢往后退……我什么也没看到。"
 hunt.4015.b:0 "“真是不要脸！马上停止这种行为！”"
 hunt.4015.c_1:0 "“[lover_participant.GetTitledFirstNameNoTooltip]，你一直瞒着我！”"
 hunt.4015.c_2:0 "“[second_lover_participant.GetTitledFirstNameNoTooltip]，你一直瞒着我！”"
 hunt.4015.c_3:0 "“哦嗬嗬，我也想加入这样的聚会！”"
 hunt.4015.d:0 "“[second_lover_participant.GetTitledFirstNameNoTooltip]，你怎么能这样？！”"

 hunt.4016.t:0 "$hunt_header$战利品"
 hunt.4016.desc:0 "到目前为止，我一定已经搜索这片[ROOT.Char.Custom('TerrainType')]两次了，然而还是一无所获……每个人都期待我能带着战利品凯旋，但现在看来，我只能带着耻辱回去了。"
 hunt.4016.a:0 "最近的市场应该有[ROOT.Char.Custom('LocalAnimal')]……"
 hunt.4016.b.success:0 "人们相信了我"
 hunt.4016.b.failure:0 "我的谎言被揭穿了"
 hunt.4016.c:0 "我不会堕落到这种地步，我宁愿空手而归！"

 hunt.4017.desc:0 "我甩开了随从，在树林中搜寻着那只萦绕在我心头的白[ROOT.Char.Custom('LocalAnimal')]。\n\n突然，我好像在水下一样——周围的一切都静了下来，光线都似乎有点扭曲。在那里！它站在我身前，周围的[ROOT.Char.Custom('TerrainType')]都如同冻结一般，就好像它在直视我的#EMP 灵魂#!。"
 hunt.4017.a:0 "好机会！我瞄准……"
 hunt.4017.a.tt:0 "它甚至没有试着逃跑。"

 hunt.4018.desc:0 "一股突如其来的寂静笼罩着我，我在马鞍上转身看到了它——那只白[ROOT.Char.Custom('LocalAnimal')]。我还没来得及呼喊，它就消失在了[ROOT.Char.Custom('TerrainType')]中。"
 hunt.4018.a:0 "仔细搜查这片地区！找出那只[ROOT.Char.Custom('LocalAnimal')]！"
 hunt.4018.a.tt:0 "它一定在周围的某个地方……！"
 hunt.4018.a.failure:0 "你什么也没找到"
 hunt.4018.b:0 "算了。继续狩猎！"

 hunt.4019.desc:0 "“[ROOT.Char.GetLadyLord]！”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunting_courtier'))][hunting_courtier.GetFirstName]向我招手，“这只[ROOT.Char.Custom('LocalAnimal')]！这是您搜寻的那只吗？”\n\n站在我们身前的是一只非常普通的[ROOT.Char.Custom('LocalAnimal')]，身上一绺白毛都没有。"
 hunt.4019.a:0 "……是的，好眼力。"
 hunt.4019.a.tt:0 "眼下只能这样了。"

 hunt.7001.t:0 "$hunt_header$半路杀出"
 hunt.7001.desc:0 "我们骑马深入[activity_place.GetName]，地面越来越湿润，空气也越来越沉闷。突然，从我们周围青翠的草木中走出一个巨人——身上穿着一层又一层的脏衣服。\n\n“解释一下！”他喊道，“你们在#EMP 我的#!沼泽里做什么？”"
 hunt.7001.a:0 "#EMP 你的#!沼泽，是吗？那就带我们四处看看。"
 hunt.7001.b:0 "我们来好好谈谈"
 hunt.7001.b_success:0 "这个人听懂了我的话……我想是吧"
 hunt.7001.b_failure:0 "这个疯子的逻辑常人难以理解"
 hunt.7001.c:0 "终于有可以猎杀的东西了！"

 hunt.9001.t:0 "$hunt_header$从荒野归来"
 hunt.9001.desc_opening:0 "狩猎即将结束。我们骑上马准备离开[ROOT.Char.Custom('TerrainType')]，"
 hunt.9001.desc_opening_animal:0 "仆人们在收拾那只[ROOT.Char.Custom('LocalAnimal')]，并准备回去路上的其他游戏。\n\n"
 hunt.9001.desc_opening_no_animal:0 "天空中的光逐渐褪去。\n\n"
 hunt.9001.desc_hunter_1:0 "我已经完成了分给我的狩猎份额，周围的人也开始注意到我——消息正在这次活动中传播！\n\n"
 hunt.9001.desc_hunter_2:0 "[ROOT.Char.Custom('TerrainType')]就像是我的第二个家——在这里我能感受发间的风，与我的廷臣们共度时光，感受接近猎物时的刺激感……我向[ROOT.Char.GetFaith.HighGodNameAlternate]祈祷这快乐永远不会结束！\n\n"
 hunt.9001.desc_hunter_3:0 "无论猎物有多快，多强壮或者多狡猾，它都无法与我作对！我作为猎人的造诣已成为领地内最流行的话题。但是，真正的回报是[ROOT.Char.Custom('TerrainType')]给予我的自由。"
 hunt.9001.desc_good_bad:0 "尽管一路上困难重重，狩猎还是进行得很顺利！"
 hunt.9001.desc_good:0 "这样的狩猎真是纯粹的欢乐，等不及明年再来了！"
 hunt.9001.desc_bad_good:0 "似乎所有可能出错的事都会出错，但是总能找到一线希望。"
 hunt.9001.desc_bad:0 "我们团队似乎对[ROOT.Char.GetFaith.DevilName]召出的每个苦难都感到困扰，当我离开这片[ROOT.Char.Custom('TerrainType')]时，大家都如释重负。"
 hunt.9001.desc_same:0 "注意野性的呼唤通常是一场冒险，这次外出非常有力地证明了好的一面和不好的一面。"
 hunt.9001.desc_fallback:0 "聆听荒野的呼唤通常是一次冒险，但我必须承认我发现这次出游真是平淡无奇。"
 hunt.9001.a:0 "我们回家了，并再次充满活力！"
 hunt.9001.b:0 "我们失望地回家了。"
 hunt.9001.c:0 "让我们暂时把这次冒险抛在脑后。"
 hunt.9001.d:0 "我们回家吧。"
