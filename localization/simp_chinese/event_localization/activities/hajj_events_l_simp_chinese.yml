l_simp_chinese:
 hajj.0001.t:0 "朝觐"
 hajj.0001.desc:0 "是时候去麦加朝觐了。这是我的义务，也是所有穆斯林的义务，以展示对[ROOT.Char.GetFaith.HighGodName]的臣服。"
 hajj.0001.a:0 "我一生都在等待这一刻。"

 hajj.3001.t:0 "$pilgrimage_header$麦加"
 hajj.3001.desc:0 "经过长途旅行后，我抵达了麦加，准备完成朝觐。\n\n我绕克尔白步行了七圈，每一圈都会触碰黑石。我在易卜拉欣立足之地祈祷，喝下渗渗泉的泉水，在塞法和麦尔维之间来回七次，并向[ROOT.Char.GetFaith.HighGodName]献祭。\n\n我下一个必须完成的仪式是剪发。"
 hajj.3001.desc.male_dominated:0 "传统上，男人会把头发全部剪掉，但有时也会被特许只剪去一部分，而女人被限制只能剪一缕头发。"
 hajj.3001.desc.female_dominated:0 "传统上，女人会把头发全部剪掉，但有时也会被特许只剪去一部分，而男人被限制只能剪一缕头发。"
 hajj.3001.desc.equal:0 "传统上，头发要全部剪掉，但有时也会被特许只剪去一部分。"
 hajj.3001.a:0 "全部剪掉！"
 hajj.3001.b:0 "只剪一缕。"

 hajj.3011.t:0 "$pilgrimage_header$告别绕行"
 hajj.3011.desc:0 "今年朝觐的尾声临近了。在两天的“投石驱鬼”之后，我已准备好完成最后的告别绕行仪式，向麦加道别。\n\n"
 hajj.3011.a:0 "愿我能再次看到你的城墙！"
 hajj.3011.b:0 "就这些吗？"
