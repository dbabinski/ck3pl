l_simp_chinese:
 faith_creation.1001.t.schism:0 "[reformed_faith.GetAdjectiveNoTooltip]分裂"
 faith_creation.1001.t.reformation:0 "[reformed_faith.GetAdjectiveNoTooltip]改革"
 faith_creation.1001.desc.schism:0 "[reformed_faith.GetReligion.GetName]中出现了新的分裂，[reformer.GetTitledFirstName]和[reformer.GetHerHis]追随者脱离[old_faith.GetAdjective]信仰，形成了新的宗教运动。"
 faith_creation.1001.desc.reformation:0 "[reformer.GetTitledFirstName]，[reformed_faith.GetAdherentNamePlural]中的显贵，召集其领土中的所有[reformer.Custom('DefaultPriestTitle')]一起商讨他们的信仰，为这个原始宗教信仰设立官方教条。"
 faith_creation.1001.desc.schism.personal:0 "[old_faith.GetAdjective][old_faith.AltPriestTermPlural]已偏离正路，再不能信任他们的指引。为了补救，我已召集一群受挑选的[reformer.Custom('DefaultPriestTitlePlural')]，讨论我们信仰的未来。"
 faith_creation.1001.desc.reformation.personal:0 "终于，我设法召集了世界上所有重要的[reformer.Custom('DefaultPriestTitle')]，他们要探讨我们的信仰，设立能在未来指引我们信仰的官方教条。"

#Pick one line from this set (Outlook):
 faith_creation.1001.desc.outlook.ghw:0 "\n\n慷慨激昂的[reformer.Custom('DefaultPriestTitlePlural')]已在讨论发动[reformed_faith.GHWNamePlural]以在世上传播新信仰，"
 faith_creation.1001.desc.outlook.pacifism:0 "\n\n这些[reformed_faith.GetAdjectiveNoTooltip][reformer.Custom('DefaultPriestTitlePlural')]谴责暴力和流血，表示战争只会导致苦难与仇恨，"
 faith_creation.1001.desc.outlook.dogmatic:0 "\n\n这些[reformer.Custom('DefaultPriestTitlePlural')]宣布[reformed_faith.GetNameNoTooltip]是唯一正信，"
 faith_creation.1001.desc.outlook.accepting:0 "\n\n这些[reformed_faith.GetAdjectiveNoTooltip][reformer.Custom('DefaultPriestTitlePlural')]鼓励合作与宽容，甚至对不信者也一样，"
 faith_creation.1001.desc.outlook.fallback:0 "\n\n这些[reformed_faith.GetAdjectiveNoTooltip][reformer.Custom('DefaultPriestTitlePlural')]对其他信仰采取实用而均衡的观点，"

#And one line from this second set (Beliefs):
 faith_creation.1001.desc.belief.sacrifice:0 "声称荣耀[reformed_faith.HighGodName]的唯一正确的奉献方式只有人祭！"
 faith_creation.1001.desc.belief.indulgent:0 "鼓励信徒沉溺于肉欲，放纵生活。"
 faith_creation.1001.desc.belief.incest:0 "认可近亲婚姻，声称家庭的联系是神圣的，这样的婚姻受到祝福。"
 faith_creation.1001.desc.belief.aniconism:0 "拒绝使用任何宗教象征，声称区区肖像无法捕捉到[reformed_faith.HighGodName]的伟大。"
 faith_creation.1001.desc.belief.ascetic:0 "在追随者中提倡苦行，声称物质的追求阻碍了前往灵性完满的道路。"
 faith_creation.1001.desc.belief.spirits:0 "要求诸灵帮助指引信徒渡过这动荡的年代。"
 faith_creation.1001.desc.belief.superstition:0 "许多古老的迷信和神话故事都正典化为官方教条。"
 faith_creation.1001.desc.belief.nature:0 "尊重自然本身，努力存留和保护自然不受那些为私利而剥削自然的人的侵害。"
 faith_creation.1001.desc.belief.community:0 "新信仰与信徒的文化传统相互交织，形成了联系紧密的[reformed_faith.GetAdherentNamePluralNoTooltip]社区，不愿意接纳外来者。"
 faith_creation.1001.desc.belief.fallback:0 "要求所有信徒放下旧有的争执，为了新信仰团结在一起。"

#End with a reference to 
 faith_creation.1001.desc.temporal:0 "\n\n[reformer.GetFirstNameNoTooltip]选择亲自领导蓬勃发展的[reformed_faith.GetAdjectiveNoTooltip]运动，自称[reformed_faith.ReligiousHeadName]，[reformer.GetSheHe]要将这一崇高的职位传给[reformer.GetHerHis]继承人。"
 faith_creation.1001.desc.temporal.personal:0 "\n\n我选择亲自领导蓬勃发展的[reformed_faith.GetAdjectiveNoTooltip]运动，自称[reformed_faith.ReligiousHeadName]，我要将这一崇高的职位传给后代。"
 faith_creation.1001.desc.spiritual:0 "\n\n[reformed_faith.GetAdjectiveNoTooltip][reformer.Custom('DefaultPriestTitlePlural')]选择[reformed_hof.GetFirstNameNoTooltip]为他们的新[reformed_faith.ReligiousHeadName]，将决定宗教信条，为整个[reformed_faith.GetAdjectiveNoTooltip]世界仲裁信仰内的纷争。"
 faith_creation.1001.desc.no_head:0 "\n\n蓬勃发展的运动决定不设立宗教领袖，而让每位[reformer.Custom('DefaultPriestTitle')]决定何种学说最适合他们自己的[reformed_faith.HouseOfWorship]。"
 faith_creation.1001.desc.no_holy_sites:0 "\n\n[reformed_faith.GetAdherentNamePluralNoTooltip]热切地等待着他们的[reformed_faith.ReligiousHeadName]——预言中将会集合所有信徒并开启[reformed_faith.GetAdjectiveNoTooltip]的新黄金时代的伟大领袖——的到来。"

 faith_creation.1001.o.frightened:0 "[ROOT.Char.GetFaith.random_GoodGodNames]救我们免受这些嗜血的[second.Custom('GetUnbelieverNamePlural')]侵害！"
 faith_creation.1001.o.heretical:0 "这些异端要为他们对[ROOT.Char.GetFaith.HighGodName]犯下的罪付出代价！"
 faith_creation.1001.o.crusader:0 "一两场[ROOT.Char.GetFaith.GHWName]就能送这些[second.Custom('GetUnbelieverNamePlural')]去他们该去的地方！"
 faith_creation.1001.o.interested:0 "我们应该留意这个新形势……"
 faith_creation.1001.o.uninterested:0 "这些[second.Custom('GetUnbelieverNamePlural')]信什么都无所谓。"
 faith_creation.1001.o.getreaction:0 "[ROOT.Char.Custom2('GetFaithCreationReaction', reformer)]"
 faith_creation.1001.o.personal:0 "世界会看到，[ROOT.Char.GetFaith.HighGodName]宠爱我们！"

 faith_creation.1010.t:0 "[HoF.GetFirstNameNoTooltip]宣布了[faith.ReligiousHeadName|U]"
 faith_creation.1010.desc.start:0 "我们信仰的正义从未受质疑，我们曾度过了难捱的时光，那些时日我们没有属灵的领袖。这顿煎熬终于结束了，全因着"
 faith_creation.1010.desc.temporal.personal:0 "我终于说服了[faith.AltPriestTermPlural]们承认我是唯一真正的[faith.ReligiousHeadName|U]。"
 faith_creation.1010.desc.temporal:0 "[HoF.GetTitledFirstName]成功说服[faith.AltPriestTermPlural]们承认[HoF.GetHerHim]为唯一真正的[faith.ReligiousHeadName|U]。"
 faith_creation.1010.desc.spiritual:0 "[faith.AltPriestTermPlural]召开会议，选出[HoF.GetFirstName]作为唯一真正的[faith.ReligiousHeadName|U]。"
 faith_creation.1010.desc.end:0 "\n\n信徒们最终团结在一位领导者身后，看来[faith.GetNameNoTooltip]似乎要走进新的黄金时代。"
 faith_creation.1010.desc.end.personal:0 "\n\n信徒们终于团结在我身后，我会带领[faith.GetNameNoTooltip]走进新的黄金时代！"

 faith_creation.1010.a:0 "荣耀归于[faith.HighGodName]！"

 faith_creation.1011.message.title:0 "宗教领袖确立"
 faith_creation.1011.message.desc:0 "以前群龙无首的[faith.GetAdjective][faith.AltPriestTermPlural]已确立[HoF.GetFirstName]为他们的新[faith.ReligiousHeadName]"
