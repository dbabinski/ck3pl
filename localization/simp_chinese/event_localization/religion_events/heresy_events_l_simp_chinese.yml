l_simp_chinese:
 heresy.0010.t:0 "异端：[heretic_title.GetNameNoTierNoTooltip]的[heretic_faith.GetAdherentNamePluralNoTooltip]"
 heresy.0010.desc:0 "[heretic_title.GetNameNoTier]的[heretic_ruler.GetTitledFirstName]公告天下，[heretic_ruler.GetSheHe]与[heretic_ruler.GetHerHis]的封臣已经改信[heretic_faith.GetName]。"
 heresy.0010.desc.nonexistant:0 "\n\n[heretic_title.GetNameNoTierNoTooltip]的贵族们对[origin_faith.GetAdjective]司祭的教诲已经幻灭，因此不再认为这一教义是正道真理。作为[heretic_faith.GetAdherentNamePluralNoTooltip]，他们深信新信的信仰才正确贯彻了[heretic_faith.HighGodName]的意志，因此他们决定脱离之前的宗教体制。"
 heresy.0010.desc.exists:0 "\n\n[heretic_title.GetNameNoTierNoTooltip]的贵族们对[origin_faith.GetAdjective]司祭的教诲已经幻灭，因此不再认为这一教义是正道真理，并决定脱离之前的宗教体制。他们改称自己为[heretic_faith.GetAdherentNamePluralNoTooltip]，并认为这样才能更好地贯彻[heretic_faith.HighGodNamePossessive]的意志。"
 heresy.0010.desc.resurgent:0 "\n\n[heretic_title.GetNameNoTierNoTooltip]的贵族们对[origin_faith.GetAdjective]司祭的教诲已经幻灭，因此不再认为这一教义是正道真理。于是，[heretic_title.GetNameNoTierNoTooltip]的贵族了复兴了[heretic_faith.GetAdherentNamePluralNoTooltip]早已被人遗弃的教义，他们认为这才是更好地贯彻[heretic_faith.HighGodNamePossessive]意志的道路。"
 heresy.0010.tt.custom:0 "[heretic_faith.GetName|V]出现在[heretic_title.GetName]"
 heresy.0010.a.new_heresy:0 "这是对我们信仰怎样的歪曲嘲弄！？"
 heresy.0010.a.existing_heresy:0 "那些卑鄙的异端将他们引入了歧途！"
 heresy.0010.a.astray_faith:0 "我不懂，不过我猜这让他们快乐？"
 heresy.0010.a.same_faith:0 "我就知道他们最终会看到光明！"
 heresy.0010.b:0 "你知道的，他们确实有一些优点……"
 heresy.0010.notification.title:0 "新宗教运动"
 heresy.0010.notification:0 "[heretic_ruler.GetFullName]成立了新的[heretic_faith.GetAdjective]运动！"

 heresy.0011.notification.heresy:0 "[convert_ruler.Custom2('HierarchicalStatus', me)]信奉异端：[convert_ruler.GetShortUINameNoTooltip]"
 heresy.0011.notification.same_faith:0 "[convert_ruler.Custom2('HierarchicalStatus', me)]信奉真正的信仰：[convert_ruler.GetShortUINameNoTooltip]"
 heresy.0011.notification.other:0 "[convert_ruler.Custom2('HierarchicalStatus', me)]改变了信仰：[convert_ruler.GetShortUINameNoTooltip]"
