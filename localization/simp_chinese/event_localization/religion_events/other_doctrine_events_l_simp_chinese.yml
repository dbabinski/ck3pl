l_simp_chinese:
 #False conversion events.
 false_conversion.0020.t:0 "隐秘[old_faith.GetNameNoTooltip]"
 false_conversion.0020.desc:0 "在我的公开生活中，我在每一处细节上都遵循[ROOT.Char.GetFaith.GetNameNoTooltip]。我赞许[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]的价值观念，并诵读[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]的[ROOT.Char.GetFaith.ReligiousText]，还常常前往[ROOT.Char.GetFaith.GetAdjectiveNoTooltip][ROOT.Char.GetFaith.HouseOfWorshipPlural]。\n\n不过，在紧锁的门后，我发现[old_faith.GetNameNoTooltip]的教导很难放弃，我的一部分渴望公开践行过去的道路。\n\n或许是时候重申我的[old_faith.GetAdherentNameNoTooltip]身份，并尽我所能带领其他的秘密信徒以及最近的皈依者？"
 false_conversion.0020.a:0 "[old_faith.HighGodName]知道我的心！"
 false_conversion.0020.b:0 "不，不，还不是时候。"
 false_conversion.0030.t:0 "赦免地下教徒"
 false_conversion.0030.desc_start:0 "有传言说我的领地内有些人在秘密信仰其他信仰。\n\n"
 false_conversion.0030.desc_no_secret_faith:0 "尽管我是个坚定的[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]，但我的信仰一直赞同多元主义的思想，而现在某些人认为他们必须隐藏信仰以免受到迫害，真是耻辱。\n\n"
 false_conversion.0030.desc_no_secret_faith_not_pluralist:0 "有一些地下信徒也许是[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]，因为宗教迫害被迫藏身于暗处。\n\n"
 false_conversion.0030.desc_has_secret_faith:0 "我自己也很难放弃[old_faith.GetNameNoTooltip]的许多仪式和思想。尽管我永远不会公开承认我的秘密信仰，我心里仍然对这些地下教徒的困境感到同情。\n\n"
 false_conversion.0030.desc_end:0 "当然，作为[ROOT.Char.GetTitleAsNameNoTooltip]，我可以赦免所有地下教徒……"
 false_conversion.0030.a:0 "信仰自由！"
 false_conversion.0030.a.tt:0 "我会被告知有多少地下教徒接受我的提议，如果有的话。"
 false_conversion.0030.b_no_secret_faith:0 "秘密信仰什么？都是无稽之谈。"
 false_conversion.0030.b_has_secret_faith:0 "有些秘密最好隐藏起来。"
 false_conversion.0031.t:0 "$false_conversion.0030.t$"
 false_conversion.0031.desc:0 "我的领主[ROOT.Char.GetLiege.GetTitledFirstName]已对[ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier]全境下达了通告，表示希望人们能公开敬拜神灵，不管他们的信仰性质如何。[ROOT.Char.GetLiege.GetSheHe|U]对秘密信徒实施了大赦。"
 false_conversion.0031.a:0 "终于，我们可以从阴影中走出来了！"
 false_conversion.0031.b:0 "我们以前听过宽容的谎言……"

 event_false_convert_my_vassal.t:0 "封臣公开秘密信仰"
 event_false_convert_my_liege.t:0 "领主公开秘密信仰"
 event_false_convert_interface.desc:0 "[ROOT.Char.GetShortUIName]弃绝了[ROOT.Char.GetHerHis]对[ROOT.Char.GetFaith.GetName]的公开信仰，并告诉众人[ROOT.Char.GetHerHim]自己是个秘密信徒。"
 event_false_converts.t:0 "透露秘密信徒"
 event_false_converts_plus_counties.desc:0 "我的[ROOT.Var('num_false_converts_vassal').GetValue|V0]名有地封臣放弃了他们的公开信仰。\n\n我宫廷中的[ROOT.Var('num_false_converts_landless').GetValue|V0]名无地角色放弃了他们的公开信仰。\n\n我的[ROOT.Var('num_false_converts_counties').GetValue|V0]块伯爵领包含大量地下教徒团体，他们已公开自己的秘密信仰。"
 event_false_converts_without_counties.desc:0 "我的[ROOT.Var('num_false_converts_vassal').GetValue|V0]名有地封臣放弃了他们的公开信仰。\n\n我宫廷中的[ROOT.Var('num_false_converts_landless').GetValue|V0]名无地角色放弃了他们的公开信仰。"
 event_false_converts_counties_only.desc:0 "我领地中的[ROOT.Var('num_false_converts_counties').GetValue|V0]块伯爵领包含大量地下[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]团体，他们中的许多人和我一样公开了自己的信仰。"

 false_convert_modifier:0 "涉嫌假意改信"
 false_convert_modifier_desc:0 "据说该伯爵领的许多社区仍然在秘密信奉过去的信仰。"
 relieved_cryptos_modifier:0 "抚慰秘密信徒"
 relieved_cryptos_modifier_desc:0 "这里民众十分感念这份许可，让他们可以重新公开进行信仰生活。"
