# Forming the Swiss Confederation, by Flavio Verna
 middle_europe_decisions.0001.t:0 "瑞士邦联"
 middle_europe_decisions.0001.desc:0 "阿尔卑斯山脉中部周围的各城市已经有很长一段时间都遭受着帝国内其他存在的威胁。这些城市在同一个旗帜下统一起来，现在组成了互利的同盟并已获得了帝国直辖的荣誉。\n\n为了纪念我的宗族对瑞士各城邦的贡献，我被选为这一联盟的元首，也就是我们新的瑞士邦联所有州的名义元首。我们不再会遭受外来者的威胁，而是会成为帝国内强大独立的行动者。"
 middle_europe_decisions.0001.a:0 "我们团结一致！"
 middle_europe_decisions.0002.desc.emperor:0 "经过数年的冲突和不易的外交协议之后，我被迫授予瑞士各州帝国直辖的地位。\n\n这些阿尔卑斯山间市镇的集合已统一为一个大邦联，保护自身不受勃艮第和日耳曼领主们的掠夺。我必须注意抑制他们，免得他们的成就在邻近的市民中种下不满。"
 middle_europe_decisions.0002.desc.vassals:0 "被称为瑞士邦联的实体在帝国内崛起。他们是阿尔卑斯山周边拥有帝国直辖地位的各城市的联合体，组建了一个防御同盟保护自己抵御周围的选帝侯。\n\n作为一支不容忽视的独立力量，他们摆脱了之前任何对其领土的宣称，不论是来自西边古老的勃艮第人还是北边的日耳曼领主。\n\n我应当留意帝国内的这一新潜在威胁。"
 middle_europe_decisions.0002.a:0 "真是古怪……"

# Forming the Archduchy of Austria, by Flavio Verna
 middle_europe_decisions.0003.t:0 "奥地利大公国"
 middle_europe_decisions.0003.desc:0 "得益于我整合奥地利腹地的杰出贡献，以及我的宗族在神圣罗马帝国内积累的巨大影响力，[scoped_emperor.GetTitledFirstName]终于承认奥地利相对于其他德意志选帝侯的优先权。\n\n从今天起，我的所有继承者都将拥有大公这一高贵头衔，有别于帝国的其他低级男女君主。"
 middle_europe_decisions.0003.a:0 "奥地利将笑到最后！"
 middle_europe_decisions.0004.desc.emperor:0 "有必要让奥地利腹地、我本人宗族家园的统治者与帝国其他男女君主有所区分。\n\n有鉴于此，我最近接受了我[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_ruler'))]的恳求，宣告[scoped_ruler.GetFirstName]为奥地利[scoped_ruler.GetTitleTierName]。"
 middle_europe_decisions.0004.desc.vassals:0 "[scoped_ruler.GetFirstName]利用[scoped_ruler.GetDynastyName]宗族对于帝位的影响力，说服[scoped_emperor.GetTitledFirstName]授予[scoped_ruler.GetHerHim]特殊荣誉。\n\n从今天起，奥地利被认为是大公国，在神圣罗马帝国各邦国中位列第一。"
 middle_europe_decisions.0004.a:0 "确应如此。"
 middle_europe_decisions.0004.b:0 "真方便……"

# Reforming the Carolingian Empire, by Flavio Verna
 middle_europe_decisions.0005.t:0 "查理曼的梦想"
 middle_europe_decisions.0005.desc:0 "欧洲再次一统。所有法兰克人的后裔重归独一无二的旗帜，他们团结起来抵抗西方的异教徒和东方的异端。\n\n蒙[scoped_ruler.GetFaith.HighGodName]的鸿福，我的家族被授以特恩持有了这个重建的加洛林帝国的权冠。并且，与那些先行者们不同的是，我们不会允许宗族内斗分裂这个伟大的国度。"
 middle_europe_decisions.0005.a:0 "[scoped_ruler.GetFaith.HighGodName]当受赞美！"
 middle_europe_decisions.0006.desc:0 "[scoped_ruler.GetTitledFirstName]及[scoped_ruler.GetHerHis]的法兰克人军队大肆侵犯帝国土地，以至于[scoped_ruler.GetSheHe]宣称[scoped_ruler.GetSheHe]是查理曼的真正继承者，神圣罗马帝国只是对加洛林荣耀的苍白模仿。\n\n随着所有旧省份以及大部分西欧处于[scoped_ruler.GetHerHis]的控制下，任何人都难以否认这样的宣称。"
 middle_europe_decisions.0006.a:0 "[scoped_ruler.GetSheHe]怎么敢！"
 middle_europe_decisions.0006.b:0 "这个帝国会更长久吗，我怀疑？"

# Unifying the Burgundies, by Flavio Verna
 middle_europe_decisions.0007.t:0 "一个勃艮第"
 middle_europe_decisions.0007.desc:0 "全勃艮第土地在独一的权冠下得到了统一。不会再有争斗不断的小国所造成的分裂，我们古老的土地光复了王国的尊威。\n\n自从[former_liege.GetTitledFirstNamePossessive]的权威衰落已经有一段时间了，我不再觉得这是我效忠的领主，更像是我的同级。"
 middle_europe_decisions.0007.a:0 "我们不需要任何人的保护！"
 middle_europe_decisions.0008.desc.liege:0 "我曾担忧了许久，而现在，随着[scoped_ruler.GetTitledFirstNamePossessive]试图在独一的旗帜下统一勃艮第土地，我最大的恐惧来临了。\n\n这条忘恩负义的狗声称[scoped_ruler.GetHerselfHimself]自己是勃艮第的[scoped_ruler.GetTitleTierName]并撕破了[scoped_ruler.GetHerHis]的附庸誓言！"
 middle_europe_decisions.0008.desc.others:0 "多年时间耗费在统一勃艮第土地上后，[scoped_ruler.GetFirstName]决定加冕[scoped_ruler.GetHerselfHimself]自己为勃艮第的[scoped_ruler.GetTitleTierName]，并宣布从[former_liege.GetTitledFirstName]独立。\n\n这个厚颜无耻的背叛行为不会被很快忘记……"
 middle_europe_decisions.0008.a:0 "[scoped_ruler.GetSheHe|U]只不过是一个叛徒！"
 middle_europe_decisions.0008.b:0 "起码地志学家会很高兴。"

# Empowering Sicilian Parliament, by Flavio Verna
 middle_europe_decisions.0010.t:0 "等级会议"
 middle_europe_decisions.0010.desc:0 "希腊人在西西里与阿普利亚省份留下的架构将作为基础，加速[scoped_ruler.GetPrimaryTitle.GetName]转变为一个更开明的政体模式。\n\n通过召集三个等级的代表，在基于旧罗马传统的新律法的指引下让他们加入统一的谏议机关，我将能在地中海确保无数代的稳定与繁荣。现在，我仅需决定这个集会在哪里举行。"
 middle_europe_decisions.0010.a:0 "在巴勒莫，这是古老的权座！"
 middle_europe_decisions.0010.b:0 "在那不勒斯。"
 middle_europe_decisions.0010.c:0 "我应审慎地考虑这个决定。"
 middle_europe_decisions.0011.desc:0 "[scoped_ruler.GetTitledFirstName]任命了来自贵族、神职和市民的代表，组成了西西里王国的新议会。\n\n这个顾问机构将帮助[scoped_ruler.GetTitleTierName]及[scoped_ruler.GetHerHis]的继任者高效智慧地统治，以造福他们的臣民。"
 middle_europe_decisions.0011.a:0 "我知道了……"

# Gothic Innovations, by Flavio Verna
 middle_europe_decisions.0012.t:0 "哥特式建筑"
 middle_europe_decisions.0012.desc:0 "一个新的繁荣时代降临于我们。[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]从黑暗年代中兴起，成为了艺术与哲学的明灯。\n\n我们的城市发展成为了丰饶的商业中心，建起了崭新壮丽的大教堂，足以匹敌古代罗马帝国的丰碑，吸引了各类画家、诗人和哲学家。在我的宗族的开明守护下，[scoped_ruler.GetCulture.GetName]民族将为全欧洲所羡嫉。"
 middle_europe_decisions.0012.a:0 "让我们的伟业持续！"
 middle_europe_decisions.0013.t:0 "哥特式时期"
 middle_europe_decisions.0013.desc.french:0 "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]经历了一段伟大的繁荣与成长时期，造福了我们所有人民。\n\n我们的城市发展成为了丰饶的商业中心，建起了崭新壮丽的大教堂，足以匹敌古代罗马帝国的丰碑，吸引了各类画家、诗人和哲学家。在[scoped_ruler.GetTitledFirstName]和[scoped_ruler.GetDynasty.GetBaseName]宗族的开明守护下，我们将为全欧洲所羡嫉。"
 middle_europe_decisions.0013.desc.italian:0 "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]似乎正在经历一段伟大的繁荣与成长时期。\n\n诗人、哲学家、建筑家……许多有知识的人聚集到[scoped_ruler.GetTitledFirstNamePossessive]的宫廷，然而这些人在一块儿所造出来的东西，似乎只是粗野蛮族丰碑的无尽巡游。"
 middle_europe_decisions.0013.desc.fallback:0 "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]经历了一段伟大的繁荣与成长时期，造福了所有[ROOT.Char.GetCulture.GetNameNoTooltip]人民。\n\n新城市发展成为了丰饶的商业中心，建起了崭新壮丽的大教堂，足以匹敌古代罗马帝国的丰碑，吸引了各类画家、诗人和哲学家。在[scoped_ruler.GetTitledFirstName]和[scoped_ruler.GetDynasty.GetBaseName]宗族的开明守护下，这片土地将为全欧洲所羡嫉。"
 middle_europe_decisions.0013.a:0 "我们生活在多么美好的时代啊！"
 middle_europe_decisions.0013.b:0 "呸！这不会长久的。"
 middle_europe_decisions.0013.c:0 "我想这对他们是好事……"

# Restore Holy Roman Empire, by Ewan Cowhig Croft
 middle_europe_decisions.0015.t:0 "西方的帝国"
 middle_europe_decisions.0015.desc:0 "西罗马的帝位空悬已久。今天，这一情形将要改变；在全[ceremony_locale.GetNameNoTooltip]最宏伟的[founder.GetFaith.HouseOfWorship]内，我面对着[founder_hof.GetTitledFirstName]，周围环绕着我的封臣和教士。\n\n我们按照成规互致祈祷和赠礼，请求[founder.GetFaith.HighGodName]赐福我按照[founder.GetFaith.HighGodHerHis|U]的意志统治帝国的力量和仁慈。[founder_hof.GetTitledFirstNameNoTooltip]庄重地赐予我皇冠和宝剑，托付我看护整个基督教世界。\n\n寂静，之后是一阵高亢的赞美诗歌声，只有最热烈兴奋的封臣的欢呼才能盖过。\n\n我终于成为了神圣罗马的皇帝。"
 middle_europe_decisions.0015.a:0 "从奥古斯都，到查理曼，再到[founder.GetFirstNameNoTooltip]！"
 middle_europe_decisions.0016.desc:0 "西罗马帝国已停止运作许久，[founder.GetFaith.GetAdjectiveNoTooltip]对于帝国尊威这一问题的回应只能是无法确定。\n\n这种不确定的状况到此为止，[founder.GetTitledFirstName]已获得[founder_hof.GetTitledFirstName]的同意，在[ceremony_locale.GetNameNoTooltip]最宏伟的[founder.GetFaith.HouseOfWorshipPlural]里一场盛大的仪式中重建了查理曼的帝国。\n\n整个世界的[founder.GetFaith.GetAdjectiveNoTooltip][founder.GetFaith.PriestNeuterPlural]为之欢庆，相信罗马终于再次有了真正敬神的继承者。"
 middle_europe_decisions.0016.a:0 "呸，帝国的自负伪朝。"
 middle_europe_decisions.0016.b:0 "日耳曼蛮子，#emphasis 我#!才是罗马皇帝！"
 middle_europe_decisions.0016.c:0 "希望这个帝国可以和平长盛。"
 middle_europe_decisions.0016.d:0 "伟业！"
