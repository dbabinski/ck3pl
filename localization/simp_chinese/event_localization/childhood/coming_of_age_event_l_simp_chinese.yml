l_simp_chinese:
 coming_of_age.0001.t:0 "步入成年"
 coming_of_age.0001.educator_university:0 "在[educator.GetTitledFirstName]和大学的帮助下，"
 coming_of_age.0001.educator:0 "在[educator.GetTitledFirstName]的帮助下"
 coming_of_age.0001.desc1:0 "我完成了[ROOT.Char.Custom('education_focus_child')]方面的学习。"
 coming_of_age.0001.desc1_good_trait:0 "尽管我没有取得每个人所期望的那样高的成就，但是我的成果已经让许多人羡慕。"
 coming_of_age.0001.desc1_bad_trait:0 "即使我所取得的成果让许多人羡慕，但是没有人感到惊讶。好在那件苦差事终于结束了！"
 coming_of_age.0001.desc1_fallback_trait:0 "即使我没有取得太多的成就，但是最终能看到一些成果也算慰藉。"
 coming_of_age.0001.desc2:0 "我终于完成了我[ROOT.Char.Custom('education_focus_child')]方面的学习！"
 coming_of_age.0001.desc2_good_trait:0 "我对我的成果很失望，因为我真的觉得我可以做得更好。"
 coming_of_age.0001.desc2_bad_trait:0 "我做得不错，毕竟要考虑到这个学科并不符合我的天性。"
 coming_of_age.0001.desc2_fallback_trait:0 "我的成就并不显著，但是它本可能会更糟。"

 coming_of_age.0001.desc3:0 "我完成了我[ROOT.Char.Custom('education_focus_child')]方面的学习！"
 coming_of_age.0001.desc3_good_trait:0 "即便这个学科最高深的部分总是与我玩捉迷藏，我依然完成了每个人的期待，并比大多数人学得更多！"
 coming_of_age.0001.desc3_bad_trait:0 "即便这个学科最高深的部分与我玩捉迷藏，我依然看不起其他人的不求上进，并且我比大多数人学得更多！"
 coming_of_age.0001.desc3_fallback_trait:0 "即便这个学科最高深的部分与我玩捉迷藏，我依然干得不错。"

 coming_of_age.0001.desc4:0 "我对[ROOT.Char.Custom('education_focus_child')]有了全新的理解，远远超过我的任何同伴。"
 coming_of_age.0001.desc4_good_trait:0 "即使我有这个学科的天赋，但是能够掌握它对我来说依然是一个成就！"
 coming_of_age.0001.desc4_bad_trait:0 "我看不起其他人的不求上进，并取得了对我来说不可能的成就；我掌握了[ROOT.Char.Custom('education_focus_child')]！"
 coming_of_age.0001.desc4_fallback_trait:0 "在这门学科上取得这样的成果是真正令人可喜的。"

 coming_of_age.0001.patronaged_spouse_plus_1.desc:0 "[patronage_spouse_tutor.GetTitledFirstName]监督了我的教育，并对我的[ROOT.Char.Custom('education_focus_child')]知识助益良多。"
 coming_of_age.0001.patronaged_spouse_plus_2_or_more.desc:0 "[patronage_spouse_tutor.GetTitledFirstName]监督了我的教育，并帮助我达到了我从未梦想过拥有的知识水平。"


 coming_of_age.0001.relationships:0 "\n\n当我迈出进入成年的第一步，我发觉我会追忆起一些人，他们的影响使我成为了现在这样的[ROOT.Char.GetWomanMan]……"
 coming_of_age.0001.friend:0 "\n当我们还年轻时，我与[friend.GetFirstName]分享的友谊对我意味很多，而依然让[friend.GetHerHim]伴随在我的身边意味更多。"
 coming_of_age.0001.crush:0 "\n我与[crush.GetFirstName]度过了值得回忆的时光，[crush.GetSheHe]好好地帮助我理解了我自己，也让我明白了爱情。"
 coming_of_age.0001.bully1:0 "\n[bully.GetTitledFirstName]在孩提时折磨我的事情让我有阴影，而且每次我看到[bully.GetHerHim]，我的情绪就会变差。"
 coming_of_age.0001.bully2:0 "\n[bully.GetTitledFirstName]在孩提时折磨我的事情让我依然有阴影。有时候，我仍然可以听到[bully.GetSheHe]把我的[ROOT.Char.Custom('child_favorite_toy')]踩碎时[bully.GetHerHis]发出的笑声。"
 coming_of_age.0001.victim1:0 "\n我怀疑[victim.GetTitledFirstName]是否还记得年少时我折磨[victim.GetHerHim]的事情。"
 coming_of_age.0001.victim2:0 "\n我依然记得我毁掉[victim.GetTitledFirstNamePossessive]的[victim.Custom('child_favorite_toy')]时[victim.GetHerHis]害怕的面容。"
 coming_of_age.0001.relationships_end:0 "\n\n然而，既然我是个成人了，我就需要放下这些幼稚的放纵往事，并专注于即将到来的事情。"
 coming_of_age.0001.no_relationships:0 "\n\n回想我的童年，我意识到我从未与任何人有着深厚的关系……即使我看到其他人与朋友们玩耍或说着爱情的悄悄话，我自己从未体验过这些事情。\n\n我确信以后的岁月会给我带来新的朋友和新的机会！"

 coming_of_age.0001.a:0 "[ROOT.Char.GetTitledFirstNameNoTooltip]，你现在是一个[ROOT.Char.GetWomanMan]了！"
 coming_of_age.0001.tt.1:0 "你在[THIS.Char.Custom('education_focus_child')]领域还有许多东西要学！\n"
 coming_of_age.0001.tt.2:0 "你在[THIS.Char.Custom('education_focus_child')]领域还有一些东西要学。\n"
 coming_of_age.0001.tt.3:0 "你在[THIS.Char.Custom('education_focus_child')]领域学得不错！\n"
 coming_of_age.0001.tt.4:0 "你在[THIS.Char.Custom('education_focus_child')]领域学得很好！\n"
 coming_of_age.0001.tt.5:0 "你不会忘记自己对[crush.GetFirstNameNoTooltip]的喜爱之情：#P +20 好感#!"
 coming_of_age.0001.tt.7:0 "你不会轻易忘记[victim.GetTitledFirstNameNoTooltip]：#N -5好感#!"
 coming_of_age.0001.tt.9:0 "你不会轻易忘记[bully.GetTitledFirstNameNoTooltip]：#N -20 好感#!"

 coming_of_age.1001.t:0 "[educated_child.GetFirstNameNoTooltip]成年"
 coming_of_age.1001.desc_university:0 "[educated_child.GetFirstName]成年了，[educated_child.GetHerHis]在大学的日子也步入终点。\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')][educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1001.desc:0 "随着[educated_child.GetHerHis]的成年，我对[educated_child.GetFirstName]辅导结束了。\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')][educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1001.patronaged_spouse_plus_1.desc:0 "\n\n[patronage_spouse_tutor.GetTitledFirstNamePossessive]在[educated_child.GetFirstNamePossessive]教育方面的贡献无法忽视。比起我一个人能做的，[patronage_spouse_tutor.GetHerHis|U]的指导帮助这个孩子取得了更大的成就。"
 coming_of_age.1001.patronaged_spouse_plus_2_or_more.desc:0 "\n\n[patronage_spouse_tutor.GetTitledFirstName]同时也给予了这个孩子无价的指导。没有[patronage_spouse_tutor.GetHerHim]，[educated_child.GetFirstName]永远不会走得这么远。"
 coming_of_age.1001.a:0 "他们成长得很快。"

 coming_of_age.1002.t:0 "[educated_child.GetFirstNameNoTooltip]成年"
 coming_of_age.1002.desc:0 "我很骄傲地看到我的[educated_child.Custom('GetDaughterSon')]不再是一个孩子，而是一个成年人了。\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')][educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1002.patronaged_spouse_plus_1.desc:0 "\n\n[patronage_spouse_tutor.GetTitledFirstNamePossessive]在[educated_child.GetFirstNamePossessive]的教育方面的贡献无法被忽视。[patronage_spouse_tutor.GetHerHis|U]的课程给予[educated_child.GetFirstName]的知识在[educated_child.GetHerHis]的未来生活中是无价的。"
 coming_of_age.1002.patronaged_spouse_plus_2_or_more.desc:0 "\n\n[patronage_spouse_tutor.GetTitledFirstName]给予了这个孩子无价的指导。没有[patronage_spouse_tutor.GetHerHim]的话，[educated_child.GetFirstName]不可能走得这么远。"
 
 coming_of_age.1003.t:0 "教育的结束"
 coming_of_age.1003.standard:0 "我的受监护人，[educated_child.GetTitledFirstName]，已经成年了，[educated_child.GetSheHe]是时候离开我的照看了。\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')][educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1003.rank_1:0 "\n\n[educated_child.GetHerHis]的教育完成了，我确信[educated_child.GetHerHis]的父母会非常满意。"
 coming_of_age.1003.rank_2:0 "\n\n虽然成果不是很杰出，但我确信[educated_child.GetHerHis]的父母不会有怨言。"
 coming_of_age.1003.rank_3:0 "\n\n我确信[educated_child.GetHerHis]的父母会满意于我的监护。"
 coming_of_age.1003.rank_4:0 "\n\n[educated_child.GetHerHis|U]的父母一定会骄傲地称[educated_child.GetHerHim]为他们的[educated_child.Custom('GetDaughterSon')]！"
 coming_of_age.1003.a:0 "再会，[educated_child.GetFirstName]。"

 coming_of_age.0003.desc_child_start:0 " 我在这进行的$knight_culture_player_adjective_no_tooltip_lowercase$训练 "
 coming_of_age.0003.desc_child_1:0 "很糟糕，基本上没从武术导师那学到什么东西。"
 coming_of_age.0003.desc_child_2:0 "比较顺利，我曾和若干刁民作战，获得了一些胜利。"
 coming_of_age.0003.desc_child_3:0 "还算成功，虽然年轻，我却已手刃了许多强盗。"
 coming_of_age.0003.desc_child_4:0 "非常出色，我已成为领地内最好的$knight_culture_player_plural_no_tooltip_lowercase$之一。"

 coming_of_age.1004.t:0 "教育的结束"
 coming_of_age.1004.desc:0 "我的受监护人，[educated_child.GetTitledFirstName]，已经成年了，[educated_child.GetSheHe]是时候离开我的照看了。\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')][educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1004.a:0 "再会，[educated_child.GetFirstName]。"

 coming_of_age.1005.t:0 "教育的结束"
 coming_of_age.1005.desc:0 "我的受监护人，[educated_child.GetTitledFirstName]，已经成年了，[educated_child.GetSheHe]是时候离开我的照看了。\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')][educated_child.Custom('DescribingEducationOutcome')][educated_child.Custom('DescribingEducationOutcomeProwess')]"
 coming_of_age.1005.a:0 "再会，[educated_child.GetFirstNameNoTooltip]。"
