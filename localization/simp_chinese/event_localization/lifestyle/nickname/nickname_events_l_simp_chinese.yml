l_simp_chinese:
 lifestyle_nicknames.0001.t:0 "命名惯例"
 lifestyle_nicknames.0001.desc:0 "我花了无数个小时凝视账本，仔细盘算每一个数字，精心管理自己的宫廷，这样的一丝不苟终于有了回报。我将自己的领地治理得前所未有地繁盛！\n\n有能的统治者，比如我，[ROOT.Char.GetFullName]，应当因为自己的政绩被世间所知。\n\n那么，我该怎么称呼我自己？"
 lifestyle_nicknames.0001.a:0 "我想要因为自己的管理手腕而闻名！"
 lifestyle_nicknames.0001.b:0 "我希望因为秉持公平而被铭记！"
 lifestyle_nicknames.0001.c:0 "人们会因为我的立法而记住我！"
 lifestyle_nicknames.0001.d:0 "转念一想，还是算了。"
 lifestyle_nicknames.0001.tt:0 "你决定用自身的行动——而不是[epithet|E]——来说明一切。"
 
 lifestyle_nicknames.0002.desc:0 "“一定给您办好，大人！”我的[my_steward.GetCouncilTitle][my_steward.GetSheHe]一边叫喊着，一边离开了我的房间。\n\n我从椅子上站起来，走到阳台边上。阳台之下，数千计的领民因为我的统治欣欣向荣。我希望他们因为什么记住我？"
 lifestyle_nicknames.0002.a:0 "我希望因为慷慨被铭记。"
 lifestyle_nicknames.0002.b:0 "我希望他们因为我的仁慈而认识我。"
 lifestyle_nicknames.0002.c:0 "希望他们某一天能意识到#EMP 我的治理是多么的有条有理#!。"
 lifestyle_nicknames.0002.d:0 "转念一想，还是算了。"
 lifestyle_nicknames.0002.tt:0 "也许一片繁荣的领地本身就是奖励，远胜一个花哨的[nickname|E]。"
 
 lifestyle_nicknames.0003.t:0 "字如珠玑"
 lifestyle_nicknames.0003.desc:0 "我在外交上花费的努力终于有了回报。人们说沉默是金，但我发现，能够好好地交流、争论，然后让人信服，是比金子更为宝贵的能力。\n\n每一位可敬的统治者都因为自己的事迹而获得了别称，我应该怎样为人们记住？"
 lifestyle_nicknames.0003.a:0 "我知道了！“伟岸者”怎么样？"
 lifestyle_nicknames.0003.b:0 "大度者[ROOT.Char.GetFullName]！"
 lifestyle_nicknames.0003.c:0 "和平缔造者。这名字很搭我！"
 lifestyle_nicknames.0003.d:0 "转念一想，还是算了。"
 lifestyle_nicknames.0003.tt:0 "[cognomen|E]是赚来的，不是自己给自己取的。"
 
 lifestyle_nicknames.0004.desc:0 "我在治御之术方面下了一番功夫，让领内领外的关系都维持在一个绝佳的状态。农民会在街上向我的亲卫队亲切地挥手，我也能叫得出绝大多数廷臣的名字。\n\n我相信我已经为自己赢得了一个名声，但是是什么样的名声呢？"
 lifestyle_nicknames.0004.a:0 "我对所有人一视同仁，无关他们的地位，那么……"
 lifestyle_nicknames.0004.b:0 "我希望人们因为我的友好感激我。"
 lifestyle_nicknames.0004.c:0 "人人都说我很好说话。"
 lifestyle_nicknames.0004.d:0 "转念一想，还是算了。"
 lifestyle_nicknames.0004.tt:0 "一个统治者的行动应该比自己的[epithet|E]更加响亮。"
 
 lifestyle_nicknames.0005.t:0 "理性之剑"
 lifestyle_nicknames.0005.desc:0 "在一个宁静的夜晚，所有廷臣都鱼贯而出王座室之后，我坐下来陷入了沉思。\n\n“世间全部伟大的君王皆有伟大的名讳，为什么我不行呢？从今以后，从今之后的所有岁月，我应当被认作[ROOT.Char.GetTitledFirstName]……"
 lifestyle_nicknames.0005.a:0 "……$nick_the_conqueror$！”"
 lifestyle_nicknames.0005.b:0 "……$nick_haardraade$！”"
 lifestyle_nicknames.0005.c:0 "……$nick_the_noble$！”"
 lifestyle_nicknames.0005.d:0 "..."
 lifestyle_nicknames.0005.tt:0 "你坐了回去：你的谋略，你的利剑最终会替你斩获出了一个相称的[cognomen|E]。"
 
 lifestyle_nicknames.0006.desc:0 "我看着平铺在我面前的作战计划，手中攥着一枚木头士兵。孩提时代我经常在自己的房间里摆弄玩具，但如今我用这些玩偶拟定战争事项。\n\n“[ROOT.Char.GetTitledFirstName]？”——我的[my_marshal.GetCouncilTitle]走进了帐篷——“将领们想要和你谈一谈。你希望自己被如何介绍？”\n\n我的[my_marshal.GetCouncilTitle]说的很正确，士兵们需要知道他们是在某个出类拔萃的人麾下战斗。"
 lifestyle_nicknames.0006.a:0 "我想要他们因为我的战略思维而知晓我。"
 lifestyle_nicknames.0006.b:0 "他们将因我的决心而认识我。"
 lifestyle_nicknames.0006.c:0 "勇气与斗志引领我至此……"
 lifestyle_nicknames.0006.d:0 "请称我[ROOT.Char.GetFirstName]。"
 lifestyle_nicknames.0006.tt:0 "你不过是凡间的一位普通[ROOT.Char.GetWomanMan]，无论什么[epithet|E]都无法改变这一点。"
 
 lifestyle_nicknames.0007.t:0 "沉默是金"
 lifestyle_nicknames.0007.desc:0 "他们说影响力就像春天的小草，可以自己生长，但我耐心地经营着自己的影响力，直到它蔓延遍我的领地，然后蔓延到更远的地方。我如此辛苦照料过的花园，现在已经变成了一处真正美丽的地方。\n\n权力存在于我希望它存在的地方。为了让人们保持沉默，我付出了高昂的代价，但这是我愿意做出的牺牲。我是一股不可小觑的力量，我将因我所具有的影响力而被人铭记！一个有影响力的名字应该能巩固我在历史上的地位……"
 lifestyle_nicknames.0007.a:0 "吾乃暗影。风吹草都皆有我影。"
 lifestyle_nicknames.0007.b:0 "驻足远望，一矢中的。"
 lifestyle_nicknames.0007.c:0 "看着我的臣属们瑟瑟发抖真是爽的不行。"
 lifestyle_nicknames.0007.d:0 "成功的秘密，就是秘密本身。"
 lifestyle_nicknames.0007.tt:0 "你决定不如此做。获得一个臭名昭著的[nickname|E]会在未来阻挠你的努力付出。"
 
 lifestyle_nicknames.0008.desc:0 "君主既要能震慑[ROOT.Char.GetHerHis]的臣子，也要能鼓舞[ROOT.Char.GetHerHis]的子民。统治者当受[ROOT.Char.GetHerHis]的臣属爱戴，能行使手头的权力来改变领地的命运。领国之内没有恃强凌弱之行径。\n\n我就是我坚信的价值！我希望能实现这样的梦想。\n\n从今天起，我应该被世人熟知，因为……"
 lifestyle_nicknames.0008.a:0 "我在处理领地事务方面游刃有余。"
 lifestyle_nicknames.0008.b:0 "秘密和留言能倾覆帝国。"
 lifestyle_nicknames.0008.c:0 "我精心打造的交际网。"
 lifestyle_nicknames.0008.d:0 "唯有我为家族和领地做出的行动。"
 lifestyle_nicknames.0008.tt:0 "你决定不采用[epithet|E]——一个繁盛的领国本身就是奖励。"
 
 lifestyle_nicknames.0009.t:0 "文章千古事"
 lifestyle_nicknames.0009.desc:0 "我宫殿里的图书室确实是一处宝地。数以千计的账簿、书籍和古卷，其中蕴含的知识大多数人都无从知晓。这是我的骄傲，我的一项最伟大的成就。\n\n过去的伟人思想至今仍然被铭记，他们的工作被引用，被研习。我理当加入这片伟人之林。从今天开始，我将把世人认作[ROOT.Char.GetTitledFirstName]……"
 lifestyle_nicknames.0009.a:0 "……$nick_the_enlightened$！”"
 lifestyle_nicknames.0009.b:0 "……$nick_the_truthseeker$！”"
 lifestyle_nicknames.0009.c:0 "……$nick_the_chronicler$！”"
 lifestyle_nicknames.0009.d:0 "..."
 lifestyle_nicknames.0009.tt:0 "你没有给自己取[cognomen|E]，这样傲慢的想法哪怕闪过脑海都让你羞愧难当。"
 
 lifestyle_nicknames.0010.desc:0 "“领主大人，是时候了。”[my_chaplain.GetCouncilTitle|U][my_chaplain.GetFirstName]在我的房间门口鞠躬。\n\n我将笔记整理成堆放在我的写字台上；我正准备去举行一番演讲，在各位大使和信使面前，谈谈领地内最近的文化成就。\n\n[my_chaplain.GetCouncilTitle]在我们进入大堂之前拦住了我，说到：\n“他们都#EMP 认识#!您，这是当然的——但是您希望我怎么介绍您？”"
 lifestyle_nicknames.0010.a:0 "我不就是“$nick_the_sage$”吗？"
 lifestyle_nicknames.0010.b:0 "嗯。“$nick_the_scholar$”怎么样？"
 lifestyle_nicknames.0010.c:0 "我觉得我在史学界有一定的地位……"
 lifestyle_nicknames.0010.d:0 "我不过是[ROOT.Char.GetTitleAsName]。"
 lifestyle_nicknames.0010.tt:0 "你走进大厅，没有修饰以新的[nickname|E]。"
 
 lifestyle_nicknames.0011.t:0 "回响"
 lifestyle_nicknames.0011.desc:0 "无论我走在哪里，似乎我都躲不开贵族和平民那无法苟同的眼神。尽管我是出于好意，但似乎我为自己挑选的名字遭到了广泛的轻蔑，远超我预料。\n\n我只好溜回自己的房间，深思我该怎么办……"
 lifestyle_nicknames.0011.a:0 "他们或许不尊重我，但他们会服从我！"
 lifestyle_nicknames.0011.a.tt:0 "你让所有人都知道，你打算保留你选中的[cognomen|E]，没有其他选择。"
 lifestyle_nicknames.0011.b:0 "他们是对的。我到底在想什么？"
