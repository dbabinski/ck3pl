 commission_epic.0001.t:0 "家族史诗"
 commission_epic.0001.desc:0 "我需要的是描绘我家族伟大的经典故事。一部关于[ROOT.Char.GetDynasty.GetBaseName]宗族起源，以及我们如何注定伟大的[ROOT.Char.Custom('CompositionType')]！\n\n我只需要一个懂得如何讲故事的人……"
 commission_epic.0001.a:0 "[writer.GetTitledFirstName]，那个技艺高超的说书人！"
 writer_writes_epic:0 "说书人[writer.GetTitledFirstName]创作史诗"
 commission_epic.0001.b:0 "我会召集一些我最出色的[ROOT.Char.Custom('CommissionEpicScribes')]。"
 scribes_write_epic:0 "我的书吏创作史诗"
 bards_write_epic:0 "我的书吏创作史诗"
 commission_epic.0001.c:0 "确定卑微的[servant.Custom('GenderedLowlyServantType')]能办到吗？"
 servant_writes_epic:0 "仆人[servant.GetTitledFirstName]创作史诗"
 commission_epic.0001.d:0 "让我再想想……"
 commission_epic.writing_begins:0 "写作开始……"
 commission_epic.high_chance:0 "高概率创作出[exceptional_epic|E]"
 commission_epic.medium_chance:0 "未知概率创作出[exceptional_epic|E]"
 commission_epic.low_chance:0 "低概率创作出[exceptional_epic|E]"
 commission_epic.opt_out:0 "我暂时不想写一部家族史诗"
 commission_epic.reduced_chance:0 "创作出[exceptional_epic|E]的概率降低"
 commission_epic.increased_chance:0 "创作出[exceptional_epic|E]的概率提高"

 commission_epic.0002.t:0 "家族史诗：权衡"
 commission_epic.0002.writer:0 "我的家族史诗似乎进展得很顺利，而且某些台词听上去会被援引几十年，不过[writer.GetTitledFirstName]对于故事的重心有许多疑问。\n\n如果[writer.GetSheHe]先把书写完，我可以很容易回答[writer.GetSheHe]的疑问，然后告诉[writer.GetHerHim]我不喜欢哪里，但是[writer.GetSheHe]坚持要求现在就得到回答。"
 commission_epic.0002.servant:0 "[servant.GetFirstName]，我派去创作我的家族史的仆人，看上去有一点纠结。不过[servant.GetSheHe]取得的进展真是让人印象深刻，毕竟[servant.GetSheHe]原来既不能阅读也不懂押韵。\n\n[servant.GetSheHe]日以继夜地工作，现在带着一个重要的问题来找我。“[ROOT.Char.GetLadyLord]，这部书到底应该着重于什么呢？”"
 commission_epic.0002.scribes:0 "我的[ROOT.Char.Custom('CommissionEpicScribes')]已经开始着手创作我的家族史诗，但是他们遇到了麻烦。他们无法就故事的重心达成一致，每个[ROOT.Char.Custom('CommissionEpicScribe')]都恰好坚持自己负责的那部分是最应强调的。\n\n“我们不想勉强别人，[ROOT.Char.GetLadyLord]，但是您#EMP 必须#!钦定一下，不然我们要把彼此撕成碎片了！”"
 commission_epic.0002.a:0 "当然应该着重描述我和我的命运！"
 commission_epic.more_prestige:0 "当这部史诗完成后，我会获得更多个人[prestige|E]"
 commission_epic.0002.b:0 "这是#EMP 家族#!史，大度一点。"
 commission_epic.more_dynasty_prestige:0 "当这部史诗完成后，我会获得更多[dynasty_prestige|E]"
 commission_epic.0002.c:0 "尽可能真实地讲述故事。"
 commission_epic.more_piety:0 "当这部史诗完成后，我也会获得一些[piety|E]"

 commission_epic.1001.t:0 "家族史诗：时间问题"
 commission_epic.1001.opening:0 "我已经数周没有收到我的家族史诗的新作了，看来要么是整个过程花费的时间太长，要么就是"
 commission_epic.1001.composer:0 "[composer.GetSheHe]写出的都是些粗鄙之语！要[composer.GetSheHe]写出杰出之作，并且要[composer.GetSheHe]现在就写出，真的很过分吗？"
 commission_epic.1001.scribes:0 "我的[ROOT.Char.Custom('CommissionEpicScribes')]写出的都是些粗鄙之语！要他们写出杰出之作，并且尽快写出，真的很过分吗？"
 commission_epic.1001.a:0 "我要求高质量的作品，并且#EMP 现在#!就要！"
 commission_epic.1001.b:0 "让[ROOT.Char.Custom2('CommissionEpicComposerThem', composer)]住下，直到工作完成。"
 commission_epic.1001.b_scribes:0 "让[ROOT.Char.Custom('CommissionEpicComposerThem')]住下，直到工作完成。"
 commission_epic.1001.c:0 "现在，如果我们把已经完成的划为第一部分……"

 commission_epic.1002.t:0 "家族史诗：丰富的素材"
 commission_epic.1002.composer:0 "[composer.GetTitledFirstName]正在跟[powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]讲述[composer.GetSheHe]发现的几个关于我先祖的惊人细节。“现在我相信[ROOT.Char.Custom('CompositionDetail')]的那部分可能确实是真的了，因为——”\n\n没错，这很迷人，但是[composer.GetSheHe]不是还要完成那部宏伟的[ROOT.Char.Custom('CompositionType')]吗？至于这件特别的轶事……"
 commission_epic.1002.scribes:0 "我的一些书吏正在跟[powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]讲述他们发现的几个关于我先祖的惊人细节。\n\n“现在我相信[ROOT.Char.Custom('CompositionDetail')]的那部分可能确实是真的了，因为——”\n\n没错，这很迷人，但是他们不是还要完成那部宏伟的[ROOT.Char.Custom('CompositionType')]吗？至于这件特别的轶事……"
 commission_epic.1002.a:0 "我应该与我所有的封臣分享！"
 commission_epic.1002.b:0 "把它写进[ROOT.Char.Custom('CompositionType')]里，这样应该能完成得快点！"

 commission_epic.1003.t:0 "家族史诗：作者的懈怠"
 commission_epic.1003.composer:0 "[composer.GetTitledFirstName]被抓到试图从[composer.GetHerHis]的岗位上偷偷溜走！值得庆祝的是，一个卫兵在[composer.GetSheHe]通过门口时认出了[composer.GetHerHim]。\n\n“工作实在是太累了，”[composer.GetSheHe]为[composer.GetHerselfHimself]自己辩护，“日以继夜啊，仁慈的[ROOT.Char.GetLadyLord]！我渴望能休息几天。”"
 commission_epic.1003.scribes:0 "我的一些书吏被抓到试图从编写家族史诗的岗位上偷偷溜走！值得庆祝的是，一个卫兵在他们通过门口时认出了他们。\n\n“工作实在是太累了，”他们解释道，“日以继夜啊，[ROOT.Char.GetLadyLord]！我们渴望能休息几天。”"
 commission_epic.1003.a:0 "很好，也许是该休息一下了。"
 commission_epic.1003.b:0 "用锁链把[ROOT.Char.Custom2('CommissionEpicComposerThem', composer)]锁在[ROOT.Char.Custom2('CommissionEpicComposerTheir', composer)]的办公桌上！"
 commission_epic.1003.b_scribes:0 "用锁链把[ROOT.Char.Custom('CommissionEpicComposerThem')]锁在[ROOT.Char.Custom('CommissionEpicComposerTheir')]的办公桌上！"

 commission_epic.1004.t:0 "家族史诗：彩饰书稿专家"
 commission_epic.1004.opening:0 "我已收到消息，一位"
 commission_epic.1004.devotee_male:0 "[ROOT.Char.GetFaith.DevoteeMale]"
 commission_epic.1004.devotee_female:0 "[ROOT.Char.GetFaith.DevoteeFemale]"
 commission_epic.1004.ending:0 "正停留在[barony.GetNameNoTier]的小镇，[illuminator.GetHerHis]的彩饰技术颇负盛名。家族史诗的创作还在继续，现在可能是理想的时间，可以来考虑下史诗完成之后，页面该是什么样子的。"
 commission_epic.1004.a:0 "雇佣这个人，不惜一切代价！"
 commission_epic.1004.b:0 "[composer.GetTitledFirstName][composer.GetHerselfHimself]能独力完成。"
 commission_epic.1004.b_scribes:0 "我的[ROOT.Char.Custom('CommissionEpicScribes')]能独力完成。"
 commission_epic.1004.success:0 "优秀的彩饰"
 commission_epic.1004.failure:0 "糟糕的彩饰"
 commission_epic.1004.c:0 "我一直觉得自己算个艺术家……"

 commission_epic.1005.t:0 "家族史诗：人民之歌"
 commission_epic.1005.opening:0 "我仔细琢磨着"
 commission_epic.1005.composer:0 "[composer.GetFirstName]"
 commission_epic.1005.scribes:0 "我的[ROOT.Char.Custom('CommissionEpicScribes')]"
 commission_epic.1005.ending:0 "上交的家族史诗的最后几行，当我开始哼唱时，我意识到这旋律与我的一个部落民最喜欢的歌一模一样！\n\n如果我祖先的故事以如此难忘的旋律吟唱，它一定能流传千古！"
 commission_epic.1005.a:0 "我一开始就应该这么要求的！"
 commission_epic.1005.b_composer:0 "[ROOT.Char.Custom2('CommissionEpicComposer', composer)]肯定能谱出一样好的旋律。"
 commission_epic.1005.b:0 "[ROOT.Char.Custom('CommissionEpicComposer')]肯定能谱出一样好的旋律。"
 commission_epic.1005.classic:0 "谱出经典的曲调"
 commission_epic.1005.enjoyable:0 "谱出欢快的曲调"
 commission_epic.1005.terrible:0 "谱出糟糕的曲调"

 commission_epic.1006.opening:0 "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 commission_epic.1006.desc:0 "我已[ROOT.Char.Custom('CompositionTypeActionPast')]了一部分您的新家族史诗，这些传奇英雄之间的深厚友谊所带来的真正忠诚深深地激励了我。\n\n我很荣幸将您称为我的朋友，而我也会忠心效力。"
 commission_epic.1006.a:0 "你一直都是我的朋友，[vassal.GetFirstNameNoTooltip]！"
 commission_epic.1006.b:0 "不管怎样，你都应该忠心耿耿。"

 commission_epic.1007.opening:0 "[vassal.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 commission_epic.1007.desc:0 "我已[ROOT.Char.Custom('CompositionTypeActionPast')]了一部分你的新家族史诗，让我震惊的是，里面居然无视了我祖先们的贡献！\n\n这耻辱真是让人忍无可忍。很明显，你对我和我的家族怀有恶意！"
 commission_epic.1007.a:0 "你竟敢这么跟你的领主说话？！"
 commission_epic.1007.b:0 "我道歉，你的家族当然要写进去！"

 commission_epic.2001.t:0 "家族史诗：优先权"
 commission_epic.2001.desc_composer:0 "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]激动地跑了过来，“我[ROOT.Char.Custom('CompositionTypeActionPP')]了您家族史诗的最新部分，[ROOT.Char.Custom2('CommissionEpicComposer', composer)][ROOT.Char.Custom2('CommissionEpicComposerHasHave', composer )]发现了非常有趣的消息！”"
 commission_epic.2001.desc_scribes:0 "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]激动地跑了过来，“我[ROOT.Char.Custom('CompositionTypeActionPP')]了您家族史诗的最新部分，[ROOT.Char.Custom('CommissionEpicComposer')][ROOT.Char.Custom('CommissionEpicComposerHasHave')]发现了非常有趣的消息！”"
 commission_epic.2001.desc:0 "\n\n似乎[county.GetName]本不应该永远掌握在[vassal.GetHouse.GetName]家族手中。我可以向[vassal.GetTitledFirstName]提出合理的宣称！"
 commission_epic.2001.a:0 "如果它理应属于我，我会拿回来的。"
 commission_epic.2001.b:0 "[vassal.GetFirstNameNoTooltip]一定渴望得到正式批准。"
 commission_epic.2001.c:0 "就这么过去吧。"
 commission_epic.2001.c.flavor:0 "但一定要让[vassal.GetTitleTierName]知道。"
 commission_epic.2002.t:0 "家族史诗：家族的骄傲"
 commission_epic.2002.desc:0 "[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)|U]似乎是最晚[ROOT.Char.Custom('CompositionTypeActionPast')]我的家族史诗节选的人。\n\n“您的高祖[grandparent.GetMotherFather]是个迷人且足智多谋的人，”[spymaster.GetSheHe]告诉我，“如果我们宣扬出去，您甚至有[grandparent.GetSheHe]一半的狡猾，人们在反抗你之前都会三思。”"
 commission_epic.2002.a:0 "那条蛇的血在我血管中流淌！"
 commission_epic.2002.b:0 "或者我们宣称[grandparent.GetSheHe]高尚而正直……"

 commission_epic.2003.t:0 "家族史诗：永恒的义务"
 commission_epic.2003.desc:0 "看样子[court_chaplain.GetFirstName][ROOT.Char.Custom('CompositionTypeActionPP')]了我的新家族史诗。当然，[court_chaplain.GetSheHe]发现了过去承诺与如今现实之间的“差异”。\n\n我敢说，[court_chaplain.GetSheHe]不会让这件事轻易过去的。“您一定能认识到，履行您祖先的承诺是多么明智和仁慈，即便是现在？”"
 commission_epic.2003.a_same_dynasty:0 "你我都清楚，咱们宗族向来一诺千金。"
 commission_epic.2003.a:0 "我是个信守承诺的人。"
 commission_epic.2003.b:0 "我的祖先很虔诚，但未必明智。"

 commission_epic.2004.t:0 "家族史诗：灵感迸发"
 commission_epic.2004.desc_scribes:0 "在创作我的家族史诗时，[ROOT.Char.Custom('CommissionEpicComposer')|U][ROOT.Char.Custom('CommissionEpicComposerHasHave')]"
 commission_epic.2004.desc_composer:0 "在创作我的家族史诗时，[ROOT.Char.Custom2('CommissionEpicComposer', composer)][ROOT.Char.Custom2('CommissionEpicComposerHasHave', composer )]"
 commission_epic.2004.desc:0 "就军事和战斗进行了相当多的……自由发挥，但我担心我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))]，当[marshal.GetSheHe]看到某些描述时，一定会皱起[marshal.GetHerHis]的眉头，感觉被冒犯了。\n\n当[marshal.GetSheHe]终于分享[marshal.GetHerHis]的想法时，我几乎松了口气。“都是些废话，不过[ROOT.Char.Custom('CompositionDetail')]这部分让我有了一些点子……”"
 commission_epic.2004.a:0 "只要有灵感，我们就运用它！"
 commission_epic.2004.b:0 "解释一下，详细点……"

 commission_epic.2005.t:0 "家族史诗：诚实与见解"
 commission_epic.2005.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chancellor'))][chancellor.GetTitledFirstName][ROOT.Char.Custom('CompositionTypeActionPP')]了我的家族史诗，并提出了一些见解。\n\n“很多地方都不太合理，比如[ROOT.Char.Custom('CompositionDetail')]那部分，”[chancellor.GetSheHe]告诉我，“另一方面，谁又说得出过去是什么样子？既然您已经做出了修饰，为什么不尽可能多做一点呢？”"
 commission_epic.2005.a:0 "毕竟，讲好故事是很重要的……"
 commission_epic.2005.b:0 "不，应该尽可能贴近现实。"

 commission_epic.2006.t:0 "家族史诗：信仰之缚"
 commission_epic.2006.desc:0 "在[court_chaplain.GetTitledFirstName][ROOT.Char.Custom('CompositionTypeActionPP')]了家族史诗已完成部分之后，我实在不知道该对我这位[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))]表现出的热情感到放松还是不安。\n\n“真是个精彩的故事！”[court_chaplain.GetSheHe]宣称道，“[ROOT.Char.GetDynasty.GetBaseName]宗族总是在听从神职人员的建议时变得伟大，在无视神职人员的建议时陷入黑暗！希望你也能好好吸取这个教训。”"
 commission_epic.2006.a:0 "确实如此，我非常清楚。"
 commission_epic.2006.b:0 "哈！恰恰相反。"
 commission_epic.2006.b.flavor:0 "我们一直引领着[ROOT.Char.GetFaith.AltPriestTermPlural]的道路。"
 commission_epic.2006.c:0 "我们都知道，族人是第一位的。"
 commission_epic.2006.c.same_dynasty:0 "这个选项可用是因为[court_chaplain.GetFirstNameNoTooltip]和我属于同一[dynasty|E]"

 commission_epic.9001.t:0 "家族史诗"
 commission_epic.9001.writer:0 "\n\n我家族的宏伟[ROOT.Char.Custom('CompositionType')]终于完结了，[composer.GetTitledFirstName]有理由为之自豪！"
 commission_epic.9001.servant:0 "看来选择[composer.GetTitledFirstName]来创作我家族的[ROOT.Char.Custom('CompositionType')]真是明智。尽管[composer.GetHerHis]面临了一些挑战，但这工作成果真是让人印象深刻。"
 commission_epic.9001.scribes:0 "\n\n我家族的宏伟[ROOT.Char.Custom('CompositionType')]终于完结了，我的[ROOT.Char.Custom('CommissionEpicScribes')]有理由为之自豪！"
 commission_epic.9001.conclusion:0 "\n\n此书以我的先祖为核心，将他们树为统治者的光辉榜样，尽管某些地方有些拖延，而且描述[ROOT.Char.Custom('CompositionDetail')]的那部分十分荒谬。但是我仍然会自豪地将这部书保存在家族图书馆中，供后代欣赏学习。"
 commission_epic.9001.a:0 "历史会讲述什么样的故事呢。"

 commission_epic.9002.t:0 "杰出的史诗"
 commission_epic.9002.writer:0 "[composer.GetTitledFirstName]已经完成了我的家族史诗，[composer.GetSheHe]创作了一部多么壮丽的[ROOT.Char.Custom('CompositionType')]啊！"
 commission_epic.9002.scribes:0 "我的[ROOT.Char.Custom('CommissionEpicScribes')]已经完成了我的家族史诗，他们创作了一部多么壮丽的[ROOT.Char.Custom('CompositionType')]啊！"
 commission_epic.9002.conclusion:0 "\n\n此书拥有高度的戏剧性、道德困境和紧张的决斗。铸就我家族的一切都在书中！甚至描写[ROOT.Char.Custom('CompositionDetail')]那部分，看上去非常牵强，但是却生动地勾勒出我家族的命运！"
 commission_epic.9002.a:0 "这可能是有史以来最伟大的[ROOT.Char.Custom('CompositionType')]！"

 commission_epic.9101.t:0 "家族史诗：工作完结"
 commission_epic.9101.desc:0 "[composer.GetTitledFirstName]在我的宫廷待了这么久，[composer.GetSheHe]对我又是如此了解，我很奇怪为什么[composer.GetSheHe]还是要离开。\n\n“我还有别的地方要去，还有别的故事要讲，”[composer.GetSheHe]试着解释。"
 commission_epic.9101.a:0 "我想这是告别。"
 commission_epic.9101.b:0 "这里还有很多东西等着你呢！"
 commission_epic.9101.c:0 "我也需要你。留下来。"
 commission_epic.9101.d:0 "记得要写信给我！"

 commission_epic.9102.t:0 "家族史诗：奴役"
 commission_epic.9102.desc:0 "[composer.GetTitledFirstName]已证明[composer.GetHerselfHimself]的能力远超我的想象。要是我不知道情况，我可能还以为[composer.GetHerHim]来自诗人世家！\n\n在一起经历这么久之后，让[composer.GetSheHe]回去铲土，或是干[composer.GetSheHe]过去干的事，那就太奇怪了。"
 commission_epic.9102.a:0 "[composer.GetSheHe|U]应该出去见见世面。"
 commission_epic.9102.a.flavor:0 "让[composer.GetSheHe]看看，[composer.GetSheHe]是否能让[composer.GetHerselfHimself]自己出人头地"
 commission_epic.9102.b:0 "我相信我能好好安排[composer.GetHerHim]的岗位。"
 commission_epic.9102.c:0 "虽然听起来很奇怪，我还是想将[composer.GetHerHim]留在我身边。"

 commission_epic.9103.desc:0 "[composer.GetTitledFirstName]在我的宫廷待了这么久，[composer.GetSheHe]对我又是如此了解，[composer.GetSheHe]一定不舍离开。\n\n[composer.GetFirstNameNoTooltip]表示同意，“我还有很多故事要讲，看来我应该在这里讲述。”"
 commission_epic.9103.a:0 "你会继续光荣地为我服务。"

 commission_epic.9104.desc:0 "[composer.GetTitledFirstName]在我的宫廷待了这么久，[composer.GetSheHe]对我又是如此了解，我很奇怪为什么[composer.GetSheHe]不留下来，看看[composer.GetHerHis]著作的反响。\n\n得知男女老少都喜欢[ROOT.Char.Custom('CompositionTypeActionPP')]它时，即便是我也感觉这是一种鼓舞。"
 commission_epic.9104.a:0 "至少[composer.GetSheHe]不是永远离开！"
 commission_epic.9104.b:0 "有时候，生活就是这样。"
 commission_epic.9104.b.flavor:0 "[ROOT.Char.Custom('CompositionTypeActionPP')|U]完这部史诗，我不禁好奇。[composer.GetFirstNameNoTooltip]知道结局是如此吗？"

 commission_epic.9998.t:0 "家族史诗：麻烦"
 commission_epic.9998.imprisoned_by_me:0 "[composer.GetTitledFirstName]现在待在我的地牢里，"
 commission_epic.9998.imprisoned:0 "[composer.GetTitledFirstName]被人囚禁了，"
 commission_epic.9998.incapacitated:0 "[composer.GetTitledFirstName][composer.GetHerHis]现在这个状态，"
 commission_epic.9998.left_court:0 "[composer.GetTitledFirstName]离开了我的宫廷，"
 commission_epic.9998.ending:0 "再让[composer.GetHerHim]继续[composer.GetHerHis]的工作，书写我的家族史诗，实在是强人所难。\n\n还好，我的[ROOT.Char.Custom('CommissionEpicScribes')]已经准备好接手了。"
 commission_epic.9998.a:0 "我相信他们会做得够好。"
 commission_epic.9998.tt:0 "写作继续"

 commission_epic.9999.t:0 "家族史诗：终章"
 commission_epic.9999.murdered_by_me:0 "考虑到我对[composer.GetTitledFirstName]采取的极端措施，看来[composer.GetSheHe]一直都不适合创作我的家族史诗。\n\n还好，我的[ROOT.Char.Custom('CommissionEpicScribes')]完全有能力完成这项工作。"
 commission_epic.9999.died:0 "[composer.GetTitledFirstName]去世了，而我的家族史诗尚未完成。\n\n这是一项艰难的任务，但我的[ROOT.Char.Custom('CommissionEpicScribes')]必须继续努力。"
 commission_epic.9999.a:0 "[composer.GetHerHis|U]的工作将会完成。"
