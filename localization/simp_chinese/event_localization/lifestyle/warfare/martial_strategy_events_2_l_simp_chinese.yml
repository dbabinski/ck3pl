l_simp_chinese:
 #You deal with a bumper harvest, reinvesting it in your gut or your defences, by Ewan Cowhig Croft
 martial_strategy.4000.t:0 "充实储备"
 martial_strategy.4000.desc:0 "打了记响亮的饱嗝后，我推开了我面前的剩菜，伸开四肢坐在我的椅子上。近来，我的厨房被金灿灿的谷物和新鲜猎获的野味充实，这使我的廷臣们都因饱餐而满面红润。\n\n我做了一个鬼脸。虽然这样的收成很棒，但是不可能永远持久。我必须决定应该如何处理这些过剩的食物。"
 martial_strategy.4000.a:0 "腌制或烟熏食物，这样可以存储很久。"
 martial_strategy.4000.b:0 "让我和我的宾客一起吃个爽！"
 martial_strategy.4000.c:0 "甚至仆人也应该吃到和他们的[ROOT.Char.GetTitleAsNameNoTooltip]一样的美食！"
 martial_strategy.4000.d:0 "是的，他们#EMP 也#!看起来十分可口的样子嘿嘿……"
 strategy_stocked_larders_modifier:0 "极其充实的储备"
 strategy_emptied_larders_modifier:0 "几乎见底的储备"
 strategy_fed_peasants_larders_modifier:0 "下仆亦有一杯羹"
 strategy_human_meat_larders_modifier:0 "绝对正常的肉类储备"
 strategy_entirely_unrelated_disappearances_modifier:0 "完全无关的失踪案件"
 #You rebuild the walls of a lesser domain county, or let them crumble.
 martial_strategy.4010.t:0 "[crumbling_holding.GetNameNoTierNoTooltip]的城墙"
 martial_strategy.4010.desc:0 "来自[crumbling_holding.GetNameNoTierNoTooltip]的代表慢慢离开了我的私人房间，我们漫长的会议终于结束了。请愿者们乞求我拨款帮助他们修复破损的城墙，并提及我身为领主有责任帮助他们。我用手指敲着桌面，思考是否要给他们拨款。好的防御工事贵的惊人。\n\n当然，如果城墙一直是破损的，我就能一直将他们现有的津贴挪用到更私人的事务上……"
 martial_strategy.4010.a:0 "我有职责照顾我的臣民。"
 martial_strategy.4010.b:0 "我会亲自主管修复工作。"
 martial_strategy.4010.c:0 "我的钱是给我的！"
 martial_strategy.4010.b.tt_crit_success:0 "你巧妙地改进了[crumbling_holding.GetNameNoTierNoTooltip]的城墙"
 martial_strategy.4010.b.tt_success:0 "你成功修复了[crumbling_holding.GetNameNoTierNoTooltip]的城墙"
 martial_strategy.4010.b.tt_botch:0 "你彻底搞砸了修复工作"
 strategy_paid_for_walls_modifier:0 "专家重建的城墙"
 strategy_let_walls_crumble_modifier:0 "摇摇欲坠的城墙"
 strategy_botched_supervised_walls_modifier:0 "极糟的重建城墙"
 strategy_successfully_supervised_walls_modifier:0 "内行重建的城墙"
