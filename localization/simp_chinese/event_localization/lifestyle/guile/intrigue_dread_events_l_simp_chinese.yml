# Join a touring theater company
 intrigue_dread_special.1101.t:0 "表演"
 intrigue_dread_special.1101.desc:0 "首先进入眼帘的是两匹马，它们装饰着奇异辔头和羽毛的，然后是一辆载着箱子和人的马车。\n\n很快，我的卫兵和我被一伙巡游戏团搭讪了，他们衣着艳丽、异常活跃。\n\n[ROOT.Char.GetLadyLord]“！”路过的马车里传来了一个老[ROOT.Char.Custom('RandomWomanMan')]的呼喊，“我可以看出你向往的眼神。你为什么不加入我们的演出呢？”"
 intrigue_dread_special.1101.a.a:0 "我将扮演贪婪的农民！"
 intrigue_dread_special.1101.a.b:0 "我将扮演年老的[ROOT.Char.GetWifeHusband]！"
 intrigue_dread_special.1101.a.c:0 "我将扮演狡猾的仆人！"
 intrigue_dread_special.1101.a.d:0 "我将扮演年轻的恋人！"
 intrigue_dread_special.1101.a.e:0 "我将扮演忧郁的傻瓜！"
 intrigue_dread_special.1101.b:0 "给我留个前排的座位。"
 intrigue_dread_special.1101.c:0 "这有失我的身份。"

 intrigue_dread_special.1102.desc:0 "不论地点在我[ROOT.Char.Custom('FortifiedBuilding')]的大厅还是在舞台上，任何表演的第一步都是准备。\n\n在戏团喧嚣的氛围环绕中，穿上了借来的服饰隐姓埋名，我发现在表演开始前我还有段属于自己的时间。"
 intrigue_dread_special.1102.a:0 "不，把那堆东西放在那儿！"
 intrigue_dread_special.1102.a.duel_success:0 "我善用了自己的组织能力"
 tooltip.intrigue_dread_special.1102.a.duel_success:0 "我奇迹般地布置了舞台"
 intrigue_dread_special.1102.a.duel_failure:0 "我的指示让演员们感到困惑"
 tooltip.intrigue_dread_special.1102.a.duel_failure:0 "那堆东西摆得混乱不堪"

 intrigue_dread_special.1102.b:0 "让我们一起改动一下剧本！"
 intrigue_dread_special.1102.b.duel_success:0 "我和演员们成为了知音"
 tooltip.intrigue_dread_special.1102.b.duel_success:0 "演员们感谢我的帮助"
 intrigue_dread_special.1102.b.duel_failure:0 "我的指示让演员们感到困惑"
 tooltip.intrigue_dread_special.1102.b.duel_failure:0 "这些演员似乎不信任我"

 intrigue_dread_special.1102.c:0 "我将把剧本#EMP 再#!读一遍。"
 intrigue_dread_special.1102.c.flavor:0 "这是个安全的决定，但是低风险意味着低收益。"

 intrigue_dread_special.1103.desc:0 "当我与其他表演者大步走上舞台时，观众们聚精会神地看着我们。\n\n幕场接连上演，我可以感受到整个剧情推动的节奏；它让我产生了共鸣。当轮到我念出我人生的第一次台词时，好似全场观众都屏住了呼吸。"
 intrigue_dread_special.1103.a:0 "观众一定会#EMP 感受到#!！"
 intrigue_dread_special.1103.a.duel_success:0 "我将我演绎的角色诠释得淋漓尽致"
 tooltip.intrigue_dread_special.1103.a.duel_success:0 "观众惊叹于我的表演"
 intrigue_dread_special.1103.a.duel_failure:0 "我未能在表演时代入角色"
 tooltip.intrigue_dread_special.1103.a.duel_failure:0 "观众未受感动"
 intrigue_dread_special.1103.b:0 "我将集中精神完美朗读每一行台词。"
 intrigue_dread_special.1103.b.duel_success:0 "观众对我的清晰发音印象深刻"
 intrigue_dread_special.1103.b.duel_failure:0 "我在整台演出中结结巴巴"
 intrigue_dread_special.1103.c:0 "遵从台词并贴近背景。"

 intrigue_dread_special.1199.desc_win_feeling:0 "这只是一个小桥段，但是我凸显了它的重要。观众们因我的每个词语而神魂颠倒，沉浸在我为他们编织的故事中。"
 intrigue_dread_special.1199.desc_loose_feeling:0 "这只是一个小桥段，但是不知怎么地，我把它全搞砸了。我以前一直擅长于影响宫廷里的人们，但是面对这么多人……这是一种全新的体验。"
 intrigue_dread_special.1199.desc_win_reading:0 "我完美念出了我的台词，抓住了那个片刻并得到了观众的全部注意力。"
 intrigue_dread_special.1199.desc_loose_reading:0 "随着观众的笑声减弱，我试图从慌乱中恢复过来。我一直擅长在恰当的时机说合适的话，但是在舞台上怎么做显然比我曾想象的要困难得多。"
 intrigue_dread_special.1199.desc_fallback:0 "我严格遵从了剧本，演出很顺利但是也很平凡。"
 intrigue_dread_special.1199.desc_win:0 "\n\n最后一场结束后，我们在雷鸣般的掌声中鱼贯走下舞台。我彻底愚弄了所有观众，还在保持伪装和欺骗的同时成功愚弄了这么多人……这种感觉真棒！"
 intrigue_dread_special.1199.desc_loose:0 "\n\n最后一场结束后，我们依次向观众鞠躬，轮到我时台下的一片寂静说明了一切。尽管我很努力，我依然未能成功让观众沉醉于我编织的故事中，失望就像一杯苦酒，难以下咽。"
 intrigue_dread_special.1199.z:0 "我希望能再次体验！再来一次！"
 intrigue_dread_special.1199.a:0 "伶人已走，徒留舞台。"
 intrigue_dread_special.1199.b:0 "下一次，你们等着！"
 intrigue_dread_special.1199.c.a:0 "你们#EMP 一定要#!欢呼！卫兵！"
 intrigue_dread_special.1199.c.b:0 "这一定是企图羞辱我的阴谋！卫兵！"

 intrigue_dread_special.1197.t:0 "糟透的演出"
 intrigue_dread_special.1197.desc:0 "我必须承认我的首秀可能有点缺乏……虽说这导致了整个剧团无法呈现完美的演出，农民们的反应比意料中更偏向赞赏。好吧，确切地说也许不是#EMP 赞赏#!，但肯定还是挺满意的。"
 intrigue_dread_special.1197.a:0 "至少我玩的开心。"

 intrigue_dread_special.1198.desc:0 "我们一次又一次地不断重复着演出，而观众们在我的卫兵们的监视下，每次都要欢呼。\n\n每当新一次试演，我的演技便得到了提升，同时其他演员变得越来越马虎了，因为恐惧和沮丧拖累了他们，最终他们一个接一个地精疲力竭地退出了，徒留我独自一人，我成了舞台上的凯旋将军。"
 intrigue_dread_special.1198.a:0 "真是段神采超逸的体验，不是吗？"

# Retinue members are concerned, by Linnéa Thimrén
 intrigue_dread_special.1301.t:0 "忧虑的廷臣"
 intrigue_dread_special.1301.desc:0 "“……[ROOT.Char.GetSheHe]谋划针对#EMP 我们#!有多久了？这场诡计快失控了。”[courtier_first.GetTitledFirstName]与[courtier_second.GetTitledFirstName]站在那里交头接耳，当我走过转角时他们吓了一跳。\n\n“我的[ROOT.Char.GetTitleTierName]！我们刚才在讨论你的……消遣活动。它们似乎太占用你的时间了。”"
 intrigue_dread_special.1301.a:0 "我怀疑你们想谋反！卫兵！"
 intrigue_dread_special.1301.b:0 "任何#EMP 忠诚的#!仆人都没有必要担心这些……"
 intrigue_dread_special.1301.c:0 "我向你们保证，没什么好担心的。"
 intrigue_dread_special.1301.c.duel_success:0 "我成功安抚了廷臣"
 tooltip.intrigue_dread_special.1301.c.duel_success:0 "我的安抚很有说服力"
 intrigue_dread_special.1301.c.duel_failure:0 "我的臣民很不安"
 tooltip.intrigue_dread_special.1301.c.duel_failure:0 "我没有足够的说服力"
 intrigue_dread_special.1301.d:0 "管好你们自己的事！"

# Cannibal cook, by Linnéa Thimrén
 intrigue_dread.1501.t:0 "晚餐"
 intrigue_dread.1501.desc:0 "“[ROOT.Char.GetLadyLord]，你觉得这份炖菜合你口味吗？”\n\n肥厚的肉块混杂着几片蔬菜，结实的纤维上带有一些短小疏松的毛发。当我问及原料，我的私人厨师[cannibal_cook.GetTitledFirstName]笑了笑，并试图安慰我。\n\n“[ROOT.Char.GetLadyLord]，我的唯一愿望是侍奉#EMP 你#!。”"
 intrigue_dread.1501.a:0 "饭菜的具体内容无关紧要。"
 intrigue_dread.1501.b:0 "[cannibal_cook.GetSheHe|U]以为[cannibal_cook.GetSheHe]能对#EMP 我#!保守秘密？"
 intrigue_dread.1501.b.flavor:0 "无知或许是福，但我#EMP 需要#!知道"
 intrigue_dread.1501.b.tt1:0 "我设法偷偷溜进厨房"
 intrigue_dread.1501.b.tt2:0 "[cannibal_cook.GetSheHe|U]设法保住食谱的秘密"
 intrigue_dread.1501.c:0 "迷迭香配人肉？可真有你的！"

 intrigue_dread.1502.desc:0 "当我进入厨房时，里面一片黑暗，空无一人，空气中弥漫着浓烟。在角落里，我发现了[cannibal_cook.GetTitledFirstNamePossessive]的食谱，上面满是油污。\n\n#EMP 当烹饪肝脏时，要注意的是过量饮酒会显著降低脏器的质量……#!\n当我翻到另一页时，我的胸中涌出一股寒意。\n#EMP 然而，当烹饪儿童，其年龄低于……#!"
 intrigue_dread.1502.a:0 "提[cannibal_cook.GetHerHis]的人头来见我！"
 intrigue_dread.1502.a.flavor:0 "不过不要放在盘子里"
 intrigue_dread.1502.b:0 "把[cannibal_cook.GetHerHim]扔进地牢里！"
 intrigue_dread.1502.c:0 "但是，真香……"

 intrigue_dread.1503.desc:0 "尽管我尽了最大的努力，我还是没能找到在不引起[cannibal_cook.GetTitledFirstNamePossessive]怀疑的情况下进入厨房的办法。"
 intrigue_dread.1503.a:0 "这个秘密会折磨我的……"

# Poison tasting, by Petter Vilberg
 intrigue_dread.1801.t:0 "实验"
 intrigue_dread.1801.mentor_desc:0 "“只要再加一点点这个东西就可以让[test_subject.GetHerHim]完全丧失知觉，”[intrigue_mentor.GetFirstName]向我说道。我们的“志愿者”[test_subject.GetTitledFirstName]几乎完全失去了意识。\n\n[intrigue_mentor.GetFirstName]开始拿走这些瓶瓶罐罐。“不幸的是，我相信我们的实验对象今晚只能承受这么多了。”"
 intrigue_dread.1801.desc:0 "当[test_subject.GetTitledFirstName]愤怒的眼神穿过浑浊的药剂盯在我身上时，我向[test_subject.GetSheHe]表达了我真挚的感谢。要找到有人“自愿”测试我收藏的……材料，这并不容易。[test_subject.GetHerHim]已经承受了整晚的痛苦，还附带灼烧的感觉和偶尔失去的知觉。"
 intrigue_dread.1801.a:0 "这会给我提供非常深刻的见解。"
 intrigue_dread.1801.b:0 "我们远远还没完工。"
 intrigue_dread.1801.c:0 "我们别再做类似这种事了。"

# Torturing Courtier
 intrigue_dread.1901.t:0 "[disliked_courtier.Custom('InsultAdjective')|U]傻子"
 intrigue_dread.1901.desc:0 "日复一日，我不得不忍受[disliked_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]的存在。\n\n不论何时我与[disliked_courtier.GetHerHim]谈话，[disliked_courtier.GetSheHe]就会[disliked_courtier.Custom('quirk_neg_present')]。难道[disliked_courtier.GetSheHe]#EMP 想要#!侮辱我？我不想再让那个[disliked_courtier.Custom('InsultNoun')]羞辱我了，[disliked_courtier.GetHerHim]必须得到教训！"
 intrigue_dread.1901.a:0 "我有瓶一直准备用以试验的毒药……"
 intrigue_dread.1901.b:0 "如果[disliked_courtier.GetSheHe]在宫廷中出丑，这会成为[disliked_courtier.GetHerselfHimself]的耻辱。"
 intrigue_dread.1901.b.tt:0 "该选项可用，因为[disliked_courtier.GetFirstNamePossessiveNoTooltip]的[GetTrait('gregarious').GetName( GetPlayer )]特质"
 intrigue_dread.1901.c:0 "我点燃了[disliked_courtier.GetHerHim]的钱包，以此来愉悦我的心神！"
 intrigue_dread.1901.c.tt:0 "该选项可用，因为[disliked_courtier.GetFirstNamePossessiveNoTooltip]拥有[GetTrait('greedy').GetName( GetPlayer )]特质"
 intrigue_dread.1901.d:0 "“你听说了吗？[disliked_courtier.GetSheHe|U]在床上就像面粉一样单纯。”"
 intrigue_dread.1901.d.tt:0 "该选项可用，因为[disliked_courtier.GetFirstNamePossessiveNoTooltip]拥有[GetTrait('lustful').GetName( GetPlayer )]特质"
 
# Mind Break, by Sean Hughes
 intrigue_dread.4001.t:0 "赏心悦目的剧痛"
 intrigue_dread.4001.desc.start:0 "自从我因折磨自己的囚犯而闻名之后，常规的拷打已不能满足我了。我希望创作出杰作——将剧痛与苦难奉为神圣的艺术品，它将超越我过去的一切作品！"
 intrigue_dread.4001.desc.single:0 "\n\n然而，我忍不住想知道[prisoner_1.GetTitledFirstName]是否适合成为我的杰作的画布？"
 intrigue_dread.4001.desc.multiple:0 "\n\n问题是，谁会是我的画布？"
 intrigue_dread.4001.a.single:0 "没错，[prisoner_1.GetSheHe]非常合适……"
 intrigue_dread.4001.a:0 "[prisoner_1.GetTitledFirstNameNoTooltip]是完美的！"
 intrigue_dread.4001.b:0 "或许[prisoner_2.GetTitledFirstNameNoTooltip]是最好的？"
 intrigue_dread.4001.c:0 "我宁愿使用[prisoner_3.GetTitledFirstNameNoTooltip]。"
 intrigue_dread.4001.a-c.tt:0 "我会在这项工作中把[THIS.Char.GetTitledFirstName]用作我的施虐对象。"
 intrigue_dread.4001.kinslayer:0 "如果[THIS.Char.GetTitledFirstName]因此而死，我会成为人尽皆知的[GetTrait('kinslayer_3').GetName( GetPlayer )]。"
 intrigue_dread.4001.d:0 "不，现在还不是时候。"
 intrigue_dread.4001.d.flavor:0 "我会在几年之后重新考虑这个主意，希望届时有新囚犯"

 intrigue_dread.4002.desc:0 "既然我已选定了画布，我便需要决定我的杰作应采取哪种形式了。\n\n我能想到有许多我所喜欢的折磨[victim.GetTitledFirstName]的手法，但是如果我想要创造一件真正的杰作，我就必须保持专注，把其中一样做到极致。"
 intrigue_dread.4002.a:0 "将[victim.GetHerHis]被剥皮的身体制作成一座精美的雕塑。"
 intrigue_dread.4002.a.flavor:0 "我会向全境展出这个作品！"
 intrigue_dread.4002.b:0 "[victim.GetSheHe|U]将为我歌唱一首甜蜜的剧痛之歌……"
 intrigue_dread.4002.b.flavor:0 "对于[victim.GetHerHis]的惨叫，我将在未来多年里珍藏这份回忆。"
 intrigue_dread.4002.c:0 "泯灭[victim.GetHerHis]的心智，让[victim.GetHerHim]成为我的贱奴！"
 intrigue_dread.4002.c.flavor:0 "我将开始漫长艰巨的工作，慢慢剥去[victim.GetTitledFirstNamePossessiveNoTooltip]的人格，并让[victim.GetHerHim]成为我的忠诚奴仆。"
 intrigue_dread.4002.c.compassionate.tt:0 "警告：由于我富有同情心的天性，选择这条道路会大幅增加我的[stress|E]。"
 intrigue_dread.4002.c.success.desc:0 "我成功改造了[victim.GetFirstNamePossessiveNoTooltip]的心智，让我用起来更加顺手了。"
 intrigue_dread.4002.c.failure.desc:0 "在我完成工序前，[victim.GetFirstNameNoTooltip]就凋谢了"
 intrigue_dread.4002.d:0 "我改变想法了，[victim.GetSheHe]并不适合这个……"

 intrigue_dread.4004.desc:0 "为了改造[victim.GetTitledFirstNamePossessive]的心智，我首先必须让[victim.GetHerHim]承受极端压力。\n\n我应当仔细挑选对[victim.GetFirstNameNoTooltip]最敏感的施虐手法——如此我才能确保自己对其施加了最大可能程度的创伤。"
 intrigue_dread.4004.desc.followup:0 "[victim.GetTitledFirstName]开始对我现在的施虐手法变得不敏感了，而且它不再拥有过去的效果。我需要挑选其他手段……"
 intrigue_dread.4004.o.flavor:0 "这种施虐技术的效果取决于[victim.GetTitledFirstNamePossessiveNoTooltip]的不同[traits|E]。"
 intrigue_dread.4004.a:0 "肉体上的虐待和痛苦。"
 intrigue_dread.4004.b:0 "饥饿和睡眠剥夺。"
 intrigue_dread.4004.c:0 "羞辱和恶堕。"

 intrigue_dread.4005.desc:0 "[victim.GetTitledFirstName]终于放弃了希望，不再在地牢里反抗我。\n\n这表明可以开始第二阶段了，我必须让[victim.GetHerHis]的心中充满内疚和混乱，以此破坏[victim.GetHerHis]的道德感、意志、甚至人格。"
 intrigue_dread.4005.desc.followup:0 "[victim.GetTitledFirstName]依然抱着[victim.GetHerHis]破烂不堪的残存人格，它仅仅遭到了破坏还尚未被毁灭。我必须采用其他策略来完成这项工作……"
 intrigue_dread.4005.a:0 "进行安慰……同时继续施虐！"
 intrigue_dread.4005.b:0 "声称这一切是为了惩罚[victim.GetHerHis]的罪恶。"
 intrigue_dread.4005.c:0 "让[victim.GetHerHim]暂时抱有得救的期待，之后再碾碎[victim.GetHerHis]那残存的希望。"

 intrigue_dread.4006.desc:0 "经过好久，我终于剥去了[victim.GetTitledFirstNamePossessive]最后一点残留的人格。现在[victim.GetSheHe|U]成为了一具空壳，再也无法与[victim.GetHerHim]周围的世界交流了。"
 intrigue_dread.4006.a:0 "我要按自己的兴趣重塑[victim.GetHerHim]。"
 intrigue_dread.4006.a.tt:0 "我开始努力将[victim.GetTitledFirstName]调教为顺从的下仆"
 intrigue_dread.4006.b:0 "最后送还给[victim.GetHerHim]一副空壳，这更让我愉悦。"

 intrigue_dread.4007.desc:0 "完成了——[victim.GetTitledFirstName]站在我的面前，[victim.GetHerHim]是我的忠顺奴仆，愿意执行我所要求的任何事情。"
 intrigue_dread.4007.a:0 "哦，这是我们共同达到的成就！"

 intrigue_dread.4008.desc:0 "自从我允许[victim.GetTitledFirstName]回到世俗当我的奴隶已经过去了多年。"
 intrigue_dread.4008.desc.success:0 "[victim.GetSheHe|U]后来重新适应了[victim.GetHerHis]周围的环境，并承担起[victim.GetHerHis]的日常工作——同时仍然保持对我的忠诚。"
 intrigue_dread.4008.desc.lunatic:0 "\n\n看来我对[victim.GetHerHis]的条件反射训练与新生活的真实世界之间的差异对[victim.GetHerHim]来说太大了，[victim.GetSheHe]最终不幸崩溃了。"
 intrigue_dread.4008.desc.failure:0 "\n\n不幸的是，[victim.GetHerHis]的家人朋友似乎消除了我对[victim.GetHerHim]的细致雕琢，结果是[victim.GetSheHe]已经不再是我的忠犬了。"
 intrigue_dread.4008.a.success:0 "很好……"
 intrigue_dread.4008.a.lunatic:0 "至少我们度过了一段好时光。"
 intrigue_dread.4008.a.failure:0 "他们毁了我的艺术，该死！"

 intrigue_dread.4011.desc:0 "[victim.GetTitledFirstName]不再被关在我的地牢中，我也无法继续把[victim.GetHerHim]改造为我的艺术珍品。我的计划不得不停滞，直至我能得到其他合适的、能激发灵感的画布，而且就算我重新逮住了[victim.GetHerHim]，也无法重现一切。"
 intrigue_dread.4011.a:0 "令人惋惜的挫折……"

 intrigue_dread.4013.desc:0 "看来我对[victim.GetTitledFirstName]的处理太过了，以至于使其死在了我的地牢里。\n\n我现在无法完成我的杰作了，直至我能得到其他合适的、能激发灵感的画布，而只有[ROOT.Char.GetFaith.HighGodName]知道我得等多久……"
 intrigue_dread.4013.a:0 "我下次得更加仔细小心。"

 intrigue_dread.4100.t:0 "无尽的听询"
 intrigue_dread.4100.desc.intro:0 "宫廷中不存在哪一天没有新的烦扰我心神的琐碎小事。今天看来是轮到[petitioner_1.GetTitledFirstNamePossessive]与[petitioner_2.GetTitledFirstNamePossessive]用一场小口角来浪费我的时光了。"
 intrigue_dread.4100.desc.lazy:0 "\n\n我几乎无法倾听他们的委屈……我把所有的有限时间和经历都浪费在如此无聊的事情上，我还怎么能进行统治？"
 intrigue_dread.4100.desc.councillors:0 "\n\n他们想让我相信这是件事关领地安危的大事，然而挥之不去的感觉告诉我，他们很有可能在为他们自己的利益夸大形势的严重性。"
 intrigue_dread.4100.desc.fallback:0 "\n\n对于他们的理由，我听得越多，我越确信我根本没必要关心这整个听询。"
 intrigue_dread.4100.z:0 "我很好奇，你们被砍下的头颅也会这么唠叨吗？"
 intrigue_dread.4100.a:0 "卫兵，把这两个无赖给我叉出去！"
 intrigue_dread.4100.b:0 "让我来教教你们怎么浪费上廷的时间！"
 intrigue_dread.4100.b.duel_success:0 "请愿者在我的怒火前退缩"
 intrigue_dread.4100.b.duel_failure:0 "请愿者感觉被我的威胁侮辱了"
 intrigue_dread.4100.c:0 "让我再听一次……"
 intrigue_dread.4100.c.tooltip:0 "你会花时间作出裁决"
 intrigue_dread.4100.c.support.petitioner_1:0 "如果你支持[petitioner_1.GetTitledFirstName]"
 intrigue_dread.4100.c.support.petitioner_2:0 "如果你支持[petitioner_2.GetTitledFirstName]"
 intrigue_dread.4100.d:0 "应当由[scoped_chancellor.GetTitledFirstNameNoTooltip]处理这些事务。"

 intrigue_dread.4102.desc.commanders:0 "[petitioner_1.GetFirstName]和[petitioner_2.GetFirstName]的核心问题是关于军队中的军官与若干老兵之间的口角。"
 intrigue_dread.4102.desc.guests:0 "显然，这种问题是由说话办事不得体所造成的……"
 intrigue_dread.4102.desc.fallback:0 "我本希望倾听他们的委屈可能会揭露整个事件更深层次的含义，然而[petitioner_1.GetFirstNamePossessive]与[petitioner_2.GetFirstNamePossessive]只会发出浅薄的聒噪。"
 intrigue_dread.4102.desc.antagonizer:0 "\n\n仅从当前看来，我可以断言在两名请愿人中，[scoped_antagonizer.GetFirstNameNoTooltip]令人不快的程度远远超过另一位。"
 intrigue_dread.4102.a:0 "我命令你们立即和解。要不然有你们受的。"
 intrigue_dread.4102.b:0 "[petitioner_1.GetFirstNameNoTooltip]显然更得理。"
 intrigue_dread.4102.c:0 "我觉得[petitioner_2.GetFirstNamePossessiveNoTooltip]所说的更真实。"
