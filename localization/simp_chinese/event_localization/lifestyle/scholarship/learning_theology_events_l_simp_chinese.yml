# Your realm priest asks for books, by Linnéa Thimrén
 learning_theology.1301.t:0 "梦寐以求的文献"
 learning_theology.1301.desc_opening:0 "“[ROOT.Char.GetLadyLord]！”[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U]急匆匆地跑来找我。\n\n"
 learning_theology.1301.desc_regula_pastoralis:0 "“一名当地的商人有一份很有影响力的《司牧训话》的抄本，不过拒绝向我出售。"
 learning_theology.1301.desc:0 "”一名当地商人有一份《利用还原与对消运算的简明算书》的抄本，不过拒绝出售给我。"
 learning_theology.1301.desc_ending:0 "如果你让他意识到自己的错误，我欠你一个人情！”"
 learning_theology.1301.a:0 "我保证这书会是你的。"
 learning_theology.1301.b:0 "嗯呣，这书听起来很有意思……"
 learning_theology.1301.c:0 "感觉这是#EMP 你#!的问题。"

# Flatter your court chaplain with some bible verses, by Mathilda Bjarnehed
 learning_theology.2020.t:0 "[ROOT.Char.GetFaith.ReligiousText|U]的力量"
 learning_theology.2020.desc:0 "[court_chaplain.GetCouncilTitle|U][court_chaplain.GetFirstName]经常引用[ROOT.Char.GetFaith.ReligiousText]中关于圣德的篇章。我应该证明自己确实有留心听，也引用一段文字——最好是能赞美[court_chaplain.GetHerHis]品格的。\n\n我要记忆和背诵的片段是关于……"
 learning_theology.2020.brave:0 "……勇气的。"
 learning_theology.2020.just:0 "……公正的。"
 learning_theology.2020.temperate:0 "……节制的。"
 learning_theology.2020.chaste:0 "……贞洁的。"
 learning_theology.2020.compassionate:0 "……同情的。"
 learning_theology.2020.honest:0 "……真诚的。"
 learning_theology.2020.forgiving:0 "……宽容的。"
 learning_theology.2020.wrathful:0 "……凶猛的。"
 learning_theology.2020.vengeful:0 "……复仇的。"
 learning_theology.2020.content:0 "……满足的。"
 learning_theology.2020.patient:0 "……耐心的。"
 learning_theology.2020.calm:0 "……安详的。"
 learning_theology.2020.humble:0 "……谦虚的。"
 learning_theology.2020.diligent:0 "……勤奋的。"
 learning_theology.2020.generous:0 "……慷慨的。"
 learning_theology.2020.greedy:0 "……财富的。"
 learning_theology.2020.lustful:0 "……情欲的。"
 learning_theology.2020.ambitious:0 "……野心的。"
 learning_theology.2020.gluttonous:0 "……饮食健康的。"

 learning_theology.2020.success.desc:0 "[court_chaplain.GetCouncilTitle|U][court_chaplain.GetFirstNameNoTooltip]很是受用"
 learning_theology.2020.neutral.desc:0 "[court_chaplain.GetCouncilTitle|U][court_chaplain.GetFirstNameNoTooltip]感到高兴"
 learning_theology.2020.failure.desc:0 "[court_chaplain.GetCouncilTitle|U][court_chaplain.GetFirstNameNoTooltip]认为我在嘲笑[court_chaplain.GetHerHim]"

 learning_theology.2021.desc:0 "我很肯定[court_chaplain.GetCouncilTitle|U][court_chaplain.GetFirstName]说过关于[SCOPE.Custom('virtue_choice')]之德行的事情。我想不起来具体说了什么，所以我自己发挥了一些创造力。\n\n可惜，[court_chaplain.GetCouncilTitle|U]比较保守。“你在说什么？”[court_chaplain.GetSheHe]冷笑道。“这些可不是[ROOT.Char.GetFaith.HighGodName]的话语！”"
 learning_theology.2021.a:0 "也许我应该更常读[ROOT.Char.GetFaith.ReligiousText]……"

 learning_theology.3002.t:0 "世界的年岁"
 learning_theology.3002.desc:0 "我一直在研读古代宗教文本和学者的著作，他们似乎都认定[ROOT.Char.Custom('WorldDeadline')]。但根据我的计算，我们只剩不到一个世纪了。\n\n不过，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))]，[chaplain.GetTitledFirstName]力劝我不要说出去。“这事就留给[ROOT.Char.GetFaith.AltPriestTermPlural]吧，避免恐慌。如果你计算错误怎么办？”"
 learning_theology.3002.a:0 "人人都有权知道真相！"
 learning_theology.3002.b:0 "合理的建议，[chaplain.GetFirstNameNoTooltip]。"
 learning_theology.3002.c:0 "我应该咨询更多[ROOT.Char.GetFaith.PriestNeuterPlural]。"

 learning_theology.3003.t:0 "观星"
 learning_theology.3003.desc:0 "我观测群星的夜晚里，我总能亲眼看见以前只得听闻的事情。\n\n群星以不同的速度运动，在不同时间调转轨道，但又似乎根据所属天球的不同，而分为各大组别。确实，若计算正确，一个人也可以预测它们的运动。\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))]当然并不赞同。“别管诸天了。天界是留给[ROOT.Char.GetFaith.AltPriestTermPlural]去了解的。”"
 learning_theology.3003.a:0 "我会在诸天中找我的答案。"
 learning_theology.3003.b:0 "你是对的，我应该专注于大地上的事务。"

 #Worship in the same church (theology friend), by Linnéa Thimrén
 learning_theology.3011.t:0 "共同祈祷"
 learning_theology.3011.desc_friend:0 "离开[temple_county.GetName]的[ROOT.Char.GetFaith.HouseOfWorship]后，我和我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))][believer.GetTitledFirstName]最后和一些当地的商人走到了一起。"
 learning_theology.3011.desc:0 "离开[temple_county.GetName]的[ROOT.Char.GetFaith.HouseOfWorship]后，我最后和一些当地的商人，还有[believer.GetTitledFirstName]来到了一起。"
 learning_theology.3011.ending:0 "他们正在讨论神学和世俗的财富。\n\n“我#EMP 可以#!投资[ROOT.Char.GetFaith.HouseOfWorship]，但我怎么知道这是不是[ROOT.Char.GetFaith.WealthGodNamePossessive]的意志？”"
 learning_theology.3011.a_friend:0 "我们会说服他们，[ROOT.Char.GetFaith.WealthGodName]已经给出了信号！"
 learning_theology.3011.a:0 "帮我说服他们，[believer.GetTitledFirstNameNoTooltip]！"
 learning_theology.3011.a.success:0 "商人们被说服了"
 learning_theology.3011.a.failure:0 "[ROOT.Char.GetFaith.HouseOfWorship]没见到一分钱"
 learning_theology.3011.b:0 "我知道你的钱在哪能得到更好的使用……！"

 #Send fan mail to religious head, by Linnéa Thimrén
 learning_theology.3021.t:0 "神圣的信"
 learning_theology.3021.desc_opening:0 "我最近在神学领域的努力让我对[ROOT.Char.GetFaith.HighGodNamePossessive]在尘世的代表有了更深的理解。为了表达其中的一些感受，我会给[compliment_receiver.GetTitleAsName][compliment_receiver.GetFirstName]写一封信。\n\n"
 learning_theology.3021.desc_friend:0 "我和我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))][believer.GetTitledFirstName]坐下，"
 learning_theology.3021.desc:0 "我和一个书吏坐下， "
 learning_theology.3021.desc_christian:0 "一起写了一封精彩绝伦的信，强调了陛下[compliment_receiver.GetHerHis|U]的神圣……"
 learning_theology.3021.desc_other:0 "一起写了一封精彩绝伦的信，强调了[compliment_receiver.GetHerHis]……"
 learning_theology.3021.success.tt:0 "由[believer.GetTitledFirstNameNoTooltip]决定："
 learning_theology.3021.b:0 "唯有[ROOT.Char.GetFaith.HighGodName|U]！"

 learning_theology.3022.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3022.desc:0 "非常感激你的来信！你对[ROOT.Char.GetFaith.HighGodName|U]的领域和人的本质的洞察真是令人震惊。"
 learning_theology.3022.a:0 "赞美[ROOT.Char.GetFaith.HighGodNameAlternate]！"

 learning_theology.3023.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3023.desc:0 "你对我们宗教的洞察给我留下了深刻印象，但你对同类的洞察就有些不尽如人意了。"
 learning_theology.3023.a:0 "就这样吧。"

 learning_theology.3024.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3024.desc:0 "作为[ROOT.Char.GetFaith.HighGodName]下的一名[ROOT.Char.GetWomanMan]，你的傲慢可糊弄不了我。你对人内心的洞察背叛了你！"
 learning_theology.3024.a:0 "该死……！"

# Deal with county of different faith, by Linnéa Thimrén
 learning_theology.3031.t:0 "信仰差异"
 learning_theology.3031.desc_opening:0 "在[county.GetName]人们信仰[county.GetProvince.GetCounty.GetFaith.GetNameNoTooltip]，他们并不向[ROOT.Char.GetFaith.HighGodName]祈祷。\n\n"
 learning_theology.3031.desc_bishop:0 "[bishop.GetCouncilTitle|U][bishop.GetFirstName]谴责这是异端邪说，但这里的人民请求理解……"
 learning_theology.3031.desc:0 "许多人谴责这是异端邪说，但这里的人民请求理解……"
 learning_theology.3031.a:0 "他们如何礼拜不关我的事。"
 learning_theology.3031.b:0 "他们#EMP 应当#!向[ROOT.Char.GetFaith.PantheonTerm]祈祷！"
 learning_theology.3031.b_tt:0 "提高内阁任务$task_conversion$的进度"
 learning_theology.3031.b_tt2:0 "改变[county.GetNameNoTooltip]的信仰会更加容易，持续30年"

 # Study Mysticism, by Petter Vilberg
 learning_theology.3041.t:0 "神秘知识"
 learning_theology.3041.desc:0 "我偶然发现了一本书籍，描述了古代[ROOT.Char.GetFaith.DevoteeNeuterPlural]如何利用出神状态和沉醉时的幻象来与[ROOT.Char.GetFaith.DivineRealm]交流。\n\n在现代，这似乎是一种奇怪的行为，但也许我们能从中学到些什么？"
 learning_theology.3041.a:0 "我好奇如果我模仿他们的做法会发生什么。"
 learning_theology.3041.a.tt:0 "你尝试神秘仪式"
 learning_theology.3041.b:0 "其他经文是怎么说的？"
 learning_theology.3041.b.tt:0 "你试图通过书籍了解这种仪式的更多信息"

 learning_theology.3042.desc:0 "房间反锁，奇怪的粉末洒在燃烧的火焰上，迸发出极强的热量、厌恶和气味，我试着去感受那些感官世界之外的东西。\n\n不知过了多久，奇怪的、难以辨认的异象终于出现在我面前。这是我的幻觉，还是神明的一瞥？有办法知道吗？"
 learning_theology.3042.a:0 "我需要再试一次，看看是否会有所不同！"
 learning_theology.3042.a.tt:0 "你继续实验"
 learning_theology.3042.b:0 "有趣。我要把我的发现记录下来，以备未来之需。"

 learning_theology.3043.desc:0 "实验越做越多，而我对事情的掌握也越来越清晰。当我开始小仪式时，现在我似乎能召唤我感知到的存在。\n\n当世界的混乱在我周围盘旋时，它提供了稳定和舒适。"
 learning_theology.3043.a:0 "这正是我一直追寻的！"
 learning_theology.3043.b:0 "一点也不神圣——但是非常放松！"

 learning_theology.3044.desc:0 "我对古代文本的挖掘越深，我发现的东西也越多。也许古代[ROOT.Char.GetFaith.DevoteeNeuterPlural]的这些神秘仪式甚至比[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]本身还要古老？\n\n我似乎偶然发现了一些不得了的东西。"
 learning_theology.3044.a:0 "这让我对我的信仰了解得更深了！"
 learning_theology.3044.b:0 "也许我还是应该稍微尝试下……"

 learning_theology.3045.desc:0 "真是令我失望！无论我做什么，都无法再获得第一次神秘实验中的那种感觉。\n\n不管我做什么，那种#EMP 有东西#!在哪，只是无法触及的感觉就这样消失了！"
 learning_theology.3045.a:0 "我必须找回那种感觉！"
 learning_theology.3045.b:0 "只需要一位祈祷者就能与[ROOT.Char.GetFaith.HighGodNameAlternate]交流。"

 learning_theology.3046.desc:0 "我寻求神秘知识和经历以及这么久了，然而……一无所获！现在唯一的答案就是重回开端，完美重新我所有的实验条件。\n\n我需要与神灵沟通。我是被故意无视了吗？！"
 learning_theology.3046.a:0 "我必须找到答案！"
 learning_theology.3046.a.success:0 "一次成功的实验"
 learning_theology.3046.a.success.tt:0 "你可能获得[GetTrait('mystic_1').GetName( GetPlayer )]"
 learning_theology.3046.a.failure:0 "还是什么都没有！"
 learning_theology.3046.a.failure.tt:0 "你的追求让你疯狂"
 learning_theology.3046.b:0 "我在干什么……是时候停止这愚蠢的行为了。"

 learning_theology.3047.desc:0 "我不需要古代仪式来与神祇交流。神祇随时都在对我说话。我能听得到。我没什么好担心的，也没什么要追寻的。祂就在我身边，每天早晨，每天傍晚，每天深夜。\n\n祂对我说话，而且只对我说！"
 learning_theology.3047.a:0 "[ROOT.Char.GetFaith.HighGodName]选中了我！我就是唯一的那个！"

# Find old text, by Linnéa Thimrén & Flavio Verna
 learning_theology_special.1001.t:0 "次经"
 learning_theology_special.1001.desc:0 "我对知识不能遏止的求索引我发现了一份怪异古老的文本。\n\n这古卷，据信出自一位少有被官方资料引用的古代神学家之手，对[ROOT.Char.GetFaith.GetName]的某些方面有着独到的见解，我相信绝不属于信仰的教条。"
 learning_theology_special.1001.d:0 "我们必须复活这些古老的做法。"
 learning_theology_special.1001.d.success:0 "我成功将我的发现整合进当前[THIS.Char.GetFaith.GetAdjective]信条"
 learning_theology_special.1001.d.failure:0 "我无法说服其他神职人员"
 learning_theology_special.1001.d.failure.toast:0 "我整合次经文本的企图失败了"
 learning_theology_special.1001.e:0 "[vassal_pope.GetTitledFirstNameNoTooltip]必须得知此事！"
 learning_theology_special.1001.e.success:0 "我说服[vassal_pope.GetTitledFirstName]将我的发现整合进当前[THIS.Char.GetFaith.GetAdjective]信条"
 learning_theology_special.1001.e.failure:0 "[vassal_pope.GetTitledFirstNameNoTooltip]拒绝接受文本为真迹"
 learning_theology_special.1001.e.failure.toast:0 "[vassal_pope.GetTitledFirstName]斥责这文本是异端的信口雌黄"
 learning_theology_special.1001.a:0 "[bishop.GetTitledFirstNameNoTooltip]可以帮助我研究这份文本。"
 learning_theology_special.1001.a.desc:0 "基于[bishop.GetTitledFirstName]有多狂热"
 learning_theology_special.1001.a.success:0 "[bishop.GetSheHe|U]会帮助我研究"
 learning_theology_special.1001.a.success.toast:0 "[bishop.GetTitledFirstName]祝贺我这一珍贵的发现"
 learning_theology_special.1001.a.failure:0 "[bishop.GetSheHe|U]会烧掉这本书"
 learning_theology_special.1001.a.failure.toast:0 "[bishop.GetTitledFirstName]将这本异端书籍送到柴堆"
 learning_theology_special.1001.b:0 "我最好还是私下研究……"
 learning_theology_special.1001.c:0 "这异端的污物应当烧掉！"

 learning_theology_special.1002.t:0 "全新信条"
 learning_theology_special.1002.a.desc:0 "将古老文本的内容整合进现今[ROOT.Char.GetFaith.GetAdjective]实践中，我在信仰上留下了历史性的印记，我的后继者恐怕难有机会匹敌。\n\n神职人员中一些显要的代表对我们信条这一不同寻常的改变嗤之以鼻，但由于我的口才，大部分有影响力的神学家都已信服我改革的合法性。"
 learning_theology_special.1002.b.desc:0 "说服[vassal_pope.GetTitledFirstName]相信这文本的真实性，这第一步就并不容易，接着还要说服[vassal_pope.GetHerHim]之下其他[ROOT.Char.GetFaith.GetAdjective]信仰的主要代表，但我的热情和神学知识让我得偿所愿。\n\n神职人员中某些显要的代表仍对我们信条这一不同寻常的改变嗤之以鼻，但大部分有影响力的神学家都已信服其合法性。"
 learning_theology_special.1002.a:0 "显然是[ROOT.Char.GetFaith.HighGodName][ROOT.Char.GetFaith.HighGodHerselfHimself]引导我发现这本书的！"

 learning_theology_special.1003.a.desc:0 "凭[player_pope.GetHerHis]所有广大的智慧，[player_pope.GetTitledFirstName]发现了一份古代宗教文本，极大改变了[ROOT.Char.GetFaith.GetAdjective]教条。\n\n与神职人员中的显要成员讨论[player_pope.GetHerHis]的发现后，[player_pope.GetTitleTierName]决定将此书的内容整合进信仰的官方信条中。"
 learning_theology_special.1003.b.desc:0 "经过勤勉的研究和无数小时的神学学习，[pope_liege.GetTitledFirstName]发现了一份古代宗教文本，极大改变了[ROOT.Char.GetFaith.GetAdjective]教条。\n\n[pope_liege.GetHerHis]将这发现呈现给[vassal_pope.GetTitledFirstName]，[vassal_pope.GetTitleTierName]决定将此书的内容整合进信仰的官方信条中。"
 learning_theology_special.1003.a:0 "这对我们到底意味着什么？"

# Learned scholar come to your court, by Linnéa Thimrén
 learning_theology_special.1101.t:0 "注疏"
 learning_theology_special.1101.desc:0 "“祝福你，[ROOT.Char.GetLadyLord]。我是[scholar.GetTitledFirstName]。”我面前的拉比恭敬地鞠躬。\n\n“我毕生研读《塔纳赫》和《塔木德》并为之作注。也许我的著作和我的导引能有助于你进行你自己对[ROOT.Char.GetFaith.ReligiousText]的研究。”"
 learning_theology_special.1101.desc.fallback:0 "“祝好，[ROOT.Char.GetLadyLord]。我是[scholar.GetTitledFirstName]。”我面前的司祭恭敬地鞠躬。\n\n“我毕生研读和写作[ROOT.Char.GetFaith.ReligiousText]。也许我的著作和我的导引能有助于你自己的研究。”"
 learning_theology_special.1101.a:0 "我们一起为[ROOT.Char.GetFaith.ReligiousText]作注！"
 learning_theology_special.1101.b:0 "我在#emp 现实#!世界有更紧要的事情。"
 learning_theology_special.1101.c:0 "我绝不会在我的屋檐下接待一个异端！"

 learning_theology_special.1102.desc:0 "数日辛苦工作之后，我们看着面前四处散落的书页；我们写下了详尽复杂的注疏。感谢[scholar.GetTitledFirstNamePossessive]的指导，我对[ROOT.Char.GetFaith.ReligiousText]有了新的认识。"
 learning_theology_special.1102.desc_dead:0 "数日辛苦工作之后，我看着面前四处散落的书页；写下的注疏详尽而复杂。真可惜[scholar.GetTitledFirstName]不能在这里亲眼见证。"
 learning_theology_special.1102.desc_ending:0 "\n\n我坚信神职人员会对我完成的工作感兴趣！"
 learning_theology_special.1102.a.success:0 "我说服[scholar.GetTitledFirstNameNoTooltip]继续"
 learning_theology_special.1102.a.failure:0 "[scholar.GetTitledFirstNameNoTooltip]未被说服"
 learning_theology_special.1102.b:0 "为什么我要分享这份荣耀？"
 learning_theology_special.1102.c:0 "全靠[scholar.GetFirstNameNoTooltip]！"
 learning_theology_special.1102.c.rl_desc:0 "取决于[scholar.GetTitledFirstNameNoTooltip]有多少荣誉感"
 learning_theology_special.1102.c.success:0 "[scholar.GetSheHe|U]会与我分享这份荣耀"
 learning_theology_special.1102.c.failure:0 "[scholar.GetSheHe|U]会拿走所有功劳"
 learning_theology_special.1102.c.success.toast:0 "[scholar.GetTitledFirstName]与我分享这份荣耀"
 learning_theology_special.1102.c.failure.toast:0 "[scholar.GetTitledFirstName]拿走所有功劳"
 
 learning_theology_special.1102.b.success:0 "我智慧更胜于[scholar.GetShortUINameNoTooltip]"
 learning_theology_special.1102.b.failure:0 "[scholar.GetShortUINameNoTooltip]揭露了我的欺瞒"
 learning_theology_special.1102.d:0 "但我也学到了很多！"
