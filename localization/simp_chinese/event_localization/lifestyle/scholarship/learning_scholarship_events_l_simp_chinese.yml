 learning_scholarship_special.2011.desc:0 "翻译[ROOT.Char.Custom('TranslationBook')]进展顺利，但我从手头的版本抄写某一部分时迟疑了。\n\n我的书吏坚持认为那一页上的文字意思是“我们拿住双足和魂灵升起的猎人边缘。”\n\n这不可能是对的吧？"
 learning_scholarship_special.2011.a:0 "我想到了更合适的翻译。"
 learning_scholarship_special.2011.a.success:0 "我改进了文本"
 learning_scholarship_special.2011.a.failure:0 "我翻错了意思"
 learning_scholarship_special.2011.b:0 "我们按照字面翻译！"
 learning_scholarship_special.2011.c:0 "噢，这意思很明显，让我来处理。"

 learning_scholarship_special.2012.desc:0 "[ROOT.Char.Custom('TranslationBook')]的一个特定段落卡住我的翻译进度好几天了。我甚至开始喃喃自语这段话。\n\n“还在纠结这段话，对不对？”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))]举起一本厚重的古卷。“人只需要知道去哪里找。”"
 learning_scholarship_special.2012.a:0 "帮我找到，[realm_priest.GetFirstNameNoTooltip]！"
 learning_scholarship_special.2012.a.success:0 "[realm_priest.GetShortUINameNoTooltip]找到了答案。"
 learning_scholarship_special.2012.a.failure:0 "[realm_priest.GetShortUINameNoTooltip]找到了差不多是那个意思的答案"
 learning_scholarship_special.2012.b:0 "别玩了。直接告诉我，我需要找的是什么。"
 learning_scholarship_special.2012.c:0 "不介意展示给我吧，老朋友？"
 learning_scholarship_special.2012.c.friendship_tooltip:0 "此选项可用，因为我与[realm_priest.GetFirstNameNoTooltip]的友谊"

 learning_scholarship_special.2013.desc:0 "听着[ROOT.Char.Custom('TranslationBook')]我自己的译本被读给我，我记下一道道笔记，突然一道灵感闪现。“书吏！加上这些注释……”"
 learning_scholarship_special.2013.a:0 "“不同于[ROOT.Char.GetFaith.ReligiousText]，这部作品设想了……”"
 learning_scholarship_special.2013.b:0 "“正如[ROOT.Char.GetFaith.HighGodName]的意志所见证的……”"

 learning_scholarship_special.2014.desc:0 "听着[ROOT.Char.Custom('TranslationBook')]我自己的译本被读给我，我记下一道道笔记，这时……\n\n“[ROOT.Char.GetLadyLord]？原谅我，但……你刚才是不是睡着了？！”\n\n天啊，这部“经典”整一个就全是胡说八道！"
 learning_scholarship_special.2014.a:0 "不论如何，我要逼我自己完成它！"
 learning_scholarship_special.2014.b:0 "我的书吏可以承担更多的责任。"
 learning_scholarship_special.2014.c:0 "我需要休息。"

 learning_scholarship_special.2015.desc:0 "我发现自己在摇曳的烛光下忙于[ROOT.Char.Custom('TranslationBook')]的翻译已经好几个小时了。通常我很难留意到时间的流逝。我的书吏却提醒了我。\n\n“[ROOT.Char.GetLadyLord]，现在肯定已经过了午夜。是不是该歇息了？”"
 learning_scholarship_special.2015.a:0 "“不，我们必须继续，直到我觉得够了为止！”"
 learning_scholarship_special.2015.b:0 "“是的，适当睡眠对我们都有好处。”"
 learning_scholarship_special.2015.c:0 "“你们都可以在我休息期间继续工作。”"

 learning_scholarship_special.2016.desc:0 "我的一名书吏一直在我不知情的情况下修改我对[ROOT.Char.Custom('TranslationBook')]的翻译！\n\n“我只是想要尽量让它更好！只要你认为这是你自己的成果，你就会喜欢它的！”"
 learning_scholarship_special.2016.a:0 "你不会再有机会为任何人抄书了！"
 learning_scholarship_special.2016.b:0 "我会让你付出代价！"
 learning_scholarship_special.2016.b.flavor:0 "“你们其他书吏最好记住这个教训！”"
 learning_scholarship_special.2016.c:0 "这……其实挺不错的。"

 learning_scholarship_special.2017.desc:0 "持续投入去翻译[ROOT.Char.Custom('TranslationBook')]实在累人。虽然我前所未有地接近完成，但不间断的集中、理解和创造的需求榨干了我。"
 learning_scholarship_special.2017.a:0 "今晚再多几页，然后早上再来多几页……"
 learning_scholarship_special.2017.b:0 "我必须与世隔绝不接触任何分心的事物，直到完成。"
 learning_scholarship_special.2017.c:0 "这本书可以等。"

 learning_scholarship_special.2097.t:0 "一部杰出的译著"
 learning_scholarship_special.2097.opening:0 "我终于完成了[ROOT.Char.Custom('TranslationBook')]的翻译。我的文字搭配着绘制精美的插画，书本裱上了华丽的封面，彰显着这部作品的重要性。"
 learning_scholarship_special.2097.conclusion:0 "\n\n把这部巨著放在我书库里最显眼的位置，我的作品将使每位阅读它的[ROOT.Char.GetFaith.PriestNeuter]感动至深。已经有人流露出制作副本的愿望。"
 learning_scholarship_special.2097.a:0 "这部作品教会了我很多。"

 learning_scholarship_special.2098.t:0 "我的译著完成了"
 learning_scholarship_special.2098.opening:0 "克服了诸多困难后，我完成了[ROOT.Char.Custom('TranslationBook')]的翻译。漂亮的插画装点着文字，异常华丽的装帧转移了人们的注意力，没有人关注我拿捏不准的那些章节。"
 learning_scholarship_special.2098.conclusion:0 "\n\n尽管某些段落有点晦涩难懂，但是可以毫无疑问地说这部译著是非常为人所需的。现在它被摆放在我的书库中，[ROOT.Char.GetFaith.DevoteeNeuterPlural]们经常在那里阅读它，而我则焦急地等待这部作品的第一份副本。"
 learning_scholarship_special.2098.a:0 "我从中学到了很多！"

 learning_scholarship_special.2099.termination.toast:0 "翻译受阻"
 learning_scholarship_special.2099.termination.desc.prison:0 "我没法在监狱里做翻译。"
 learning_scholarship_special.2099.termination.desc.incapable:0 "我没法在无能状态下做翻译"

# Lead to Gold, by Sean Hughes
 learning_scholarship_special.3001.t:0 "铅变黄金！"
 learning_scholarship_special.3001.desc:0 "铅变为黄金的嬗变一直是全世界所有炼金术师的梦想。虽然很多人都尝试过这一技艺，但是还没听说过有人取得了成功。\n\n尽管如此，我依然在一本关于植物的书中发现了记在书页边的笔记。笔记声称可以创造出“黄金雨”，只需在过滤的海藻灰溶液中煮铅糖即可。\n\n这种事有可能吗？"
 learning_scholarship_special.3001.a:0 "如果不需要别的事物，这倒是值得深究……"
 learning_scholarship_special.3001.a.tt:0 "我开始收罗必要的试剂"
 learning_scholarship_special.3001.b:0 "这些涂鸦显然是荒谬的恶作剧。"
 learning_scholarship_special.3001.c:0 "这种追求财富的手段根本就是亵渎！"
 learning_scholarship_special.3001.d:0 "我不会被巫术的诺言所诱惑！"

 learning_scholarship_special.3002.desc:0 "我需要取得的第一种试剂是铅糖，它常被用作增甜酒品的配料。\n\n我可以找供货商为我进口我所需要的东西，虽然这会贵一些。要不，我也可以节约一点自己动手，焚烧金属铅块后把这些灰烬拌在醋里调匀……"
 learning_scholarship_special.3002.a:0 "会花钱的人才会赚钱！"
 learning_scholarship_special.3002.b:0 "如果让别人把事情都做了，我还能学到什么？"
 learning_scholarship_special.3002.a.success:0 "我安然无恙地配制了铅糖"
 learning_scholarship_special.3002.a.failure:0 "铅雾让我的头痛得厉害"
 learning_scholarship_special.3002.tt:0 "我获得了铅糖"
 learning_scholarship_special.3002.c:0 "我重新考虑后，觉得这不是个好主意……"

 learning_scholarship_special.3003.desc:0 "我需要的第二种试剂是海藻……大量海藻。一百打兰，切碎并晒干。这么大的分量，我到哪儿才能搞到？"
 learning_scholarship_special.3003.a:0 "我会从各个滨海城镇进口。"
 learning_scholarship_special.3003.b:0 "向我的臣民施加海藻税！"
 learning_scholarship_special.3003.c:0 "要么还是拿我的铅去给酒增甜吧……"
 learning_scholarship_special.3003.tt:0 "我获得了海藻"

 learning_scholarship_special.3004.desc:0 "终于，我拥有了制作黄金雨的所有必要试剂！\n\n铅糖被安全储存在防水的桶里。干海藻被一条条整齐地叠放在炉中，随时可以焚烧。\n\n这会成为我的杰作吗？"
 learning_scholarship_special.3004.a:0 "开始实验！"
 learning_scholarship_special.3004.a.success:0 "我成功创造了黄金雨"
 learning_scholarship_special.3004.a.success.tt:0 "财富和荣耀归于我！"
 learning_scholarship_special.3004.a.failure:0 "这套配方并不如预期"
 learning_scholarship_special.3004.a.failure.tt:0 "不过我到底造出了什么？"
 learning_scholarship_special.3004.b:0 "……我到底在干什么？这真蠢。"

 learning_scholarship_special.3005.desc:0 "把铅糖拌入溶液后，它突然变成了明亮的黄色！当混合物煮开后变得透明时，我有过片刻的担忧，但是当它已冷却下来，我就在我的烧瓶里看到了微小的黄金颜色的晶体。\n\n检验后，我能辨别出这些晶体不是真正的黄金，因为它们是半透明的。不过，很有可能这种反应是传说中创造黄金所需的‘12步关键变化过程’之一。"
 learning_scholarship_special.3005.a:0 "我离真正的嬗变又近了一步？"
 learning_scholarship_special.3006.desc:0 "将铅糖混入沸腾的海藻灰溶液后，混合物突然变成了明亮的黄色。\n\n我虽然没能制成真正的黄金，但是我发现我的溶剂可以用作染料，它的光泽能匹敌藏红花。售卖这种染料将弥补我的部分损失。"
 learning_scholarship_special.3006.a:0 "要是制造成本低一些该多好。"
 learning_scholarship_special.3007.desc:0 "焚烧海藻并将其混入水中后，我只得到了一堆多得骇人的恶心棕色烂泥。不确定在这种情况下该做什么的我直接把铅糖混入了溶液，但是没有发生可以观测到的变化。\n\n不幸的是，我觉得我的实验的唯一用途是当肥料。"
 learning_scholarship_special.3007.a:0 "我觉得今年的庄稼会丰收？"

 learning_scholarship_special.3099.termination.toast:0 "嬗变受阻"
 learning_scholarship_special.3099.termination.desc.prison:0 "我没法在监狱里继续嬗变实验。"
 learning_scholarship_special.3099.termination.desc.incapable:0 "我没法在无能状态下继续嬗变实验。"
