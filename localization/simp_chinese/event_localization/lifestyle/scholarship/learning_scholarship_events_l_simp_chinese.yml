# Learn to read, by Linnéa Thimrén
 learning_scholarship.1101.t:0 "斗大的字，不识一筐"
 learning_scholarship.1101.desc:0 "“[ROOT.Char.GetLadyLord]，我注意到你可能在……解读文字讯息的技艺上需要一些指导，”[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)]说，呈献给我一份卷轴。\n\n“如果[ROOT.Char.GetLadyLord]乐意，我很愿意教导你；我这里有最适合的文本。”"
 learning_scholarship.1101.a:0 "国……国王有——有一顶大王冠……"
 learning_scholarship.1101.b:0 "我识字识的够好了！"

# Automaton, by Linnéa Thimrén & Mathilda Bjarnehed
 learning_scholarship.1201.t:0 "鸣禽"
 learning_scholarship.1201.desc:0 "闪亮的金属羽毛，珍贵的宝石眼睛，以铃音歌唱的声音……[bird_sender.Custom2('MyCharacterIntroduction', ROOT.Char)]送给我的这只机械鸟真是大师之作！\n\n“这只鸟由全[bird_sender.GetPrimaryTitle.GetNameNoTierNoTooltip]最好的手工艺人制作，”[bird_sender.GetTitledFirstNamePossessiveNoTooltip]的信说。“我想你会认为它非常有意思。”"
 learning_scholarship.1201.a:0 "卖了它。"
 learning_scholarship.1201.b:0 "放出去展示。"
 learning_scholarship.1201.c:0 "拆开研究其机制。"
 learning_scholarship.1201.c.success:0 "[bird_sender.GetTitledFirstNameNoTooltip]是一位学识渊博的[bird_sender.GetWomanMan]"
 learning_scholarship.1201.c.failure:0 "[bird_sender.GetTitledFirstNameNoTooltip]受侮辱了"

# Acquire a reading stone, by Linnéa Thimrén
 learning_scholarship.1401.t:0 "阅读石"
 learning_scholarship.1401.desc:0 "我费尽力气解读面前的卷轴上的细小文字，我感到头疼又一次逐渐严重。为什么书吏坚持要写这么小的符号？！\n\n我眯起了眼睛再次尝试。\n\n“……奇迹无处不在。有了阅读石的帮助，甚至因为视力变差而挣扎的老年[ROOT.Char.GetWomenMen]也能轻松阅读。”"
 learning_scholarship.1401.a:0 "我需要一块这种石头！"
 learning_scholarship.1401.b:0 "把所有没法读的东西都买了。"
 learning_scholarship.1401.c:0 "[bishop.GetTitledFirstNameNoTooltip]，我需要你的帮助！"
 
 # Scientific Experiments, by Petter Vilberg
 learning_scholarship.3001.t:0 "得见神明"
 learning_scholarship.3001.desc:0 "我召来我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))]，[chaplain.GetTitledFirstName]，进入我的暗室，里面有一圈铜球，木架上的蜡烛摆满了整个房间。熏香充满空间，赶走废气，让我们的眼睛很快充满泪水。“就是这样，通过眼角，我们能看见天使们难以捉摸的形体。”\n\n不过，[chaplain.GetFirstNameNoTooltip]很快迟疑了。“这感觉不对。他们是神圣的存在，不是给凡眼去看的。”"
 learning_scholarship.3001.a:0 "你可以走了，但不论用什么方法，我都要通达神明。"
 learning_scholarship.3001.b:0 "是的，这是蠢人的错误，但本身没有罪过。"
 learning_scholarship.3001.c:0 "我的本意是纯洁的，我向你保证！"
 learning_scholarship.3001.c.tt1:0 "我说服[chaplain.GetFirstName]帮助我"
 learning_scholarship.3001.c.toast.tt1:0 "[chaplain.GetFirstName]被我的恳求说服了。"
 learning_scholarship.3001.c.tt2:0 "我没能打动[chaplain.GetFirstName]"
 learning_scholarship.3001.c.toast.tt2:0 "[chaplain.GetFirstName]拒绝了我的理由"

# Translate a Great Work, by Petter Vilberg
 learning_scholarship_special.2001.t:0 "新译本"
 learning_scholarship_special.2001.desc:0 "相较起其他事，我成为一位学识渊博[ROOT.Char.GetWomanMan]的求索让我认识到我有多么无知。更有甚者，这么多知识消失在岁月中，书籍散佚或者语言被遗忘……\n\n也许我能做出贡献，为一本经典著作翻译新译本？\n\n虽说如此，我要翻译什么呢……？"
 learning_scholarship_special.2001.regula_pastoralis:0 "《司牧训话》——一部关于如何过上好生活的书籍。"
 learning_scholarship_special.2001.physica_elementa:0 "科学的经典之作——亚里士多德的《物理学》！"
 learning_scholarship_special.2001.almagest:0 "通过托勒密的《天文学大成》研究天空。"
 learning_scholarship_special.2001.elements:0 "《几何原本》——欧几里得的数学著作！"
 learning_scholarship_special.2001.corpus_hermeticus:0 "《赫耳墨斯文集》的神秘知识！"
 learning_scholarship_special.2001.treatises_of_hippocrates:0 "《希波克拉底文集》的医学洞见。"
 learning_scholarship_special.2001.peri_psyches:0 "亚里士多德著名的《论灵魂》！"
 learning_scholarship_special.2001.kategoriai:0 "《范畴篇》定义了实体和属性的概念。"
 learning_scholarship_special.2001.avesta:0 "古代波斯圣书——《阿维斯塔》。"
 learning_scholarship_special.2001.de_oratore:0 "西塞罗《论演说家》中的修辞课程！"
 learning_scholarship_special.2001.book_of_arda_viraf:0 "《阿尔塔伊·维拉夫书》中的梦幻之旅。"
 learning_scholarship_special.2001.upanishads:0 "最著名的吠陀文献——《奥义书》！"
 learning_scholarship_special.2001.rigveda:0 "《梨俱吠陀》的宗教颂歌。"
 learning_scholarship_special.2001.book_of_balances:0 "《代数学》。"
 learning_scholarship_special.2001.secret_of_secrets:0 "《秘中之秘》是传授给亚历山大大帝的书。"
 learning_scholarship_special.2001.court_of_agriculture:0 "《农庭书》"
 learning_scholarship_special.2001.lanterns_of_wisdom:0 "《智慧明灯》中关于炼金术的讲解。"
 learning_scholarship_special.2001.shahnameh:0 "波斯史诗——《列王纪》。"
 learning_scholarship_special.2001.arithmetica:0 "丢番图的《算术》及其注释。"
 learning_scholarship_special.2001.pali_canon:0 "《巴利文大藏经》经文。"
 learning_scholarship_special.2001.the_norse_sagas:0 "一篇诺斯萨迦！"
 learning_scholarship_special.2001.family_history:0 "私人的事情——我家族的历史。"
 learning_scholarship_special.2001.ancient_myths:0 "宏大的事情——一篇古代神话！"
 learning_scholarship_special.2001.decline:0 "听起来太难了。"

