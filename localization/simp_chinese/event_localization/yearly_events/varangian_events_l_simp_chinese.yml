l_simp_chinese:
 varangian_arrived.title:0 "新瓦兰吉人"
 varangian_arrived.desc:0 "[varangian_candidate.GetShortUIName|U]加入了瓦兰吉卫队"

 varangian.0002.t:0 "瓦兰吉卫队"
 varangian.0002.opening:0 "等到[varangian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )]带着[varangian_candidate.GetHerHis]的计划来找我时，[varangian_candidate.GetSheHe]看起来似乎已下定了[varangian_candidate.GetHerHis]的决心。\n\n“与瓦兰吉卫士一起效力于"
 varangian.0002.miklagard:0 "米克拉加德"
 varangian.0002.elsewhere:0 "皇帝的卫队"
 varangian.0002.end:0 "将带来财富与荣耀！”\n\n我无法否决这一点，但我能否决[varangian_candidate.GetHerHis]的请求。不过另一方面，阻止某人去追寻荣誉真的好吗？"
 varangian.0002.a:0 "去吧，带着[ROOT.Char.GetFaith.WarGodNamePossessive]的祝福！"
 varangian.0002.b:0 "不行，我不同意！这里需要你。"

 varangian.1002.t:0 "自瓦兰吉卫队归来"
 varangian.1002.opening:0 "当[returning_varangian.Custom2('MyCharacterIntroduction', ROOT.Char )]进入我的大堂时，我差点没认出[varangian_candidate.GetSheHe]。"
 varangian.1002.new_partner:0 "当然，[varangian_candidate.GetHerHis]旁边的那位[partner.GetWomanMan]我压根就不认识！"
 varangian.1002.ending:0 "\n\n“[returning_varangian.Custom2('RelationToMeShort', ROOT.Char )]，我回家了！”[returning_varangian.GetFirstNameNoTooltip]扬声道。“曾几何时我以为我再也见不到故乡的海岸，然而如今我还是回家了。”\n\n这么多年后再次见到我的[ROOT.Char.Custom2('RelationToMeShort', returning_varangian )]有种奇怪的感觉，但是我不能否认，[varangian_candidate.GetHerHis]的[emperor.GetCulture.GetNameNoTooltip]衣着，[varangian_candidate.GetHerHis]的异域珠饰，还有[returning_varangian.GetSheHe]随[returning_varangian.GetHerHim]一同带回来的大箱金币，这些都让我不禁动容。"
 varangian.1002.a:0 "欢迎回家，[returning_varangian.GetFirstNameNoTooltip]！"

 varangian.3001.t:0 "瓦兰吉卫队：荣归魂里"
 varangian.3001.desc:0 "[varangian.Custom2('MyCharacterIntroduction', ROOT.Char)]在瓦兰吉卫队服役的时候殉职了！\n\n我收到了来自[emperor.GetTitledFirstName]的消息，信里赞颂了[varangian.GetHerHis]的名字，形容了[varangian.GetSheHe]是如何英勇地战斗，将[emperor.GetTitleAsNameNoTooltip]从险恶的刺杀中拯救出来。\n\n现在，不管是什么都不能将[varangian.GetFirstNameNoTooltip]带回身边了，好在[emperor.GetTitleAsNameNoTooltip]赏赐的巨量的金钱些许地抚慰了我的悲痛。"
 varangian.3001.a:0 "[varangian.GetFirstNameNoTooltip]，至死犹勇啊……"
