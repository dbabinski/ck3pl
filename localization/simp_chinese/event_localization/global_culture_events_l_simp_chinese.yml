 global_culture.custom.merge_culture:0 "你领地内的所有[old_culture_1.GetName]和[old_culture_2.GetName]文化伯爵领和角色变为[new_culture.GetName]文化"
 global_culture.custom.keep_culture:0 "你领地内的[old_culture.GetName]文化伯爵领和角色保持原文化。"
 global_culture.custom.trigger:0 "你尚未控制至少80%的[CHARACTER.GetCulture.GetName]文化伯爵领"

 # Visigoth Split
 global_culture.0002.t:0 "西哥特人的命运"
 global_culture.0002.desc:0 "很久以前，我们的祖先迁移到了伊比利亚半岛，并建立了他们的第一个定居点。从那以后，我们就世代生活在这里，这里的土地塑造了我们，而我们也塑造了这里的土地。\n\n是时候问问我们自己了，我们还是西哥特人吗？还是说我们已经成为全新的民族？"
 global_culture.0002.a:0 "时代变了，我们也必须与时俱进。"
 global_culture.0002.b:0 "我们不会抛弃祖先的传统！"

 global_culture.0005.t:0 "$global_culture.0002.t$"
 global_culture.0005.desc:0 "当西哥特人刚迁移到伊比利亚半岛时，他们还是这片陌生新土地上的异乡人。\n\n许多代人之后，情况发生了改变，这片土地塑造了他们，他们也塑造了这片土地。随着时间的推移，西哥特人各部落之间变得截然不同。\n\n尽管这些新团体——[castilian.GetName]人、[catalan.GetName]人、[occitan.GetName]人和[andalusian.GetName]人——有着共同的传承，却已不再将彼此视为同族。"
 global_culture.0005.a:0 "只有时间能告诉我们，这对这片地区有何影响。"

 # Norse Split
 global_culture.0012.t:0 "诺斯人的命运"
 global_culture.0012.desc:0 "我们的人民生活在斯堪的纳维亚的荒凉土地上，过去一直靠贸易、劫掠和做雇佣兵来确保我们的繁荣与生存。\n\n随着时间的推移，我们的人民积累了巨大的财富，让他们能更繁茂地扎根并定居于永久的家园上。\n\n现在，各定居点的传统甚至语言，都已为适应新的生活方式而发生了改变，他们开始在文化上彼此分离。"
 global_culture.0012.a:0 "我们必须先确保自己的繁荣。"
 global_culture.0012.b:0 "这可不行！诺斯人#EMP 会#!团结一致。"

 global_culture.0015.t:0 "$global_culture.0012.t$"
 global_culture.0015.desc:0 "商人、海盗、雇佣兵……长久以来，诺斯人从斯堪的纳维亚来到欧洲各地，甚至更远的地方，所到之处都留下了他们的印记。\n\n现在看来，这个时代似乎要终结了，文化差异和氏族斗争导致了[danish.GetName]、[swedish.GetName]、[norwegian.GetName]等不同民族的崛起。"
 global_culture.0015.a:0 "这对欧洲的未来意味着什么？"

 # Suebi Split
 global_culture.0022.t:0 "苏维汇人的命运"
 global_culture.0022.desc:0 "在匈人的压力下，我们的祖先在大约500年前初次迁移到西班牙，并建立了自己的王国。由于与其他日耳曼部落分离，且受到拉丁文化的影响，我们的传统和语言发生了很大变化。\n\n既然事已至此，我们应该考虑一下，是回归旧的传统……抑或是展望新的未来？"
 global_culture.0022.a:0 "我们将会是葡萄牙人！"
 global_culture.0022.b:0 "我们一直都会是苏维汇人！"

 global_culture.0025.t:0 "$global_culture.0022.t$"
 global_culture.0025.desc:0 "大约500年前，一支小规模的苏维汇部落从匈人手中逃离，迁往西班牙并建立了自己的王国。由于与其他日耳曼部落分离，且受到拉丁文化的影响，他们的传统和语言发生了很大变化。\n\n现在这些苏维汇人称自己为[portuguese.GetName]人，切断了与其日耳曼传承的最后纽带。"
 global_culture.0025.a:0 "他们想怎么称呼自己都行。"

  # Scottish Split
 global_culture.0032.t:0 "苏格兰人崛起"
 global_culture.0032.desc:0 "尽管我们与其他盎格鲁-撒克逊人有着共同的起源，自从我们这些生活在不列颠北部低地的氏族适应了当地的崎岖地形，我们与其他氏族就开始产生文化和语言上的差异。\n\n我们中的许多人现在都吵吵着，希望能得到一种独特的文化身份来称呼自己。我们可以为之自豪的身份……"
 global_culture.0032.a:0 "我们是苏格兰人，永远都是！"
 global_culture.0032.b:0 "我们不应该背弃自己的同胞。"

 global_culture.0035.t:0 "$global_culture.0032.t$"
 global_culture.0035.desc:0 "尽管与其他盎格鲁-撒克逊人有着共同的起源，那些生活在不列颠北部低地的氏族已经适应了当地的崎岖地形。\n\n这些[scottish.GetName]人的文化和语言和他们曾经的同胞截然不同，而且热情地接受了他们的新文化身份。"
 global_culture.0035.a:0 "他们能靠自己蓬勃发展吗？"


 # Norman Merge
 global_culture.3002.t:0 "诺曼人崛起"
 global_culture.3002.desc:0 "法兰西北部的土地为我们子民的定居和扩张提供了富饶肥沃的土地。\n\n通过接纳一些当地的传统，我们将能够更好地适应这片区域。"
 global_culture.3002.a:0 "敬新的朋友和新的开始！"

 global_culture.3003.t:0 "$global_culture.3002.t$"
 global_culture.3003.desc:0 "我们的诺斯先祖称之为家园的那片土地，已经离我们太过遥远，我们现在称为家国的是脚下的这片位于法兰西北部的大地。作为我们子民的领袖，我肩负着引领人民走向繁荣的责任，若要如此，我们必须适应全新的环境。我们必须向当地人学习，他们的祖先知晓如何利用这片肥沃的土地。\n\n通过颁布这项法令，我们将改变生活方式，让族人获益。我们一族将开创一条自己的道路。"
 global_culture.3003.a:0 "自今日起，我们将称自己为诺曼人！"

 global_culture.3005.t:0 "$global_culture.3002.t$"
 global_culture.3005.desc:0 "一群来自斯堪的纳维亚的诺斯定居者，在法兰西北部的海岸定居下来，建立了属于自己的新家园。\n\n他们的领袖[norman_founder.GetTitledFirstName]规定，为了确保[norman_founder.GetHerHis]的人民能在这片新土地上繁荣兴旺，他们应当采用几种当地的风俗传统。"
 global_culture.3005.a:0 "这对这片地区意味着什么？"

 global_culture.3011.t:0 "[sicilian.GetNameNoTooltip]文化的传播"
 global_culture.3011.desc:0 "南意大利和西西里岛的居民兼收并蓄，形成了一种独特的文化，这种文化受到了各种民族的影响。\n\n很明显，现在[county_to_change.GetName]的居民不再认为自己是[old_culture.GetName]人，而是当地的[sicilian.GetCollectiveNoun]人！"
 global_culture.3011.a:0 "有趣的进展……"

 global_culture.3012.a:0 "好极了！"
