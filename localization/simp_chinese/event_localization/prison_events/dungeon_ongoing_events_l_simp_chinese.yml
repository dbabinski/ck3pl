l_simp_chinese:
 dungeon_ongoing.0001.t:0 "喋喋不休"
 dungeon_ongoing.0001.desc:0 "我看不清是谁，也不知道他们在哪里，不过这帮家伙要么就在大声碎碎念，要么就是在尖叫。"
 dungeon_ongoing.0001.a:0 "这家伙就不能消停一会吗！"
 dungeon_ongoing.0001.b:0 "“你是在跟我说话吗，朋友？”"

 dungeon_ongoing.0002.t:0 "等待"
 dungeon_ongoing.0002.desc:0 "最让我难以忍受的是时间的流逝。谁知道时间过去了多久，谁知道我还要在这里待多久？可能是几个小时，也可能是几个月。"
 dungeon_ongoing.0002.a:0 "我得从这里出去！"
 dungeon_ongoing.0002.b:0 "我多久都能等。"

 dungeon_ongoing.0003.t:0 "“安静点！”"
 dungeon_ongoing.0003.desc:0 "我隔着栅栏对着守卫滔滔不绝，告诉他们应该放我出去。得到的唯一回应只有恐吓的目光和举起拳头让我闭嘴。"
 dungeon_ongoing.0003.a:0 "呼求责任心显然不是出去的方法。"
 dungeon_ongoing.0003.b:0 "你们以为用威胁能让我闭嘴？！"

 dungeon_ongoing.0004.t:0 "感染"
 dungeon_ongoing.0004.desc:0 "我以为伤口快要愈合了，但是现在它又开始发作。我无法在黑暗中看清它，但是它摸上去圆鼓鼓的。\n\n我无法分辨伴随灼热疼痛的湿感是血、是脓、还是来自潮湿空气凝结而成的水滴。"
 dungeon_ongoing.0004.a:0 "快来人，我需要帮助……"
 dungeon_no_response_tooltip:0 "#F 似乎没人听到你的请求。#!"

 dungeon_ongoing.0005.t:0 "灼痛结束"
 dungeon_ongoing.0005.desc:0 "我伤口周围的皮肤感觉变硬了，就像潮湿的木头，但炙热感已经消退。似乎感染结束了。"
 dungeon_ongoing.0005.a:0 "感谢[ROOT.Char.GetFaith.HealthGodName]。"

 dungeon_ongoing.0006.t:0 "黑暗与绝望"
 dungeon_ongoing.0006.desc:0 "稀粥只能带来持续的寒冷、永久的沮丧和没底的饥俄。"
 dungeon_ongoing.0006.a:0 "[ROOT.Char.GetFaith.HighGodName]，我为什么要遭受这个？！"
 dungeon_ongoing.0006.b:0 "唔，还有比这更糟的。"

 dungeon_ongoing.0007.t:0 "渴望更多"
 dungeon_ongoing.0007.desc:0 "我被困在黑暗的地下而外面的世界照常运行。我一定要到外面去，触摸天空，而不是被埋在地下。"
 dungeon_ongoing.0007.a:0 "我应得的比这个多得多！"
 dungeon_ongoing.0007.b:0 "我得先想方设法活着，只要活着就好。"

 dungeon_ongoing.0008.t:0 "日子的逝去"
 dungeon_ongoing.0008.desc:0 "我永远被困在下面了。已经过去了几个月？几年？几十年？我在黑暗中的流放没有尽头！"
 dungeon_ongoing.0008.a:0 "太太长了！"

 dungeon_ongoing.0009.t:0 "朋友的安慰"
 dungeon_ongoing.0009.desc:0 "如果没有我亲爱的[ROOT.Char.Custom('prison_pet')]提供的安慰，我不知道我是如何在这下面活下来的。\n\n不论何时我感到悲伤，它总会安慰我，不论何时我想要放弃，它总会鼓舞我。我从未遇到过像它一样的[ROOT.Char.Custom('prison_pet')]！"
 dungeon_ongoing.0009.a:0 "你可真是一个可爱的[ROOT.Char.Custom('prison_pet')]，不是吗？"

 dungeon_ongoing.9001.t:0 "内里"
 dungeon_ongoing.9001.desc:0 "我想不起上次我看到过太阳的时候。我想不起上次我吃到固体食物或其他固体东西的时候。似乎空气中的潮气开始在我的肺中扎根。当牙齿疼痛时，我只能把它从腐坏的牙床中取出。"
 dungeon_ongoing.9001.a:0 "难以移动。"

 dungeon_ongoing.9002.t:0 "身心俱空"
 dungeon_ongoing.9002.desc:0 "没完没了的咳嗽持续了几天，我无法睡满一个小时，每每在双手抓着喉咙中醒来。舔舐墙上流下的水流不再有用了。"
 dungeon_ongoing.9002.a:0 "我只想赶紧了结。"

 dungeon_ongoing.9003.t:0 "人生回放"
 dungeon_ongoing.9003.desc:0 "我会被释放出去吗？我只是简单地被关押、放弃、遗忘？除了狱卒还有人知道我在这里吗？还有人知道我的名字吗？谁知道我曾经是谁？"
 dungeon_ongoing.9003.a:0 "我无法想起他们的脸……"

 dungeon_ongoing.9004.t:0 "自暴自弃"
 dungeon_ongoing.9004.desc:0 "我会死在这里。这样的觉悟我已经很充分了。我再也不能感受到阳光抚摸我的脸庞，或者听到爽朗、没有丝毫阴霾的笑声了。"
 dungeon_ongoing.9004.a:0 "这里就是我的全部世界。"

 dungeon_ongoing.9005.t:0 "无法估量的损失"
 dungeon_ongoing.9005.desc:0 "我忠实的伙伴，我最珍视的朋友，我在这片黑暗中的命脉……\n\n当我抱着我死去的[ROOT.Char.Custom('prison_pet')]时，绝望的处境将我彻底压倒。如此纯洁的生灵都注定死在这个地方，我还有什么机会逃脱呢？"
 dungeon_ongoing.9005.a:0 "你不能留我一个人在这！"
