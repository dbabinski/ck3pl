l_simp_chinese:
 death_management.1000.killed.tt:0 "我的[THIS.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))][dead_character.GetTitledFirstName]被[killer.GetTitledFirstName]所杀。"
 death_management.1000.t:0 "至死不渝"
 death_management.1000.murder:0 "[dead_character.GetTitledFirstName]已被谋杀！\n\n"
 death_management.1000.like:0 "一颗心在承受了这样的痛苦之后怎能不破碎？不可能！然而，我还在活着，我的心仍在跳动，而你的却停止了。哦，[dead_character.GetFirstName]，我的[dead_character.Custom('LoverPetName')]。我的生活不能没有你。"
 death_management.1000.neutral:0 "我亲爱的[dead_character.GetFirstName]。我也许从未爱过你，但你的过世带给我的感触却比想象中更强烈。你总是不离不弃，我的终生伴侣。我是否把你当成了理所当然？还有太多话语没有向你传达……"
 death_management.1000.dislike:0 "我的[dead_character.GetWifeHusband|U]，当你停止呼吸的时候，我感到如释重负。也许我应该感到羞耻，但实际上我俩之间从未有过爱情。终于，我可以自由地开始新生活了！"
 death_management.1000.a:0 "至少记忆中音容犹在。"
 death_management.1000.b:0 "我希望你得到了平静，[dead_character.GetFirstNameNoTooltip]。"
 death_management.1000.c:0 "这一天早就该来了！"
 death_management.1000.tt:0 "你的配偶[dead_character.GetTitledFirstName]已[THIS.Char.Custom('DiedHouse_arrest')]。"

 death_management.1001.t:0 "白发人送黑发人"
 death_management.1001.murder:0 "[dead_character.GetTitledFirstName]已被谋杀！\n\n"
 death_management.1001.tt:0 "你的[THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))][dead_character.GetTitledFirstName]已[THIS.Char.Custom('DiedHouse_arrest')]。"
 death_management.1001.child:0 "我曾对你有很多期望，我最可爱的孩子。所有你想学习、经历和做的事情。如果能活一辈子，你拥有太多的可能性。也许有一天，你也会有自己的孩子。但是现在，这一切都不会到来了……"
 death_management.1001.like:0 "哦[ROOT.Char.GetFaith.HighGodName]，您怎么能这样对[dead_character.GetFirstName]？如果我有罪，为什么你不直接惩罚我？我最棒的[dead_character.Custom('GetDaughterSon')]，[dead_character.GetSheHe|U]是无辜的！对[dead_character.GetHerHim]来说生活还有太多未经历的啊……"
 death_management.1001.neutral:0 "我本以为我已经老到不会对这个世界的残酷感到惊讶，但我从来没有预见到必须经历自己[dead_character.Custom('GetDaughterSon')]的死亡。我唯一的希望是[dead_character.GetSheHe]现在能免去我必须忍受的痛苦…"
 death_management.1001.dislike:0 "难道一个[ROOT.Char.Custom('MotherFather')]的职责不就是要爱[ROOT.Char.GetHerHis]的孩子吗？然而，我却无法为[dead_character.GetFirstNamePossessive]的逝去而哭泣。这一路走来，我一定是有做错的地方，强迫[dead_character.GetHerHim]走上了一条我永远不会认可的道路。虽然我可能要为[dead_character.GetSheHe]成为什么样的人负责，但现在一切都过去了。终于。"
 death_management.1001.a:0 "[dead_character.GetSheHe|U]本不该如此。"
 death_management.1001.c:0 "悔之晚矣。"
 death_management.1001.d:0 "安息吧，小[dead_character.GetFirstNameNoTooltip]。"

 death_management.1004.t:0 "只余空虚"
 death_management.1004.desc:0 "我的床上停驻着一个存在，那种感觉栩栩如生，就如同你用四肢缠绕我时我感触到你的身体一般。是的，这个存在不是你，[dead_character.GetFirstName]，而是你离开之后空余的渴求与痛苦。最近的这些日子，我让自己连轴转无暇顾及，但是在这里，当记忆重新浮现之时，我再也没法逃避那些。"
 death_management.1004.a:0 "疼痛真的会消退吗？"
 death_management.1004.a.tt:0 "你的情人[dead_character.GetTitledFirstName]已[THIS.Char.Custom('DiedHouse_arrest')]。"
 death_management.lover.desc:0 "你的情人，[dead_character.GetTitledFirstName]，已过世。"

 death_management.1005.t:0 "记忆犹在"
 death_management.1005.desc:0 "哦，[dead_character.GetFirstName]。如果你还和我在一起，我知道你会告诉我要坚强。一切都会好起来的。你总是对的，你一直如此。但首先我必须诅咒和哭泣，当你离开这个世界时，我又怎能不如此呢？"
 death_management.1005.a:0 "我永远不会忘记你，老朋友。"
 death_management.1005.a.tt:0 "你的朋友[dead_character.GetTitledFirstName]已[THIS.Char.Custom('DiedHouse_arrest')]。"
 death_management.friend.desc:0 "你的朋友[dead_character.GetTitledFirstName]已过世。"

 death_management.1007.t:0 "造化弄人"
 death_management.1007.start_murder:0 "[dead_character.GetTitledFirstName]已被谋杀！现在我们再也无法知道"
 death_management.1007.start:0 "今天，随着[dead_character.GetTitledFirstName]的逝去，[ROOT.Char.GetPrimaryTitle.GetNameNoTier]的未来也将改变。我们永远不会知道，作为"
 death_management.1007.mytitle:0 "[ROOT.Char.GetTitleTierName]"
 death_management.1007.ruler:0 "统治者"
 death_management.1007.end:0 "的[dead_character.GetSheHe]会是什么样子，或者说[dead_character.GetHerHis]的死亡究竟是对[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]的祝福还是诅咒。"
 death_management.1007.a:0 "一个故事结束，而另一个故事开始了。"
 death_management.1007.a.tt:0 "你的继承人[dead_character.GetTitledFirstName]已[THIS.Char.Custom('DiedHouse_arrest')]。"

 death_management.1006.t:0 "诅咒未尽"
 death_management.1006.desc:0 "跌宕起伏的命运并非时时刻刻都是我的帮手——我与[dead_character.GetTitledFirstName]相遇的那天，[ROOT.Char.GetFaith.HighGodName]就知道我被诅咒了。然而，今天，我从诅咒中解放了！命运青睐于我，将[dead_character.Custom('InsultAdjective')][dead_character.Custom('InsultNoun')]带去了[dead_character.GetHerHis]的坟墓！"
 death_management.1006.a.tt:0 "你的仇敌[dead_character.GetTitledFirstName]已[THIS.Char.Custom('DiedHouse_arrest')]。"

 death_management.parent.desc:0 "你的[dead_character.Custom('MotherFather')][dead_character.GetTitledFirstName]已过世。"

 death_management.sibling.desc:0 "你的[dead_character.Custom('SisterBrother')][dead_character.GetTitledFirstNameNoTooltip]已过世。"

 death_management.betrothed.desc:0 "你的订婚人[dead_character.GetFirstNameNoTooltip]已过世。"

 death_management.liege_councillor.desc:0 "你的[councillor|E]，[dead_character.GetFirstNameNoTooltip]，已过世。"

 death_management.liege.desc:0 "你的封臣，[dead_character.GetFirstNameNoTooltip]，已过世。"

 death_management.pinned.desc:0 "你感兴趣的人，[dead_character.GetNameNoTooltip]，已过世。"

 death_management.1008.desc:0 "[dead_character.GetTitledFirstName]，我[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_of_dead_character'))][spouse_of_dead_character.GetFirstName]的配偶，已经过世。所有那些精心设计的计划都在[ROOT.Char.GetFaith.DeathDeityNamePossessive]变幻莫测的一击下随风而去，不过这些抱怨跟[dead_character.GetHerHis]的家庭承受的痛苦相比，根本不值一提……"
 death_management.1008.a:0 "安息吧。"
 death_management.1008.a.tt:0 "[spouse_of_dead_character.GetFirstName]的配偶，[dead_character.GetTitledFirstName]，已过世。"
 death_management.spouse_child.desc:0 "你继承人[spouse_of_dead_character.GetFirstName]的配偶，[dead_character.GetTitledFirstName]，已过世。"

 death_management.1009.t:0 "未料悲剧"
 death_management.1009.desc:0 "[dead_character.GetTitledFirstName]，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('betrothed_of_dead_character'))][betrothed_of_dead_character.GetFirstName]的订婚者，已经过世。所有那些精心设计的计划都在[ROOT.Char.GetFaith.DeathDeityNamePossessive]变幻莫测的一击下随风而去，不过这些抱怨跟[dead_character.GetHerHis]的家庭承受的痛苦相比，根本不值一提……"
 death_management.1009.a:0 "安息吧，小家伙。"
 death_management.1009.a.tt:0 "[dead_character.GetTitledFirstName]，[betrothed_of_dead_character.GetFirstName]的订婚者，已[THIS.Char.Custom('DiedHouse_arrest')]，婚姻协议也随之而终。"
 death_management.betrothed_child.desc:0 "[betrothed_of_dead_character.GetFirstName]的订婚者[dead_character.GetTitledFirstName]已过世。"

 death_management.1010.t:0 "课业骤停"
 death_management.1010.murderer:0 "当[dead_character.GetTitledFirstName]去世的消息传遍走廊时，我不得不强忍着控制住自己的表情。\n\n直到我坐上回家的马车时，才真正领会到……[dead_character.GetSheHe]死了。"
 death_management.1010.under_12:0 "所有的一切都宛若梦幻——从[dead_character.GetTitledFirstName]没能在某个早上叫我去上课，到现在我坐在回家路上的马车里。\n\n当我询问为什么[dead_character.GetFirstName]不来给我送行时，四周人们的低语渐渐使我明白，我再也没法见到[dead_character.GetHerHim]了。"
 death_management.1010.12_or_over:0 "当我在为上课做准备的时候，人们进来告知我了消息，我瞬间不知道如何是好了。我的恩师，[dead_character.GetTitledFirstName]，已经逝去了。\n\n现在我正朝家里走着，我依然觉得，没法再次见到[dead_character.GetHerHim]的感觉太奇怪了。"
 death_management.1010.under_12_liked_educator:0 "哪怕[dead_character.GetSheHe]能和我告别也好。"
 death_management.1010.under_12_disliked_educator:0 "总之我想要一个新老师！"
 death_management.1010.over_12_liked_educator:0 "你教了我那么多，[dead_character.GetFirstName]。"
 death_management.1010.over_12_disliked_educator:0 "终于解脱了。"
 death_management.1010.a.tt:0 "随着[dead_character.GetTitledFirstName]死亡，没有人教育你了。"

 death_management.educator.desc:0 "[ward_of_dead_character.GetTitledFirstNamePossessive]的教师，[dead_character.GetTitledFirstName]，已过世。"

 death_management.2000.t:0 "直到[prison_holder.GetFirstNameNoTooltip]将我们分隔"
 death_management.2000.t.root_killer:0 "直到我将我们分隔"
 death_management.2000.t.no_killer:0 "手撕因缘"
 death_management.2000.murderer:0 "噢，[dead_character.GetFirstName]，我们在一起的时间能够再长一点就好了，但这就是现实。\n\n尽管让我的双手沾满你的鲜血的滋味并不怎么好，不过要是你能说话的话，你肯定会希望我放下你并寻找新的幸福吧。"
 death_management.2000.like:0 "一颗心在承受了这样的痛苦之后怎能不破碎？不可能！然而，我还在活着，我的心仍在跳动，而你的却停止了。\n\n哦，[dead_character.GetFirstName]，我的[dead_character.Custom('LoverPetName')]。"
 death_management.2000.like_end_killer:0 "[prison_holder.GetTitledFirstName]结束了你性命的景象在我脑中挥之不去。"
 death_management.2000.like_end:0 "你被囚禁在[prison_holder.GetTitledFirstNamePossessive]的地牢中变得骨瘦如柴的景象在我脑中挥之不去。"
 death_management.2000.neutral:0 "我亲爱的[dead_character.GetFirstName]。我也许从未爱过你，但你的过世带给我的感触却比想象中更强烈。你总是不离不弃，我的终生伴侣。"
 death_management.2000.neutral_end_killer:0 "一想到[prison_holder.GetTitledFirstName]会用这样残虐的方式从我身边夺走你……"
 death_management.2000.neutral_end:0 "一想到你会在[prison_holder.GetTitledFirstNamePossessive]的地牢里殒落……"
 death_management.2000.dislike:0 "[dead_character.GetWifeHusband|U]，当你停止呼吸的时候，我感到如释重负。也许我应该感到羞耻，但实际上我俩之间从未有过爱情。"
 death_management.2000.dislike_end_killer:0 "然而，让你在像[prison_holder.GetTitledFirstName]一样的[prison_holder.Custom('InsultAdjective')][prison_holder.Custom('InsultNoun')]手中死去带来的屈辱……"
 death_management.2000.dislike_end_unknown_killer:0 "然而，让你身死于谋杀带来的这份屈辱……"
 death_management.2000.dislike_end_no_killer:0 "$death_management.2000.dislike_end$"
 death_management.2000.dislike_end:0 "然而，让你在像[prison_holder.GetFirstName]一样的[prison_holder.Custom('InsultAdjective')][prison_holder.Custom('InsultNoun')]的地牢里死去带来的屈辱……"
 death_management.2000.a:0 "这样一个[prison_holder.Custom('InsultAdjective')][prison_holder.Custom('InsultNoun')]居然能从我身边夺走你……"
 death_management.2000.b:0 "这样的罪行不可饶恕！"
 death_management.2000.c:0 "这不可饶恕！"
 death_management.2000.d:0 "我该怎么办啊……"
 death_management.2000.tt:0 "你的配偶[dead_character.GetTitledFirstName]已死在[prison_holder.GetTitledFirstName]的地牢里。"

 death_management.2007.t:0 "造化弄人"
 death_management.2007.start:0 "今天，随着[dead_character.GetTitledFirstName]在[prison_holder.GetTitledFirstName]的地牢里逝去，[ROOT.Char.GetPrimaryTitle.GetNameNoTier]的未来也将改变。我们永远不会知道，作为"
 death_management.2007.mytitle:0 "[ROOT.Char.GetTitleTierName]"
 death_management.2007.ruler:0 "统治者"
 death_management.2007.end:0 "的[dead_character.GetSheHe]会是什么样子，或者说[dead_character.GetHerHis]的死亡究竟是对[ROOT.Char.GetPrimaryTitle.GetType.GetName]的祝福还是诅咒。\n\n我能确实知道的是，[prison_holder.GetFirstName]将为[prison_holder.GetHerHis]犯下的罪付出代价。"
 death_management.2007.a:0 "[prison_holder.GetSheHe|U]做了不可饶恕的行为。"
 death_management.2007.a.tt:0 "你的继承人[dead_character.GetTitledFirstName]已死在[prison_holder.GetTitledFirstName]的地牢里"
 death_management.2007.a.new_heir.tt:0 "[new_heir.GetTitledFirstName]成为你的新继承人"

 death_management.2001.t:0 "白发人送黑发人"
 death_management.2001.opening:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))][dead_character.GetTitledFirstName]过世了！\n\n"
 death_management.2001.child:0 "我曾对你有很多期望，我可爱的孩子。所有你想学习、经历和做的事情。如果能活一辈子，你拥有太多的可能性。也许有一天，你也会有自己的孩子。但是现在，这一切都不会到来了，这全是因为[prison_holder.GetTitledFirstName]……"
 death_management.2001.like:0 "噢[ROOT.Char.GetFaith.HighGodName]啊，你怎么能允许[prison_holder.GetTitledFirstName]对[dead_character.GetFirstName]做出这样的事情？"
 death_management.2001.like_end_killer:0 "我祈祷[prison_holder.Custom('InsultAdjective')][prison_holder.Custom('InsultNoun')][prison_holder.GetFirstName]会知道什么叫永无安宁，永无平和，永无#EMP 真爱#!，只有这样才能偿还终结我的[dead_character.Custom('GetDaughterSon')]性命的行为。"
 death_management.2001.like_end:0 "我祈祷[prison_holder.Custom('InsultAdjective')][prison_holder.Custom('InsultNoun')][prison_holder.GetFirstName]会知道什么叫永无安宁，永无平和，永无#EMP 真爱#!，只有这样才能偿还让我的[dead_character.Custom('GetDaughterSon')]在[prison_holder.GetHerHis]的地牢里白白送命的行为。"
 death_management.2001.neutral:0 "我原以为以我的年岁和阅历，世界的残虐已无法让我动容，然而我从未预料到我会亲身经历我自己的[dead_character.Custom('GetDaughterSon')]会死于[prison_holder.GetTitledFirstName]之手。我现在只能希望，[dead_character.GetSheHe]已经从[dead_character.GetSheHe]所受的苦难中解脱……"
 death_management.2001.dislike:0 "难道一个[ROOT.Char.Custom('MotherFather')]的职责不就是要爱[ROOT.Char.GetHerHis]的孩子吗？然而，我却无法为[dead_character.GetFirstNamePossessive]的死去而哭泣。"
 death_management.2001.dislike_end_killer:0 "当[prison_holder.GetTitleTierName]给我带来屈辱时，我只感受到十分的忿怒。我的[dead_character.Custom('GetDaughterSon')]死在了[prison_holder.GetHerHis]的手上。"
 death_management.2001.dislike_end:0 "当[prison_holder.GetTitleTierName]给我带来屈辱时，我只感受到十分的忿怒。我的[dead_character.Custom('GetDaughterSon')]死在了[prison_holder.GetHerHis]的地牢里。"
 death_management.2001.a:0 "[dead_character.GetSheHe|U]本不该如此。"
 death_management.2001.c:0 "悔之晚矣。"
 death_management.2001.d:0 "安息吧，小[dead_character.GetFirstNameNoTooltip]。"
 death_management.2001.tt:0 "你的[dead_character.Custom('GetDaughterSon')][dead_character.GetTitledFirstName]死在了[prison_holder.GetTitledFirstName]的地牢里。"

 death_management.2002.t:0 "长眠"
 death_management.2002.child:0 "[dead_character.Custom('MotherFather')|U]？为什么你要离开？人们说你对此无能为力，而[prison_holder.GetTitledFirstName]才是造成你离去的理由。但是[dead_character.Custom('MotherFather')]，为什么[prison_holder.GetSheHe]非要将你从我身边夺走呢？"
 death_management.2002.like:0 "哦，[dead_character.Custom('MotherFather')]。我或许已长大成人，但我却始终是您的孩子。当[prison_holder.GetTitledFirstName]将您从我身边夺走，将您从这个世界夺走时，我该怎么做呢？当我的双眼被泪水遮盖时，谁又能张开双臂抱住我呢？"
 death_management.2002.neutral:0 "[dead_character.GetFirstName]，我们的关系或许没有那么亲密，但你始终是我的[dead_character.Custom('MotherFather')]。一想到[prison_holder.GetTitledFirstName]将以如此残虐的手段把你从我身边夺走，我的脑海里就塞满了问题。是什么占据了[prison_holder.GetTitleTierName]的心智，使其犯下如此罪行？我是否得到了你的原谅？[dead_character.Custom('MotherFather')|U]……你是否真的爱我？"
 death_management.2002.dislike:0 "你的血或许在我的血管中流淌，但你不是我真正的[dead_character.Custom('MotherFather')]。要不是你死在[prison_holder.GetTitledFirstName]的手中实在是个耻辱，在你死去时我只会感到如释重负。"
 death_management.2002.a:0 "我永远爱您，[dead_character.Custom('MotherFather')]。"
 death_management.2002.b:0 "我想我永远不会知道……"
 death_management.2002.c:0 "我一定会让[prison_holder.GetSheHe]付出代价。"
 death_management.2002.d:0 "我……我要我[dead_character.Custom('MotherFather')]！"
 death_management.2002.tt:0 "你的[dead_character.Custom('MotherFather')][dead_character.GetTitledFirstName]死在了[prison_holder.GetTitledFirstName]的地牢里。"

 death_management.2008.t:0 "愿景无存"
 death_management.2008.desc.like:0 "我开始描绘[dead_character.GetTitledFirstNamePossessive]和我的未来——我们会一起成就的事情以及我们将建立的家庭。"
 death_management.2008.like_end_killer:0 "全都是因为[prison_holder.GetTitledFirstName]，所有美梦都化为泡影了。此人谋杀了我的订婚人，让我们的美梦在开始前就结束。"
 death_management.2008.like_end:0 "全都是因为[prison_holder.GetTitledFirstName]，所有美梦都化为泡影了。此人让我的订婚人死在了[prison_holder.GetHerHis]的地牢里。"
 death_management.2008.dislike_killer:0 "当我被告知因[prison_holder.GetTitledFirstName]之手造成了与我订婚的[dead_character.GetTitledFirstName]的死亡时，我无法否认我松了一口气。当然，我仍然对[prison_holder.GetTitleTierName]感到愤怒，这人如此暴力地终结了我未婚伴侣的生命，但是我很高兴现在我不用与[dead_character.GetHerHim]结婚了。"
 death_management.2008.dislike:0 "当我被告知因[prison_holder.GetTitledFirstName]之手造成了与我订婚的[dead_character.GetTitledFirstName]的死亡时，我无法否认我松了一口气。当然，我仍然对[prison_holder.GetTitleTierName]感到愤怒，这人让我的订婚沦为了[prison_holder.GetHerHis]的关照，但是我很高兴现在我不用与[dead_character.GetHerHim]结婚了。"
 death_management.2008.desc.neutral:0 "自从我与[dead_character.GetTitledFirstName]的订婚被公开，对于我们即将到来的婚姻，我经历了兴奋和畏惧，现在[prison_holder.GetTitledFirstName]已经导致了我的未婚伴侣的死亡，我想念着[dead_character.GetHerHim]，尽管从未真正了解[dead_character.GetHerHim]。谁知道我们在一起会什么样？"
 death_management.2008.a.tt:0 "你的订婚者[dead_character.GetTitledFirstName]已死于[prison_holder.GetTitledFirstName]的地牢，婚约也随之而终。"
 death_management.2008.a:0 "安息吧，[dead_character.GetFirstNameNoTooltip]。"
 death_management.2008.b:0 "我们直接跳到#EMP 至死不渝#!吧"

 death_management.3000.t:0 "直到我将我们分隔"
 death_management.3000.like:0 "哦，[dead_character.GetFirstName]，我的[dead_character.Custom('LoverPetName')]。想到你会死于我的地牢……我好奇[dead_character.GetSheHe]是否会相信我，如果我告诉[dead_character.GetHerHim]我依然爱着[dead_character.GetHerHim]，即使是现在。"
 death_management.3000.neutral:0 "亲爱的[dead_character.GetFirstName]，我可能没有爱过你，并且你的死可能也是因为我，然而你的死亡带给我的感触比我想象中的还要大。我的永恒伴侣，你常伴在我的身边。一想到是我的地牢造成了你的死亡……"
 death_management.3000.dislike:0 "亲爱的过世的[dead_character.GetWifeHusband]，当你在我的地牢里咽下最后一口气时，慰藉洗遍了我的全身。我或许应当感到可耻，但是事实上我们之间并没有爱情。"
 death_management.3000.a:0 "愿[dead_character.GetSheHe]安息。"
 death_management.3000.b:0 "谁能够猜到？"
 death_management.3000.c:0 "谢天谢地！"
 death_management.3000.tt:0 "你的配偶[dead_character.GetTitledFirstName]死在你的地牢里。"

 death_management.3007.t:0 "造化弄人"
 death_management.3007.start:0 "今天，随着[dead_character.GetTitledFirstName]在我的地牢里逝去，[ROOT.Char.GetPrimaryTitle.GetNameNoTier]的未来也将改变。我们永远不会知道，作为"
 death_management.3007.mytitle:0 "[ROOT.Char.GetTitleTierName]"
 death_management.3007.ruler:0 "统治者"
 death_management.3007.end:0 "的[dead_character.GetSheHe]会是什么样子，或者说[dead_character.GetHerHis]的死亡究竟是对[ROOT.Char.GetPrimaryTitle.GetType.GetName]的祝福还是诅咒。\n\n我能确实知道的是，木已成舟，无法更易，[dead_character.GetFirstNamePossessive]的故事到此已经完结。"
 death_management.3007.a:0 "一个故事结束，而另一个故事开始了。"
 death_management.3007.a.tt:0 "你的继承人[dead_character.GetTitledFirstName]已死在你的地牢里。\n[new_heir.GetTitledFirstName]成为你的新继承人。"
 
 death_management.3001.t:0 "白发人送黑发人"
 death_management.3001.tt:0 "你的[dead_character.Custom('GetDaughterSon')][dead_character.GetTitledFirstName]已死在你的地牢里。"
 death_management.3001.child:0 "我曾对你有很多期望，我最可爱的孩子。所有你想学习、经历和做的事情。如果能活一辈子，你拥有太多的可能性。也许有一天，你也会有自己的孩子。但是现在，这一切都不会到来了，这一切都是因为我的行为……"
 death_management.3001.like:0 "噢[ROOT.Char.GetFaith.HighGodName]啊，你怎么能允许[dead_character.GetFirstName]就这样先行一步？\n\n我祈祷[dead_character.GetSheHe]能够在来生找到宁静，愿[ROOT.Char.GetFaith.HighGodName]原谅我的罪。"
 death_management.3001.neutral:0 "我本以为我已经老到不会对这个世界的残酷感到惊讶，但我从来没有预见到必须经历自己[dead_character.Custom('GetDaughterSon')]的死亡。我唯一的希望是[dead_character.GetSheHe]现在能免去我必须忍受的痛苦…"
 death_management.3001.dislike:0 "一个[ROOT.Char.Custom('MotherFather')]的职责不就是要爱[ROOT.Char.GetHerHis]的孩子吗？然而，[dead_character.GetFirstNamePossessive]死在我的手上，我却无法因此而哭泣。"
 death_management.3001.a:0 "[dead_character.GetSheHe|U]本不该如此。"
 death_management.3001.c:0 "悔之晚矣。"
 death_management.3001.d:0 "安息吧，小[dead_character.GetFirstNameNoTooltip]。"

 death_management.3002.t:0 "长眠"
 death_management.3002.child:0 "[dead_character.Custom('MotherFather')|U]？为什么你要离开？人们说你对此无能为力，而我才是造成你离去的理由。但是，[dead_character.Custom('MotherFather')]，这一点也没道理，对吧？"
 death_management.3002.like:0 "哦，[dead_character.Custom('MotherFather')]。我或许成长为人，但我却始终是你的孩子。当我不幸造成你的逝去时，我该怎么做呢？当我的双眼被泪水蒙蔽时，谁又能张开双臂抱住我呢？"
 death_management.3002.neutral:0 "我们的关系或许没有那么亲密，我或许造成了你的死亡[dead_character.GetFirstName]，但你始终是我的[dead_character.Custom('MotherFather')]。\n\n当你离开这个世界时，我的脑海被成百上千的问题塞满。我是否得到了你的原谅？ 你的死亡是否是一个我本可以避免的错误？[dead_character.Custom('MotherFather')|U]……你是否真的爱我？"
 death_management.3002.dislike:0 "你的血或许在我的血管中流淌，但你不是我真正的[dead_character.Custom('MotherFather')]。对于你的离世，我除了如释重负什么都没感受到，甚至没有因为亲手造成这一切而感到愧疚。终于，你的阴影不用再在我的头顶萦绕了。"
 death_management.3002.a:0 "我永远爱您，[dead_character.Custom('MotherFather')]。"
 death_management.3002.b:0 "我想我永远不会知道……"
 death_management.3002.c:0 "谢天谢地！"
 death_management.3002.d:0 "我……我要我[dead_character.Custom('MotherFather')]！"
 death_management.3002.tt:0 "你的[dead_character.Custom('MotherFather')][dead_character.GetTitledFirstName]死在了你的地牢里。"

 death_management.3006.t:0 "给宿敌送终"
 death_management.3006.desc:0 "当我的典狱长带着好消息来时，我几乎不敢相信！我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))]，[dead_character.GetTitledFirstName]，终于死在了我的地牢里。\n\n一想到我将生活在一个再也没有那个[dead_character.Custom('InsultNoun')]的世界里，并且想到这是我一手造就的，我就开心得想翩翩起舞！"
 death_management.3006.a:0 "就在[dead_character.GetHerHis]的坟墓前！"
 death_management.3006.a.tt:0 "你的[rival|E][dead_character.GetFirstNameNoTooltip]已经死亡！"

 death_management.3008.t:0 "愿景无存"
 death_management.3008.desc.like:0 "我曾开始描绘[dead_character.GetTitledFirstNamePossessive]和我的未来——我们会一起成就的事情以及我们将建立的家庭。多亏了我让我的订婚者死在我的地牢，着一些梦想都破碎了。"
 death_management.3008.desc.dislike:0 "当我被告知我的订婚者[dead_character.GetTitledFirstName]死于我的地牢时，我无法否认我松了一口气。我很高兴我现在不用与[dead_character.GetHerHim]结婚了！"
 death_management.3008.desc.neutral:0 "自从我与[dead_character.GetTitledFirstName]的订婚被公开，对于我们即将到来的婚姻，我经历了兴奋和畏惧。现在我的未婚伴侣已经死在了我的地牢，我想念[dead_character.GetHerHim]，尽管从未真正了解[dead_character.GetHerHim]。谁知道我们在一起会什么样？"
 death_management.3008.a.tt:0 "你的订婚人[dead_character.GetTitledFirstName]已死于你的地牢里，婚约也因此作废。"
 death_management.3008.a:0 "安息吧，[dead_character.GetFirstNameNoTooltip]。"
 death_management.3008.b:0 "我们直接跳到了#EMP 至死不渝#!。"

 death_management.prisoner.desc:0 "我的囚犯[dead_character.GetTitledFirstName]死在了我的地牢里。"

 death_management.4000.t:0 "至死不渝"
 death_management.4000.like_opening:0 "一个心灵如何能忍受这样的痛苦而不破碎？这是不可能的！然而，我在这里，我的心脏依然跳动，而你的已经安静。\n\n"
 death_management.4000.like_my_prison:0 "哦，[dead_character.GetFirstName]，我的[dead_character.Custom('LoverPetName')]。如果我告诉你我依然珍爱着你，你会相信我吗？即便在我做了这些之后？"
 death_management.4000.like:0 "哦，[dead_character.GetFirstName]，我的[dead_character.Custom('LoverPetName')]。你被[house_arrest_holder.GetTitledFirstName]囚禁后变得骨瘦如柴的景象在我脑中挥之不去。"
 death_management.4000.neutral_opening:0 "亲爱的[dead_character.GetFirstName]，我也许没爱过你，然而，我对你离世的感受却比想象中更加强烈。\n\n"
 death_management.4000.neutral_my_prison:0 "你希望你能原谅我的罪过。包括我对你做的，以及我还没有说的一切。"
 death_management.4000.neutral:0 "你总是在那里，我的日常伴侣。想想你作为[house_arrest_holder.GetTitledFirstName]的囚犯死去……还有那么多没有说的话！"
 death_management.4000.dislike_my_prison:0 "我的[dead_character.GetWifeHusband|U]，当你作为我的囚犯咽下最后一口气时，我如释重负。或许我应该感到羞耻，但事实上我们之间并没有爱情。终于，我可以自由开始我的新生活了！"
 death_management.4000.dislike:0 "我的[dead_character.GetWifeHusband|U]，当你作为[house_arrest_holder.GetTitledFirstName]的囚犯咽下最后一口气时，我如释重负。或许我应该感到羞耻，但事实上我们之间并没有爱情。终于，我可以自由开始我的新生活了！"
 death_management.4000.a:0 "至少记忆中音容犹在。"
 death_management.4000.b:0 "我希望你得到了平静，[dead_character.GetFirstNameNoTooltip]。"
 death_management.4000.c:0 "这一天早就该来了！"
 death_management.4000.tt:0 "你的配偶[dead_character.GetTitledFirstName]已死于软禁。"

 death_management.4007.t:0 "造化弄人"
 death_management.4007.start_my_prison:0 "今天，随着我的囚犯[dead_character.GetTitledFirstName]的过世，[ROOT.Char.GetPrimaryTitle.GetNameNoTier]的未来改变了它的进程。我们都不会知道会是哪种"
 death_management.4007.start:0 "今天，随着[dead_character.GetTitledFirstName]作为[house_arrest_holder.GetTitledFirstName]的囚犯过世，[ROOT.Char.GetPrimaryTitle.GetNameNoTier]的未来改变了它的进程。我们都不会知道会是哪种"
 death_management.4007.mytitle:0 "[ROOT.Char.GetTitleTierName]"
 death_management.4007.ruler:0 "统治者"
 death_management.4007.end:0 "[dead_character.GetSheHe]本来会成为，或者说是否[dead_character.GetHerHis]的死亡会成为这个[ROOT.Char.GetPrimaryTitle.GetType.GetName]的祝福或者诅咒。"
 death_management.4007.end.heir:0 "\n\n我只希望我的新继承人[new_heir.GetTitledFirstName]能够胜任。"
 death_management.4007.a:0 "一个故事结束，而另一个故事开始了。"
 death_management.4007.b:0 "我希望我的行为是正确的。"
 death_management.4007.a.tt:0 "你的继承人[dead_character.GetTitledFirstName]已死于软禁。"
 death_management.4007.a.tt.heir:0 "[new_heir.GetTitledFirstName]是你的新继承人。"

 death_management.4001.t:0 "白发人送黑发人"
 death_management.4001.tt:0 "你的[dead_character.Custom('GetDaughterSon')][dead_character.GetTitledFirstName]已死于软禁。"
 death_management.4001.child_my_prison:0 "哦，我亲爱的[dead_character.GetTitledFirstName]！我希望我做出了正确的选择，强迫你在你最后的日子里被锁着。\n\n对于一切，你将不会了解、经历或者做…… "
 death_management.4001.child:0 "噢，我亲爱的[dead_character.GetTitledFirstName]！多么无辜，多么年轻，却要被迫在[house_arrest_holder.GetTitledFirstNamePossessive]的监牢里度过你最后的日子？\n\n人世固然残酷……但至少我已知晓你将免受人间最可怖的苦痛。"
 death_management.4001.like:0 "哦，[ROOT.Char.GetFaith.HighGodName]，你为何允许我亲爱的[dead_character.Custom('GetDaughterSon')][dead_character.GetFirstName]死在[house_arrest_holder.GetTitledFirstNamePossessive]的监狱中？[dead_character.GetSheHe|U]是无可指摘的，我完美的[dead_character.Custom('GetDaughterSon')]！\n\n我祈祷[dead_character.GetFirstName]能在往生获得平安和自由。"
 death_management.4001.like_my_prison:0 "哦，[ROOT.Char.GetFaith.HighGodName]，你为何允许我亲爱的[dead_character.Custom('GetDaughterSon')][dead_character.GetFirstName]过世？我祈祷[dead_character.GetSheHe]在往生找到平安，以及原谅我我的力量。"
 death_management.4001.neutral_opening:0 "我以为我的年纪太大，世界的残忍已经不能惊到我了，然而我从未预见我不得不经历我自己[dead_character.Custom('GetDaughterSon')]的死亡。\n\n"
 death_management.4001.neutral_my_prison:0 "即使[dead_character.GetSheHe]不得不在[dead_character.GetHerHis]世上的最后的时光当我的囚犯，我也希望[dead_character.GetSheHe]现在能够找到平安。"
 death_management.4001.neutral:0 "[dead_character.GetSheHe]不得不在[dead_character.GetHerHis]世上的最后的时光当[house_arrest_holder.GetTitledFirstName]的囚犯，这让我感到痛苦，但我希望[dead_character.GetSheHe]现在能够找到平安。"
 death_management.4001.dislike_opening:0 "爱[ROOT.Char.GetHerHis]的孩子难道不是一个[ROOT.Char.Custom('MotherFather')]的责任吗？"
 death_management.4001.dislike_my_prison:0 "然而我无法让我自己为被我囚禁的[dead_character.GetFirstNamePossessive]的过世哭泣。"
 death_management.4001.dislike:0 "然而我无法让我自己为被[dead_character.GetFirstNamePossessive]囚禁的[house_arrest_holder.GetTitledFirstName]的过世哭泣。"
 death_management.4001.dislike_end:0 "\n\n我的一些方式一定出错了，迫使我的[dead_character.Custom('GetDaughterSon')]走了一条我绝不会批准的路径。虽然我应被责备[dead_character.GetSheHe]所成为的人，现在这已经过去了。终于。"
 death_management.4001.a:0 "[dead_character.GetSheHe|U]本不该如此。"
 death_management.4001.c:0 "悔之晚矣。"
 death_management.4001.d:0 "安息吧，小[dead_character.GetFirstNameNoTooltip]。"

 death_management.4002.t:0 "长眠"
 death_management.4002.child:0 "[dead_character.Custom('MotherFather')|U]？为什么你要离开？人们说你对此无能为力，而我不应该为你流泪，因为你现在去了一个比[house_arrest_holder.GetTitledFirstNamePossessive]的监狱更好的地方。但是， 我为何不能同你一起去呢，[dead_character.Custom('MotherFather')]？你是否已不再爱我？你明明说了你会一直爱我的……"
 death_management.4002.like_opening:0 "哦，[dead_character.Custom('MotherFather')]。我或许已经长大了，但我仍旧是您的孩子。"
 death_management.4002.like_my_prison:0 "当你作为我的囚犯死去时，我现在又应该怎么做呢？当我的双眼被泪水蒙蔽时，谁又能张开双臂抱住我呢？你是否原谅了我？"
 death_management.4002.like:0 "当你作为[house_arrest_holder.GetTitledFirstNamePossessive]的囚犯死去时，我现在又应该怎么做呢？当我的双眼被泪水蒙蔽时，谁又能张开双臂抱住我呢？"
 death_management.4002.neutral_opening:0 "[dead_character.GetFirstName]，我们的关系或许没有那么亲密，但你始终是我的[dead_character.Custom('MotherFather')]。"
 death_management.4002.neutral_my_prison:0 "一想到你在我的地牢里溘然长逝，我的脑海里就塞满了问题……我是否得到了你的原谅？你是否以我为傲？[dead_character.Custom('MotherFather')|U]……你是否真的爱我？"
 death_management.4002.neutral:0 "一想到你在[house_arrest_holder.GetTitledFirstName]的地牢里溘然长逝，我的脑海里就塞满了问题……我是否得到了你的原谅？你是否以我为傲？[dead_character.Custom('MotherFather')|U]……你是否真的爱我？"
 death_management.4002.dislike_opening:0 "你的血或许在我血管中流淌，但你不是我真正的[dead_character.Custom('MotherFather')]。"
 death_management.4002.dislike_my_prison:0 "当你作为我的囚犯死去时，我只感到如释重负。终于，你的阴影不再笼罩在我的肩膀上。"
 death_management.4002.dislike:0 "当你作为[house_arrest_holder.GetTitledFirstName]的囚犯死去时，我只感到如释重负。终于，你的阴影不再笼罩在我肩膀上。"
 death_management.4002.a:0 "我永远爱您，[dead_character.Custom('MotherFather')]。"
 death_management.4002.b:0 "我想我永远不会知道……"
 death_management.4002.c:0 "安息吧，[dead_character.Custom('MotherFather')]。"
 death_management.4002.d:0 "我……我要我[dead_character.Custom('MotherFather')]！"
 death_management.4002.tt:0 "你的[dead_character.Custom('MotherFather')][dead_character.GetTitledFirstName]已死于软禁。"

 death_management.4008.t:0 "愿景无存"
 death_management.4008.desc.like_my_prison:0 "除开我的行为，我从未真正讨厌[dead_character.GetTitledFirstName]。我甚至一次次地设想过我们在一起的未来——我们能够一起做的事情，和我们能够一起组建的家庭。然而，当人们告知我的订婚人死在了我的地牢里的时候，这一切都不复存在了。事情本不该发展到这一步的！"
 death_management.4008.desc.dislike:0 "当被告知与我订婚的[dead_character.GetTitledFirstName]作为[house_arrest_holder.GetTitledFirstName]的囚犯死去时，不可否认的是，我确实松了一口气。当然，我并不是因[dead_character.GetSheHe]的死而高兴，让我高兴的是现在我不用与[dead_character.GetHerHim]结婚了。那会让我非常痛苦，而且“至死不渝”实在是太漫长了……"
 death_management.4008.desc.dislike_my_prison:0 "当被告知与我订婚的[dead_character.GetTitledFirstName]死在了我的地牢里时，不可否认的是，我确实松了一口气。当然，我并不是因[dead_character.GetSheHe]的死而高兴，让我高兴的是现在我不用与[dead_character.GetHerHim]结婚了。那会让我非常痛苦，而且“至死不渝”实在是太漫长了……"
 death_management.4008.desc.neutral_my_prison:0 "自我与[dead_character.GetTitledFirstName]正式缔结婚约开始，我就对即将到来的婚礼既感到兴奋，又有点害怕。然而现在[dead_character.GetSheHe]作为我的囚犯死去了。尽管我对[dead_character.GetHerHim]不甚了解，却十分想念[dead_character.GetHerHim]。谁又知道，我们结合的话能发生什么呢？"
 death_management.4008.desc.neutral:0 "自我与[dead_character.GetTitledFirstName]正式缔结婚约开始，我就对即将到来的婚礼既感到兴奋，又有点害怕。然而现在[dead_character.GetSheHe]作为[house_arrest_holder.GetTitledFirstName]的囚犯死去了。尽管我对[dead_character.GetHerHim]不甚了解，却十分想念[dead_character.GetHerHim]。谁又知道，我们结合的话能发生什么呢？"
 death_management.4008.a.tt:0 "你的订婚人[dead_character.GetTitledFirstName]死于软禁，婚约也因此作废。"
 death_management.4008.a:0 "安息吧，[dead_character.GetFirstNameNoTooltip]。"
 death_management.4008.b:0 "我们直接跳到#EMP 至死不渝#!吧"

 death_management.9998.t:0 "知天命：邻近终点"
 death_management.9998.desc:0 "我能从我身体的每一处都感受到这个。[ROOT.Char.GetFaith.DeathDeityName]马上就要来了。就像一个老朋友一样，[ROOT.Char.GetFaith.DeathDeitySheHe]正耐心地等待收走我的灵魂。"
 death_management.9998.a:0 "我将在一年内死亡。"
