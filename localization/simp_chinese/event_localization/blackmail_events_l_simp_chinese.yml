 blackmail.0001.t:0 "勒索被拒绝！"
 blackmail.0001.desc:0 "无论是出于一种错误的自尊感还是对更大报复的恐惧，[recipient.GetTitledFirstName]声称我休想支配[recipient.GetHerHim]！"
 blackmail.0001.a:0 "威胁已经作出，而结果只能是一个……"
 blackmail.0001.b:0 "我不想承认，但是我无法泄露这个秘密。"

 blackmail.0002.t:0 "勒索"
 blackmail.0002.desc:0 "[recipient.GetTitledFirstName]接受了我慷慨的“提议”。我现在可以把[recipient.GetHerHim]玩弄在股掌之间了。"
 blackmail.0002.a:0 "我会好好利用我的影响力。"

 blackmail.1001.t:0 "对未知的恐惧"
 blackmail.1001.desc:0 "我的封臣们对我的勒索一无所知，但是他们注意到了我的受害者，[blackmail_target.GetTitledFirstName]是如何在我身边行动的。他们看到了[blackmail_target.GetHerHis]双眼透露出的恐惧……"
 blackmail.1001.a:0 "他们#EMP 全都#!应该畏惧我……"
 blackmail.1001.b:0 "“我向你们保证，什么也没有发生！”"

 blackmail.1002.t:0 "蜃影"
 blackmail.1002.desc:0 "被揭露的威胁无时无刻不在折磨我的思想。[blackmailer.GetTitledFirstName]对我知道的太多了，拒绝[blackmailer.GetHerHis]任何要求的后果都过于严重，不敢想象。\n\n我真的像表面上一样安全吗？"
 blackmail.1002.a:0 "我夜不能寐，忧心忡忡。"
 blackmail.1002.b:0 "一切都会好起来的，就像[blackmailer.GetFirstNameNoTooltip]告诉我的那样！"
