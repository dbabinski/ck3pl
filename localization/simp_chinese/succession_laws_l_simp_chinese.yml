 saxon_elective_candidates:0 "子女、宣称者和封臣"
 saxon_elective_candidates_tooltip:0 "为成为贤人会议选举制的有效候选者，角色必须符合以下条件之一：\n$EFFECT_LIST_BULLET$是当前统治者的合法子女之一，同时不在神权国或共和制的继承顺位中\n$EFFECT_LIST_BULLET$是该头衔的[claimant|E]，同时不在神权制或共和制的继承顺位中\n$EFFECT_LIST_BULLET$是该头衔的[powerful_vassal_powerful|E][de_jure]封建制封臣"
