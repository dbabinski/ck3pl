 saxon_elective_electors_tooltip:0 "为成为贤人会议选举制的有效[elector|E]，角色必须符合以下所有条件：\n$EFFECT_LIST_BULLET$是该头衔的[de_jure|E]封臣\n$EFFECT_LIST_BULLET$是该头衔的直属封臣\n$EFFECT_LIST_BULLET$是成年人\n$EFFECT_LIST_BULLET$不能是无能"

