 female_only_law_effects:0 "$EFFECT_LIST_BULLET$男性无资格继承\n$EFFECT_LIST_BULLET$男性不能继承[claims|E]\n$EFFECT_LIST_BULLET$女性[rulers|E]可以拥有[consorts|E]或多个[spouses|E]，如果他们的[faith|E]有[GetFaithDoctrine('doctrine_concubines').GetBaseName]或[GetFaithDoctrine('doctrine_polygamy').GetBaseName]的[doctrine|E]"
