 house_beneficiary_won_ghw:0 "圣战士"
 house_beneficiary_won_ghw_desc:0 "该家族的成员在与信仰之敌的斗争中屡屡脱颖而出，毫无疑问地证明了他们的热忱。"
 resurging_saoshyant:0 "萨奥希扬特复苏"
