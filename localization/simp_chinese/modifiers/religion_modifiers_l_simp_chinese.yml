 astrology_hard_work:0 "勤劳的人"
 astrology_hard_work_desc:0 "该角色准备证明努力努力工作与勤劳献身是成功之路。"
 astrology_betrayal:0 "怀疑他人"
 astrology_betrayal_desc:0 "有些事使该角色失去了对他人的信任，变得多疑起来。"
 astrology_new_beginnings:0 "思想开明"
 astrology_new_beginnings_desc:0 "该角色一直努力试图保持开明。"

 feud_with_the_church_modifier:0 "与教会不和"
