 bhakti_hinduism_ganga:0 "恒河女神信徒"
 bhakti_hinduism_ganga_desc:0 "该角色信奉恒河女神——纯洁、赎罪和解脱之神。"
 bhakti_hinduism_saraswati:0 "辩才天女信徒"
 bhakti_hinduism_saraswati_desc:0 "该角色信奉辩才天女——学识、音乐、艺术和智慧的女神。"
 bhakti_hinduism_kali:0 "迦梨信徒"
 bhakti_hinduism_kali_desc:0 "该角色信奉迦梨——毁灭邪恶势力的女神。"
 bhakti_hinduism_kubera:0 "俱毗罗信徒"
 bhakti_hinduism_kubera_desc:0 "该角色信奉俱毗罗——身体畸形的富贵、正义和物质财富之神。"
 bhakti_vaishnavism_lakishmi:0 "吉祥天女信徒"
 bhakti_vaishnavism_lakishmi_desc:0 "该角色信奉吉祥天女——财富、幸运和繁荣的女神。"
 bhakti_vaishnavism_jagganath:0 "世主信徒"
 bhakti_vaishnavism_jagganath_desc:0 "该角色信奉世主——世界的主宰。"
 bhakti_vaishnavism_hayagriva:0 "马头明王信徒"
 bhakti_vaishnavism_hayagriva_desc:0 "该角色信奉马头明王——知识和智慧的马头之神。"
 bhakti_shaivism_parvati:0 "雪山神女信徒"
 bhakti_shaivism_parvati_desc:0 "该角色信奉雪山神女——生育、爱情、美貌、婚姻、子孙和奉献的女神。"
 bhakti_shaivism_virabhadra:0 "雄贤信徒"
 bhakti_shaivism_virabhadra_desc:0 "该角色信奉雄贤——代表湿婆义愤的忿怒相。"
 bhakti_shaivism_munishwarar:0 "牟尼湿伐罗信徒"
 bhakti_shaivism_munishwarar_desc:0 "该角色信奉牟尼湿伐罗——代表湿婆家庭之爱的圣贤相。"
 bhakti_shaivism_dakshinamoorthy:0 "南方相信徒"
