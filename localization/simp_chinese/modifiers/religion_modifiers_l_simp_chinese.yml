 bhakti_smartism_vishnu:0 "毗湿奴信徒"
 bhakti_smartism_vishnu_desc:0 "该角色信奉毗湿奴——照看和维护创造之神。"
 bhakti_smartism_shiva:0 "湿婆信徒"
 bhakti_smartism_shiva_desc:0 "该角色信奉湿婆——追捕和消灭一切邪恶之神。"

