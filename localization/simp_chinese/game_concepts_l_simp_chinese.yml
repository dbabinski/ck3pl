l_simp_chinese:
 test_text_to_use_explanation:0 "[primary_title|E]是一个游戏概念。"
 game_concept_vassal:0 "封臣"
 game_concept_vassals:0 "封臣"
 game_concept_vassalage:0 "封臣"
 game_concept_vassals_possessive:0 "封臣"
 game_concept_direct_vassal:0 "直属封臣"
 game_concept_direct_vassals:0 "直属封臣"
 game_concept_direct_vassal_desc:0 "你的$game_concept_direct_vassals$是那些直接效忠于你的[vassals|E]，封臣的封臣#emphasis 不#!包括在内。"
 game_concept_vassalize:0 "附庸"
 game_concept_vassalization:0 "附庸"
 game_concept_vassal_desc:0 "$game_concept_vassal$指的是向另一个统治者——即其[liege|E]——宣誓效忠的[ruler|E]。\n\n$game_concept_vassal$为其领主提供[levies|E]和[taxes|E]——即其[obligations|E]——以换取保护。\n\n如果一位$game_concept_vassal$对其领主的[opinion|E]过低，他们可能会参与[factions|E]或者[scheme|E]以令他人取代其领主。"
 game_concept_ruler:0 "统治者"
 game_concept_rulers:0 "统治者"
 game_concept_rulerpossessive:0 "统治者"
 game_concept_ruler_desc:0 "$game_concept_ruler$是一位至少拥有一个[title|E]的角色。"
 game_concept_title:0 "头衔"
 game_concept_titles:0 "头衔"
 game_concept_titlepossessive:0 "头衔"
 game_concept_title_desc:0 "$game_concept_title$本质上是土地所有权的证明。\n\n地图上最小的土地单位是[barony|E]。男爵领则组成了更大的地区，称为[counties|E]。伯爵领在[de_jure|E]上属于[duchy|E]，公国属于[kingdom|E]，王国属于[empire|E]。\n\n公国、王国和帝国并不总是有一位[holder|E]，但是其头衔可以被控制了足够多相应领土的统治者[created|E]。"
 game_concept_holder:0 "持有者"
 game_concept_holders:0 "持有者"
 game_concept_holder_possessive:0 "持有者"
 game_concept_holders_possessive:0 "持有者"
 game_concept_holder_desc:0 "一个[title|E]的$game_concept_holder$是拥有该头衔的角色。[barony|E]和[county|E]头衔一旦确立就永远会有其$game_concept_holders$，但[duchy|E]、[kingdom|E]和[empire|E]头衔有可能尚未创建。进一步声明，高级别头衔的$game_concept_holder$不一定实际控制头衔[de_jure|E]地区内的任何领土。\n\n拥有更高级别的头衔可以让你拥有更高级别的[vassals|E]。例如，公爵可以拥有伯爵封臣，国王可以拥有公爵封臣。"
 game_concept_de_jure:0 "法理"
 game_concept_de_jure_desc:0 "多数[titles|E]被认为在$game_concept_de_jure$（法律）上是某个更高级头衔的一部分。\n\n该更高级头衔的[holder|E]永远拥有一个[casus_belli|E]以夺取该头衔的$game_concept_de_jure$组成头衔。\n\n譬如说，某公爵可能没有实际控制组成其[duchy|E]的全部$game_concept_de_jure$[counties|E]，但能够为夺取它们而开战。"
 game_concept_de_jure_drift:0 "法理转移"
 game_concept_de_jure_drift_desc:0 "$game_concept_de_jure_drift_desc_part_1$\n\n$game_concept_de_jure_drift_desc_part_2$"
 game_concept_de_jure_drift_desc_part_1:0 "[title|E]的[de_jure|E][liege|E]在经过一个缓慢的过程后会发生改变。当一位[ruler|E]在不持有其法理领主头衔的情况下，完全控制了一个[duchy|E]或[kingdom|E]，这一过程就会发生。\n\n如果委派你的[chancellor|E]执行恰当的[councillor_task|E]#weak （$task_integrate_title$）#!这一过程还可以加快。公国只能$game_concept_de_jure_drift$进入另一个王国，而王国只能转移进入另一个[empires|E]。\n\n让下级头衔法理转移进入你的[primary_title|E]是一个摆脱[rightful_liege|E]惩罚的策略。"
 game_concept_de_jure_drift_desc_part_2:0 "#weak 举例：$d_northumberland$公国是$k_england$法理的一部分，但整个公国的领土都在$k_scotland$境内。由于$k_scotland$国王没有持有$k_england$王国头衔，这块公国会开始$game_concept_de_jure_drift$，逐渐成为$k_scotland$的一部分。#!"
 game_concept_primary_title:0 "主头衔"
 game_concept_primary_titles:0 "主头衔"
 game_concept_primary_title_desc:0 "[rulerpossessive|E]的$game_concept_primary_title$是该统治者认同感最强的所拥有的最高级[title|E]，决定其盾徽与[realm|E]的名称。\n\n如果你控制了多个同级头衔，你可以选择一个作为你的$game_concept_primary_title$。"
 game_concept_recently_acquired_holding:0 "最近获得的地产"
 game_concept_recently_acquired_holdings:0 "最近获得的地产"
 game_concept_recently_acquired_holding_desc:0 "最近一年内获得的[holdings|E]即使导致统治者超过[domain_limit|E]也不会对其他地产造成惩罚，但是也不会提供[taxes|E]或[levies|E]。"
 game_concept_domain_size:0 "直辖规模"
 game_concept_domain_size_desc:0 "一个角色的$game_concept_domain_size$反映出其个人现持有的[barony|E]和[county|E][titles|E]数量。"
 game_concept_levies:0 "征召兵"
 game_concept_levy:0 "征召兵"
 game_concept_levies_desc:0 "多数[armies|E]的主力由$game_concept_levies$组成。\n\n每个[holding|E]为其[holder|E]提供一定数量的$game_concept_levies$。[vassals|E]据此向其[liege|E]提供自己的一部分$game_concept_levies$。\n\n$game_concept_levies$主要由装备简陋的战士#weak （农民民兵，市井无赖，当地佣兵，穷困贵族，小地主，等等）#!构成，并被认为是一种独有的部队类型。\n\n一支$game_concept_levy$有着[GetDefine('NCombat', 'LEVY_ATTACK')|0][damage|E]和[GetDefine('NCombat', 'LEVY_TOUGHNESS')|0][toughness|E]。游戏中的另一种[soldiers|E]是[men_at_arms|E]——昂贵而训练有素的职业士兵。"
 game_concept_vassal_obligations:0 "封臣义务"
 game_concept_obligations:0 "义务"
 game_concept_obligation:0 "义务"
 game_concept_vassal_obligations_desc:0 "$game_concept_vassal_obligations$规定了一位[vassal|E]要上缴给[liege|E]多少[tax|E]和[levies|E]。封臣的[government_form|E]决定了$game_concept_vassal_obligations$的类型。\n\n#weak 例如，封建制封臣的$game_concept_vassal_obligations$由其[feudal_contract|E]确定。#!\n\n[feudal][vassals]根据#high $feudal_government_taxes$#!和#high $feudal_government_levies$#!义务上缴其总[taxes]和[levies]的一定百分比。#EMP 这些[modifier_contributions|E]可以转而受“小字条款”选项，比如[GetVassalContractType( 'fortification_rights' ).GetObligationName( 'fortification_rights_granted' )]或[GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_march' )]的影响。#!"
 game_concept_feudal_contract:0 "封建契约"
 game_concept_feudal_contracts:0 "封建契约"
 game_concept_contract:0 "契约"
 game_concept_feudal_contract_desc:0 "$game_concept_feudal_contract$明确规定了[feudal|E][vassal|E]对其[liege|E]的[obligations|E]。只有封建[government_form|E]允许每位封臣各自与其领主协商其义务。\n\n特殊契约，如#V $special_contract_march_short$#!、#V $special_contract_scutage_short$#!或#V $special_contract_palatinate_short$#!契约，只能被[duchy|E]或更高等级的[vassals|E]持有。"
 game_concept_crown_authority:0 "君权"
 game_concept_crown_authority_desc:0 "$game_concept_crown_authority$代表[ruler|E]可以对其[vassals|E]施加的总体权力。\n\n$game_concept_crown_authority$有四个等级：[autonomous_vassals|E]，[limited|E]，[high|E]，和[absolute|E]。提高$game_concept_crown_authority$等级需要花费一定量的[prestige|E]，取决于等级本身和统治者的[learning_skill|E]。\n\n#weak 封臣不喜欢较高级别的$game_concept_crown_authority$，而[Concept( 'liberty_faction', '自由权派系' )|E]的主要目标就是降低君权。"
 game_concept_autonomous_vassals:0 "封臣自治"
 game_concept_autonomous_vassals_crown_authority:0 "封臣自治君权法"
 game_concept_autonomous_vassals_crown_authority_desc:0 "$game_concept_autonomous_vassals$是[crown_authority|E]的最低等级。在这个层级，[vassals|E]对其[liege|E]没有[opinion|E]惩罚，而领主对他们也只有最基础的权力。"
 game_concept_limited:0 "有限"
 game_concept_limited_crown_authority:0 "有限君权"
 game_concept_limited_crown_authority_desc:0 "$game_concept_limited_crown_authority$是[crown_authority|E]的次低等级。[vassals|E]对其[liege|E]有#N -10#!的[opinion|E]惩罚，而领主可以[revoke|E][titles|E]或[retract|E]一名封臣的封臣。[ruler|E]能选择可用的分割制[succession_laws|E]。"
 game_concept_high:0 "高"
 game_concept_high_crown_authority:0 "高君权"
 game_concept_high_crown_authority_desc:0 "$game_concept_high_crown_authority$是君权的次高等级。[vassals|E]对其[liege|E]有#N -20#!的[opinion|E]惩罚。\n\n在这个等级，除领主在[limited_crown_authority|E]拥有的权力外，同一个领主的封臣们不能相互开战，统治者可以在所有可用[succession_laws|E]之间切换，并且封臣的[titles|E]不能为其领主[realm|E]外的统治者继承。\n\n最后，即使领主没有足够正当的理由，拒绝[revocation|E]头衔或[retraction|E]封臣也会被视为[crime|E]。"
 game_concept_absolute:0 "绝对"
 game_concept_absolute_crown_authority:0 "绝对君权"
 game_concept_absolute_crown_authority_desc:0 "$game_concept_absolute_crown_authority$是[crown_authority|E]的最高级别。[vassals|E]对其[liege|E]有#N -30#!的[opinion|E]惩罚。\n\n在这个等级，除了[high|E]和[limited|E]君权法的效果以外，领主可以花费[prestige|E]以钦定[heir|E]。\n\n此外，封臣甚至不能对国外的统治者宣战。"
 game_concept_tribal_authority:0 "部落权威"
 game_concept_tribal_authority_desc:0 "$game_concept_tribal_authority$代表[tribal|E][ruler|E]对[vassals|E]施加的总体影响力。相较于[crown_authority|E]，其会在较高的等级上提供较少的权力。\n\n$game_concept_tribal_authority$有四个等级：[disparate_tribes|E]，[limited_tribal|E]，[high_tribal|E]和[absolute_tribal|E]。增加$game_concept_tribal_authority$要花费[prestige|E]，花费的数量根据根据当前等级和统治者的[learning_skill|E]而决定。但通常来说较提升君权等级要更贵。\n\n#weak 封臣不喜欢高等级的$game_concept_tribal_authority$，降低其等级是[liberty_faction|E]的主要目标。"
 game_concept_disparate_tribes:0 "松散部落"
 game_concept_disparate_tribes_tribal_authority:0 "松散部落权威"
 game_concept_disparate_tribes_tribal_authority_desc:0 "$game_concept_disparate_tribes$是[tribal_authority|E]的最低等级。在这一等级上，[vassals|E]对[liege|E]没有[opinion|E]惩罚，领主也缺乏除了要求[levies|E]和[taxes|E]之外的权力。"
 game_concept_limited_tribal:0 "有限"
 game_concept_limited_tribal_authority:0 "有限部落权威"
 game_concept_limited_tribal_authority_desc:0 "$game_concept_limited_tribal_authority$是次低等级的[tribal_authority|E]。[vassals|E]对[liege|E]有#N -10#![opinion|E]惩罚，领主现在可以[imprison|E]在其[realm|E]内的[characters|E]。"
 game_concept_high_tribal:0 "高"
 game_concept_high_tribal_authority:0 "高部落权威"
 game_concept_high_tribal_authority_desc:0 "$game_concept_high_tribal_authority$是次高等级的[tribal_authority|E]。[vassals|E]对[liege|E]有#N -20#![opinion|E]惩罚。\n\n在这一等级上，领主既能[imprison|E][characters|E]，也能[revoke|E][titles|E]和[retract|E]封臣的封臣。"
 game_concept_absolute_tribal:0 "绝对"
 game_concept_absolute_tribal_authority:0 "绝对部落权威"
 game_concept_absolute_tribal_authority_desc:0 "$game_concept_absolute_tribal_authority$是最高等级的[tribal_authority|E]。[vassals|E]对[liege|E]有#N -30#![opinion|E]惩罚。\n\n在这一等级上，在[limited_tribal|E]和[high_tribal_authority|E]的效果的基础上，统治者还能定居和成为[feudal|E]。\n\n未改革的[tribal|E][GetReligionFamily('rf_pagan').GetName]统治者需要这一法律去改革其[faith|E]。"
 game_concept_powerful_vassal:0 "强力封臣"
 game_concept_powerful_vassal_powerful:0 "强力"
 game_concept_powerful_vassals:0 "强力封臣"
 game_concept_powerful_vassal_desc:0 "$game_concept_powerful_vassals$是一小批拥有最多[soldiers|E]和最高[income|E]的[vassals|E]。你要注意这些封臣，因为他们期望在你的[council|E]取得一席之地，而如果这一要求不能满足，他们对你的[opinion|E]将大大降低。\n\n改变[succession_law|E]需要全部$game_concept_powerful_vassals$要么对你拥有正[opinion|E]，要么[cowed|E]你，要么被[imprisoned|E]。"
 game_concept_realm_law:0 "领地法"
 game_concept_realm_law_desc:0 "适用于该角色领地的法律，例如[crown_authority|E]或[tribal_authority|E]。"
 game_concept_title_law:0 "头衔法"
 game_concept_title_laws:0 "头衔法"
 game_concept_title_law_desc:0 "[titles|E]可以得到只作用于该头衔的[title_specific_succession|E]继承法。该法律将规定与该角色持有的其他头衔所不同的继承规则。"
 game_concept_strong_vassal:0 "强势封臣"
 game_concept_strong_vassals:0 "强势封臣"
 game_concept_strong_vassal_desc:0 "$game_concept_strong_vassal$是实力接近或超过他们[liege|E]的[vassal|E]，造成[opinion|E]惩罚。#weak 他们认为自己的领主孱弱不堪，不配统治该领地。#!"
 game_concept_domain_limit:0 "直辖上限"
 game_concept_domain_limit_desc:0 "$game_concept_domain_limit$决定了你在[domain|E]中能够合法持有的最大[holdings|E]数量。$game_concept_domain_limit$由许多方面决定，例如你的[stewardship_skill|E]、[succession_law|E]和你[primary_title|E]的级别。\n\n尽管你可以超出你的$game_concept_domain_limit$，但这么做会降低你的[income|E]和[vassal|E][opinions|E]。"
 game_concept_vassal_limit:0 "封臣上限"
 game_concept_vassal_limit_desc:0 "$game_concept_vassal_limit$决定了你可以合法拥有多少[direct_vassals|E]（不包括[barony|E]等级的封臣）。\n\n虽然你可以超出$game_concept_vassal_limit$，但是这么做会降低你封臣提供的[taxes|E]和[levies|E]，或许[transferring|E]一些封臣，保持在上限之下是比较好的选择。"
 game_concept_leasing:0 "租赁"
 game_concept_lease:0 "租赁"
 game_concept_leases:0 "租赁"
 game_concept_leased:0 "租赁"
 game_concept_lessee:0 "承租人"
 game_concept_leasing_desc:0 "小型[baronies|E]可以$game_concept_leased$给[holy_orders|E]或[clergy|E]。租出的男爵领向[lessee|E]而非[holder|E]提供[taxes|E]和[levies|E]。\n\n骑士团能租赁[castle_holdings|E]，而神职人员能租赁[temple_holdings|E]。\n\n租出的[holdings|E]仍被认为是持有者[realm|E]的一部分。[county_capitals|E]不能租赁。"
 game_concept_succession:0 "继承"
 game_concept_succession_desc:0 "当[ruler|E]死亡，$game_concept_succession$即发生，根据[succession_laws|E]在其[heirs|E]之间分割[gold|E]和[titles|E]。\n\n玩家将继续扮演其[player_heir|E]，即使某些头衔被交给其他角色。\n\n如果玩家没有继承人，游戏结束。\n\n#weak 在一些罕见的情况下，即使统治者尚未死亡也可以强迫他们传位，例如输掉[excommunication_war|E]。但是，从法律上来说，统治者不得自行选择退位。#!"
 game_concept_heir:0 "继承人"
 game_concept_heirs:0 "继承人"
 game_concept_heir_desc:0 "每一个被持有的[title|E]都有一名$game_concept_heir$，由[holder|E]的[succession_laws|E]决定。头衔的当前持有者死亡，或是其他情况引发[succession|E]时，该头衔的当前$game_concept_heir$将会继承这个头衔。\n\n注意，同一[ruler|E]持有的不同头衔可能有不同的$game_concept_heirs$。[primary_title|E]由[primary_heir|E]继承，而玩家将继续扮演[player_heir|E]。"
 game_concept_primary_heir:0 "第一继承人"
 game_concept_primary_heirs:0 "第一继承人"
 game_concept_primary_heir_desc:0 "$game_concept_primary_heir$是将在[succession|E]阶段继承[ruler|E][primary_title|E]的角色，通常但不一定是[player_heir|E]。"
 game_concept_player_heir:0 "玩家继承人"
 game_concept_player_heirs:0 "玩家继承人"
 game_concept_player_heir_desc:0 "$game_concept_player_heir$是玩家在[succession|E]时将继续扮演的角色。\n\n$game_concept_player_heir$通常是[primary_heir|E]，但如果你[primary_title|E]的[succession_law|E]规定其将归属于你[dynasty|E]之外的角色，你将继续扮演你第二高级头衔（或第三、第四，以此类推。）的宗族继承人。\n\n在选举继承法下，如果你的$game_concept_player_heir$落选，这种情况会很普遍。"
 game_concept_disinherit:0 "剥夺继承权"
 game_concept_disinherited:0 "剥夺继承权"
 game_concept_disinherit_desc:0 "[dynast|E]可以通过花费[dynasty_prestige|E]来剥夺自己[dynasty|E]的成员的继承权。\n\n这会将该宗族成员从同宗持有的任何头衔的正常[line_of_succession|E]中除名。"
 game_concept_council:0 "内阁"
 game_concept_council_desc:0 "$game_concept_council$由六位[councillors|E]组成，辅佐他们的[ruler|E]管理[realm|E]。作为各自部门的长官，能分配给他们多种重要的[councillor_tasks|E]。"
 game_concept_councillor:0 "内阁成员"
 game_concept_councillors:0 "内阁成员"
 game_concept_councillor_desc:0 "内阁成员是任何[ruler|E]的主要僚佐，并组成其[council|E]。内阁有六大职位：[chancellor|E]、[steward|E]、[marshal|E]、[spymaster|E]、[court_chaplain|E]（或[realm_priest|E]）以及你的[spouse|E]。\n\n每人负责一个部门，可以分派执行不同的[councillor_tasks|E]。\n\n若未获任命这些职位之一，[powerful_vassals|E]将会恼怒，这意味着你常常必须选择是要安抚一位强力封臣，还是任人唯贤。"
 game_concept_councillor_task:0 "内阁任务"
 game_concept_councillor_tasks:0 "内阁任务"
 game_concept_councillor_task_desc:0 "$game_concept_councillor_tasks$是可以分派给你[councillors|E]的重要工作。这些任务可以涉及总体，或只影响某一特定[county|E]或[court|E]。\n\n#weak 注意，内阁成员并不亲自到场以完成这些任务，而只是领导工作。#!"
 game_concept_councillor_task_possible_side_effects:0 "可能的副作用"
 game_concept_councillor_task_possible_side_effects_desc:0 "随着时间推移，[councillor_task|E]可能会产生意想不到的后果。这些后果或好或坏，内阁成员相应的[skill|E]越高，正面效果的可能性越大，而内阁成员相应的能力越低，负面效果的可能性越大。"
 game_concept_chancellor:0 "掌玺大臣"
 game_concept_chancellors:0 "掌玺大臣"
 game_concept_chancellor_desc:0 "$game_concept_chancellor$是负责[realm|E]内外的交际工作的[councillor|E]。"
 game_concept_steward:0 "财政总管"
 game_concept_stewards:0 "财政总管"
 game_concept_steward_desc:0 "$game_concept_steward$是负责[domain|E]管理的[councillor|E]，例如[taxation|E]、[culture|E]和[development|E]事务。"
 game_concept_marshal:0 "军事统帅"
 game_concept_marshals:0 "军事统帅"
 game_concept_marshal_desc:0 "$game_concept_marshal$是你的最高[commander|E]和总领军事事务的[councillor|E]。"
 game_concept_spymaster:0 "间谍首脑"
 game_concept_spymaster_desc:0 "$game_concept_spymaster$是你的负责密谋和谍报的[councillor|E]。谨防不忠的间谍首脑，因为他们可能轻易隐瞒甚至参与对你和你至亲的[murders|E]！"
 game_concept_court_chaplain:0 "宫廷司祭"
 game_concept_court_chaplains:0 "宫廷司祭"
 game_concept_court_chaplain_desc:0 "$game_concept_court_chaplain$[councillor|E]负责有着[GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName][doctrine|E]的[faiths|E]内的宗教和灵职事务。\n\n有[GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName]教义的信仰有着更有权势（也更烦人）的[realm_priest|E]，而非$game_concept_court_chaplain$。"
 game_concept_realm_priest:0 "领地祭司"
 game_concept_realm_priests:0 "领地祭司"
 game_concept_realm_priest_possessive:0 "领地祭司"
 game_concept_realm_priest_desc:0 "$game_concept_realm_priest$作为一名[councillor|E]，负责拥有[GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName][doctrine|E]的[faiths|E]内的宗教和灵职事务。\n\n不像对应于[GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName]的[court_chaplains|E]，$game_concept_realm_priests$自动[lease|E][ruler|E][domain|E]内的所有[temple_holdings|E]，也从$game_concept_realm_priests$[vassal|E]处获得部分[taxes|E]和[levies|E]。\n\n如果对于其[liege|E]的好感为正，$game_concept_realm_priests$为其[liege|E]提供征召兵和税收。[opinion|E]越高，提供得越多。\n\n对于其领主好感度低的$game_concept_realm_priests$将不会提供任何税收或征召兵，还可能制造问题。"
 game_concept_law:0 "法律"
 game_concept_laws:0 "继承法"
 game_concept_law_desc:0 "一个领地的法律决定了该领地的体系。其中最基础的是领地的[crown_authority|E]（对于部落来说是[tribal_authority|E]），因为这些法律决定了[lieges|E]和[vassals|E]如何定期互动。\n\n尽管对领地统治者的日常生活影响不大，但[succession_laws|E]和[title_laws|E]对[succession|E]来说仍然非常重要。"
 game_concept_succession_law:0 "继承法"
 game_concept_succession_laws:0 "继承法"
 game_concept_succession_law_desc:0 "每位[ruler|E]都有一项主要继承法，决定[succession|E]时他们的[titles|E]会发生什么事。\n\n此外，个别头衔有时可能会有自己的继承法，优先于默认的继承法。例如，神圣罗马帝国可能是选举制的，即使皇帝以分割继承制作为主要继承法。\n\n你只能在适当[crown_authority|E]级别时改变继承法。"
 game_concept_religious_head_succession_law:0 "信仰领袖继承法"
 game_concept_religious_head_succession_law_short:0 "信仰领袖法"
 game_concept_religious_head_succession_laws:0 "信仰领袖继承法"
 game_concept_religious_head_succession_laws_short:0 "信仰领袖法"
 game_concept_religious_head_succession_law_desc:0 "同时也是[heads_of_faith|E]的[rulers|E]拥有一个额外的领地[succession|E]法，要求他们的[heir|E]必须与他们[faith|E]相同。这一点无法改变，而且$game_concept_head_of_faith$[titles|E]无法进行单独的[title_succession|E]。移除这种法律的唯一方法就是让一股外部势力销毁[head_of_faith|E]$game_concept_title$。"
 game_concept_opinion:0 "好感"
 game_concept_opinions:0 "好感"
 game_concept_opinion_desc:0 "每位角色对于所有其他角色都有一个单向度的$game_concept_opinion$，由#N -100#!到#P +100#!的数值表示。\n\n其他角色对于你的好感极其重要，因为其将驱动他们的行为！\n\n你应该尤为留心你[powerful_vassals|E]、[spymaster|E]和[spouse|E]对你的好感。"
 game_concept_faction:0 "派系"
 game_concept_factions:0 "派系"
 game_concept_faction_desc:0 "$game_concept_faction$是一批有着共同政治利益的[vassals|E]。[counties|E]的当地人口可以加入某些派系类型，例如农民派系。\n\n派系的[faction_discontent|E]若达到某一数值会变得非常危险，他们将发出最后通牒。\n\n若[liege|E]不愿服从，派系将起事叛乱，引发[civil_war|E]。"
 game_concept_faction_discontent:0 "不满"
 game_concept_discontent:0 "不满"
 game_concept_faction_discontent_desc:0 "$game_concept_faction_discontent$衡量一个[faction|E]有多接近于发出最后通牒。\n\n如果派系的[military_power|E]超出阈值，不满会每月增加。如果军力低于阈值，不满会减少。非常强大的派系不满会迅速增加。"
 game_concept_military_power:0 "军力"
 game_concept_faction_military_power:0 "派系军力"
 game_concept_faction_military_power_desc:0 "$game_concept_faction_military_power$衡量一个[faction|E]相对其目标的总军力。\n\n每个派系成员只要还留在派系，其兵力就会全部添加入该派系。如果派系目标是某位成员的[liege|E]，那么这位成员的兵力也会从其领主的相对实力中减除。"
 game_concept_scheme:0 "计谋"
 game_concept_scheming:0 "谋划"
 game_concept_schemes:0 "计谋"
 game_concept_scheme_desc:0 "$game_concept_scheme$是以某种方式影响其他角色的长期企图。某些计谋是[personal|E]的，其他的是[scheme_hostile|E]的。\n\n计谋的[success_chance|E]依赖于相关[skill|E]。某些计谋也依赖其他作为[agents|E]而加入的角色。\n\n一项计谋每月都有概率进展#weak （最低#V 5%#!）#!。进展一旦达到终点，计谋或许会自动执行，不过有些计谋（比如[murder_schemes|E]）会给予[scheme_owner|E]反悔的机会，如果他们觉得$game_concept_success_chance$过低或是时机不对。"
 game_concept_personal_scheme:0 "私人计谋"
 game_concept_personal_schemes:0 "私人计谋"
 game_concept_personal:0 "私人"
 game_concept_personal_scheme_desc:0 "$game_concept_personal_schemes$是以导致[scheme_owner|E]与[scheme_target|E]之间的某种状态为目标的[schemes|E]。主谋通常无需[agents|E]就能执行这种计谋。\n\n例如，成为情人、朋友或仅仅只是增加计谋目标对于主谋的[opinion|E]。"
 game_concept_scheme_owner:0 "主谋"
 game_concept_schemer:0 "主谋"
 game_concept_scheme_owners:0 "主谋"
 game_concept_scheme_owner_desc:0 "$game_concept_scheme_owner$是有计谋针对[scheme_target|E]的角色。"
 game_concept_scheme_target:0 "计谋目标"
 game_concept_scheme_targets:0 "计谋目标"
 game_concept_scheme_target_target:0 "目标"
 game_concept_scheme_target_desc:0 "$game_concept_scheme_target$是被[scheme_owner|E]的计谋针对的角色。"
 game_concept_secret_scheme:0 "密谋"
 game_concept_secret_scheme_single:0 "秘密"
 game_concept_secret_schemes:0 "密谋"
 game_concept_secret_scheme_desc:0 "$game_concept_secret_scheme$是进展不为[scheme_target|E]所知的[scheme|E]。不过，其可能会被发现，造成[success_chance|E]降低，并增加计谋执行时[scheme_owner|E]被发现的概率。\n\n招揽来的$game_concept_secret_scheme$[agents|E]也有概率[agent_discovery_discovered|E]。"
 game_concept_agent:0 "同谋"
 game_concept_agents:0 "同谋"
 game_concept_agents_desc:0 "同谋是[scheme|E]的参与者，提供[scheme_power|E]并增加[success_chance|E]。只有[scheme_targets|E]的[courtiers|E]、[guests|E]和[direct_vassals|E]能招揽为同谋。\n\n对于[scheme_hostile|E]的计谋，有接近目标的同谋非常重要。例如，计谋目标的[councillors|E]或[close_family|E]会提供更多的计谋强度和成功率。\n\n成为阴谋的同谋是[crime|E]，同谋有被[agent_discovery_discovered|E]的风险。"
 game_concept_agent_discovery:0 "同谋被发现"
 game_concept_agent_discovery_discovered:0 "被发现"
 game_concept_agent_discovery_desc:0 "暴露的[secret_scheme|E]的[agents|E]在其[liege|E]眼中视为[criminals|E]，并有可能被[imprisoned|E]。"
 game_concept_scheme_discovery_chance:0 "计谋发现概率"
 game_concept_scheme_discovery_chance_desc:0 "每个月发现任何针对你或你的廷臣的[secret_scheme|E]的概率。"
 game_concept_sway_scheme:0 "$sway$"
 game_concept_sway_schemes:0 "拉拢计谋"
 game_concept_sway:0 "拉拢"
 game_concept_sway_scheme_desc:0 "$game_concept_sway_scheme$是一项[personal_scheme|E]，其目的在于增进另一名角色对你的[opinion|E]。这个计谋主要依靠你自己的[diplomacy|E]。由于它不是[hostile_scheme|E]，所以不是[secret_scheme_single|E]，也不需要招揽[agents|E]。\n\n和其他计谋不同，拉拢会在完成时重新开始。你获得的好感能够堆叠，因此保持计谋激活能使得[scheme_target|E]越来越喜欢你。"
 game_concept_murder_scheme:0 "$murder$"
 game_concept_murder_schemes:0 "谋杀计划"
 game_concept_murder:0 "谋杀"
 game_concept_murders:0 "谋杀"
 game_concept_murdered:0 "谋杀"
 game_concept_unfortunate_accident:0 "不幸的事故"
 game_concept_unfortunate_accidents:0 "不幸的事故"
 game_concept_murder_scheme_desc:0 "$murder$是一种[hostile_scheme|E]，意图杀死目标。这是一种基于[intrigue|E]的[secret_scheme|E]，能够招揽[agents|E]。\n\n成功的$murder$将导致[scheme_target|E][character_death_death|E]。成功保持秘密状态的一次谋杀将赋予[scheme_owner|E]一件谋杀[secret|E]。\n\n被发现意图谋杀，或成功谋杀某人，都是严重的[crime|E]行。"
 game_concept_prevented_murder:0 "被阻止的谋杀"
 game_concept_prevented_murder_prevent:0 "阻止"
 game_concept_prevented_murder_desc:0 "某些出现在[murder_scheme|E]目标生活中的罕见、特定的情况，会导致[scheme|E]在最后的执行阶段遭遇失败。这种情况无视成功概率。"
 game_concept_abduct_scheme:0 "$abduct$"
 game_concept_abduct:0 "绑架"
 game_concept_abduct_schemes:0 "绑架计划"
 game_concept_abduction:0 "绑架"
 game_concept_abduct_scheme_desc:0 "$abduct$是一种[hostile_scheme|E]，意图[imprison|E]目标。这是一种基于[intrigue|E]的[secret_scheme|E]，能够招揽[agents|E]。\n\n成功的$abduct$将导致[scheme_target|E]被[scheme_owner|E]监禁。"
 game_concept_seduce_scheme:0 "$seduce$"
 game_concept_seduce_schemes:0 "勾引计划"
 game_concept_seduction:0 "勾引"
 game_concept_seduce:0 "勾引"
 game_concept_seduce_scheme_desc:0 "$seduce$是一种[personal_scheme|E]，意图令[scheme_target|E]成为[lover|E]。\n多重因素决定其[success_chance|E]，包括好感、特质相性和婚姻状况。\n\n根据目标的不同，$game_concept_seduce_schemes$可能是[secret_scheme_single|E]。"
 game_concept_befriend_scheme:0 "$befriend$"
 game_concept_befriend_schemes:0 "交友计划"
 game_concept_befriend:0 "交友"
 game_concept_befriend_scheme_desc:0 "$befriend$是一种[personal_scheme|E]，意图使[scheme_target|E]成为[friend|E]。\n多重因素决定该计谋的[success_chance|E]，包括特质相性和好感"
 game_concept_hostile_scheme:0 "阴谋"
 game_concept_scheme_hostile:0 "阴险"
 game_concept_hostile_schemes:0 "阴谋"
 game_concept_hostile_scheme_desc:0 "$game_concept_hostile_schemes$是意图对角色造成伤害的[schemes|E]。大多数阴谋利用[secrecy|E]。\n\n阴谋包括：\n$BULLET_WITH_TAB$[murder_scheme|E]\n$BULLET_WITH_TAB$[abduct_scheme|E]\n$BULLET_WITH_TAB$[claim_throne|E]\n$BULLET_WITH_TAB$[fabricate_hook|E]"
 game_concept_secret:0 "秘密"
 game_concept_secrets:0 "秘密"
 game_concept_secret_desc:0 "$game_concept_secrets$是角色不希望他人知道的事情，因为这些事情尴尬、不道德或是[criminal|E]。\n\n秘密能通过[spymaster|E]的“$task_find_secrets$”[councillor_task|E]发现。一旦你知晓某人的$game_concept_secret$，你就能[blackmail|E]该角色以获得一个[hook|E]。"
 game_concept_barony:0 "男爵领"
 game_concept_baronies:0 "男爵领"
 game_concept_barons:0 "男爵"
 game_concept_barony_desc:0 "$game_concept_baronies$是最低等级的[titles|E]，地图上最小的区域，组成了更大的[counties|E]。\n\n男爵领头衔若含有一个[holding|E]，则必须有一位[holder|E]。"
 game_concept_county:0 "伯爵领"
 game_concept_counties:0 "伯爵领"
 game_concept_count:0 "伯爵"
 game_concept_county_desc:0 "$game_concept_county$是等级低于[duchy|E]又高于[barony|E]的[title|E]。\n\n这种头衔包括伯爵领内的[county_capital|E]，以及对于伯爵领内所有男爵领的[de_jure|E]权利。\n\n伯爵领总是有[holders|E]，因为伯爵领首府不可摧毁。"
 game_concept_duchy:0 "公国"
 game_concept_duchies:0 "公国"
 game_concept_duke:0 "公爵"
 game_concept_duchy_desc:0 "$game_concept_duchy$是等级低于[kingdom|E]又高于[county|E]的[title|E]。\n\n公国的[holder|E]对于公国的组成伯爵领有[de_jure|E]权利，也能有伯爵作为[vassals|E]。\n\n公国可能是未激活的，且并无当前持有者。这种头衔能由至少控制了其法理内半数伯爵领的[ruler|E]创建。"
 game_concept_kingdom:0 "王国"
 game_concept_kingdoms:0 "王国"
 game_concept_king:0 "国王"
 game_concept_kingdom_desc:0 "$game_concept_kingdom$是等级低于[empire|E]又高于[duchy|E]的[title|E]。\n\n王国的[holder|E]对于组成领土有[de_jure|E]权利，且能有公爵作为[vassals|E]。\n\n王国可能是未激活的，且没有当前持有者。这种头衔能由至少控制其法理内半数伯爵领的[ruler|E]创建。"
 game_concept_empire:0 "帝国"
 game_concept_empires:0 "帝国"
 game_concept_emperor:0 "皇帝"
 game_concept_empire_desc:0 "$game_concept_empires$是最高级的[titles|E]。\n\n帝国的[holder|E]对其组成领土享有[de_jure|E]权利，并且可以拥有国王作为[vassals|E]。\n\n帝国头衔可能是未激活且无当前持有者的。这样的头衔可以被控制了其法理内至少一半伯爵领的[ruler|E]创建。"
 game_concept_culture:0 "文化"
 game_concept_cultures:0 "文化"
 game_concept_culture_desc:0 "$game_concept_culture$代表着角色或[county|E]的语言和风俗习惯。\n\n不同文化的角色相互会有较低的[opinions|E]。\n\n每种文化都属于较大的[culture_group|E]。同组文化被认为彼此间相较于组外文化更为接近。"
 game_concept_religion:0 "宗教"
 game_concept_religions:0 "宗教"
 game_concept_religion_desc:0 "一种$game_concept_religion$可以包含许多不同的宗派，称为[faiths|E]。宗教又转而属于三大[religious_families|E]之一；[GetReligionFamily('rf_abrahamic').GetName]，[GetReligionFamily('rf_eastern').GetName]或[GetReligionFamily('rf_pagan').GetName]。"
 game_concept_heresy:0 "异端"
 game_concept_heresies:0 "异端"
 game_concept_heresy_desc:0 "如果[faith|E]的[fervor|E]较低，可能会发生异端爆发。此时该信仰一名[ruler|E]会改信另一信仰、成为[GetTrait('heresiarch').GetName( GetNullCharacter )]。其将向自己的[counties|E]和[vassals|E]传播新信仰。\n\n如果仅是小爆发，那就仅止于此。如果是大爆发，该地区的更多统治者也会改信。如果你也位于该地区，只要你愿意，你也可以选择改信。"
 game_concept_faith:0 "信仰"
 game_concept_faiths:0 "信仰"
 game_concept_faithpossessive:0 "信仰"
 game_concept_faith_desc:0 "信仰是较大[religion|E]的个别宗派。所有角色和[counties|E]都有一种信仰，正如他们有一种[culture|E]。\n\n每种信仰由一系列[doctrines|E]定义，对其信徒造成深远后果。\n\n每种信仰也有一项[fervor|E]值，控制该信仰有多容易受到[heresy|E]的影响（[rulers|E]和伯爵领改宗为同一宗教内的其他信仰。）"
 game_concept_tolerance:0 "宽容"
 game_concept_tolerate:0 "容忍"
 game_concept_tolerates:0 "容忍"
 game_concept_fervor:0 "宗教热情"
 game_concept_fervor_desc:0 "[faith|E]的$game_concept_fervor$的变化范围是#V 0#!到#V 100%#!。低$game_concept_fervor$让[rulers|E]更容易创立自己的新信仰，并提高[counties|E]和角色改宗其他信仰的可能性，包括[heresies|E]。高$game_concept_fervor$会增加伯爵领的皈依速度。\n\n$game_concept_fervor$随时间自然变化。较小的信仰倾向于拥有更高的宗教热情。较大的信仰倾向于有低的$game_concept_fervor$。\n\n发动大圣战以及成功的圣战会降低$game_concept_fervor$。被圣战的目标会增加$game_concept_fervor$。爆发[heresy|E]会大幅增加$game_concept_fervor$。"
 game_concept_doctrine:0 "教义"
 game_concept_doctrines:0 "教义"
 game_concept_doctrines_desc:0 "教义可以视为宗教法，决定[faith|E]内可以接受什么样的行为。"
 game_concept_gender_doctrines:0 "性别教义"
 game_concept_gender_doctrines_desc:0 "这些[doctrines|E]决定了信奉这一[faith|E]的角色能够使用什么[gender_laws|E]。\n\n它同样决定了一些其他的规则，比如[claims|E]如何继承，谁能成为[commanders|E]和[knights|E]，以及一名[bastard|E]属于父母哪一方的[house|E]。\n\n性别教义有：\n$BULLET_WITH_TAB$男性主导\n$BULLET_WITH_TAB$平等\n$BULLET_WITH_TAB$女性主导"
 game_concept_realm_capital:0 "领地首都"
 game_concept_capital:0 "首都"
 game_concept_realm_capital_desc:0 "$game_concept_realm_capital$是[ruler|E]及其[court|E]驻在之[holding|E]。这一地产拥有[tax|E]增益，并且总是由[primary_heir|E]继承。\n\n[occupying|E]战争中敌人的领地首都会获得大量[war_score|E]，而且有时候能让你[imprison|E]敌方亲族成员。"
 game_concept_county_capital:0 "伯爵领首府"
 game_concept_county_capitals:0 "伯爵领首府"
 game_concept_county_capital_desc:0 "$game_concept_county_capital$是[county|E]的主要[holding|E]。这一地产永远不能摧毁或[leased|E]，且总是归持有该省份[title|E]的[ruler|E]所有。\n\n与其他级别较低的地产相比，伯爵领首府允许建设一个额外的[building|E]。"
 game_concept_de_jure_capital:0 "法理首都"
 game_concept_de_jure_capital_desc:0 "[title|E]的$game_concept_de_jure_capital$是其历史上的首都所在的[county|E]。你总是可以将[realm_capital|E]迁到[primary_title|E]的$game_concept_de_jure_capital$，哪怕你之前迁都过。"
 game_concept_capital_duchy:0 "首府公国"
 game_concept_capital_duchy_desc:0 "$game_concept_capital_duchy$修正能够增加与你的[capital|E]处于相同[de_jure|E][duchy|E]的所有[holdings|E]提供的[levies|E]数量。若要激活这个修正，你必须亲自持有对应的公国头衔。\n\n这一修正不会和领地首都增益叠加。"
 game_concept_liege:0 "领主"
 game_concept_lieges:0 "领主"
 game_concept_liege_desc:0 "$game_concept_liege$是拥有至少一个[vassal|E]的[ruler|E]。领主可能自身也是更高等级统治者的封臣，诸如此类。"
 game_concept_rightful_liege:0 "法理领主"
 game_concept_rightful_liege_desc:0 "$game_concept_rightful_liege_desc_part1$\n\n$game_concept_rightful_liege_desc_part2$"
 game_concept_rightful_liege_desc_part1:0 "[vassal|E]的$game_concept_rightful_liege$是持有该$game_concept_vassal$[primary_title|E]的直属[de_jure|E][liege|E][title|E]的[ruler|E]。如果一名$game_concept_vassal$不在其$game_concept_rightful_liege$的治下，其将贡献更少的[taxes|E]和[levies|E]，同时对$game_concept_liege$有[opinion|E]惩罚。持有相同$game_concept_de_jure$更高[title_tier|E]的$game_concept_title$会减轻这些惩罚。\n\n一个例外是，[empire|E]$game_concept_de_jure$下，直属于$game_concept_emperor$的[duke|E]，仍然会完整贡献其义务，效果等同于$game_concept_emperor$持有其$game_concept_de_jure$[kingdom|E]$game_concept_title$。"
 game_concept_rightful_liege_desc_part2:0 "#weak 举例：$c_dunbar$伯爵是$k_england$国王的直属封臣。由于国王既不是$d_lothian$公爵、也不是$k_scotland$国王，更不是$e_britannia$皇帝，$c_dunbar$伯爵仅会贡献其税收和征召兵微薄的一部分。\n\n$c_norfolk$伯爵也是$k_england$国王的直属封臣。国王并不持有$d_norfolk$公国，因此伯爵贡献的税收和征召兵也会打折扣。然而由于$k_england$是$c_norfolk$的法理王国，$c_norfolk$伯爵贡献给国王的税收和征召兵依然要比$c_dunbar$伯爵贡献的要多得多。#!"
 game_concept_megaduke_penalty:0 "过度扩张"
 game_concept_megaduke_penalty_desc:0 "作为[duke|E]，当你[realm|E]内有超过[GetDefine('NCharacter', 'MAX_COUNTIES_IN_REALM_AS_DUKE')]个[counties|E]时，你承受$game_concept_megaduke_penalty$惩罚，减少你的[tax|E]收入。\n\n进位[king|E]或[emperor|E][rank|E]会移除此惩罚。"
 game_concept_top_liege:0 "最高领主"
 game_concept_top_liege_desc:0 "“$game_concept_top_liege$”是位于[vassal|E]等级制度顶点的[liege|E]。\n\n他们是完全[independent|E]的[rulers|E]，无需向任何凡人负责。"
 game_concept_top_realm:0 "最高领地"
 game_concept_top_realm_desc:0 "“$game_concept_top_realm$”是[top_liege|E]的[realm|E]。"
 game_concept_domain:0 "直辖领地"
 game_concept_domains:0 "直辖领地"
 game_concept_domain_desc:0 "[ruler|E]的$game_concept_domain$是其亲自拥有的全部[holdings|E]的集合。\n\n很大程度上固定不变的[domain_limit|E]意味着统治者不得不在某一点后依赖[vassals|E]来增大其[realm|E]的规模。"
 game_concept_regiment:0 "军团"
 game_concept_regiments:0 "军团"
 game_concept_regiment_desc:0 "一个$game_concept_regiment$是一群同一类型的[soldiers|E]（比如弓箭手、步兵或是[levies|E]）。尽管$game_concept_levies$被组织成$game_concept_regiments$，但真正值得注意的是[men_at_arms|E]。"
 game_concept_realm:0 "领地"
 game_concept_realms:0 "领地"
 game_concept_realm_desc:0 "$game_concept_realm$是一名[ruler|E]控制的所有土地，无论是直接控制还是通过[vassals|E]（与之相对的是[domain|E]，仅指一名领主亲自拥有的[holdings|E]）。"
 game_concept_gold:0 "金钱"
 game_concept_gold_desc:0 "“金钱”实际上代指一个角色的全部流动资产；即财富。它可以花费在许多事项上，最主要的是修建[buildings|E]，支付[regiments|E]的工资，和创建[titles|E]。"
 game_concept_gold_i:0 "@gold_icon!"
 game_concept_income:0 "收入"
 game_concept_income_desc:0 "[gold|E]有许多来源，但最重要的两大来源是你所拥有[holdings|E]的和你[vassals|E]的[taxation|E]。"
 game_concept_trait:0 "特质"
 game_concept_traits:0 "特质"
 game_concept_trait_desc:0 "角色的$game_concept_traits$描述了角色的个性、癖好、事迹和状态。\n\n特质会有许多效果，但大多数影响角色的[skills|E]。\n\n个性特质也极大影响角色的预期行为。违反你的个性行动会造成[stress|E]。\n\n某些特质是[congenital|E]的，会遗传给后裔。"
 game_concept_spouse:0 "配偶"
 game_concept_spouses:0 "配偶"
 game_concept_spouse_desc:0 "$game_concept_spouse$是角色的丈夫或妻子；[marriage|E]的产物。\n\n要有合法子女并生出[heirs|E]，你应该有一位配偶或[concubine|E]（虽然[bastards|E]也能合法化）。\n\n唯一缔结[alliance|E]的方式就是通过你自己或你至亲的婚姻或[betrothal|E]。\n\n你的（主要）配偶也是你的[council|E]成员，并能执行许多有用的[councillor_tasks|E]。\n\n[faith|E]的[doctrines|E]决定了你可以拥有多少$game_concept_spouses$，以及如何与之[divorced|E]。"
 game_concept_primary_spouse:0 "主要配偶"
 game_concept_primary_spouse_desc:0 "[GetFaithDoctrine('doctrine_polygamy').GetBaseName][faiths|E]下，[rulers|E]必须选择[spouses|E]之一为$game_concept_primary_spouse$。$game_concept_primary_spouse$对统治者[fertility|E]上升，[opinion|E]增加，还可以在[council|E]任职。"
 game_concept_available_spouse:0 "可任职的配偶"
 game_concept_available_spouse_desc:0 "要想在一位统治者的[council|E]效力，其[spouse|E]必须能够履行这一职务的职责。\n\n有各种各样的情况可以阻止$game_concept_spouse$履行这些职责，但最常见的几种包括：\n$BULLET_WITH_TAB$是他们自己[realm|E]的[ruler|E]\n$BULLET_WITH_TAB$居住于另一位统治者的[court|E]\n$BULLET_WITH_TAB$被[imprisoned|E]，无论是在哪里\n$BULLET_WITH_TAB$有[GetTrait('incapable').GetName(GetPlayer)][trait|E]\n\n如果一位不可任职的配偶再次能够任职，他们会自动回到内阁的岗位上。\n\n如果统治者配偶是你的[direct_vassals|E]，他们依然可以在你的内阁效力，但其他情况下永远不会被视为可任职的。"
 game_concept_holding:0 "地产"
 game_concept_holdings:0 "地产"
 game_concept_holding_desc:0 "$game_concept_holding$是[barony|E]或[county_capital|E]的中心聚落。\n\n按照[holding_type|E]，其向[holder|E]提供[taxes|E]和[levies|E]。[ruler|E]亲自拥有的地产集合称为[domain|E]。"
 game_concept_holding_type:0 "地产类型"
 game_concept_holding_types:0 "地产类型"
 game_concept_holding_type_desc:0 "[holdings|E]有三种类型；[castles|E]、[cities|E]和[temples|E]。每种都允许修建不同类型的[buildings|E]。[ruler|E]的[government_form|E]决定了统治者可以无惩罚地亲自持有何种类型的地产。地产为神殿时，其[faith|E]的[doctrines|E]也可以发挥作用。"
 game_concept_castle_holding:0 "城堡"
 game_concept_castle:0 "城堡"
 game_concept_castles:0 "城堡"
 game_concept_castle_holdings:0 "城堡"
 game_concept_castle_holding_desc:0 "城堡是防御工事最齐全的[holding_type|E]，也是[feudal|E]、[clan|E]和[tribal|E][rulers|E]，以及[holy_orders|E]的标准类型。城堡提供的[levies|E]多于[taxes|E]。"
 game_concept_temple_holding:0 "神殿"
 game_concept_temple:0 "神殿"
 game_concept_temples:0 "神殿"
 game_concept_temple_holdings:0 "神殿"
 game_concept_temple_holding_desc:0 "神殿是由[clergy|E]作为[church_property|E]持有的[holding_type|E]（[theocratic|E][government_form|E]）。不过，在有着[GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName][doctrine|E]的[faiths|E]中，任何人都能无惩罚地持有神殿。\n\n神殿提供相当均衡的[levies|E]和[taxes|E]。"
 game_concept_city_holding:0 "城市"
 game_concept_city:0 "城市"
 game_concept_cities:0 "城市"
 game_concept_city_holdings:0 "城市"
 game_concept_tribal_holding:0 "部落地产"
 game_concept_tribal_holding_desc:0 "部落提供的[taxes|E]很少，但是在[levies|E]、[prestige|E]和[men_at_arms|E]上有优势。部落提升潜力有限，而且虽然早期强大，随着时间推移，其实力会迅速缩小。只有[tribal|E]角色能无惩罚持有该类地产。\n\n如果[county|E]内有部落，则无法建造其他[holdings|E]。[feudal|E]统治者必须花费[gold|E]将部落转化为[castles|E]。"
 game_concept_tribe:0 "部落"
 game_concept_city_holding_desc:0 "城市是最富有的[holding_type|E]，倾向于[taxes|E]而非[levies|E]。城市与[republics|E]相关，无法在可扮演的[government_forms|E]下无惩罚地持有。"
 game_concept_rally_point:0 "集结点"
 game_concept_rally_points:0 "集结点"
 game_concept_rally_point_desc:0 "$game_concept_rally_point$是受你指挥的[levies|E]和[men_at_arms|E]的集合地。\n\n[war|E]时期，你可以在集结点召集你的[soldiers|E]，以组成一支[army|E]。\n\n分配给某一集结点的征召兵必须来自你自己的[domain|E]或你的[vassals|E]。你可以根据需要来重组、分割和合并集结点。"
 game_concept_piety:0 "虔诚"
 game_concept_pious:0 "虔诚"
 game_concept_piety_i:0 "[GetLocalPlayerPietyTextIcon]"
 game_concept_piety_desc:0 "$game_concept_piety$代表角色的美德。\n\n虔诚的行动（按照[faith|E]的[doctrines|E]）会增加角色的虔诚。\n\n根据[government_form|E]、教义等等的不同，虔诚可以花费在多种宗教事务上。\n\n角色每次获得$game_concept_piety$，也会向下一[piety_level|E]迈进。"
 game_concept_piety_experience:0 "奉献"
 game_concept_piety_experience_desc:0 "角色获得的每一点奉献都增加到下一[piety_level|E]的进展上。每当角色获得[piety|E]，也会获得同样数量的奉献。"
 game_concept_piety_level:0 "奉献等级"
 game_concept_piety_levels:0 "奉献等级"
 game_concept_piety_level_desc:0 "角色的$game_concept_piety_level$衡量角色的德行和虔心，以及在其[faith|E]其他成员中的地位。\n\n角色每次获得[piety|E]，也会向下一奉献等级迈进。\n\n奉献等级为：\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]"
 game_concept_prestige:0 "威望"
 game_concept_prestige_i:0 "@prestige_icon!"
 game_concept_prestige_desc:0 "$game_concept_prestige$代表角色的名声和社会地位。\n\n根据[government_form|E]、[doctrines|E]等等的不同，威望可以花费于多种世俗事务。\n\n角色每次获得威望，也会向下一[prestige_level|E]迈进。"
 game_concept_prestige_experience:0 "名声"
 game_concept_prestige_experience_desc:0 "角色获得的每一点名声都增加到下一[prestige_level|E]的进展上。每当角色获得[prestige|E]，也会获得同样数量的名声。"
 game_concept_prestige_level:0 "威望等级"
 game_concept_prestige_levels:0 "威望等级"
 game_concept_prestige_level_desc:0 "角色的$game_concept_prestige_level$衡量角色的总体名声，以及所有人对该角色的评价有多好。\n\n角色每次获得[prestige|E]，也会向下一$game_concept_prestige_level$迈进。\n\n威望等级为：\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]"
 game_concept_dynast:0 "宗族族长"
 game_concept_dynast_desc:0 "$game_concept_dynast$是整个[dynasty|E]和其下所有[houses|E]的首领。宗族族长对宗族成员能行使一些独有的权力，即[dynast_interactions|E]。"
 game_concept_dynasty:0 "宗族"
 game_concept_dynasties:0 "宗族"
 game_concept_dynastic:0 "宗族"
 game_concept_dynasty_desc:0 "$game_concept_dynasty$由宗族建立者——一位[landed|E]祖先的一群[noble|E]后裔组成。最初的[house|E]可以分裂出新的（[cadet_branches|E]），但所有人仍然是更广范围宗族的成员。\n\n当你的角色死亡，你必须有一位你宗族的[heir|E]，否则游戏将会结束（尽管你能选择另一位统治者并继续在同一个世界线里游玩）。\n\n与角色的[prestige|E]很类似，宗族拥有[dynasty_prestige|E]。"
 game_concept_dynast_interaction:0 "宗族族长互动"
 game_concept_dynast_interactions:0 "宗族族长互动"
 game_concept_dynast_interaction_desc:0 "[dynasty|E]的[dynast|E]独有的互动，针对宗族内的其他成员。\n\n使用它们需要花费[dynasty_prestige|E]。"
 game_concept_dynasty_prestige:0 "宗族威望"
 game_concept_dynasty_prestige_i:0 "@dynasty_prestige_icon!"
 game_concept_dynasty_prestige_desc:0 "$game_concept_dynasty_prestige$很像[prestige|E]，但在整个[dynasty|E]内共享。\n\n一个宗族可以通过以下几点获得$game_concept_dynasty_prestige$：\n$BULLET_WITH_TAB$ 当前存活的宗族成员数量\n$BULLET_WITH_TAB$ [rulers|E]的数量\n$BULLET_WITH_TAB$ 其他统治者[spouses|E]的数量\n注意，如果一个统治者拥有来自同宗族的[liege|E]，则不会产生$game_concept_dynasty_prestige$。\n\n正如威望一样，$game_concept_dynasty_prestige$也会增加你的[dynasty_prestige_level|E]。\n\n[dynast|E]可以花费$game_concept_dynasty_prestige$以解锁[dynasty_perks|E]，同时也能以多种方式影响宗族成员。\n\n#weak 一个成员广泛分布在多个不同[realms|E]的宗族，相比一个集中在单一领地的宗族能够产生更多的$game_concept_dynasty_prestige$。#!"
 game_concept_dynasty_prestige_level:0 "宗族威望等级"
 game_concept_dynasty_prestige_level_desc:0 "$game_concept_dynasty_prestige_level$衡量[dynasty|E]有多著名。只要你的宗族获得[dynasty_prestige|E]，就能增加等级进展。基于$game_concept_dynasty_prestige_level$，角色在出生时获得一定数量的初始[prestige|E]。类似的，[spouses|E]在[marry|E]时也从对方的宗族获得一些威望。\n\n宗族威望等级为：\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_0|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_1|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_2|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_3|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_4|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_5|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_6|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_7|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_8|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_9|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_10|E]"
 game_concept_house:0 "家族"
 game_concept_houses:0 "家族"
 game_concept_house_desc:0 "$game_concept_house$是更大[dynasty|E]树的一个分支。家族由不再愿意向当前[house_head|E]负责而更希望成为新家族族长的[rulers|E]创立。\n\n尽管家族有自己的名字和徽章，但仍然分享[dynasty_prestige|E]，并且其宗族的其他成员也是有效的[player_heirs|E]。"
 game_concept_house_head:0 "家主"
 game_concept_house_heads:0 "家主"
 game_concept_house_head_head:0 "家主"
 game_concept_house_head_desc:0 "[dynasty|E]内的每个[house|E]都有一位$game_concept_house_head$，能对家族成员行使一些特有的权力。\n\n尤其值得注意的是，家族首领能合法化[bastards|E]，召集家族成员参与[war|E]以及要求[landed|E]成员改宗。当权的家族首领也在所有家族成员出生时对他们获得一个[weak_hook|E]。"
 game_concept_denounce:0 "谴责"
 game_concept_denouncement:0 "谴责"
 game_concept_denounce_desc:0 "[dynast|E]可以花费[dynasty_prestige|E]谴责其[dynasty|E]的一名成员。\n\n同宗族的任何成员（包括宗族长自己）将获得针对被谴责成员的[imprisonment_reason|E]。"
 game_concept_hook:0 "牵制"
 game_concept_hooks:0 "牵制"
 game_concept_hooked:0 "牵制"
 game_concept_hook_desc:0 "$game_concept_hook$是角色间能让其他人按自己意愿而行动的关系的总称。\n\n牵制分为两类，[weak_hooks|E]和[strong_hooks|E]，以不同的方式取得。\n\n$game_concept_hooks$可以用来强制执行许多互动，例如提议[marriage|E]和改变[feudal_contract|E]。"
 game_concept_weak_hook:0 "弱牵制"
 game_concept_weak_hooks:0 "弱牵制"
 game_concept_weak_hook_desc:0 "$game_concept_weak_hook$是相当普遍的[hook|E]，可能是某个角色欠你一个人情，或是你可以操纵某个角色按你的意志行事。\n\n尽管$game_concept_weak_hook$可以用于许多互动，例如[marriage|E]提议，但却不能用于强迫某人成为你在[murder_scheme|E]中的[agent|E]，也不提供被动利益#weak （这种只有[strong_hook|E]才能做到。）#!\n\n出生在[noble|E][house|E]中的儿童也会欠[house_head|E]一个初始$game_concept_weak_hook$。\n\n$game_concept_weak_hook$一旦被使用，它就#emphasis 被花费掉了。#!"
 game_concept_strong_hook:0 "强牵制"
 game_concept_strong_hooks:0 "强牵制"
 game_concept_strong_hook_desc:0 "$game_concept_strong_hook$是非常强力的[hook|E]，你可以通过[blackmailed|E]角色而获得。\n\n$game_concept_strong_hooks$比[weak_hooks|E]强力许多，可以强迫某人为你做可怕的事情——例如成为你[murder_scheme|E]的[agent|E]#weak （以及$game_concept_weak_hook$所能做的所有事情！）#!\n\n$game_concept_strong_hook$也防止目标针对持有者采取敌对行动。\n\n$game_concept_strong_hooks$使用时不会被花费掉，但会进入能再次使用之前的冷却期。使用牵制后，被动效果不会丢失。"
 game_concept_favor:0 "人情"
 game_concept_favors:0 "人情"
 game_concept_favor_desc:0 "角色会相互欠下$game_concept_favors$，被认为是一种[hook|E]。\n\n人情有很多种获得方式，但经常是通过多种编定的事件。出生于[noble|E][house|E]的所有子女也欠[house_head|E]一个初始人情。"
 game_concept_blackmail:0 "勒索"
 game_concept_blackmailed:0 "勒索"
 game_concept_blackmailing:0 "勒索"
 game_concept_blackmail_desc:0 "如果你知道其他角色的[criminal|E][secret|E]，你可以使用$game_concept_blackmail$[character_interaction|E]以获得对其的[hook|E]。\n\n这种牵制的强度根据秘密的严重性而有不同，这又由[doctrines|E]决定。"
 game_concept_manipulation:0 "操纵"
 game_concept_manipulation_desc:0 "$game_concept_manipulation$是一种[hook|E]，你成功以某种方式操纵其他角色的心智，以让他们按你的意志行事。"
 game_concept_soldier:0 "士兵"
 game_concept_soldiers:0 "士兵"
 game_concept_soldier_i:0 "@soldier_icon!"
 game_concept_soldiers_desc:0 "$game_concept_soldiers$是对于[regiment|E]或[army|E]中部队的总称，无论他们是[levies|E]或[men_at_arms|E]。\n\n拥有更多$game_concept_soldiers$有助于赢得[battles|E]和[sieges|E]。"
 game_concept_health:0 "健康"
 game_concept_health_desc:0 "$game_concept_health$衡量角色会死于[illnesses|E]或年老而死的可能性。"
 game_concept_character_death:0 "角色死亡"
 game_concept_character_death_death:0 "死亡"
 game_concept_character_death_dying:0 "濒死"
 game_concept_character_death_die:0 "死亡"
 game_concept_character_death_dies:0 "死亡"
 game_concept_character_death_desc:0 "死亡引起了[succession|E]，这对于[rulers|E]来说尤为重要。\n\n如果一个玩家的角色死亡，玩家将继续扮演死亡角色的[player_heir|E]——或者面临游戏结束，如果其没有有效的继承人。"
 game_concept_fertility:0 "生育力"
 game_concept_fertility_desc:0 "$game_concept_fertility$衡量角色生育孩子的能力。"
 game_concept_life_expectancy:0 "预期寿命"
 game_concept_life_expectancy_desc:0 "$game_concept_life_expectancy$是一名角色在自然死亡之前预期能够活过的年份数。\n\n高$game_concept_life_expectancy$能使角色衰老得更慢，并且可生育[children|E]的时间也会更长。"
 game_concept_betrothal:0 "订婚"
 game_concept_betrothals:0 "订婚"
 game_concept_betrothed:0 "订婚"
 game_concept_betrothal_desc:0 "$game_concept_betrothal$是对于未来[marriage|E]的承诺，能在双方有一尚非[adult|E]时作出。\n\n订婚能如同婚姻一样形成[alliances|E]，但会很容易打破。在成年时，订婚能变为正式婚姻。"
 game_concept_marriage:0 "婚姻"
 game_concept_marriages:0 "婚姻"
 game_concept_marry:0 "结婚"
 game_concept_marries:0 "结婚"
 game_concept_married:0 "结婚"
 game_concept_marrying:0 "结婚"
 game_concept_marriage_desc:0 "$game_concept_marriages$是两个[spouses|E]的结合，与[betrothals|E]同为和其他[ruler|E]缔结[alliance|E]的主要方式。$game_concept_spouses$还能生育[legitimate|E]子女，子女可以[bred|E]并养育为合适的[heirs|E]。\n\n$game_concept_marriages$只有一个$game_concept_spouse$死亡，或是两人[divorces|E]，才会结束。"
 game_concept_concubinage:0 "侧室"
 game_concept_concubine:0 "侧室"
 game_concept_concubines:0 "侧室"
 game_concept_concubines_female:0 "侍妾"
 game_concept_concubines_male:0 "庶夫"
 game_concept_consort:0 "庶夫"
 game_concept_consorts:0 "庶夫"
 game_concept_concubine_male:0 "庶夫"
 game_concept_concubine_female:0 "侍妾"
 game_concept_concubinage_desc:0 "侍妾或庶夫比[spouse|E]地位低，在有着[GetFaithDoctrine('doctrine_concubines').GetBaseName][doctrine|E]的[faiths|E]中允许。\n\n不同于[marriage|E]，侍妾/庶夫不形成[alliances|E]。侍妾/庶夫能被随意撇弃，无需复杂的[divorce|E]。侍妾/庶夫的孩子被视为[legitimate|E]。\n\n侍妾/庶夫与[GetFaithDoctrine('doctrine_polygamy').GetBaseName]不相容。"
 game_concept_bastard:0 "私生子"
 game_concept_bastards:0 "私生子"
 game_concept_bastard_desc:0 "$game_concept_bastards$是不合法的非婚生子女。因此，他们被禁止继承[titles|E]。然而，只要有他们父母亲的[house_head|E]的批准，他们就能被[legitimized|E]。\n\n一名私生子属于哪个[house|E]取决于父母亲在私生子出生时的[faiths|E]规定的[doctrines|E]。\n\n如果私生子被授予头衔或者有了自己的孩子，他们会创建一个新的[dynasty|E]。"
 game_concept_legitimized_bastard:0 "合法私生子"
 game_concept_legitimized:0 "合法化"
 game_concept_legitimized_bastard_desc:0 "[bastard|E]可以被合法化，要么在出生之时，要么在今后通过[character_interaction|E]，取决于其[house_head|E]是否批准。\n\n合法化私生子在继承权方面同[legitimate|E]子女一样，但私生子的污点依然要伴随他们一生。"
 game_concept_real_father:0 "真正的父亲"
 game_concept_real_father_desc:0 "角色真正的父亲。对于大部分角色，这就是其广受承认的父亲，但对于秘密私生子来说，会另有其人。"
 game_concept_legitimate:0 "合法的"
 game_concept_legitimate_desc:0 "[married|E]父母所生育的孩子被视为$game_concept_legitimate$，与不能继承[titles|E]的[bastards|E]相对。[concubines|E]的孩子也被视为[legitimate|E]，但地位稍低。"
 game_concept_matrilineal:0 "母系"
 game_concept_matrilineally:0 "母系"
 game_concept_matrilineal_desc:0 "在$game_concept_matrilineal$[marriage|E]中，出生的孩子将属于母亲的[house|E]而不是父亲的。"
 game_concept_patrilineal:0 "父系"
 game_concept_patrilineal_desc:0 "在$game_concept_patrilineal$[marriage|E]中，出生的孩子将属于其父亲的[house|E]。"
 game_concept_divorce:0 "离婚"
 game_concept_divorced:0 "离婚"
 game_concept_divorcing:0 "离婚"
 game_concept_divorces:0 "离婚"
 game_concept_divorce_desc:0 "[married|E]的[spouses|E]可以安排$game_concept_divorce$，尽管规则、要求和后果会因他们[faiths|E]的[doctrines|E]而有所不同。\n\n[concubines|E]可以直接随意撇弃。"
 game_concept_stress:0 "压力"
 game_concept_stress_i:0 "@stress_icon!"
 game_concept_stress_gain_i:0 "@stress_gain_icon!"
 game_concept_stress_loss_i:0 "@stress_loss_icon!"
 game_concept_stress_critical_i:0 "@stress_critical_icon!"
 game_concept_stress_desc:0 "$game_concept_stress$可以衡量一个角色的心理健康程度。当角色的行为和他们的个性相悖时，角色会获得压力。\n\n获得足够压力的角色还会获得一个[stress_level|E]，这会引起各种负面效果，并持续直到他们设法减少压力。"
 game_concept_adult:0 "成年人"
 game_concept_adults:0 "成年人"
 game_concept_adulthood:0 "成年"
 game_concept_adult_desc:0 "$game_concept_adult$指的是年满 #V 16#! 岁的角色。"
 game_concept_child:0 "儿童"
 game_concept_children:0 "儿童"
 game_concept_child_desc:0 "$game_concept_child$指的是年龄低于#V 16#!岁的角色。"
 game_concept_eligible_child:0 "有继承资格的子女"
 game_concept_eligible_children:0 "有继承资格的子女"
 game_concept_eligible_child_desc:0 "$game_concept_eligible_children$指的是，依照法律可以继承其父母[titles|E]的子女。\n\n[bastards|E]没有继承资格，同样的还有特殊[gender_laws|E]下特定性别的子女。"
 game_concept_alliance:0 "同盟"
 game_concept_alliances:0 "同盟"
 game_concept_allies:0 "同盟"
 game_concept_allied:0 "同盟"
 game_concept_ally:0 "同盟"
 game_concept_ally_i:0 "@alliance_icon!"
 game_concept_alliance_desc:0 "$game_concept_alliances$在通过[marriage|E]或[betrothal|E]联接的2-4名角色之间建立（两位[rulers|E]和至多两名“候补”）。\n\n[spouses|E]之间永远是$game_concept_allies$，但也有其他可能的$game_concept_alliances$，基于一位统治者与其候补之间的亲密血缘关系。例如，如果一位[king|E]将他的女儿嫁给另一位国王的儿子，两位国王在婚姻存续期间就是$game_concept_allies$。\n\n[war|E]时，统治者可以召唤他们的$game_concept_allies$者来帮助自己。"
 game_concept_war:0 "战争"
 game_concept_wars:0 "战争"
 game_concept_war_desc:0 "武装冲突是扩张你[realm|E]最直接的方式。不过，发动$game_concept_war$需要正当理由，或称为[casus_belli|E]。你通过一场$game_concept_war$获取的东西不能超过所选宣战理由允许的范围。\n\n通过在[battle|E]中击败敌人的[armies|E]以及[occupying|E]敌人的[holdings|E]赢得战争。这样做会积累[war_score|E]，最终迫使敌人在[peace_offer|E]中接受[defeat|E]。\n\n无论$game_concept_war$结果如何，进攻方对于防御方都会有持续一段时间的[truce|E]，但防御方能不受限制地对进攻方立刻开战。"
 game_concept_civil_war:0 "内战"
 game_concept_civil_wars:0 "内战"
 game_concept_raid:0 "劫掠"
 game_concept_raids:0 "劫掠"
 game_concept_raiding:0 "劫掠"
 game_concept_raider:0 "劫掠者"
 game_concept_raiders:0 "劫掠者"
 game_concept_raid_desc:0 "可以在[rally_points|E]集结[armies|E]成为$game_concept_raiders$。$game_concept_raiders$可以移动到邻国的土地，并从他们那掠得[gold|E]。\n\n若要进行$game_concept_raid$，一支劫掠军队必须停驻在一处外国[ruler|E]拥有的[holding|E]，并选择开始劫掠——一旦这么做了，他们就会停在此处进行劫掠一段时间，之后他们就会洗劫地产并获得金币。\n\n金币会储存在军中，只有他们返回家乡金币才会进入金库。如果你击败了一支携带金币的劫掠军队，那么你可以夺取金币，他们在一段时间内也无法劫掠你的领地。\n\n只有某些统治者才允许$game_concept_raid$，绝大多数是[tribal|E]统治者。"
 game_concept_raid_loot:0 "战利品"
 game_concept_raid_loot_desc:0 "如果一座[holding|E]被[Concept( 'raid', '劫掠' )|E]或者在[siege|E]中被[occupied|E]，那么进攻方能够获得一定数量的[gold|E]作为$game_concept_raid_loot$。一座[holding|E]越是繁荣，获得的$game_concept_raid_loot$就越多。\n\n一座在近期被围攻或者被劫掠的地产不会有任何战利品。"
 game_concept_revolt:0 "叛乱"
 game_concept_revolts:0 "叛乱"
 game_concept_revolting:0 "叛乱"
 game_concept_civil_war_desc:0 "一位或多位[vassals|E]及/或[counties|E]对[liege|E]举兵叛乱的[war|E]。[faction|E]的要求未被满足是最普遍的原因。\n\n输掉$game_concept_civil_war$的后果通常比叛乱派系最初的要求更为严峻。"
 game_concept_casus_belli:0 "宣战理由"
 game_concept_casus_bellis:0 "宣战理由"
 game_concept_casus_belli_desc:0 "我们需要“开战的原因”来对另一位[ruler|E]发动[war|E]。$game_concept_casus_belli$明确这场战争是为了什么，通常是一块具体领土——[war_target|E]。无论敌人输得有多么惨，我们都不能获得多于$game_concept_casus_belli$所允许的任何东西。\n\n注意，战争的进攻方绝不会失去领土，但[defeat|E]会造成[prestige|E]和[gold|E]的大量损失。"
 game_concept_war_score:0 "战争分数"
 game_concept_war_score_desc:0 "这是衡量哪方正在赢得[war|E]的标准，最低#N -100#!，最高#P 100#!。举个例子，如果一方的战争分数是#N -25#!，那么另一方就是#P 25#!。当你的战争分数达到#P 100#!，就能强迫对手接受你的[peace_offer|E]。\n\n战争分数可以通过以下方式获得：\n$EFFECT_LIST_BULLET$在[battle|E]中击败敌人[armies|E]\n$EFFECT_LIST_BULLET$[imprisoning|E]敌方[ruler|E]或其[heirs|E]（不包括其[allies|E]）\n$EFFECT_LIST_BULLET$[occupying|E]敌方[holdings|E]（尤其是[war_target|E]之内的）\n$EFFECT_LIST_BULLET$占领敌人的[realm_capital|E]\n$EFFECT_LIST_BULLET$长期控制所有[objectives|E]"
 game_concept_war_target:0 "战争目标"
 game_concept_war_targets:0 "战争目标"
 game_concept_war_target_desc:0 "[war|E]中，[casus_belli|E]所针对的地图区域。若宣战理由不针对特定区域，防守方的[realm_capital|E]就是$game_concept_war_target$。\n\n进攻方[occupying|E]$game_concept_war_target$内的[holdings|E]会获得更多[war_score|E]。反过来说，防御方——在最初的宽限期之后——会因为守住$game_concept_war_target$区域内的全部[counties|E]而开始累积战争分数。"
 game_concept_occupation:0 "占领"
 game_concept_occupations:0 "占领"
 game_concept_occupy:0 "占领"
 game_concept_occupying:0 "占领"
 game_concept_occupied:0 "占领"
 game_concept_occupation_desc:0 "[war|E]期间，被占领的[holdings|E]暂时处于敌对[ruler|E]的控制之下。如果军队的[soldiers|E]数量多于[garrison|E]，驻扎在有敌对[fortified_holding|E]的[barony|E]内的[army|E]会开始[besiege|E]。\n\n如果围攻获胜，该地产被占领，并给予[war|E]中的占领方[war_score|E]。\n\n占领地产并不意味着这地产是你的了！只有进攻方[wins|E]，[war_target|E]指定的领土才会易手。"
 game_concept_peace:0 "和平"
 game_concept_peace_offer:0 "和平提议"
 game_concept_peace_offers:0 "和平提议"
 game_concept_peace_desc:0 "[wars|E]可以以三种$game_concept_peace$类型结束：[victory|E]、[defeat|E]或者[white_peace|E]。\n\n当一方的[war_score|E]达到#V 100%#!时，另一方必须接受和平提议并且承认[defeat|E]。\n\n$game_concept_victory$或$game_concept_defeat$的结果完全取决于宣战时所用的[casus_belli|E]和相关的[war_target|E]。"
 game_concept_victory:0 "胜利"
 game_concept_win:0 "获胜"
 game_concept_wins:0 "获胜"
 game_concept_winning:0 "获胜"
 game_concept_victory_desc:0 "$game_concept_victory$是三种可能的[peace_offers|E]之一。[war|E]胜利的具体后果取决于[casus_belli|E]。\n\n对于进攻方，其通常是攫取[war_target|E]区域内的[titles|E]。\n\n对于防守方，胜利通常意味着进攻方不得不支付一大笔金钱作为战争赔偿。"
 game_concept_defeat:0 "战败"
 game_concept_defeat_desc:0 "$game_concept_defeat$是三种可能的[peace_offers|E]之一。[war|E]失败的具体后果取决于[casus_belli|E]，但战败的防守方一般失去[war_target|E]区域内的[titles|E]，而战败的进攻方则失去[gold|E]、[prestige|E]和[piety|E]之类的东西。"
 game_concept_white_peace:0 "无条件和平"
 game_concept_white_peace_desc:0 "$game_concept_white_peace$是三种可能的[peace_offers|E]之一。有时候，双方都同意[war|E]不再值得继续。\n\n无条件和平时，进攻方通常仍需失去一些[piety|E]或[prestige|E]，但远少于屈辱的[defeat|E]情况。"
 game_concept_siege:0 "围攻"
 game_concept_sieges:0 "围攻"
 game_concept_besiege:0 "围攻"
 game_concept_besieging:0 "围攻"
 game_concept_besieged:0 "围攻"
 game_concept_siege_desc:0 "围攻是指[army|E]包围[fortified_holding|E]，迫使饥饿的民众投降来得以[occupied|E]。一旦军队进入敌对设防地产的地点并驻扎不动，围攻就自动开始——如果军队的数量多于[garrison|E]。\n\n如果城墙出现缺口，围攻军队可以[assault|E]地产。"
 game_concept_assault:0 "强攻"
 game_concept_assaults:0 "强攻"
 game_concept_assaulting:0 "强攻"
 game_concept_assaulted:0 "强攻"
 game_concept_assault_desc:0 "强攻指的是[besieging|E][army|E]冒着折损大量[soldiers|E]的风险，尝试猛攻[fortified_holding|E]。只有地产的城墙出现缺口时才可以尝试发动强攻，这需要军队携带了[siege_weapons|E]。"
 game_concept_fort_level:0 "城防等级"
 game_concept_fort_level_i:0 "@fort_icon!"
 game_concept_fort_level_desc:0 "某些[holdings|E]是设防的，需要被[besieged|E]和[occupied|E]才能控制该[county|E]。\n\n如此[fortified_holdings|E]的$game_concept_fort_level$决定了围攻预期会持续多久。\n\n高级别的$game_concept_fort_level$会需要[siege_weapons|E]才能有效率地$game_concept_besieged$，虽然每种攻城武器只能对一定的城防等级起效。"
 game_concept_garrison:0 "守军"
 game_concept_garrison_desc:0 "[fortified_holding|E]的$game_concept_garrison$保护其不受人数更少的[armies|E][besieged|E]。\n\n围攻军队需要有多于守军的[soldiers|E]才能使围攻的进度增加。"
 game_concept_fortified_holding:0 "设防地产"
 game_concept_fortified_holdings:0 "设防地产"
 game_concept_fortified_holding_desc:0 "$game_concept_fortified_holding$是有[buildings|E]增加了[fort_level|E]的[holding|E]。[county_capitals|E]总是设防的。\n\n要完全[occupy|E]一个[county|E]，必须占领其所有设防地产。"
 game_concept_army:0 "军队"
 game_concept_armies:0 "军队"
 game_concept_army_desc:0 "军队用于与其他军队在[battle|E]中交战，[besiege|E]和[occupy|E]敌方[fortified_holdings|E]以赢得[wars|E]。军队在[rally_points|E]中集结，主要包括[levies|E]和[men_at_arms|E]，但也能由[mercenaries|E]和[holy_orders|E]配合增强。\n\n花费一定数量的[gold|E]来确保交通，军队就能渡过水域。军队会因为当地[barony|E]无法充分[supply|E]而遭受[attrition|E]带来的减员。"
 game_concept_holy_order:0 "骑士团"
 game_concept_holy_orders:0 "骑士团"
 game_concept_holy_order_desc:0 "$game_concept_holy_orders$是独立的军事组织，致力于捍卫[faith|E]以及扩张其影响力。\n\n同信仰的统治者在与[faith_hostile|L]或[faith_evil|L]等级的[faith|E]处于[war|E]时，可以花费[piety|E]雇佣他们。一旦这场战争结束，骑士团将不再为该统治者作战。\n\n$game_concept_holy_order$可以有一位[holy_order_patron|E]，后者不需要支付就能获得他们的效力。"
 game_concept_holy_order_patron:0 "庇护者"
 game_concept_holy_order_patron_desc:0 "[holy_order|E]的$game_concept_holy_order_patron$是与他们有着相同[faith|E]并且[realm|E]包含他们首都的一位国王或皇帝。\n\n$game_concept_holy_order_patron$能要求$game_concept_holy_order$无偿支援对抗宗教敌人，无需支付[piety|E]。\n\n不是所有的$game_concept_holy_orders$都有$game_concept_holy_order_patron$。"
 game_concept_mercenary_company:0 "佣兵团"
 game_concept_mercenaries:0 "雇佣兵"
 game_concept_mercenary:0 "雇佣兵"
 game_concept_mercenary_company_desc:0 "[mercenaries|E]是供人雇佣战斗以换取[gold|E]的[soldiers|E]。雇佣兵[armies|E]规模多有不同，有种类多样的[men_at_arms|E]和一定量的[knights|E]。\n\n雇佣兵签订#V [GetDefine('NMercenary', 'HIRE_MONTHS')]个月#!的合同，并且如果你仍然处于[war|E]，可以展期#V [GetDefine('NMercenary', 'HIRE_MONTHS')]个月#!。雇佣兵合同甚至在他们的军团被解散后仍然持续——可以再次召集他们而无需额外费用。\n\n你可以[debt|E]来雇佣佣兵团#weak （最多[GetDefine('NMercenary', 'ALLOWED_DEBT_MONTHS')]个月）#!。"
 game_concept_mercenary_contract:0 "雇佣兵合约"
 game_concept_mercenary_contract_desc:0 "签订[mercenary|E]合约需要一笔一次性支出，允许雇主使用该雇佣兵军队#V [GetDefine('NMercenary', 'HIRE_MONTHS')]个月#!。"
 game_concept_hired_troops:0 "受雇士兵"
 game_concept_hired_troops_desc:0 "受雇的士兵要么是[mercenaries|E]要么是[holy_orders|E]。"
 game_concept_commander:0 "将领"
 game_concept_commanders:0 "将领"
 game_concept_army_commanders:0 "陆军将领"
 game_concept_commanding:0 "指挥"
 game_concept_army_commander:0 "陆军将领"
 game_concept_army_commander_desc:0 "$game_concept_army_commander$是指挥一支[army|E]的角色。你的任何[courtiers|E]或直属[vassals|E]都有资格被任命为将领（受限于年龄、[health|E]和[doctrines|E]）。\n\n[battle|E]中，将领的[martial_skill|E]极大地影响[advantage|E]。只要有将领在场，就会掷出额外的[rolls|E]以增加$game_concept_advantage$。\n\n此外，[commander_traits|E]也在战斗内外给军队提供多种不同的额外增益。"
 game_concept_commander_trait:0 "将领特质"
 game_concept_commander_traits:0 "将领特质"
 game_concept_commander_trait_desc:0 "$game_concept_commander_traits$是特殊的[traits|E]，赋予作为[army|E][commanders|E]的角色有用的额外增益。\n\n以军事[education_focus|E]养大的儿童一般会获得将领特质，但也可以通过[martial_lifestyle|E]和其他方式获得。"
 game_concept_battle_advantage:0 "战场优势"
 game_concept_advantage:0 "优势"
 game_concept_battle_advantage_desc:0 "$game_concept_battle_advantage$令[battle|E]中的一方造成更多伤害。$game_concept_advantage$越高，[soldiers|E]就能造成更多伤害。\n\n战斗通常始于一方因为[terrain|E]和[commander|E]的[martial_skill|E]及[commander_traits|E]而拥有更大的优势。任何一方都有可能通过$game_concept_commander$[rolls|E]而获得额外的$game_concept_advantage$。"
 game_concept_education_trait:0 "教育特质"
 game_concept_education_traits:0 "教育特质"
 game_concept_education_trait_desc:0 "在[adulthood|E]时，每个角色都会获得一个$game_concept_education_trait$。\n\n总共有五种教育特质，每种都直接对应一项[skill|E]。\n\n[trait|E]的质量取决于角色的[childhood_trait|E]和其教育重心的相配程度，以及他们的[guardian|E]的相关能力。\n\n$game_concept_education_trait$可以提高一个角色在对应[lifestyle|E]中的进步速度。"
 game_concept_education_focus:0 "教育重心"
 game_concept_education:0 "教育"
 game_concept_educate:0 "教育"
 game_concept_educated:0 "教育"
 game_concept_education_focus_short:0 "重心"
 game_concept_education_focus_desc:0 "所有#V 6#!到#V 9#!岁之间的[children|E]都能获得一个$game_concept_education_focus$，设计为向五大[skills|E]之一发展。\n\n教育结束于[adulthood|E]时获得一个[education_trait|E]。\n\n$game_concept_education_trait$的质量取决于[childhood_trait|E]和其教育重心的匹配程度，以及他们的[guardian|E]的相关能力。\n\n设置教育重心时，你也能指定儿童是否应当接受[guardian|E]的[faith|E]和/或[culture|E]教育。"
 game_concept_childhood_trait:0 "童年特质"
 game_concept_childhood_trait_desc:0 "每个儿童在成长时都会获得童年特质，例如[GetTrait('rowdy').GetName( GetNullCharacter )]或者[GetTrait('charming').GetName( GetNullCharacter )]。\n\n获得的特质指示了哪种[education_focus|E]最适合他们。"
 game_concept_diplomacy:0 "外交"
 game_concept_diplomacy_i:0 "@skill_diplomacy_icon!"
 game_concept_diplomacy_skill:0 "外交能力"
 game_concept_diplomacy_skill_desc:0 "$game_concept_diplomacy$是一项[skill|E]，代表角色吸引、谈判和说服的才能。\n\n外交直接影响其他角色对你的[opinions|E]。也用于推进外交[schemes|E]。\n\n对应的[lifestyle|E]是[diplomacy_lifestyle|E]。"
 game_concept_martial:0 "军事"
 game_concept_martial_i:0 "@skill_martial_icon!"
 game_concept_martial_skill:0 "军事能力"
 game_concept_martial_skill_desc:0 "$game_concept_martial$[skill|E]表示角色有多擅长打赢[war|E]以及带领[armies|E]参加[battle|E]。\n\n高军事能力对于[army_commanders|E]很重要，因为军事能力提升他们在[battle|E]中的[advantage|E]。\n\n对应的[lifestyle|E]是[martial_lifestyle|E]。"
 game_concept_stewardship:0 "管理"
 game_concept_stewardship_i:0 "@skill_stewardship_icon!"
 game_concept_stewardship_skill:0 "管理能力"
 game_concept_stewardship_skill_desc:0 "$game_concept_stewardship$是一项[skill|E]，帮助[rulers|E]管理他们的[domains|E]。管理能力直接增加[taxation|E]，令其对于所有统治者都非常有用。\n\n对应的[lifestyle|E]是[stewardship_lifestyle|E]。每提升[GetDefine('NDomain', 'STEWARDSHIP_SKILL_FOR_DOMAIN_LIMIT_INCREASE')]点管理增加1[domain_limit|E]。"
 game_concept_intrigue:0 "谋略"
 game_concept_intrigue_i:0 "@skill_intrigue_icon!"
 game_concept_intrigue_skill:0 "谋略能力"
 game_concept_intrigue_skill_desc:0 "$game_concept_intrigue$[skill|E]，代表角色洞察和操纵其他角色，以及组织复杂谋划的才能。\n\n主要用于推进——以及抵御——诡谲多变的[schemes|E]。\n\n对应的[lifestyle|E]是[intrigue_lifestyle|E]。"
 game_concept_learning:0 "学识"
 game_concept_learning_i:0 "@skill_learning_icon!"
 game_concept_learning_skill:0 "学识能力"
 game_concept_learning_skill_desc:0 "$game_concept_learning$是一项[skill|E]，衡量角色的识字水平和智慧。[ruler|E]的学识能力影响增加[crown_authority|E]的花费，并且也产出一定量的每月[piety|E]。\n\n能期待高学识的角色对于所有普遍的学术活动有广泛了解，包括神学、哲学、语言和数学。\n\n对应的[lifestyle|E]是[learning_lifestyle|E]。"
 game_concept_prowess:0 "勇武"
 game_concept_prowess_i:0 "@skill_prowess_icon!"
 game_concept_prowess_skill:0 "勇武能力"
 game_concept_prowess_skill_desc:0 "$game_concept_prowess$是一种次要[skill|E]，反映了角色在个人战斗中的素质。\n\n高勇武能力意味着作为[knights|E]在[battles|E]和决斗中更有可能存活并表现出色。\n\n每点勇武给予骑士：\n$BULLET_WITH_TAB$[damage|E]：#V [GetDefine('NCombat', 'KNIGHT_DAMAGE_PER_PROWESS')]#!\n$BULLET_WITH_TAB$[toughness|E]：#V [GetDefine('NCombat', 'KNIGHT_TOUGHNESS_PER_PROWESS')]#!"
 game_concept_lifestyle:0 "生活方式"
 game_concept_lifestyles:0 "生活方式"
 game_concept_lifestyle_desc:0 "[adult|E][rulers|E]可以选择一项$game_concept_lifestyle$，这将允许他们选择一项[focus|E]并开始获得[perks|E]。\n\n每个$game_concept_lifestyle$都有自己的[experience|E]类型，用来购买$game_concept_perks$。例如，必须要用[intrigue_lifestyle|E]中的经验来获得[GetPerk( 'dreadful_perk' ).GetName( GetPlayer )]或[GetPerk( 'like_weed_in_a_garden_perk' ).GetName( GetPlayer )]这类$game_concept_perks$。\n\n$game_concept_lifestyles$有：\n$BULLET_WITH_TAB$[diplomacy_lifestyle|E]\n$BULLET_WITH_TAB$[stewardship_lifestyle|E]\n$BULLET_WITH_TAB$[martial_lifestyle|E]\n$BULLET_WITH_TAB$[intrigue_lifestyle|E]\n$BULLET_WITH_TAB$[learning_lifestyle|E]"
 game_concept_lifestyle_experience:0 "生活方式经验"
 game_concept_experience:0 "经验"
 game_concept_lifestyle_experience_desc:0 "$game_concept_lifestyle_experience$随所选的[focus|E]被动累积，或通过事件获得。$game_concept_lifestyle_experience$有多种，每个[lifestyle|E]类别就有一种。\n\n收集足够的单个类别的$game_concept_lifestyle_experience$，就会得到[perk|E]奖励。"
 game_concept_focus:0 "重心"
 game_concept_focuses:0 "重心"
 game_concept_focus_desc:0 "每种[lifestyle|E]都包括一定数量的$game_concept_focuses$，选择$game_concept_lifestyle$时必须选择其一。\n\n$game_concept_focuses$提供被动增益，并影响会出现的事件类型。#weak （例如，有$intrigue_temptation_focus$将增强[fertility|E]并提高勾引主题事件出现的概率。）#!\n\n角色可以在同一$game_concept_lifestyle$中切换$game_concept_focuses$而不会失去在该$game_concept_lifestyle$中获得经验的能力。"
 game_concept_dynasty_perk:0 "宗族传承"
 game_concept_dynasty_perks:0 "宗族传承"
 game_concept_dynasty_perk_desc:0 "$game_concept_dynasty_perks$是可以解锁的增益，为[dynasty|E]全体成员提供强有力的效果。\n\n[dynast|E]花费[dynasty_prestige|E]解锁$game_concept_dynasty_perks$，同一路线上的每个传承都会更贵更强力。\n\n$game_concept_dynasty_perks$难以获得，但将永远伴随着整个宗族。"
 game_concept_perk:0 "技能"
 game_concept_perks:0 "技能"
 game_concept_perk_desc:0 "技能是可解锁的增益，提供许多有用又有趣的效果。通过选择[lifestyle|E]中的[focus|E]并花费相关[experience|E]的形式解锁#weak （例如，如果你想要解锁一项$game_concept_intrigue_lifestyle$的$game_concept_perk$则需要谋略$game_concept_experience$。）#!"
 game_concept_decision:0 "决议"
 game_concept_decisions:0 "决议"
 game_concept_decide:0 "决定"
 game_concept_decision_desc:0 "$game_concept_decision$是[character|E]在方便的时候可以采取的特殊行动。\n\n每一个决议都有自己的效果，范围从不起眼角色的改变到撼动[empire|e]的影响。\n\n将一名角色移动到特定地点一段时间的决议称为[activities|E]。"
 game_concept_activity:0 "活动"
 game_concept_activities:0 "活动"
 game_concept_activity_desc:0 "$game_concept_activities$是一种[decision|E]，在一段固定时间内发生在一处特定地点。\n\n其他角色常常也受邀请参加同一活动，例如宴会和狩猎。"
 game_concept_feast:0 "$activity_feast$"
 game_concept_feast_desc:0 "一项[activity|E]，领地里的统治者和廷臣聚集在一起庆祝……管它是啥，先庆祝了再说。\n\n参与者会失去[stress|E]，并增加对东道主的[opinion|E]。当然，这么多人聚集在一起，出点事，结点果也是难以避免的。\n\n一名[ruler|E]可以邀请自己的[liege|E]和[vassals|E]（以及形形色色的[courtiers|E]）来参加$activity_feast$。"
 game_concept_hunt:0 "$activity_hunt$"
 game_concept_hunt_desc:0 "一项活动，统治者与其封臣聚在一起，在当地的野外狩猎。\n\n该项活动的主要目的是降低[stress|E]和获得[prestige|E]。\n\n[ruler|E]会要求其[courtiers|E]、[guests|E]和[vassals|E]参加$activity_hunt$。"
 game_concept_taxes:0 "税收"
 game_concept_tax:0 "税收"
 game_concept_taxation:0 "税收"
 game_concept_taxes_desc:0 "$game_concept_taxes$是[rulers|E]最重要的每月[gold|E][income|E]来源。\n\n统治者的[holding|E]每月都会为他们提供一些[domain_taxes|E]。此外，大多数[vassals|E]都有[obligation|E]以[liege_taxes|E]的形式向其[liege|E]支付部分税收。"
 game_concept_dread:0 "恐怖值"
 game_concept_dreadful:0 "恐怖的"
 game_concept_dreaded:0 "恐怖"
 game_concept_dread_desc:0 "$game_concept_dread$衡量一个[ruler|E]有多可怕。\n\n统治者通过执行残忍恶劣的行为，如折磨和处决[prisoners|E]，来积累$game_concept_dread$。\n\n恐怖值令扮演[tyrant|E]变得可行，因为不服管的[vassals|E]可能会因[intimidated|E]或[cowed|E]而不敢反抗你。\n\n一个角色的恐怖值在0和100之间波动，随着时间推移，其恐怖值也会逐渐向其自然恐怖值靠近，而自然恐怖值则由其[personality_traits|E]决定。\n\n#high 恐怖的[ruler]可以获得以下好处：#!\n$BULLET_WITH_TAB$[vassals]不敢加入[factions|E]\n$BULLET_WITH_TAB$[vassals]不敢加入[scheming|E]\n$BULLET_WITH_TAB$提高[vassal]的接受度#weak （例如剥夺头衔）#!\n$BULLET_WITH_TAB$提高[offer_vassalization|E]的接受度\n$BULLET_WITH_TAB$[electors|E]更可能与你投一致票\n$BULLET_WITH_TAB$封臣不太可能反对[law|E]变更\n\n#weak 注意，勇敢和大胆的[vassals]受恐怖值影响较小！#!"
 game_concept_truce:0 "停战协议"
 game_concept_truces:0 "停战协议"
 game_concept_truce_desc:0 "每次[war|E]结束时都会签署一份$game_concept_truce$，在停战协议的持续时间内，进攻者不能向同一[ruler|E]再次宣战（防御者不受停战协议约束）。\n\n停战协议可以被打破，但是会受到严厉的惩罚。"
 game_concept_government:0 "政体"
 game_concept_governments:0 "政体"
 game_concept_government_form:0 "政体"
 game_concept_government_forms:0 "政体"
 game_concept_government_desc:0 "一名[ruler|E]的$game_concept_government_form$决定了他们可以使用何种[laws|E]，以及当他们未[independent|E]时，对其[liege|E]有何种[obligations|E]。\n\n政体包括：[feudal|E]、[tribal|E]、[clan|E]、[theocracy|E]和[republic|E]。"
 game_concept_feudal:0 "封建制"
 game_concept_feudal_government:0 "封建制"
 game_concept_feudalism:0 "封建制"
 game_concept_feudal_desc:0 "封建制[government_form|E]下，[liege|E]赐予[vassals|E][land|E]去治理，获得[levies|E]和[taxes|E]作为交换，由封臣和领主之间单独的[feudal_contracts|E]调节。"
 game_concept_tribal:0 "部落制"
 game_concept_tribal_government:0 "部落制"
 game_concept_tribal_desc:0 "部落领地的省份[development|E]度低下，无法超越部落时代[innovations|E]的进步，无法建造新的[holdings|E]，且常常无法改变他们的[succession_law|E]。\n\n不过，部落能利用[prestige|E]而非[gold|E]去建设领地和招募[men_at_arms|E]，并且相较于[feudal|E]领地有更多的[casus_belli|E]。非部落制军队在敌对部落领土上遭受[supply_limit|E]惩罚。"

 game_concept_clan:0 "氏族制"
 game_concept_clan_government:0 "氏族制"
 game_concept_clan_desc:0 "氏族制[government_form|E]中，[vassals|E]给予其[liege|E]的[levies|E]和[taxes|E]数量由他们的对于上述领主的[opinion|E]决定。不过，领主的[crown_authority|E]可以增加他们无论好感如何而必须提供的最低数量。"
 game_concept_theocracy:0 "神权制"
 game_concept_theocracies:0 "神权国"
 game_concept_theocratic:0 "神权制"
 game_concept_theocratic_government:0 "神权制"
 game_concept_theocracy_government:0 "神权制"
 game_concept_theocracy_desc:0 "$game_concept_theocracy$是无法扮演的[government_form|E]，根据[doctrines|E]对于一些[faiths|E]可用。他们通常由一位[head_of_faith|E]或一位[landed|E]的[realm_priest|E]领导。主教可能凭借自身权利成为[independent|E]的神权统治者。"
 
 game_concept_republic:0 "共和制"
 game_concept_republics:0 "共和国"
 game_concept_republican:0 "共和制"
 game_concept_republic_government:0 "共和制"
 game_concept_republic_desc:0 "$game_concept_republic_government$是无法扮演的[government_form|E]，一位当选的市民终身统治——市民和商人的$game_concept_government_form$。\n\n$game_concept_republican$[vassals|E]有固定且无法更改的[obligations|E]，因此总是提供值得信赖而可以预期数量的[levies|E]和[taxes|E]。"
 game_concept_skill:0 "能力"
 game_concept_skills:0 "能力"
 game_concept_skills_desc:0 "一个角色的能力可以衡量他们有多擅长于不同的事情。\n\n主要的五项能力分别是：[diplomacy|E]、[martial|E]、[stewardship|E]、[intrigue|E]、[learning|E]。"
 game_concept_building:0 "建筑"
 game_concept_buildings:0 "建筑"
 game_concept_building_desc:0 "$game_concept_buildings$是可以在[holdings|E]中建造的改善设施。\n\n许多类型的建筑只能在特定[baronies|E]或某种[terrain|E]中建造。\n\n每一处地产都有数量有限的建筑槽位，因此一处地产不能建造所有类型的建筑。[county_capitals|E]拥有一个额外的建筑槽位。\n\n[duchy_buildings|E]和[special_buildings|E]会占用它们自己的建筑槽位。"
 game_concept_duchy_building:0 "公国建筑"
 game_concept_duchy_buildings:0 "公国建筑"
 game_concept_duchy_building_desc:0 "$game_concept_duchy_buildings$是非常强力的[buildings|E]，只能在一个[duchy|E]的[de_jure_capital|E]建造。每一个公国只能建造一个类型的建筑。\n\n$game_concept_duchy_buildings$只有其拥有者持有对应的公国[title|E]，才会生效。\n\n许多$game_concept_duchy_buildings$都提供能够影响公国内所有[holdings|E]的修正，这对于让你的[domain|E]专门化是非常强有力的工具。"
 game_concept_special_building:0 "特殊建筑"
 game_concept_special_buildings:0 "特殊建筑"
 game_concept_special_building_desc:0 "$game_concept_special_buildings$是独特的[buildings|E]，出现在世界上一些预定的地点。\n\n例子包括古代奇观、大教堂和著名矿坑。有些在游戏开始时已经造好，其他的则有待发掘。\n\n$game_concept_special_buildings$通常非常强力，值得争夺。"
 game_concept_economic_building:0 "经济建筑"
 game_concept_economic_buildings:0 "经济建筑"
 game_concept_economic_building_desc:0 "$game_concept_economic_buildings$是一种[buildings|E]，其主要功能是给地产增加[domain_income|E]。"
 game_concept_military_building:0 "军事建筑"
 game_concept_military_buildings:0 "军事建筑"
 game_concept_military_building_desc:0 "$game_concept_military_buildings$是一种[buildings|E]，主要功能是为它们的[holder|E]增加[levies|E]数量。"
 game_concept_fortification_building:0 "工事建筑"
 game_concept_fortification_buildings:0 "工事建筑"
 game_concept_fortification_building_desc:0 "$game_concept_fortification_buildings$是一种[buildings|E]，主要功能是增加地产[fort_level|E]或为防御方提供防守[advantage|E]增益。"

 game_concept_battle:0 "战斗"
 game_concept_battles:0 "战斗"
 game_concept_battle_desc:0 "$game_concept_battles$开始于两支相互敌对的[armies|E]进入同一[barony|E]。\n\n$game_concept_battle$开始时，其中一方通常因为[terrain|E]、[commander|E]和[commander_traits|E]等因素而开局有[advantage|E]。\n\n基于承受[damage|E]的数量，军队遭受[casualties|E]。其中一方没有[soldiers|E]剩余时$game_concept_battle$进入[aftermath|E]。\n\n$game_concept_battle$胜利者基于胜利的重要程度而获得[war_score|E]。"
 game_concept_aftermath:0 "追击"
 game_concept_aftermath_desc:0 "[battle|E]的$game_concept_aftermath$阶段发生在任意一方胜利时。胜利者将试图追击尽量多的[Concept( 'retreat', '撤退中' )|E][soldiers|E]。\n\n[men_at_arms|E]高[pursuit|E]的能够在$game_concept_aftermath$阶段杀死更多$game_concept_soldiers$，而高[screen|E]的$game_concept_men_at_arms$将保护友方[soldiers|E]。"
 game_concept_casualty:0 "伤亡"
 game_concept_casualties:0 "伤亡"
 game_concept_casualty_desc:0 "[armies|E]会在一场[battle|E]中基于受到[damage|E]量而承受一定数量的$game_concept_casualties$。\n\n当[soldiers|E]从$game_concept_battle$中移除，他们会被视为[routed_soldiers|E]或[dead_soldiers|E]。"
 game_concept_retreat:0 "撤退"
 game_concept_retreats:0 "撤退"
 game_concept_retreat_desc:0 "一支[army|E]若在[battle|E]中失败将会$game_concept_retreat$。军队也可以在$game_concept_battles$中被命令$game_concept_retreat$。在撤退中，$game_concept_army$不能被解散，也不能接受新的移动命令。"
 game_concept_illness:0 "疾病"
 game_concept_ill:0 "患病"
 game_concept_sick:0 "病"
 game_concept_sickness:0 "疾病"
 game_concept_illnesses:0 "疾病"
 game_concept_diseases:0 "疾病"
 game_concept_illness_desc:0 "疾病是一种会降低角色[health|E]的负面[traits|E]。疾病特质的持续时间和致命程度各不相同。"
 game_concept_combat_width:0 "战线宽度"
 game_concept_combat_width_desc:0 "$game_concept_combat_width$体现了双方在[battle|E]中能与彼此同时接敌的[soldiers|E]数量，可能会受到[terrain|E]这类因素的影响。\n\n这防止了一方完全碾压对方。它在战斗开始时得出。"
 game_concept_roll:0 "掷骰"
 game_concept_rolls:0 "掷骰"
 game_concept_combat_roll:0 "战斗骰"
 game_concept_advantage_roll:0 "优势骰"
 game_concept_advantage_rolls:0 "优势骰"
 game_concept_combat_roll_desc:0 "[advantage|E]骰由每一位[commander|E]在[battle|E]中掷出。这是一个0-10的完全随机数，对$game_concept_battle$的结果有着决定性影响。"
 game_concept_terrain:0 "地形"
 game_concept_terrain_desc:0 "每个[barony|E]都有一种特定的主导地形，它会影响很多东西，包括[supply|E]、[armies|E]的移动速度、[battle|E]中各类[men_at_arms|E][regiments|E]的效能和允许建造在该处的[buildings|E]。\n\n很多[commander_traits|E]也涉及地形。"
 game_concept_independent_ruler:0 "独立统治者"
 game_concept_independent_ruler_desc:0 "$game_concept_independent$[rulers|E]没有[liege|E]，因此享有更大的行动自由（例如关于发动[wars|E]）。\n\n然而，不同于[vassals|E]，他们也可以被外国[rulers|E]直接攻击。"
 game_concept_independent:0 "独立"
 game_concept_unlanded:0 "无领地"
 game_concept_unlanded_desc:0 "$game_concept_unlanded$的角色在其[domain|E]中没有[holdings|E]，但理论上仍可以是一种[rulers|E]。譬如说，[heads_of_faith|E]和[holy_orders|E]的大团长就可能属于这种角色。"
 game_concept_landed:0 "有领地"
 game_concept_land:0 "领地"
 game_concept_landed_desc:0 "$game_concept_landed$的角色是拥有[holdings|E]的[ruler|E]。除非是在[theocracies|E]和[republics|E]，否则[commoners|E]在获得领地时会自动成为[nobles|E]，同时建立全新的[dynasty|E]。"
 game_concept_head_of_faith:0 "信仰领袖"
 game_concept_heads_of_faith:0 "信仰领袖"
 game_concept_head_of_faith_desc:0 "$game_concept_head_of_faith$是一个[faith|E]的正式领袖。$game_concept_head_of_faith$的能力和特性取决于该信仰的[doctrines|E]。\n\n有些信仰拥有一位[spiritual_head_of_faith|E]信仰领袖#weak （如教宗）#!，有些是一位[temporal_head_of_faith|E]信仰领袖#weak （如哈里发）#!，而有些完全没有$game_concept_head_of_faith$。"
 game_concept_spiritual_head_of_faith:0 "属灵的信仰领袖"
 game_concept_head_of_faith_spiritual:0 "属灵的"
 game_concept_spiritual_head_of_faith_desc:0 "[GetFaithDoctrine('doctrine_spiritual_head').GetBaseName][head_of_faith|E]是[theocratic|E]的，不必[landed|E]#weak （尽管可以有）#!。\n\n$game_concept_head_of_faith_spiritual$$game_concept_heads_of_faith$通常能使用如授予[claims|E]或[gold|E]这类互动。\n\n假如[faith|E]的[doctrines|E]允许[great_holy_wars|E]，那么他们将是[great_holy_war_undirected|E]#weak （如十字军）#!。"
 game_concept_temporal_head_of_faith:0 "世俗的信仰领袖"
 game_concept_head_of_faith_temporal:0 "世俗"
 game_concept_temporal_head_of_faith_desc:0 "[GetFaithDoctrine('doctrine_temporal_head').GetBaseName][head_of_faith|E]行事很像普通[ruler|E]，而如果失去所有土地将导致$game_concept_head_of_faith$[title|E]被销毁。\n\n如果[faith|E][doctrines|E]允许[great_holy_wars|E]，他们将是[great_holy_war_directed|E]#weak （如吉哈德）#!。"
 game_concept_routed_soldiers:0 "溃逃士兵"
 game_concept_routed_soldiers_desc:0 "[battle|E]中，大部分[casualties|E]其实是没有死亡或受重伤的$game_concept_routed_soldiers$。不像[dead_soldiers|E]，这些[soldiers|E]将存活去打另一场仗并在$game_concept_battle$结束后回到[army|E]。他们仍会被胜利方在$game_concept_battle$的[aftermath|E]期间追击，即使$game_concept_army$是主动[retreats|E]。"
 game_concept_dead_soldiers:0 "战死士兵"
 game_concept_dead_soldiers_desc:0 "在[battle|E]中，许多（但通常不是大多数）[soldiers|E]会被杀死或者伤势太重以至于再也无法战斗。这些人是永久性的[casualties|E]而不仅仅是[routed_soldiers|E]。"
 game_concept_claims:0 "宣称"
 game_concept_claim:0 "宣称"
 game_concept_claimed:0 "宣称"
 game_concept_claim_desc:0 "对[title|E]的$game_concept_claim$代表拥有这个头衔的合法权利，并提供通过[war|E]征服之的[casus_belli|E]。宣称也提供从[vassal|E][holders|E]手中[revoke|E][titles|E]的合法理由。\n\n宣称通常给予失去头衔控制的[rulers|E]，但也能通过[fabricate_claim_short|E]任务获得。\n\n此外，统治者的每个孩子（甚至[bastards|E]）会拥有该统治者所有[titles|E]的[implicit_claim|E]。如果[ruler]死亡时他们没能继承那些头衔，这些[implicit_claims]会转变为[pressed_claims|E]，而这种宣称可以被他们自己的孩子作为[unpressed_claims|E]继承。"
 game_concept_pressed_claim:0 "强宣称"
 game_concept_pressed_claims:0 "强宣称"
 game_concept_pressed_claim_i:0 "@pressed_claim!"
 game_concept_pressed:0 "强"
 game_concept_pressed_claim_desc:0 "$game_concept_pressed$[claims|E]视为法律上有坚强的依据，并将被[claimant|E]的孩子们作为[unpressed_claims|E]继承。"
 game_concept_unpressed_claim:0 "弱宣称"
 game_concept_unpressed_claims:0 "弱宣称"
 game_concept_unpressed_claim_i:0 "@unpressed_claim!"
 game_concept_unpressed:0 "弱"
 game_concept_unpressed_claim_desc:0 "$game_concept_unpressed$[claims|E]在法律上脆弱无力，不能被[claimant|E]的孩子们继承。\n\n不过，如果用于[casus_belli|E]去发动[war|E]——即使战争以[white_peace|E]结束，弱宣称也会变为[pressed|E]宣称的。"
 game_concept_implicit_claim:0 "潜在宣称"
 game_concept_implicit_claims:0 "潜在宣称"
 game_concept_implicit_claim_i:0 "@implicit_claim!"
 game_concept_implicit_claim_desc:0 "$game_concept_implicit_claims$是[eligible_children|E]对其父母的所有[titles|E]持有的[claims|E]。若父母失去某一[title|E]，子女的$game_concept_implicit_claim$也将移除。"
 game_concept_claimant:0 "宣称者"
 game_concept_claimants:0 "宣称者"
 game_concept_claimant_desc:0 "$game_concept_claimant$是对于[titles|E]有一个或多个[claims|E]的个人。有宣称的[ruler|E]可以通过使用宣称[casus_belli|E]来发动[wars|E]以索取宣称。\n\n这一宣战理由也能用于帮助[vassals|E]、甚至你[realm|E]内的[unlanded|E]角色索取宣称。\n\n宣称者也能领导[factions|E]——即使他们不居住在你的领地内。"
 game_concept_renounce:0 "放弃"
 game_concept_renounced:0 "放弃"
 game_concept_renounce_desc:0 "[prisoners|E]可以放弃对于你[realm|E]内所有[titles|E]的[claims|E]以换取获释。\n\n不过，只要持有者仍然活着，当前[holder|E]的孩子就永远不会失去宣称。"
 game_concept_court:0 "宫廷"
 game_concept_courts:0 "宫廷"
 game_concept_court_desc:0 "每个[ruler|E]都有一个$game_concept_court$，这里包含各种为[liege|E]服务的[unlanded|E]角色。\n\n通常，这些[courtiers|E]包括统治者的家人，和各种与统治者无亲属关系但可能有用的[nobles|E]和平民。"
 game_concept_courtier:0 "廷臣"
 game_concept_courtiers:0 "廷臣"
 game_concept_courtier_desc:0 "$game_concept_courtier$是在[ruler|E]的[court|E]为其效力的[unlanded|E]角色。\n\n廷臣可以：\n$BULLET_WITH_TAB$担任[councillors|E]\n$BULLET_WITH_TAB$在[armies|E]中担任[commanders|E]或[knights|E]\n$BULLET_WITH_TAB$成为统治者的[vassal|E]，如果授予其[title|E]\n$BULLET_WITH_TAB$让其统治者在[war|E]中索取其[claims|E]"
 game_concept_guest:0 "宾客"
 game_concept_guests:0 "宾客"
 game_concept_guest_desc:0 "[wanderers|E]有时会出现在[court|E]中成为宾客。他们只会停留有限的时间，不过可以被[ruler|E]招募成为永久的[courtiers|E]。"
 game_concept_wanderer:0 "漫游角色"
 game_concept_wanderers:0 "漫游角色"
 game_concept_wanderer_desc:0 "不属于[court|E]或持有任何[titles|e]的角色称为漫游角色。他们周游世界，沿途作为[guests|E]拜访宫廷。漫游者可能会成为[mercenary|E]队长、[holy_orders|E]的领袖、[clergy|E]或[city|E]持有者。"
 game_concept_host:0 "东道主"
 game_concept_host_desc:0 "$game_concept_host$作为一名[ruler|E]，不是某位角色的领主，但仍然在自己的[court]招待该角色。\n\n导致这种情况的可能原因有若干个，例如[wanderers|E]拜访一位统治者，或是[wards|E]与其[guardian|E]处于同一宫廷。"
 game_concept_noble:0 "贵族"
 game_concept_nobles:0 "贵族"
 game_concept_nobleman:0 "男贵族"
 game_concept_noblemen:0 "男贵族"
 game_concept_noblewoman:0 "女贵族"
 game_concept_noblewomen:0 "女贵族"
 game_concept_nobility:0 "贵族"
 game_concept_noble_desc:0 "$game_concept_nobles$是属于某个[dynasty|E]的角色。没有宗族的角色被视为出身卑微的[commoners|E]。"
 game_concept_commoner:0 "平民"
 game_concept_lowborn:0 "出身卑微"
 game_concept_commoners:0 "平民"
 game_concept_commoner_desc:0 "$game_concept_commoner$或者说$game_concept_lowborn$的角色不是[noble|E][dynasty|E]的一员。然而，他们依然能成为[theocracies|E]和[republics|E]里有权势的[rulers|E]。\n\n如果平民成为[landed|E]的角色，他们会立即成为贵族并建立自己的[dynasties|E]（除非是在[republics|E]和[theocracies|E]，那里主要由平民管理）。"
 game_concept_martial_lifestyle:0 "军事生活方式"
 game_concept_martial_lifestyle_desc:0 "$game_concept_martial_lifestyle$适合想要操练他们的[men_at_arms|E]和[knights|E]，增强对于[domain|E]的[control|E]，或增加赢得[wars|E]概率的角色。"
 game_concept_intrigue_lifestyle:0 "谋略生活方式"
 game_concept_intrigue_lifestyle_desc:0 "$game_concept_intrigue_lifestyle$适合想要[schemes|E]成功，获得[dread|E]，或轻松勾引他人的角色。"
 game_concept_intrigue_lqwuljxh:0 "Lqwuljxh"
 game_concept_intrigue_9_14_20_18_9_7_21_5:0 "9 14 20 18 9 7 21 5"
 game_concept_intrigue_rigueint:0 "Rigueint"
 game_concept_diplomacy_lifestyle:0 "外交生活方式"
 game_concept_diplomacy_lifestyle_desc:0 "$game_concept_diplomacy_lifestyle$适合那些想要获得[claims|E]和[casus_bellis|E]，提升他们的[prestige|E]，或者从家庭和朋友获得好处的角色。"
 game_concept_stewardship_lifestyle:0 "管理生活方式"
 game_concept_stewardship_lifestyle_desc:0 "$game_concept_stewardship_lifestyle$适合那些想要改善[domain|E]，安抚其[liege|E]和[vassals|E]，或是获得大量[gold|E]的角色。"
 game_concept_learning_lifestyle:0 "学识生活方式"
 game_concept_learning_lifestyle_desc:0 "$game_concept_learning_lifestyle$适合想要长寿健康，获得[piety|E]，或从[faith|E]中得到额外增益的角色。"
 game_concept_crime:0 "罪行"
 game_concept_crimes:0 "罪行"
 game_concept_criminal:0 "罪行"
 game_concept_criminals:0 "罪犯"
 game_concept_crime_i:0 "@crime_icon!"
 game_concept_crime_desc:0 "$game_concept_crimes$是社会非常厌恶，认为应当惩罚的行为。\n\n罪行可以是世俗的（比如[vassal|E]向[liege|E]发起[revolting|E]）或是宗教的（[doctrine|E]认为是非法的任何[shunned|E]行为）。世俗罪行只能由受害者来惩罚，但任何[ruler|E]都可以惩罚其臣民的宗教罪行。\n\n所有罪行都会给予统治者[imprison|E]$game_concept_criminals$的正当理由，而且，基于罪行的严重程度，还可以[revoke|E][titles|E]、[banish|E]、[torture|E]或是[execute|E]。每项罪行只能由一位统治者惩罚一次，尽管有些罪行会给予罪犯负面的[fame_trait|E]，直到他们入土也无法消除。\n\n有时候，犯下罪行的角色会逃脱惩罚，这会变成[secrets|E]，可以被其他角色发现并用来[blackmail|E]。"

 game_concept_shunned:0 "忌讳"
 game_concept_shunned_desc:0 "许多[faiths|E]拥有明确何种行为是忌讳的[doctrines|E]。根据具体的教义，这些行为也可能会被认为是[criminal|E]。\n\n被抓到做出忌讳行为的角色会损失一级[piety_level|E]，并获得一个相应的[fame_trait|E]；其信仰认为该行为是忌讳或罪行的所有角色都会厌恶该特质。\n\n忌讳行为的例子包括：\n$EFFECT_LIST_BULLET$[GetTrait('fornicator').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('adulterer').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('deviant').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('sodomite').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('kinslayer_3').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('witch').GetName( GetNullCharacter )]"
 game_concept_refuse_conversion_crime:0 "拒绝改信"
 game_concept_refusing_conversion_crime:0 "拒绝改信"
 game_concept_refused_conversion_crime:0 "拒绝改信"
 game_concept_refuse_conversion_crime_desc:0 "拒绝改信将被视为[crime|E]，如果：\n$EFFECT_LIST_BULLET$拒绝要求的[character|E]与提出要求的$game_concept_character$属于同一[religion|E]\n$EFFECT_LIST_BULLET$$game_concept_religion$有[heresies|E]\n$EFFECT_LIST_BULLET$提出要求$game_concept_character$的[faith|E]对于拒绝要求$game_concept_character$的$game_concept_faith$的看法为[faith_hostile|E]或更糟。"
 game_concept_prison:0 "监狱"
 game_concept_imprisons:0 "囚禁"
 game_concept_imprison:0 "囚禁"
 game_concept_imprisoning:0 "囚禁"
 game_concept_imprisoned:0 "囚禁"
 game_concept_imprisonment:0 "囚禁"
 game_concept_prisons:0 "监狱"
 game_concept_prisoner:0 "囚犯"
 game_concept_prisoners:0 "囚犯"
 game_concept_jailor:0 "监禁者"
 game_concept_prison_desc:0 "[rulers|E]可以将其他角色押为囚犯，要么关在他们的[dungeon|E]中，要么仅是[house_arrest|E]。角色在[battle|E]中或在[siege|E]后都有被囚禁的风险。\n\n统治者也可以逮捕他们自己[realm|E]内的任何一人。然而除非该角色犯了[crime|E]，否则这样做会被视为[tyrannical|E]行径。\n\n囚犯任你处置，可以被[executed|E]，[tortured|E]，赎回或直接释放。"
 game_concept_dungeon:0 "地牢"
 game_concept_dungeon_desc:0 "收押在$game_concept_dungeon$中的被[imprisoned|E]角色承受持续增加的[stress|E]和[health|E]惩罚。随着时间的推移，他们很可能会死于[illness|E]或者遭到精神崩溃。\n\n[commoners|E]会自动被扔进地牢，但可以被移至[house_arrest|E]。"
 game_concept_house_arrest:0 "软禁"
 game_concept_house_arrest_desc:0 "$game_concept_house_arrest$是一种宽容的[prison|E]，其中的角色除了无聊之外没有任何不良影响。然而，[rulers|E]也可以把他们扔进[dungeon|E]去，尽管这会降低囚犯[close_family|E]的[opinions|E]。\n\n收押的[nobles|E]会被自动[house_arrest|E]。"
 game_concept_tyranny:0 "暴政"
 game_concept_tyrant:0 "暴君"
 game_concept_tyrannical:0 "暴虐的"
 game_concept_tyranny_desc:0 "[ruler|E]的许多行为都被认为是$game_concept_tyrannical$——违反法律或宗教[doctrine|E]。例如，[imprisoning|E]某人或[revoking|E]某人[titles|E]，而此人并未犯下[crime|E]，就是暴虐的行为。\n\n暴政是一种适用于[realm|E]内所有角色的全体[opinion|E]修正。"
 game_concept_execute:0 "处决"
 game_concept_executed:0 "处决"
 game_concept_executing:0 "处决"
 game_concept_execution:0 "处决"
 game_concept_executions:0 "处决"
 game_concept_execute_desc:0 "遭到[imprisoned|E]的角色可以被$game_concept_executed$。这会被认为是[tyrannical|E]，除非囚禁者拥有[execute_reason|E]。\n\n处决会提升你的[dread|E]，而且永远不会获得那位不幸目标的[close_family|E]的好评。"
 game_concept_torture:0 "折磨"
 game_concept_tortured:0 "折磨"
 game_concept_torturing:0 "折磨"
 game_concept_torture_desc:0 "遭到[imprisoned|E]的角色可以被$game_concept_tortured$，伤害他们的[health|E]甚至致残他们身体的某个部分。\n\n折磨能为[GetTrait('callous').GetName( GetNullCharacter )]和[GetTrait('sadistic').GetName( GetNullCharacter )]角色缓解[stress|E]，但却会对那些天性仁慈的人造成压力。\n\n折磨[rulers|E]也会增加你的[dread|E]。"
 game_concept_banish:0 "驱逐"
 game_concept_banished:0 "驱逐"
 game_concept_banishment:0 "驱逐"
 game_concept_banishment_desc:0 "遭到[imprisoned|E]的角色可以从[realm|E]中被$game_concept_banished$，这可能是最严重的惩罚。被$game_concept_banished$的[landed|E]角色会被废黜，而被$game_concept_banished$的[courtiers|E]财产会被充公。\n\n驱逐需要理由（例如某些严重的[crime|E]），无理由驱逐被认为是严重的[tyrannical|E]。"
 game_concept_revoke:0 "剥夺"
 game_concept_revoked:0 "剥夺"
 game_concept_revoking:0 "剥夺"
 game_concept_revocation:0 "剥夺"
 game_concept_revocations:0 "剥夺"
 game_concept_revoke_desc:0 "当王权法为[limited_crown_authority|E]或者更高时，[rulers|E]可以$game_concept_revoke$其[vassals|E]的[titles|E]，但是除非这个封臣被[imprisoned|E]，不然这样会有风险，因为这个封臣可能会拒绝并起兵反叛。\n\n收回头衔会被认为是[tyrannical|E]行径，除非这个封臣犯下相当严重的[crime|E]。"
 game_concept_retract:0 "收回"
 game_concept_retracted:0 "收回"
 game_concept_retracting:0 "收回"
 game_concept_retraction:0 "收回"
 game_concept_retractions:0 "收回"
 game_concept_retract_desc:0 "王权法为[limited_crown_authority|E]或更高时，[rulers|E]可以$game_concept_retract$一名封臣的[vassal|E]，但除非该封臣被[imprisoned|E]，这么做有风险，因为这名封臣可能拒绝并起兵反叛。\n\n收回封臣被认为是[tyrannical|E]行径，除非目标犯下相对严重的[crime|E]。"
 game_concept_transfer:0 "转封"
 game_concept_transferred:0 "转封"
 game_concept_transferring:0 "转封"
 game_concept_transfer_desc:0 "[rulers|E]能$game_concept_transfer$其[vassals|E]给另一名封臣，只要前者等级比后者低。这是提升封臣[opinion|E]的好办法，特别是当被转封的封臣是其[realm|E]的[de_jure|E]部分。"
 game_concept_men_at_arms:0 "兵士"
 game_concept_men_at_arms_desc:0 "$game_concept_men_at_arms$是强于[levies|E]的职业[soldiers|E]。\n\n玩家直接控制其兵士[regiments|E]的组成和规模。\n\n不同类型的兵士在各种[terrain|E]上发挥或好或坏。每种类型也[counters|E]另一种类型。"
 game_concept_special_troops:0 "事件士兵"
 game_concept_special_troops_desc:0 "$game_concept_special_troops$和普通的[armies|E]不同，他们不从[holding|E]处集结而来。$game_concept_special_troops$能够从事件中获得，代表着诸如近卫军，嗜战的游牧兵，以及有鸿鹄之志的农民等各种各样的军队。\n\n通常来说，他们不需要花钱维护，也不能进行补员。因此确保好钢用在刀刃上。\n\n数位历史[rulers|E]在开局会拥有$game_concept_special_troops$。"
 game_concept_line:0 "顺位"
 game_concept_line_of_succession:0 "继承顺位"
 game_concept_line_of_succession_desc:0 "继承顺位是特定角色继承特定[titles|E]所遵守的顺序，由[succession_law|E]决定。"
 game_concept_counter:0 "克制"
 game_concept_counters:0 "克制"
 game_concept_men_at_arms_counter:0 "兵士克制"
 game_concept_men_at_arms_counter_desc:0 "大多数[men_at_arms|E]都能$game_concept_counter$另一种类型的$game_concept_men_at_arms$。\n\n若[regiment|E]被克制，其[battle|E]期间的战斗力下降。$game_concept_regiment$的数量越被其$game_concept_counter$者超出，惩罚越高。"
 game_concept_intimidated:0 "惧怕"
 game_concept_intimidated_i:0 "@intimidated_icon!"
 game_concept_intimidated_desc:0 "对另一个角色感到非常害怕的角色会惧怕前者。这通常由[dread|E]和/或懦弱个性造成。\n\n惧怕的角色更不可能针对他们恐惧的角色发起敌对行动，包括加入或发起[factions|E]。\n\n更害怕的角色会被标记为[cowed|E]。"
 game_concept_cowed:0 "畏惧"
 game_concept_terrified_i:0 "@terrified_icon!"
 game_concept_cowed_desc:0 "畏惧的角色被对于另一个角色的恐惧吓瘫了，将不会对该角色采取任何敌对行动，包括加入和发起[factions|E]。\n\n角色会因为[dread|E]和/或懦弱个性而畏惧或[intimidated|E]。"
 game_concept_supply:0 "补给"
 game_concept_supply_state:0 "补给状况"
 game_concept_supply_desc:0 "$game_concept_supply$是一支[army|E]携带的食物和装备的数量。当军队的规模超出所在地的[supply_limit|E]时，就会开始失去$game_concept_supply$。\n\n军队$game_concept_supplies$不多时，在[battle|E]中会遭受[advantage|E]惩罚，而补给完全耗尽时会开始[attrition|E]。\n\n只要军队处于友方领土，且规模在$game_concept_supply_limit$之下，补给就能随时间增长。"
 game_concept_supplied:0 "补给"
 game_concept_supplies:0 "补给"
 game_concept_supply_limit_mult:0 "补给上限乘数"
 game_concept_supply_limit:0 "补给上限"
 game_concept_supply_limit_desc:0 "$game_concept_supply_limit$指代你在一个[barony|E]能有的[soldiers|E]数量，由男爵领的[terrain|E]和[development|E]决定。\n\n如果你的[army|E]规模超过$game_concept_supply_limit$，你的$game_concept_armies$将失去[supply|E]并最终遭受[attrition|E]。"
 game_concept_attrition:0 "损耗"
 game_concept_attrition_desc:0 "[armies|E]可以遭受$game_concept_attrition$，即因为逃亡、疾病或饥饿而失去[soldiers|E]。\n\n$game_concept_attrition$会在以下情况下发生：军队缺乏[supplies|E]，围攻一处[fortified_holding|E]，从一处敌对[county|E]移动到另一处，且目标地点与控制下的某个$game_concept_county$不接壤。"
 game_concept_objectives:0 "目标"
 game_concept_objectives_desc:0 "敌人[realm|E]内的特定部分（通常是[realm_capital|E]和一场[war|E]的[war_target|E]内的[holdings|E]）被认为是$game_concept_objectives$。通过[occupying|E]$game_concept_objectives$，你开始获得[war_score|E]。\n\n对于防守方，如果能阻止进攻方占领任何$game_concept_objectives$，[war_score|E]就开始点滴累积（在最初一段时间后）。"
 game_concept_war_contribution:0 "战争贡献"
 game_concept_contribution:0 "贡献"
 game_concept_contribute:0 "贡献"
 game_concept_war_contribution_desc:0 "在[war|E]中帮助其[allies|E]的[rulers|E]，基于其参加的[battles|E]的数量和规模，以及其[occupy|E]的[holdings|E]数量，会获得$game_concept_war_contribution$。\n\n战争结束后，每位贡献者都会获得与其贡献相对应的奖励。确切战利品取决于[casus_belli|E]，但一般是[gold|E]、[prestige|E]或[piety|E]。\n\n注意，甚至输掉战斗也会增加贡献。"
 game_concept_scheme_power:0 "计谋强度"
 game_concept_scheme_power_desc:0 "[scheme|E]的$game_concept_scheme_power$影响其进展速度。[scheme_target|E]的[scheme_resistance|E]要从$game_concept_scheme_power$中减去，给予每月进展概率#weak （最低#V 5%#!）#!。\n\n[schemer|E]的[skill|E]，其[agents|E]及其[spymaster|E]，以及“$task_support_schemes$”[councillor_task|E]（如果计谋是[scheme_hostile|E]的）能增加$game_concept_scheme_power$。"
 game_concept_scheme_resistance:0 "计谋阻力"
 game_concept_scheme_resistance_desc:0 "[ruler|E]的$game_concept_scheme_resistance$会令针对其的[schemes|E]放缓。[scheme_owner|E]的[scheme_power|E]会减去此数值，因此也会降低每月进展概率#weak （最低#V 5%#!）#!。\n\n$game_concept_scheme_resistance$[scheme_target|E]和其[spymaster|E]的相应[skill|E]，以及“$task_disrupt_schemes$”[councillor_task|E]（如果计谋是[scheme_hostile|E]的）都能增加。"
 game_concept_hostile_scheme_resistance:0 "阴谋阻力"
 game_concept_hostile_scheme_resistance_desc:0 "只对[hostile_schemes|E]生效的[scheme_resistance|E]修正"
 game_concept_success_chance:0 "成功概率"
 game_concept_success_chance_desc:0 "[scheme|E]的$game_concept_success_chance$决定其执行时有多大概率成功。高$game_concept_success_chance$也增加计谋的[secrecy|E]。\n\n不同计谋有不同增加$game_concept_success_chance$的事项，但对于[scheme_hostile|E]的计谋来说，其总是通过[agents|E]协助来获得。\n\n大部分计谋的$game_concept_success_chance$有上下限，对于阴谋，最低是#V 5%#!而最高是#V 95%#!。\n\n[secret_schemes|E]被[scheme_target|E]发现的，$game_concept_success_chance$降低。"
 game_concept_secrecy:0 "隐秘"
 game_concept_secrecy_desc:0 "[scheme|E]的$game_concept_secrecy$决定了当计谋#emphasis 发动#!时，[scheme_owner|E]不被发觉的可能性。\n\n$game_concept_secrecy$受[success_chance|E]直接影响。\n\n不是所有计谋都会用到$game_concept_secrecy$，不过[scheme_hostile|E]计谋一般都会需要。[scheme|E]的$game_concept_secrecy$决定了当计谋#emp  executed#!时，[scheme_owner|E]不被发觉的可能性。\n\n$game_concept_secrecy$受[success_chance|E]直接影响。\n\n不是所有计谋都会用到$game_concept_secrecy$，不过[scheme_hostile|E]计谋一般都会需要。"
 game_concept_county_development:0 "发展度"
 game_concept_development:0 "发展度"
 game_concept_county_development_desc:0 "$game_concept_county_development$是衡量一个[county|E]的当地基础设施和技术进步的指标。\n\n高$game_concept_county_development$提高了一个$game_concept_county$能提供的[levies|E]、[taxes|E]和[supply_limit|E]。"
 game_concept_county_development_growth:0 "发展度增长"
 game_concept_development_growth:0 "发展度增长"
 game_concept_county_development_growth_desc:0 "$game_concept_county_development_growth$衡量[county|E]距离提升其[development|E]还有多远。\n\n$game_concept_county_development_growth$到达100时，$game_concept_county_development$提升1级。"
 game_concept_existing_development:0 "现有发展度"
 game_concept_existing_development_desc:0 "财政总管的[develop_county|E]任务收益会递减。一个[county]已有的[development|E]越高，[development_growth|E]惩罚越大。\n\n默认情况下，[counties]在[existing_development]达到10时会触发最大[development|E]惩罚。每个[era|E]都有一项[innovation|E]可以大幅提升此上限，直到最后，在$culture_era_late_medieval$[era]到达90[development|E]。\n\n影响$game_concept_existing_development$修正的革新为：\n$EFFECT_LIST_BULLET$$innovation_development_01$\n$EFFECT_LIST_BULLET$$innovation_development_02$\n$EFFECT_LIST_BULLET$$innovation_development_03$\n$EFFECT_LIST_BULLET$$innovation_development_04$"
 game_concept_county_control:0 "伯爵领控制力"
 game_concept_control:0 "控制力"
 game_concept_control_desc:0 "$game_concept_control$衡量政府对于[county|E]人口的掌握能力。此项至关重要，尤其是对于从[holdings|E]中收取[taxes|E]。\n\n当伯爵领在[war|E]中易手，控制力会剧烈下降，这也是最好附庸当前[holder|E]的重要原因（如果[casus_belli|E]允许）。[sieges|E]和[Concept( 'peasant_faction', '农民暴动' )|E]也会损害伯爵领控制力。\n\n低控制力可能会导致[county_corruption|E]，增加控制力的主要方式是使用你[marshal|E]的[councillor_task|E]。"
 game_concept_absolute_control:0 "绝对控制"
 game_concept_absolute_control_desc:0 "$game_concept_absolute_control$是[control|E]的一种特殊状态，通过$absolute_control_perk_name$[perk|E]开启，表示统治者对当地民众有着十分牢固的掌控。\n\n一旦$game_concept_control$达到#V 100#!，界面就会改为显示“$ABSOLUTE_COUNTY_CONTROL$”并给予[taxes|E]和[levies|E]的增益。"
 game_concept_county_corruption:0 "伯爵领腐败"
 game_concept_county_corruption_desc:0 "如果[county|E]的[control|E]低或其[holder|E]欠下[debt|E]，该伯爵领可能获得$game_concept_county_corruption$。有多种负面[county_modifiers|E]。\n\n$game_concept_county_corruption$将随时间逐渐消退，但如果根本原因持续（[debt|E]或低[control|E]），其可能重复出现。\n\n$councillor_marshal$的$task_increase_control$$game_concept_councillor_task$能更快清除$game_concept_county_corruption$。"
 game_concept_county_modifier:0 "省份修正"
 game_concept_county_modifiers:0 "省份修正"
 game_concept_county_modifier_desc:0 "$game_concept_county_modifiers$是影响[county|E]多种数值的修正。\n\n[baronies|E]有自己的修正，可以在$game_concept_county$的[holdings|E]中查看。"
 game_concept_fleet:0 "舰队"
 game_concept_fleets:0 "舰队"
 game_concept_fleet_desc:0 "进入海域的[armies|E]会自动[embark|E]，进入一支$game_concept_fleet$。[embarking]花费一定数量的[gold|E]，象征着船只的采购和建造。\n\n在$game_concept_fleet$上，[armies]可以快速跨越水域，不过他们会花费额外#V 25%#!的维护费，而且在海上漂泊#V [GetDefine('NFleet', 'ATTRITION_AFTER_DAYS')|0]#!天之后，还会开始失去[supplies|E]。\n\n$game_concept_fleets$之间不会发生[battles|E]。\n\n当$game_concept_army$下船上岸后，$game_concept_fleet$会消失，而$game_concept_army$会获得[recently_disembarked|E]状态。"
 game_concept_domain_income:0 "直辖领地收入"
 game_concept_domain_taxes:0 "直辖领地税收"
 game_concept_domain_income_desc:0 "$game_concept_domain_income$是你从[domain|E]收来的[taxes|E]。数目取决于当地的[control|E]和[development|E]等级。"
 game_concept_vassal_taxes:0 "封臣税"
 game_concept_vassal_taxes_desc:0 "$game_concept_vassal_taxes$你从[vassals|E]那获得的[taxes|E]。数值取决于每位封臣的[obligations|E]。\n\n从你封臣的角度来看，这些税收被称为[liege_taxes|E]，与他们从自己$game_concept_vassals$手中收来的$game_concept_vassal_taxes$区别开来。"
 game_concept_liege_taxes:0 "领主税"
 game_concept_liege_taxes_desc:0 "$game_concept_liege_taxes$是你必须支付给[liege|E]的[taxes|E]，作为你[obligations|E]的一部分。如果你是[independent|E]的，那么你不需要支付任何$game_concept_liege_taxes$。\n\n从你领主的角度来看，这些税收被称为[vassal_taxes|E]，与其向自己$game_concept_liege$支付的税收区别开来。"
 game_concept_usurp_title:0 "篡夺头衔"
 game_concept_usurp:0 "篡夺"
 game_concept_usurped:0 "篡夺"
 game_concept_usurpation:0 "篡夺"
 game_concept_usurp_title_desc:0 "境外[ruler|E]持有的[title|E]，若其中超过#V 50%#!的[de_jure|E][counties|E]在你的[realm|E]内，就可以被篡夺。通过这个操作你会得到该[title|E]，这对于确保你是你的[vassals|E]的[rightful_liege|E]尤其重要。\n\n如果当前持有者的[faith|E]与你的敌对，那么篡夺难度会增加；在这种情况里，只有当该持有者的领地内不再有任何该头衔的[de_jure|E][counties|E]时，才能进行篡夺。"
 game_concept_close_family:0 "至亲"
 game_concept_close_family_members:0 "至亲成员"
 game_concept_close_family_member:0 "至亲成员"
 game_concept_close_family_desc:0 "角色的至亲包括：\n$BULLET_WITH_TAB$父母\n$BULLET_WITH_TAB$祖父母\n$BULLET_WITH_TAB$子女\n$BULLET_WITH_TAB$孙辈\n$BULLET_WITH_TAB$兄弟姐妹"
 game_concept_extended_family:0 "远亲"
 game_concept_extended_family_members:0 "远亲成员"
 game_concept_extended_family_desc:0 "角色的远亲包括：\n$BULLET_WITH_TAB$同辈堂表亲\n$BULLET_WITH_TAB$叔舅\n$BULLET_WITH_TAB$姑姨\n$BULLET_WITH_TAB$侄甥\n$BULLET_WITH_TAB$侄甥女"
 game_concept_family:0 "亲族"
 game_concept_family_members:0 "亲族成员"
 game_concept_family_member:0 "亲族成员"
 game_concept_family_desc:0 "角色的亲族成员包括其[close_family_members|E]和[extended_family_members|E]。"
 game_concept_kinslayer:0 "弑亲禽兽"
 game_concept_kinslayers:0 "弑亲禽兽"
 game_concept_kinslaying:0 "弑亲禽兽"
 game_concept_kinslaying_desc:0 "弑亲禽兽是指那些公然杀死[family_member|E]的角色。某些[faiths|E]认为杀死亲人是[criminal|E]。\n\n三种弑亲特质是：\n$BULLET_WITH_TAB$[GetTrait('kinslayer_3').GetName( GetNullCharacter )]——给予杀死[close_family|E]者\n$BULLET_WITH_TAB$[GetTrait('kinslayer_2').GetName( GetNullCharacter )]——给予杀死[extended_family|E]者\n$BULLET_WITH_TAB$[GetTrait('kinslayer_1').GetName( GetNullCharacter )]——给予杀死[dynasty|E]成员者"
 game_concept_gender_law:0 "性别法"
 game_concept_gender_laws:0 "性别法"
 game_concept_gender_law_desc:0 "每个[ruler|E]都有一个主要的性别法，来决定在[succession|E]时谁能够继承[titles|E]。性别法也影响了谁能够指挥[armies|E]，以及是否可以拥有多个[spouses|E]或[concubines|E]。\n\n可用的性别法取决于[faith|E]的“性别看法”[doctrine|E]。"
 game_concept_depose:0 "废黜"
 game_concept_deposed:0 "废黜"
 game_concept_depose_desc:0 "[rulers|E]可以因[faction|E]的要求或者特殊事件被废黜。他们的[heirs|E]会继承[titles|E]，即使旧统治者还活着。"
 game_concept_virtue:0 "美德"
 game_concept_virtues:0 "美德"
 game_concept_virtuous:0 "美德"
 game_concept_virtue_desc:0 "每种[faith|E]都会将特定的[traits|E]视为美德。拥有这些特质的角色会获得将这些特质视为美德的角色的[opinion|E]加成，即便他们的信仰并不相同。此外，拥有自己信仰中的美德特质的角色，还会获得每月[piety|E]加成。\n\n具体何种特质被视为美德，各信仰之间并不相同，但通常由该信仰的[core_tenets|E]和所属的[religion|E]决定。"
 game_concept_sin:0 "罪恶"
 game_concept_sins:0 "罪恶"
 game_concept_sinful:0 "罪恶"
 game_concept_sin_desc:0 "每种[faith|E]都会将特定的[traits|E]视为罪恶。拥有这些特质的角色会获得将这些特质视为罪恶的角色的[opinion|E]惩罚，即便他们的信仰并不相同。此外，拥有自己信仰中的罪恶特质的角色，还会每月失去[piety|E]。\n\n具体何种特质被视为罪恶，各信仰之间并不相同，但通常由该信仰的[core_tenets|E]和所属的[religion|E]决定。"
 game_concept_excommunicate:0 "绝罚"
 game_concept_excommunicated:0 "绝罚"
 game_concept_excommunication:0 "绝罚"
 game_concept_excommunication_desc:0 "被[head_of_faith|E][GetTrait('excommunicated').GetName( GetNullCharacter )]的角色会被这个[faith|E]的其他角色视为[criminals|E]。\n\n被[GetTrait('excommunicated').GetName( GetNullCharacter )]的[independent|E][rulers|E]可能会面临[excommunication_war|E]。\n\n绝罚可以通过请求[head_of_faith|E]原谅或是转换为不同[faith|E]来移除。"
 game_concept_legalism:0 "律法主义"
 game_concept_legalistic:0 "律法主义"
 game_concept_legalism_desc:0 "一种[core_tenet|E]，强调神学和虔心中的律法实践和传统。这会使[ruler|E]的[sins|E]或[virtues|E]影响到法律花费和[vassal|E][faction|E]的成员。"
 game_concept_dynasty_prestige_level_0:0 "不见经传"
 game_concept_dynasty_prestige_level_1:0 "鲜为人知"
 game_concept_dynasty_prestige_level_2:0 "无关紧要"
 game_concept_dynasty_prestige_level_3:0 "值得关注"
 game_concept_dynasty_prestige_level_4:0 "小有名气"
 game_concept_dynasty_prestige_level_5:0 "众所周知"
 game_concept_dynasty_prestige_level_6:0 "名声显著"
 game_concept_dynasty_prestige_level_7:0 "闻名于世"
 game_concept_dynasty_prestige_level_8:0 "辉煌灿烂"
 game_concept_dynasty_prestige_level_9:0 "有口皆碑"
 game_concept_dynasty_prestige_level_10:0 "永世传奇"
 game_concept_dynasty_prestige_level_0_desc:0 "#T $game_concept_dynasty_prestige_level_0$#!\n[GetDynastyPrestigeLevelEffect('(int32)0')][GetDynastyPrestigeLevelNext('(int32)0')]"
 game_concept_dynasty_prestige_level_1_desc:0 "#T $game_concept_dynasty_prestige_level_1$#!\n[GetDynastyPrestigeLevelEffect('(int32)1')][GetDynastyPrestigeLevelNext('(int32)1')]"
 game_concept_dynasty_prestige_level_2_desc:0 "#T $game_concept_dynasty_prestige_level_2$#!\n[GetDynastyPrestigeLevelEffect('(int32)2')][GetDynastyPrestigeLevelNext('(int32)2')]"
 game_concept_dynasty_prestige_level_3_desc:0 "#T $game_concept_dynasty_prestige_level_3$#!\n[GetDynastyPrestigeLevelEffect('(int32)3')][GetDynastyPrestigeLevelNext('(int32)3')]"
 game_concept_dynasty_prestige_level_4_desc:0 "#T $game_concept_dynasty_prestige_level_4$#!\n[GetDynastyPrestigeLevelEffect('(int32)4')][GetDynastyPrestigeLevelNext('(int32)4')]"
 game_concept_dynasty_prestige_level_5_desc:0 "#T $game_concept_dynasty_prestige_level_5$#!\n[GetDynastyPrestigeLevelEffect('(int32)5')][GetDynastyPrestigeLevelNext('(int32)5')]"
 game_concept_dynasty_prestige_level_6_desc:0 "#T $game_concept_dynasty_prestige_level_6$#!\n[GetDynastyPrestigeLevelEffect('(int32)6')][GetDynastyPrestigeLevelNext('(int32)6')]"
 game_concept_dynasty_prestige_level_7_desc:0 "#T $game_concept_dynasty_prestige_level_7$#!\n[GetDynastyPrestigeLevelEffect('(int32)7')][GetDynastyPrestigeLevelNext('(int32)7')]"
 game_concept_dynasty_prestige_level_8_desc:0 "#T $game_concept_dynasty_prestige_level_8$#!\n[GetDynastyPrestigeLevelEffect('(int32)8')][GetDynastyPrestigeLevelNext('(int32)8')]"
 game_concept_dynasty_prestige_level_9_desc:0 "#T $game_concept_dynasty_prestige_level_9$#!\n[GetDynastyPrestigeLevelEffect('(int32)9')][GetDynastyPrestigeLevelNext('(int32)9')]"
 game_concept_dynasty_prestige_level_10_desc:0 "#T $game_concept_dynasty_prestige_level_10$#!\n[GetDynastyPrestigeLevelEffect('(int32)10')]\n\n这是宗族威望等级的最高一级。"
 game_concept_excommunication_war:0 "绝罚战争"
 game_concept_excommunicated_ruler:0 "被绝罚的统治者"
 game_concept_excommunicated_ruler_desc:0 "在绝罚战争中，进攻方的目的是将被[excommunicated|E]的统治者赶下台。\n\n如果获胜，进攻者会获得大量[piety|E]，以及其[head_of_faith|E]的认可，而被绝罚的统治者会被迫退位，传位给[heir|E]。\n\n然而，如果被绝罚的统治者获胜，[head_of_faith|E]会被迫收回绝罚，因为其已经在战场上证明了自己的正义性。"
 game_concept_holy_site:0 "圣地"
 game_concept_holy_sites:0 "圣地"
 game_concept_holy_site_desc:0 "$game_concept_holy_site$是一个[county|E]，内有一处地点，对于一个[faith|E]有宗教上的重要性。由正确信仰的角色持有的$game_concept_holy_sites$将为该信仰的所有角色提供一项效果，也会允许建立[special_buildings|E]或[holy_orders|E]。每个信仰有不同的$game_concept_holy_sites$组合。"
 game_concept_culture_group:0 "文化组"
 game_concept_culture_group_desc:0 "文化组是数个拥有共同祖先的[cultures|E]的集合。\n\n相同文化组的角色相互之间的[opinion|E]惩罚没有异文化组之间的那么高。"
 game_concept_cultural_head:0 "文化领袖"
 game_concept_culture_head:0 "文化领袖"
 game_concept_culture_head_desc:0 "“$game_concept_culture_head$”是在自己[culture|E]中拥有最大影响力的[ruler|E]。\n\n确切地说，在其[realm|E]内拥有最多自己文化的[counties|E]的统治者会成为$game_concept_cultural_head$，不管其[domain|E]在哪里，或者拥有何种其他文化的土地。\n\n$game_concept_cultural_head$能通过设定[cultural_fascination|E]来影响何种[innovation|E]应当被优先发现。"
 game_concept_county_opinion:0 "公众好感度"
 game_concept_county_opinion_desc:0 "每个[county|E]的普通民众对持有该$game_concept_county$的[character|E]都有一项[opinion|E]。如果民众不满，他们可能会开启或加入[peasant_faction|E]或[popular_faction|E]，而这两种派系都能迅速扩散到整个[realm|E]。\n\n控制$game_concept_county_opinion$最简单的方法是确保$game_concept_county$[holder|E]与该地民众属于同一[culture|E]和[faith|E]。\n\n对不同[faith|E]的$game_concept_county_opinion$受[faith_hostility|E]和[fervor|E]影响。"
 game_concept_core_tenet:0 "核心教义"
 game_concept_core_tenet_desc:0 "[doctrines|E]代表着一种[faith|E]必须采取的立场，而$game_concept_core_tenets$代表着独特的行为习惯和礼仪。"
 game_concept_core_tenets:0 "核心教义"
 game_concept_holy_war:0 "圣战"
 game_concept_holy_wars:0 "圣战"
 game_concept_holy_war_holy:0 "神圣"
 game_concept_holy_war_desc:0 "$game_concept_holy_war$是一种特殊类型的[war|E]，由某一[faith|E]的[ruler|E]对不同信仰的统治者发动#weak （见[religious_families|E]）#!。\n\n$game_concept_holy_war$通常极具毁灭性，胜利的进攻者通常会亲自拿走目标地区的所有[counties|E]。然而，如果进攻方信仰为[GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName]，或者防御方在目标地区有[vassals|E]与进攻方同信仰，那么目标地区的部分或全部封臣只会转移到进攻者麾下。\n\n不像其他战争，与目标同一信仰的统治者可以选择加入防御，无需[alliance|E]。"
 game_concept_great_holy_war:0 "大圣战"
 game_concept_great_holy_wars:0 "大圣战"
 game_concept_great_holy_war_desc:0 "$game_concept_great_holy_war$是一种特殊类型的[war|E]，只有特定[faiths|E]的[head_of_faith|E]能发动，目标是令一整个[kingdom|E]处于其信仰的统治之下。\n\n$game_concept_great_holy_wars$针对选定[kingdom|E]内另一个[religion|E]的所有[rulers|E]，迫使他们共同抵抗。如果胜利，目标王国内的所有[titles|E]头衔都会被夺取，由进攻方瓜分。\n\n根据[doctrines|E]，一个信仰可能可以使用[directed_great_holy_wars|E]、[undirected_great_holy_wars|E]，或完全没有$game_concept_great_holy_wars$：\n$EFFECT_LIST_BULLET$总体来说，需要有[GetFaithDoctrine('tenet_armed_pilgrimages').GetBaseName]、[GetFaithDoctrine('tenet_struggle_submission').GetBaseName]或[GetFaithDoctrine('tenet_warmonger').GetBaseName][core_tenets|E]才能使用大圣战\n$EFFECT_LIST_BULLET$有[GetFaithDoctrine('doctrine_temporal_head').GetBaseName]领袖的信仰只能使用定向大圣战\n$EFFECT_LIST_BULLET$有[GetFaithDoctrine('doctrine_spiritual_head').GetBaseName]领袖的信仰只能使用不定向大圣战\n$EFFECT_LIST_BULLET$没有信仰领袖的信仰即使其他条件都满足也不能使用大圣战。\n\n某些信仰对于自己的大圣战有特别的名字，例如“十字军”或“吉哈德”。这些大圣战只在名称上有区别，与其他大圣战的运行方式一致。"
 game_concept_directed_great_holy_war:0 "定向大圣战"
 game_concept_directed_great_holy_wars:0 "定向大圣战"
 game_concept_directed_great_holy_war_desc:0 "$game_concept_directed_great_holy_war$由$doctrine_temporal_head_name$[head_of_faith|E]发动，意图将一个[kingdom|E]纳入其自己的统治。\n\n属于其[faith|E]的[rulers|E]可以选择帮助信仰领袖，也能因此而获得奖励。奖励包括[piety|E]和可能让他们的[dynasty|E]成员在被征服的王国中成为[landed|E]者。\n\n受针对[religion|E]的统治者们能选择防御这场战争，无需结为[alliance|E]。"
 game_concept_undirected_great_holy_war:0 "不定向大圣战"
 game_concept_undirected_great_holy_wars:0 "不定向大圣战"
 game_concept_undirected_great_holy_war_desc:0 "$game_concept_undirected_great_holy_war$由$doctrine_spiritual_head_name$[head_of_faith|E]发动，意图将一个[kingdom|E]纳入其[faith|E]的统治之下。\n\n$game_concept_undirected_great_holy_wars$不会立刻开始，而是进入[preparation_phase|E]。\n\n战争之前和战争期间，进攻方信仰的统治者可以选择捐献[gold|E]给[war_chest|E]。\n\n如果胜利，目标王国将被夺走，给予进攻方信仰的某个角色。对进攻方的奖励包括[piety|E]及可能让其[dynasty|E]成员在被征服的王国中成为[landed|E]者。"
 game_concept_preparation_phase:0 "准备阶段"
 game_concept_preparation_phase_desc:0 "$game_concept_preparation_phase$是[undirected_great_holy_war|E]发动之前的时间。\n\n这段时间内，进攻方[faith|E]的[rulers|E]可以选择宣誓带领其军队加入战争和/或向[war_chest|E]捐献。\n\n计时器将倒计时直到$game_concept_preparation_phase$结束，即宣战的时刻。\n\n防守方[religions|E]的统治者们在此期间可以选择针对性带领其军队宣誓，得出双方的宏观实力。"
 game_concept_war_chest:0 "战争金库"
 game_concept_war_chest_desc:0 "$game_concept_war_chest$是[gold|E]、[piety|E]和[prestige|E]的集合。内容通常用于成功赢得[undirected_great_holy_wars|E]时的奖励，根据进攻者在[war|E]中的参与度分配。\n\n$game_concept_war_chest$中的一部分金钱也会在宣战时分配给进攻者。\n\n如果[undirected_great_holy_war|E]失败，防守方会分割$game_concept_war_chest$其中的虔诚和威望部分#weak （金钱就失去了。）#!"
 game_concept_crusade:0 "十字军"
 game_concept_great_holy_war_undirected:0 "不定向的"
 game_concept_crusades:0 "十字军"
 game_concept_jihad:0 "吉哈德"
 game_concept_great_holy_war_directed:0 "定向的"
 game_concept_jihads:0 "吉哈德"
 game_concept_title_tier:0 "等级"
 game_concept_title_tiers:0 "等级"
 game_concept_rank:0 "等级"
 game_concept_title_rank:0 "头衔等级"
 game_concept_ranks:0 "等级"
 game_concept_title_tier_desc:0 "$game_concept_title_tier$决定了一位[ruler|E]或者一个[title|E]在游戏的等级制度中的地位。\n\n所有头衔都有一个等级，这决定了[holder|E]可能拥有的[vassals|E]的最高等级。\n\n[empire|E]>[kingdom|E]>[duchy|E]>[county|E]>[barony|E]。"
 game_concept_clergy:0 "神职人员"
 game_concept_clergy_desc:0 "[court_chaplains|E]、[realm_priests|E]、[theocratic|E]统治者以及任何拥有[GetTrait('devoted').GetName( GetNullCharacter )]特质的人都会被视为神职人员。\n\n[faith|E]的[doctrines|E]决定了谁可以成为神职人员以及神职人员是否可以结婚、继承土地，等等。"
 game_concept_church_property:0 "教会地产"
 game_concept_church_holdings:0 "教会地产"
 game_concept_church_holding:0 "教会地产"
 game_concept_church_property_desc:0 "教会地产是由[realm_priest|E]控制的[temples|E]。\n\n在有着[GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName][doctrine|E]的[faiths|E]中，不存在教会地产，世俗[rulers|E]可以无惩罚地直接持有[temples|E]。"
 game_concept_embarking:0 "登船"
 game_concept_embarked:0 "登船"
 game_concept_embarked_i:0 "@embarked_icon!"
 game_concept_embark:0 "登船"
 game_concept_embarkation:0 "登船"
 game_concept_embarking_desc:0 "在受命进入海域，或者没有路上道路可以到达目标[barony|E]时，[army|E]会自动$game_concept_embark$进入一支[fleet|E]。\n\n$game_concept_embarking$花费一定数量的[gold|E]，象征着船只的采购与建造。每#V 100#!人登船，就会花费#V [GetDefine('NFleet', 'EMBARK_GOLD_COST_PER_HUNDRED')|0]#![gold_i]。"
 game_concept_era:0 "时代"
 game_concept_eras:0 "时代"
 game_concept_era_desc:0 "只有当[culture|E]已达到所需要的时代，[innovations|E]才能被发现。经过一定年数，并且前一个时代至少#V 50%#!的革新都已被发现，才能开启下一个时代。\n\n[tribal_government|E]的统治者只能使用部落时代革新。"
 game_concept_innovation:0 "革新"
 game_concept_innovations:0 "革新"
 game_concept_innovation_desc:0 "革新是对于特定[culture|E]所有角色都有益的技术和其他进步。革新以可以被发现的时间分类为不同[eras|E]的革新。\n\n通过与邻近文化交流，每种文化总会[exposed|E]到一项特别的革新，这能使得这项革新能更快的被发现。\n\n此外，[culture_head|E]能设定另一项（或同一项）革新作为[cultural_fascination|E]来获得额外进度。"
 game_concept_cultural_fascination:0 "文化偏好"
 game_concept_fascination:0 "偏好"
 game_concept_cultural_fascination_desc:0 "每个文化总是偏好一项具体的[innovation|E]，并会极大地增加其发现的速度，增加的速率取决于当前[culture_head|E]的[learning|E]。\n\n文化领袖能自由改变文化偏好。"
 game_concept_cultural_exposure:0 "文化接触"
 game_concept_exposure:0 "接触"
 game_concept_exposed:0 "接触"
 game_concept_cultural_exposure_desc:0 "与拥有未发现[innovations|E]的其他[cultures|E]接触，会使得这些$game_concept_innovations$之一以更快的速度被发现。任意数量的$game_concept_exposure$都会提高发现速度，额外的$game_concept_exposure$不会增强此效果。"
 game_concept_congenital:0 "先天"
 game_concept_congenital_trait:0 "先天特质"
 game_concept_congenital_traits:0 "先天特质"
 game_concept_congenital_desc:0 "某些[traits|E]是先天的，能由后代遗传。通过适当的[breeding|E]，甚至有可能增强某些这样的特质。\n\n例如，如果父母双方都是[GetTrait('intellect_good_1').GetName( GetNullCharacter )]，他们的孩子有概率获得更好的[GetTrait('intellect_good_2').GetName( GetNullCharacter )]特质。\n\n基础[skills|E]不是先天的。"
 game_concept_breeding:0 "育种"
 game_concept_bred:0 "育种"
 game_concept_breed:0 "育种"
 game_concept_breeding_desc:0 "为两位拥有好的[congenital|E][traits|E]的角色安排[marriages|E]，有可能育成有相同特质的孩子。幸运的后代甚至有可能获得如此特质的加强版。\n\n不过，这对于坏的先天特质如[GetTrait('beauty_bad_2').GetName( GetNullCharacter )]来说也是一样的。\n\n为有紧密联系的角色安排婚姻以为你生育出拥有更好特质的[heirs|E]，可能很有诱惑力，但这也有[inbreeding|E]缺陷的风险。"
 game_concept_inbreeding:0 "近亲繁殖"
 game_concept_inbred:0 "近亲繁殖"
 game_concept_inbreeding_desc:0 "两名有紧密联系的角色，他们的孩子生来有[congenital|E]缺陷的风险，最严重的一种是[GetTrait('inbred').GetName( GetNullCharacter )][trait|E]。\n\n这种情况在第一代罕见，但连续的近亲繁殖增加风险。\n\n不过，几代近亲繁殖也能导致有益的[GetTrait('pure_blooded').GetName( GetNullCharacter )]特质，令后代免疫血统缺陷，因为所有的瑕疵都已[bred|E]剔除出了血脉。"
 game_concept_cadet_branching:0 "支系"
 game_concept_cadet_branch:0 "支系"
 game_concept_cadet_branches:0 "支系"
 game_concept_cadet_branching_desc:0 "[dynasties|E]总是有一个奠基[house|E]，但为了自己成为[house_heads|E]，[landed|E]的成员可以选择创立自己的新家族——支系。\n\n如此旁系家族的成员也能自由做相同的事情，最终在更大的宗族内形成由各家族组成的参天大树。"
 game_concept_house_head_interaction:0 "家主互动"
 game_concept_house_head_interaction_desc:0 "只能由[house_head|E]使用的特殊[interactions|E]，针对自己[house|E]的成员。"
 game_concept_demand_conversion:0 "要求改信"
 game_concept_demand_conversion_desc:0 "有其他[faith|E]的臣民的[rulers|E]可以采用要求改信，将臣民的信仰转为自己的信仰。统治者的[learning|E]能力和臣民对其领主的[opinion|E]是决定该臣民会接受要求，还是[Concept('refuse_conversion_crime','拒绝')|E]要求的两大因素。"
 game_concept_damage:0 "伤害"
 game_concept_damage_desc:0 "[soldier|E]的伤害决定了他们可以在[battle|E]中给敌军造成多少[casualties|E]。\n\n[levy|E]士兵造成[GetDefine('NCombat', 'LEVY_ATTACK')|0]伤害。"
 game_concept_toughness:0 "坚韧"
 game_concept_toughness_desc:0 "一名[soldier|E]的坚韧决定了其在[battle|E]中变为[casualty|E]之前能承受多少[damage|E]。\n\n[levy|E]士兵有[GetDefine('NCombat', 'LEVY_TOUGHNESS')|0]坚韧。"
 game_concept_pursuit:0 "追击"
 game_concept_pursuit_desc:0 "一支获胜[army|E]，在[battle|E]的[aftermath|E]阶段，会根据这支$game_concept_army$的综合$game_concept_pursuit$值，对敌军造成更多的[casualties|E]，将[routed_soldiers|E]转化为[dead_soldiers|E]。"
 game_concept_screen:0 "掩护"
 game_concept_screen_desc:0 "战败[army|E]的综合掩护值能降低他们在[battle|E]的[aftermath|E]中承受的[casualties|E]。"
 game_concept_siege_progress:0 "围攻进展"
 game_concept_siege_progress_desc:0 "$game_concept_siege_progress$表明[siege|E]距离完成有多近，以及$game_concept_siege$预期还会持续多久。当进展条填满时，[holding|E]将被[occupied|E]。\n\n$game_concept_siege_progress$所需的数值受[fort_level|E]影响。\n\n进展每日获得，并且受围攻事件影响。也能通过携带[siege_weapons|E]，或极大超过[garrison|E]人数的[army|E]增加。"
 game_concept_siege_weapon:0 "攻城武器"
 game_concept_siege_weapons:0 "攻城武器"
 game_concept_siege_weapon_desc:0 "$game_concept_siege_weapons$是完全专精于[sieges|E]的[men_at_arms|E]。\n\n他们对于[battles|E]没有影响，但会增加[siege_progress|E]，使$game_concept_siege$更快完成。\n\n不过，$game_concept_siege_weapons$只对一定[fort_level|E]以下的[holdings|E]有效。"
 game_concept_completely_controls:0 "完全控制"
 game_concept_completely_control:0 "完全控制"

 game_concept_complete_control:0 "完全控制"
 game_concept_complete_control_desc:0 "目标头衔的所有[de_jure|E]封臣[titles|E]由[ruler|E]或其[vassals|E]持有，且其下伯爵领完全没有被敌对[armies|E][occupied|E]，此时这一条件满足。"
 game_concept_complete_control_region:0 "完全控制"
 game_concept_completely_controls_region:0 "完全控制"
 game_concept_completely_control_region:0 "完全控制"
 game_concept_complete_control_region_desc:0 "目标[region|E]的所有[counties|E]由统治者或其[vassals|E]持有，且完全没有被敌对军队占领，此时这一条件满足。"
 game_concept_region:0 "区域"
 game_concept_regions:0 "区域"
 game_concept_territory:0 "领土"
 game_concept_territories:0 "领土"
 game_concept_region_desc:0 "区域是地图上一处具体的地理地区。不像[de_jure|E]，区域永远不变。"
 game_concept_recently_disembarked:0 "近期登陆"
 game_concept_recently_disembarked_desc:0 "当[army|E]经过海上航行并登陆后，就会获得“$game_concept_recently_disembarked$”。这会让$game_concept_army$在一定时间内遭受[battles|E]中的[advantage|E]惩罚。"
 game_concept_diplomatic_range:0 "外交距离"
 game_concept_range:0 "距离"
 game_concept_diplomatic_range_desc:0 "你只能与位于外交距离内的角色互动。不过，接壤[realms|E]总是在距离内。"
 game_concept_mongol_empire:0 "蒙古帝国"
 game_concept_mongol_empire_desc:0 "草原上强大的部落统治者可以创建的[empire|E][title|E]。它可以解锁[mongol_invasion_casus_belli|E]。\n\n这个头衔可以通过#EMP $become_greatest_of_khans_decision$#![decision|E]创建。"
 game_concept_mongol_invasion_casus_belli:0 "蒙古人入侵宣战理由"
 game_concept_mongol_invasion_casus_belli_desc:0 "强力的[casus_belli|E]，只有[mongol_empire|E]的[ruler|E]可用。\n\n一次性能针对整个[kingdom|E][title|E]，且允许在大片土地上快速扩张。"
 game_concept_hungarian_invasion_casus_belli:0 "$HUNGARIAN_INVASION_CB_NAME$宣战理由"
 game_concept_hungarian_invasion:0 "$HUNGARIAN_INVASION_CB_NAME$"
 game_concept_hungarian_invasion_casus_belli_desc:0 "一局游戏只能使用一次的强力[casus_belli|E]，征服目标在潘诺尼亚内持有的所有领土。\n\n胜利时，进攻方[realm|E]内的所有$mogyer_collective_noun$都会随进攻方移居到潘诺尼亚，[counties|E]#EMP 和#![vassals|E]都是如此，替代$avar$$game_concept_counties$。潘诺尼亚之外的其他封臣会被放弃，之前由$mogyer_collective_noun$占领或持有的$game_concept_counties$则留给当地小军阀和敌对的草原部落。"
 game_concept_knight:0 "骑士"
 game_concept_knights:0 "骑士"
 game_concept_knight_i:0 "@knight_icon!"
 game_concept_knight_desc:0 "$game_concept_knight$是加入你的[army|E]，与你的[soldiers|E]并肩作战的角色。\n\n[battles|E]期间，$game_concept_knights$使用他们的[prowess_skill|E]来更有效地战斗。高$game_concept_prowess$意味着他们将能对敌人造成更多伤害，且更有可能存活，甚至经过$game_concept_battle$而毫发无损。\n\n一名角色无法同时成为[commander|E]和$game_concept_knight$。\n\n#weak 根据[culture]或[faith]，骑士可能会有不同的名称。例如，$knight_champion_no_tooltip_plural$、$knight_faris_no_tooltip_plural$或$knight_baghatur_no_tooltip_plural$。#!"
 game_concept_knight_effectiveness:0 "骑士战斗力"
 game_concept_knight_effectiveness_desc:0 "[ruler|E]的骑士战斗力决定了该统治者的[knights|E]在[battle|E]的表现如何。\n\n100%时，骑士正常战斗，但200%时，他们战斗时[prowess|E]如同翻倍。"
 game_concept_short_reign:0 "短暂统治"
 game_concept_short_reign_desc:0 "短暂统治是一项逐渐衰减的[opinion|E]惩罚，[realm|E]内的所有角色在拥有新[liege|E]时获得。\n\n以相似的方式，臣民对于长时间统治的领主获得逐渐增加的[long_reign|E]好感增益。"
 game_concept_long_reign:0 "长期统治"
 game_concept_long_reign_desc:0 "长期统治是一项逐渐增加的[opinion|E]增益，[realm|E]内的所有角色对于长时间统治的[liege|E]都会获得。\n\n相似地，臣民对于新领主有逐渐衰减的[short_reign|E]好感惩罚。"
 game_concept_troop_quality:0 "质量"
 game_concept_troop_quality_desc:0 "$game_concept_troop_quality$估算一支[army|E]相对于其[soldiers|E]数量的实力。\n\n只包含[knights|E]和[men_at_arms|E]的$game_concept_army$将拥有高$game_concept_troop_quality$，而包含大量[levies|E]的$game_concept_army$将有低$game_concept_troop_quality$。\n\n这意味着拥有高$game_concept_troop_quality$的人数较少的$game_concept_army$能超越其量级打出漂亮的一仗——在与敌军接战前，小心考虑士兵数量#Emphasis 及#!$game_concept_troop_quality$！"
 game_concept_religious_family:0 "宗教组"
 game_concept_religious_families:0 "宗教组"
 game_concept_religious_family_desc:0 "$game_concept_religious_family$是一组[religions|E]。$game_concept_religious_family$影响其中的各种宗教和[faiths|E]如何看待彼此。\n\n[GetReligionFamily('rf_abrahamic').GetName]允许针对所有人#weak （包括其他亚伯拉罕宗教组成员）#!的[holy_wars|E]，宗教易受[heresy|E]影响。\n\n[GetReligionFamily('rf_eastern').GetName]只允许针对其他宗教组的圣战。\n\n[GetReligionFamily('rf_pagan').GetName]允许针对所有人的圣战，但其宗教内的信仰必须改革才能使用圣战。"
 game_concept_debt:0 "负债"
 game_concept_debt_desc:0 "负债是指[gold_i][gold|E]为负数的状态。这一般是由于[ruler|E]在没有足够金钱时招募[mercenaries|E]。\n\n在负债时，你无法发动新[wars|E]，你的[men_at_arms|E]不会补员，而且你的敌人在战斗中会获得一个[advantage|E]。\n\n除此之外，还可能会发生各种小型的不稳定事件，比如你[domain|E]的[counties|E]获得[county_corruption|E]。"
 game_concept_beneficiary:0 "受益人"
 game_concept_beneficiaries:0 "受益人"
 game_concept_beneficiary_desc:0 "[great_holy_war|E]的所有参与者都能从他们的[dynasty|E]中选择一位$game_concept_beneficiary$。胜利时，$game_concept_beneficiary$会在目标领地内获得土地，数量与其背后的统治者的[war_contribution|E]成正比。\n\n最大贡献者能强行令其受益人获得众人为之奋战的主头衔。"
 game_concept_papal_recipient:0 "受拥护候选人"
 game_concept_papal_recipient_desc:0 "如果[great_holy_war|E]的主要目标已经由进攻方信仰的成员持有或被成员宣称，该成员会被认为是这个争夺中头衔的正当受领者，除非战争的主要[Concept( 'war_contribution', '贡献者' )|E]决定赋予其[beneficiary|E]优先权。"
 game_concept_end_date:0 "结束日期"
 game_concept_end_date_desc:0 "游戏结束日期为公元1453年，到达这一时间点游戏就会结束。"
 
 game_concept_realm_size:0 "领地规模"
 game_concept_realm_size_desc:0 "角色的$game_concept_realm_size$是由该角色及其[vassals|E]持有的[counties|E]数量。"
 game_concept_voter_strength:0 "投票权重"
 game_concept_voting_strength:0 "投票权重"
 game_concept_voting_power:0 "表决权重"
 game_concept_voter_strength_desc:0 "投票权重代表一名选举人在选举[succession_law|E]中投票时拥有的影响力的数量。这一数值通过根据统治者[rank|E]而增加，但其他根据[titlepossessive|E]法而来的因素可能也发挥作用。"
 game_concept_stress_level:0 "压力等级"
 game_concept_stress_levels:0 "压力等级"
 game_concept_stressed:0 "紧张不安"
 game_concept_stress_level_desc:0 "角色每积累100[stress|E]，就会导致其压力等级提升1。压力等级变化范围是0至3，每一级都对角色的[fertility|E]和[health|E]施加递增的惩罚。\n\n此外，只要角色拥有了至少1的压力等级，他们就容易[mental_breaks|E]。"
 game_concept_mental_break:0 "精神崩溃"
 game_concept_mental_breaks:0 "精神崩溃"
 game_concept_mental_break_desc:0 "当[stress|e]击垮了角色，其将经受精神崩溃——某种个人危机，角色感到其必须不计后果地降低压力。\n\n遭到精神崩溃的角色将有几个处理这种情况的方法，但许多方法都会有负面后果。\n\n处于低[stress_levels|E]时，这些后果较轻微且容易驾驭。不过，随着压力等级增加，这些后果也会变得严重，最终导致精神错乱甚至死亡。"
 stress_icon_tooltip:0 "$game_concept_mental_break_desc$"

 game_concept_court_physician_desc:0 "宫廷医师负责其身处[court|E]的健康和幸福。\n\n其治疗疾病和缝合伤口，缓和某些特质，诸如[GetTrait('pneumonic').GetName( GetNullCharacter )]和[GetTrait('wounded_1').GetName( GetNullCharacter )]，的负面效果。\n\n每位[ruler|E]能雇用一位宫廷医师。"
 game_concept_court_physician:0 "宫廷医师"
 game_concept_court_physicians:0 "宫廷医师"
 
 game_concept_clergy_opinion:0 "神职人员好感"
 game_concept_clergy_opinion_desc:0 "这类[opinion|E]只影响你自身[faith|E]的[clergy|E]。"
 
 game_concept_secular_opinion:0 "世俗好感"
 game_concept_secular_opinion_desc:0 "这类[opinion|E]影响所有#emphasis 不是#![clergy|E]的角色。"

 game_concept_title_allegiance:0 "头衔效忠"
 game_concept_title_allegiance_desc:0 "[vassals|E]会对一个具体[title|E]效忠，而非其[liege|E]个人。这只会发生在头衔有自己的[succession_law|E]的情况下。[succession|E]时，这样的封臣将变为新头衔[holder|E]的封臣。"
 game_concept_nominate:0 "提名"
 game_concept_nominate_heir:0 "提名继承人"
 game_concept_nomination:0 "提名"
 game_concept_nominations:0 "提名"
 game_concept_nominate_desc:0 "在选举[succession_laws|E]下，每一位[elector|E]可以提名他们中意的[heir|E]。根据特定的法律，有效候选人和选举人的投票倾向会有所不同。"
 game_concept_elector:0 "选举人"
 game_concept_electors:0 "选举人"
 game_concept_elector_desc:0 "选举人是在选举[succession_laws|E]下能够票选其中意[heir|E]的角色。特定法律决定谁能成为选举人。"
 game_concept_attraction:0 "吸引"
 game_concept_attracted:0 "吸引"
 game_concept_attraction_desc:0 "吸引是一种[opinion|E]类型，仅影响[sexuality|E]和你的性别相符的角色。\n\n比方说，一名[homosexual|E]男人只会对其他男人产生这种好感，一名[asexual|E]角色不会受任何人吸引，而一名[heterosexual|E]女人会对男人产生吸引好感。\n\n这一好感类型在女性达到[GetDefine('NCharacter', 'FEMALE_ATTRACTION_CUTOFF_AGE')]岁，男性达到[GetDefine('NCharacter', 'MALE_ATTRACTION_CUTOFF_AGE')]岁不再产生影响。"
 game_concept_sexuality:0 "性取向"
 game_concept_sexuality_desc:0 "一名角色的性取向决定其会被哪个性别[attracted|E]。\n\n性取向不会影响其能与谁[marry|E]，但夫妇中若有一方的性取向和配偶的性别不符，那么这对夫妇的[fertility|E]将会有所下降。\n\n在#EMP 《十字军之王3》#!中，性取向包括：\n$EFFECT_LIST_BULLET$[heterosexual|E]\n$EFFECT_LIST_BULLET$[homosexual|E]\n$EFFECT_LIST_BULLET$[bisexual|E]\n$EFFECT_LIST_BULLET$[asexual|E]"
 sexuality_ho:0 "[homosexual|E]"
 game_concept_homosexual:0 "同性恋"
 game_concept_homosexual_desc:0 "在#EMP 《十字军之王3》#!中，该角色被同性吸引。"
 sexuality_he:0 "[heterosexual|E]"
 game_concept_heterosexual:0 "异性恋"
 game_concept_heterosexual_desc:0 "在#EMP 《十字军之王3》#!中，该角色被异性吸引。"
 sexuality_bi:0 "[bisexual|E]"
 game_concept_bisexual:0 "双性恋"
 game_concept_bisexual_desc:0 "在#EMP 《十字军之王3》#!中，该角色既被同性也被异性吸引。"
 sexuality_as:0 "[asexual|E]"
 game_concept_asexual:0 "无性恋"
 game_concept_asexual_desc:0 "在#EMP 《十字军之王3》#!中，该角色对任何性别的角色都很少甚至是没有兴趣。"
 sexuality_none:0 "#V 无#!"
 game_concept_title_succession:0 "头衔继承"
 game_concept_title_specific_succession:0 "头衔特有"
 game_concept_title_succession_desc:0 "这个[title|E]有自己的[succession_law|E]，不同于持有者的[realm|E]的继承法。"
 game_concept_designated_heir:0 "指定继承人"
 game_concept_designated_heir_desc:0 "$game_concept_designated_heir$在决定谁成为[realm|E]下一位[heir|E]时享有优先权。"
 game_concept_incest:0 "乱伦"
 game_concept_incestuous:0 "乱伦"
 game_concept_incest_desc:0 "乱伦指的是至亲之间的性行为。\n什么亲属关系属于乱伦是由角色[faith|E]的$doctrine_consanguinity_name$[doctrine|E]决定的。"

 game_concept_relation:0 "特殊关系"
 game_concept_relations:0 "特殊关系"
 game_concept_relation_desc:0 "$game_concept_relation$指一位角色不局限于家庭或[vassalage|E]的人际关系。这些$game_concept_relations$属于不同的类别，会影响到所涉及角色的[character_modifiers|E]，并决定两者之间会发生什么事情。\n\n普通关系：\n $EFFECT_LIST_BULLET$[friend|E]\n $EFFECT_LIST_BULLET$[lover|E]\n $EFFECT_LIST_BULLET$[rival|E]\n $EFFECT_LIST_BULLET$[guardian|E]\n $EFFECT_LIST_BULLET$[ward|E]\n $EFFECT_LIST_BULLET$[mentor|E]\n $EFFECT_LIST_BULLET$[student|E]\n\n进阶关系:\n $EFFECT_LIST_BULLET$[best_friend|E]\n $EFFECT_LIST_BULLET$[soulmate|E]\n $EFFECT_LIST_BULLET$[nemesis|E]\n\n童年关系:\n$EFFECT_LIST_BULLET$ [bully|E]\n$EFFECT_LIST_BULLET$ [victim|E]\n$EFFECT_LIST_BULLET$ [crush|E]"
 
 game_concept_lover:0 "情人"
 game_concept_lovers:0 "情人"
 game_concept_lover_possessive:0 "情人"
 game_concept_lovers_possessive:0 "情人"
 game_concept_lover_desc:0 "$game_concept_lover$是一种$game_concept_relation$，表示两个[characters|E]之间正在进行爱与性的交往。\n\n由于通常发生在[marriage|E]或[concubinage|E]的结合之外，大部分$game_concept_lover$$game_concept_relations$在[secrets|E]中开始。\n\n如果一男一女是$game_concept_lovers$，女方可能会怀上男方的孩子。如果两人没有$game_concept_married$（并且一方不是另一方的$game_concept_concubine$），孩子会是[bastard|E]，秘密或其他情况。\n\n非常忠诚和深情的$game_concept_lovers$可能会成为[soulmates|E]。"
 game_concept_soulmate:0 "灵魂伴侣"
 game_concept_soulmates:0 "灵魂伴侣"
 game_concept_soulmate_possessive:0 "灵魂伴侣"
 game_concept_soulmates_possessive:0 "灵魂伴侣"
 game_concept_soulmate_desc:0 "$game_concept_soulmate$是一种$game_concept_relation$，表示更浓厚、深切和浪漫的爱情。它是比[lover|E]更强的$game_concept_relation$。每一名$game_concept_character$只能拥有一名$game_concept_soulmate$。"

 game_concept_friend:0 "朋友"
 game_concept_friends:0 "朋友"
 game_concept_friend_possessive:0 "朋友"
 game_concept_friends_possessive:0 "朋友"
 game_concept_friend_desc:0 "$game_concept_friend$是一种$game_concept_relation$，表示亲密的友谊和支持，[children|E]和[adults|E]都有可能获得。\n\n$game_concept_friends$关系更加深厚的可能会成为[best_friends|E]。"

 game_concept_best_friend:0 "至交"
 game_concept_best_friends:0 "至交"
 game_concept_best_friend_possessive:0 "至交"
 game_concept_best_friends_possessive:0 "至交"
 game_concept_best_friend_desc:0 "$game_concept_best_friend$是一种$game_concept_relation$，代表终生的奉献和支持。这是一种比[friend|E]更深厚的$game_concept_relation$。每一名[character|E]只能有一名$game_concept_best_friend$。"

 game_concept_rival:0 "仇敌"
 game_concept_rivals:0 "仇敌"
 game_concept_rival_possessive:0 "仇敌"
 game_concept_rivals_possessive:0 "仇敌"
 game_concept_rival_desc:0 "$game_concept_rival$是一种$game_concept_relation$，代表终生的憎恶，哪怕不是仇恨。\n\n$game_concept_rivals$真正互相鄙视的可能会成为[nemeses|E]。"

 game_concept_nemesis:0 "死敌"
 game_concept_nemeses:0 "死敌"
 game_concept_nemesis_possessive:0 "死敌"
 game_concept_nemeses_possessive:0 "死敌"
 game_concept_nemesis_desc:0 "$game_concept_nemesis$是一种$game_concept_relation$，代表彻底（且相互）的蔑视和仇恨。这是比[rival|E]更敌对的$game_concept_relation$。一个角色只能有一个$game_concept_nemesis$。"

 game_concept_guardian:0 "监护人"
 game_concept_guardians:0 "监护人"
 game_concept_guardian_possessive:0 "监护人"
 game_concept_guardians_possessive:0 "监护人"
 game_concept_guardianship:0 "监护人"
 game_concept_guardian_desc:0 "$game_concept_guardian$是获委托去[educate|E]一名[child|E]（被称为其[ward|E]）的[character|E]。\n\n$game_concept_guardians$倾向于将其个性[traits|E]传递给他们的$game_concept_wards$，如果$game_concept_education_focus$如此指定，也会传递他们的[culture|E]和/或[faith|E]。\n\n$game_concept_guardian$可以待在另一个[court|E]。以这种方式将[close_family_member|E]托付给另一位[ruler|E]处置，会增加其对于你的[opinion|E]。"

 game_concept_ward:0 "被监护人"
 game_concept_wards:0 "被监护人"
 game_concept_ward_possessive:0 "被监护人"
 game_concept_wards_possessive:0 "被监护人"
 game_concept_ward_desc:0 "$game_concept_ward$指的是接受[guardian|E][educated|E]的[child|E]。每个$game_concept_guardian$最多能负责两个$game_concept_wards$。"

 game_concept_mentor:0 "导师"
 game_concept_mentors:0 "导师"
 game_concept_mentor_possessive:0 "导师"
 game_concept_mentors_possessive:0 "导师"
 game_concept_mentor_desc:0 "$game_concept_mentors$是帮助提升其[student|E][skills|E]的[characters|E]。如果你的[lifestyle|E][focus|E]设置为特定$game_concept_skill$，就有可能通过事件获得导师。"

 game_concept_student:0 "学生"
 game_concept_students:0 "学生"
 game_concept_student_possessive:0 "学生"
 game_concept_students_possessive:0 "学生"
 game_concept_student_desc:0 "$game_concept_students$是因[mentor|E]的建议而受益的[characters|E]，这帮助他们增进一项[skills|E]。如果你的[lifestyle|E][focus|E]设置为导师擅长的$game_concept_skill$，就有可能通过事件获得$game_concept_mentors$。"

 game_concept_bully:0 "霸凌者"
 game_concept_bullies:0 "霸凌者"
 game_concept_bully_possessive:0 "霸凌者"
 game_concept_bullies_possessive:0 "霸凌者"
 game_concept_bully_desc:0 "$game_concept_bully$是一名残忍的[child|E]，因为好玩、利益或无聊而欺负另一名$game_concept_child$（[victim|E]）。[adulthood|E]时，$game_concept_bully$可能会成为[rival|E]，或是放下儿时的仇恨。"

 game_concept_victim:0 "出气筒"
 game_concept_victims:0 "出气筒"
 game_concept_victim_possessive:0 "出气筒"
 game_concept_victims_possessive:0 "出气筒"
 game_concept_victim_desc:0 "$game_concept_victim$是正在被另一名$game_concept_child$骚扰的[child|E]，原因通常除了[bully|E]本人之外不得而知。[adulthood|E]时，出气筒可能会与$game_concept_bully$成为[rivals|E]，或学会放下少时的争斗。"

 game_concept_crush:0 "恋慕者"
 game_concept_crushes:0 "恋慕者"
 game_concept_crush_possessive:0 "恋慕者"
 game_concept_crushes_possessive:0 "恋慕者"
 game_concept_crush_desc:0 "$game_concept_crush$是这名$game_concept_child$初次（颇有些尴尬）对之萌发爱慕之情的另一名[child|E]。[adulthood|E]时，如果这两名角色互为$game_concept_crush$，他们可能会成为[lovers|E]，否则，该[character|E]可能会继续自己的生活。"

 game_concept_modifier:0 "修正"
 game_concept_modifiers:0 "修正"
 game_concept_modifier_desc:0 "$game_concept_modifier$是一种较长时间改变一项数值的效果。举例来说，其可能改变角色的[skills|E]值，或一个[scheme|E]的[success_chance|E]。\n\n修正一般出现于角色、计谋或[counties|E]。"

 game_concept_character_modifier:0 "角色修正"
 game_concept_character_modifiers:0 "角色修正"
 game_concept_character_modifier_desc:0 "[modifiers|E]影响角色的个性、[skills|E]甚至[income|E]。与[traits|E]不同，$game_concept_character_modifiers$倾向于代表短期影响。"

 game_concept_critical_failure:0 "重大失败"
 game_concept_critically_fail:0 "重大失败"
 game_concept_critical_failure_desc:0 "某些[schemes|E]有可能在执行时遭遇$game_concept_critical_failure$。\n\n可能的后果有所不同，但可能会与意图的效果相反，或在一段时间内阻止角色对同一目标尝试相同的计谋。"

 game_concept_espionage:0 "$task_find_secrets$"
 game_concept_espionage_desc:0 "$game_concept_espionage$是由[spymaster|E]执行的[councillor_task|E]。\n\n针对一位[ruler|E]的[court|E]，试图揭露该处角色的[secrets|E]。"

 game_concept_disrupt_schemes:0 "$task_disrupt_schemes$"
 game_concept_disrupt_schemes_desc:0 "$game_concept_disrupt_schemes$是由[spymaster|E]执行的[councillor_task|E]。\n\n该任务提升统治者的[scheme_discovery_chance|E]，并延缓敌对间谍首脑的行动，例如[espionage|E]。"

 game_concept_increase_control:0 "$task_increase_control$"
 game_concept_increase_control_desc:0 "$game_concept_increase_control$是由[marshal|E]执行的[councillor_task|E]。\n\n针对一个[county|E]，增加[control|E]，并逐渐移除[county_corruption|E]。"

 game_concept_collect_taxes:0 "$task_collect_taxes$"
 game_concept_collect_taxes_desc:0 "$game_concept_collect_taxes$是由[steward|E]执行的[councillor_task|E]。\n\n它可以提升角色的个人[domain|E]的所有税收。"

 game_concept_promote_culture:0 "$task_promote_culture$"
 game_concept_promote_culture_desc:0 "$game_concept_promote_culture$是[steward|E]执行的[councillor_task|E]。\n\n这会改变[county|E]的[culture|E]使其符合统治者的[culture]。"

 game_concept_theocratic_vassal:0 "神权封臣"
 game_concept_theocratic_vassals:0 "神权封臣"
 game_concept_theocratic_vassal_desc:0 "政体为[theocratic_government|E]的封臣。\n\n他们如何运转取决于[faith|E]的[doctrines|E]。"

 game_concept_ducal_conquest_casus_belli:0 "征服公国宣战理由"
 game_concept_ducal_conquest:0 "公国征服"
 game_concept_ducal_conquest_casus_belli_desc:0 "允许攫取创建一个[duchy|E]级别[uncreated_title|E]所需[counties|E]的[casus_belli|E]。"

 game_concept_vassalize_casus_belli:0 "强制附庸宣战理由"
 game_concept_vassalization_casus_belli:0 "强制附庸"
 game_concept_vassalized_casus_belli:0 "强制附庸"
 game_concept_vassalize_casus_belli_desc:0 "一种允许强制[vassalization|E]等级较低的接壤独立[ruler|E]的[casus_belli|E]。通过[GetPerk( 'forced_vassalage_perk' ).GetName( GetPlayer )][perk|E]解锁。\n\n你可以附庸任何[realm|E]规模不大于#V [EmptyScope.ScriptValue('vassalize_default_size')|0]#!块[counties|E]的统治者。\n\n下列每项革新会使此上限提升#P +[EmptyScope.ScriptValue('vassalize_growth_per_innovation')|0]#!：$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_casus_belli$#!$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_chronicle_writing$#!$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_divine_right$#!$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_rightful_ownership$#!"

 game_concept_title_creation:0 "头衔创建"
 game_concept_create:0 "创建"
 game_concept_created:0 "创建"
 game_concept_create_title:0 "创建头衔"
 game_concept_created_title:0 "已创建头衔"
 game_concept_uncreated_title:0 "未创建头衔"
 game_concept_title_creation_desc:0 "如果一个[ruler|E]控制了某个尚未创建[titlepossessive|E]的大部分[de_jure|E]土地，就能创建该头衔。创建头衔会消耗[gold|E]，但给予[prestige|E]。\n\n只有[duchy|E]，[kingdom|E]或[empire|E]级头衔才能被创建。\n\n议题窗口将显示目前你能创建的所有头衔。"

 game_concept_foreign_affairs:0 "$task_foreign_affairs$"
 game_concept_foreign_affairs_desc:0 "由[chancellor|E]执行的[councillor_task|E]。\n对于[independent|E][ruler|E]，提升其他独立统治者的好感。对于封臣，提升同一[liege|E]下其他封臣的好感。"

 game_concept_domestic_affairs:0 "$task_domestic_affairs$"
 game_concept_domestic_affairs_desc:0 "[chancellor|E]执行的[councillor_task|E]，提升[realm|E]内[vassals|E]对于[liege|E]的好感。"

 game_concept_fabricate_claim:0 "$task_fabricate_claim$"
 game_concept_fabricate_claim_short:0 "伪造宣称"
 game_concept_fabricated_claims_short:0 "伪造的宣称"
 game_concept_fabricate_claim_desc:0 "[court_chaplain|E]执行的[councillor_task|E]。\n针对一个[county|E]、随时间逐渐积累进度。100%进度时，可以消耗[gold|E]伪造[claim|E]。"

 game_concept_religious_relations:0 "$task_religious_relations$"
 game_concept_religious_relations_desc:0 "[court_chaplain|E]执行的[councillor_task|E]。\n增加同[faith|E][theocratic|E]统治者对该角色的好感，并增加每月获得的[piety|E]。"

 game_concept_interaction:0 "互动"
 game_concept_interactions:0 "互动"
 game_concept_character_interaction:0 "角色互动"
 game_concept_interaction_desc:0 "由一个角色发起，针对另一个角色的行动。不同互动的目的和效果不尽相同。\n\n有一些互动要求目标角色的批准，而另一些则不需要也可以执行。\n\n通常情况下，右击目标角色打开互动菜单就能查看并执行互动。但某些互动需通过特殊的界面发动。"

 game_concept_offer_vassalization:0 "提议附庸"
 game_concept_offer_vassalization_interaction:0 "提议附庸互动"
 game_concept_offer_vassalization_desc:0 "一个向低[title_rank|E]的[independent|E][ruler|E]提议收为[vassalage|E]的互动，和平地将其纳入领地。"

 game_concept_extort_subjects_decision:0 "敲诈臣民决议"
 game_concept_extort_subjects:0 "敲诈臣民"
 game_concept_extort_subjects_decision_desc:0 "一项[decision|E]，提供各种机会，向臣民索取额外[gold|E]，但有不同的代价……"

 game_concept_sell_titles_decision:0 "出售头衔决议"
 game_concept_sell_titles:0 "出售头衔"
 game_concept_sell_titles_decision_desc:0 "允许出售小型头衔的[decision|E]。以[prestige|E]换取[gold|E]。"

 game_concept_embrace_celibacy:0 "信守禁欲"
 game_concept_embrace_celibacy_decision:0 "信守禁欲决议"
 game_concept_embrace_celibacy_desc:0 "一个能够让角色依意愿获得[GetTrait('celibate').GetName( GetPlayer )][trait|E]的[decision|E]。"

 game_concept_abandon_celibacy:0 "放弃禁欲"
 game_concept_abandon_celibacy_decision:0 "放弃禁欲决议"
 game_concept_abandon_celibacy_desc:0 "一个能够让角色依意愿失去[GetTrait('celibate').GetName( GetPlayer )][trait|E]的[decision|E]。"
 
 game_concept_convert_county:0 "$task_conversion$"
 game_concept_convert_county_desc:0 "[court_chaplain|E]执行的[councillor_task|E]，针对一个与[liege|E]不同信仰的[county|E]。\n每月增加进度，100%时，目标伯爵领的普罗大众将从之前的信仰改信领主信仰。\n\n改信速度受许多因素影响，包括[councillor|E]的[learning_skill|E]和两个信仰的[fervor|E]。"

 game_concept_commission_epic:0 "$commission_epic_decision$"
 game_concept_commission_epic_decision:0 "$commission_epic_decision$决议"
 game_concept_commission_epic_desc:0 "让角色通过委托制作家族史诗，用[gold|E]换取[prestige|E]的[decision|E]。"

 game_concept_exceptional_epic:0 "杰出史诗"
 game_concept_exceptional_epic_desc:0 "通过$commission_epic_decision$决议撰写家族史诗时，有概率写出杰出的史诗，可以提供比普通史诗更强大的增益。\n\n写出杰出史诗的概率受事件选择影响。"

 game_concept_demand_payment:0 "要求付款"
 game_concept_demand_payment_decision:0 "要求付款互动"
 game_concept_demand_payment_desc:0 "一项外交互动，允许角色以其拥有的任何[hooks|E]作为交换，要求支付[gold|E]。"

 game_concept_claim_throne:0 "宣称权位"
 game_concept_claim_the_throne:0 "宣称权位"
 game_concept_claim_throne_interaction:0 "宣称权位计谋"
 game_concept_claim_throne_desc:0 "一种敌意的[scheme|E]，允许角色获得其直属[liege|E][primary_title|E]的[claim|E]。"

 game_concept_independence_faction:0 "独立派系"
 game_concept_independence_factions:0 "独立派系"
 game_concept_faction_independence:0 "独立"
 game_concept_independence_faction_desc:0 "$game_concept_independence_faction$谋求全体成员的独立。一旦成功，他们将从他们的[liege|E]治下[independent|E]。"

 game_concept_liberty_faction:0 "$liberty_faction$"
 game_concept_faction_liberty:0 "自由权"
 game_concept_liberty_faction_desc:0 "$game_concept_liberty_faction$谋求降低[crown_authority|E]以及，如果可能的话，他们自己的[feudal_contracts|E]。一旦成功，他们的[liege|E]将在一段时间内无法变更其[realm|E]的君权。"

 game_concept_claimant_faction:0 "$claimant_faction$"
 game_concept_claimant_faction_desc:0 "$game_concept_claimant_faction$谋求替特定的[claimant|E]夺得他们[liege|E]持有的一个[title|E]的权位。一旦成功，领主需要将这个头衔让位给宣称者，[vassal|E]结构也将相应发生变化。所有[faction|E]成员将获得一个对宣称者的[hook|E]。"

 game_concept_peasant_faction:0 "$peasant_faction$"
 game_concept_peasant_faction_desc:0 "$game_concept_peasant_faction$聚集了低[county_opinion|E]的[counties|E]百姓。和其他[factions|E]不同，这个派系就算[faction_military_power|E]很低也会发动叛乱，毕竟泥腿子字识不了几个还总以为自己优势很大……成功的农民叛乱会显著降低你[realm|E]的控制度。"

 game_concept_popular_faction:0 "$populist_faction$"
 game_concept_popular_faction_desc:0 "$game_concept_popular_faction$聚集了低[county_opinion|E]，并在某些方面有共同点——比如[culture|E]或[faith|E]——的[counties|E]百姓。他们谋求自由，并会基于他们的文化或信仰选择一位新的[ruler|E]。这一类型的叛乱通常十分危险。"

 game_concept_buy_claim:0 "$buy_claim_interaction$"
 game_concept_buy_claim_interaction:0 "$buy_claim_interaction$互动"
 game_concept_buy_claim_desc:0 "一项互动，允许角色以[piety|E]为交换，购买[unpressed_claims|E]。\n\n$EFFECT_LIST_BULLET$[vassal|E]不能购买[liege|E]任何[title|E]的宣称，领主也不能购买封臣任何头衔的宣称\n$EFFECT_LIST_BULLET$[king|E]或[emperor|E]不能购买王国头衔的宣称，皇帝也不能购买其他帝国的宣称\n$EFFECT_LIST_BULLET$任何人都不能购买对其[head_of_faith|E]的宣称"

 game_concept_develop_county:0 "$task_develop_county$"
 game_concept_develop_county_desc:0 "由[steward|E]执行的[councillor_task|E]。它作用于一个[county|E]，可以加快那里的[development_growth|E]，同时减少[buildings|E]的修建时间。"
 
 game_concept_hostile_army:0 "敌对"
 game_concept_hostile_army_desc:0 "你可以如同与其拥有者处于[war|E]中一般，同一支$game_concept_hostile_army$的[army|E]交战，虽然不会得到[war_score|E]。\n\n敌对关系由你们之间的利益冲突导致，这包括：\n$BULLET_WITH_TAB$你[liege|E]的敌人\n$BULLET_WITH_TAB$你敌人的[vassals|E]\n$BULLET_WITH_TAB$数位统治者#emphasis 正在进攻#!同一个敌人"

 game_concept_war_leaders:0 "战争领袖"
 game_concept_war_leader:0 "战争领袖"
 game_concept_war_leaders_desc:0 "[war|E]的主要进攻者和主要防御者。通常是发起战争的角色，和持有[war_target|E]角色的[top_liege|E]。\n\n对于许多不同种类的战争，[casus_belli|E]也各不一样，有些会视不同的角色为$game_concept_war_leaders$。"

 game_concept_offensive_war_opinion:0 "进攻战争好感"
 game_concept_offensive_war_opinion_short:0 "进攻战争"
 game_concept_offensive_war_opinion_desc:0 "在一场战争中成为主要进攻方，会让你的[vassals|E]在[GetDefine('NCharacterOpinion', 'OFFENSIVE_WAR_PENALTY_GRACE_PERIOD')]个月后开始不喜欢你。[civil_wars|E]和[great_holy_wars|E]不适用这个规则。一旦战争结束，这一惩罚会逐渐消失。"
 
 game_concept_at_peace_opinion:0 "处于和平好感"
 game_concept_at_peace_opinion_short:0 "处于和平"
 game_concept_at_peace_opinion_desc:0 "如果[faith|E]中包含[GetFaithDoctrine('tenet_warmonger').GetBaseName][core_tenet|E]，角色会拥有“$game_concept_at_peace_opinion$”来替代[offensive_war_opinion|E]惩罚。\n\n如果你处于和平时间过长，你的[vassals|E]会认为你#weak 很弱（如果他们和你同一信仰）#!。"

 game_concept_character:0 "角色"
 game_concept_characters:0 "角色"
 game_concept_character_possessive:0 "角色"
 game_concept_characters_possessive:0 "角色"
 game_concept_character_desc:0 "角色可以分为[noble|E]或[lowborn|E]，以及[landed|E]或[unlanded|E]，每个角色都拥有自己的[skills|E]和[traits|E]，目标和抱负。他们可以成为[rulers|E]、[courtiers|E]以及[guests|E]。只要他们在[diplomatic_range|E]内，你就可以同他们进行互动。"

 game_concept_highlighted_text:0 "高亮文本"
 game_concept_highlighted_text_desc:0 "只要你对游戏概念感到不确定，这里就能提供给你信息。\n\n#TUT 你甚至可以移动你的光标到#EMP 这个#!工具提示里获得更多信息！[highlighted_text_example|E]#!"
 game_concept_highlighted_text_example:0 "棒！"
 game_concept_highlighted_text_example_desc:0 "干得好！"

 game_concept_camera:0 "视角"
 game_concept_camera_desc:0 "镜头可以通过WASD键、鼠标靠近屏幕边缘或按住并拖动滚轮而在地图上移动。按下“Home”键可以去到你的[realm_capital|E]。\n\n使用鼠标滚轮放大和缩小。不同的放大等级显示不同的信息，包括[detail_zoom|E]、[political_zoom|E]和[paper_zoom|E]。"
 
 game_concept_detail_zoom:0 "$ZOOM_LEVEL_DETAILS$"
 game_concept_detail_zoom_desc:0 "$ZOOM_LEVEL_DETAILS_TOOLTIP$"
 game_concept_political_zoom:0 "$ZOOM_LEVEL_POLITICAL$"
 game_concept_political_zoom_desc:0 "$ZOOM_LEVEL_POLITICAL_TOOLTIP$"
 game_concept_paper_zoom:0 "$ZOOM_LEVEL_PAPER_MAP$"
 game_concept_paper_zoom_desc:0 "$ZOOM_LEVEL_PAPER_MAP_TOOLTIP$"
 game_concept_world_realms_zoom:0 "世界领地模式"
 game_concept_world_realms_zoom_desc:0 "在标准地图模式中，这一放大等级是整个游戏中所有[realms|E]的总览。"

 game_concept_tutorial_education_trait:0 "教育特质"
 game_concept_tutorial_education_trait_i:0 "@tutorial_education_trait_icon!"
 game_concept_tutorial_education_trait_desc:0 "小国王穆尔哈德（你的[character|E]）接受[martial|E][education|E]。在成年时，他获得了优秀战术家的特质。"

 game_concept_organized:0 "有组织的"
 game_concept_organized_desc:0 "有组织的[faith|E]具有宗教等级制。敬拜和奉行都更有组织，经典也正式化。\n\n[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName][GetReligionFamily('rf_pagan').GetName]信仰可以通过改革变为有组织，而其他信仰总是被认为是有组织的。"

 game_concept_flowery_war:0 "抢掠俘虏"
 game_concept_flowery_wars:0 "抢掠俘虏"
 game_concept_flowery_warring:0 "抢掠俘虏"
 game_concept_flowery_war_desc:0 "这是一种特殊类型的[war|E]，由[faith|E]举行人祭的[ruler|E]发动。$game_concept_flowery_warring$的主要目标是进行战斗，并抓获[prisoners|E]用于献祭，战争双方都能通过交战获得足够的[war_score|E]，而不用[siege|E]城寨。\n\n当$game_concept_war$结束时，如果胜利方（包括防御方）信奉举行人祭的$game_concept_faith$，他们可以从失败方的[court|E]内带走数人作为$game_concept_prisoners$。如果$game_concept_flowery_war$的双方主要交战者都信奉同一信仰，那么这场战争会被认为是神圣的，这意味着失败方哪怕战败，也会收获[piety|E]（数量有所减少）。\n\n你无法发动或继续一场$game_concept_flowery_war$，如果你已经通过赢得$game_concept_flowery_war$抓获了任何$game_concept_prisoners$并关押在[dungeon|E]里。"

 game_concept_partition_share:0 "分割份额"
 game_concept_partition_share_desc:0 "任何有着多个[heirs|E]的[succession_law|E]下，一名[character_possessive|E]的$game_concept_partition_share$是指该名$game_concept_heir$在[succession|E]时会继承到的[titles|E]。通常这意味着在一名[ruler|E]的子女之间分割，较少的情况是在兄弟姐妹之间。\n\n根据$game_concept_succession$的类型，$game_concept_titles$一般可能会在不同的[realms|E]之间均分、在同一$game_concept_realm$之内均分或大部分给予主要$game_concept_heir$而剩下的均分给其他$game_concept_heirs$。"

 game_concept_banish_reason:0 "驱逐理由"
 game_concept_banish_reasons:0 "驱逐理由"
 game_concept_banish_reason_desc:0 "$game_concept_banish_reason$让[liege|E]可以无所顾忌地[banish|E]任何关在其[dungeon|E]中的臣民。通常来说，领主获得驱逐理由是因为这个臣民犯下了[criminal|E]。"

 game_concept_imprisonment_reason:0 "囚禁理由"
 game_concept_imprisonment_reasons:0 "囚禁理由"
 game_concept_imprisonment_reason_desc:0 "$game_concept_imprisonment_reason$让[liege|E]可以无所顾忌地[imprison|E]其臣民。通常来说，领主获得囚禁理由是因为这个臣民犯下了[criminal|E]。"

 game_concept_revoke_title_reason:0 "剥夺头衔理由"
 game_concept_revoke_title_reasons:0 "剥夺头衔理由"
 game_concept_revoke_title_reason_desc:0 "$game_concept_revoke_title_reason$让[liege|E]可以无所顾忌地[revoke|E]其臣民的[title|E]。通常来说，领主获得剥夺头衔理由是因为这个臣民犯下了[criminal|E]。"

 game_concept_execute_reason:0 "处决理由"
 game_concept_execute_reasons:0 "处决理由"
 game_concept_execute_reason_desc:0 "$game_concept_execute_reason$让[liege|E]可以无所顾忌地[execute|E]关在其[dungeon|E]中的臣民。通常来说，领主获得处决理由是因为这个臣民犯下了[criminal|E]。"

 game_concept_movement_lock:0 "移动锁定"
 game_concept_movement_locked:0 "移动锁定"
 game_concept_movement_locked_desc:0 "如果一支[army|E]已经完成了移动指令的一半进度，那么指令在其到达目的地之前无法变更。"
 
 game_concept_extramarital_sex:0 "外遇"
 game_concept_extramarital_sex_sleeping_with:0 "私通"
 game_concept_extramarital_sex_desc:0 "一旦被发现，根据他们[faith|E]的[doctrines|E]，两个有婚外性行为的角色会遭受不同的结果。\n\n$EFFECT_LIST_BULLET$根据其婚姻状态，两名角色会成为众所周知的[GetTrait('fornicator').GetName( GetNullCharacter )]或[GetTrait('adulterer').GetName( GetNullCharacter )]。\n$EFFECT_LIST_BULLET$如果一个男人和一个女人发生关系，这可能导致怀上[bastard|E]\n$EFFECT_LIST_BULLET$如果两名角色为同性，他们[faith|E]的$doctrine_homosexuality_name$[doctrine|E]会裁决他们的下场\n$EFFECT_LIST_BULLET$一名角色患有的性传播[diseases|E]可能会传染给另一名角色"

 game_concept_romance:0 "$courting$"
 game_concept_romance_court:0 "献殷勤"
 game_concept_romance_desc:0 "$game_concept_romance$是一种[personal_scheme|E]，[scheme_owner|E]希望增加自己的[prestige|E]，并且通过恰当而高贵的方式追求另一个角色，有可能找到一位[soulmate|E]。"

 game_concept_fabricate_hook:0 "制造牵制"
 game_concept_fabricate_hook_scheme:0 "计谋：制造牵制"
 game_concept_fabricate_a_hook:0 "制造牵制"
 game_concept_fabricate_hook_desc:0 "一种[scheme|E]，一名角色试图通过伪造或操纵的方式获得一个针对目标的[hook|E]。"

 game_concept_titular_title:0 "名誉头衔"
 game_concept_titular_title_desc:0 "$game_concept_titular_title$是一种不在地图上拥有[de_jure|E]土地的[title|E]。通过[de_jure_drift|E]，可以将非名誉头衔变为名誉头衔。\n\n[mercenary|E]、[head_of_faith|E]以及[holy_order|E]头衔通常都是名誉的。"

 game_concept_pilgrimage:0 "朝圣"
 game_concept_pilgrimage_desc:0 "绝大多数[faiths|E]的角色都能[decide|E]前往一处[holy_site|E]$game_concept_pilgrimage$。\n\n这样一场旅行有利有弊，但一旦到达目的地，角色将会收获[piety|E]，以及其他可能的奖励。"

 game_concept_faith_righteous:0 "正义"
 game_concept_faith_righteous_desc:0 "此[faith|E]被认为是合法的。\n通婚很正常。\n\n#S 效果：\n#![GetHostilityDescription( '(int32)0' )]"

 game_concept_faith_astray:0 "迷途"
 game_concept_faith_astray_desc:0 "此[faith|E]在不是特别重要的方面有所不同。\n通婚仍能发生。\n\n#S 效果：\n#![GetHostilityDescription( '(int32)1' )]"

 game_concept_faith_hostile:0 "敌对"
 game_concept_faith_hostile_desc:0 "此[faith|E]大大偏离正道。\n通婚仍能发生，可以发动[holy_wars|E]。\n\n#S 效果：\n#![GetHostilityDescription( '(int32)2' )]"

 game_concept_faith_evil:0 "邪恶"
 game_concept_faith_evil_desc:0 "此[faith|E]被认为当受咒诅。\n通婚少有发生，可以发动[holy_wars|E]。\n\n#S 效果：\n#![GetHostilityDescription( '(int32)3' )]"

 game_concept_faith_hostility:0 "信仰敌对度"
 game_concept_faith_hostility_desc:0 "每个[faiths|E]对其他所有$game_concept_faiths$所具有的关系，根据两者间联系的密切程度决定。\n\n接近程度由数个因素决定，例如是否同属一个[religion|E]或[religious_family|E]，或者某个信仰有没有特殊[doctrines|E]。\n\n如果两个信仰相差甚远，他们通常能相互发动[holy_war|E]。\n\n关系有下列形式：[faith_righteous|L]、[faith_astray|L]、[faith_hostile|L]和[faith_evil|L]。"
 
 game_concept_command_modifier:0 "指挥修正"
 game_concept_command_modifier_desc:0 "此[modifier|E]只对[commanders|E]有影响。\n\n如果一名拥有指挥修正的角色在指挥一支[army|E]，就会获得此效果。"
 game_concept_command_modifier_i:0 "@command_modifier_icon!"

 #game_concept_pic: "@test_flower!"

 game_concept_nickname:0 "绰号"
 game_concept_epithet:0 "尊号"
 game_concept_cognomen:0 "称号"
 game_concept_nicknames:0 "绰号"
 game_concept_epithets:0 "尊号"
 game_concept_cognomens:0 "称号"
 game_concept_nickname_desc:0 "$game_concept_nicknames$、$game_concept_epithets$和$game_concept_cognomens$都是[characters|E]（例如“秃头”查理）本人使用或后人追加的第二名称。$game_concept_nicknames$仅用于观赏，虽然通常是在戏剧性或重要事件中获得。\n\n坏的$game_concept_nicknames$有时会被好的覆盖（例如“私生子”威廉成为“征服者”威廉）。"

 game_concept_main_phase:0 "主要阶段"
 game_concept_main_phase_desc:0 "在[battle|E]的主要阶段，双方的[soldiers|E]和[knights|E]相互交战。\n\n当一方的所有部队全部变为[casualties|E]或一方决定[retreat|E]时，主要阶段结束。\n\n主要阶段之后，战斗进入[aftermath|E]。"

 game_concept_personality_trait:0 "个性特质"
 game_concept_personality_traits:0 "个性特质"
 game_concept_personality_trait_desc:0 "$game_concept_personality_trait$是决定一个人世界观和最有可能采取的行动的[trait|E]。这也会影响到别人的[opinion|E]。一个人一生中可能失去和获得新的特质。行动违背你本人的个性会导致[stress|E]。"

 game_concept_lifestyle_trait:0 "生活方式特质"
 game_concept_lifestyle_trait_desc:0 "$game_concept_lifestyle_trait$是选取了某些[lifestyle|E]技能、[decisions|E]或[interactions|E]的结果。\n\n随着角色增进对于该能力的掌握，有些生活方式特质可以升级。级别从1—3之间变化，特质图标上的星星表示当前等级。"

 game_concept_physical_trait:0 "身体特质"
 game_concept_physical_trait_desc:0 "$game_concept_physical_trait$是对于身体[trait|E]的描述，与角色的外表、行为或智力水平相关。许多身体特征影响其他人受到[attracted|E]的程度。\n\n身体特质通常是[congenital|E]的，因而是终生的。"

 game_concept_fame_trait:0 "名声特质"
 game_concept_fame_trait_desc:0 "$game_concept_fame_trait$是因为特定状况而获得特殊[trait|E]，影响其他人的[opinion|E]。完成积极的行为或者黑暗的[secrets|E]被揭露都可能导致这类特质。角色出生时的情形也会导致这类特质。"

 game_concept_health_trait:0 "健康特质"
 game_concept_health_trait_desc:0 "$game_concept_health_trait$是直接影响一个角色身心[health|E]的[trait|E]，比如[diseases|E]。影响身体机能的暂时性特质，如怀孕和受伤，也属于这一类。"

 game_concept_modifier_contribution:0 "贡献"
 game_concept_modifier_contributions:0 "贡赋"
 game_concept_modifier_contributes:0 "贡赋"
 game_concept_modifier_contribution_desc:0 "一种[modifier|E]，可以改变你[vassals|E][obligations|E]的$game_concept_modifier_contribution$。这与[modifier_base_contribution|E]不同。\n\n如果你的某个[vassal]每月支付你#V 1#![gold|E]，而你获得了提升$game_concept_modifier_contribution$#V 10%#!的[modifier]，那么该[vassal]会支付你#V 1.1#![gold|E]。"
 
 game_concept_modifier_base_contribution:0 "基础贡赋"
 game_concept_modifier_base_contributions:0 "基础贡赋"
 game_concept_modifier_base_contributes:0 "基础贡赋"
 game_concept_modifier_base_contribution_desc:0 "一种[modifier|E]，可以改变你[vassals|E][obligations|E]的$game_concept_modifier_base_contribution$。这与[modifier_contribution|E]不同。\n\n如果你的某个[vassal]每月总[income|E]#V 10#![gold|E]，支付你#V 1#![gold|E]，而你获得了提升$game_concept_modifier_base_contribution$#V 10%#!的[modifier]，那么该[vassal]会支付你#V 2#![gold|E]。"
 
 game_concept_maneuver:0 "调动"
 game_concept_maneuver_desc:0 "$game_concept_maneuver$阶段发生在[battle|E]开始时，象征着[main_phase|E]开始，[armies|E]彼此交锋之前的一段时间。"
 
 game_concept_combat_phase:0 "战斗阶段"
 game_concept_combat_phase_desc:0 "$game_concept_combat_phase$是[battle|E]的一部分。战斗有三个不同阶段；[maneuver|E]、[main_phase|E]和[aftermath|E]。"
