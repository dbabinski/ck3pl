 #Special MaA
 house_guard:0 "家族近卫"
 house_guard_flavor:0 "#F 这支精英军团为一个特定的宗族效力。这些战士都是从最忠心的臣民中精心挑选的。#!"
 
 #MaA Descriptions
 bowmen_flavor:0 "#F 专业弓箭手的箭雨遮天蔽日，摧毁最靠前的敌军部队。#!"
 light_footmen_flavor:0 "#F 老练的散兵是价值无可估量的突袭者，能扰乱敌军侧翼，逐步削弱士气。#!"
 light_horsemen_flavor:0 "#F 这些骑兵轻装而敏捷，极善于侧翼夹击，在冲杀溃逃敌军时能造成毁灭性的杀伤。#!"
 armored_footmen_flavor:0 "#F 这些部队全副武装，擅长粉碎集群的步兵。#!"
 pikemen_unit_flavor:0 "#F 长枪可以让这些军团组成锐利的尖墙，阻挡骑兵的冲锋。#!"
 armored_horsemen_flavor:0 "#F 这些骑兵身披重甲，全副武装，主宰了开阔平原上的战斗。#!"
 crossbowmen_flavor:0 "#F 尽管射速缓慢，但弩易于使用，且射出的弩箭可以远距离穿透大多数的护甲。#!"

 onager_flavor:0 "#F 这些扭力驱动的小型投石机可以通过远距离投射石头炮弹，摧毁敌方的城防工事。#!"
 mangonel_flavor:0 "#F 牵引驱动的射石机操作起来比野驴炮更轻松，并且拥有更高的射速。#!"
 trebuchet_flavor:0 "#F 配重的重力抛石机比起射石机和野驴炮，有更强大的抛力，能射出巨大的炮弹。#!"
 bombard_flavor:0 "#F 这些火炮不再受限于杠杆和滑轮，可以轻松地炸开城防工事。#!"

 war_elephant_flavor:0 "#F 冲锋的大象简直无法阻挡，这让它们成为优秀的冲击部队。#!"
 camel_rider_flavor:0 "#F 与传统骑兵相比更适合沙漠作战，这些骑手主宰了沙漠。#!"

 huscarl_flavor:0 "#F 日耳曼部曲兵是使用盾墙阻挡来袭箭矢齐射的大师。#!"
 landsknecht_flavor:0 "#F 德意志国土佣仆可以使用庞大的双手巨剑撕碎敌方的枪兵集群阵型。#!"
 longbowmen_flavor:0 "#F 尽管需要一辈子的时间才能正确掌握这种武器，但英格兰和威尔士的长弓威力强大，可以射穿板甲，并且有着无与伦比的射击速度。#!"
 goedendag_flavor:0 "#F 佛兰德斯的古腾塔克是一种带刺的棍棒，足以应对骑兵冲锋。#!"
 gendarme_flavor:0 "#F 法兰西精骑兵是重骑兵中的耀眼明珠，享誉世界。#!"
 chasseur_flavor:0 "#F 海外骑士不仅精通欧洲骑术，还精通黎凡特的沙漠战术。#!"
 picchieri_flavor:0 "#F 拉丁长矛兵的灵活阵型使他们比传统枪兵更致命。#!"
 praetorian_flavor:0 "#F 禁军是罗马士兵中的精英，直接为皇帝效力。#!"
 caballero_flavor:0 "#F 与大多数骑兵不同，伊比利亚骑手在平原和颠簸的山地都能来去自如。#!"
 cataphract_flavor:0 "#F 希腊的铁甲圣骑兵身披铁甲，可以用冲锋摧毁几乎任何防线。#!"
 hobelar_flavor:0 "#F 快捷而灵敏，凯尔特矮种马骑兵可以轻松袭击森林和山丘，这是其他骑兵避之不及的。#!"
 schiltron_flavor:0 "#F 苏格兰长枪兵的惊人纪律让他们甚至在开阔的平原也能轻易瓦解敌人的冲锋。#!"
 metsanvartija_flavor:0 "#F 乌拉尔的森林游骑兵可以用箭雨伏击入侵者，随之遁隐回树林。#!"
 horse_archers_flavor:0 "#F 游牧部落的弓骑兵可以射出冰雹般的箭雨，同时几乎不可能被追上。#!"
 mubarizun_flavor:0 "#F 受过阵型战与单打的训练，阿拉伯的穆巴里尊可以在战斗中碾压大多数其他步兵。#!"
 druzhina_flavor:0 "#F 罗斯伙伴卫队是能力出众的卫队，他们献身自我保卫他们的盟友。#!"
 hussar_flavor:0 "#F 威名远扬的东欧$hussar$是突袭的大师，可以快速消灭逃散的敌军。#!"
 horn_warrior_flavor:0 "#F 这些来自非洲之角的勇士精通山地作战，其实力不容小觑。#!"
 bush_hunter_flavor:0 "#F 这些西非弓箭手将荒野的恶劣地形变成他们的优势。#!"
 shomer_flavor:0 "#F 立志于保护亲属，犹太守卫擅长在战斗中掩护战友。#!"
 khandayat_flavor:0 "#F 印度的剑之师是用剑大师，他们可以轻易砍断人和马。#!"
 mountaineer_flavor:0 "#F 高海拔的高强度训练让这些藏人士兵成为他们领地上无可争议的顶级战士。#!"
 sahel_horsemen_flavor:0 "#F 萨赫勒骑手是马背上的战士，他们使用轻型绗缝盔甲和标枪来毁灭他们的敌人#!"
 guinea_warrior_flavor:0 "#F 几内亚高原的战士行动迅速，他们投的标枪又准又狠。#!"
 sarawit_flavor:0 "#F 瑟拉维特是一支主要出现在埃塞俄比亚高原上的训练有素的军队。#!"
 zbrojnosh_flavor:0 "#F 兹布罗伊诺什在中欧的山林中如入无人之境，威名远扬。#!"
 abudrar_flavor:0 "#F 山民部队知晓家乡的每一处峡谷与河谷。#!"
 palace_guards_flavor:0 "#F 通常作为常备军维护和平，这些多面手战士可以成为任何军队的中坚力量。#!"
 chu_ko_nu_flavor:0 "#F 这些装备诸葛弩的弩手能够以很高的速度射出弩箭。#!"


 #Religious MaA
 teutonic_knights:0 "教团骑士"
 teutonic_knights_flavor:0 "#F 身披重甲的狂热骑士，除了擅长重装骑士冲锋以外，还精通集群步兵作战。#!"
