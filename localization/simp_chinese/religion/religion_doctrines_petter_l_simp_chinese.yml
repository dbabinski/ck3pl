l_simp_chinese:
 doctrine_muhammad_succession_name:0 "穆罕默德的继承"
 doctrine_muhammad_succession_desc:0 "谁才是穆罕默德的合法继任者，担当穆斯林团体的属灵领袖，这是一个根本问题。"
 muhammad_succession_sunni_doctrine_name:0 "逊尼派"
 muhammad_succession_sunni_doctrine_desc:0 "阿布·伯克尔被乌玛推选为他们的政治与宗教的合法领袖。"
 doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine_1:0 "认为其他逊尼派[faiths|E]是[GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine:0 "认为逊尼派[faiths|E]是[GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 muhammad_succession_shia_doctrine_name:0 "什叶派"
 muhammad_succession_shia_doctrine_desc:0 "阿里是穆罕默德点名的乌玛领袖，只有通过他，属灵领袖的血统才可被追溯。"
 doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine_1:0 "认为其他什叶派[faiths|E]是[GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine:0 "认为什叶派[faiths|E]是[GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 muhammad_succession_muhakkima_doctrine_name:0 "出走派"
 muhammad_succession_muhakkima_doctrine_desc:0 "阿里是穆罕默德的合法继任者，但他在第一次菲特纳期间接受仲裁违反了安拉的意志！只有祂才能为我们决定一位合适的领袖。"
 doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine_1:0 "认为其他出走派[faiths|E]是[GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine:0 "认为出走派[faiths|E]是[GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 muhammad_succession_zandaqa_doctrine_name:0 "赞达卡"
 muhammad_succession_zandaqa_doctrine_desc:0 "虽然我们用正确的方式追溯先知的传承，但与其他穆斯林的方式不同，我们的信仰无论如何却被认定是出走派。随罪人的便称我们为赞达卡吧：我们知道真相！"
