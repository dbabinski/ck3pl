 doctrine_spiritual_head_desc:0 "物质世界与属灵世界并不相像。我们应当确保属灵世界拥有它的领导者，指引我们并保护我们的信仰，免受物质欲望的亵渎。"
 doctrine_parameter_spiritual_head_of_faith:0 "[head_of_faith|E]的职位授予一位显赫的神职人员"
 doctrine_parameter_spiritual_head_of_faith_claims:0 "[head_of_faith|E]可以授予实地头衔的[claims|E]给虔诚的信徒"
 doctrine_parameter_spiritual_head_of_faith_gold:0 "[head_of_faith|E]可以授予[gold|E]给虔诚的信徒"
 doctrine_temporal_head_name:0 "世俗"
 doctrine_parameter_temporal_head_of_faith:0 "[head_of_faith|E]的职位授予[faith|E]的建立者，在其死后传位[primary_heir|E]"
 doctrine_parameter_temporal_head_of_faith_directed_holy_wars:0 "如果信仰拥有[great_holy_wars|E]，该信仰的领袖可以主导战争并决定战争目标"
 doctrine_temporal_head_desc:0 "属灵与物质本质上相互交织，浑然一体。让一个国家有两个首领是愚蠢的。"
 
 doctrine_marriage_type_name:0 "婚姻类型"
 doctrine_monogamy_name:0 "单配偶制"
 doctrine_monogamy_desc:0 "婚姻是两个人之间的神圣纽带。试图与多人同时建立这样的联系是一种亵渎。"
 doctrine_polygamy_name:0 "多配偶制"
 doctrine_polygamy_desc:0 "由于婚姻是一个神圣的结合，拥有多个婚姻显然比只有一个婚姻更神圣——如果每个婚姻本身是神圣的。"
 doctrine_concubines_name:0 "庶夫与侍妾"
 doctrine_concubines_desc:0 "婚姻是神圣的纽带，但是只要配偶处于优先地位，可以允许拥有庶夫或侍妾。"
 
 hostility_group_name:0 "敌对组别"
 abrahamic_hostility_doctrine_name:0 "亚伯拉罕宗教组"
 abrahamic_hostility_doctrine_desc:0 "下列宗教属于亚伯拉罕宗教组：\n[GetReligionFamily('rf_abrahamic').GetReligions]"
 pagan_hostility_doctrine_name:0 "原始宗教"
 pagan_hostility_doctrine_desc:0 "下列宗教属于原始宗教组：\n[GetReligionFamily('rf_pagan').GetReligions]"
 eastern_hostility_doctrine_name:0 "东方宗教"
 eastern_hostility_doctrine_desc:0 "下列宗教属于东方宗教组：\n[GetReligionFamily('rf_eastern').GetReligions]"
 
 special_tolerance_name:0 "特殊容忍"
 special_doctrine_ecumenical_christian_name:0 "普世教会合一"
 special_doctrine_ecumenical_christian_desc:0 "我们的宗教领袖在历史上一直通过信仰间的对话提升不同基督教宗派之间的合作。"

 special_doctrine_full_tolerance_name:0 "完全宽容"
 doctrine_parameter_hostility_override_special_doctrine_full_tolerance:0 "所有[faiths|E]都被认为是[GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 special_doctrine_full_tolerance_desc:0 "所有人都自由选择自己的信仰。我们之间的差异不会让我们分裂，只让我们更加强大。"
 
 nudity_doctrine_name:0 "对裸体的看法"
 special_doctrine_naked_priests_name:0 "裸体神职"
 special_doctrine_naked_priests_desc:0 "我们的神职知道，衣服困住了灵魂，阻止我们达成真正的觉悟。只有褪去我们的衣物，我们才能令灵魂觉醒，体验[ROOT.Faith.HighGodNamePossessive]的爱。"
 doctrine_parameter_naked_priests_active:0 "神职人员和狂热的角色不穿衣服。"

 doctrine_gender_name:0 "性别观点"
 doctrine_gender_male_dominated_name:0 "男性主导"
 doctrine_gender_male_dominated_desc:0 "在这个严酷无情的世界里，男性更强大，更有能力领导我们，所以我们将委托他们来管理我们的社会。"
 doctrine_gender_equal_name:0 "男女平等"
 doctrine_gender_equal_desc:0 "纯粹因为性别而拒绝有能力者在政府中工作是愚蠢的。我们将允许全部有能力的人来管理我们社会。"
 doctrine_gender_female_dominated_name:0 "女性主导"
 doctrine_gender_female_dominated_desc:0 "女人一次又一次地证明，只有她们才能有正确管理社会所需的智慧和谨慎。"
 
 doctrine_divorce_name:0 "离婚"
 doctrine_divorce_disallowed_name:0 "禁止离婚"
 doctrine_divorce_disallowed_desc:0 "婚姻的誓言是终极的，具有约束力的。只有死亡才能分离我们。"
 doctrine_divorce_approval_name:0 "离婚必须获得批准"
 doctrine_divorce_approval_desc:0 "虽然婚姻关系不应随意对待，但情有可原的情况有时会使得离婚成为必然。"
 doctrine_divorce_allowed_name:0 "允许离婚"
 doctrine_divorce_allowed_desc:0 "婚姻仅仅是两个人之间的伙伴关系，并且像所有伙伴关系一样，可以被随意结束。"
 doctrine_parameter_divorce_disallowed:0 "角色现在永不允许与他们的[spouse|E][divorce|E]"
 doctrine_parameter_divorce_approval:0 "角色会被允许与他们的[spouse|E][divorce|E]，如果他们属灵的[head_of_faith|E]批准的话（或[house_head|E]，如果不存在属灵的信仰领袖）"
 doctrine_parameter_divorce_allowed:0 "角色总是允许通过花费[piety|E]来与他们的[spouse|E][divorce|E]"
 
 doctrine_bastardry_name:0 "私生子"
 doctrine_bastardry_none_name:0 "没有人是私生子"
 doctrine_bastardry_none_desc:0 "血脉决定系谱，而不是婚姻。非婚生子女与其他孩子一样合法。"
 doctrine_bastardry_legitimization_name:0 "私生子可以被合法化"
 doctrine_bastardry_legitimization_desc:0 "婚姻是神圣的，所以在它之外出生的孩子必须以另一种方式受到祝福才能被认为是合法的。"
 doctrine_bastardry_all_name:0 "私生子不可以被合法化"
 doctrine_bastardry_all_desc:0 "婚姻的纽带神圣不可侵犯，非婚生子女永远非法。"
 doctrine_parameter_bastards_none:0 "[bastard|E]这个概念并不存在，所有孩子都平等而[legitimate|E]"
 doctrine_parameter_bastards_legitimize:0 "[bastards|E]可以被合法化，如果得到他们的[house_head|E]或[dynast|E]批准"
 doctrine_parameter_bastards_always:0 "[bastards|E]永远不会被合法化"
 
 doctrine_adultery_men_name:0 "男性通奸"
 doctrine_adultery_men_crime_name:0 "罪行"
 doctrine_adultery_men_crime_desc:0 "男性在婚姻之外进行性交的行为是犯罪行为，应当受到相应的惩罚。"
 doctrine_adultery_men_shunned_name:0 "忌讳"
 doctrine_adultery_men_shunned_desc:0 "男性的婚外交媾是一种罪恶，但就像所有的罪恶一样，只有神才能判断他们的过犯。"
 doctrine_adultery_men_accepted_name:0 "接纳"
 doctrine_adultery_men_accepted_desc:0 "一个男人决定进行婚外交媾没有本质上的错误，一切都取决于他自己。"
 doctrine_parameter_adultery_male_crime:0 "有[GetTrait('adulterer').GetName( GetDummyMale )]或[GetTrait('fornicator').GetName( GetDummyMale )]的[trait|E]的男人是[criminals|E]"
 doctrine_parameter_adultery_male_shunned:0 "有[GetTrait('adulterer').GetName( GetDummyMale )]与[GetTrait('fornicator').GetName( GetDummyMale )]的[trait|E]的男人被[shunned|E]"
 doctrine_parameter_adultery_male_accepted:0 "有[GetTrait('adulterer').GetName( GetDummyMale )]与[GetTrait('fornicator').GetName( GetDummyMale )]的[trait|E]的男士完全被接纳"
 
 doctrine_adultery_women_name:0 "女性通奸"
 doctrine_adultery_women_crime_name:0 "罪行"
 doctrine_adultery_women_crime_desc:0 "女性在婚姻之外进行性交的行为是犯罪行为，应当受到相应的惩罚。"
 doctrine_adultery_women_shunned_name:0 "忌讳"
 doctrine_adultery_women_shunned_desc:0 "女性的婚外交媾是一种罪恶，但就像所有的罪恶一样，只有神才能判断他们的过犯。"
 doctrine_adultery_women_accepted_name:0 "接纳"
 doctrine_adultery_women_accepted_desc:0 "一个女人决定进行婚外交媾没有本质上的错误，一切都取决于她自己。"
 doctrine_parameter_adultery_female_crime:0 "有[GetTrait('adulterer').GetName( GetDummyFemale )]与[GetTrait('fornicator').GetName( GetDummyFemale )]的[trait|E]的女人是[criminals|E]"
 doctrine_parameter_adultery_female_shunned:0 "有[GetTrait('adulterer').GetName( GetDummyFemale )]与[GetTrait('fornicator').GetName( GetDummyFemale )]的[trait|E]的女人被[shunned|E]"
 doctrine_parameter_adultery_female_accepted:0 "有[GetTrait('adulterer').GetName( GetDummyFemale )]与[GetTrait('fornicator').GetName( GetDummyFemale )]的[trait|E]的女人被完全被接纳"
 
 doctrine_kinslaying_name:0 "弑亲"
 doctrine_kinslaying_any_dynasty_member_crime_name:0 "杀死宗族成员是犯罪"
 doctrine_kinslaying_any_dynasty_member_crime_desc:0 "所有亲属血脉相连，即使杀死远亲对整个宗族都是严重的大罪。这样的过犯不会被遗忘。"
 doctrine_parameter_kinslaying_any_dynasty_member_crime:0 "有[GetTrait('kinslayer_1').GetName( GetPlayer )]或更严重[trait|E]的[kinslayers|E]在他们的[dynasty|E]是[criminals|E]"
 doctrine_parameter_kinslaying_extended_family_crime:0 "有[GetTrait('kinslayer_2').GetName( GetPlayer )]或更严重[trait|E]的[kinslayers|E]在他们的[dynasty|E]是[criminals|E]"
 doctrine_parameter_kinslaying_close_kin_crime:0 "有[GetTrait('kinslayer_3').GetName( GetPlayer )]的[trait|E]的[kinslayers|E]在他们的[dynasty|E]是[criminals|E]"
 

 doctrine_parameter_kinslaying_shunned:0 "[kinslayers|E]受[shunned|E]"
 doctrine_parameter_kinslaying_accepted:0 "杀害亲属的角色不被视为[kinslayers|E]"
 doctrine_kinslaying_extended_family_crime_name:0 "杀死亲族成员是犯罪"
 doctrine_kinslaying_extended_family_crime_desc:0 "谋杀自己亲族是一个人能犯下的最可恶的罪行。任何这样做的人将被严惩。"
 doctrine_kinslaying_close_kin_crime_name:0 "杀死至亲是犯罪"
 doctrine_kinslaying_close_kin_crime_desc:0 "一个公正且正义的社会不会容忍同室操戈及类似的行为。这种罪行必须受到惩处。"
 doctrine_kinslaying_shunned_name:0 "忌讳"
 doctrine_kinslaying_shunned_desc:0 "虽然杀害亲属骇人听闻，但是本质上它与其他谋杀罪行比起来并没有更罪恶。"
 doctrine_kinslaying_accepted_name:0 "接纳"
 doctrine_kinslaying_accepted_desc:0 "谋杀家人与其他类型的谋杀相同，不应被区别对待。"
 kinslayer_crime_dynasty:0 "弑亲者"
 
 doctrine_consanguinity_name:0 "血亲性关系"
 doctrine_consanguinity_restricted_name:0 "至亲禁忌"
 doctrine_consanguinity_restricted_desc:0 "允许两名血亲结婚或者交媾，是有违[ROOT.Faith.HighGodName]的罪愆。"
 doctrine_parameter_consanguinity_restricted_marriage:0 "禁止[extended_family_members|E]和/或[close_family_members|E]之间的婚姻"
 doctrine_parameter_consanguinity_restricted_close_kin_incest:0 "[extended_family_members|E]和/或[close_family_members|E]之间的性关系会产生乱伦[secret|E]"
 doctrine_consanguinity_cousins_name:0 "同辈堂表亲婚姻"
 doctrine_consanguinity_cousins_desc:0 "同辈堂表亲有亲属关系，但是这种关系足够远，他们的婚姻可以被接受，以维持他们的血统。"
 doctrine_parameter_consanguinity_cousins_marriage:0 "允许同辈堂表亲间的婚姻"
 doctrine_parameter_consanguinity_cousins_incest:0 "同辈堂表亲间发生性关系不视为乱伦[secret|E]"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_name:0 "交辈旁系亲属婚姻"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_desc:0 "为了宗族的延续，亲族成员被允许与只要不是直系亲属的其他成员结婚。"
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_marriage:0 "允许同辈和交辈旁系亲属（姑姨/侄甥和叔舅/侄甥女）间的婚姻"
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_incest:0 "同辈和交辈旁系亲属（姑姨/侄甥和叔舅/侄甥女）间发生性关系不视为乱伦[secret|E]"
 doctrine_consanguinity_unrestricted_name:0 "无限制婚姻"
 doctrine_consanguinity_unrestricted_desc:0 "家庭成员彼此相爱是自然而健康的，那些说爱情应限于非性关系的人都是傻瓜。"
 doctrine_parameter_consanguinity_unrestricted_marriage:0 "允许所有家庭成员间的婚姻"
 doctrine_parameter_consanguinity_unrestricted_incest:0 "任何家庭成员间发生的性关系都不视为乱伦[secret|E]"
