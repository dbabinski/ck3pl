 doctrine_pluralism_name:0 "宗教态度"
 doctrine_parameter_hostility_towards_us_mult:0 "其他[faiths|E]的信徒会有$VALUE|%V0$的好感度惩罚"
 doctrine_pluralism_fundamentalist_name:0 "基要主义"
 doctrine_pluralism_fundamentalist_desc:0 "我们的信仰是唯一真正的信仰，我们的经文是唯一正确的经文。对[ROOT.Faith.ReligiousText]的任何偏离都是彻底的亵渎。"
 doctrine_parameter_pluralism_fundamentalist_proselytization_bonus:0 "伯爵领改信速度：#P +20%#!"
 doctrine_parameter_pluralism_fundamentalist_revocation_tyranny_minimal:0 "可以从#V 敌对#!和#V 邪恶#!异教徒手中#P 剥夺实地头衔#!并且不会增加[tyranny|E]"
 doctrine_parameter_pluralism_fundamentalist_faction_join_chance:0 "其他[faiths|E]的[counties|E]#N 更有可能#!加入[factions|E]"
 doctrine_parameter_pluralism_fundamentalist_vulnerable_to_heresy:0 "[fervor|E]较低时，异端#N 危险性增加#!"
 doctrine_pluralism_righteous_name:0 "正义"
 doctrine_pluralism_righteous_desc:0 "作为凡人，我们无法完全领会[ROOT.Faith.HighGodNamePossessive]的意愿，但是我们的[ROOT.Faith.PriestNeuterPlural]仍能对何为圣洁与何为亵渎有一个比较清晰的概念。"
 doctrine_parameter_pluralism_righteous_revocation_tyranny_reduced:0 "可以#P 剥夺#V 邪恶#!异教徒的实地头衔#!而不导致[tyranny|E]"
 doctrine_pluralism_pluralistic_name:0 "多元主义"
 doctrine_pluralism_pluralistic_desc:0 "宣称神的意愿只有唯一一种正确的解读而且其他所有人的观点是错误的，这种观念是非常愚蠢的。我们每个人都有崇拜[ROOT.Faith.HighGodName]的自己的方式。"
 doctrine_parameter_pluralism_pluralistic_proselytization_penalty:0 "伯爵领改信速度：#N -20%#!"
 doctrine_parameter_pluralism_pluralistic_faction_join_chance:0 "其他[faiths|E]的伯爵领#P 不太可能#!加入[factions|E]"
 doctrine_parameter_pluralism_pluralistic_resistant_to_heresy:0 "[fervor|E]较低时的异端#P 危险性降低#!"
 doctrine_parameter_pluralism_pluralistic_holy_wars_preserve_vassals:0 "赢得[holy_war|E]会附庸目标区域的异教徒[rulers|E]而不是夺取他们的领地"
 
 doctrine_theocracy_name:0 "圣职专权传统"
 doctrine_theocracy_temporal_name:0 "神权制"
 doctrine_theocracy_temporal_desc:0 "只有得到授权的[ROOT.Faith.PriestNeuterPlural]可以受信任伸张我们信仰的教义，而且，他们还要管理并关怀我们的神圣场所。"
 doctrine_parameter_theocracy_temple_lease:0 "神殿[holdings|E]租给统治者的[realm_priest|E]，其将成为该统治者的[theocratic|E][vassal|E]"
 doctrine_theocracy_lay_clergy_name:0 "平信徒神职人员"
 doctrine_theocracy_lay_clergy_desc:0 "任何献身的信从者并不止善于理解、遵从并宣扬我们信仰的教义。"
 doctrine_parameter_theocracy_temple_ownership:0 "世俗[rulers|E]可以直接控制他们自己的神殿[holdings|E]并获得所有相应收益。"
 #Intentionally left blank:
 doctrine_parameter_lay_clergy:0 " "
 doctrine_parameter_allowed_holding_type_church_holding:0 " "
 
 doctrine_clerical_function_name:0 "神职人员的作用"
 doctrine_clerical_function_taxation_name:0 "控制力"
 doctrine_clerical_function_taxation_desc:0 "[ROOT.Faith.AltPriestTermPlural]从[ROOT.Faith.HighGodName][ROOT.Faith.HighGodHerselfHimself]本人那里获得权威，这种权威在大地上依然有效。"
 doctrine_clerical_function_alms_and_pacification_name:0 "施舍与安抚"
 doctrine_clerical_function_alms_and_pacification_desc:0 "我们的[ROOT.Faith.PriestNeuterPlural]必定会确保穷人与受压迫的人有充足的食物和居所，如果那些人不能自给自足的话。"
 doctrine_clerical_function_recruitment_name:0 "征兵"
 doctrine_clerical_function_recruitment_desc:0 "每一个身体健康的人都有责任拿起武器保卫我们的信仰，我们的[ROOT.Faith.PriestNeuterPlural]有责任提醒每一个人这一点。"
 doctrine_parameter_clergy_can_fight:0 "[clergy|E]可以担任[commanders|E]或$knight_culture_player_plural$"
 
 doctrine_clerical_gender_name:0 "神职的性别限制"
 doctrine_clerical_gender_male_only_name:0 "仅男性"
 doctrine_clerical_gender_male_only_desc:0 "只有男性可以肩负起重任，担当我们信仰的[ROOT.Faith.PriestMalePlural]。"
 doctrine_parameter_clergy_must_be_male:0 "只有男性会被授予神殿[holdings|E]或担任[court_chaplains|E]"
 doctrine_clerical_gender_female_only_name:0 "仅女性"
 doctrine_clerical_gender_female_only_desc:0 "只有女性有足够的智慧解读[ROOT.Faith.HighGodNamePossessive]的意愿，并担当我们信仰的[ROOT.Faith.PriestFemalePlural]。"
 doctrine_parameter_clergy_must_be_female:0 "只有女性会被授予神殿[holdings|E]或担任[court_chaplains|E]"
 doctrine_clerical_gender_either_name:0 "性别不限"
 doctrine_clerical_gender_either_desc:0 "感到圣召的任何人都能够成为[ROOT.Faith.PriestNeuterPlural]，不论性别。"
 doctrine_parameter_clergy_can_be_either_gender:0 "性别对是否会被授予神殿[holdings|E]或担任[court_chaplains|E]没有影响"
 
 doctrine_clerical_marriage_name:0 "神职人员的婚姻"
 doctrine_clerical_marriage_allowed_name:0 "允许"
 doctrine_clerical_marriage_allowed_desc:0 "婚姻是一项神圣的制度，[ROOT.Faith.PriestNeuterPlural]应当如其他虔诚的信徒一般加入它。"
 doctrine_parameter_clergy_can_marry:0 "[clergy|E]被允许[marry|E]"
 doctrine_clerical_marriage_disallowed_name:0 "禁止"
 doctrine_clerical_marriage_disallowed_desc:0 "成为[ROOT.Faith.PriestNeuter]意味着将一生献给[ROOT.Faith.HighGodName]。如果还想要获得一个凡间的配偶，那会是非常不虔诚的。"
 doctrine_parameter_clergy_can_marry_disabled:0 "[clergy|E]被禁止[marrying|E]"


 
 doctrine_clerical_succession_name:0 "神职人员的任命"
 doctrine_clerical_succession_temporal_appointment_name:0 "世俗，可被剥夺"
 doctrine_clerical_succession_temporal_appointment_desc:0 "[ROOT.Faith.BishopNeuterPlural|U]终究是领地的仆人，除了少数限制之外，也应该受领主雇佣和开除。"
 doctrine_clerical_succession_spiritual_appointment_name:0 "属灵，可被剥夺"
 doctrine_clerical_succession_spiritual_appointment_desc:0 "[ROOT.Faith.AltPriestTermPlural]任命所有的[ROOT.Faith.BishopNeuterPlural]，但世俗统治者仍应能开除那些不讨其欢心的人。"
 doctrine_clerical_succession_temporal_fixed_appointment_name:0 "世俗，终身"
 doctrine_clerical_succession_temporal_fixed_appointment_desc:0 "统治者应该能够选择自己的[ROOT.Faith.BishopNeuterPlural]，但他们的职责是神圣的，他们的任命不可撤销。"
