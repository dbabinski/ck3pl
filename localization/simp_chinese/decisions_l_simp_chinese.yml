 found_kingdom_of_bosnia_decision_confirm:0 "全波斯尼亚之王！"

 accuse_krstjani_of_heresy_decision:0 "指控$bosnian_church$为异端"
 accuse_krstjani_of_heresy_decision_desc:0 "粗野的波斯尼亚高地上这么多年来一直居住着一支既不属于东方也不属于西方的教派，而两边教会似乎都愿意忽视这一不断壮大的歧途行为。\n\n不能再这样下去了！我们应让[ROOT.Char.GetFaith.ReligiousHeadName]正式宣布他们为异端，而他们将无处可藏！"
 accuse_krstjani_of_heresy_decision_tooltip:0 "基督教世界再也不会容忍这些裂教者！"
 accuse_krstjani_of_heresy_flavour_effect.tt:0 "你向[GetPlayer.GetFaith.ReligiousHeadName]发出书信，恳求[GetPlayer.GetFaith.GetReligiousHead.GetHerHim]调查$bosnian_church$……"
 accuse_krstjani_of_heresy_decision_confirm:0 "铮铮笔墨先至，锃锃刀剑随后！"
 cannot_be_atoned_krstjani_leader_flag:0 "你们$bosnian_church_adherent$罪不容赦！"

 launch_hungarian_migration_decision:0 "准备翻过喀尔巴阡"
 launch_hungarian_migration_decision_desc:0 "草原上的部落争斗不休，特别是烧杀劫掠的佩切涅格战帮在荼毒我们的领土，让我们的生活难上加难。然而，喀尔巴阡山脉后面，是潘诺尼亚，是沃地，是树木葱郁的谷地，还有绵延不绝的平原……"
 launch_hungarian_migration_decision_tooltip:0 "逃离草原，进驻潘诺尼亚"
 launch_hungarian_migration_decision_flavour_effect:0 "你获得只能使用一次的[hungarian_invasion_casus_belli|E]"
 launch_hungarian_migration_decision_confirm:0 "派出骑手通知每一个部落！"
 launch_hungarian_migration_decision_before_last_date:0 "日期是911年1月1日或更早"
