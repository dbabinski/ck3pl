l_simp_chinese:
 martial_good_trait_match_good_outcome:0 "作为一个积极热情的孩子，[ROOT.Char.GetFirstName]在[ROOT.Char.GetHerHis]对作战的学习中表现上佳，这毫不奇怪。"
 martial_bad_trait_match_good_outcome:0 "如果有人说桀骜不驯的[ROOT.Char.GetFirstName]没有一门心思专想着去打仗，那一定是胡说八道。然而，[ROOT.Char.GetSheHe]却颠覆了所有人的意料。"
 martial_neutral_trait_match_good_outcome:0 "因为有着充分的辅导，即使是诸如[ROOT.Char.GetFirstName]这样对战事没什么天然兴趣的孩童，也能真正理解它。"
 education_martial_3_outcome_description:0 "[ROOT.Char.GetSheHe|U]在战术与军队管理上展现出了极高的天赋。我确信[ROOT.Char.GetSheHe|U]有一天会成为一名优秀的将领。"
 education_martial_3_outcome_description_not_commander:0 "[ROOT.Char.GetSheHe|U]在战术与军队管理上展现出了极高的天赋。真遗憾[ROOT.Char.GetSheHe]永远不会指挥军队。"
 education_martial_4_outcome_description:0 "年纪轻轻就能有如此能力，我所见到的让我无比震撼。[ROOT.Char.GetSheHe|U]展现了出过人的洞察能力，即便在老练的指挥官中也十分罕见！"
 
 martial_good_trait_match_bad_outcome:0 "[ROOT.Char.GetFirstNamePossessive]天生精力充沛，人们都说不去战场上表现一下可惜了，但也许这只不过是不服管教的表现。 "
 martial_bad_trait_match_bad_outcome:0 "[ROOT.Char.GetFirstName]从未对战争事务展现过丝毫兴趣，我总是希望这样一个阶段会过去的。我太天真了。"
 martial_neutral_trait_match_bad_outcome:0 "长久以来，我希望良好的指导足以将战争谋略教授给[ROOT.Char.GetFirstName]。我太天真了。"
 education_martial_1_outcome_description:0 "[ROOT.Char.GetSheHe|U]对这一学科没有丝毫兴趣，但至少[ROOT.Char.GetSheHe]知道如何握剑，而且可能还会区分步兵和$knight_culture_player_no_tooltip_lowercase$。"
 education_martial_2_outcome_description:0 "[ROOT.Char.GetSheHe|U]对这一学科只懂了点皮毛，好在，[ROOT.Char.GetSheHe]知道管理军队的基础。我只希望他能通过经验获得剩下的知识。"

 education_martial_prowess_1_outcome_description:0 "\n\n从个人层面上说，[ROOT.Char.GetSheHe]几乎没有从[ROOT.Char.GetHerHis]的$knight_culture_player_adjective_no_tooltip_lowercase$见习中学到什么，在一对一战斗中被打得落花流水。"
 education_martial_prowess_2_outcome_description:0 "\n\n从个人层面上说，[ROOT.Char.GetSheHe]已经有几次成功对抗小股叛乱农民的经历，证明了[ROOT.Char.GetHerHim]是一名合格的$knight_culture_player_no_tooltip_lowercase$。"
 education_martial_prowess_3_outcome_description:0 "\n\n在个人层面，[ROOT.Char.GetSheHe]证明了自己是一名出色的近身格斗斗士，能够灵活挥舞[ROOT.Char.GetHerHis]的长剑，并和自己的贴身侍卫协调行动。"
 education_martial_prowess_4_outcome_description:0 "\n\n在个人层面，[ROOT.Char.GetSheHe]展现出[ROOT.Char.GetHerselfHimself]自己是一名令人惊叹的个人斗士，能够熟练掌握传统[ROOT.Char.GetCulture.GetNameNoTooltip]战斗里面最复杂的招式。"

 diplomacy_good_trait_match_good_outcome:0 "即使作为一个孩子，[ROOT.Char.GetFirstName]依旧能做到能言善辩。因此[ROOT.Char.GetSheHe]能学好外交关系丝毫不让人惊讶。"
 diplomacy_good_trait_match_bad_outcome:0 "尽管是个爱聊天的孩子，[ROOT.Char.GetFirstName]有时也会觉得难以与人相处。"
 diplomacy_bad_trait_match_good_outcome:0 "尽管极少与其他孩子相处，[ROOT.Char.GetFirstName]却在外交手腕上展现出了惊人天赋。"
 diplomacy_bad_trait_match_bad_outcome:0 "[ROOT.Char.GetFirstName]总是着眼于#EMP [ROOT.Char.GetSheHe]#!想要的，因此为什么[ROOT.Char.GetSheHe]在学习如何影响他人的时候这么困难，也就不难理解了。"
 diplomacy_neutral_trait_match_good_outcome:0 "因为有着充分的辅导，即使是诸如[ROOT.Char.GetFirstName]这样对外交影响没什么天然兴趣的孩童，也能真正理解它。"
 diplomacy_neutral_trait_match_bad_outcome:0 "长久以来，我希望良好的指导足以将外交谋略教授给[ROOT.Char.GetFirstName]。然而，"

 stewardship_good_trait_match_good_outcome:0 "作为一个天生对管理事务得心应手的人，[ROOT.Char.GetFirstName]在[ROOT.Char.GetHerHis]的管理学习中表现上佳，这毫不奇怪。"
 stewardship_good_trait_match_bad_outcome:0 "尽管似乎总在追逐权威与秩序，[ROOT.Char.GetFirstName]却并没有如同期待的那样在土地和人民的管理上展现处熟练的手腕。"
 stewardship_bad_trait_match_good_outcome:0 "尽管比起领地的税务和户籍，[ROOT.Char.GetFirstName]对流言蜚语更感兴趣，此人还是展现出了对管理的天赋。"
 stewardship_bad_trait_match_bad_outcome:0 "非常正常的是，[ROOT.Char.GetFirstNamePossessive]对人生的浅薄认知无法帮助[ROOT.Char.GetHerHis]理解如何管理整个领地。"
 stewardship_neutral_trait_match_good_outcome:0 "因为有着充分的辅导，即使是诸如[ROOT.Char.GetFirstName]这样对管理事务没什么天然兴趣的孩童，也能真正理解它。"
 stewardship_neutral_trait_match_bad_outcome:0 "长久以来，我希望良好的指导足以将管理技巧教授给[ROOT.Char.GetFirstName]。然而，所有的努力都白费了。"

 intrigue_good_trait_match_good_outcome:0 "[ROOT.Char.GetFirstName]一直是一个聪明的孩子，在[ROOT.Char.GetHerHis]的课业中反复证明了[ROOT.Char.GetSheHe]天生倾向细致计划而非乱来。"
 intrigue_good_trait_match_bad_outcome:0 "尽管有远超同龄孩子的撒谎经验，[ROOT.Char.GetFirstName]还是感到在世事人常中很难耍那种小聪明。"
 intrigue_bad_trait_match_good_outcome:0 "尽管性格有点内向，还时常放空发呆，[ROOT.Char.GetFirstName]还是培养出了出众的操纵艺术技巧。"
 intrigue_bad_trait_match_bad_outcome:0 "[ROOT.Char.GetFirstName]天性安静，喜好隐遁，对于[ROOT.Char.GetHerHis]自己的所欲所求从来没展示出过多的兴趣。"
 intrigue_neutral_trait_match_good_outcome:0 "因为有着充分的辅导，即使是诸如[ROOT.Char.GetFirstName]这样对细致规划没什么天然兴趣的孩童，也能真正理解它的使用。"
 intrigue_neutral_trait_match_bad_outcome:0 "长久以来，我希望良好的指导足以将细致计划的技巧教授给[ROOT.Char.GetFirstName]。然而，所有的努力都白费了。"

 learning_good_trait_match_good_outcome:0 "[ROOT.Char.GetFirstName]一直是个好奇且好学的孩子，从小就在学术方面展现出过人的天赋。"
 learning_good_trait_match_bad_outcome:0 "尽管内心总是充满好奇，十分好学，然而随着[ROOT.Char.GetFirstNamePossessive]的成长，[ROOT.Char.GetSheHe]的注意力转到了别处。"
 learning_bad_trait_match_good_outcome:0 "尽管一直以来是个坐不住的孩子，[ROOT.Char.GetFirstName]却用自己的行动证明了专注学习不是成就学者的全部。"
 learning_bad_trait_match_bad_outcome:0 "[ROOT.Char.GetFirstName]一直以来就坐不住，这也难怪为什么掌握学术时会感到困难。"
 learning_neutral_trait_match_good_outcome:0 "因为有着充分的辅导，即使是诸如[ROOT.Char.GetFirstName]这样对学术没什么天然兴趣的孩童，也能真正理解任何学科。"
 learning_neutral_trait_match_bad_outcome:0 "长久以来，我希望良好的指导足以将学术各门类的秘诀教授给[ROOT.Char.GetFirstName]。然而，所有的努力都白费了。"



 education_diplomacy_1_outcome_description:0 "礼貌与荣誉的练习对[ROOT.Char.GetHerHim]来说相当有挑战，但至少[ROOT.Char.GetSheHe]以[ROOT.Char.GetHerHis]的方式学会了基本礼仪。"
 education_diplomacy_2_outcome_description:0 "即便宫廷中很少有人会被[ROOT.Char.GetHerHis]的举止礼仪彻底打动，[ROOT.Char.GetSheHe]至少还是知道[ROOT.Char.GetHerHis]应如何礼貌地与人相处。"
 education_diplomacy_3_outcome_description:0 "[ROOT.Char.GetSheHe]熟练掌握了所有的礼仪规范，并且理解了各色各样的娱乐形式，加上与之相配的口才，这才在宫廷中过的毫无困难。"
 education_diplomacy_4_outcome_description:0 "[ROOT.Char.GetSheHe]是真正的能言善辩之人，能够随意操控诸侯王公的好感！当[ROOT.Char.GetSheHe]开口，宫廷静声聆听。"

 education_stewardship_1_outcome_description:0 "或许[ROOT.Char.GetSheHe]只是因为运气好才学会怎么数金蹦子，毕竟财政总管的其他本领似乎都绕着[ROOT.Char.GetHerHim]走。"
 education_stewardship_2_outcome_description:0 "[ROOT.Char.GetHerHis]在这一课题上的见解反响平平，不过[ROOT.Char.GetSheHe]至少对于管理的基础有所掌握，并且已经开始培养勤俭节约的习惯了。"
 education_stewardship_3_outcome_description:0 "[ROOT.Char.GetSheHe]对金钱流动和人情世故展现出了相当深刻的理解，甚至还对如何处理这些事物表现出了过人的创意。"
 education_stewardship_4_outcome_description:0 "不满足于理解财富流动与人情世故，[ROOT.Char.GetSheHe]似乎能够靠着本能进行预测！而且[ROOT.Char.GetSheHe|U]还总能发现获取利润的新办法。"

 education_intrigue_1_outcome_description:0 "[ROOT.Char.GetSheHe]缺乏细致与耐心，发觉执行[ROOT.Char.GetHerHis]的长期计划时有困难。不过好在[ROOT.Char.GetSheHe]至少试着计划了。"
 education_intrigue_2_outcome_description:0 "虽然[ROOT.Char.GetSheHe]已经展现出[ROOT.Char.GetHerselfHimself]完全有能力策动小型谋略，但那种计谋还谈不上优雅，好在优雅并不总是必要之物。"
 education_intrigue_3_outcome_description:0 "[ROOT.Char.GetSheHe|U]现在知道采用各式各样的手段来获得[ROOT.Char.GetSheHe]想要的。最重要的是，[ROOT.Char.GetSheHe]高度意识到了这些需求的政治意图。"
 education_intrigue_4_outcome_description:0 "然而，现在很难说。所有给[ROOT.Char.GetHerHim]的任务都在[ROOT.Char.GetSheHe]去做之前被其他人完成了，而且[ROOT.Char.GetSheHe]也不会像[ROOT.Char.GetSheHe]过去那样说一些小谎了。也许[ROOT.Char.GetSheHe]并没有[ROOT.Char.GetSheHe]看上去的那么聪明。"

 education_learning_1_outcome_description:0 "追逐知识这样的念头似乎从未在[ROOT.Char.GetHerHis]的脑袋瓜子里扎根，现在看来花时间把脑袋埋书本里对[ROOT.Char.GetHerHim]来说，与其说是快乐，不如说是例行公事。"
 education_learning_2_outcome_description:0 "[ROOT.Char.GetSheHe]压根就不勤奋，不过至少还是从名著中想方设法记住了几个选段。[ROOT.Char.GetSheHe|U]或许永远无法写出著作，但是让[ROOT.Char.GetSheHe]读个一两本还是可以的。"
 education_learning_3_outcome_description:0 "作为一个狂热的学习者，[ROOT.Char.GetSheHe]相当于成为了知识的传承者，而且证明了[ROOT.Char.GetHerselfHimself]自己完全胜任布局整编高深的神学理论。"
 education_learning_4_outcome_description:0 "[ROOT.Char.GetHerHis|U]对神学和哲学著作的理解令人印象很深刻，而且[ROOT.Char.GetSheHe]常与[ROOT.Char.GetHerHis]之前的老师们辩论。即使是在这么小的年龄，[ROOT.Char.GetSheHe]也能引用晦涩难懂的篇章论据支持新观点与理论。"


