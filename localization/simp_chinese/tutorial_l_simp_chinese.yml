 # Basics
 lesson_basics_welcome:0 "欢迎来到《十字军之王》"
 lesson_welcome_desc:0 "你是一位中世纪时期的统治者！土地就是你的财产，你可以巧妙的通过联姻或者外交来扩张你的领地，亦或者用你的剑为你赢得土地……\n\n#TUT 在《十字军之王》中没有任何真正的取胜方法，只有多种不同的方式来享受你所创造，所展现的故事。#!"

 #Camera & Map
 lesson_basics_camera:0 "视角（$lesson_basics$）"
 lesson_basics_camera_desc:0 "使用W、A、S、D键移动地图镜头。你还可以将光标移动到屏幕的边缘来移动镜头。按下Home键可以将你带回你的[realm_capital|E]。\n\n想要放大或缩小地图，使用鼠标滚轮。\n\n#TUT 不同的缩放等级会展示不同的信息；比如[detail_zoom|E]、[political_zoom|E]、以及[paper_zoom|E]。\n\n放大地图后，你可以选择并管理你的[holdings|E]。缩小地图能让你获得整个[realms|E]的概览。#!"
 lesson_basics_paused_intro:0 "暂停（$lesson_basics$）"
 lesson_basics_paused_intro_desc:0 "十字军之王跨越了数百年以及几十代人。现在，因为游戏正在#EMP 暂停#!状态，时间是静止不动的。\n\n#TUT 在本教程的一部分中，我们将暂时停止游戏时间的流动，来为你介绍一些本游戏的概念。#!"
 lesson_basics_tooltips_in_tooltips:0 "工具提示中的工具提示（$lesson_basics$）"
 lesson_basics_tooltips_in_tooltips_desc:0 "有些时候你会看见一些像这样的蓝色[highlighted_text|E]。这代表着你可以将鼠标悬停在上面来获得更多的信息。\n\n#TUT 这些文字里的某些词语可以引导至其他关键词语，然后还可以获得更多的信息。[duchy|E]可以引导至[county|E]，而其又可以引导至[barony|E]。#!\n"
 lesson_basics_tooltips_in_tooltips_hover_word:0 "将光标放在这处[highlighted_text|E]上"
 lesson_basics_tooltips_in_tooltips_hover_word_deeper:0 "将鼠标悬停在$game_concept_highlighted_text$工具提示中的高亮词组上"
 lesson_basics_tooltips_in_tooltips_complete:0 "$lesson_basics_tooltips_in_tooltips$"
 lesson_basics_tooltips_in_tooltips_complete_desc:0 "$lesson_basics_tooltips_in_tooltips_desc$"

 #  @test_flower! [pic|E]"
 lesson_basics_web_of_titles:0 "土地的统治者（$lesson_basics_map$）"
 lesson_basics_web_of_titles_desc:0 "现在，我们来聊聊#EMP 游戏#!！所有事情都发生在你眼前的地图上。这个世界包括大大小小的地块，每块都属于某人，依据是他们的[titles|E]。\n\n#TUT 你的$game_concept_titles$由带有精美纹章的盾形图标代表。\n\n这个代表你[realm|E]的图标由你的[primary_title|E]决定，是你持有的最重要，且最具威望的$game_concept_title$。#!"
 #\n\n@coa_icon!"
 lesson_basics_realm:0 "疆域（$lesson_basics_map$）"
 lesson_basics_realm_desc:0 "如果你点击你的角色肖像（在角色界面中高亮），你的[realm_capital|E]（$cn_luimneach$）的边界就会发光——在那之外是你整个[realm|E]的边界。芒斯特是你的[primary_title|E]，因此你的$game_concept_realm$以之命名。\n\n你同时持有托蒙德伯国头衔，这是另一个$game_concept_title$。\n\n#TUT 你缩小视图后，地图上的这部分会显示为“芒斯特”，因为你是该地的最高统治者。#!"
 lesson_basics_map_modes:0 "统领他人（$lesson_basics_map$）"
 lesson_basics_map_modes_desc:0 "作为[ruler|E]，你可以自己持有的土地数量是有上限的——你常需要其他$game_concept_rulers$通过持有你疆域内的土地（[titles|E]）来协助治理[realm|E]，并使他们成为你的[vassals|E]。\n\n#TUT 想要找到你自己的土地，即你的[domain|E]，请按“Home”键，并放大视图。视图放大后，你就可以在属于你的[baronies|E]上看到蓝色标签（当前只有$cn_luimneach$）。\n\n$c_ormond$伯爵头衔由你的封臣持有。"
 ### What makes a ruler
 lesson_basics_characters:0 "角色（$lesson_basics_character$）"
 lesson_basics_characters_desc:0 "你正在扮演这个世界的众多[characters|E]之一，由角色形象代表。你的角色是一片[realm|E]的[ruler|E]！\n\n#T你将需要确保你的[dynasty|E]存活并万世繁荣。你的[titles|E]赋予你对于领土和其他角色（他们可能也自己持有头衔和土地）的权力和控制。#!"
 lesson_basics_characters_click_on_character:0 "点击你的角色"
 lesson_basics_skills:0 "能力（$lesson_basics_character$）"
 lesson_basics_skills_desc:0 "[characters|E]拥有[skills|E]，表明他们在某一领域中的水平。有些人擅长交谈，而另一些人更喜欢在战场上表明自己的意图。\n\n#TUT 主要的能力有：\n#![diplomacy_i|E] [diplomacy|E]\n[martial_i|E] [martial|E]\n[stewardship_i|E] [stewardship|E]\n[intrigue_i|E] [intrigue|E]\n[learning_i|E] [learning|E]\n\n#TUT 记住，因为这些是[highlighted_text|E]，你可以将鼠标移动到文本上来了解它们的具体含义。#!"
 lesson_basics_traits_1:0 "特质（$lesson_basics_character$）"
 lesson_basics_traits_1_desc:0 "[characters|E]也有[traits|E]，这会影响到[skills|E]和角色如何对事物作出反应。这些由你角色界面的图标阐明。\n\n某些特质会告诉你有个一名$game_concept_character$的性格，例如[GetTrait('fickle').GetName( GetNullCharacter )]，[GetTrait('calm').GetName( GetNullCharacter )]或[GetTrait('generous').GetName( GetNullCharacter )]。其他特质明确表明了一名$game_concept_character$如何生活，例如你的[tutorial_education_trait|E]或[commander_traits|E]。\n\n#TUT 你拥有：\n$EFFECT_LIST_BULLET$@temperate_icon![GetTrait('temperate').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@wrathful_icon![GetTrait('wrathful').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@impatient_icon![GetTrait('impatient').GetName( GetNullCharacter )]\n从这里可以看出，你的$game_concept_character$过着典型的简朴生活，并希望其他人也这样做，在他们未如此做时，你的角色就会容易发怒。\n\n如果一名角色选择违逆自己的性格特质行动，就会导致[stress|E]。#!"
 lesson_basics_traits_2:0 "特质（$lesson_basics_character$）"
 lesson_basics_traits_2_desc:0 "[traits|E]也会影响其他[characters|E]如何对#EMP 你#!作出反应。\n\n有些人会对@brave_icon![GetTrait('brave').GetName( GetNullCharacter )]特质印象深刻，而@lustful_icon![GetTrait('lustful').GetName( GetNullCharacter )]的角色更有可能是淫秽八卦里的主角……\n\n#TUT 特质影响其他角色的道德与贪婪程度，这又会影响他们的友好或敌对行动。#!"
 lesson_basics_opinion:0 "好感（$lesson_basics_character$）"
 lesson_basics_opinion_desc:0 "所有[characters|E]（没错，#EMP 所有#!）都对彼此有一项[opinion|E]，驱动他们的行为。\n\n#N 低#!$game_concept_opinion$会导致别人对你发难或不愿意帮助你。#P 高#!$game_concept_opinion$则让$game_concept_characters$更倾向于加入你的[murder_scheme|E]或为你的[seduction|E]所倾倒……\n\n#TUT 你选择如何与其他$game_concept_characters$互动常常影响到他们对你的好感度。#!"
 
 ### Resources
 lesson_basics_resources_1:0 "[gold_i|E] 金钱（$lesson_basics_resources$）"
 lesson_basics_resources_1_desc:0 "你会需要[gold|E]的帮助去推动你的目标。$game_concept_gold$可以用于[buildings|E]、[armies|E]和贿赂等等。[tax|E]可以被动地从你的[holdings|E]和[vassals|E]处收取$game_concept_gold$。更大的$game_concept_vassals$和更重要的$game_concept_holdings$更有可能给予更多的$game_concept_tax$。\n\n但金钱并不是全部——某些事情只能通过花费正确数量的[prestige|E]达成，而宗教事务则是[piety|E]。\n\n#TUT 你可以在右上角的长条上看到你金钱、威望和虔诚的当前状态。#!\n"
 lesson_basics_resources_2:0 "[prestige_i|E] 威望（$lesson_basics_resources$）"
 lesson_basics_resources_2_desc:0 "你的[prestige|E]表明了你有多受尊敬。威望可以随时间逐渐获得（例如，通过持有大量[titles|E]），或主动获得（比如与地位显赫的[dynasties|E]中的一员[marrying|E]，或是作为[ally|E]加入[wars|E]）。\n\n每当你获得$game_concept_prestige$，你都会朝着下一[prestige_level|E]前进。更高的$game_concept_prestige_levels$会让其他[characters|E]对你有更高的评价，还能获得发动$game_concept_war$的强大手段。\n\n#TUT 某些行动要#EMP 花费#!$game_concept_prestige$，比如发动$game_concept_war$。这些行动让你可以利用自己的名望为自己谋福利，而且其他$game_concept_characters$不会因为你使用它们而看低你。\n\n花费$game_concept_prestige$不会影响你的$game_concept_prestige_level$进度，只会影响你的当前$game_concept_prestige$。"
 lesson_basics_resources_3:0 "[piety_i|E] 虔诚（$lesson_basics_resources$）"
 lesson_basics_resources_3_desc:0 "有了大量[piety|E]，你与[head_of_faith|E]打交道时就会更轻松。如果你是$catholic_adherent$，那就是教宗。\n\n$game_concept_piety$可以被动地获取于[learning|E][skill|E]和[virtuous|E][traits|E]，或者主动选择做宗教事务，例如进行[pilgrimage|E]来获取。\n\n你也有一个[piety_level|E]，每当你获得$game_concept_piety$就会朝着下一级前进，并且会对你的角色有积极的影响。\n\n#TUT 与威望类似，某些行动需要你#EMP 花费#!$game_concept_piety$，例如发动圣战，或者你想要创建新的信仰。\n\n像这样花费$game_concept_piety$很正常，其他[characters|E]不会因此而看低你。#!"

