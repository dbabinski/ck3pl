 lesson_basics_renown:0 "宗族威望（$lesson_basics_succession$）"
 lesson_basics_renown_no_GUI_highlight:0 "$lesson_basics_renown$"
 lesson_basics_renown_no_GUI_highlight_2:0 "$lesson_basics_renown$"
 lesson_basics_renown_desc:0 "作为[dynasty|E]的成员，你也有[dynasty_prestige|E]。$game_concept_dynasty_prestige$由你$game_concept_dynasty$的所有人共享，每当你的$game_concept_dynasty$成员获得$game_concept_prestige$，宗族威望就会增加，这一数值反映了你的宗族有多威名赫赫（或声名狼藉），而不仅仅是你。\n\n[dynasty_prestige]上的长足进步会代代相传，并缓慢提升[dynasty_prestige_level|E]。作为[dynast|E]（你$game_concept_dynasty$最有权势的成员），宗族威望让你能解锁可以让你所有角色获益的[dynasty_perks|E]。\n\n#TUT 不像威望，宗族威望会在角色死后保留。\n\n要查看一个宗族的宗族传承，点击你（或其他某人）的宗族盾徽。#!"

# Marriage
 lesson_basics_marriage_concept_1:0 "婚姻（$lesson_basics_marriage$）"
 lesson_basics_marriage_concept_1_desc:0 "为了确保你[dynasty|E]的未来，你需要家庭成员。[married|E]会对你有帮助，但我们无法保证你会为爱而结婚。@arrange_marriage_icon!"
 lesson_basics_marriage_concept_2:0 "寻找配偶（$lesson_basics_marriage$）"
 lesson_basics_marriage_concept_2_b:0 "$lesson_basics_marriage_concept_2$"
 lesson_basics_marriage_concept_2_desc:0 "我们结婚吧！\n\n对于你[domain|E]中的未婚角色，你可以安排[marriages|E]（或[betrothals|E]），右键点击该角色选择#TUT_KW 寻找配偶#!或#TUT_KW 安排婚姻#!。\n\n#TUT 这两个选项的作用方式不同，我们都过一遍……#!"
 lesson_basics_marriage_concept_2_b_desc:0 "虽然你的角色已经结婚了，我们还是带你过一遍步骤。\n\n对于你[domain|E]内的未婚角色，你可以安排[marriages|E]（或[betrothals|E]），右键点击该角色选择#TUT_KW 寻找配偶#!或#TUT_KW 安排婚姻#!。\n\n#TUT 你现在不需要跟任何人结婚，不过选择#TUT_KW 寻找配偶#!会打开婚姻界面。#!"
 lesson_basics_marriage_instruction_open_window:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_marriage_instruction_open_window_desc:0 "为你的角色找到人结婚！"
 lesson_basics_open_interactions_marriage_tt:0 "右击你自己的角色"
 lesson_basics_open_interactions_marriage_alt_tt:0 "右键点击一名#EMP 未婚#!角色"
 lesson_basics_marriage_view_tt:0 "选择#TUT_KW 寻找配偶#!"
 lesson_basics_find_spouse_concept:0 "选择配偶（$lesson_basics_marriage$）"
 lesson_basics_find_spouse_concept_desc:0 "选择#TUT_KW 寻找配偶#!会打开潜在[spouses|E]的列表——他们从全世界各地的[courts|E]中向你招手！\n\n选择#TUT_KW 安排婚姻#!也会打开潜在[spouses|E]的列表，但只有与你点击的角色同一[court|E]的人会出现。\n\n#TUT 可以在左侧看到你自己的角色，因为这场婚姻需要#EMP 你的#!批准。另一名配偶的[liege|E]则会出现在右侧，因为这次结合也需要这位领主的批准。\n\n#TUT_KW 安排婚姻#!对于你[courtiers|E]之间的配对，或者是要建立起特定的婚姻关系[alliance|E]会很有用。目前来说，#TUT_KW 寻找配偶#!与我们的目的更相关。#!"
 lesson_basics_arrange_marriage_concept:0 "安排婚姻（$lesson_basics_marriage$）"
 lesson_basics_arrange_marriage_concept_desc:0 "\n\n#TUT 这对于你[courtiers|E]之间的配对，或者是要建立起特定的婚姻关系[alliance|E]会很有用。#!"
 lesson_basics_choosing_a_spouse:0 "角色过滤器（$lesson_basics_marriage$）"
 lesson_basics_choosing_a_spouse_no_GUI_highlight:0 "$lesson_basics_choosing_a_spouse$"
 lesson_basics_choosing_a_spouse_desc:0 "选择一位[spouse|E]要考虑很多因素，为了帮助你，这里有过滤器可以用于筛选。要考虑的事情包括但不限于：[alliances|E]、[skills|E]、个人[traits|E]和预期的[fertility|E]等等等等。\n\n某些特质是[congenital|E]，意味着这些特质可能会被你的子女所继承——也许有这样的特质是赢在起跑线上？\n\n#TUT 点击你要安排婚姻的角色之间的#TUT_KW 清除角色#!按钮，你可以变更你的选择。直到你按下#TUT_KW 求婚#!之前，什么都不会发生。#!"
 send_marriage_proposal_button_name:0 "求婚"
 lesson_basics_say_yes:0 "求婚（$lesson_basics_marriage$）"
 lesson_basics_said_yes:0 "$lesson_basics_say_yes$"
 lesson_basics_say_yes_desc:0 "你为自己的[marriage|E]选择了两个人，呈现在你面前的是这次结合的细节，以及额外的选项，例如让这次婚姻变为[matrilineal|E]。\n\n#TUT 如果你满意这场婚姻，继续发送提议。游玩时，这种行动会花费数天，不过我们这次会让它立刻生效。#!"
 lesson_basics_get_married_tt:0 "结婚——为你的角色选择一个配偶，并点击#TUT_KW 求婚#!提议结合"
 lesson_basics_already_married:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_already_married_desc:0 "只要你想在[characters|E]之间安排[marriage|E]，在求婚前的最后一步会给你显示这次结合的细节，以及额外选项，例如让这场婚姻变为[matrilineal|E]。\n\n#TUT 你的角色已经结婚了——干得好！#!"
 lesson_basics_marriage_final_notes:0 "恭喜！（$lesson_basics_marriage$）"
 lesson_basics_marriage_final_notes_desc:0 "非常好！愿你们长长久久，和和美美！\n\n对于这次教程，我们推荐你对你的儿子也使用#TUT_KW 寻找配偶#!。\n\n#TUT 一旦你的儿子结婚了，他就能开始生育你家族的成员（以及属于你[dynasty|E]的[realm|E][heirs|E]）。#!"

# Dynasty & House
 lesson_basics_dynasty_and_house:0 "宗族与家族（$lesson_basics_titles$）"
 lesson_basics_dynasty_and_house_desc:0 "家族很重要！[player_heir|E]必须要来自你的[dynasty|E]，通常也来自你的[house|E]。\n\n#TUT 在将来，留意你的亲族们不会有坏处——还要留意#EMP 他们的#![line_of_succession|E]。根据[succession_laws|E]，你可能会从你的亲戚那里继承[titles|E]（和附带的土地以及[vassals|E]）。#!"

# Titles &  Holdings
 lesson_basics_landed_titles:0 "土地与头衔（$lesson_basics_titles$）"
 lesson_basics_landed_titles_desc:0 "你的[dynasty|E]不可能所有人都是土地拥有者，但地图上的每一块土地都#EMP 有#!一个拥有者。\n\n有时候这个拥有者是你，有时候是你的一位[vassals|E]，有时候完全属于其他领地（其中许多也拥有，或者就是$game_concept_vassals$）。"
 lesson_basics_de_jure_titles:0 "头衔（$lesson_basics_titles$）"
 lesson_basics_de_jure_titles_desc:0 "大部分[titles|E]以$game_concept_title$[title_tier|E]的方式，组成金字塔状：\n[county|E]——让你成为伯爵或女伯爵\n[duchy|E]——让你成为公爵或女公爵\n[kingdom|E]——让你成为国王或女王\n[empire|E]——让你成为皇帝或女皇\n\n每个$game_concept_title_tier$都属于一个在链条上等级更高的$game_concept_title$。从理论上说，$game_concept_county$是$game_concept_duchy$的一部分，$game_concept_duchy$是$game_concept_kingdom$的一部分，$game_concept_kingdom$是$game_concept_empire$的一部分。\n\n#TUT 注意：这些头衔也有许多动态名称——你当前的[ruler|E]掌管着一个“小王国”，相当于[duchy|E]等级。\n\n此外还有[barons|E]，[count|E]之下的小统治者。这些[characters|E]通常非常次要，无法扮演。你治下就有一位——$cn_inis$市长。#!"
 lesson_basics_de_jure_cbs:0 "法理$lesson_basics_de_jure_titles$"
 lesson_basics_de_jure_cbs_desc:0 "我们说“从理论上说”，是因为《十字军之王》让你游玩历史时，没有办法保证一位[king|E]#EMP 真的#!掌控其[kingdom|E]“应当”包含的所有[titles|E]。\n\n我们将这种$game_concept_title$等级制称为#EMP [de_jure|E]#!，如果这种结构被打破，就常常可能会导致领土纠纷战争。\n\n#TUT 如果你切换至公国头衔地图模式，你就可以看到，作为$d_munster$[duchy|E]的统治者，$c_desmond$[county|E]理应是你领地的一部分。\n\n不同的地图模式能帮助你了解世界上的法理$game_concept_title$结构！#!"
 lesson_basics_de_jure_cbs_complete_1:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_de_jure_cbs_complete_2:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_change_map_mode_1_tt:0 "更改为公国头衔地图模式"
 lesson_basics_change_map_mode_2_tt:0 "返回领地地图模式"
 lesson_basics_holdings_and_buildings:0 "你的地产（$lesson_basics_holdings$）"
 lesson_basics_holdings_and_buildings_desc:0 "芒斯特的[de_jure|E]头衔包括三个[counties|E]。它们的名称可以在地图上看到：托蒙德（由你持有）、德斯蒙德（由邻国[ruler|E]持有）和奥蒙德（由你[vassal|E]持有）。\n\n这些[counties|E]由更小的称为[baronies|E]的地块组成。在这个级别我们能找到你的[holdings|E]。\n\n#TUT 地产代表你土地内的居民点！#!"
 lesson_basics_buildings:0 "你的建筑（$lesson_basics_holdings$）"
 lesson_basics_buildings_no_GUI_highlight:0 "建筑（$lesson_basics_holdings$）"
 lesson_basics_buildings_desc:0 "根据[holding_type|E]，[holdings|E]能提供不同级别的[taxes|E]和[levies|E]，以及你可以建造和升级的[buildings|E]。\n\n#TUT 你现在要建造什么不是特别重要，不过我们建议你从升级#TUT_KW $building_curtain_walls_01$开始。#!#!"
 lesson_basics_start_construction_tt:0 "点击位于你首府的地产（$cn_luimneach$），下令建造一座建筑"
 lesson_basics_buildings_complete:0 "$lesson_basics_holdings_and_buildings$"
 lesson_basics_buildings_complete_desc:0 "干得好！不过要等一段时间这座[building|E]才能建好——$cn_luimneach$不是一天建成的……\n\n#TUT 你的建造一旦完成，你将获得你所选建筑的收益。#!"
 lesson_basics_taxes:0 "税收（$lesson_basics_holdings$）"
 lesson_basics_taxes_desc:0 "每座[holding|E]都为其[holder|E]提供[taxes|E]。如果持有者是[vassal|E]，持有者也会向[liege|E]交税。\n\n税收是你[gold_i][gold|E]的主要[income|E]！\n\n#TUT [obligations|E]可以影响这些税收的高低。[war|E]时期也会影响到一个[county|E]的[control|E]，进而影响税收。#!"

#Vassals
 lesson_basics_vassals_concept:0 "封臣（$lesson_basics_vassals$）"
 lesson_basics_realm_view_tt:0 "打开位于屏幕右侧的领地界面（已高亮）"
 lesson_basics_vassals_tab_tt:0 "检视封臣栏"
 lesson_basics_vassals_concept_desc:0 "作为[ruler|E]，你很有可能会是至少一位[vassal|E]的[liege|E]。这些封臣是属于你[realm|E]并向你宣誓效忠的的$game_concept_rulers$。\n\n#TUT 封臣向你提供金钱（[taxes|E]）和士兵（[levies|E]）。\n\n同时是$game_concept_liege$与$game_concept_vassal$是有可能的。#!"
 lesson_basics_vassals_concept_complete_2:0 "$lesson_basics_vassals_concept$"

 lesson_basics_vassals_concept_great_job:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job_desc:0 "这是你目前[vassals|E]的列表，以及一些关于他们的额外信息。\n\n这份列表的顶端是$c_ormond$的$game_concept_ruler$，你可以在地图上看到其土地——这是一个你[realm|E]内的伯国（[county|E][title_tier|E]的[title|E]）。\n\n#TUT 来这里查看一些事物的概述，例如你的封臣当前对你的[opinion|E]，他们是否被认为是[powerful_vassal|E]，以及目前向你提供的[taxes|E]和[levies|E]。#!"
 lesson_basics_vassals_concept_greyed_out:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_greyed_out_desc:0 "这里你也可以改变[feudal_contracts|E]，其决定了封建制[vassal|E]给予你多少[levies|E]和[taxes|E]。"

 lesson_basics_happy_vassals:0 "$lesson_basics_vassals_concept$"
 lesson_basics_happy_vassals_desc:0 "让你的[vassals|E]保持高兴是值得的——这会让他们不参加针对你的[schemes|E]和[factions|E]。\n\n不管你的[character|E]是多么强大的[ruler|E]，如果你的[realm|E]团结起来对抗你，无论是通过[war|E][depose|E]你，还是在你睡觉时[murder|E]你，你的统治必然会缩短。\n\n#TUT 你的某些封臣或许会在你的[council|E]任职，他们的[opinion|E]极端重要，因为他们会被委托执行[councillor_tasks|E]。#!"
 lesson_basics_vassal_limit:0 "封臣上限（$lesson_basics_vassals$）"
 lesson_basics_vassal_limit_desc:0 "你可以舒适管理的[vassals|E]是有数量限制的，再之后你的[realm|E]就会运转不灵。超出[vassal_limit|E]会影响提供给你的[taxes|E]和[levies|E]。\n\n在教程中这无关紧要，但是当你开始建立自己的王国时，要注意不要发展得太快。\n\n#TUT 如果你最终还是超出了封臣上限，你可以将较低级的头衔赐予你的封臣。有时你甚至可以[create|E]#EMP 新的#!更高级头衔来整合一个区域的权力和其下的各个头衔。#!"

# Domain
 lesson_basics_domain_1:0 "领地与直辖领（$lesson_basics_domain$）"
 lesson_basics_domain_1_desc:0 "你的#EMP [realm|E]#!是你拥有的全体土地和[titles|E]，包括由你[vassals|E]持有的地区。现在，对于你来说，领地就是$c_thomond$和$c_ormond$这两个[counties|E]（由于你是爱尔兰文化，现在称为伯国）。\n\n使用#EMP [domain|E]#!这个词时，我们指的是你亲自拥有、不经过$game_concept_vassals$的土地：托蒙德。\n\n#TUT 有些事情只会影响你的[domain|E]（托蒙德），而其他事情则会影响你的整个[realm|E]，芒斯特[duchy|E]（或称“小王国”）。#!"
 lesson_basics_domain_1_b:0 "领地与直辖领（$lesson_basics_domain$）"
 lesson_basics_domain_1_b_desc:0 "例如说：埃塞克斯[county|E]正经着可用士兵数量减少，因为该地区被#EMP 食人者#!侵害。埃塞克斯的[holder|E]会收到关于正在发生什么的提示，因为这发生在其[domain|E]境内。其[liege|E]则不会。\n\n#TUT 埃塞克斯伯爵的#EMP 领主#!，埃塞克斯是位于其[realm|E]内的，但只会在地图上点击这个伯爵领并看到这个修正时，才会发现正在发生什么。或者，也可以因为封臣提供了更少的征召兵而注意到。"
 lesson_basics_domain_2:0 "$lesson_basics_domain_1$"
 lesson_basics_domain_2_desc:0 "注意，你在开始遭受惩罚之前可以亲自持有的土地是有上限的：[domain_limit|E]。\n\n#TUT 你超出直辖上限时，一种好办法是#TUT_KW 授予头衔#!给与你友好的[characters|E]，令其成为你的[vassals|E]。\n\n因为你没有多余的头衔可以授予，你目前无法这么做，但你可以通过右击$game_concept_character$打开$game_concept_character$菜单来找到它。#!"

# Council
 lesson_basics_council_concept:0 "内阁（$lesson_basics_council$）"
 lesson_basics_council_concept_desc:0 "管理[realm|E]工作繁多。作为[ruler|E]，你有[council|E]的帮助——他们由[vassals|E]或你[court|E]的成员组成，是受你托付的顾问。\n\n#TUT 每个[skill|E]都对应一个顾问。已婚[rulers|E]也会有[spouse|E]的帮助。#!"
 lesson_basics_council_view_tt:0 "打开内阁界面（已高亮）"
 lesson_basics_council_tasks:0 "内阁任务（$lesson_basics_council$）"
 lesson_basics_council_tasks_desc:0 "可以给[councillors|E]分派工作，他们都会做不同的事情！\n\n你可以在内阁界面中点击他们头像旁边的按钮，改变一名内阁成员的任务。\n\n#TUT 内阁成员是一个富有威望的职位——[powerful_vassals|E]会期望被选中，并会因被遗漏而不高兴。#!"

# Schemes & Hooks
 lesson_basics_schemes_concept:0 "计谋（$lesson_basics_schemes$）"
 lesson_basics_schemes_concept_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_concept_desc:0 "[schemes|E]是指向其他角色的长期目标。计谋可以是阴谋，例如[murder|E]或[abduction|E]你的目标，或更加道德的，例如[befriend_scheme|E]。"
 lesson_basics_intrigue_view_tt:0 "打开谋略界面（高亮）"
 lesson_basics_schemes_tab_tt:0 "检视计谋栏（应当默认打开）"
 lesson_basics_hooks_and_secrets_tab_tt:0 "检视牵制和秘密栏"
 lesson_basics_schemes_murder:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_murder_desc:0 "使用[scheme|E]的好时机之一或许是当你发现[line_of_succession|E]不如你希望的那样清楚明确——在顺位上前进一步的方法之一就是直接#EMP 移除#!竞争者。\n\n安静，且没有目击者。\n\n#TUT [murder_schemes|E]有被发现的风险。如果你的尝试出了差错，会令你的[character|E]不受欢迎——尤其是你的目标。#!"
 lesson_basics_schemes_sway:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_desc:0 "拉拢[scheme|E]是用来增加某人对你角色的[opinion|E]。试试吧！"
 lesson_basics_schemes_sway_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_complete_desc:0 "好极了！一旦启动，你的[scheme|E]就会缓慢推进。达成结果之前所需的时间各不相同，根据[success_chance|E]而变化，而这又受相关[skills|E]的影响——在这里是受你的[diplomacy|E]影响。\n\n#TUT 如果你不满意你的计谋，你随时可以取消它，点击该计谋旁边的#TUT_KW 放弃计谋#!按钮。#!"
 tutorial_basic_schemes_start_swaying_tt:0 "右击你的[court_chaplain|E]（你的“$councillor_court_chaplain_theocrat_duchy$”）并选择#TUT_KW 拉拢（计谋）"
 lesson_basics_hooks:0 "秘密（$lesson_basics_schemes$）"
 lesson_basics_hooks_desc:0 "有时，[schemes|E]会导致[secrets|E]——如果你发现某人想要[murder|E]，或许确保你保持沉默对其最有利。\n\n你也可以[blackmail|E]，获得一个[hook|E]！$game_concept_hooks$代表你可以找某位特定[character|E]帮忙，鼓励（或强迫）其按你的吩咐行事。\n\n在你游玩时，你会找到许多不同的方式来获取和使用$game_concept_hooks$。你可以在开始游玩时尝试！\n\n#TUT 接下来，假设你已经设法获得了针对你的一名[vassals|E]的[hook|E]……#!"
 lesson_basics_hooks_complete:0 "牵制（$lesson_basics_schemes$）"
 lesson_basics_hooks_complete_desc:0 "这种[weak_hook|E]可以用于很多事情。其中之一是增加你与封建制封臣之间由[feudal_contract|E]确定的[obligations|E]。\n\n#TUT 要改变封建制封臣的契约，前往领地界面的封臣列表来获取菜单，或右键点击他的头像，选择#TUT_KW 修改封建契约#!。\n\n你可能会注意到有些互动不是立即可见的。这是因为虽然你有很多可用互动，[character|E]互动菜单只会展示最常用的那些。\n\n要显示不见了的互动，在各个$interaction_category_vassal$类别下点击“其他…”按钮。#!"

# Culture
 lesson_basics_culture_1:0 "文化（$lesson_basics_culture$）"
 #lesson_basics_culture_1_read_only:0 "" #remove this
 lesson_basics_culture_1_desc:0 "每个[character|E]（和[county|E]）都属于一种[culture|E]。$game_concept_cultures$表示许多事情：最通常来说，文化是语言学上的界限，但有时文化更是语言之外的共有传承，又或甚至是更宽泛的地理分类。\n\n分享相同$game_concept_culture$的$game_concept_characters$，彼此[opinion|E]也有些许提升——你的$game_concept_character$是[GetPlayer.GetCulture.GetName]人，意味着其他[GetPlayer.GetCulture.GetNameNoTooltip]$game_concept_characters$会更喜欢你。\n\n[GetPlayer.GetCulture.GetNameNoTooltip]属于[GetPlayer.GetCulture.GetGroup.GetName][culture_group|E]，这包括那些与[GetPlayer.GetCulture.GetNameNoTooltip]最密切相关但又不是[GetPlayer.GetCulture.GetNameNoTooltip]的$game_concept_cultures$。这些$game_concept_characters$也会稍微更喜欢你一点。\n\n$game_concept_culture$决定了你可以使用什么[innovations|E]。\n\n#TUT 让不同$game_concept_culture$的人[educated|E]，有可能可以改变[child|E]的$game_concept_culture$。#!"
 lesson_basics_culture_clicked_innovations_tt:0 "打开文化界面（高亮）"
 lesson_basics_culture_2:0 "革新（$lesson_basics_culture$）"
 lesson_basics_culture_2_desc:0 "[innovations|E]是一个[culture|E]完全采纳吸收了的各种发明和适应性变化。比如，虽然$innovation_currency_02$的概念很容易掌握，人们完全接受使用货币而非以物易物也需要一定的时间。\n\n$game_concept_innovations$为一种$game_concept_culture$的全体成员提供新的增益、[buildings|E]和[men_at_arms|E]。\n\n#TUT 随#EMP 时间#!进步，逐步解锁，但如果临近$game_concept_culture$已经解锁则能加快进步。#!"
 lesson_basics_culture_3:0 "革新（$lesson_basics_culture$）"
 lesson_basics_culture_3_desc:0 "一种[innovation|E]成为某[culture|E]的[fascination|E]也能进步得更快。$game_concept_fascination$由[cultural_head|E]设定，即该$game_concept_culture$最强大的统治者。\n\n#TUT 如果你是$game_concept_cultural_head$，你可以在$game_concept_culture$界面改变$game_concept_fascination$。"

# Religion
 lesson_basics_religion_1:0 "[GetLocalPlayerPietyTextIcon]信仰（$lesson_basics_religion$）"
 lesson_basics_religion_1_read_only:0 "$lesson_basics_religion_1$"
 lesson_basics_religion_1_desc:0 "所有[characters|E]都相信一种[faith|E]，信仰又属于一门[religion|E]。例如说，天主教是一种$game_concept_faith$，而天主教属于$christianity_religion$。\n\n每种$game_concept_faith$都与其他的$game_concept_faith$不同——让我们更仔细的考察一下。"
 lesson_basics_religion_click_religion_tt:0 "打开信仰界面（高亮）"
 lesson_basics_religion_2:0 "教义（$lesson_basics_religion$）"
 lesson_basics_religion_2_desc:0 "你的[faith|E]有数个[doctrines|E]。这些$game_concept_doctrines$为$game_concept_faith$的信众定下规则，并掌管许多事情，例如可用的性别[succession_laws|E]，或哪些角色可以持有[temple_holdings|E]。\n\n位于上方的[core_tenets|E]是给予你的角色增益或选项的特殊$game_concept_doctrines$，例如冥想或参加[great_holy_wars|E]的能力。\n\n#TUT 所有信仰也都有[sins|E]和[virtues|E]，指代会被你的同道们嫌弃或赞赏的行为。#!"
 lesson_basics_religion_3:0 "@fervor_icon! 宗教热情（$lesson_basics_religion$）"
 lesson_basics_religion_3_desc:0 "所有[faiths|E]都有[fervor|E]，根据该$game_concept_faith$信徒的数量、[holy_wars|E]进行的情况以及更多因素而随时间有涨有落。$game_concept_fervor$代表了该$game_concept_faith$的大多数成员，包括世界各地的下层农民，目前有多么狂热。\n\n当你$game_concept_faith$的$game_concept_fervor$高涨时，使[counties|E]改信你的$game_concept_faith$就会更容易（使用[convert_county|E]），而属于你$game_concept_faith$的$game_concept_counties$也会#EMP 抵抗#!其他$game_concept_faiths$的传教。\n\n不过，当$game_concept_fervor$低落时，$game_concept_rulers$可能会决定背弃当前$game_concept_faith$，选择相同[religion|E]的另一信仰，产生[heresy|E]。\n\n#TUT 异端$game_concept_rulers$会让其附近的领土和封臣一同改信，也可以散播其新$game_concept_faith$以替代旧信仰。#!"
 lesson_basics_religion_4:0 "新信仰（$lesson_basics_religion$）"
 lesson_basics_religion_4_no_GUI_highlight:0 "$lesson_basics_religion_4$"
 lesson_basics_religion_4_desc:0 "在[faith|E]界面，你可以创建属于自己的新$game_concept_faith$。根据你当前$game_concept_faith$的$game_concept_core_tenets$，[doctrines|E]和[core_tenets|E]会花费一定数量的[piety|E]。\n\n对你的第一个[character|E]来说，并不需要考虑这个，但是当你感觉更自信时，这会是非常有趣的小目标！\n\n#TUT [family_members|E]和对你有高[opinion|E]的[vassals|E]有可能加入你的新$game_concept_faith$，而高[learning|E]能力可以让更多人改信，但未改信的旧$game_concept_faith$追随者会认为你是异端。#!"

# War
 lesson_basics_warfare:0 "战争（$lesson_basics_war$）"
 lesson_basics_warfare_desc:0 "[war|E]是十字军之王不可或缺的部分。有很多概念要讲，不过目前来说，我们只浅显地涉及其中一些。\n\n#TUT 剩下的概念和细节留给你自己在开始游玩时发现。#!"
 lesson_basics_levies:0 "战争（$lesson_basics_war$）"
 lesson_basics_levies_complete:0 "$lesson_basics_levies$"
 lesson_basics_levies_desc:0 "任何战争中最重要的事情都是[battles|E]，即[armies|E]相互作战。你的大部分士兵来自[levies|E]，但你可以通过雇佣[men_at_arms|E]来扩充你的$game_concept_army$。\n\n#TUT 如果形势真的不妙，你也可以雇佣[mercenaries|E]——只要你有[gold|E]。#!"
 lesson_basics_military_view_tt:0 "打开军事界面（高亮）"
 lesson_basics_rally_points:0 "战争（$lesson_basics_war$）"
 lesson_basics_rally_points_desc:0 "当[war|E]开始，你将能够在这个界面通过“$RAISE_ALL$”按钮集结你的[armies|E]。\n\n当$game_concept_war$结束，你必须解散军队才能开启另一场$game_concept_war$。\n\n#TUT [rally_points|E]是受你指挥的[levies|E]和[men_at_arms|E]的集合地。#!"
 lesson_basics_casus_belli:0 "战争（$lesson_basics_war$）"
 lesson_basics_casus_belli_desc:0 "要发动[war|E]，你需要针对另外一个[ruler|E]的合法理由，[casus_belli|E]。\n\n获得$game_concept_casus_belli$的方法多种多样：你可能拥有[de_jure|E][titles|E]，让你成为目标的[rightful_liege|E]，你也可能继承了[claims|E]，或者你可以对相邻异教徒发动[holy_wars|E]。\n\n这些是最常见的宣战理由，此外还有数十种不同的$game_concept_casus_bellis$等待你在游玩时去发现和使用！\n\n#TUT 最简单最直接的获取$game_concept_claims$的方式是#EMP [fabricate_claim|E]#!。这由你的[court_chaplain|E]负责，通过一个[councillor_tasks|E]。"

# UNPAUSING!! :D Do this when the player is actually supposed to unpause
 lesson_basics_pausing_2:0 "差不多搞定了（$lesson_basics_unpause$）"
 lesson_basics_pausing_2_desc:0 "我们很快会让你解除暂停游戏！有几件事需要先了解下。\n\n首先，重要的是要知道游戏中有五个不同的速度供你选择（按键1—5可以快速切换），你能随时暂停或改变你想要的速率。\n\n#BOLD 其次，某些重要的事件会自动暂停游戏。#!\n\n#TUT 以较低的速度玩游戏并没有什么错，你可以在形势平稳时增加速度或在战争时降低速度。\n\n一般情况下，我们建议你在查看菜单或面临艰难决定时暂停游戏。#!"
 lesson_basics_pausing_3:0 "开始游戏（$lesson_basics_unpause$）"
 lesson_basics_pausing_3_desc:0 "要开始让时间流逝，解除暂停游戏（使用#EMP 空格键#!或点击进行游戏按钮）。\n\n这将会让日月年开始流逝。军队会按照命令行动、事件会在屏幕上弹出、信件会被送出，而[characters|E]会老去。\n\n#TUT 找到你最舒服的速度——之后你总是可以改变之。"

 # Actual Warfare
 lesson_declare_war_step_1:0 "现在呢？"
 lesson_declare_war_step_1_complete:0 "$lesson_declare_war_step_1$"
 lesson_declare_war_step_1_desc:0 "现在，作为第一个任务，让你的邻居$c_desmond$伯爵知道谁才是他的[rightful_liege|E]……如果这正好能扩张你的[realm|E]，那就更好了！\n\n使用我们之前讲过的角色互动系统，在地图上选中他，对$c_desmond$的[ruler|E]宣战。你应该已经拥有一个合法的[casus_belli|E]，因为他的[title|E]是你$game_concept_realm$的[de_jure|E]部分。\n\n#TUT 为了更多经验上的帮助，我们会帮你经历战争中发生的事情。#!"
 lesson_declare_war_tt:0 "对$c_desmond$伯爵默雷达奇#TUT_KW 宣战#!"
 lesson_raise_troops_step_1:0 "集结军队"
 lesson_raise_troops_step_2:0 "$lesson_raise_troops_step_1$"
 lesson_raise_troops_step_1_desc:0 "你已成功发动[war|E]！接下来，你应当集结你的[armies|E]。你屏幕下方出现的按钮可以帮到你，但你也可以在军事界面完成。\n\n#TUT 不管你的[rally_point|E]在哪（目前是$c_thomond$），那里都是你的[army|E]集合并等待你指示的地方。\n\n注意：你必须解除游戏暂停（按“空格键”！）才能让你的$game_concept_army$集结到更多士兵。再过几天，军队就会成形！#!"
 lesson_declare_war_step_2:0 "$lesson_declare_war_step_1$"
 lesson_raise_troops_tt:0 "集结你的军队"
 lesson_army_movement_step_1:0 "军队移动"
 lesson_army_movement_step_1_desc:0 "要移动你的[army|E]，左键点击地图上的$game_concept_army$，再右键点击你想要他们去的地方。也许就是敌人的首都[barony|E]？\n\n#TUT 如果你下令$game_concept_army$跨过水域，他们会[embark|E]，变为一支[fleet|E]。现在我们还是留在陆地上。#!"
 lesson_army_purpose_step_1:0 "军队"
 lesson_army_purpose_step_1_desc:0 "现在你的[army|E]在移动了，可能正前去与敌军作战。这可能会是一次与其他$game_concept_armies$的正面较量，或是一场[siege|E]的开端。\n\n#TUT 两支敌对$game_concept_armies$狭路相逢时，[battles|E]就会自动发生。\n\n类似的，$game_concept_sieges$会在你的$game_concept_army$位于一处敌方[holding|E]时发生。\n\n如果你还没#EMP 解除暂停游戏#!，现在是这样做的的好时机。不然的话时间还是静止的，你的$game_concept_armies$不会移动！#!"
 lesson_battle_mechanics_step_1:0 "战斗！"
 lesson_battle_mechanics_step_1_desc:0 "两支[armies|E]间[battle|E]的结果取决于很多事情：双方[levies|E]的数量，（如果有）某方何种[men_at_arms|E]的使用，参战的[commanders|E]，甚至是战斗发生地的[terrain|E]。\n\n#TUT 更多细节可以在战斗界面中查看——点击你正在作战的$game_concept_army$，打开战斗界面。"
 lesson_siege_mechanics_step_1:0 "围攻！"
 lesson_siege_mechanics_step_1_desc:0 "你的[army|E]在攻击一处敌方的[holding|E]！点击高亮的图标（有着矛头的那个！）来查阅进攻的具体详情。\n\n你需要赢得$game_concept_sieges$才能赢取绝大多数的战争，因为这样可以增加你的[war_score|E]。\n\n一旦$game_concept_siege$胜利（需要进行数轮进攻），这片区域会被[occupied|E]，其地图上的正常样貌将会改变为有条纹的样貌。\n\n#TUT 条纹的颜色会显示$game_concept_occupied$一处$game_concept_holding$的势力是哪一方。由于你在地图上的颜色是绿色，你$game_concept_occupied$的$game_concept_holdings$会带有绿色条纹。\n\n一处被$k_france$王国$game_concept_occupied$的$game_concept_holding$会有蓝色的条纹，而被$k_england$王国$game_concept_occupied$的地方会有红色条纹，依此类推。"
 lesson_warscore_step_1:0 "战争分数"
 lesson_warscore_step_1_desc:0 "要想知道谁在赢得[war|E]，你总是可以查看右下角的[war_score|E]。战争分数基于赢得或输掉的[battles|E]和[sieges|E]，以及所占领的领土，在#N -100#!到#P 100#!之间变化。\n\n#TUT #P 100#!$game_concept_war_score$时，你可以强迫另一方接受你的[peace_offer|E]。\n\n相反，在#N -100#!$game_concept_war_score$时，#EMP 对方#!可以强迫#EMP 你#!接受#EMP 他们的#![peace_offer|E]。"
 lesson_warscore_step_2:0 "战争结果"
 lesson_warscore_step_2_desc:0 "所有[wars|E]都会以下列三种方式结束：$MODIFIER_NEWLINE_WITH_BULLET$[victory|E]$MODIFIER_NEWLINE_WITH_BULLET$[white_peace|E]$MODIFIER_NEWLINE_WITH_BULLET$[defeat|E]\n\n#TUT 上述的具体后果基于所用的[casus_belli|E]，一场特定战争的详细细节可以通过右击敌方[ruler|E]，并选择#TUT_KW 提议和平#!查看。#!"
 lesson_winning_wars_step_1:0 "胜利近了"
 lesson_winning_wars_step_1_desc:0 "你的[war_score]到达100%！\n\n你现在能对敌方[ruler|E]使用#TUT_KW 强制执行要求#!——右键点击该[character|E]并选择#TUT_KW 提议和平#!，或点击$game_concept_war_score$打开同一菜单。"
 lesson_losing_wars_step_1:0 "战败难免"
 lesson_losing_wars_step_1_desc:0 "这场[war|E]进行得不太顺利！也许是时候请求[white_peace|E]了。\n\n虽然#EMP 这场#!$game_concept_war$或许已无希望，接受失败并活到下一次战斗也无伤大雅，右键点击你的敌人并在互动界面选择#TUT_KW 无条件和平#!（或#TUT_KW 投降#!，如果无条件和平不可用）。"
 lesson_war_final_notes_reuse:0 "\n\n#TUT 从现在起，我们将停止弹出教程。如果你点开弹出在你屏幕上方的警告，你仍会获得一些建议。在这个建议里，我们会详尽阐述你所遇到的最重要的事情。\n\n感谢你与我们同行——祝你好运！"
 lesson_war_final_notes_victory_step_1:0 "战争胜利！"
 lesson_war_final_notes_victory_step_1_desc:0 "祝贺你的[victory|E]！\n\n你现在已经历了游戏中的重要部分。$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_defeat_step_1:0 "战争失败"
 lesson_war_final_notes_defeat_step_1_desc:0 "我们与你一同为你的[defeat|E]表示哀伤，但请放心，你现在已经渡过游戏中比较有挑战的部分，从此之后只会越来越轻松。$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_white_peace_step_1:0 "无条件和平"
 lesson_war_final_notes_white_peace_step_1_desc:0 "学到了很多！你学到的这些会在未来伴随你！$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_invalidated_step_1:0 "战争无效"
 lesson_war_final_notes_invalidated_step_1_desc:0 "你还在这里！真棒！不过战争会因为无效而终止还真是奇怪。$lesson_war_final_notes_reuse$"
 lesson_guided_final_notes_mission_step_1:0 "现在呢？"
 lesson_guided_final_notes_mission_step_1_desc:0 "现在你可以做很多事情，因为你已经涉足了基础的部分——《十字军之王》就是要你设定自己的目标。\n\n如果你想要些建议，我们推荐你尝试成为$k_ireland$的国王或是女王！[war|E]并不是唯一的方式……"
 lesson_open_war_overview_tt:0 "打开战争界面（高亮）"
