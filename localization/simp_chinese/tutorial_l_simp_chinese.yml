 # Lifestyles
 lesson_basics_lifestyles_1:0 "生活方式（$lesson_basics_lifestyles$）"
 lesson_basics_lifestyles_1_desc:0 "和[traits|E]一样，你的[character|E]也可以选择一种[lifestyle|E]。总共有五种$game_concept_lifestyles$，分别对应五种能力。\n\n$game_concept_lifestyles$代表你每天最努力做的事情，每种生活方式内都有几种与之相关的[focuses|E]。\n\n每种$game_concept_focus$都会给予你特有的增益，并让与该$game_concept_focus$相关的事件更容易触发。"
 lesson_basics_lifestyle_open_window_tt:0 "点击生活方式按钮（高亮）"
 lesson_basics_lifestyles_2:0 "重心（$lesson_basics_lifestyles$）"
 lesson_basics_lifestyles_no_GUI_highlight:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_desc:0 "点击任何[lifestyle|E]来查看其[focuses|E]。\n\n随着时间推移，你的[character|E]会获得特定$game_concept_lifestyle$的[lifestyle_experience|E]。当你获得足够的$game_concept_lifestyle_experience$时，你可以选择任意技能树上的$game_concept_lifestyle$[perks|E]。\n\n$game_concept_perks$代表你在不断训练和提升自己，会提供特有的增益（比如特殊的特质）或解锁$game_concept_lifestyle$特有的机制和内容（比如发动[abduct_schemes|E]的能力）。$lesson_basics_lifestyles_2_reuse$"
 lesson_basics_lifestyles_2_reuse:0 "\n\n#TUT 例如$martial_strategy_focus_short$，$martial_authority_focus_short$以及$martial_chivalry_focus_short$重心都会给予军事经验，可以用来购买任意军事生活重心的[perks|E]。\n\n技能树则进一步导向不同的生活方式特质！#!"
 lesson_basics_lifestyle_choose_focus_tt:0 "选择重心"
 lesson_basics_lifestyles_2_b:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_b_desc:0 "既已选择了一项[focus|E]，你可能已经猜到你的[character|E]会随时间推移获得[lifestyle_experience|E]。$lesson_basics_lifestyles_2_reuse$#!"
 
# Interacting
 lesson_basics_interacting_1:0 "其他角色（$lesson_basics_interacting$）"
 lesson_basics_interacting_1_desc:0 "现在，选择了一项[focus|E]之后，我们可以将目光投向其他人！如果你是这个游戏的新玩家，与其他[characters|E]互动是关键，你有许多选项。\n\n#TUT 你可以右键点击角色头像，包括你自己的头像，以获取可用互动列表，例如安排婚姻或着手实施[scheme|E]。这也是你发动[wars|E]的地方，不过我们先试试别的。#!"
 lesson_basics_open_character_view_tt:0 "打开你的角色界面"
 lesson_basics_open_interactions_tt:0 "右击你[heir|E]的$game_concept_character$肖像来查看可用的互动"
 lesson_basics_interacting_2:0 "送礼（$lesson_basics_interacting$）"
 lesson_basics_interacting_2_desc:0 "让我们从最基础的开始——所有人都喜欢钱！试着贿赂你的[heir|E]。\n\n#TUT 大多数互动将在选中时打开第二个窗口，其中包含详细信息。你可以在此窗口中确认或取消操作。#!"
 lesson_basics_send_gift_tt:0 "尝试对你的$game_concept_heir$使用 & 确认#TUT_KW 送礼#!互动"
 lesson_basics_interacting_3:0 "礼物已送出（$lesson_basics_interacting$）"
 lesson_basics_interacting_3_desc:0 "干得好！你成功#P 增加#!了某人对你的[opinion|E]。\n\n个别好感度修正持续时间无限，例如亲族之间的纽带。其他的则会逐渐衰退，例如收到金钱礼物的模糊记忆……\n\n#TUT 将光标停留在另一角色的好感度数值上，你可以看到这些不同的数字是从哪里来的。是由于婚姻关系同盟、金钱礼物或只是他们欣赏你的诚实天性？#!"

# Generational Gameplay
 lesson_basics_many_lives_1:0 "扮演一个家族（$lesson_basics_succession$）"
 lesson_basics_many_lives_1_desc:0 "接下来，我们聊聊你的[dynasty|E]。随着游戏进行，除非你的[character|E]遇到了一些过早的“事故”或是严重的疾病，否则角色会逐渐变老并最终死亡。\n\n#TUT 故事不会在这里结束——如果你没有你自己宗族的继承人才会#N 游戏结束#!！#!"
 lesson_basics_many_lives_2:0 "继承人（$lesson_basics_succession$）"
 lesson_basics_many_lives_2_no_GUI_highlight:0 "$lesson_basics_many_lives_2$"
 lesson_basics_many_lives_2_desc:0 "只要你有自己[dynasty|E]的[heirs|E]，你的遗产就会永存。当你的[character|E]死亡，你只会开始扮演新的角色：[player_heir|E]。\n\n根据你[realm|E]的[succession|E]法，这个人有可能是你的子女——也许是你要培养成为[ruler|E]的那一位？\n\n#TUT 你的$game_concept_dynasty$有自己的盾徽，就是目前高亮的那个，点击盾徽可以获得更多信息。\n\n你现在不需要做任何事，但如果你稍后想查看你$game_concept_dynasty$的详细信息，你可以在这里找到它。\n\n#!"

# Succession Laws 
 lesson_basics_succession_laws:0 "继承法（$lesson_basics_succession$）"
 lesson_basics_succession_laws_desc:0 "[succession_laws|E]决定[character|E]死亡时所有的[titles|E]和资源如何在[heirs|E]间分配。你现在只有一名继承人，但我们还是看一看吧！\n\n#TUT 有些情况下，当你接管你的新角色时，你甚至可能发现新角色就是导致你之前统治者早早传位的人……#!"
 lesson_basics_succession_tab_tt:0 "检视继承栏"
