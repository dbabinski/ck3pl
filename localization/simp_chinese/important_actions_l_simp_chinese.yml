 action_can_use_hook_to_change_contract_desc:0 "因为你对你的[GetGovernment( 'feudal_government' ).GetName][vassal|E][recipient.GetUIName]拥有一个[hook|E]，你可以用来修改其[contract|E]。\n\n#help 增加[vassals_possessive|E]对你的[obligations|E]是[hook]最有价值的用途之一。\n\n通常来说，提出一次不公平的[contract]更改会导致[tyranny|E]——不过你可以通过使用一个[hook]来避免此事。你只能提出一项不公平的更改，更多更改你还是会增加[tyranny]。\n\n记得在修改[contract]时#high 勾选“使用牵制”选框#!#!"
 action_can_use_hook_to_change_contract_combined_group_description:0 "因为你对你的[GetGovernment( 'feudal_government' ).GetName][vassals|E]拥有[hooks|E]，你可以用来修改他们的[feudal_contracts|E]。\n\n#help 增加[vassals_possessive|E]对你的[obligations|E]是[hook]最有价值的用途之一。\n\n通常来说，提出一次不公平的[contract]更改会导致[tyranny|E]——不过你可以通过使用一个[hook]来避免此事。每次[contract]更改，你只能提出一项不公平的更改，提出更多更改你还是会增加[tyranny]。\n\n记得在修改[feudal_contracts]时#high 勾选“使用牵制”选框#!#!"
