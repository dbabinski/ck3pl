 action_title_election_desc:0 "[landed_title.GetHolder.GetShortUIName]统治的[title|E]，[landed_title.GetNameNoTooltip]有一场正在举行的选举。目前领先的候选人是[landed_title.GetHeir.GetUIName]。\n\n#help 如果你是一位[elector|E]，对正在进行的选举保持关注是非常值得的，即使你已经投下了你的选票。记住，你随时可以更改你的投票！\n\n即使你不是一名[elector|E]，关注选举也有用处。毕竟，任何事都可能发生……#emp 你#!可能会是最高票候选人！#!"
 action_title_election_combined_group_description:0 "你领地内有一场正在举行的选举。\n\n#help 如果你是一位[elector|E]，对正在进行的选举保持关注是非常值得的，即使你已经投下了你的选票。记住，你随时可以更改你的投票！\n\n即使你不是一名[elector|E]，关注选举也有用处。毕竟，任何事都可能发生……#emp 你#!可能会是最高票候选人！#!"
