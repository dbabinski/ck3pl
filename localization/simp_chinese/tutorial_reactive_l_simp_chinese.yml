 action_reactive_advice_fabricate_claim_desc:0 "你发现自己无法宣战？你可以伪造宣称！\n打开这里查看如何使用内阁来伪造宣称。"
 action_reactive_advice_fabricate_claim_click:0 "$click_to_open_lesson$"
 reactive_advice_fabricate_claim_step_1:0 "伪造宣称"
 reactive_advice_fabricate_claim_desc:0 "你必须有[casus_belli|E]才能宣战。最常见的宣战理由源自[claims|E]，但有时候很难得到你想要的宣称。\n\n这就是[fabricated_claims_short|E]发挥作用的时候！\n\n#TUT 你可以将你的[court_chaplain|E]部署到任一邻近[county|E]来伪造宣称。你可以在[council|E]界面进行操作，或是直接在伯爵领界面操作。同一时间只能伪造一个宣称，而且每一个都需要时间来完成。\n\n当你扮演实力弱小的[ruler|E]时，这种手段尤为有效，因为[realm|E]越大，就越容易获得宣战理由。\n\n我们建议你伪造相邻领地的宣称——最好是那些比你弱小的邻居！如果你在扮演一个伯爵，专注于宣称你的[realm_capital|E]所在[de_jure|E][duchy|E]内的头衔。#!"
 
