 action_reactive_advice_education_desc:0 "没有教育，你的继承人就成不了伟大的统治者！\n打开此处了解监护制度，以及如何适当地养育你的继承人。"
 action_reactive_advice_education_click:0 "$click_to_open_lesson$"
 reactive_advice_education_step_1:0 "教育"
 reactive_advice_education_desc:0 "看来你的[heir|E]没有[guardian|E]！没有适当的[education|E]继承人会得到糟糕的[skills|E]和随机的[traits|E]。\n\n#TUT 要为你的继承人找一位监护人，你应该对继承人使用#TUT_KW $educate_child_interaction$#![interaction|E]，这会让继承人成为监护人的[ward|E]。\n\n你会想要找一位技能等级高的角色教育你的继承人，我们建议你找有高级[education_trait|E]（例如[GetTrait('education_martial_4').GetName( GetPlayer )]），或有[GetTrait('intellect_good_1').GetName( GetPlayer )]或[GetTrait('intellect_good_3').GetName( GetPlayer )]这类特质的监护人。如果你不想要冒险，你也可以亲自教育继承人！\n\n你通常会想要你的所有孩子都得到良好的教育，不过倘若你有不是特别关心的孩子（例如你的第四或第五名孩子），你可以将其指派给你的[vassals|E]来获得[opinion|E]提升。最便捷的方式是直接对一名封臣使用#TUT_KW $offer_ward_interaction$#!交互。#!"
