l_simp_chinese:
 GAME_RULES:0 "游戏规则"
 GAME_RULES_HEADER:0 "游戏规则"
 IRONMAN_LABEL:0 "铁人模式"
 ENABLE_IRONMAN:0 "启用"
 DISABLE_IRONMAN:0 "禁用"
 IRONMAN_ENABLED:0 "铁人模式已启用"
 IRONMAN_DISBLED:0 "铁人模式已禁用"
 IRONMAN_ENABLED_NO_HEADER:0 "启用"
 IRONMAN_DISABLED_NO_HEADER:0 "已禁用"
 ACHIEVEMENTS_LABEL:0 "成就"
 ACHIEVEMENTS_EXPLANATION:0 "为了解锁成就，游戏必须在未修改的情况下运行，且仅限单人铁人模式。"
 ACHIEVEMENTS_ENABLED:0 "#T 成就可用\n#!玩家在进行游戏时可以解锁成就。\n$ACHIEVEMENTS_EXPLANATION$"
 ACHIEVEMENTS_DISABLED:0 "#T 成就不可用#!\n玩家在进行游戏时无法解锁成就。\n$ACHIEVEMENTS_EXPLANATION$"
 ACHIEVEMENTS_ENABLED_NO_HEADER:0 "#P 可用#!"
 ACHIEVEMENTS_DISABLED_NO_HEADER:0 "#N 不可用#!"
 GAME_RULE_BLOCKS_ACHIEVEMENTS:0 "这项游戏规则会禁用成就"
 START_IRONMAN_SAVE:0 "开启铁人模式"
 IRONMAN_PAUSE_MENU_EXPLANATION:0 "游戏将自动保存。不允许切换角色或进行多人游戏。"
 GAME_SETUP_IRONMAN_SINGLEPLAYER_ONLY:0 "铁人模式只能在单人游戏中进行"
 IRONMAN_PAUSE_MENU_TOOLTIP:0 "#T $IRONMAN_LABEL$ #!\n$IRONMAN_PAUSE_MENU_EXPLANATION$"
 ACHIEVEMENT_FILTER_ALL_TOOLTIP:0 "显示所有成就"
 ACHIEVEMENT_FILTER_UNLOCKED_TOOLTIP:0 "显示已解锁的成就"
 ACHIEVEMENT_FILTER_LOCKED_TOOLTIP:0 "显示未解锁的成就"
 ACHIEVEMENT_FILTER_POSSIBLE_TOOLTIP:0 "显示本次游戏可以解锁的成就"

 rule_difficulty:0 "难度"
 setting_easy_difficulty:0 "#high 简单#!"
 setting_easy_difficulty_desc:0 "你将获得增益，例如减轻疾病、阴谋和压力的影响。应对派系的难度降低。"
 setting_very_easy_difficulty:0 "#high  非常简单#!"
 setting_very_easy_difficulty_desc:0 "你将获得显著增益，例如减轻疾病、阴谋和压力的影响。应对派系的难度也会显著降低。"
 setting_normal_difficulty:0 "普通"
 setting_normal_difficulty_desc:0 "你将在一个公平的环境中游玩，没有任何重大增益。"
 
 rule_culture_conversion_speed:0 "文化转变速度"
 setting_default_culture_conversion_speed:0 "默认"
 setting_default_culture_conversion_speed_desc:0 "转变速度无变化。"
 setting_faster_culture_conversion_speed:0 "#high 加快#!"
 setting_faster_culture_conversion_speed_desc:0 "转变速度提高，大约只需要原来一半的时间。"
 setting_significantly_faster_culture_conversion_speed:0 "#high 大幅加快#!"
 setting_significantly_faster_culture_conversion_speed_desc:0 "转变速度大幅提高，大约只需要原来四分之一的时间。"
 setting_significantly_slower_culture_conversion_speed:0 "#high 大幅减慢#!"
 setting_significantly_slower_culture_conversion_speed_desc:0 "转变速度大幅降低，大约需要原来四倍的时间。"
 setting_slower_culture_conversion_speed:0 "#high 减慢#!"
 setting_slower_culture_conversion_speed_desc:0 "转变速度降低，大约需要原来双倍的时间。"
 
 GAME_RULE_FASTER_REASON:0 "游戏规则：#P ×#![SCOPE.ScriptValue('faster_game_rule_value')|P0]"
 GAME_RULE_SIGNIFICANTLY_FASTER_REASON:0 "游戏规则：#P ×#![SCOPE.ScriptValue('significantly_faster_game_rule_value')|P0]"
 GAME_RULE_SLOWER_REASON:0 "游戏规则：#N ×#![SCOPE.ScriptValue('slower_game_rule_value')|N]"
 GAME_RULE_SIGNIFICANTLY_SLOWER_REASON:0 "游戏规则：#N ×#![SCOPE.ScriptValue('significantly_slower_game_rule_value')|N]"
 
 rule_faith_conversion_speed:0 "信仰转变速度"
 setting_default_faith_conversion_speed:0 "默认"
 setting_default_faith_conversion_speed_desc:0 "$setting_default_culture_conversion_speed_desc$"
 setting_faster_faith_conversion_speed:0 "#high 加快#!"
 setting_faster_faith_conversion_speed_desc:0 "$setting_faster_culture_conversion_speed_desc$"
 setting_significantly_faster_faith_conversion_speed:0 "#high 大幅加快#!"
 setting_significantly_faster_faith_conversion_speed_desc:0 "$setting_significantly_faster_culture_conversion_speed_desc$"
 setting_significantly_slower_faith_conversion_speed:0 "#high 大幅减慢#!"
 setting_significantly_slower_faith_conversion_speed_desc:0 "$setting_significantly_slower_culture_conversion_speed_desc$"
 setting_slower_faith_conversion_speed:0 "#high 减慢#!"
 setting_slower_faith_conversion_speed_desc:0 "$setting_slower_culture_conversion_speed_desc$"
 
 rule_gender_equality:0 "性别平等"
 setting_default_gender_equality:0 "默认"
 setting_default_gender_equality_desc:0 "性别规则由性别法和信仰教义决定。"
 setting_full_gender_equality:0 "#high  平等#!"
 setting_full_gender_equality_desc:0 "所有性别相关的教义和法律都被设定为平等。同样的规则和权利会适用于所有角色，无论其性别。"
 setting_inversed_gender_equality:0 "#high  逆转#!"
 setting_inversed_gender_equality_desc:0 "所有性别相关的教义和法律都被逆转。在“默认”下适用于男性的规则和权利现在适用于女性，反之亦然。"

 rule_sexuality_distribution:0 "性取向分布"
 setting_sexuality_distribution_default:0 "默认"
 setting_sexuality_distribution_default_desc:0 "异性恋是最常见的性取向，而同性恋、双性恋和无性恋较少出现。"
 setting_sexuality_distribution_equal:0 "均等"
 setting_sexuality_distribution_equal_desc:0 "所有性取向出现的概率相同。"
 setting_sexuality_distribution_most_common_homosexuality:0 "同性恋"
 setting_sexuality_distribution_most_common_homosexuality_desc:0 "同性恋是最常见的性取向，而异性恋、双性恋和无性恋较少出现。"
 setting_sexuality_distribution_most_common_bisexuality:0 "双性恋"
 setting_sexuality_distribution_most_common_bisexuality_desc:0 "双性恋是最常见的性取向，而异性恋、同性恋和无性恋较少出现。"
 setting_sexuality_distribution_most_common_asexuality:0 "无性恋"
 setting_sexuality_distribution_most_common_asexuality_desc:0 "无性恋是最常见的性取向，而异性恋、同性恋和双性恋较少出现。"

 rule_same_sex_relations:0 "同性关系"
 setting_default_same_sex_relations:0 "默认"
 setting_default_same_sex_relations_desc:0 "对同性关系的看法取决于每个信仰的$doctrine_homosexuality_name$教义。"
 setting_accepted_same_sex_relations:0 "#high  接受#!"
 setting_accepted_same_sex_relations_desc:0 "所有信仰都完全接受同性关系。"

 rule_randomized_faiths:0 "随机信仰"
 setting_randomized_faiths_off:0 "关闭"
 setting_randomized_faiths_off_desc:0 "角色和国家的信仰基于史实。"
 setting_randomized_faiths_on:0 "启用"
 setting_randomized_faiths_on_desc:0 "角色和国家随机分配信仰。游戏中的所有信仰都有可能出现。"

 rule_faith_acceptance:0 "信仰接受度"
 setting_default_faith_acceptance:0 "默认"
 setting_default_faith_acceptance_desc:0 "一个信仰对其他信仰的态度取决于其教义。"
 setting_full_faith_acceptance:0 "完全"
 setting_full_faith_acceptance_desc:0 "所有信仰都完全接受其他信仰。信仰不同不会受到好感惩罚。"

 rule_random_ruler_placement:0 "随机统治者位置"
 setting_random_ruler_placement_off:0 "关闭"
 setting_random_ruler_placement_off_desc:0 "统治者拥有他们的历史头衔和领地。"
 setting_random_ruler_placement_on:0 "启用"
 setting_random_ruler_placement_on_desc:0 "统治者被随机放置在地图各处。领地大致不变，但头衔由不同统治者持有。"
 setting_random_ruler_placement_on_conversion:0 "启用（改信）"
 setting_random_ruler_placement_on_conversion_desc:0 "统治者被随机放置在地图各处。他们会皈依当地信仰。"
 
 rule_diplomatic_range:0 "外交范围"
 setting_default_diplomatic_range:0 "默认"
 setting_default_diplomatic_range_desc:0 "外交范围保持不变。"
 setting_restricted_diplomatic_range:0 "#high 受限#!"
 setting_restricted_diplomatic_range_desc:0 "外交范围进一步受到限制，这使得非本地的互动变得更加罕见。"
 setting_unrestricted_diplomatic_range:0 "#high 无限#!"
 setting_unrestricted_diplomatic_range_desc:0 "外交范围被关闭，允许角色与地图上的任意其他角色进行互动。"
 
 rule_minor_disease_frequency:0 "次要疾病"
 setting_default_minor_disease_frequency:0 "默认"
 setting_default_minor_disease_frequency_desc:0 "次要疾病会按正常情况出现。"
 setting_fewer_minor_disease_frequency:0 "#high 更少#!"
 setting_fewer_minor_disease_frequency_desc:0 "次要疾病会更少出现。"
 
 rule_de_jure_requirement:0 "法理要求"
 setting_on_de_jure_requirement:0 "启用"
 setting_on_de_jure_requirement_desc:0 "如果一个角色在其领地中不拥有某头衔下的任何法理领地，那么这个头衔最终会被销毁。"
 setting_on_limited_de_jure_requirement:0 "#high 启用（受限）#!"
 setting_on_limited_de_jure_requirement_desc:0 "如果一个角色在其领地中不拥有某头衔下的任何法理领地，那么这个头衔最终会被销毁。玩家的主头衔永远不会被销毁。"
 setting_off_de_jure_requirement:0 "#high 关闭#!"
 setting_off_de_jure_requirement_desc:0 "拥有法理领地的头衔永远不会被销毁。"
 de_jure_requirement_title:0 "丧失[title_to_destroy.GetName]！"
 de_jure_requirement_desc:0 "我再也不能宣称自己为[title_to_destroy.GetNameNoTierNoTooltip]的统治者，因为我未持有其中的任何法理领地。"
 
 rule_multiplayer_murder_schemes:0 "多人游戏：谋杀阴谋"
 setting_default_multiplayer_murder_schemes:0 "默认"
 setting_default_multiplayer_murder_schemes_desc:0 "可以针对玩家和其至亲发动阴谋。"
 setting_no_players_multiplayer_murder_schemes:0 "#high 禁止玩家#!"
 setting_no_players_multiplayer_murder_schemes_desc:0 "玩家不能针对其他玩家发动阴谋。"
 setting_no_player_families_multiplayer_murder_schemes:0 "#high 禁止玩家至亲#!"
 setting_no_player_families_multiplayer_murder_schemes_desc:0 "玩家不能针对其他玩家或其至亲发动阴谋。"

 rule_custom_kingdoms:0 "自建王国"
 setting_on_custom_kingdoms:0 "启用"
 setting_on_custom_kingdoms_desc:0 "允许创建非史实的自建王国与帝国。"
 setting_off_custom_kingdoms:0 "#high 关闭#!"
 setting_off_custom_kingdoms_desc:0 "禁止创建非史实的自建王国与帝国。"
 
 rule_casus_belli_costs:0 "宣战理由花费"
 setting_default_casus_belli_costs:0 "默认"
 setting_default_casus_belli_costs_desc:0 "宣战需花费相应代价，例如威望或虔诚。"
 setting_no_cost_casus_belli_costs:0 "#high 无花费#!"
 setting_no_cost_casus_belli_costs_desc:0 "宣战理由可随意使用，不会有任何相关花费。"
 
 rule_end_date:0 "结束日期"
 setting_1453_end_date:0 "1453"
 setting_1453_end_date_desc:0 "游戏将于1453年结束。"
 setting_no_end_date_end_date:0 "#high 无结束日期#!"
 setting_no_end_date_end_date_desc:0 "游戏不会在任何特定日期结束。"
 
 rule_generate_families:0 "生成家庭"
 setting_on_generate_families:0 "启用"
 setting_on_generate_families_desc:0 "为大多数没有亲族记载的有地史实角色生成一个配偶与最多三个子女。这项设置降低了在游戏早期突然结束的风险。"
 setting_off_generate_families:0 "#high 关闭#!"
 setting_off_generate_families_desc:0 "没有亲族记载的有地史实角色将不会有亲族生成。这项设置增加了在游戏早期突然结束的风险。"
 setting_on_generate_families_ai_only:0 "#high 开启（仅限AI）#!"
 setting_on_generate_families_ai_only_desc:0 "为大多数没有亲族记载的AI有地史实角色生成一个配偶与最多三个子女。这降低了在游戏早期突然结束的风险。"
 
 rule_mongol_invasion:0 "蒙古入侵"
 setting_default_mongol_invasion:0 "默认"
 setting_default_mongol_invasion_desc:0 "蒙古人会在1200年左右发动入侵。"
 setting_never_mongol_invasion:0 "#high 从不#!"
 setting_never_mongol_invasion_desc:0 "蒙古人不会发动入侵。"
 setting_random_mongol_invasion:0 "#high 随机#!"
 setting_random_mongol_invasion_desc:0 "蒙古人会在随机日期发动入侵。"
 
 rule_exclave_independence:0 "飞地独立"
 setting_off_exclave_independence:0 "关闭"
 setting_off_exclave_independence_desc:0 "独立统治者能在世界任何地方拥有飞地（不相连的土地）。"
 setting_limited_exclave_independence:0 "#high 受限#!"
 setting_limited_exclave_independence_desc:0 "独立统治者的飞地，如果没有经由一块伯爵领、或海路同首都地区连接，也不是法理领土的一部分，那么在和平时期的继承中会被移除。"
 setting_significant_exclave_independence:0 "#high 重要#!"
 setting_significant_exclave_independence_desc:0 "独立统治者的飞地会在和平时期的继承中被移除，除非通过海路与本土相连，或是本土法理领地的一部分。"
 setting_total_exclave_independence:0 "#high 完全#!"
 setting_total_exclave_independence_desc:0 "和平状态下的独立统治者，其飞地如果没有通过长度海上通道与其首都区域相连，那么该飞地将在继承时独立。"
 setting_ai_limited_exclave_independence:0 "#high 受限（仅限AI）#!"
 setting_ai_limited_exclave_independence_desc:0 "独立AI统治者的飞地会在和平时期的继承中被移除，除非这些飞地与首都地区仅相隔一个伯爵领，通过海路与本土相连，或是本土法理领地的一部分。"
 setting_ai_significant_exclave_independence:0 "#high 重要（仅限AI）#!"
 setting_ai_significant_exclave_independence_desc:0 "独立AI统治者的飞地会在和平时期的继承中被移除，除非通过海路与本土相连，或是本土法理领地的一部分。"
 setting_ai_total_exclave_independence:0 "#high 完全（仅限AI）#!"
 setting_ai_total_exclave_independence_desc:0 "独立AI统治者的飞地会在和平时期的继承中被移除，除非这些飞地与本土相互之间通过海路相连。"

 rule_nudity:0 "角色裸体"
 setting_default_nudity:0 "默认"
 setting_default_nudity_desc:0 "角色能在特定情形和事件中赤身露体。"
 setting_never_nudity:0 "#high 绝不#!"
 setting_never_nudity_desc:0 "角色绝不会以裸体出现，包含裸体情况的事件禁用。"

 rule_regional_heresy:0 "区域异端"
 setting_default_regional_heresy:0 "默认"
 setting_default_regional_heresy_desc:0 "在某区域爆发的异端更可能是历史异端，比如英格兰的罗拉德派。"
 setting_strict_regional_heresy:0 "#high 严格#!"
 setting_strict_regional_heresy_desc:0 "在某区域爆发的异端几乎总是历史异端。"
 setting_relaxed_regional_heresy:0 "#high 宽松#!"
 setting_relaxed_regional_heresy_desc:0 "异端爆发没有区域权重，异端出现会更具多样性。"

 rule_hungarian_migration:0 "匈牙利人迁徙"
 setting_launch_historical:0 "史实"
 setting_launch_historical_desc:0 "电脑会在890年到910年期间尝试开始匈牙利人迁徙。"
 setting_launch_immediate:0 "立刻"
 setting_launch_immediate_desc:0 "游戏开始时匈牙利人迁徙就已激活。"
 setting_launch_random:0 "随机"
 setting_launch_random_desc:0 "电脑会在游戏开始5年后到910年期间的任何时间尝试开始匈牙利人迁徙。"
 setting_launch_off:0 "仅玩家"
 setting_launch_off_desc:0 "电脑不会尝试开始匈牙利人迁徙。"
