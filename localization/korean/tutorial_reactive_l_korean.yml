 reactive_advice_encyclopedia_step_1:0 "백과사전"
 reactive_advice_encyclopedia_desc:0 "크루세이더 킹즈 III에는 많은 개념과 용어들이 존재합니다. 이에 관해 궁금한 점이 있다면, 백과사전을 열어서 확인할 수 있습니다.\n\n강조된 UI를 따라가서 어떻게 사용하는지를 확인하십시오.\n\n#TUT 다시 떠올리고 싶은 내용이 있거든, '튜토리얼 학습' 항목에서 튜토리얼 관련 내용을 찾아보시면 됩니다.#!"

