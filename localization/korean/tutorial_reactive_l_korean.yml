 reactive_advice_bishop_endorsement_step_1:0 "주교의 지지"
 reactive_advice_bishop_endorsement_desc:1 "[council|E]에는 당신의 [faith|E]에 기반한 [realm_priest|E]가 배치됩니다.\n\n이런 주교들은 강력한 권한을 지니고 있으며, 단순히 권력을 나누는 것 이상의 역할을 합니다. 같은 편에 서는 한, 별문제는 없을 겁니다.\n\n#TUT 주교는 [realm|E]에 속한 [temple_holdings|E]를 통해 [taxes|E]과 [levies|E]을 제공합니다. 그 규모는 당신을 향한 주교의 [opinion|E]에 따라 달라집니다.\n\n주교에게 반감을 산다면, 아무것도 넘겨받지 못하게 되겠지만요. 되려 당신의 인생에 걸림돌이 될 수 있습니다! 예를 들면 [spouse|E]에게 이혼을 강요하는 식으로 말이죠.\n\n최선을 다해 당신에 대한 주교의 의견을 높이도록 하십시오.#TUT_KW $gift_interaction$#! [interaction|E]나 [sway_scheme|E] 정도는 고려해봐도 괜찮지 않을까 싶군요.\n\n혹시라도 전부 다 실패하면, [unfortunate_accident|E]을 조장하는 방법도 있으니... 그 후임자와는 원만하게 지낼 수도 있지 않겠습니까?#!"
 
