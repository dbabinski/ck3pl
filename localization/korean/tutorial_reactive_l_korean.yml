 action_reactive_advice_bishop_endorsement:0 "$open_tutorial_lesson$$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement_desc:0 "주교에게 지지를 받지 못하는 상태입니다!\n해당 화면을 열어서 지금 상황을 확인하고, 해결책이 무엇인지 알아보십시오."
