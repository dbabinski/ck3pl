l_korean:
 open_tutorial_lesson:1 "조언: "
 click_to_open_lesson:0 "#I 클릭하여 조언 실행#!"
 reactive_advice_mercenaries:0 "$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries:0 "$open_tutorial_lesson$$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries_desc:0 "용병은 전쟁의 판세를 뒤집을 수 있는 고용 군인입니다.\n해당 화면을 열어서 최상의 활용법이 무엇인지 조언을 받아보시기 바랍니다!"
 action_reactive_advice_mercenaries_click:0 "$click_to_open_lesson$"
 reactive_advice_mercenaries_step_1:0 "용병"
 reactive_advice_mercenaries_desc:0 "전쟁에서 지고 있다면, [mercenaries|E]을 고용하여 전세를 뒤집을 수 있습니다.\n\n용병들을 고용하는 데는 [gold|E]가 소모됩니다. 대신에 그만큼 상당한 규모의 [army|E]를 제공합니다. 고용한 이후에는 다른 부대처럼 운용할 수 있습니다.\n\n#TUT 지금 진행되고 있는 전쟁에 투입할 용병 유닛을 하나 고용하는 게 좋을 듯합니다. 전쟁에서 참혹한 패배를 피하고 싶다면, [debt|E]를 지는 한이 있더라도 유능한 용병을 고용하셔야 합니다.#!"
 reactive_advice_mercenaries_task:0 "$HIRE_TROOPS$ 화면으로 이동해서 아무 용병단이나 선택하십시오."
 reactive_advice_succession:0 "$reactive_advice_succession_step_1$"
 action_reactive_advice_succession:0 "$open_tutorial_lesson$$reactive_advice_succession_step_1$"
 action_reactive_advice_succession_desc:0 "무슨 일이 벌어진 거죠? 당신이 사망하는 바람에, 승계가 이루어졌습니다!\n해당 화면을 열어서 무슨 일이 일어났는지 파악하고, 향후 계획을 어떻게 수립할지 단서를 얻으십시오."
 action_reactive_advice_succession_click:0 "$click_to_open_lesson$"
 reactive_advice_succession_step_1:0 "승계"
 reactive_advice_succession_desc:1 "선왕이 사망했습니다. 새로운 왕이시여, 만수무강하소서!\n\n걱정하진 마십시오. 기존에 조작하던 인물은 사망했지만, 크루세이더 킹즈는 한 가문으로 플레이하는 게임이니까요. 같은 [dynasty|E]에 속한 [heir|E]가 있으므로, 이들을 조작하면 될 일입니다!\n\n#TUT 죽음은 게임의 일부분입니다. 이후에 조작하는 대상은 대개 나이가 가장 많은 [eligible_child|E]입니다. (이는 당신의 봉역에서 정한 [succession_laws|E]에 따라 달라집니다) 첫째가 [unfortunate_accident|E]를 당할 수 있으니, 안전한 승계를 이어가기 위해서는 두 명 이상의 자식을 두길 권해드립니다. \n\n승계 시에는 이전 인물이 가지고 있던 [titles|E]를 일부 상실합니다. 그렇게 잃더라도 작위에 대한 [claims|E]은 유지되니 걱정하진 마십시오.#!\n\n#weak 게임을 계속 진행하기 전에 시간을 들여서 새로운 인물에 익숙해지시기 바랍니다.#!"
 reactive_advice_domain_limit:0 "$reactive_advice_domain_limit_step_1$"
 reactive_advice_domain_limit_step_1:0 "직할령 한계"
 reactive_advice_domain_limit_desc:0 "당신이 조종하는 인물이 혼자 감당할 수 있는 [domain|E]보다 많은 토지를 보유하고 있습니다. 새로운 [vassals|E]을 맞이해야 할 때로군요.\n\n직할령의 귀중한 작위를 유지하고 싶으실 테니, 봉역 화면의 직할령 항목을 살펴보시길 권해드립니다. 거기서는 각 작위가 얼마나 값어치가 있는지 확인할 수 있습니다. 당신의 [de_jure|E] 내에 속한 작위가 무엇인지도 면밀히 살펴보십시오.\n\n#TUT [domain_limit|E]를 너무 오랫동안 넘길 경우에는 악영향이 생기니, 그렇게 두지 마십시오.\n\n한계를 넘기지 않기 위해 새로운 봉신에게 [titles|E]를 수여하는 방편도 있습니다. 기존 봉신 중에서 선택해도 되지만, 그보다는 아직 토지가 없는 인물을 찾는 편이 낫습니다.\n\n같은 [dynasty|E]에 속한 먼 친척이나 [GetTrait('content').GetName( GetPlayer )] [trait|E]을 보유한 [courtiers|E] 정도가 봉신으로 적절합니다. 당신의 작위를 노리는 [claimants|E]나 [GetTrait('ambitious').GetName( GetPlayer )] 궁정 신하는 봉신으로 적절하지 않습니다.#!"
 reactive_advice_vassal_limit:0 "$reactive_advice_vassal_limit_step_1$"
 reactive_advice_vassal_limit_step_1:0 "봉신 한계"
 reactive_advice_vassal_limit_desc:0 "수많은 백작을 동시에 부릴 수 있는 사람은 없습니다. 야심에 찬 정복자라면 공작처럼 더 높은 등급의 [vassals|E]에 의지해서 영지를 관리할 필요가 있습니다.\n\n직할령 화면에서 현재 봉신 한계를 확인하십시오.\n\n#TUT 직할령 한계와 마찬가지로 [vassal_limit|E] 역시 초과하지 않게끔 하는 편이 좋습니다. 불이익을 피하려면, 봉신들을 합병하여 정리해야 합니다.\n\n최선의 방법은 봉신들에게 [duchies|E]를 하사하는 겁니다. 그들로 하여금 훨씬 넓은 봉역을 통치하게 하면, 당신은 고생하지 않아도 됩니다. 다만 이 방책이 효과를 발휘하려면 본인이 [kingdom|E]이나 [empire|E]을 소유해야 합니다. 실수로 [primary_titles|E] 중 하나를 주지 않도록 주의하십시오!\n\n본인이 공작인데 봉신 한계를 넘은 상황이라면, 되도록 빨리 왕국을 세우시기 바랍니다."
 reactive_advice_megaduke_penalty:0 "$reactive_advice_megaduke_penalty_step_1$"
 reactive_advice_megaduke_penalty_step_1:0 "너무 넓어진 공작령"
 reactive_advice_megaduke_penalty_desc:0 "[duchy|E]에 속한 토지가 너무 많아 압박을 받는 상황입니다. [kingdom|E]을 [create|E]하거나 [usurp|E]해야 합니다!\n\n#TUT 왕국을 세울 여력이 될지도 모르겠군요! 그렇다면 안건 화면을 열어서 생성할 수 있는 왕국이 있는지 확인하십시오. 그게 아니라면 자신만의 왕국을 세울 수 있게끔 [decision|E]을 활용하십시오. 스스로 세운 작위는 대개 기존의 [de_jure|E]에 속한 작위보다 영향력이 약하다는 점을 유의하셔야 합니다.\n\n본인이 [vassal|E]이거나 [liege|E]이 왕일 경우에는 왕위에 오르기 전에 독립을 요구해야 합니다. 이를 위한 가장 쉬운 방법은 [independence_faction|E]에 합류하는 것입니다.#!"
 reactive_advice_bastards:0 "$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards:0 "$open_tutorial_lesson$$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards_desc:0 "사생아는 축복일 수도 있고, 저주일 수도 있다는데... 그게 무슨 뜻일까요?\n해당 화면을 열어서 사생아의 현황과 그 영향을 확인하십시오!"
 action_reactive_advice_bastards_click:0 "$click_to_open_lesson$"
 reactive_advice_bastards_step_1:0 "사생아"
 reactive_advice_bastards_desc:0 "이런, [bastard|E]를 두고 있으시군요! 사생아는 당신에게 위협이 될 수도, 기회가 될 수도 있습니다.\n\n#TUT 사생아를 두는 게 꼭 나쁘단 건 아닙니다. 이들은 [legitimate|E]로 취급되지 않기 때문에, [succession|E]에 직접적인 위협을 주지 않습니다. 또한 결혼에 보내서 [alliances|E]을 도모하는 것도 가능합니다.\n\n자녀가 부족해질 경우를 대비하여, 사생아를 남겨두었다가 [legitimized|E]로 삼을 수도 있습니다. [spouse|E]의 [opinion|E]에는 항상 주의를 기울이십시오.\n\n사생아를 두고 싶다면, 결혼하지 않은 인물에게 [seduce_scheme|E]을 실행하십시오. 결혼한 여성을 유혹한다면, 그녀의 남편이 아이를 자신의 자식으로 여기는 상황도 벌어집니다. 그런 경우에는 사생아를 당신의 적법자로 받아들일 수 없습니다.#!"
 reactive_advice_protecting_against_hostile_schemes:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes:0 "$open_tutorial_lesson$$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes_desc:0 "그림자 너머에는 수많은 위험이 도사리고 있습니다. 모략의 위협은 가실 날이 없지요.\n해당 화면을 열어서 모략의 현황을 파악하고, 봉변을 피할 방법을 모색하십시오!"
 action_reactive_advice_protecting_against_hostile_schemes_click:0 "$click_to_open_lesson$"
 reactive_advice_protecting_against_hostile_schemes_step_1:0 "모략으로부터 한 몸 건사하기"
 reactive_advice_protecting_against_hostile_schemes_step_2:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 reactive_advice_protecting_against_hostile_schemes_desc:0 "조심하십시오! 당신의 죽음을 바라면서 [scheme|E]을 꾸미는 영주가 많이 있으니까요.\n\n가신들이 당신에 대해 높은 [opinion|E]을 지니도록 관리하십시오. 무엇보다도 [spymaster|E]이 #emphasis 항상#! 충성을 다하게끔 만들어야 합니다.\n\n#TUT [hostile_schemes|E]dl 불의의 순간에 당신을 노릴 수 있습니다. 모략을 방지하려면 [vassals|E]과 [courtiers|E]를 계속 만족시켜야 합니다.#!"
 reactive_advice_protecting_against_hostile_schemes_2_desc:0 "당신을 향한 첩보장의 의견을 곤두박질치게 놔뒀다간 목숨이 위태로워집니다. [secret_schemes|E]을 발견할 방법이 사라지고 마니까요.\n\n#TUT [tyrant|E] 노릇을 할 생각이라면 이러한 요소들을 신중히 고려하십시오. 가신들을 [dread|E]로 찍어 누르더라도, 당신을 노리고서 모략을 사용할지 모르니 말입니다.\n\n[GetTrait('sadistic').GetName( GetPlayer )] 성격이거나 [GetTrait('ambitious').GetName( GetPlayer )] 성격의 [claimants|E]는 당신의 왕좌를 노릴지 모르니 주의하십시오.#!"
 reactive_advice_protect_against_factions:0 "$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions:0 "$open_tutorial_lesson$$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions_desc:0 "파벌은 그냥 놔두면 큰 위협이 될지 모르는 존재입니다.\n해당 화면을 열어서 파벌을 확인하고, 최선의 대응책이 무엇인지 알아보십시오!"
 action_reactive_advice_protect_against_factions_click:0 "$click_to_open_lesson$"
 reactive_advice_protect_against_factions_step_1:0 "파벌로부터 한 몸 건사하기"
 reactive_advice_protect_against_factions_desc:0 "당신에게 맞서는 [faction|E]이 생겼습니다. 하지만 당황하지 마십시오. 아직 바로잡을 시간이 남아 있으니까요.\n\n대개 당신의 통치에 불만족한 [vassals|E]이나 [Concept( 'counties', '영지' )|E]가 파벌에 가입합니다. 이러한 경우에는 당신을 향한 [opinion|E]을 높이거나, [dreaded|E]로 다스려서 대처할 수 있습니다.\n\n#TUT 파벌이 생기지 못하게 막으려면, 당신에 대한 봉신들의 [opinion|E]을 높이거나 정복하는 속도를 조절해야 합니다. 당신보다 인기를 끄는 [claimants|E]가 [unfortunate_accidents|E]를 당하게 만드는 방안도 있습니다.\n\n파벌이 자신들의 요구를 강요하기 전까지 봉신들을 달랠 시간이 주어집니다. 그 순간을 현명하게 사용하십시오.#!"
 reactive_advice_protect_against_factions_2_desc:0 "[county_opinion|E]이 낮은 영지는 [peasant_faction|E]에 합류하는 경향이 있습니다. 해당 파벌은 다른 곳과는 달리 승리할 가능성을 따지지 않고 봉기합니다.\n\n때로는 농노들에게 자기 분수를 깨닫게 해줘야 하는 상황도 나옵니다.\n\n#TUT 농노 파벌을 면밀히 살피십시오. 전쟁 도중에 파업이 일어났다간, [control|E]에 심한 손상을 입게 될 테니까요.#!"
 reactive_advice_protect_against_factions_step_2:0 "$reactive_advice_protect_against_factions_step_1$"
 reactive_advice_imprisoned:0 "$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned:0 "$open_tutorial_lesson$$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned_desc:0 "다른 인물에 의해 투옥당한 상태입니다! 좋지 않은데요.\n해당 화면을 열어서 투옥될 경우에 어떤 일이 벌어질지와 어떻게 대처해야 하는지를 파악하십시오."
 action_reactive_advice_imprisoned_click:0 "$click_to_open_lesson$"
 reactive_advice_imprisoned_step_1:0 "투옥되었습니다!"
 reactive_advice_imprisoned_desc:1 "당신이 조종하는 인물이 붙잡히면서, 자비를 구해야 하는 처지로 전락하고 말았습니다. 지금은 어떻게 조치할 방법이 없습니다.\n\n당신을 [prisoner|E]로 두고 있는 인물을 찾아 #TUT_KW '$ransom_me_interaction$'#! [interaction|E]을 사용하십시오. 운이 따라준다면, 몸값을 내고 빠져나올 수도 있습니다. 반대로 운이 다했다면 저들은, 당신을 [execute|E]하려고 하겠지만요.\n\n#TUT [war|E]을 치르고 있던 상대에게 붙잡히면, 저들이 강제로 [victory|E]하게 됩니다. 그런 상황이라면 별다른 수가 없습니다. 나중에 더 조심하는 수밖에 없지요.\n\n[army|E]를 지휘하는 도중에 붙잡히는 경우도 있는데, 이는 낮은 [prowess_i][prowess|E]이 원인일 수 있습니다. 직접 부대를 이끌지 않는 것으로 위험을 낮추는 편이 더 나은 경우도 있습니다.\n\n[siege|E] 도중에 붙잡혔다면, 적이 당신의 [realm_capital|E]을 점령했기 때문일 겁니다. 적들이 수도에 접근하지 못하게끔 매사에 주의하시기 바랍니다!"
 reactive_advice_county_control:0 "$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control:0 "$open_tutorial_lesson$$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control_desc:0 "영지에 대한 장악력이 낮으면, 얻을 수 있는 게 줄어듭니다.\n해당 화면을 열어서 영지 장악력을 어떻게 관리하는지 알아보십시오!"
 action_reactive_advice_county_control_click:0 "$click_to_open_lesson$"
 reactive_advice_county_control_step_1:0 "영지 장악력"
 reactive_advice_county_control_desc:0 "[counties|E] 중 한 곳에 대한 [control|E]이 낮습니다. 이곳에서 얻을 수 있는 [taxes|E] 및 [levies|E]의 규모가 감소한다는 얘기입니다. 하지만 아직 장악력을 복구할 방법이 남아 있습니다.\n\n#TUT 장악력은 봉역 메뉴의 직할령 항목이나 문제 항목, 영지 항목 등 여러 곳에서 확인할 수 있습니다.\n\n자문회 메뉴를 열고, [marshal|E]에게 [increase_control|E] 임무를 맡겨서 장악력을 높이십시오. 장악력은 시간이 지나면서 자연스레 높아지긴 하지만 속도가 아주 느립니다. 그러니 차라리 능력치가 높은 무관장을 활용하는 것을 권해드립니다.\n\n장악력이 낮은 영지를 오랫동안 방치하면, [county_corruption|E]를 획득하게 됩니다. 이러한 상황을 방지하고 싶다면, 한 번에 너무 많은 토지를 정복하지 않게끔 하십시오.#!"
 reactive_advice_looming_game_over:0 "$reactive_advice_looming_game_over_step_1$"
 reactive_advice_looming_game_over_step_1:0 "게임 오버를 모면하는 방법"
 reactive_advice_looming_game_over_desc:0 "이런, 아직 [dynasty|E]의 [heir|E]가 제대로 정해지지 않은 모양이군요. 이 상태로 사망했다간 게임이 끝나게 됩니다. 가문의 최후를 피할 방법을 알아보도록 합시다!\n\n#TUT 현재 당신은 가문의 마지막 일원입니다. 이런 상황에서 해야 할 일은 하나뿐입니다. [legitimate|E]인 후계자를 만드는 것이죠!\n\n한쪽 성별만 승계가 가능한 사회에서 살고 있다면, [gender_law|E]을 변경해서 그에 대한 제한을 완화해야 합니다. 슬하에 [bastards|E]를 두고 있다면, 그 인물을 적법한 자녀로 입적시키십시오.\n\n해당 방안이 싫다면, [fertility|E]이 뛰어난 인물과 [married|E]하십시오. (일반적으로 여성의 나이가 45살을 넘기면 임신 가능성이 희박해집니다.) 후계자 생산이 순탄치 않다면, [spouse|E]와 [divorce|E]하거나 [murder|E]한 후에 다른 인물과 재혼하십시오. [seduce_scheme|E]을 사용해서 사생아를 생산하는 방안도 있습니다.\n\n시간이 생명이니, 불필요한 위험은 피하시길 바랍니다!#!"
 reactive_advice_bankruptcy:0 "$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy:0 "$open_tutorial_lesson$$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy_desc:0 "[gold_i]금화가 부족해서 채무가 생겼습니다!\n해당 화면을 열어서 부채 현황을 파악하고, 탕감할 방법을 알아보십시오."
 action_reactive_advice_bankruptcy_click:0 "$click_to_open_lesson$"
 reactive_advice_bankruptcy_step_1:0 "채무"
 reactive_advice_bankruptcy_desc:2 "[gold_i][gold|E]가 바닥났습니다. 상황이 좋지 않으니, 얼른 지출을 절감해서 국고를 채워야 합니다!\n\n#TUT [debt|E] 상태에 돌입하면, [wars|E] 선포나 [men_at_arms|E] 충원을 비롯한 여러 행동을 취하지 못하게 됩니다. 게다가 [county_corruption|E]와도 직면하게 되지요. 채무로 인한 통제 불능 상태에 빠지지 않게끔 하십시오!\n\n진행되고 있는 [wars|E]이 있다면, 그것부터 끝내야 합니다. 전쟁이 치러지지 않는다면, [armies|E]에 유지비를 들이지 않아도 되니까요. 지출이 극심하다면, 무장병을 해산하는 방안도 고려해 보십시오.\n\n[faith|E]의 허락을 구했다면, [head_of_faith|E]에게 #TUT_KW $hof_ask_for_gold_interaction$#! [interaction|E] 혹은 #TUT_KW $borrow_from_holy_order_decision$#! 결단을 사용하는 것도 가능합니다.\n\n초점을 변경하지 않은 상태라면 $stewardship_wealth_focus_short$ [focus|E]으로 설정하는 것도 좋은 방법입니다.#!"
 reactive_advice_rightful_liege:0 "$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege:0 "$open_tutorial_lesson$$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege_desc:0 "봉신들은 규범 권역을 매우 중요하게 여깁니다. #emphasis 정당한#! 주군으로 거듭나지 못한다면, 저들과의 관계에 금이 갈 수도 있습니다.\n해당 화면을 열어서 정당한 주군이 되기 위해서는 어떡해야 하는지 알아보십시오!"
 action_reactive_advice_rightful_liege_click:0 "$click_to_open_lesson$"
 reactive_advice_rightful_liege_step_1:0 "정당한 주군"
 reactive_advice_rightful_liege_step_2:0 "$reactive_advice_rightful_liege_step_1$"
 reactive_advice_rightful_liege_desc:1 "[vassal|E]의 [rightful_liege|E]으로 인정받지 못했습니다. 이로써 당신에 대한 봉신의 [opinion|E]이 낮아지며, 제공받는 [taxes|E] 및 [levies|E]의 규모도 감소합니다.\n\n모든 봉신에게 정당한 주군으로 인정받게끔 노력해야 합니다!\n\n#TUT 정당한 주군이 되려면, [de_jure|E]에서 봉신들보다 한 단계 높은 [title|E]를 보유해야 합니다. [county|E] 등급의 봉신들은 규범 권역상 [duchy|E] 밑에 들어가길 원합니다. 예를 들어, $c_madrid$의 백작은 $d_toledo$의 공작 휘하에 들어가고 싶어하는 것처럼 말입니다.\n\n당신을 정당한 주군으로 여기지 #emphasis 않는#! 봉신을 휘하에 두는 일도 흔하게 일어납니다. 달리 손쓸 방도가 없긴 하지만, 더할 나위 없이 평범한 상황이지요. 그래도 #TUT_KW $grant_vassal_interaction$#! [interaction|E]을 사용해서 봉신을 확보하는 것만큼은 계속해야 합니다. 모든 작위를 독차지할 순 없는 노릇이니까요.#!"
 reactive_advice_rightful_liege_2_desc:0 "새로운 땅을 정복했다가 당신을 정당한 주군으로 보지 않는 봉신이 합류하는 경우가 있습니다. 정복 계획을 적절히 세운다면, 이러한 문제를 완화할 수 있지만요.\n\n#TUT 자신을 싫어하는 봉신에게 둘러싸이는 상황을 모면하고 싶다면, 하나의 규범 권역에서만 정복 활동을 이어가도록 하십시오. 이렇게 하면 #emphasis 결국에는#! 정당한 주군이 될 수 있으니까요. 새로운 작위를 [create|E]할 수 있는지 여부도 자주 확인하십시오.\n\n정복 계획을 수립할 때, 지도 모드를 '규범 권역'으로 두고 진행하시기 바랍니다!#!"
 
