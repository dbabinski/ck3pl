 action_reactive_advice_fabricate_claim:0 "$open_tutorial_lesson$$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim_desc:0 "전쟁을 선포할 수 없는 상태라고요? 그렇다면 명분을 위조하십시오!\n해당 화면을 열어서 자문회로 명분을 위조하는 방법을 알아보십시오."
 action_reactive_advice_fabricate_claim_click:0 "$click_to_open_lesson$"
 reactive_advice_fabricate_claim_step_1:0 "명분 위조"
 reactive_advice_fabricate_claim_desc:0 "[casus_belli|E]이 없으면, 전쟁을 선포할 수 없습니다. [claims|E]은 전쟁 명분을 획득하기 가장 편한 수단입니다. 하지만 명분을 원하는 만큼 획득하지 못하는 상황도 있습니다.\n\n여기서 필요한 게 바로 [fabricated_claims_short|E]입니다!\n\n#TUT [court_chaplain|E]를 배치하여, 근처에 있는 [county|E]에 대한 명분을 위조하십시오. 이는 [council|E] 화면이나 영지 화면에서 곧장 실행할 수 있는 방안입니다. 명분은 한 번에 하나만 위조할 수 있으며, 위조가 완료되는 데는 시간이 걸립니다.\n\n해당 기능은 소규모 [ruler|E]로 플레이할 경우에 특히나 유용합니다. 이는 [realm|E]이 클수록 전쟁 명분이 생기기 쉬워지기 때문입니다.\n\n일단 가장 가까운 이웃을 대상으로 명분을 위조하길 권해드립니다. 당신보다 약한 대상이라면 더할 나위가 없겠지요! 백작을 조종하고 있다면, 당신의 [realm_capital|E]와 동일한 [de_jure|E] [duchy|E]에 속한 작위를 확보하는 데 집중하시기 바랍니다.#!"
 
 reactive_advice_education:0 "$reactive_advice_education_step_1$"
 action_reactive_advice_education:0 "$open_tutorial_lesson$$reactive_advice_education_step_1$"
 action_reactive_advice_education_desc:0 "적절한 교육이 없으면 후계자를 위대한 영주로 만들 수 없습니다!\n해당 화면을 열어서 후견인과 적절한 후계자 양성법을 확인하십시오."
 action_reactive_advice_education_click:0 "$click_to_open_lesson$"
 reactive_advice_education_step_1:0 "교육"
 reactive_advice_education_desc:1 "[heir|E]에게 [guardian|E]이 없는 모양이군요! 적절한 [education|E]을 거치지 못한다면, 형편없는 [skills|E]과 아무렇게나 정해진 [traits|E]을 가지고 살아가게 됩니다.\n\n#TUT 후계자를 육성할 후견인을 찾고 싶다면, 대상을 정해서 #TUT_KW $educate_child_interaction$#! [interaction|E]을 사용해서 후계자를 [ward|E]으로 삼으십시오.\n\n후계자를 교육할 숙련된 인물을 찾고 계신다면, 높은 등급의 [education_trait|E] (예: [GetTrait('education_martial_4').GetName( GetPlayer )]) 을 지닌 후견인을 찾아보시기를 권해드립니다. 혹은 [GetTrait('intellect_good_1').GetName( GetPlayer )](이)나 [GetTrait('intellect_good_3').GetName( GetPlayer )] 같은 특성을 지닌 후견인을 찾아보셔도 됩니다. 위험 부담을 짊어지기 싫다면, 후계자를 직접 가르치는 방안도 있습니다.\n\n부모라면 자식들에게 훌륭한 교육을 누리게 해주고 싶기 마련입니다. 하지만 (넷째나 다섯째처럼) 딱히 신경 쓰고 싶지 않은 자식이 있다면, 이들을 [vassals|E]에게 보내서 [opinion|E]을 증진시키는 식으로 처리해도 괜찮습니다. 가장 손쉬운 방법은 봉신에게 직접 #TUT_KW $offer_ward_interaction$#! 상호작용을 사용하는 것입니다.#!"
 reactive_advice_tooltip_modes:0 "$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes:0 "$open_tutorial_lesson$$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes_desc:0 "크루세이더 킹즈 III에는 다양한 툴팁 모드가 존재합니다!\n해당 화면을 열어서 각기 다른 모드를 살펴보고, 당신의 플레이스타일에 가장 잘 어울리는 모드를 찾아보십시오."
 action_reactive_advice_tooltip_modes_click:0 "$click_to_open_lesson$"
 reactive_advice_tooltip_modes_step_1:0 "툴팁 모드"
 reactive_advice_tooltip_modes_step_2:0 "심화 툴팁 모드"
 reactive_advice_tooltip_modes_desc:0 "툴팁 모드는 크루세이더 킹즈 III에 새로 추가된 기능으로, [highlighted_text|E] 및 툴팁 내 정보에 #EMP 어떻게#! 접근할지를 결정하는 설정입니다. #weak (마우스 커서를 툴팁 내로 이동할 수 있게끔 툴팁을 고정할 방법을 설정하는 기능입니다.)#!\n\n툴팁 모드는 기본적으로 #V 시간 고정#!으로 설정되어 있습니다. 해당 모드를 선택할 경우, 툴팁이 지정된 시간 후에 해당 장소에 고정되어 조그만 진행도 막대 형태로 표시됩니다."
 reactive_advice_tooltip_modes_2_desc:0 "이미 게임에 익숙하거나 툴팁의 자동 고정을 선호하지 않는 분들께는 #V 행동 고정#!을 추천해 드립니다. 해당 모드를 사용하면, #V 가운데 마우스 버튼#!으로 툴팁을 고정할 수 있습니다.\n\n#I #V 인게임 메뉴#!에서 #V 설정#!으로 들어간 후, #V 게임#! 항목에서 #V 툴팁 모드 설정#!에서 툴팁 모드를 변경하십시오.#!"
