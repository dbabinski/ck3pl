 #EVENTS
 bookmark.0101.t:0 "이름이 무에 대수랴!"
 bookmark.0101.desc_intro:0 "[hausaland.GetNameNoTier](은)는 수 세대에 걸쳐 마가지야의 지배를 받아왔다. 마가지야는 모계를 중심으로 이어진 통치자 명맥으로, 현재는 내가 이어받은 직책이다.\n\n지금까지는 이러한 전통이 제대로 지켜졌지만, 세상이 변하는 중이 아니던가. [ROOT.Char.Custom2('RelationToMeShort', bayajidda)]인 [bayajidda.GetFirstName](은)는 영웅적인 활약을 바탕으로 엄청난 부를 축적하고 존경을 얻어낸 인물이다. 비록 머나먼 타지 출신이긴 하지만, [bayajidda.GetHerHis] 성공은 우리네 사람들도 크게 변하는 중이란 사실을 보여주는 전조가 아닐까 싶다.\n\n"
 bookmark.0101.desc_living:1 "내 아들인 [bewo.GetTitledFirstName](은)는 눈에 넣어도 아프지 않은 아이다. 아직 갓난아기에 불과하지만... 모험심 강한 아버지를 닮을지, 전통을 고수하려는 날 닮을지 궁금해진다."
 bookmark.0101.desc_dead:1 "내 아들인 [bewo.GetTitledFirstName](은)는 눈에 넣어도 아프지 않은 아이다. 아직 갓난아기에 불과하지만... 여러 일화를 남겼던 모험심 강한 아버지를 닮을지, 전통을 고수하려는 날 닮을지 궁금해진다."
 bookmark.0101.a:1 "[bewo.GetFirstNameNoTooltip](은)는 새로운 시대에도 [ROOT.Char.GetCulture.GetNameNoTooltip]의 전통을 이어나가야 해."
 bookmark.0101.a.tt:0 "[bewo.GetUIName](이)가 [Concept( 'dynastic', '가문의' )|E] [heir|E]가 됨"
 bookmark.0101.b:1 "그 아이는 내 아들이야. 이름이나 문화 따위에 휘둘리지 않겠어."
 bookmark.0101.b.tt:0 "#warning @warning_icon! 이 선택지를 고르면 [Concept( 'dynastic', '가문의' )|E] [heir|E]가 정해지지 않을 수도 있습니다!#!"
 bookmark.0101.c:0 "남자가 마가지야의 유산을 이어가게 놔둘 수는 없지!"
 bookmark.0101.c.tt:0 "누이인 [shawata.GetUIName](이)가 [Concept( 'dynastic', '가문의' )|E] [heir|E]로 남음"

