l_korean:
 bm_867_adventurers:0 "위대한 모험가"
 bm_867_adventurers_desc:0 "어떠한 가문이든 시작은 초라하기 마련입니다. 패권을 차지하기 위한 여정은 한 세대에 겨우 몇 걸음을 나아가는 수준으로 느리게 진행됩니다. 이러한 여정은 철저하게 계획된 결혼이나 끊임없는 전쟁 등을 통해 이뤄지고요.\n\n#bold 이제 세상은 변화와 격동의 시대를 맞이했습니다. 엄청난 용기와... 약간의 행운을 지닌 영웅이 등장해서, 무명에 불과했던 집안을 전설적인 가문으로 격상시킬지도 모르는 때가 도래한 것이지요. 자, 시험대에 오를 준비는 되셨습니까?#!"


 #Jarl Haesteinn
 bookmark_adventurers_jarl_haesteinn:0 "야를 해스테인"
 bookmark_adventurers_jarl_haesteinn_desc:0 "야를 해스테인은 간계와 기개로 부를 거머쥔 인물입니다. 굳센 비요른과 함께 지중해 일대를 약탈하여 수확을 거둔 해스테인은 그대로 브르타뉴 지방에 정착합니다. 언제라도 돈줄이 되어줄 프랑크인이 자리한 곳이었거든요. 게다가 정치적으로 혼란스러운 시기인 만큼 강대한 바이킹 전사들을 아군으로 삼으려는 이들도 많았으니까요.\n\n#bold 하지만 재화를 손에 넣으려는 이에게는 적이 생기기 마련입니다. 해스테인의 탐욕이 본인마저 집어삼키진 않을까요? 당신의 인도하에 가문을 번영시킬 수 있을까요?#!"

 bookmark_adventurers_jarl_haesteinn_alt_ragnarr:0 "$Ragnarr$"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr_desc:0 "대체 설명"

 #Rurik Rurikid
 bookmark_adventurers_rurik_rurikid:0 "류리크"
 bookmark_adventurers_rurik_rurikid_desc:0 "용맹스러운 류리크처럼 맨주먹으로 시작해서 위업을 이룬 존재는 찾아보기가 힘듭니다. 형제들과 함께 동부 황무지에 질서를 바로 세웠을 뿐만 아니라, 형제들이 세상을 떠난 이후에는 대 족장령의 유일한 통치자로 거듭났던 인물이니까요. 그건 시작에 불과합니다.\n\n#bold 류리크의 후손들이 러시아에 차르 제국을 건설할 날이 찾아올지도 모르니까요. 과연 어떻게 될까요? 이 위대한 가문의 운명이 당신의 손에 달려 있습니다.#!"

 bookmark_adventurers_rurik_rurikid_alt_helgi:0 "$nick_the_seer$ $Helgi$"

 #Eudes Capet
 bookmark_adventurers_count_eudes:0 "외드 백작"
 bookmark_adventurers_count_eudes_desc:0 "866년 7월, 외드의 친부인 호담공 로베르가 바이킹 약탈자 해스테인에게 살해당하는 일이 벌어집니다. 그로부터 몇 달 지나지 않아, 그의 친모인 아델라마저 동생 로베르를 출산하던 도중에 사망하고 맙니다. 그렇게 천애고아 형제는 잔혹한 세상사와 불확실한 미래 앞에 내던져졌습니다. 이들은 프랑스의 왕좌에 앉을 숙명을 타고난 존재입니다. 그 운명대로라면 그들의 후손인 카페 가문은 향후 수백 년 동안 프랑스를 지배하게 될 테지요.\n\n#bold 과연 당신은 위험천만한 중세 프랑스 정계에서 살아남아, 로베르 형제의 운명을 실현시킬 수 있을까요?#!"

 bookmark_adventurers_count_eudes_alt_robert:0 "$Robert$"
 bookmark_adventurers_count_eudes_alt_robert_desc:0 "대체 설명"
 bookmark_adventurers_count_eudes_alt_uncle_eudes:0 "$Eudes$"
 bookmark_adventurers_count_eudes_alt_uncle_eudes_desc:0 "대체 설명"

 #Almos Arpad 
 bookmark_adventurers_almos_arpad:0 "알모시 아르파드"
 bookmark_adventurers_almos_arpad_desc:0 "최고 지도자를 선출하고자 한 데 모인 헝가리의 일곱 부족이 용맹스러운 알모시에게 표를 던졌습니다. 언젠가는 그의 아들인 아르파드가 그 지위를 물려받는 날이 찾아올 겁니다. 하지만 그건 헝가리가 독립국으로 살아남았을 때의 얘기입니다. 일단은 동쪽 지평선 너머에서 짓쳐 드는 위험부터 처리해야 합니다.\n\n#bold 과연 당신은 헝가리인을 지켜내고 앞장서서 위업을 이뤄낼 수 있을까요? 바로 지금, 아르파드 가문의 모험기를 다시 써 내릴 기회를 잡으십시오!#!"

 #Daurama Daura
 bookmark_adventurers_daurama_daura:0 "다우라마 다우라"
 bookmark_adventurers_daurama_daura_desc:0 "다우라 일가의 마지막 마가지야인 다우라마는 하우사족의 전통을 상징하는 인물입니다. 그녀의 새로운 배우자이자 이라크 출신인 바야지다가 변화를 상징하는 것과 대비되지요. 하우살란드로 몰려드는 외지인들이 늘어나면서, 기묘한 신앙이나 문화 역시 함께 유입되는 상황입니다.\n\n#bold 다우라마는 최후의 마가지바가 되어 역사의 뒤안길로 사라질 처지가 되었습니다. 그 운명을 받아들여야 할까요?#!"

 bookmark_adventurers_daurama_daura_alt_bawo:0 "$Bawo$"

 bookmark_adventurers_almos_arpad_alt_son_arpad:0 "$A_rpA_d$"
