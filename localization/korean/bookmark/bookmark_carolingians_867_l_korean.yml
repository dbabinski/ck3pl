l_korean:
 bm_867_carolingians:0 "카롤링거 왕조"
 bm_867_carolingians_desc:1 "경건왕 루이가 세상을 떠난 이후, 위대한 카롤링거 제국은 동프랑크와 서프랑크, 중프랑크 왕국으로 분열되고 맙니다. 그 후fh 전쟁과 반란, 상속 등의 문제로 정세가 불안정해지고 파편화되었고요. 그렇게 세 왕국은 완전히 갈라서는 처지에 이르게 됩니다.\n\n#bold 카롤링거 가문에 제국을 재결합할 만한 인물이 남아 있을까요? 저들이 가족 사이의 불화로 인해 나약해진 틈을 타, 기회주의자가 난립하진 않을까요?#!"

 #Charles the Bald
 bookmark_carolingians_charles_the_bald:0 "대머리왕 샤를"
 bookmark_carolingians_charles_the_bald_desc:0 "샤를이 태어났을 당시, 이미 장성했던 이복형제들은 카롤링거 제국 내에서 자신만의 왕국령을 통치하고 있었습니다. 왕관을 차지할 수 없었던 샤를을 '대머리왕'이라 부르게 된 건 당연한 수순이었습니다. 결국은 아키텐과 서프랑크를 상속받게 되었지만 말입니다. 그는 이탈리아와 신성 로마 제국을 상속받는 운명을 타고난 인물입니다. 하지만 후손들은 이를 지켜내지는 못할 겁니다. 대머리왕 샤를이 죽고 7년 후, 하나 남은 손자가 후사를 보지 못한 채로 사망하기 때문입니다.\n\n#bold 과연 당신은 역사의 흐름을 바꿀 수 있을까요? 샤를 일가의 명맥이 오래도록 이어지게끔, 번영을 누리게끔 할 수 있을까요?#!"

 bookmark_carolingians_charles_the_bald_alt_judith:0 "$Judith$"
 bookmark_carolingians_charles_the_bald_alt_louis:0 "$nick_the_stammerer$ $Louis$"

 #King Lothaire
 bookmark_carolingians_king_lothaire:0 "로타르 2세"
 bookmark_carolingians_king_lothaire_desc:0 "로타르는 애첩이었던 발트라다와 사랑을 나누던 사이였습니다. 하지만 아버지의 강요에 못 이겨서 토이트베르가와 정략 결혼을 강행하는 수밖에 없었지요. 그래서 이들 사이에는 아이가 들어서지 않았습니다. 그렇게 로타르는 아내와 이혼하고 사생아로 태어난 자식들을 입적시키고자 평생을 투쟁하게 됩니다. 하지만 부단히 노력했음에도 불구하고, 그는 적법한 후계자를 두지 못한 채로 세상을 뜨고 맙니다.\n\n#bold 과연 당신은 교활한 술책을 이겨내고 일가를 이어나갈 수 있을까요?#!"

 bookmark_carolingians_king_lothaire_alt_waldrada:0 "$Waldrada$"
 bookmark_carolingians_king_lothaire_alt_teutberga:0 "$Teutberga$"

 #Ludwig the German
 bookmark_carolingians_ludwig_the_german:0 "독일왕 루트비히"
 bookmark_carolingians_ludwig_the_german_desc:0 "야심가 루트비히는 자신의 생득권이라 여겼던 제국령을 다시금 정복해낼 방안을 강구하는 데 평생을 바쳤습니다. 하지만 수차례에 걸친 출정이 전부 수포로 돌아가고 말았습니다. 게다가 반역을 꿈꾸던 자식들에게 대부분의 통치권을 빼앗기는 바람에, 야망을 이루는 데 차질이 생기고 말았지요.\n\n#bold 과연 당신은 루트비히의 불우한 운명을 반전시켜 후손들에게 물려줄 제국을 되찾을 수 있을까요? 자식들에게 밀려서 역사서의 각주에 불과한 존재로 남진 않을까요?#!"

 bookmark_carolingians_ludwig_the_german_alt_youngerludwig:0 "$nick_the_younger$ $Ludwig$"
 bookmark_carolingians_ludwig_the_german_alt_karl:0 "$Karl$"

 #King Louis of Italy
 bookmark_carolingians_king_louis:0 "루이 2세"
 bookmark_carolingians_king_louis_desc:1 "루이 2세가 신성 로마 제국의 황제로 즉위했을 당시, 제국은 패권을 잃어가고 있는 상태였습니다. 황제라는 직함 역시 권위를 상실한 상태였지요. 프로방스 왕국령을 수복하는 데 성공하긴 했지만, 제국의 황실에 충성을 바치지 않던 삼촌과 형제들이 방종한 모습을 보이는 것만큼은 어찌할 방도가 없었습니다. 이대로 걸핏하면 싸우려 드는 이웃 영주들을 맞상대하고 위태로운 영지를 다스리다간, 후사를 남기지 못한 채로 죽고 말 겁니다.\n\n#bold 과연 당신은 잃어버린 제국의 영토를 수복하고, 다시 한번 황실의 권위를 바로 세울 수 있을까요?#!"

 bookmark_carolingians_king_louis_alt_ermengarde:0 "$Ermengarde$"
 bookmark_carolingians_king_louis_alt_engelberga:0 "$Engelberga$"

 # King Karlmann of Bavaria
 bookmark_carolingians_king_karlmann:1 "카를로만 왕자"
 bookmark_carolingians_king_karlmann_desc:0 "독일왕 루트비히의 장자인 카를로만은 친부를 상대로 반란을 일으켜서 바바리아 일대의 통치권을 넘겨받았습니다. 그는 슬라브와 전쟁을 벌여서 동쪽으로 영토를 확장하려 합니다. 추후에 이탈리아의 왕으로 선출될 수 있게끔 말입니다. 뜻밖의 불행과 마주하여, 바바리아와 이탈리아의 왕좌를 동생들에게 물려주게 되긴 하지만요. 그리고 몇 년 지나지 않아, 카를로만은 사망하게 됩니다.\n\n#bold 살짝 운만 따라준다면, 불우한 종말은 피할 수 있을는지도 모릅니다. 대대로 이어질 유산을 확립하게 될지도 모르고요.#!"

 bookmark_carolingians_king_karlmann_alt_arnulf:0 "$Arnulf$"
 bookmark_carolingians_king_karlmann_alt_hemma:0 "$Hemma$"
