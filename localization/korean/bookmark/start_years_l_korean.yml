 start_year_1066_09_15_desc:0 "서기 1066년, 돌아온 핼리 혜성이 격동의 시대를 예고합니다. 같은 시기에 전 세계에서는 대규모 분쟁이 발발했습니다. 셀주크가 비잔티움의 영토로 밀고 들어가 그 어느 때보다 깊숙한 곳에 다다르거나, 스리랑카의 싱할라족이 압제자에 맞서 봉기를 일으키는 식으로 말입니다. 그동안 잉글랜드에서는 왕위를 차지하려던 세 세력이 전면전을 벌이는 상황이 벌어지기도 했습니다. 각 부족의 통치자들이 대륙의 패권 다툼을 주시하는 상태였던지라, 분열된 이베리아 반도 역시 고조된 긴장감에 휩쓸릴 수밖에 없었습니다. 이에 따라, 탐욕과 공포 역시 팽배하게 되었습니다."
 start_year_867_01_01_desc:0 "서기 867년은 북쪽의 약탈자들이 해안과 강둑을 공포로 몰아넣었던 시기입니다. 당시 유럽은 카롤링거 왕조 아래에 분할 통치되고 있는 상태였습니다. 해당 시기는 프리티하라와 팔라, 라슈트라쿠타 가문의 삼자 분쟁이 수십 년간 계속되는 바람에 인도 아대륙이 쑥대밭이 되었던 때이기도 합니다. 하지만 분쟁은 이제 막 시작되었을 뿐입니다."
