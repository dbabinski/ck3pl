 force_onto_council.desc.tt:0 "[Select_CString(actor.IsLocalPlayer,'당신',actor.GetShortUIName)][Select_CString(actor.IsLocalPlayer,'이','(이)가')] [councillor|E]으로 임명됨"
 force_onto_council.recipient.tt:0 "[actor.GetShortUIName](이)가 당신의 [council_task.GetPositionName](이)가 됨"
