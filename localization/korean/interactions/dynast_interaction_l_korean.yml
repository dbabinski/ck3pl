l_korean:
 dynasty_interaction_header:1 "[dynast_interaction|E]\n"
 disinherit_interaction:0 "상속권 박탈"
 disinherit_interaction_desc:0 "$dynasty_interaction_header$[recipient.GetShortUINameNoTooltip](을)를 [line_of_succession|E]에서 배제합니다."
 disinherit_interaction_notification:0 "상속권이 박탈된 가문 구성원"

 restore_inheritance_interaction:0 "상속권 회복"
 restore_inheritance_interaction_desc:0 "$dynasty_interaction_header$[recipient.GetShortUINameNoTooltip]의 [line_of_succession|E]를 정상 상태로 회복합니다.\n\n#weak [recipient.GetSheHe]가 [disinherited|E]된 상태이므로 이 선택지를 사용할 수 있습니다."
 restore_inheritance_interaction_notification:0 "상속권 회복"

 denounce_interaction:0 "규탄"
 denounce_interaction_desc:0 "$dynasty_interaction_header$[recipient.GetShortUINameNoTooltip](을)를 [Concept( 'denounce', '규탄' )|E]\n\n#weak [dynasty|E]의 모든 구성원에게 [recipient.GetHerHim]에 대한 [imprisonment_reason|E]를 부여합니다."
 denounce_interaction_notification:0 "규탄받은 가문 구성원"

 forgive_interaction:0 "용서"
 denounced_change_to_forgiven:0 "#V $denounced_opinion$ 의견#!이 #weak (-50)#!에서 #V $forgave_denounced_opinion$ 의견#! #weak (-25)#!로 변경 (#P +25#! [opinion|E])"
 forgiven_changed_to_denounced:0 "#V $forgave_denounced_opinion$ 의견#!이 #weak (-25)#!에서 #V $denounced_opinion$ 의견#! #weak (-50)#!으로 변경 (#N -25#! [opinion|E])"
 forgive_interaction_desc:0 "$dynasty_interaction_header$[recipient.GetShortUINameNoTooltip]에 대한 [denouncement|E]을 철회합니다."
 forgive_interaction_notification:0 "용서받은 가문 구성원"

 call_dynasty_member_to_war_interaction:0 "전쟁에 가문 구성원 소집"
 call_dynasty_member_to_war_interaction_desc:0 "전쟁에서 [dynasty|E]을 위해 종군하도록 [recipient.GetShortUINameNoTooltip](을)를 소집합니다."
 call_dynasty_member_to_war_interaction_extra_icon:0 "$hook_extra_icon$"

 dynast_legitimize_bastard_interaction:1 "사생아 입적 #weak (가문)#!"
 dynast_legitimize_bastard_interaction_desc:2 "$dynasty_interaction_header$[recipient.GetShortUINameNoTooltip](을)를 $game_concept_legitimized_bastard$로 선포합니다.\n\n#weak [recipient.GetSheHe]가 내 [dynasty|E]의 [bastard|E]이므로 이 선택지를 사용할 수 있습니다."
 dynast_legitimize_bastard_interaction_notification:0 "입적된 사생아"

 dynast_claim_title_interaction:0 "작위 명분 주장"
 dynast_claim_title_interaction_desc:0 "$dynasty_interaction_header$[recipient.GetShortUINameNoTooltip](이)가 보유한 [title|E]에 [claim|EU]을 주장합니다."
 dynast_claim_title_interaction_notification:0 "작위 명분 주장"

 dynast_end_dynasty_wars_interaction:0 "가문 전쟁 종료"
 dynast_end_dynasty_wars_interaction_desc:0 "$dynasty_interaction_header$[recipient.GetShortUINameNoTooltip]에게 우리 [dynasty|E] 구성원을 상대로 한 침략을 즉시 종료할 것을 요구합니다."
 dynast_end_dynasty_wars_interaction_notification:0 "가문 전쟁 종료"

 recipient_secondary_legitimize_bastard_interaction:0 "사생아"
