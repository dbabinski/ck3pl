l_korean:
 #Become Chakravarti
 become_chakravarti_decision:0 "전륜성왕이 되다"
 become_chakravarti_decision_desc:0 "#F 필요한 절차와 의식을 행하매, 나는 온 세계의 정당한 지배자라는 내 신성한 지위를 공고히 할 것이다.#!"
 become_chakravarti_decision_tooltip:0 "세계의 정당한 지배자로서 인도를 통일합니다."
 become_chakravarti_decision_indian_empires_unite_effect:0 "인도 제국을 통일함"
 become_chakravarti_decision_new_primary_title_effect:0 "인도 제국이 나의 새 [primary_title|E]가 됨"
 become_chakravarti_decision_confirm:0 "제의 거행"

 #Become Lady/Lord of the Ganges
 take_stewardship_of_the_sacred_river_decision:0 "성스러운 강의 관리 권한 획득"
 take_stewardship_of_the_sacred_river_decision_desc:0 "#F 갠지스강이 흐르는 영토를 모두 점령함으로써, 어떤 영주가 성스러운 강에 다가가고 그에 대한 제사를 지낼 수 있는지 결정할 수 있는 권한을 거머쥐었다. 이제 [ROOT.Char.GetFaith.PriestNeuterPlural]들이 이 권한을 신성한 수호자만의 권한으로 공고화해야 할 때가 됐다.#!"
 take_stewardship_of_the_sacred_river_decision_tooltip:0 "갠지스강의 관리 업무를 신성한 직책으로 공식화합니다."
 take_stewardship_of_the_sacred_river_decision_confirm:0 "[ROOT.Char.GetFaith.AltPriestTermPlural]들을 강으로 불러모아라."
 capital_province_in_ganges_region:0 "[realm|E] 수도가 갠지스 평원 지역에 있음"
 MY_VASSAL_OR_LIEGE_MUST_NOT_BE_RULER_OF_GANGES:0 "성스러운 강의 관리 권한을 봉신 또는 주군이 소유할 수 없음"
 vassal_or_liege_seizure_warning:0 "\n\n@warning_icon!#X $MY_VASSAL_OR_LIEGE_MUST_NOT_BE_RULER_OF_GANGES$#!"
