 test.4.title:0 "질병 데이터"
 test.4.desc:0 "총 캐릭터: [ROOT.Var('local_copy_disease_data_global_character_amount').GetValue]\n조기 (나이 < 60) 질병 사망: [ROOT.Var('local_copy_disease_data_global_premature_death_amount').GetValue]\n이른 나이의 질병으로 인한 사망 확률: [ROOT.Var('disease_data_calc_premature_disease_death_percentage').GetValue]%\n\n흔한 질병:\n흔한 질병에 걸릴 확률: [ROOT.Var('disease_data_calc_common_disease_percentage').GetValue]%\n질병에 걸릴 확률: [ROOT.Var('disease_data_calc_ill_percentage').GetValue]%\n질병으로 인한 조기 사망 확률: [ROOT.Var('disease_data_calc_ill_premature_death_chance').GetValue]%\n폐렴에 걸릴 확률: [ROOT.Var('disease_data_calc_pneumonic_percentage').GetValue]%\n폐렴으로 인한 조기 사망 확률: [ROOT.Var('disease_data_calc_pneumonic_premature_death_chance').GetValue]%\n\n심각한 질병:\n심각한 질병에 걸릴 확률: [ROOT.Var('disease_data_calc_serious_disease_percentage').GetValue]%\n통풍에 걸릴 확률: [ROOT.Var('disease_data_calc_gout_ridden_percentage').GetValue]%\n통풍으로 인한 조기 사망 확률: [ROOT.Var('disease_data_calc_gout_ridden_premature_death_chance').GetValue]%\n나병에 걸릴 확률: [ROOT.Var('disease_data_calc_leper_percentage').GetValue]%\n나병으로 인한 조기 사망 확률: [ROOT.Var('disease_data_calc_leper_premature_death_chance').GetValue]%\n발진티푸스에 걸릴 확률: [ROOT.Var('disease_data_calc_typhus_percentage').GetValue]%\n발진티푸스로 인한 조기 사망 확률: [ROOT.Var('disease_data_calc_typhus_premature_death_chance').GetValue]%\n폐결핵에 걸릴 확률: [ROOT.Var('disease_data_calc_consumption_percentage').GetValue]%\n폐결핵으로 인한 조기 사망 확률: [ROOT.Var('disease_data_calc_consumption_premature_death_chance').GetValue]%\n암에 걸릴 확률: [ROOT.Var('disease_data_calc_cancer_percentage').GetValue]%\n암으로 인한 조기 사망 확률: [ROOT.Var('disease_data_calc_cancer_premature_death_chance').GetValue]%\n헤르페스에 걸릴 확률: [ROOT.Var('disease_data_calc_lovers_pox_percentage').GetValue]%\n헤르페스로 인한 조기 사망 확률: [ROOT.Var('disease_data_calc_lovers_pox_premature_death_chance').GetValue]%\n매독에 걸릴 확률: [ROOT.Var('disease_data_calc_great_pox_percentage').GetValue]%\n매독으로 인한 조기 사망 확률: [ROOT.Var('disease_data_calc_great_pox_premature_death_chance').GetValue]%\n천연두에 걸릴 확률: [ROOT.Var('disease_data_calc_smallpox_percentage').GetValue]%\n천연두로 인한 조기 사망 확률: [ROOT.Var('disease_data_calc_smallpox_premature_death_chance').GetValue]%\n흑사병에 걸릴 확률: [ROOT.Var('disease_data_calc_bubonic_plague_percentage').GetValue]%\n흑사병으로 인한 조기 사망 확률: [ROOT.Var('disease_data_calc_bubonic_plague_premature_death_chance').GetValue]%\n\n안녕[a_value.GetName]이봐"
