 borrow_from_holy_order_gold_condition:0 "성전 기사단이 보유한 금화가 부족함"

 escape_from_prison_decision:0 "탈옥"
 escape_from_prison_decision_tooltip:0 "탈옥을 시도합니다."
 escape_from_prison_decision_desc:0 "똑같은 벽, 똑같은 일상, 똑같은 귀리죽 - 똑같은 하루하루가 이어지는구나. 이 감옥이 나를 갉아먹고 있으니, 더는 참지 않으리라!"
 escape_from_prison_decision_success.tt:0 "당신의 탈출 시도가 성공할 경우"
 escape_from_prison_decision_failure.tt:0 "당신의 탈출 시도가 실패할 경우"
 escape_from_prison_decision_failure_outcome.tt:0 "[imprisoner.GetTitledFirstName](이)가... 불쾌해할 수도 있음"
 escape_from_prison_decision_confirm:0 "창살은 나를 막지 못한다!"
 escape_from_prison_decision_effect_tooltip:0 "@warning_icon!# 성공 여부는 당신의 [prowess|E]과 [traits|E]에 달려있습니다."

 tribal_challenge_ruler_decision:0 "[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|U]에게 도전"
 tribal_challenge_ruler_decision_desc:0 "[ROOT.Char.GetLiege.GetFirstName](은)는 당연하다는 듯이 [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip] 작위를 거머쥐고 있다. 힘과 능력 따위는 지도자를 결정짓는 소양이 아니라는 것처럼 말이다.\n\n따라서 나, [ROOT.Char.GetFullNameNoTooltip](은)는 [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier](와)과 그 모든 것에 대한 [ROOT.Char.GetLiege.GetHersHis] 권리에 이의를 제기할 것이다. 더는 침묵하지 않을 것이다!"
 tribal_challenge_ruler_decision_tooltip:0 "작위와 토지에 대한 [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|U]의 권리에 이의를 제기합니다."
 tribal_challenge_ruler_effect_tooltip:0 "[liege_to_challenge.GetTitledFirstNameNoTooltip](이)가 도전을 받아들일지 결정을 내릴 것입니다.\n"
 tribal_challenge_ruler_desc_success:0 "당신이 도전에서 승리함"
 tribal_challenge_ruler_desc_failure:0 "당신이 도전에서 패배함"
 recently_took_tribal_challenge_ruler_decision:0 "최근 누군가의 지배에 도전했습니다."
 tribal_challenge_ruler_decision_confirm:0 "[ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip]에게 도전하겠다!"

 gain_weight_decision:0 "체중 증량"
 gain_weight_decision_desc:0 "내 신체의 박약함이 지나치게 두드러지고 있다. 하루를 버티는 것마저도 힘들 지경이라니!\n\n다량의 우유와 버터, 대추야자 등이 포함된 식단을 제안받았으니 이를 시도해 볼 때가 된 것 같다."
 gain_weight_decision_tooltip:0 "체중 증량에 전념할 것입니다."
 gain_weight_decision_confirm:0 "버터를 가져와!"

 stop_gain_weight_decision:0 "체중 증량 중지"
 stop_gain_weight_decision_desc:0 "기름진 음식의 끝없는 향연은 제 역할을 다했고, 더는 위장이 버티지 못한다. 체중 증량을 관둬야겠다."
 stop_gain_weight_decision_tooltip:0 "당신은 더 이상 체중 증량을 시도하지 않을 것입니다."
 stop_gain_weight_decision_confirm:0 "체중 증량 중지"

 lose_weight_decision:0 "체중 감량"
 lose_weight_decision_desc:0 "내 몸은 날이 갈수록 약해지고, 허리춤은 물적으로든 심적으로든 무겁게 내려앉았다.\n\n달리기, 온수욕, 아니면 경미한 설사약까지 써서라도... 체중을 감량할 방책을 찾아낼 것이다."
 lose_weight_decision_tooltip:0 "체중 감량에 전념할 것입니다."
 lose_weight_decision_confirm:0 "설사약을 가져와!"

 stop_lose_weight_decision:0 "체중 감량 중지"
 stop_lose_weight_decision_desc:0 "추천받은 모든 약제와 치료법을 시도해봤으나 더 몰아붙였다간 선을 넘게 될 것이다. 이제 체중 감량을 관둘 때가 된 모양이다."
 stop_lose_weight_decision_tooltip:0 "더 이상 체중 증량을 시도하지 않을 것입니다."
 stop_lose_weight_decision_confirm:0 "체중 감량 중지"

 commit_suicide_decision:1 "자살 시도"
 commit_suicide_decision_desc:0 "존재하는 것은 어둠과 고통뿐이다. 더 나아질 거라고 위로받고는 있지만, 그걸 어떻게 장담하겠는가? 그리고 그게 지금 나한테 무슨 도움이 되는가? 이 세상에 대한 미련을 버릴 때가 되었다."
 commit_suicide_decision_tooltip:1 "이 세상을 떠날 때가 되었습니다."
 commit_suicide_decision_effect_tooltip:0 "@warning_icon!# 목숨을 끊게 될 것입니다. 진심으로 이를 바라십니까?"
 commit_suicide_decision_confirm:0 "올 때가 오고 말았다"

 pet_dog_decision:0 "[ROOT.Char.Custom('DogStoryName')] 쓰다듬기"
 pet_dog_decision_desc:0 "이제 숨 좀 돌리고 내 충직한 네발 달린 친구 [ROOT.Char.Custom('DogStoryName')](을)를 찾아야겠다. 혹자는 강아지가 상스러운 짐승이라며 떠들어댄다. 하지만 그 어떤 힘든 일이 있더라도 녀석은 항상 내 곁을 지켜줄 것이다! "
 pet_dog_decision_tooltip:0 "강아지를 쓰다듬습니다."
 pet_dog_decision_confirm:0 "강아지 쓰다듬기"
 pet_decision_effect_tooltip:0 "약간의 [stress|E]를 상실함"

 pet_cat_decision:0 "[ROOT.Char.Custom('CatStoryName')] 쓰다듬기"
 pet_cat_decision_desc:0 "이제 숨 좀 돌리고 내 충직한 네발 달린 친구 [ROOT.Char.Custom('CatStoryName')](을)를 찾아야겠다. 혹자는 고양이가 이기적이고 사악한 짐승이라며 떠들어댄다. 하지만 그 어떤 힘든 일이 있더라도 녀석은 항상 내 곁을 지켜줄 것이다! "
 pet_cat_decision_tooltip:0 "고양이를 쓰다듬습니다."
 pet_cat_decision_confirm:0 "고양이 쓰다듬기"

 repay_loan_decision:0 "채무 이행"
 repay_loan_decision_decision_tooltip:0 "빚을 갚습니다."
 repay_loan_decision_decision_desc:0 "채무에 매달리는 건 [ROOT.Char.GetTitleAsNameNoTooltip]답지 못한 일이다. 빌린 돈을 갚을 때가 되었도다."
 repay_loan_decision_confirm:0 "돈을 돌려주자꾸나!"

 create_cadet_branch_decision:0 "방계 일가 생성"
 create_cadet_branch_decision_tooltip:1 "방계 일가를 형성합니다."
 create_cadet_branch_decision_desc:0 "지금이야말로 내 가족이 [ROOT.Char.GetHouse.GetNameNoTooltip] 집안의 유산을 뒤로하고 오롯이 자신만의 역사를 써 내려가기 시작할 때일지도 모른다. 그리고 나는 위대한 가문의 비호 아래 새로운 집안의 가장이 될 것이다."
 create_cadet_branch_decision_confirm:0 "방계 일가 생성"
