 I_NOT_CREATE_CADET_BRANCH_DECISION_SUCCESSION_LINE:1 "당신이 [house_head|E]의 [titles|E] 중 하나의 승계 서열에서 3순위 이내에 위치하지 #bold 않음#!"
 I_CREATE_CADET_BRANCH_DECISION_ANCESTOR_IN_HOUSE:1 "조상 중 1명이 당신의 현재 [house|E]에 소속함"
 I_NOT_CREATE_CADET_BRANCH_DECISION_ANCESTOR_IN_HOUSE:1 "조상 중 누구도 당신의 현재 [house|E]에 소속하지 않음"
 created_cadet_branch_toast_former_house_desc:1 "[new_house.GetName] 집안"
