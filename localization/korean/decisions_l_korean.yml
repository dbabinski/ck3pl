 created_cadet_branch_toast_new_house_desc:2 "새로운 일가"
 created_cadet_branch_toast_new_house_other_tt:2 "당신은 이제 [new_house.GetName] 집안의 구성원임"

 take_vow_of_poverty_decision:0 "청빈 서약"
 take_vow_of_poverty_decision_tooltip:1 "과도히 부를 축적하지 않겠다고 서약합니다."
 take_vow_of_poverty_decision_desc:0 "돈이야말로 모든 악의 근원이다. 그렇다고 가진 것을 모조리 기부했다간 [ROOT.Char.GetTitleAsNameNoTooltip](으)로 남을 수 없을 것이고, 수입의 일정량을 매달 기부하겠다는 서약 정도는 할 수 있다."
 take_vow_of_poverty_decision_confirm:0 "청빈 서약"

 return_rome_decision:0 "$c_roma$ 반환"
 return_rome_decision_tooltip:0 "성하께서는 $c_roma$에 기거하셔야하니, 반드시 그 작위를 그분께 돌려드려야 합니다."
 return_rome_decision_desc:0 "성하께서 $c_roma$의 대좌에서 내쳐지고 마셨다. 천주교도로서 이 성스러운 곳을 정당한 그분께 돌려드리는 것이 내 신성한 임무라 할 수 있도다."
 return_rome_decision_confirm:0 "$c_roma$ 반화"

 renounce_vow_of_poverty_decision:0 "청빈 서약 철회"
 renounce_vow_of_poverty_decision_tooltip:1 "더 이상 수입의 일부를 기부하지 않습니다."
 renounce_vow_of_poverty_decision_desc:0 "봉역을 효율적으로 통치하려면 더 많은 예산이 필요하다는 사실을 무시할 수는 없는 노릇이다. 현실이 청빈 서약을 철회하게 만드는구나."
 renounce_vow_of_poverty_decision_confirm:0 "청빈 서약 철회"

 initiate_consolamentum_decision:0 "위령안수 시작"
 initiate_consolamentum_decision_tooltip:0 "이번 삶의 마지막을 준비할 때가 됐습니다."
 initiate_consolamentum_decision_desc:0 "#F 내 인생의 끝이 다가왔으니, 위령안수 의식으로 영혼의 죄를 씻고 다음 세상으로 넘어갈 준비를 해야겠다.#!"
 initiate_consolamentum_decision_confirm:0 "위령안수 시작"

 seek_aid_of_the_spirits_decision:0 "정령에게 도움 구하기"
 seek_aid_of_the_spirits_decision_tooltip:0 "정령과의 접촉을 시도합니다."
 seek_aid_of_the_spirits_decision_desc:0 "#F 우리 주변의 온갖 만물에는 정령이 깃들어 있다. 어떤 정령은 협조적이고, 어떤 정령은 악의적이며, 또 어떤 정령은 인간의 삶에 무심하기도 하지.\n\n내 [ROOT.Char.Custom('MyPriestTitle')](을)를 통해 정령들의 도움을 구해볼 수 있으나, 어떠한 결과가 나올지는 누구도 장담 못 한다...#!"
 seek_aid_of_the_spirits_decision_effect.tt:0 "보이지 않는 존재에게 도움을 청함..."
 seek_aid_of_the_spirits_decision_confirm:0 "정령에게 도움 요청"

 select_personal_deity_decision:0 "박티 결정"
 select_personal_deity_decision_tooltip:0 "[ROOT.Char.GetFaith.PantheonTerm](을)를 두고 고민합니다."
 select_personal_deity_decision_desc:0 "#F 무릇 독실한 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip](이)라면 박티를 바치거나 자신의 영혼과 가장 강력히 공명하는 신 또는 여신을 모셔야 한다.\n\n여러 신 중에서 나의 마음을 가장 강력하게 울리는 신을 택해야 한다.#!"
 select_personal_deity_decision_confirm:0 "박티 숙고하기"
 select_personal_deity_decision_tt:0 "선택한 박티와 관련된 변화 요소를 획득함"

 meditate_in_seclusion_decision:0 "벽지에서의 명상"
 meditate_in_seclusion_decision_tooltip:0 "공직에서 물러나 내면에 집중합니다."
 meditate_in_seclusion_decision_desc:0 "오로지 명상을 통해서만 우주의 본질에 다가갈 수 있다.\n\n비록 다른 책무에서는 눈을 돌려야 하지만, 명상을 위해 은둔을 택하면 나 자신과 내가 속한 우주에 대해 더 많은 것을 알게 될 것이다."
 meditate_in_seclusion_decision_confirm:0 "벽지에서의 명상"
 meditate_in_seclusion_tooltip:0 "[stress|E]를 잃거나, [traits|E]을 획득할 수 있고 [Concept( 'learning', '학습력' )|E]이 증가하기도 합니다."

 give_sky_burial_decision:0 "[ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)|U]의 풍장"
 give_sky_burial_decision_tooltip:0 "조상에게 안식을 선물하고 [piety|E]와 [vassal|E]의 [opinion|E]을 획득합니다."
 give_sky_burial_decision_desc:0 "#F [ROOT.Var('ancestor_to_bury').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 세상을 떠났다. 세상이 [ROOT.Var('ancestor_to_bury').Char.GetHerHim]에게 먹을 것을 내주었으니, 전통에 따라 풍장을 치러 유해를 시체 청소부들이 먹게 함으로써 받은 만큼 세상에 돌려주도록 할 것이다.#!"
 give_sky_burial_decision_confirm:0 "풍장 치르기"
 give_sky_burial_vassals:0 "풍장을 치르는 모든 봉신들"

