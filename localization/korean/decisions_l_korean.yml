 hire_physician_decision_desc:0 "궁정의 병들고 상처 입은 이들을 돌보려면 궁정 의사의 존재가 필수이다. 수하들에게 적합한 후보자를 모아오라고 지시해야겠다."
 hire_physician_decision_effect_tooltip:2 "한 무리의 [court_physician|E] 지원자를 만날 것이며 돈을 쥐여주고 한 명을 고용할 수도 있습니다."
 hire_physician_decision_confirm:0 "구인 시작"

 borrow_from_holy_order_decision:0 "성전 기사단 대출"
 borrow_from_holy_order_decision_tooltip:0 "적절한 성전 기사단으로부터 금화를 빌립니다."
 borrow_from_holy_order_decision_desc:0 "돈이 부족한 상황에서, [ROOT.Char.GetFaith.HighGodName]의 종복 이외에 누구에게 도움을 청하겠는가? 편지를 보내 답장이 오기만을 학수고대할 수밖에."
