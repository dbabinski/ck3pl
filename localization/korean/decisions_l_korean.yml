 stress_loss_irritable_decision_desc:1 "마음속에 가둬둔 분노와 짜증을 발산하는 것... 그것만큼 마음을 깨끗하게 비우는 최고의 방법은 없지! 기회만 생기면 참지 않고 내뱉으리라."
 stress_loss_irritable_decision_effect_tooltip:0 "봉신 중 한 명을 모욕함"
 stress_loss_irritable_decision_tooltip:0 "입을 마음대로 놀려 마음을 가라앉힙니다."
 stress_loss_irritable_decision_confirm:0 "이봐! 거기!"

 stress_loss_flagellant_decision:0 "채찍 고행"
 stress_loss_flagellant_decision_desc:0 "고통으로 인한 황홀감이 마음을 정화할 최고의 방법이다. 마음이 깨끗해질 때까지 내 등을 채찍으로 쳐야겠다."
 stress_loss_flaggelant_decision_effect_tooltip:0 "스트레스를 상실함"
 stress_loss_flagellant_decision_tooltip:0 "고통으로 당신의 마음을 정화합니다."
 stress_loss_flagellant_decision_confirm:0 "으악!"

 stress_loss_profligate_decision:0 "시장 방문"
 stress_loss_profligate_decision_desc:0 "새로운 것, 반짝이는 것, 희귀한 것... 이런 것보다도 신상품 구매가 더 마음에 와닿을 따름이다. 그리고 시장엔 보물들이 널려있지!"
 stress_loss_profligate_decision_tooltip:0 "정신을 집중하기 위해 금화를 사용합니다."
 stress_loss_profligate_decision_confirm:0 "돈을 두둑이 챙겨가야겠군!"

 stress_loss_improvident_decision:0 "자선 기부"
 stress_loss_improvident_decision_desc:0 "세상에는 나보다 더 금화가 필요한 사람들이 많다. 기부가 내 문제를 해결해주진 않을지언정 마음의 짐만큼은 덜어줄 것이다."
 stress_loss_improvident_decision_tooltip:0 "마음을 편안히 하기 위해 궁핍한 이들에게 마음을 전합니다."
 stress_loss_improvident_decision_confirm:0 "좋은 일에 쓰이기를!"

 stress_loss_contrite_decision:0 "고해성사"
 stress_loss_contrite_decision_desc:0 "이실직고만큼 해방감과 자유를 안겨주는 것은 없다시피 하다. 나의 비밀과 잘못을 털어놓으면 마음을 가라앉힐 수 있을 것이다."
 stress_loss_contrite_decision_tooltip:0 "잘못을 털어놓고 마음의 짐을 덜어냅니다."
 stress_loss_contrite_decision_expose_random_secret:0 "당신의 비밀 하나가 무작위로 노출됨"
 stress_loss_contrite_decision_confirm:0 "말씀드릴 게 있소!"

 stress_loss_comfort_eater_decision:0 "폭식"
 stress_loss_comfort_eater_decision_desc:0 "모든 것이 조금 #EMP 지나치다고#! 느껴질 때면 난 항상 먹어서 마음을 누그러뜨리곤 한다. 부푼 위장은 정신을 고요하게 비워주니까."
 stress_loss_comfort_eater_decision_tooltip:0 "정신을 집중하기 위해 먹습니다."
 stress_loss_comfort_eater_decision_confirm:0 "식사를 준비하라!"

 stress_loss_inappetetic_decision:0 "단식"
 stress_loss_inappetetic_decision_desc:0 "근심할 거리가 넘쳐나는 데 먹을 것까지 고심해야겠는가! 식사를 거른다면 봉역의 중요한 문제에 더 집중할 수 있을 것이다."
 stress_loss_inappetetic_decision_tooltip:0 "식사와 스트레스를 기피합니다."
 stress_loss_inappetetic_decision_confirm:0 "주방장에게 알리도록 하라"

 stress_loss_journaller_decision:0 "생각 적기"
 stress_loss_journaller_decision_desc:0 "나는 나를 억누르는 생각과 부담을 글로 써 내릴 것이다. 잉크와 종이 만큼 마음을 정화해주는 것이 어딨겠는가!"
 stress_loss_journaller_decision_tooltip:0 "생각을 종이에 적어 마음을 비웁니다."
 stress_loss_journaller_decision_confirm:0 "일지를 가져오거라!"

 stress_loss_confider_decision:0 "믿을 만한 친구와의 대화"
 stress_loss_confider_decision_desc:0 "진심으로 귀담아 들어주는 사람은 흔치 않다. 믿을 수 있는 사람과의 양질의 대화를 나누면 마음의 부담을 크게 덜 수 있으며, 당면한 문제를 훨씬 사소하게 만들기도 하지!"
 stress_loss_confider_decision_tooltip:0 "당신의 짐을 다른 사람과 나눕니다."
 stress_loss_confider_decision_confirm:0 "자 들어보게..."

 stress_loss_athletic_decision:0 "운동으로 스트레스를 떨치기"
 stress_loss_athletic_decision_desc:0 "맥박을 높이고 건강히 땀을 흘리는 것만큼 마음을 가라앉히기 좋은 게 없다! 마음이 편안해질 때까지 신체를 단련하겠다."
 stress_loss_athletic_decision_tooltip:0 "건강한 신체에 건강한 정신이 깃듭니다."
 stress_loss_athletic_decision_confirm:0 "자 가자!"

