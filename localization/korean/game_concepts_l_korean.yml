l_korean:
 test_text_to_use_explanation:0 "단어 [primary_title|E]는 게임의 개념 입니다."
 game_concept_vassal:0 "봉신"
 game_concept_vassals:0 "봉신"
 game_concept_vassalage:0 "봉신 지위"
 game_concept_vassals_possessive:0 "봉신의"
 game_concept_direct_vassal:0 "직속 봉신"
 game_concept_direct_vassals:0 "직속 봉신"
 game_concept_direct_vassal_desc:0 "$game_concept_direct_vassals$은 당신을 개인적으로 섬기는 [vassals|E]이며, 봉신의 봉신은 여기에 포함되지 #emphasis 않습니다#!."
 game_concept_vassalize:0 "봉신화"
 game_concept_vassalization:0 "봉신화"
 game_concept_vassal_desc:1 "$game_concept_vassal$은 또 다른 영주인 [liege|E]에게 충성을 서약한 [ruler|E]입니다.\n\n$game_concept_vassal$은 주군에게 보호를 받는 대가로 [levies|E]과 [taxes|E]을 헌납하는 [obligations|E]를 갖게 됩니다.\n\n주군에 대한 $game_concept_vassal$의 [opinion|E]이 낮아지면 [factions|E]을 결성하거나 [scheme|E]을 꾸며 주군을 다른 이로 바꾸려들 것입니다."
 game_concept_ruler:0 "영주"
 game_concept_rulers:0 "영주"
 game_concept_rulerpossessive:0 "영주의"
 game_concept_ruler_desc:0 "$game_concept_ruler$는 하나 이상의 [title|E]를 소유하고 있는 인물을 말합니다."
 game_concept_title:0 "작위"
 game_concept_titles:0 "작위"
 game_concept_titlepossessive:0 "작위의"
 game_concept_title_desc:1 "$game_concept_title$는 기본적으로 영지의 소유권을 증명하는 역할을 합니다.\n\n이러한 영지의 가장 작은 단위는 [barony|E]입니다. 남작령은 다시 더 거대한 영지인 [counties|E]을 구성하는 요소가 됩니다. [de_jure|E]상 백작령은 [duchy|E]에 속하며, 공작령은 [kingdom|E], 왕국은 또 [empire|E]에 속합니다.\n\n공작령, 왕국, 제국은 [holder|E]가 존재하지 않을 수 있으며, 상응하는 영지를 충분히 보유하고 있는 영주가 해당 작위를 [created|E]할 수도 있습니다."
 game_concept_holder:0 "소유주"
 game_concept_holders:0 "소유주"
 game_concept_holder_possessive:0 "소유주의"
 game_concept_holders_possessive:0 "소유주의"
 game_concept_holder_desc:1 "[title|E]의 $game_concept_holder$는 작위를 소유하고 있는 인물을 의미합니다. [barony|E]과 [county|E]은 창설 이후부터 항상 $game_concept_holders$가 존재하는 반면, [duchy|E], [kingdom|E] 그리고 [empire|E]은 작위 자체가 아직 창설되지 않았을 수도 있습니다. 한 가지 더 유의할 점은 고등 작위의 $game_concept_holder$일지라도 해당 작위의 [de_jure|E] 내에 있는 영지를 모두 소유하고 있지 않을 수도 있다는 것입니다.\n\n높은 등급의 작위를 소유할수록 높은 등급의 [vassals|E]을 거느릴 수 있습니다. 예를 들면 공작은 백작을 봉신으로, 왕은 공작을 봉신으로 삼을 수 있다는 말입니다."
 game_concept_de_jure:0 "규범 권역"
 game_concept_de_jure_desc:0 "대부분의 [titles|E]는 $game_concept_de_jure$상 고등 작위의 일부로 간주됩니다.\n\n따라서 고등 작위의 [holder|E]는 $game_concept_de_jure$을 이루는 영지를 지배하기 위해 항상 해당하는 [casus_belli|E]을 갖게 됩니다.\n\n예를 들면, 공작이 $game_concept_de_jure$을 이루는 [Concept( 'counties', '영지' )|E]를 모두 지배하고 있지 않을 수도 있지만, 남은 영지를 장악하기 위해 전쟁을 선포할 수 있다는 말입니다."
 game_concept_de_jure_drift:0 "규범 권역 이동"
 game_concept_de_jure_drift_desc:1 "$game_concept_de_jure_drift_desc_part_1$\n\n$game_concept_de_jure_drift_desc_part_2$"
 game_concept_de_jure_drift_desc_part_1:0 "[title|E]의 [Concept( 'de_jure', '규범상' )|E] [liege|E]이 천천히 변경되는 과정을 의미합니다. 이 과정은 [duchy|E] 또는 [kingdom|E]이 규범 권역상 상위 작위에 속하는 작위를 소유하고 있지 않는 [ruler|E]에게 완전 통제를 당하고 있다면 자연스레 이루어집니다.\n\n[chancellor|E]에게 적절한 [councillor_task|E] #weak ($task_integrate_title$)#!를 맡기면 과정을 좀 더 앞당길 수 있습니다. 공작령은 오직 왕국으로만 $game_concept_de_jure_drift$이 이루어지며, 왕국은 또 [empires|E]으로만 이동이 발생합니다.\n\n[rightful_liege|E] 불이익을 없애려면 작위들을 [primary_title|E]로 규범 권역 이동시키는 것이 좋은 방법일 것입니다."
 game_concept_de_jure_drift_desc_part_2:0 "#weak 예시: $d_northumberland$ 공작령은 규범 권역상 $k_england$의 일부이나, 영지는 모두 $k_scotland$ 내에 있음. $k_scotland$의 왕이 $k_england$을 소유하고 있지 않기 때문에 해당 공작령은 $k_scotland$의 일부가 되기 위해 $game_concept_de_jure_drift$을 하기 시작할 것임.#!"
 game_concept_primary_title:0 "대표 작위"
 game_concept_primary_titles:0 "대표 작위"
 game_concept_primary_title_desc:0 "[rulerpossessive|E] $game_concept_primary_title$는 영주가 가장 동질감을 느끼는 최고위의 [title|E]이며, [realm|E]의 문장을 결정하는 작위입니다.\n\n동일 등의의 작위를 여럿 보유하고 있다면 그중의 하나를 $game_concept_primary_title$로 선택할 수 있습니다."
 game_concept_recently_acquired_holding:0 "최근 획득한 봉토"
 game_concept_recently_acquired_holdings:0 "최근 획득한 봉토"
 game_concept_recently_acquired_holding_desc:0 "획득한 지 1년이 지나지 않았으며 영주의 [domain_limit|E]를 넘어선 [holdings|E]입니다. 다른 봉토에 불이익을 주진 않으나 [taxes|E]과 [levies|E]을 제공하지 않습니다."
 game_concept_domain_size:0 "직할령 규모"
 game_concept_domain_size_desc:0 "$game_concept_domain_size$는 인물이 개인적으로 얼마나 많은 [barony|E]과 [county|E] [titles|E]를 소유하고 있는지를 나타냅니다."
 game_concept_levies:0 "징집병"
 game_concept_levy:0 "징집병"
 game_concept_levies_desc:2 "[armies|E]의 대부분은 $game_concept_levies$으로 이루어집니다.\n\n각 [holding|E]는 [holder|E]에게 일정한 규모의 $game_concept_levies$을 제공합니다. [vassals|E]들 역시 각각 보유하고 있는 $game_concept_levies$의 일부를 [liege|E]에게 헌납합니다.\n\n$game_concept_levies$은 대부분 무장을 제대로 갖추지 못한 전사들 #weak (농노 민병대, 건달, 현지 용병, 궁핍한 귀족, 한미한 지주 등)#!로 이루어져 있으며, 유닛 유형 역시 징집병으로 간주됩니다.\n\n$game_concept_levy$은 수치상 [GetDefine('NCombat', 'LEVY_ATTACK')|0]의 [damage|E]과 [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0]의 [toughness|E]을 갖추고 있습니다. 이외에 다른 유형의 [soldiers|E]로는 [men_at_arms|E]이 있으며 큰 비용을 투자해야 하는 훈련된 전문 병사들입니다. "
 game_concept_vassal_obligations:0 "봉신 책무"
 game_concept_obligations:1 "책무"
 game_concept_obligation:0 "책무"
 game_concept_vassal_obligations_desc:3 "$game_concept_vassal_obligations$는 [vassal|E]이 [liege|E]에게 얼마나 많은 [tax|E]과 [levies|E]을 바치는지 결정하는 요소입니다. 봉신의 [government_form|E]에 따라 $game_concept_vassal_obligations$가 달라집니다.\n\n#weak 예를 들면, 봉건제 봉신은 [feudal_contract|E]에 따라 $game_concept_vassal_obligations$가 좌우됩니다.#!\n\n[feudal] [vassals]은 #high $feudal_government_taxes$#!과 #high $feudal_government_levies$#! 책무에 따라 총 [taxes]과 [levies]의 일정 비율을 헌납합니다. #EMP 그 비율은 [GetVassalContractType( 'fortification_rights' ).GetObligationName( 'fortification_rights_granted' )], [GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_march' )]과 같은 '주의 깊게 볼 항목'에 따라 변하기도 합니다.#!"
 game_concept_feudal_contract:0 "봉건 계약"
 game_concept_feudal_contracts:0 "봉건 계약"
 game_concept_contract:0 "계약"
 game_concept_feudal_contract_desc:1 "$game_concept_feudal_contract$은 [feudal|E] [vassal|E]과 [liege|E] 사이의 [obligations|E]를 명시하는 계약입니다. 오직 봉건제 [government_form|E]를 도입해야만 각각의 봉신들과 책무를 협상할 수 있습니다.\n\n#V $special_contract_march_short$#!, #V $special_contract_scutage_short$#!, #V $special_contract_palatinate_short$#! 계약과 같은 특수 계약들은 [duchy|E] 등급 이상의 [vassals|E]만이 체결할 수 있습니다."
 game_concept_crown_authority:0 "왕권"
 game_concept_crown_authority_desc:1 "$game_concept_crown_authority$은 [ruler|E]가 [vassals|E]들에게 행사할 수 있는 총체적 권력을 의미합니다.\n\n$game_concept_crown_authority$에는 총 4가지 단계가 있는데 각각 [autonomous_vassals|E], [limited|E], [high|E], [absolute|E]로 이루어져 있습니다. $game_concept_crown_authority$을 강화할 때에는 영주의 [learning_skill|E]과 현재 왕권의 수준에 비례하여 [prestige|E]을 소모하게 됩니다.\n\n#weak 봉신들은 높은 수준의 $game_concept_crown_authority$에 거부감을 보이며, [Concept( 'liberty_faction', '자유주의 파벌' )|E].은 왕권 격하를 주요 목표로 삼습니다."
 game_concept_autonomous_vassals:0 "자율 봉신"
 game_concept_autonomous_vassals_crown_authority:0 "자율 봉신 왕권"
 game_concept_autonomous_vassals_crown_authority_desc:0 "'$game_concept_autonomous_vassals$'은 가장 낮은 단계의 [crown_authority|E]입니다. 이 단계에서는 [vassals|E]들에게 [liege|E]을 향한 [opinion|E] 불이익이 발생하지 않으며, 주군은 오로지 기본적인 권리만 행사할 수 있습니다."
 game_concept_limited:0 "제한"
 game_concept_limited_crown_authority:0 "제한 왕권"
 game_concept_limited_crown_authority_desc:1 "'$game_concept_limited_crown_authority$'은 두 번째로 낮은 단계의 [crown_authority|E]입니다. 이 단계에서는 [vassals|E]들에게 [liege|E]을 향한 [opinion|E] 불이익이 #N -10#!만큼 발생합니다. 또 주군은 [titles|E]를 [revoke|E]할 수 있으며 봉신의 봉신을 [retract|E]할 수도 있습니다. [ruler|E]들은 분할 [succession_laws|E] 중에 하나로 승계법을 바꿀 수 있습니다."
 game_concept_high:0 "높은"
 game_concept_high_crown_authority:0 "높은 왕권"
 game_concept_high_crown_authority_desc:2 "$game_concept_high_crown_authority$은 두 번째로 높은 단계입니다. 이 단계에서는 [vassals|E]들에게 [liege|E]을 향한 [opinion|E] 불이익이 #N -20#!만큼 발생합니다.\n\n또 [limited_crown_authority|E]에서 보장되는 권리와 더불어 주군 산하에 있는 봉신들은 서로와 전쟁을 벌일 수 없으며 영주는 [succession_laws|E]을 변경하여 봉신의 [titles|E]들이 [realm|E]외의 영주에게 상속되는 것을 방지할 수 있습니다.\n\n마지막으로 작위 [revocation|E] 혹은 봉신 [retraction|E]을 거부하는 자는 [crime|E]로 간주되며 이는 주군에게 딱히 타당한 사유가 없더라도 적용됩니다."
 game_concept_absolute:0 "절대"
 game_concept_absolute_crown_authority:0 "절대 왕권"
 game_concept_absolute_crown_authority_desc:1 "$game_concept_absolute_crown_authority$은 [crown_authority|E] 중에서도 가장 높은 단계입니다. 이 단계에서는 [vassals|E]들에게 [liege|E]을 향한 [opinion|E] 불이익이 #N -30#!만큼 발생합니다.\n\n또 [high|E], [limited|E] 왕권에서 보장되는 권리와 더불어 영주는 [prestige|E]을 사용하여 [heir|E]를 지정할 수 있습니다.\n\n더불어, 산하에 있는 봉신들이 외세의 영주에게도 전쟁을 선포할 수 없습니다."
 game_concept_tribal_authority:0 "족장권"
 game_concept_tribal_authority_desc:2 "$game_concept_tribal_authority$은 [tribal|E] [ruler|E]가 [vassals|E]들에게 행사할 수 있는 총체적인 영향력을 의미합니다. [crown_authority|E] 대비, 그 권력이 한미한 편이며 단계가 오르면서도 마찬가지입니다.\n\n$game_concept_tribal_authority$에는 총 4가지 단계가 있는데 각각[disparate_tribes|E], [limited_tribal|E], [high_tribal|E], [absolute_tribal|E]으로 이루어져 있습니다. $game_concept_tribal_authority$을 강화할 때에는 영주의 [learning_skill|E]과 현재의 족장권 수준에 비례하여 [prestige|E]을 소모하게 됩니다. 그러나 일반적으로 왕권을 높이는 것보다 더 큰 비용을 소모합니다.\n\n#weak 봉신들은 높은 수준의 $game_concept_tribal_authority$에 거부감을 보이며, [liberty_faction|E]은 족장권 격하를 주요 목표로 삼습니다."
 game_concept_disparate_tribes:0 "분열된 부족"
 game_concept_disparate_tribes_tribal_authority:0 "분열된 부족 족장권"
 game_concept_disparate_tribes_tribal_authority_desc:0 "$game_concept_disparate_tribes$은 가장 낮은 단계의 [tribal_authority|E]입니다. 이 단계에서는 [vassals|E]들에게 [liege|E]을 향한 [opinion|E] 불이익이 발생하지 않으며, 주군에게는 [levies|E]과 [taxes|E] 헌납을 요구하는 것 외에 아무런 권리도 없습니다."
 game_concept_limited_tribal:0 "제한"
 game_concept_limited_tribal_authority:0 "제한된 족장권"
 game_concept_limited_tribal_authority_desc:0 "$game_concept_limited_tribal_authority$은 두 번째로 낮은 단계의 [tribal_authority|E]입니다. 이 단계에서는 [vassals|E]들에게 [liege|E]을 향한 [opinion|E] 불이익이 #N -10#!만큼 발생합니다. 또 주군은 봉역내 [characters|E]을 [imprison|E]할 수 있게 됩니다."
 game_concept_high_tribal:0 "높은"
 game_concept_high_tribal_authority:0 "높은 족장권"
 game_concept_high_tribal_authority_desc:0 "$game_concept_high_tribal_authority$은 두 번째로 높은 단계의 [tribal_authority|E]입니다. 이 단계에서는 [vassals|E]들에게 [liege|E]을 향한 [opinion|E] 불이익이 #N -20#!만큼 발생합니다.\n\n또 주군은 [characters|E]을 [imprison|E]할 수 있을 뿐 아니라 [titles|E]를 [revoke|E]하고 봉신의 봉신을 [retract|E]할 수 있게 됩니다."
 game_concept_absolute_tribal:0 "절대"
 game_concept_absolute_tribal_authority:0 "절대 족장권"
 game_concept_absolute_tribal_authority_desc:0 "$game_concept_absolute_tribal_authority$은 [tribal_authority|E] 중에서도 가장 높은 단계입니다. 이 단계에서는 [vassals|E]들에게 [liege|E]을 향한 [opinion|E] 불이익이 #N -30#!만큼 발생합니다.\n\n또 [limited_tribal|E], [high_tribal_authority|E]에서 보장되는 권리와 더불어 영주는 정착하여 [feudal|E]로 전환할 수 있습니다.\n\n미개혁된 [tribal|E] [GetReligionFamily('rf_pagan').GetName] 영주는 이 법률을 도입함에 앞서 [faith|E]을 먼저 개혁해야 합니다."
 game_concept_powerful_vassal:0 "권세 봉신"
 game_concept_powerful_vassal_powerful:0 "권세"
 game_concept_powerful_vassals:0 "권세 봉신"
 game_concept_powerful_vassal_desc:1 "'$game_concept_powerful_vassals$'은 가장 많은 [soldiers|E]를 소유하고 있으며 가장 높은 [income|E]을 거두고 있는 소수의[vassals|E]들을 일컫습니다. 이들은 [council|E]에 임명되길 기대하며, 임명되지 않을 시 엄청난 [opinion|E] 불이익이 발생하기 때문에 주의를 기울일 필요가 있습니다. \n\n[succession_law|E]을 바꾸기 위해선 모든 $game_concept_powerful_vassals$이 당신을 향해 긍정적인 [opinion|E]을 갖고 있거나, [cowed|E]한 상태, 혹은 [imprisoned|E]된 상태여야 합니다."
 game_concept_realm_law:0 "봉역법"
 game_concept_realm_law_desc:0 "[crown_authority|E] 혹은 [tribal_authority|E]과 같이 해당 인물의 봉역에 적용되는 법을 의미합니다."
 game_concept_title_law:0 "작위법"
 game_concept_title_laws:0 "작위법"
 game_concept_title_law_desc:1 "[titles|E]는 자체적인 [title_specific_succession|E] 법을 도입할 수 있습니다. 이는 곧 같은 인물이 소유하고 있는 작위라도 별개의 승계법을 따를 수 있다는 말입니다."
 game_concept_strong_vassal:0 "유력 봉신"
 game_concept_strong_vassals:0 "유력 봉신"
 game_concept_strong_vassal_desc:0 "$game_concept_strong_vassal$은 [liege|E]에 버금가는, 혹은 주군을 뛰어넘는 힘을 가진 [vassal|E]들이며 [opinion|E] 불이익을 갖게 됩니다. #weak 이들은 자신의 주군이 나약하고 봉역을 통치하는 데 부적합한 인물이라고 여깁니다.#!"
 game_concept_domain_limit:0 "직할령 한계"
 game_concept_domain_limit_desc:0 "$game_concept_domain_limit$는 법적으로 얼마나 많은 [holdings|E]를 [domain|E]으로 소유할 수 있는지를 결정하는 수치입니다. $game_concept_domain_limit$은 당신의 [stewardship_skill|E]과 [succession_law|E], [primary_title|E]의 등급 등에 영향을 받습니다.\n\n$game_concept_domain_limit$를 넘을 수 없는 건 아니지만, [income|E]과 [vassal|E]의 [opinions|E]이 감소할 것입니다."
 game_concept_vassal_limit:0 "봉신 한계"
 game_concept_vassal_limit_desc:2 "$game_concept_vassal_limit$는 법적으로 얼마나 많은 [direct_vassals|E] ([barony|E] 봉신 제외)을 거느릴 수 있는지를 결정하는 수치입니다.\n\n$game_concept_vassal_limit$를 넘을 수 없는 건 아니지만, 봉신이 헌납하는 [taxes|E]과 [levies|E]이 감소하므로 일부 봉신을 [transferring|E]시켜 한계치를 넘지 않도록 유지하는 것이 좋습니다."
 game_concept_leasing:0 "임차"
 game_concept_lease:0 "임차"
 game_concept_leases:0 "임차"
 game_concept_leased:0 "임차된"
 game_concept_lessee:0 "임차인"
 game_concept_leasing_desc:1 "한미한 [baronies|E]은 [holy_orders|E] 혹은 [clergy|E]에게 임차될 수 있습니다. 임차된 백작령은 [taxes|E]과 [levies|E]을 [holder|E]가 아닌 [lessee|E]에게 헌납합니다.\n\n성전 기사단은 [castle_holdings|E]를, 성직자들은 [temple_holdings|E]를 임차할 수 있습니다.\n\n임차된 [holdings|E]는 임차가 됐더라도 [realm|E]의 일부로 간주됩니다. [county_capitals|E]는 임차를 줄 수 없습니다."
 game_concept_succession:0 "승계"
 game_concept_succession_desc:1 "$game_concept_succession$는 [ruler|E]가 사망했을 때 시작되어 [gold|E]와 [titles|E]를 [succession_laws|E]에 따라 [heirs|E]들에게 분배하는 과정입니다.\n\n플레이어는 일부 작위를 다른 인물에게 넘겨주더라도 [player_heir|E]로 계속 플레이하게 될 것입니다.\n\n플레이어 후계자가 없다면 게임은 결국 종료되고 말 것입니다.\n\n#weak [excommunication_war|E] 패배와 같은 일부 특수한 상황에서는 영주가 죽지 않아도 승계가 발동될 수 있습니다. 다만 법적으로는 영주가 퇴위를 받아들이지 않아도 됩니다.#!"
 game_concept_heir:0 "후계자"
 game_concept_heirs:0 "후계자"
 game_concept_heir_desc:1 "모든 [title|E]엔 $game_concept_heir$가 있기 마련이며, 이는 현재 [holder|E]의 [succession_laws|E]에 따라 결정됩니다. 현재 작위의 소유주가 죽거나 다른 연유로 [succession|E]가 시작되면 작위의 현 $game_concept_heir$가 작위를 상속받습니다.\n\n같은 [ruler|E]가 소유하고 있는 작위라도 $game_concept_heirs$는 다를 수 있다는 것을 명심하십시오. [primary_title|E]는 [primary_heir|E]가 상속받게 될 것이며, 플레이어는 [player_heir|E]를 통해 게임을 계속하게 될 것입니다."
 game_concept_primary_heir:0 "최우선 후계자"
 game_concept_primary_heirs:0 "최우선 후계자"
 game_concept_primary_heir_desc:0 "$game_concept_primary_heir$는 [succession|E] 간에 [ruler|E]의 [primary_title|E]를 상속받는 인물을 일컫습니다. 항상 그런 것은 아니지만 대개 [player_heir|E]와 동일한 인물입니다."
 game_concept_player_heir:0 "플레이어 후계자"
 game_concept_player_heirs:0 "플레이어 후계자"
 game_concept_player_heir_desc:0 "$game_concept_player_heir$는 [succession|E] 이후 플레이어가 계속 플레이하게 될 인물을 일컫습니다.\n\n대개 [primary_heir|E]와 동일하지만, [primary_title|E]의 [succession_law|E]이 [dynasty|E] 밖의 인물을 최우선 후계자로 선정할 경우, 대신 두 번째로 (또는 세 번째, 네 번째...) 높은 등급의 작위를 상속받는 후계자를 플레이하게 됩니다.\n\n이러한 상황은 선거 승계법에서 $game_concept_player_heir$가 순위에서 밀려날 경우 흔하게 볼 수 있는 현상입니다."
 game_concept_disinherit:0 "상속권 박탈"
 game_concept_disinherited:0 "상속권 박탈"
 game_concept_disinherit_desc:1 "[dynast|E]는 [dynasty_prestige|E]을 소비하여 [dynasty|E]의 구성원 중 하나의 상속권을 박탈할 수 있습니다.\n\n즉 해당 구성원을 다른 구성원이 소유하고 있는 작위의 정식 [line_of_succession|E]로부터 축출하게 됩니다."
 game_concept_council:0 "자문회"
 game_concept_council_desc:0 "$game_concept_council$는 여섯 명의 [councillors|E]으로 이루어져 [ruler|E]를 도와 [realm|E]의 행정을 도맡습니다. 이들은 각 부처의 수장으로서 중요하면서도 다양한 [councillor_tasks|E]를 수행할 수 있습니다."
 game_concept_councillor:0 "자문위원"
 game_concept_councillors:0 "자문위원"
 game_concept_councillor_desc:1 "자문위원은 [ruler|E]의 주요 조력자이자 [council|E]를 이루는 이들입니다. 자문회에는 [chancellor|E], [marshal|E], [steward|E], [spymaster|E], [court_chaplain|E] (또는 [realm_priest|E]), 그리고 [spouse|E]까지 총 6개의 직위가 있습니다.\n\n자문위원들은 각기 다른 [councillor_tasks|E]를 수행할 수 있는 부서들을 담당합니다.\n\n[powerful_vassals|E]들은 자문위원직에 임명되지 않으면 감정이 상하므로 권세 봉신과 능력 있는 인재들을 적절히 임명해 달랠 필요가 있습니다."
 game_concept_councillor_task:0 "자문회 임무"
 game_concept_councillor_tasks:0 "자문회 임무"
 game_concept_councillor_task_desc:0 "$game_concept_councillor_tasks$는 [councillors|E]들에게 맡기는 중요한 임무를 말합니다. 이 임무들은 총체적으로 영향을 주거나 특정 [Concept( 'county', '영지' )|E], [court|E]을 대상으로 하기도 합니다.\n\n#weak 자문위원들이 실제로 가서 임무를 행하는 것은 아니고 단순히 해당 작업을 진두지휘하는 것임을 유념하십시오.#!"
 game_concept_councillor_task_possible_side_effects:0 "예상되는 부수 효과"
 game_concept_councillor_task_possible_side_effects_desc:2 "[councillor_task|E]는 시간이 지나면서 예기치 못한 결과를 내기도 합니다. 이러한 결과는 긍정적일 수도 부정적일 수도 있습니다. 자문위원의 관련된 [skill|E]이 높으면 높을수록 긍정적 효과가 발생할 확률이 높고, 반대로 낮으면 낮을수록 부정적 효과가 발생할 확률이 높아집니다."
 game_concept_chancellor:0 "재상"
 game_concept_chancellors:0 "재상"
 game_concept_chancellor_desc:0 "$game_concept_chancellor$은 [realm|E] 내외의 외교 부문을 도맡는 [councillor|E]입니다."
 game_concept_steward:0 "집사장"
 game_concept_stewards:0 "집사장"
 game_concept_steward_desc:0 "$game_concept_steward$은 [domain|E]의 관리를 도맡는 [councillor|E]으로 [taxation|E], [culture|E], [development|E] 등과 관련된 일을 다룹니다."
 game_concept_marshal:0 "무관장"
 game_concept_marshals:0 "무관장"
 game_concept_marshal_desc:0 "$game_concept_marshal$은 총[commander|E]이자 군사 업무를 총체적으로 관리하는 [councillor|E]입니다."
 game_concept_spymaster:0 "첩보장"
 game_concept_spymaster_desc:0 "$game_concept_spymaster$은 계책과 정보 부문을 담당하는 [councillor|E]입니다. 첩보장이 불충하면 당신과 당신의 가까운 가족에 대한 [murders|E]을 꾸미거나 쉽게 은폐할 수 있으니 주의하시길 바랍니다!"
 game_concept_court_chaplain:0 "궁정 사제"
 game_concept_court_chaplains:0 "궁정 사제"
 game_concept_court_chaplain_desc:0 "$game_concept_court_chaplain$는 [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E]를 보유한 [faiths|E]의 종교적 업무와 영적 업무를 담당하는 [councillor|E]입니다.\n\n[GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName] 교리를 보유한 신앙은 $game_concept_court_chaplain$ 대신에 더 강력하고 골치아픈 [realm_priest|E]가 자리를 대신합니다."
 game_concept_realm_priest:0 "봉역 사제"
 game_concept_realm_priests:0 "봉역 사제"
 game_concept_realm_priest_possessive:0 "봉역 사제"
 game_concept_realm_priest_desc:0 "$game_concept_realm_priest$는 [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName] [doctrine|E]를 보유한 [faiths|E]의 종교적 업무와 영적 업무를 담당하는 [councillor|E]입니다.\n\n[GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName]의 사제 ([court_chaplains|E])들과는 달리 자동으로 [ruler|E]의 [domain|E] 내에 있는 모든 [temple_holdings|E]들을 [lease|E]하며, $game_concept_realm_priests$의 [vassal|E]들로부터 일정량의 [taxes|E]과 [levies|E]을 헌납받습니다.\n\n$game_concept_realm_priests$는 [liege|E]에게 긍정적인 의견을 갖고 있을 때, 세금과 징집병을 헌납합니다. [liege|E]을 향한 [opinion|E]이 높으면 높을수록 헌납하는 양도 많아집니다.\n\n$game_concept_realm_priests$(이)가 주군에게 긍정적인 의견을 갖고 있지 않는다면 세금과 징집병을 전혀 제공하지 않으며, 일부 문제를 일으킬 수도 있습니다."
 game_concept_law:0 "법률"
 game_concept_laws:0 "법률"
 game_concept_law_desc:0 "법률은 봉역이 어떤 식의 구조를 갖는지 결정하는 요소입니다. 봉역법의 기저를 이루는 것은 봉역의 [crown_authority|E], 부족정일 경우엔 [tribal_authority|E]으로써 [lieges|E]과 [vassals|E]이 일반적으로 어떻게 상호작용하는지 규정합니다.\n\n봉역법이 봉역 영주들의 일상에 큰 영향을 주는 것은 아니지만, 그 [succession_laws|E]과 [title_laws|E]만큼은 [succession|E] 때문에 아주 중요히 생각해야 합니다."
 game_concept_succession_law:0 "승계법"
 game_concept_succession_laws:0 "승계법"
 game_concept_succession_law_desc:2 "모든 [ruler|E]들은 [succession|E] 시 [titles|E]의 처리 방법을 결정하는 주요 승계법을 도입하고 있습니다.\n\n또한 각각의 작위들은 자체적인 승계법을 갖고 있는데 때때로 주요 승계법보다 우선하여 적용될 수 있습니다. 예를 들어 신성 로마 제국은 황제가 주요 승계법으로 분할 상속법을 도입하고 있을지라도 선거를 통해 후계자를 선출합니다.\n\n승계법은 적절한 수준의 [crown_authority|E]을 도입했을 때만 변경할 수 있습니다."
 game_concept_religious_head_succession_law:0 "교주 승계법"
 game_concept_religious_head_succession_law_short:0 "교주 승계법"
 game_concept_religious_head_succession_laws:0 "교주 승계법"
 game_concept_religious_head_succession_laws_short:0 "교주 승계법"
 game_concept_religious_head_succession_law_desc:0 "[rulers|E]이자 [heads_of_faith|E]인 사람은 추가적인 봉역 [succession|E]법을 도입하게 되며, [heir|E]가 같은 [faith|E]을 신봉해야 한다는 게 주된 내용입니다. 이는 절대 불변하며 $game_concept_head_of_faith$ [titles|E]들은 [title_succession|E]에 의해 분할되지 않습니다. 이러한 유형의 봉역 승계법을 제거하는 방법은 외부에서 [head_of_faith|E] $game_concept_title$를 파괴하는 방법밖에 없습니다."
 game_concept_opinion:0 "의견"
 game_concept_opinions:0 "의견"
 game_concept_opinion_desc:1 "모든 인물은 타 인물을 향해 일방향성 $game_concept_opinion$을 갖고 있으며, 이는 #N -100#!부터 #P +100#!까지의 수치로 표현됩니다.\n\n타인이 당신을 향해 갖는 의견은 그들의 행동을 좌우하기 때문에 매우 중요합니다!\n\n따라서 [powerful_vassals|E]과 [spymaster|E], [spouse|E]의 의견을 유심히 지켜볼 필요가 있습니다."
 game_concept_faction:0 "파벌"
 game_concept_factions:0 "파벌"
 game_concept_faction_desc:0 "$game_concept_faction$은 공통된 정치적 관심사를 공유하는 [vassals|E]의 모임입니다. [Concept( 'counties', '영지' )|E]의 거주민들도 농노 파벌과 같은 특정한 유형의 파벌에 합류할 수 있습니다.\n\n파벌의 [faction_discontent|E]이 특정 수준에 도달할 경우 최후통첩을 보내오기 때문에 주의할 필요가 있습니다.\n\n[liege|E]이 최후통첩을 받아들이지 않을 경우, 파벌은 봉기를 일으키며 [civil_war|E]의 시발점이 됩니다."
 game_concept_faction_discontent:0 "불만"
 game_concept_discontent:0 "불만"
 game_concept_faction_discontent_desc:1 "$game_concept_faction_discontent$은 [faction|E]이 최후통첩을 보내는 순간에 얼마나 가까워졌는지를 나타내는 척도입니다.\n\n파벌의 [military_power|E]이 임계점에 다다르면 불만이 매달 상승하게 됩니다. 군사력이 임계점을 밑돌 경우, 불만은 감소하게 됩니다. 매우 강력한 파벌은 불만이 순식간에 차오릅니다."
 game_concept_military_power:0 "군사력"
 game_concept_faction_military_power:0 "파벌 군사력"
 game_concept_faction_military_power_desc:0 "$game_concept_faction_military_power$은 [faction|E]이 대상과 비교했을 때 총 군사적 역량이 어느 정도 되는지를 나타내는 척도입니다.\n\n파벌의 구성원들은 파벌에 속해있는 동안 파벌 군사력에 힘을 보태며, 파벌의 대상이 구성원들의 [liege|E]이라면 파벌 구성원들의 군사력을 제외한 주군의 군사력과 견주게 됩니다."
 game_concept_scheme:0 "모략"
 game_concept_scheming:0 "모략"
 game_concept_schemes:0 "모략"
 game_concept_scheme_desc:1 "$game_concept_scheme$은 타인에게 어떤 영향을 끼치려 하는 장기간의 시도를 의미합니다. 모략 중에는 [personal|E] 모략과 [scheme_hostile|E] 모략이 존재합니다.\n\n모략의 [success_chance|E]은 관련된 [skill|E]에 따라 좌우되며,  일부 모략은 그와 함께 [agents|E]의 합류가 성패를 가르기도 합니다.\n\n모략은 매달 일정 확률로 #weak 최소 #V 5% 이상씩#!#! 진행도가 증가합니다. 진행도가 최대치에 도달하면 자동으로 모략이 실행되지만, [murder_schemes|E]과 같은 일부 모략은 $game_concept_success_chance$이 너무 낮거나 시기가 적절치 못하다 여겨질 때, [scheme_owner|E]가 손을 뗄 수 있는 기회를 줍니다."
 game_concept_personal_scheme:0 "개인 모략"
 game_concept_personal_schemes:0 "개인 모략"
 game_concept_personal:0 "개인"
 game_concept_personal_scheme_desc:0 "$game_concept_personal_schemes$은 [scheme_owner|E]와 [scheme_target|E] 간의 상황 변화를 유도하는 [schemes|E]입니다. 이러한 모략의 주동자는 대개 [agents|E]의 개입 없이 모략을 수행합니다.\n\n개인 모략의 예시로는 연인, 혹은 친구가 되기, 아니면 주동자를 향한 모략 대상자의 단순한 [opinion|E] 개선 등이 있습니다."
 game_concept_scheme_owner:0 "모략 주동자"
 game_concept_schemer:0 "모략가"
 game_concept_scheme_owners:0 "모략 주동자"
 game_concept_scheme_owner_desc:0 "$game_concept_scheme_owner$는 [scheme_target|E]를 대상으로 모략을 꾸미고 있는 인물입니다."
 game_concept_scheme_target:0 "모략 대상자"
 game_concept_scheme_targets:0 "모략 대상자의"
 game_concept_scheme_target_target:0 "대상"
 game_concept_scheme_target_desc:0 "$game_concept_scheme_target$는 [scheme_owner|E](이)가 대상으로 삼아 모략을 꾸미는 인물입니다."
 game_concept_secret_scheme:0 "음모"
 game_concept_secret_scheme_single:0 "음모"
 game_concept_secret_schemes:0 "음모"
 game_concept_secret_scheme_desc:0 "$game_concept_secret_scheme$는 [scheme_target|E]에게 발각되지 않은 상태에서 진행되는 [scheme|E]입니다. 그러나 발각될 확률도 있으며, 발각 시 [success_chance|E]이 감소하고 모략을 실행했을 때 [scheme_owner|E]가 발각될 확률도 증가합니다.\n\n$game_concept_secret_scheme$가 모집한 [agents|E]들도 일정 확률로 [agent_discovery_discovered|E]될 수 있습니다."
 game_concept_agent:0 "공모자"
 game_concept_agents:0 "공모자"
 game_concept_agents_desc:2 "공모자는 [scheme|E]의 동조자로서, [scheme_power|E]을 보태주고 [success_chance|E]을 높여줍니다. 오직 [scheme_targets|E]의 [courtiers|E], [guests|E] 그리고 [direct_vassals|E]들만 공모자로 포섭할 수 있습니다.\n\n[scheme_hostile|E] 모략 같은 경우는 대상과 가까운 인물을 공모자로 포섭하는 게 매우 중요합니다. 예를 들어 모략 대상자의 [councillors|E]이나 [close_family|E]는 모략의 위력과 성공 확률을 더 높여주죠.\n\n적대 모략의 공모자가 되는 것은 [crime|E] 행위이기 때문에 [Concept( 'agent_discovery_discovered', '발각될' )|E] 위험을 감수해야 합니다."
 game_concept_agent_discovery:0 "공모자 발각"
 game_concept_agent_discovery_discovered:0 "발각"
 game_concept_agent_discovery_desc:1 "[secret_scheme|E]의 [agents|E]는 발각 시, [liege|E]이 [criminals|E]로 간주하며 [imprisoned|E]될 수도 있습니다."
 game_concept_scheme_discovery_chance:0 "모략 발견 확률"
 game_concept_scheme_discovery_chance_desc:0 "매달마다 당신 혹은 당신의 궁정 신하를 대상으로 한 [secret_scheme|E]를 발견할 확률입니다."
 game_concept_sway_scheme:0 "$sway$"
 game_concept_sway_schemes:0 "환심 모략"
 game_concept_sway:0 "환심"
 game_concept_sway_scheme_desc:1 "$game_concept_sway_scheme$은 타인의 당신을 향한 [opinion|E]을 개선하는 데 초점을 맞춘 [personal_scheme|E]입니다. 이 모략은 기본적으로 [Concept( 'diplomacy', '외교력' )|E]에 기반하여 이루어집니다. [hostile_scheme|E]이 아니기 때문에 [secret_scheme_single|E]에 해당하지 않고 [agents|E]를 이용하지도 않습니다.\n\n대부분의 모략과는 달리 환심은 완료 후에도 반복할 수 있습니다. 환심으로 획득한 의견은 계속 축적되므로 환심을 적극적으로 반복하면 [scheme_target|E]가 당신을 더욱 좋아하게 될 것입니다."
 game_concept_murder_scheme:0 "$murder$"
 game_concept_murder_schemes:0 "살해 모략"
 game_concept_murder:0 "살해"
 game_concept_murders:0 "살해"
 game_concept_murdered:0 "살해"
 game_concept_unfortunate_accident:0 "불행한 사고"
 game_concept_unfortunate_accidents:0 "불행한 사고"
 game_concept_murder_scheme_desc:0 "$murder$은 대상을 죽이는 것에 목적을 둔 [hostile_scheme|E]입니다. [Concept( 'intrigue', '계책력' )|E]을 기반으로 한 [secret_scheme|E]로써 [agents|E]들을 포섭할 수 있습니다.\n\n$murder$에 성공하면 [scheme_target|E]가 [character_death_death|E]을 맞이합니다. 또한 이는 비밀로 남아 [scheme_owner|E]에게 살해 [secret|E]을 부여합니다. \n\n살해 시도 발각이나 살해 성공은 모두 [crime|E]로 여겨집니다."
 game_concept_prevented_murder:0 "방지된 살해"
 game_concept_prevented_murder_prevent:0 "방지"
 game_concept_prevented_murder_desc:1 "드물게 발생하는 어떤 특수한 상황 때문에 [murder_scheme|E]이 최종 실행 단계에서 수포로 돌아가고 그 대상자가 살아남기도 합니다. 이 현상은 모략의 성공 확률을 무시합니다."
 game_concept_abduct_scheme:0 "$abduct$"
 game_concept_abduct:0 "납치"
 game_concept_abduct_schemes:0 "납치 모략"
 game_concept_abduction:0 "납치"
 game_concept_abduct_scheme_desc:0 "$abduct$는 대상을 [imprison|E]하는 것에 목적을 둔 [hostile_scheme|E]입니다. [Concept( 'intrigue', '계책력' )|E]을 기반으로한 [secret_scheme|E]로써 [agents|E]들을 포섭할 수 있습니다.\n\n$abduct$에 성공하면 [scheme_target|E]는 [scheme_owner|E]에 의해 투옥됩니다."
 game_concept_seduce_scheme:0 "$seduce$"
 game_concept_seduce_schemes:0 "유혹 모략"
 game_concept_seduction:0 "유혹"
 game_concept_seduce:0 "유혹"
 game_concept_seduce_scheme_desc:0 "$seduce$은 [scheme_target|E]를 [lover|E]으로 만드는 것에 목적을 둔 [personal_scheme|E]입니다.\n다양한 요소들이 [success_chance|E]을 결정하며, 의견, 특성 적합도 및 결혼 상태 등이 영향을 줍니다.\n\n$game_concept_seduce_schemes$은 대상이 누구냐에 따라 [secret_scheme_single|E]가 될 수도 있습니다."
 game_concept_befriend_scheme:0 "$befriend$"
 game_concept_befriend_schemes:0 "친분 모략"
 game_concept_befriend:0 "친분"
 game_concept_befriend_scheme_desc:0 "$befriend$은 [scheme_target|E]을 [friend|E]로 만드는 것에 목적을 둔 [personal_scheme|E]입니다.\n다양한 요소들이 [success_chance|E]을 결정하며, 특성 적합도 및 의견 등이 영향을 줍니다."
 game_concept_hostile_scheme:0 "적대 모략"
 game_concept_scheme_hostile:0 "적대"
 game_concept_hostile_schemes:0 "적대 모략"
 game_concept_hostile_scheme_desc:1 "$game_concept_hostile_schemes$은 대상이 되는 인물을 해치는 데 목적을 둔 [schemes|E]입니다. 대부분의 적대 모략은 [secrecy|E]를 활용합니다.\n\n적대 모략에 해당하는 모략들은 다음과 같습니다.\n$BULLET_WITH_TAB$[murder_scheme|E]\n$BULLET_WITH_TAB$[abduct_scheme|E]\n$BULLET_WITH_TAB$[claim_throne|E]\n$BULLET_WITH_TAB$[fabricate_hook|E]"
 game_concept_secret:0 "비밀"
 game_concept_secrets:0 "비밀"
 game_concept_secret_desc:0 "$game_concept_secrets$은 난처하거나 부도덕적이거나 완전히 [criminal|E] 행위나 다름없어 타인에게 알리고 싶지 않은 것들을 의미합니다.\n\n비밀은 [spymaster|E]의 [councillor_task|E] ($task_find_secrets$)를 이용해 발견할 수 있습니다. 누군가의 $game_concept_secret$을 발견했다면 해당 인물을 [blackmail|E]해 [hook|E]을 얻는 것이 가능합니다."
 game_concept_barony:0 "남작령"
 game_concept_baronies:0 "남작령"
 game_concept_barons:0 "남작"
 game_concept_barony_desc:0 "$game_concept_baronies$은 최하위의 [titles|E]로 지도에서 가장 작은 크기를 차지합니다. 또 [counties|E]을 구성하는 요소이기도 합니다.\n\n남작위는 [holding|E]가 존재할 경우, 반드시 [holder|E]를 갖게 됩니다."
 game_concept_county:0 "백작령"
 game_concept_counties:0 "백작령"
 game_concept_count:0 "백작"
 game_concept_county_desc:0 "$game_concept_county$은 [barony|E]보다는 높고 [duchy|E]보다는 낮은 등급의 [title|E]입니다.\n\n해당 작위엔 영지의 [county_capital|E]와 함께, 소속된 모든 남작위의 [de_jure|E] 권리도 포함됩니다.\n\n백작위는 영지 수도가 파괴되지 않기 때문에 항상 [holders|E]가 존재합니다."
 game_concept_duchy:0 "공작령"
 game_concept_duchies:0 "공작령"
 game_concept_duke:0 "공작"
 game_concept_duchy_desc:0 "$game_concept_duchy$은 [county|E]보다는 높고 [kingdom|E]보다는 낮은 등급의 [title|E]입니다.\n\n공작령의 [holder|E]는 작위를 구성하는 백작령의 [de_jure|E] 권리를 소유하며 백작들을 [vassals|E]으로 삼을 수 있습니다.\n\n공작령 중에는 소유주가 없어 잠재적 작위 상태로 남아있는 경우가 있는데 해당 작위의 영지를 절반 이상 지배하고 있는 [ruler|E]가 창설할 수 있습니다."
 game_concept_kingdom:0 "왕국"
 game_concept_kingdoms:0 "왕국"
 game_concept_king:0 "왕"
 game_concept_kingdom_desc:0 "$game_concept_kingdom$은 [duchy|E]보다는 높고 [empire|E]보다는 낮은 등급의 [title|E]입니다.\n\n왕국의 [holder|E]는 작위를 구성하는 영토들의 [de_jure|E] 권리를 소유하며 공작을 [vassals|E]으로 삼을 수 있습니다.\n\n왕국 중에는 소유주가 없어 잠재적 작위 상태로 남아있는 경우가 있는데 해당 작위의 영지를 절반 이상 지배하고 있는 [ruler|E]가 창설할 수 있습니다."
 game_concept_empire:0 "제국"
 game_concept_empires:0 "제국"
 game_concept_emperor:0 "황제"
 game_concept_empire_desc:0 "$game_concept_empires$은 가장 높은 등급의 [titles|E]입니다.\n\n제국의 [holder|E]는 작위를 구성하는 영토들의 [Concept( 'de_jure', '규범상' )|E] 권리를 소유하며 왕을 [vassals|E]으로 삼을 수 있습니다.\n\n왕국 중에는 소유주가 없어 잠재적 작위 상태로 남아있는 경우가 있는데 해당 작위의 영지를 절반 이상 지배하고 있는 [ruler|E]가 창설할 수 있습니다."
 game_concept_culture:0 "문화"
 game_concept_cultures:0 "문화"
 game_concept_culture_desc:0 "$game_concept_culture$는 인물 혹은 [Concept( 'county', '영지' )|E]의 언어와 관습을 의미합니다.\n\n서로 다른 문화를 가진 인물은 서로를 향해 나쁜 [opinions|E]을 갖게 됩니다.\n\n각 문화는 대분류인 [culture_group|E]에 속합니다. 같은 문화권에 속한 문화는 다른 문화권의 문화와 비교했을 때 더 큰 동질감을 느낍니다."
 game_concept_religion:0 "종교"
 game_concept_religions:0 "종교"
 game_concept_religion_desc:0 "$game_concept_religion$는 [faiths|E]이라 불리는 다양한 종파로 이루어집니다. 또한 세 개의 큰 [religious_families|E]에 속하며, 각각 [GetReligionFamily('rf_abrahamic').GetName], [GetReligionFamily('rf_eastern').GetName], [GetReligionFamily('rf_pagan').GetName]으로 이루어져 있습니다."
 game_concept_heresy:0 "이단"
 game_concept_heresies:0 "이단"
 game_concept_heresy_desc:0 "[faith|E]의 [fervor|E] 수치가 낮으면 이단의 발흥이 일어날 수도 있습니다. 이단의 발흥이 발생하면 낮은 열성 수치의 신앙을 믿는 [ruler|E]는 다른 신앙으로 개종하여 [GetTrait('heresiarch').GetName( GetNullCharacter )]가 됩니다. 그리고는 그 새로운 신앙을 [Concept( 'counties', '영지' )|E]와 [vassals|E]들에게 전파하기 시작합니다.\n\n이단의 발흥이 미미하면 거기서 멈추게 되지만, 방대한 발흥이 발생하면 동 지역 내의 더 많은 영주가 개종하게 됩니다. 당신도 그 지역에 속해있고 개종을 원한다면 그 길을 선택할 수 있습니다. "
 game_concept_faith:0 "신앙"
 game_concept_faiths:0 "신앙"
 game_concept_faithpossessive:0 "신앙의"
 game_concept_faith_desc:0 "신앙은 큰 범주인 [religion|E]에 속하는 특정 종파를 의미합니다. 모든 인물과 [Concept( 'counties', '영지' )|E]는 [culture|E]와 마찬가지로 신앙을 신봉합니다.\n\n각 신앙은 신도들에게 광범위한 영향을 미치는 일련의 [doctrines|E]들로 정체성이 결정됩니다.\n\n또 [rulers|E]와 영지가 같은 종교의 다른 신앙으로 개종하는 [heresy|E]을 통제하는 데 있어 얼마나 취약한지를 나타내는 [fervor|E] 수치를 보유합니다."
 game_concept_tolerance:0 "관용"
 game_concept_tolerate:0 "관용"
 game_concept_tolerates:0 "관용"
 game_concept_fervor:0 "열성"
 game_concept_fervor_desc:2 "[faith|E]의 $game_concept_fervor$은 #V 0#!부터 #V 100%#!까지의 범위를 갖는 수치입니다. $game_concept_fervor$이 낮으면 [rulers|E]가 새로운 신앙을 자체적으로 창설하기가 쉬워지고 [Concept( 'counties', '영지' )|E]와 인물들이 다른 신앙과 [heresies|E]으로 개종할 확률이 높아집니다. $game_concept_fervor$이 높으면 백작령의 개종 속도가 증가합니다.\n\n$game_concept_fervor$은 시간이 지나면서 자연스럽게 변동합니다. 규모가 작을수록 높은 열성을 갖는 경향이 있고, 규모가 큰 신앙은 낮은 $game_concept_fervor$을 갖는 경향이 있습니다.\n\n대성전과 성공적인 성전을 이끌면 $game_concept_fervor$이 낮아집니다. 반면 성전의 대상이 되면 $game_concept_fervor$이 높아집니다. [heresy|E]이 발흥하면 $game_concept_fervor$이 매우 높아집니다."
 game_concept_doctrine:0 "교리"
 game_concept_doctrines:0 "교리"
 game_concept_doctrines_desc:1 "교리는 종교의 법이라 할 수 있으며 [faith|E] 내에서 용인되는 행동을 정해줍니다."
 game_concept_gender_doctrines:0 "성별 교리"
 game_concept_gender_doctrines_desc:0 "이 [doctrines|E]들은 이 [faith|E]을 신봉하는 인물들이 어떤 [gender_laws|E]을 도입할 수 있는지를 결정합니다.\n\n뿐만 아니라 어떤 [claims|E]이 상속되는지, 누가 [commanders|E] 또는 [knights|E]가 될 수 있는지, 또 [bastard|E]가 부모 중 어느 [house|E]에 속하게 되는지 등 추가적인 규범도 결정합니다.\n\n성별 교리에는 다음의 교리들이 존재합니다.\n$BULLET_WITH_TAB$남성우월주의\n$BULLET_WITH_TAB$양성평등주의\n$BULLET_WITH_TAB$여성우월주의"
 game_concept_realm_capital:0 "봉역 수도"
 game_concept_capital:0 "수도"
 game_concept_realm_capital_desc:0 "$game_concept_realm_capital$는 [ruler|E]와 그의 [court|E]이 존재하는 [holding|E]를 의미합니다. 이 봉토에는 [tax|E] 보너스가 주어지며 항상 [primary_heir|E]에게만 상속됩니다.\n\n전쟁 중에 적의 봉역 수도를 [occupying|E]하면 상당한 양의 [war_score|E]를 받게 되며 가끔 적의 가족 구성원들을 [imprison|E]할 수도 있게 됩니다."
 game_concept_county_capital:0 "영지 수도"
 game_concept_county_capitals:0 "영지 수도"
 game_concept_county_capital_desc:0 "$game_concept_county_capital$는 [Concept( 'county', '영지' )|E]의 가장 주가 되는 [holding|E]입니다. 이 봉토는 파괴하거나 [leased|E]할 수 없으며 항상 백작 [title|E]를 소유한 [ruler|E]만이 소유할 수 있습니다.\n\n영지 수도에는 산하 봉토와 비교했을 때 추가로 더 [building|E]을 건설할 수 있습니다."
 game_concept_de_jure_capital:0 "관습 수도"
 game_concept_de_jure_capital_desc:1 "[title|E]의 $game_concept_de_jure_capital$는 역사 상 수도였던 [Concept( 'counties', '영지' )|E]를 의미합니다. 언제든 [realm_capital|E]를 [primary_title|E]의 $game_concept_de_jure_capital$로 옮길 수 있으며, 이미 수도를 다른 곳으로 옮긴 상태일지라도 가능합니다."
 game_concept_capital_duchy:0 "으뜸 공작령"
 game_concept_capital_duchy_desc:0 "$game_concept_capital_duchy$은 [capital|E]와 유사하게 동일 [de_jure|E] [duchy|E] 내의 모든 [holdings|E]가 제공하는 [levies|E]을 증가시키는 변화 요소입니다. 이를 활성화하기 위해선 관련된 공작령을 본인이 소유하고 있어야 합니다.\n\n이 변화 요소는 봉역 수도 보너스와 중첩되지 않습니다."
 game_concept_liege:0 "주군"
 game_concept_lieges:0 "주군의"
 game_concept_liege_desc:0 "$game_concept_liege$은 하나 이상의 [vassal|E]을 거느리고 있는 [ruler|E]를 의미합니다. 또 주군이면서도 자신보다 높은 작위를 가진 영주나 기타 인물의 봉신이 될 수도 있습니다."
 game_concept_rightful_liege:0 "정당한 주군"
 game_concept_rightful_liege_desc:1 "$game_concept_rightful_liege_desc_part1$\n\n$game_concept_rightful_liege_desc_part2$"
 game_concept_rightful_liege_desc_part1:1 "[vassal|E]의 $game_concept_rightful_liege$이란 해당 $game_concept_vassal$이 소유한 [primary_title|E]의 [Concept( 'de_jure', '규범상' )|E] 직속 [liege|E] [title|E]를 소유한 [ruler|E]를 의미합니다. $game_concept_vassal$은 주군이 $game_concept_rightful_liege$이 아니라면 헌납하는 [taxes|E]과 [levies|E]이 줄어들고 $game_concept_liege$을 향한 [opinion|E] 불이익이 발생합니다. 같은 $game_concept_de_jure$에 속하면서도 더 높은 [title_tier|E]의 $game_concept_title$를 소유한다면 이러한 불이익을 완화할 수 있습니다.\n\n단 [empire|E]의 $game_concept_de_jure$ 계통에 속해 있으며 $game_concept_emperor$의 직속 봉신인 [duke|E]들은 $game_concept_emperor$가 직속 $game_concept_de_jure$ [kingdom|E] $game_concept_title$를 차지한 것으로 간주하고 $game_concept_emperor$에게 정상적으로 헌납합니다."
 game_concept_rightful_liege_desc_part2:0 "#weak 예를 들어보겠습니다. $c_dunbar$ 백작은 $k_england$ 왕의 직속 봉신입니다. 그러나 왕이 $d_lothian$ 공작, $k_scotland$의 왕, $e_britannia$의 황제 어느 쪽도 아니기 때문에 $c_dunbar$ 백작은 세금과 징집병을 소량만 헌납합니다.\n\n$c_norfolk$ 백작 역시 $k_england$ 왕의 직속 봉신입니다. 그러나 왕이 $d_norfolk$ 공작위를 소유하고 있지 않기 때문에, 백작이 바치는 세금과 징집병이 줄어들게 됩니다. 그런데 또 $k_england$는 $c_norfolk$의 규범 권역 왕국이기 때문에 $c_norfolk$ 백작은 $c_dunbar$백작에 비해 더 많은 세금과 징집병을 헌납합니다.#!"
 game_concept_megaduke_penalty:0 "과확장"
 game_concept_megaduke_penalty_desc:1 "작위가 [duke|E]일 때, [realm|E] 내에 [GetDefine('NCharacter', 'MAX_COUNTIES_IN_REALM_AS_DUKE')]개 이상의 [counties|E]을 보유하고 있다면 $game_concept_megaduke_penalty$ 불이익을 당하게 되며 [tax|E] 수입이 줄어듭니다.\n\n[king|E] 혹은 [emperor|E] [rank|E]의 작위를 갖게 되면 이러한 불이익은 일소됩니다."
 game_concept_top_liege:0 "최상위 주군"
 game_concept_top_liege_desc:0 "'$game_concept_top_liege$'은 [vassal|E] 계통에서 가장 최상위에 위치한 [liege|E]입니다.\n\n이들은 완전한 [independent|E] [rulers|E]이며 미천한 자들은 거들떠보지도 않습니다."
 game_concept_top_realm:0 "최상위 봉역"
 game_concept_top_realm_desc:0 "'$game_concept_top_realm$'은 [top_liege|E]의 [realm|E]을 일컫습니다."
 game_concept_domain:0 "직할령"
 game_concept_domains:0 "직할령"
 game_concept_domain_desc:0 "[ruler|E]의 $game_concept_domain$은 개인적으로 소유하고 있는 모든 [holdings|E]를 일컫는 말입니다.\n\n[domain_limit|E]는 거의 변하지 않기 때문에 일정 시점을 넘어서면 [vassals|E]에 기대야 [realm|E]을 확장할 수 있습니다."
 game_concept_regiment:0 "연대"
 game_concept_regiments:0 "연대"
 game_concept_regiment_desc:1 "$game_concept_regiment$는 궁수, 보병, [levies|E]과 같은 어떤 병종의 [soldiers|E] 무리를 말합니다. $game_concept_levies$도 $game_concept_regiments$로 조직되긴 하지만, [men_at_arms|E] 연대야말로 진짜배기라 할 수 있습니다."
 game_concept_realm:0 "봉역"
 game_concept_realms:0 "봉역"
 game_concept_realm_desc:0 "$game_concept_realm$은 [ruler|E]가 개인적으로 소지한 [holdings|E]들을 일컫는 [domain|E]과 대비되는 개념으로 영주가 직접 지배하는 영토와 [vassals|E]을 통해 지배하는 영토를 모두 일컬어 부르는 말입니다."
 game_concept_gold:0 "금화"
 game_concept_gold_desc:0 "'금화'는 한 인물의 모든 유동 자산, 즉 재산을 의미합니다. 금화는 많은 부분에서 소비되며 특히 [buildings|E] 건설, [regiments|E] 급료 지급, [titles|E] 생성 등에 사용됩니다."
 game_concept_gold_i:0 "@gold_icon!"
 game_concept_income:0 "수입"
 game_concept_income_desc:0 "[gold|E]의 재원은 여러 가지가 있지만 [holdings|E]와 [vassals|E]으로부터 받는 [taxation|E]이 가장 큰 비중을 차지합니다."
 game_concept_trait:0 "특성"
 game_concept_traits:0 "특성"
 game_concept_trait_desc:0 "$game_concept_traits$은 인물의 성격, 기벽, 행동, 상태 등을 나타냅니다.\n\n특성의 효과는 다양하지만 대부분 인물의 [skills|E]에 영향을 줍니다.\n\n또한 성격 특성은 인물의 행동을 예측하는 데 큰 영향을 주며 성격과 충돌되는 행동은 [stress|E]를 유발합니다.\n\n일부 특성은 [congenital|E] 특성으로 자녀에게 유전될 수 있습니다."
 game_concept_spouse:0 "배우자"
 game_concept_spouses:0 "배우자"
 game_concept_spouse_desc:1 "$game_concept_spouse$는 [marriage|E]으로 얻은 인물의 남편 혹은 부인을 말합니다.\n\n적법한 자녀와 [heirs|E] 생산을 위해선 배우자 또는 [concubine|E]이 있어야 합니다. 물론 첩의 소생은 [bastards|E]인지라 적법화할 필요가 있습니다.\n\n더불어 [alliance|E]은 본인이나 식구가 상대 가문과 결혼 또는 [betrothal|E]을 맺었을 때만 결성됩니다.\n\n당신의 본 배우자는 [council|E]의 일원이기도 하며 다양하면서도 유용한 [councillor_tasks|E]를 행할 수 있습니다.\n\n얼마나 많은 $game_concept_spouses$를 둘 수 있고, [divorced|E]을 어떻게 하는지는 [faith|E]의 [doctrines|E]에 따라 결정됩니다."
 game_concept_primary_spouse:0 "대표 배우자"
 game_concept_primary_spouse_desc:0 "[GetFaithDoctrine('doctrine_polygamy').GetBaseName] [faiths|E]을 신봉하는 [rulers|E]는 [spouses|E] 중에서 $game_concept_primary_spouse$를 선택해야만 합니다. 영주의 $game_concept_primary_spouse$는 [fertility|E]이 증가하고 영주를 향한 [opinion|E]이 증가하며 [council|E]에 종사할 수 있게 됩니다."
 game_concept_available_spouse:0 "활동 가능한 배우자"
 game_concept_available_spouse_desc:0 "[spouse|E]가 영주의 [council|E]에서 일하기 위해선 해당 직무를 수행할 수 있는 상태여야만 합니다.\n\n다만 $game_concept_spouse$는 여러 환경적 제약으로 이러한 책임을 수행할 수 없게 될 수도 있는데 일반적으로 다음과 같은 상황이 해당합니다.\n$BULLET_WITH_TAB$배우자가 자신의 [realm|E]을 소유한 [ruler|E]인 경우\n$BULLET_WITH_TAB$다른 영주의 [court|E]에서 기거하고 있는 경우\n$BULLET_WITH_TAB$고국 또는 외국에서 [imprisoned|E]돼 있는 경우\n$BULLET_WITH_TAB$[GetTrait('incapable').GetName(GetPlayer)] [trait|E]을 보유한 경우\n\n배우자가 다시 활동을 할 수 있게 된 경우, 자동으로 자문회에 복귀해 직무를 계속할 것입니다.\n\n혹시 배우자가 독자적인 권력을 가진 영주일지라도 [direct_vassals|E]이라면 자문회에 복무할 수 있지만, 직속 봉신이 아니라면 자문회 활동은 불가능합니다."
 game_concept_holding:0 "봉토"
 game_concept_holdings:0 "봉토"
 game_concept_holding_desc:0 "$game_concept_holding$는 [barony|E] 또는 [county_capital|E]의 중심 정착지를 의미합니다.\n\n봉토는 [holding_type|E]에 따라 [holder|E]에게 [taxes|E]과 [levies|E]을 제공해줍니다. [ruler|E]가 개인적으로 소유하고 있는 봉토들은 [domain|E]이라고 통칭합니다."
 game_concept_holding_type:0 "봉토 유형"
 game_concept_holding_types:0 "봉토 유형"
 game_concept_holding_type_desc:1 "[holdings|E] 유형에는 [castles|E], [cities|E], [temples|E] 이렇게 세 가지가 존재합니다. 각 유형마다 건설할 수 있는 [buildings|E]의 유형이 달라집니다. [ruler|E]의 [government_form|E]에 따라 영주가 개인적으로 소지해도 불이익이 부여되지 않는 봉토 유형이 결정됩니다. 사원의 경우 [faith|E]의 [doctrines|E]가 영향을 줄 수도 있습니다."
 game_concept_castle_holding:0 "성채 봉토"
 game_concept_castle:0 "성채"
 game_concept_castles:0 "성채"
 game_concept_castle_holdings:0 "성채 봉토"
 game_concept_castle_holding_desc:0 "성채 봉토는 매우 엄격히 요새화된 [holding_type|E]이며 [feudal|E], [clan|E], [tribal|E] [rulers|E]들과 [holy_orders|E]의 표준 봉토 유형이라 할 수 있습니다. 이 유형은 [taxes|E]보다 [levies|E]을 더 제공하는 편입니다."
 game_concept_temple_holding:0 "사원 봉토"
 game_concept_temple:0 "사원"
 game_concept_temples:0 "사원"
 game_concept_temple_holdings:0 "사원 봉토"
 game_concept_temple_holding_desc:0 "사원 봉토는 [theocratic|E] [government_form|E]의 [church_property|E]와 마찬가지로 [clergy|E]들이 지배하는 봉토입니다. 그러나 [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E]를 보유한 [faiths|E]을 신봉하고 있으면 그 누가 사원 봉토를 지배하더라도 불이익이 주어지지 않습니다.\n\n이 유형은 [levies|E]과 [taxes|E]을 균형 있게 제공합니다."
 game_concept_city_holding:0 "도시 봉토"
 game_concept_city:0 "도시"
 game_concept_cities:0 "도시"
 game_concept_city_holdings:0 "도시 봉토"
 game_concept_tribal_holding:0 "부족 봉토"
 game_concept_tribal_holding_desc:0 "부족 봉토는 [taxes|E]은 적지만, [levies|E], [prestige|E] 그리고 [men_at_arms|E] 강화를 풍부하게 제공하는 봉토입니다. 또한 봉토의 강화 여력은 제한돼있으며, 초반엔 매우 강력하나 시간이 지날수록 급속히 약해지는 것이 특징입니다. 오직 [tribal|E]을 채택 중인 인물만이 불이익 없이 이 유형을 소유할 수 있습니다.\n\n[Concept( 'county', '영지' )|E] 내에 부족 봉토가 존재할 경우 기타 다른 유형의 [holdings|E]는 건설할 수 없습니다. [feudal|E] 영주는 [gold|E]를 소비하여 부족 봉토를 [castles|E] 봉토로 전환할 수 있습니다."
 game_concept_tribe:0 "부족"
 game_concept_city_holding_desc:1 "도시 봉토는 가장 부유한 [holding_type|E]으로 [levies|E]보다 [taxes|E]을 더 제공합니다. 이 유형은 [republics|E]와 관련이 있으며 현재 플레이 가능한 [government_forms|E] 내에선 소유하면 반드시 불이익이 발생하게 됩니다."
 game_concept_rally_point:0 "집결지"
 game_concept_rally_points:0 "집결지"
 game_concept_rally_point_desc:0 "$game_concept_rally_point$는 당신의 지휘를 받는 [levies|E]과 [men_at_arms|E]들이 집결하는 장소입니다.\n\n[war|E]이 시작되면 [soldiers|E]들을 집결지로 소집하여 [army|E]를 꾸릴 수 있습니다.\n\n집결지에 배정된 징집병들은 반드시 [domain|E] 또는 [vassals|E]들로부터 차출됩니다. 집결지는 필요에 따라 재구성, 분할, 합병될 수 있습니다."
 game_concept_piety:0 "신앙도"
 game_concept_pious:0 "경건한"
 game_concept_piety_i:1 "[GetLocalPlayerPietyTextIcon]"
 game_concept_piety_desc:0 "$game_concept_piety$는 인물의 미덕을 나타냅니다.\n\n신봉하는 [faith|E]의 [doctrines|E]에 따라 경건히 행동하면 인물의 신앙도가 오르게 됩니다.\n\n신앙도는 [government_form|E], 교리 등에 따라 다양한 종교 문제에 소비할 수 있습니다.\n\n인물이 $game_concept_piety$를 획득할 때마다 다음 [piety_level|E]로의 진행도도 증가하게 됩니다."
 game_concept_piety_experience:0 "헌신"
 game_concept_piety_experience_desc:0 "인물이 헌신 점수를 얻을 때마다 다음 [piety_level|E]로의 진행도가 증가하게 됩니다. [piety|E]를 얻었을 때도 헌신과 동일하게 진행도가 증가합니다."
 game_concept_piety_level:0 "헌신 단계"
 game_concept_piety_levels:1 "헌신 단계"
 game_concept_piety_level_desc:2 "인물의 $game_concept_piety_level$는 얼마나 고결하고 독실한지를 나타내는 척도이며 동시에 같은 [faith|E]을 신봉하는 사람들 사이에서 어떤 위치에 서 있는지를 나타냅니다.\n\n인물이 [piety|E]를 획득할 때마다 다음 헌신 단계로의 진행도도 증가하게 됩니다.\n\n헌신 단계는 각각 다음과 같습니다.\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]"
 game_concept_prestige:0 "위신"
 game_concept_prestige_i:0 "@prestige_icon!"
 game_concept_prestige_desc:0 "$game_concept_prestige$은 인물의 명예와 사회적 위치를 나타냅니다.\n\n위신은 [government_form|E]와 [doctrines|E] 등에 따라 세상의 다양한 문제에 소비할 수 있습니다.\n\n인물이 위신을 획득할 때마다 다음 [prestige_level|E]로의 진행도도 증가하게 됩니다."
 game_concept_prestige_experience:0 "명예"
 game_concept_prestige_experience_desc:0 "인물이 명예 점수를 얻을 때마다 다음 [prestige_level|E]로의 진행도가 증가하게 됩니다. [prestige|E]를 얻었을 때도 명예와 동일하게 진행도가 증가합니다."
 game_concept_prestige_level:0 "명예 단계"
 game_concept_prestige_levels:0 "명예 단계"
 game_concept_prestige_level_desc:1 "인물의 $game_concept_prestige_level$는 총체적인 평판과 모든 사람이 어떻게 인지하는지를 나타내는 척도입니다.\n\n인물이 [prestige|E]을 획득할 때마다 다음 $game_concept_prestige_level$로의 진행도도 증가하게 됩니다.\n\n명예 단계는 각각 다음과 같습니다.\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]"
 game_concept_dynast:1 "가주"
 game_concept_dynast_desc:2 "$game_concept_dynast$는 [dynasty|E]과 그에 속한 모든 [houses|E]의 수장입니다. 가주는 고유의 힘을 가문 구성원들에게 행사할 수 있으며, 이를 [dynast_interactions|E]이라 부릅니다."
 game_concept_dynasty:0 "가문"
 game_concept_dynasties:0 "가문"
 game_concept_dynastic:0 "가문"
 game_concept_dynasty_desc:0 "$game_concept_dynasty$은 가문의 창설자인 [landed|E] 조상으로부터 내려온 후손 [noble|E]들의 집단을 의미합니다. 가문에 속한 [house|E]은 새로운 집안인 [cadet_branches|E]로 분리될 수 있으며, 방계 일가도 넓은 의미에서 가문의 일원으로 인정됩니다.\n\n플레이 하는 인물이 죽음을 맞이할 때, 가문 내에 [heir|E]가 없으면 게임이 종료되고 말 것입니다. 물론 다른 영주를 선택하여 같은 세계에서 게임을 이어나갈 수는 있습니다.\n\n인물에게 [prestige|E]이 존재하는 것처럼, 가문에도 [dynasty_prestige|E]이 존재합니다."
 game_concept_dynast_interaction:0 "가주 상호작용"
 game_concept_dynast_interactions:0 "가주 상호작용"
 game_concept_dynast_interaction_desc:0 "[dynasty|E]의 [dynast|E]가 가문의 구성원들을 상대로 사용할 수 있는 고유의 상호작용을 의미합니다.\n\n가주 상호작용을 사용하면 [dynasty_prestige|E]이 소비됩니다."
 game_concept_dynasty_prestige:0 "명성"
 game_concept_dynasty_prestige_i:0 "@dynasty_prestige_icon!"
 game_concept_dynasty_prestige_desc:0 "$game_concept_dynasty_prestige$은 [prestige|E]와 매우 유사하지만, 전 [dynasty|E]의 구성원이 공유하게 됩니다.\n\n가문은 다음과 같은 요소에 따라 $game_concept_dynasty_prestige$을 획득합니다.\n$BULLET_WITH_TAB$ 현재 생존한 구성원의 수\n$BULLET_WITH_TAB$ [rulers|E]인 구성원의 수\n$BULLET_WITH_TAB$ 타 영주들의 [spouses|E]인 구성원의 수\n같은 가문의 [liege|E]을 모시고 있는 영주의 경우 $game_concept_dynasty_prestige$을 생성하지 않으니 유의하십시오.\n\n위신과 마찬가지로 $game_concept_dynasty_prestige$은 당신의 [dynasty_prestige_level|E]를 증가시킵니다.\n\n$game_concept_dynasty_prestige$은 [dynast|E]가 [dynasty_perks|E]을 잠금 해제하거나 가문의 구성원에게 다양한 방법으로 영향을 끼치는 데 사용됩니다.\n\n#weak 가문이 한 봉역에 집중적으로 있는 것보다 서로 다른 [realms|E]들로 널리 퍼졌을 때 더 많은 $game_concept_dynasty_prestige$이 생성됩니다."
 game_concept_dynasty_prestige_level:0 "장엄도"
 game_concept_dynasty_prestige_level_desc:1 "$game_concept_dynasty_prestige_level$는 [dynasty|E]이 얼마나 유명한지를 나타내는 척도입니다. 각 단계의 진행도는 당신의 가문이 [dynasty_prestige|E]을 얻었을 때 증가하게 됩니다. 인물들은 출생 시 가문의 $game_concept_dynasty_prestige_level$에 따라 일정량의 초기 [prestige|E]을 받게 됩니다. 비슷하게, 다른 가문에서 온 [spouses|E]들도 [marry|E]을 하면 일정량의 위신을 얻게 됩니다.\n\n장엄도는 각각 다음과 같습니다.\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_0|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_1|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_2|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_3|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_4|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_5|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_6|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_7|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_8|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_9|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_10|E]"
 game_concept_house:0 "집안"
 game_concept_houses:0 "집안"
 game_concept_house_desc:0 "$game_concept_house$은 [dynasty|E]이라는 큰 줄기에서 나온 가지들이라 할 수 있습니다. 집안은 현 더는 [house_head|E]의 명을 따르기 원치 않는 [rulers|E]들에 의해 창설되며, 해당 영주는 새로운 집안의 가장이 됩니다.\n\n집안은 자체적인 이름과 문장을 보유하지만, 가문과 [dynasty_prestige|E]을 공유하며, 가문 내 다른 구성원도 [player_heirs|E]가 될 수도 있습니다."
 game_concept_house_head:0 "가장"
 game_concept_house_heads:0 "가장"
 game_concept_house_head_head:0 "가장"
 game_concept_house_head_desc:1 "[dynasty|E] 내의 모든 [house|E]에는 $game_concept_house_head$이 존재하며, 고유한 힘을 집안의 구성원들에게 휘두를 수 있습니다.\n\n특히 가장은 [bastards|E]를 입적할 수 있고, [war|E]에 집안 구성원을 소집할 수 있으며, [landed|E] 구성원들의 개종을 요구할 수 있습니다. 더불어 가장으로 있는 동안 태어난 모든 집안 구성원에게 [weak_hook|E]을 갖게 됩니다."
 game_concept_denounce:0 "규탄"
 game_concept_denouncement:0 "규탄"
 game_concept_denounce_desc:1 "[dynast|E]는 [dynasty_prestige|E]을 소비하여 [dynasty|E]의 구성원을 규탄할 수 있습니다.\n\n동일 가문에 속한 가문 구성원과 가주는 규탄당한 대상을 상대로 [imprisonment_reason|E]을 얻게 됩니다."
 game_concept_hook:0 "구실"
 game_concept_hooks:0 "구실"
 game_concept_hooked:0 "구실"
 game_concept_hook_desc:0 "$game_concept_hook$은 인물 간의 관계에서 상대가 자신의 의지대로 움직이게 하는 요소에 대한 총체적 용어입니다.\n\n구실에는 [weak_hooks|E], [strong_hooks|E] 이렇게 두 가지가 있으며 서로 다른 방법으로 획득할 수 있습니다.\n\n$game_concept_hooks$은 다양한 상호작용에서 강요를 하는 데 사용할 수 있으며, [marriage|E] 제안이나 [feudal_contract|E] 변경 등과 같은 상황에서 사용됩니다."
 game_concept_weak_hook:0 "약한 구실"
 game_concept_weak_hooks:0 "약한 구실"
 game_concept_weak_hook_desc:0 "$game_concept_weak_hook$은 다소 일반적인 [hook|E]로 당신의 호의를 산 인물이나 당신이 뒤에서 조종하는 인물로부터 얻게 됩니다.\n\n$game_concept_weak_hook$을 사용할 수 있는 상호작용은 [marriage|E] 제안을 포함한 여러 가지가 있으나 [murder_scheme|E]의 [agent|E] 가담 강요엔 사용할 수 없고 자동 효과를 제공하지 않습니다. #weak (자동 효과는 [strong_hook|E]이 필요함)#!\n\n[noble|E] [house|E]에 아이가 태어날 때마다 [house_head|E]가 이들에 대한 초기 $game_concept_weak_hook$을 획득하게 됩니다.\n\n$game_concept_weak_hook$은 사용할 경우 #emphasis 소비되어 사라집니다.#!"
 game_concept_strong_hook:0 "강한 구실"
 game_concept_strong_hooks:0 "강한 구실"
 game_concept_strong_hook_desc:1 "$game_concept_strong_hook$은 매우 강력한 [hook|E]로 인물을 [blackmailed|E]함으로써 얻게 됩니다.\n\n$game_concept_strong_hooks$은 [weak_hooks|E]보다 훨씬 강력하며 [murder_scheme|E]에 [agent|E]로 가담하게 하는 등 끔찍한 행위를 하도록 강요할 수 있습니다. #weak ($game_concept_weak_hook$로 강요할 수 있는 사항 역시 모두 포함됩니다!)#!\n\n$game_concept_strong_hook$은 또한 대상이 구실의 소유주에게 적대적 행동을 하는 것을 막을 수 있습니다.\n\n$game_concept_strong_hooks$은 사용 시 소모되지 않으며, 재사용을 위해선 대기 시간을 기다려야 합니다. 구실을 사용해도 자동 효과는 사라지지 않습니다."
 game_concept_favor:0 "호의"
 game_concept_favors:0 "호의"
 game_concept_favor_desc:0 "인물은 타인에게 $game_concept_favors$를 베풀 수 있으며, 이는 [hook|E]의 하나로 여겨집니다.\n\n호의는 여러 방법으로 얻을 수 있으며 대게 다양한 사건 전개에 따라 획득됩니다. [noble|E] [house|E]에서 태어나는 모든 자녀는 [house_head|E]에게 초기 호의 구실을 주게 됩니다."
 game_concept_blackmail:0 "협박"
 game_concept_blackmailed:0 "협박"
 game_concept_blackmailing:0 "협박"
 game_concept_blackmail_desc:1 "다른 인물의 [criminal|E] [secret|E]을 알고 있다면 $game_concept_blackmail$ [Concept( 'character_interaction', '상호작용' )|E]을 통해 [hook|E]을 획득할 수도 있습니다.\n\n이 구실의 강도는 비밀의 심각성에 따라 달라지며, 대개 [doctrines|E]에 따라 심각성이 좌우됩니다."
 game_concept_manipulation:0 "조종"
 game_concept_manipulation_desc:0 "$game_concept_manipulation$은 [hook|E]의 일종으로 타인의 마음을 흔들어, 바라는 대로 행동하게 만드는 행위입니다."
 game_concept_soldier:0 "병사"
 game_concept_soldiers:0 "병사"
 game_concept_soldier_i:0 "@soldier_icon!"
 game_concept_soldiers_desc:0 "$game_concept_soldiers$는 [levies|E]이든 [men_at_arms|E]이든 상관없이 [regiment|E] 또는 [army|E] 내의 병력을 일컫는 용어입니다."
 game_concept_health:0 "건강"
 game_concept_health_desc:0 "$game_concept_health$은 인물이 [illnesses|E]과 노령으로 사망할 확률을 나타내는 척도입니다."
 game_concept_character_death:0 "인물의 사망"
 game_concept_character_death_death:0 "사망"
 game_concept_character_death_dying:0 "사망"
 game_concept_character_death_die:0 "사망"
 game_concept_character_death_dies:0 "사망"
 game_concept_character_death_desc:1 "죽음은 [rulers|E]에게 있어 매우 중요하다 할 수 있는 [succession|E]로 이어집니다.\n\n플레이어의 인물이 사망한 경우, [player_heir|E]로 게임을 계속하게 되며 적절한 후계자가 없는 경우 게임이 끝나게 됩니다."
 game_concept_fertility:0 "수태력"
 game_concept_fertility_desc:0 "$game_concept_fertility$은 인물의 아이 생산 능력이 어느 정도인지를 나타내는 척도입니다."
 game_concept_life_expectancy:0 "수명 기대치"
 game_concept_life_expectancy_desc:0 "$game_concept_life_expectancy$는 인물이 자연사하기까지 기대수명이 몇 년인지를 나타냅니다.\n\n$game_concept_life_expectancy$이 높을수록 인물은 나이를 느리게 먹는 것처럼 보이며 [children|E]를 더 오랫동안 생산할 수 있습니다."
 game_concept_betrothal:0 "약혼"
 game_concept_betrothals:0 "약혼"
 game_concept_betrothed:0 "약혼"
 game_concept_betrothal_desc:0 "$game_concept_betrothal$은 어느 한쪽이나 양쪽이 아직 [adult|E]이 아닐 때 미래의 [marriage|E]을 약속하는 행위입니다.\n\n약혼은 결혼과 마찬가지로 [alliances|E] 관계를 맺게 해주지만, 쉽게 파기되는 단점이 있으며 성인이 되면 약혼은 참된 결혼으로 변경될 수 있습니다."
 game_concept_marriage:0 "결혼"
 game_concept_marriages:0 "결혼"
 game_concept_marry:0 "결혼"
 game_concept_marries:0 "결혼"
 game_concept_married:0 "결혼"
 game_concept_marrying:0 "결혼"
 game_concept_marriage_desc:2 "$game_concept_marriages$은 두 [spouses|E]의 결합을 일컫는 말로 [betrothals|E]과 함께 타 [ruler|E]와 [alliance|E]을 맺을 수 있는 주요 수단입니다. $game_concept_spouses$는 [Concept( 'legitimate', '적법한' )|E] 자손을 [Concept( 'bred', '생산' )|E]할 수 있으며, 그 자손을 적절한 [heirs|E]로 양성할 수 있습니다.\n\n$game_concept_marriages$은 한쪽 $game_concept_spouse$가 사망하거나 서로 [divorces|E]을 해야만 관계가 깨지게 됩니다."
 game_concept_concubinage:0 "축첩"
 game_concept_concubine:0 "첩"
 game_concept_concubines:0 "첩"
 game_concept_concubines_female:0 "첩"
 game_concept_concubines_male:0 "남첩"
 game_concept_consort:0 "남첩"
 game_concept_consorts:0 "남첩"
 game_concept_concubine_male:0 "남첩"
 game_concept_concubine_female:0 "첩"
 game_concept_concubinage_desc:0 "첩 혹은 남첩은 [spouse|E]보다 낮은 처지의 반려자로 [GetFaithDoctrine('doctrine_concubines').GetBaseName] [doctrine|E]를 보유한 [faiths|E]을 신봉할 때 허용됩니다.\n\n[marriage|E]과 달리 축첩은 [alliances|E] 관계를 맺을 수 없습니다. 또한, 복잡한 [divorce|E]의 과정을 거치지 않고도 내쳐질 수 있습니다. 첩의 자녀들도 [legitimate|E] 자녀 취급을 받습니다.\n\n축첩은 [GetFaithDoctrine('doctrine_polygamy').GetBaseName]와 상호 배타적인 관계입니다."
 game_concept_bastard:0 "사생아"
 game_concept_bastards:0 "사생아"
 game_concept_bastard_desc:0 "$game_concept_bastards$는 혼외 관계에서 출생한 적법하지 않은 자녀를 의미합니다. 일반적으로 이들은 [titles|E] 상속으로부터 배제됩니다. 그러나 부모가 속한 집안의 [house_head|E]이 승인한다면 [legitimized|E]될 수도 있습니다.\n\n사생아가 어느 [house|E]에 속하냐의 문제는 낳아준 부모가 신봉하는 [faiths|E]의 [doctrines|E]에 따라 결정됩니다.\n\n사생아가 작위를 상속받거나 자녀를 낳을 경우 새로운 [dynasty|E]을 창설해 나갑니다."
 game_concept_legitimized_bastard:0 "입적된 사생아"
 game_concept_legitimized:0 "입적"
 game_concept_legitimized_bastard_desc:0 "[bastard|E]는 태어났을 때 혹은 차후 [character_interaction|E]으로 [house_head|E]의 허가를 받으면서 입적될 수 있습니다.\n\n입적된 사생아는 [legitimate|E] 자녀와 동일한 상속권을 가지게 되지만 사생아라는 출신 성분이 평생 발목을 잡게 됩니다."
 game_concept_real_father:0 "친부"
 game_concept_real_father_desc:0 "인물의 친부를 의미합니다. 대부분의 인물은 대외적으로 아버지로 알려진 인물과 친부가 동일하기 마련이지만, 비밀에 부쳐진 사생아는 대외적인 부친과 실제의 부친이 전혀 다를 수도 있습니다."
 game_concept_legitimate:0 "적법자"
 game_concept_legitimate_desc:0 "[married|E]한 부모 사이에서 태어난 자녀는 $game_concept_legitimate$으로 여겨집니다. 그러나 반대로 혼외 관계에서 태어난 자녀는 [bastards|E]로서 모든 [titles|E] 상속에서 배제됩니다. [concubines|E]의 자녀들도 $game_concept_legitimate$으로 여겨지나 다소 낮은 대우를 받게 됩니다."
 game_concept_matrilineal:0 "모계"
 game_concept_matrilineally:0 "모계"
 game_concept_matrilineal_desc:0 "$game_concept_matrilineal$ [marriage|E] 관계에서 태어난 자녀는 아버지의 집안이 아닌 어머니의 [house|E] 구성원이 됩니다."
 game_concept_patrilineal:0 "부계"
 game_concept_patrilineal_desc:0 "$game_concept_patrilineal$ [marriage|E] 관계에서 태어난 자녀는 아버지의 [house|E] 구성원이 됩니다."
 game_concept_divorce:0 "이혼"
 game_concept_divorced:0 "이혼"
 game_concept_divorcing:0 "이혼"
 game_concept_divorces:0 "이혼"
 game_concept_divorce_desc:0 "[married|E]한 [spouses|E]들 사이에서 $game_concept_divorce$이 이루어질 수도 있지만, [faiths|E]의 [doctrines|E]에 따라 통제 여부, 요구 조건, 결과 등이 결정됩니다.\n\n[concubines|E]은 손쉽게 내칠 수 있습니다."
 game_concept_stress:0 "스트레스"
 game_concept_stress_i:0 "@stress_icon!"
 game_concept_stress_gain_i:0 "@stress_gain_icon!"
 game_concept_stress_loss_i:0 "@stress_loss_icon!"
 game_concept_stress_critical_i:0 "@stress_critical_icon!"
 game_concept_stress_desc:0 "$game_concept_stress$는 인물의 정신 건강 상태를 나타내는 척도입니다. 인물이 자신의 성격과 충돌하는 행동을 할 때 스트레스를 받게 됩니다.\n\n인물이 충분한 스트레스를 받으면 [stress_level|E]가 증가하게 되며, 스트레스가 해소될 때까지 여러 부정적 효과에 시달리게 됩니다."
 game_concept_adult:0 "성인"
 game_concept_adults:0 "성인"
 game_concept_adulthood:0 "성인"
 game_concept_adult_desc:0 "$game_concept_adult$은 나이가 최소 #V 16세#! 이상인 인물을 의미합니다."
 game_concept_child:0 "아이"
 game_concept_children:0 "아이"
 game_concept_child_desc:1 "$game_concept_child$는 나이가 #V 16세#! 미만인 인물을 의미합니다."
 game_concept_eligible_child:0 "후계권자"
 game_concept_eligible_children:0 "후계권자"
 game_concept_eligible_child_desc:0 "$game_concept_eligible_children$는 법적으로 부모의 [titles|E]를 상속받을 수 있는 인물을 의미합니다.\n\n[bastards|E]는 후계권자로 인정받지 못하며 [gender_laws|E]에 따라 일부 성별 역시도 후계권자로 인정받지 못할 수 있습니다."
 game_concept_alliance:0 "동맹"
 game_concept_alliances:0 "동맹"
 game_concept_allies:0 "동맹"
 game_concept_allied:0 "동맹"
 game_concept_ally:0 "동맹"
 game_concept_ally_i:0 "@alliance_icon!"
 game_concept_alliance_desc:1 "$game_concept_alliances$은 [marriage|E] 혹은 [betrothal|E]으로 연관된 2~4명의 인물 (두 [rulers|E]와 최대 두 명의 '혼약 후보자'를 포함) 사이에 형성되는 관계를 의미합니다.\n\n[spouses|E]와는 항상 $game_concept_allies$ 관계이지만, 상대 영주와의 $game_concept_alliances$은 영주와 혼약 후보자간의 핏줄 관계 여부에 따라 달라집니다. 예를 들어, [king|E]이 딸을 다른 왕의 아들에게 시집보낸다면 두 왕은 결혼이 지속되는 동안 $game_concept_allies$ 관계가 됩니다.\n\n[war|E]이 벌어지면 영주들은 $game_concept_allies$을 불러 지원을 요청할 수 있습니다."
 game_concept_war:0 "전쟁"
 game_concept_wars:0 "전쟁"
 game_concept_war_desc:0 "무력 충돌은 [realm|E]을 넓힐 수 있는 가장 간단한 방법입니다. 그러나 $game_concept_war$을 선포하려면 그를 정당화할 이른바, [casus_belli|E]이 필요합니다. 또한 $game_concept_war$에선 선택한 전쟁 명분이 허락하는 것 이외에는 얻어낼 수 없습니다.\n\n[battle|E]에서 적의 [armies|E]를 섬멸하고 적의 [holdings|E]를 [occupying|E]하는 등 여러 행위를 통해 전쟁을 승리로 이끌 수 있으며, 이 과정에서 발생한 [war_score|E]로 적이 [defeat|E]를 인정하도록 강요하고 [peace_offer|E]에 서명하도록 할 수 있습니다.\n\n$game_concept_war$의 결과와 상관없이 일정 시간 동안 공격 측은 방어 측에 대한 [truce|E] 상태에 돌입하나, 방어 측은 즉시 새로운 전쟁을 자유롭게 선포할 수 있습니다."
 game_concept_civil_war:0 "내전"
 game_concept_civil_wars:0 "내전"
 game_concept_raid:0 "약탈"
 game_concept_raids:0 "약탈"
 game_concept_raiding:0 "약탈"
 game_concept_raider:0 "약탈자"
 game_concept_raiders:0 "약탈자"
 game_concept_raid_desc:0 "[armies|E]는 [rally_points|E]에서 $game_concept_raiders$로 소집할 수 있으며, $game_concept_raiders$는 이웃 영토로 들어가 [gold|E]를 약탈할 수 있습니다.\n\n$game_concept_raid$을 하기 위해선 약탈 부대가 외국 [ruler|E] 소유의 [holding|E] 위에 멈춰 세운 다음, 약탈 시작을 눌러야 합니다. 그러면 부대가 잠시 동안 봉토를 약탈하며 금화를 노획합니다.\n\n금화는 부대가 짊어지고 다니며 본토로 돌아왔을 때만 금고에 저장됩니다. 만약 약탈 부대를 섬멸하게 되면 부대가 갖고 있던 금화는 당신에게 귀속되며, 약탈자들이 당분간 당신을 약탈할 수 없게 됩니다.\n\n오직 일부 영주들, 특히 [tribal|E]영주만 $game_concept_raid$을 할 수 있습니다."
 game_concept_raid_loot:0 "노획"
 game_concept_raid_loot_desc:0 "[holding|E]가 [Concept( 'raid', 'Raided' )|E]당하거나 [siege|E]으로 [occupied|E]된 상태라면, 공격 측이 $game_concept_raid_loot$과 동일한 양만큼의 금화를 획득하게 됩니다. 번영하는 [holding|E]일수록 $game_concept_raid_loot$의 양이 많아집니다.\n\n약탈 혹은 공성 당한 봉토는 당분간 전리품을 제공하지 않습니다."
 game_concept_revolt:0 "봉기"
 game_concept_revolts:0 "봉기"
 game_concept_revolting:0 "봉기"
 game_concept_civil_war_desc:0 "하나 이상의 [vassals|E] 또는 [Concept( 'counties', '영지' )|E]가 [liege|E]을 상대로 들고일어나는 [war|E]을 일컫습니다. 일반적으로 [faction|E]의 요구를 받아들이지 않을 경우 발생하곤 합니다.\n\n$game_concept_civil_war$에서 패배하면 반기를 들기 전 파벌의 요구보다 더 심각한 결과를 떠안게 될 것입니다."
 game_concept_casus_belli:0 "전쟁 명분"
 game_concept_casus_bellis:0 "전쟁 명분"
 game_concept_casus_belli_desc:0 "'전쟁의 명분'은 타 [ruler|E]에게 [war|E]을 선포하는 데 필요한 요소입니다. $game_concept_casus_belli$은 전쟁이 무엇 때문에 일어나는지를 명시하는 데 일반적으로 특정한 영토, 즉 [war_target|E]를 명시합니다. 적이 얼마나 참패했는지 여부와는 상관없이 $game_concept_casus_belli$이 허가하는 것 이상의 사항은 획득할 수 없습니다.\n\n전쟁의 공격 측은 어떠한 영토도 상실하지 않으며 단, [defeat|E] 시 [prestige|E]과 [gold|E]를 내놓게 될 것입니다."
 game_concept_war_score:0 "승전 점수"
 game_concept_war_score_desc:1 "[war|E]에서 어느 쪽이 이기고 있는지를 나타내고 있는 척도를 말합니다. 이는 #N -100#! ~ #P 100#!점의 범위를 갖는데, 예를 들어 어느 한쪽이 #N -25#!점일 경우 상대편은 #P 25#!점을 갖게 됩니다. 승전 점수가 #P 100#!이 되면 상대편에게 [peace_offer|E]을 받아들이도록 강요할 수 있습니다.\n\n승전 점수는 다음과 같은 방법으로 획득할 수 있습니다.\n$EFFECT_LIST_BULLET$ [battle|E]에서 적 [armies|E]를 패퇴시킴 \n$EFFECT_LIST_BULLET$ 적 [ruler|E] 혹은 그 [heirs|E]를 [imprisoning|E]함 (적 [allies|E]의 영주나 후계자는 해당하지 않음)\n$EFFECT_LIST_BULLET$ 적의 [holdings|E], 특히 [war_target|E] 내에 있는 봉토를 [occupying|E]함\n$EFFECT_LIST_BULLET$적의 [realm_capital|E]를 점령함\n$EFFECT_LIST_BULLET$ 장기간에 걸쳐 모든 [objectives|E]를 장악하고 있음"
 game_concept_war_target:0 "전쟁 목표"
 game_concept_war_targets:0 "전쟁 목표"
 game_concept_war_target_desc:0 "[war|E]의 [casus_belli|E]으로 지정된 지도 위의 한 지역을 의미합니다. 전쟁 명분이 특정한 지역을 명시하지 않을 경우 방어 측의 [realm_capital|E]가 $game_concept_war_target$로 삼아질 것입니다.\n\n공격 측은 $game_concept_war_target$ 내에 있는 봉토를 [occupying|E]할 때마다 더 많은 [war_score|E]를 획득하게 됩니다. 반대로 방어 측은 초기 유예 기간이 지난 뒤, $game_concept_war_target$ 지역 내에 모든 [Concept( 'counties', '영지' )|E]를 소유하고 있으면 승전 점수를 축적할 수 있습니다."
 game_concept_occupation:0 "점령"
 game_concept_occupations:0 "점령"
 game_concept_occupy:0 "점령"
 game_concept_occupying:0 "점령"
 game_concept_occupied:0 "점령"
 game_concept_occupation_desc:0 "점령된 [holdings|E]는 [war|E] 동안 일시적으로 적 [ruler|E]의 지배하에 놓이게 됩니다. [army|E]가 [fortified_holding|E]가 있는 적 [barony|E] 위에 서 있고 [garrison|E] 보다 [soldiers|E] 수가 많다면 [besiege|E]을 벌이기 시작합니다.\n\n공성에 성공하면 봉토는 점령되며, 점령 측에 [war_score|E]를 부여합니다.\n\n봉토를 점령했다고 그게 당신의 것이 되는 건 아닙니다! 오직 [war_target|E]으로 지정된 영토만 공격 측이 [wins|E]했을 때, 소유권이 변경됩니다."
 game_concept_peace:0 "평화 조약"
 game_concept_peace_offer:0 "평화 조약"
 game_concept_peace_offers:0 "평화 조약"
 game_concept_peace_desc:1 "[wars|E]은 3가지의 $game_concept_peace$ 형태로 종전되며, 각각 [victory|E], [defeat|E], [white_peace|E]가 이에 해당합니다.\n\n[war_score|E]가 #V 100%#!에 도달하면 상대측은 평화 조약을 거부할 수 없으며, [defeat|E]를 반드시 받아들여야 합니다.\n\n$game_concept_victory$ 혹은 $game_concept_defeat$의 결과는 전쟁을 선포하는 데 사용한 [casus_belli|E]과 그에 따라 지정된 [war_target|E]에 따라 달라집니다."
 game_concept_victory:0 "승전"
 game_concept_win:0 "승전"
 game_concept_wins:0 "승전"
 game_concept_winning:0 "승전"
 game_concept_victory_desc:0 "$game_concept_victory$은 [peace_offers|E]의 세 갈래 중 하나입니다. [war|E]에서 승전하여 얻는 결과는 [casus_belli|E]에 따라 달라집니다.\n\n공격 측은 일반적으로 [war_target|E] 지역 내의 작위를 장악하게 됩니다.\n\n방어 측은 보통 공격 측으로부터 전쟁 배상금으로 많은 양의 금화를 받아내게 됩니다."
 game_concept_defeat:0 "패전"
 game_concept_defeat_desc:0 "$game_concept_defeat$은 [peace_offers|E]의 세 갈래 중 하나입니다. [war|E]에서 패전하여 얻는 결과는 [casus_belli|E]에 따라 달라지나, 방어 측은 패배하면 일반적으로 [war_target|E] 지역 내에 있는 [titles|E]를 상실하게 되고 공격 측은 패배하면 [gold|E], [prestige|E] 그리고 [piety|E]를 잃게 됩니다."
 game_concept_white_peace:0 "무조건 평화"
 game_concept_white_peace_desc:0 "$game_concept_white_peace$는 [peace_offers|E]의 세 갈래 중 하나입니다. 이따금 양측이 [war|E]을 계속해도 얻을 게 없다 싶을때 이 조약에 동의하게 됩니다.\n\n공격 측은 일반적으로 [piety|E] 또는 [prestige|E]을 일부 상실하게 되지만, [defeat|E]의 치욕을 당했을 때보단 훨씬 적은 양입니다."
 game_concept_siege:0 "공성"
 game_concept_sieges:0 "공성"
 game_concept_besiege:0 "공성"
 game_concept_besieging:0 "공성"
 game_concept_besieged:0 "공성"
 game_concept_siege_desc:0 "공성은 [army|E]가 [fortified_holding|E]를 포위하고 항복을 받기 위해 식량을 차단, 최종적으로는 [occupied|E]하는 과정을 의미합니다. 공성은 부대가 적의 요새화된 봉토가 있는 지역으로 이동해 서 있고 [garrison|E]보다 병사 수가 많으면 자동으로 시작됩니다.\n\n공성 중인 부대는 성벽이 무너지면 봉토로 [assault|E]할 수 있습니다."
 game_concept_assault:0 "돌격"
 game_concept_assaults:0 "돌격"
 game_concept_assaulting:0 "돌격"
 game_concept_assaulted:0 "돌격"
 game_concept_assault_desc:0 "돌격은 [besieging|E] 중인 [army|E]가 [soldiers|E] 손실을 감수하고 [fortified_holding|E]에 진격하는 것을 의미합니다. 또한 봉토의 성벽이 무너졌을 때만 가능하며, 이를 위해선 부대에 [siege_weapons|E]가 있어야 합니다."
 game_concept_fort_level:0 "요새 수준"
 game_concept_fort_level_i:0 "@fort_icon!"
 game_concept_fort_level_desc:0 "일부 [holdings|E]는 요새화돼있으며, 봉토가 속한 [Concept( 'county', '영지' )|E]를 장악하기 위해선 이 봉토를 [besieged|E]하여 [occupied|E]할 필요가 있습니다.\n\n[fortified_holdings|E]의 $game_concept_fort_level$은 공성을 얼마간 버틸 수 있는지를 결정하는 수치입니다.\n\n$game_concept_fort_level$이 높을수록 $game_concept_besieged$을 효과적으로 하기 위해 [siege_weapons|E]가 필요하고, 공성 무기는 종류마다 일정 요새 수준까지만 공략할 수 있습니다."
 game_concept_garrison:0 "수비대"
 game_concept_garrison_desc:0 "[fortified_holding|E]의 $game_concept_garrison$는 작은 규모의 [armies|E]가 [besieged|E]을 벌이려는 것을 막는 역할을 합니다.\n\n공성 중인 부대가 계속해서 공성을 이어나가려면 수비대보다 [soldiers|E] 수가 더 많아야 합니다."
 game_concept_fortified_holding:0 "요새화된 봉토"
 game_concept_fortified_holdings:0 "요새화된 봉토"
 game_concept_fortified_holding_desc:0 "$game_concept_fortified_holding$는 [fort_level|E]을 증가시켜주는 [buildings|E]이 건설된 [holding|E]를 일컫습니다. [county_capitals|E]는 항상 요새화됩니다.\n\n[Concept( 'county', '영지' )|E]를 완전히 [occupy|E]하기 위해선 요새화된 봉토를 모두 점령해야만 합니다."
 game_concept_army:0 "부대"
 game_concept_armies:0 "부대"
 game_concept_army_desc:1 "부대는 [wars|E]에서 승리하기 위해 적 부대와 [battle|E]를 벌이고, 적의 [fortified_holdings|E]를 [besiege|E], [occupy|E]하는 병사 집단을 의미합니다. 이들은 [rally_points|E]에서 소집되며 주로 [levies|E]과 [men_at_arms|E]으로 이루어져 있으나, [mercenaries|E]과 [holy_orders|E]이 전력을 강화해주는 경우도 있습니다.\n\n부대는 일정량의 [gold|E]를 소비하여 수송선을 확보, 물길을 건널 수 있습니다. 또 현지 [Concept( 'county', '영지' )|E]에서 적절한 [supply|E]을 받지 못할 경우 [attrition|E] 피해를 겪게 됩니다."
 game_concept_holy_order:0 "성전 기사단"
 game_concept_holy_orders:0 "성전 기사단"
 game_concept_holy_order_desc:1 "$game_concept_holy_orders$은 신봉하는 [faith|E]의 영향력을 보호하고 확장하는 데 이바지하는 독립적 군사 조직을 의미합니다.\n\n동일한 [faith|E]을 신봉하는 영주들은 [piety|E]를 소비하여 이들을 고용할 수 있고, [faith_hostile|L], [faith_evil|L] 신앙과의 [war|E]에서 동원할 수 있습니다. 그리고 해당 전쟁이 끝나면 고용한 영주와의 관계가 정리됩니다.\n\n$game_concept_holy_order$에는 [holy_order_patron|E]가 있을 수 있으며, 이들은 기사단의 힘을 빌리는 데 재화를 지불할 필요가 없습니다."
 game_concept_holy_order_patron:0 "후원자"
 game_concept_holy_order_patron_desc:0 "[holy_order|E]의 $game_concept_holy_order_patron$는 같은 [faith|E]을 신봉하며 기사단의 영지가 속한 [realm|E]를 지배하는 왕 혹은 황제를 의미합니다.\n\n$game_concept_holy_order_patron$는 종교상 적을 상대하기 위해 $game_concept_holy_order$을 자유롭게 소집할 수 있으며, [piety|E]를 지불하지 않습니다.\n\n모든 $game_concept_holy_orders$이 $game_concept_holy_order_patron$를 보유하는 것은 아닙니다."
 game_concept_mercenary_company:0 "용병 부대"
 game_concept_mercenaries:0 "용병"
 game_concept_mercenary:0 "용병"
 game_concept_mercenary_company_desc:0 "[mercenaries|E]은 [gold|E]를 대가로 싸워주는 [soldiers|E]들을 말합니다. 용병 [armies|E]들은 규모, 서로 다른 종류의 [men_at_arms|E], [knights|E]의 수 등 다양한 형태로 존재합니다.\n\n용병은 #V [GetDefine('NMercenary', 'HIRE_MONTHS')] 개월#!간 계약을 맺으며 아직 [war|E] 중이라면 #V [GetDefine('NMercenary', 'HIRE_MONTHS')] 개월#! 더 연장할 수 있습니다. 용병 계약은 연대가 모두 해체돼도 유지되며, 추가 비용을 내지 않고도 다시 소집할 수 있습니다.\n\n용병을 고용하기 위해 [debt|E]를 지는 것도 가능합니다. #weak (최대 [GetDefine('NMercenary', 'ALLOWED_DEBT_MONTHS')] 개월까지)#!"
 game_concept_mercenary_contract:0 "용병 계약"
 game_concept_mercenary_contract_desc:0 "[mercenary|E] 계약은 용병을 #V [GetDefine('NMercenary', 'HIRE_MONTHS')] 개월#!간 고용하는 데 소요되는 일시불 비용을 정하는 과정입니다."
 game_concept_hired_troops:0 "고용된 부대"
 game_concept_hired_troops_desc:0 "고용된 부대는 [mercenaries|E] 또는 [holy_orders|E]을 일컫습니다."
 game_concept_commander:0 "지휘관"
 game_concept_commanders:0 "지휘관"
 game_concept_army_commanders:0 "부대 지휘관"
 game_concept_commanding:0 "지휘"
 game_concept_army_commander:0 "부대 지휘관"
 game_concept_army_commander_desc:0 "$game_concept_army_commander$은 [army|E]를 지휘하는 인물을 말합니다. 나이, [health|E], [doctrines|E] 등에 따라 다르지만, [courtiers|E] 혹은 직속 [vassals|E]이 잠재적으로 지휘관에 임명될 수 있습니다.\n\n지휘관의 [martial_skill|E]은 [battle|E]의 [advantage|E]에 큰 영향을 미칩니다. 지휘관이 존재하는 동안엔 추가 [rolls|E]가 제공돼 $game_concept_advantage$을 높이는 데 사용됩니다.\n\n더불어 [commander_traits|E]은 부대에 전투 내외적으로 다양한 특전을 제공합니다."
 game_concept_commander_trait:0 "지휘관 특성"
 game_concept_commander_traits:0 "지휘관 특성"
 game_concept_commander_trait_desc:1 "$game_concept_commander_traits$은 특수 인물이 [army|E]의 [commanders|E]으로 종군할 때 유용한 특전을 제공하는 특수 [traits|E]을 의미합니다.\n\n일반적으로 어린 시절 전투 [education_focus|E]을 지정하면 성장 간에 획득하지만, [martial_lifestyle|E]과 기타 방식들로도 획득할 수 있습니다."
 game_concept_battle_advantage:0 "전투 유리함"
 game_concept_advantage:0 "유리함"
 game_concept_battle_advantage_desc:0 "$game_concept_battle_advantage$은 [battle|E]에서 어느 한 쪽이 더 많은 피해를 주게 하는 요소입니다. $game_concept_advantage$이 높을수록 [soldiers|E]가 더 많은 피해를 주게 됩니다.\n\n전투는 보통 [terrain|E], [martial_skill|E], [commander|E]의 [commander_traits|E]에 따라 한쪽이 높은 유리함을 갖고 시작합니다. 그리고 각 진영은 $game_concept_commander$의 [rolls|E] 굴림에 따라 추가적으로 $game_concept_advantage$을 획득합니다."
 game_concept_education_trait:0 "교육 특성"
 game_concept_education_traits:0 "교육 특성"
 game_concept_education_trait_desc:1 "모든 인물은 [adulthood|E]이 되면 $game_concept_education_trait$을 획득하게 됩니다.\n\n교육 특성엔 각 [skill|E]마다 직결하는 다섯 가지 종류의 특성이 있습니다.\n\n해당 [trait|E]의 질은 [childhood_trait|E]이 교육 초점과 얼마나 일치하는지, 또 [guardian|E]이 있다면 그 능력이 어떠한지에 따라 달라집니다.\n\n$game_concept_education_trait$은 인물이 대응하는 [lifestyle|E]을 빨리 성취할 수 있도록 도와줍니다."
 game_concept_education_focus:0 "교육 초점"
 game_concept_education:0 "교육"
 game_concept_educate:0 "교육"
 game_concept_educated:0 "교육"
 game_concept_education_focus_short:0 "초점"
 game_concept_education_focus_desc:1 "#V 6세#!에서 #V 9세#! 사이의 모든 [children|E]는 다섯 [skills|E] 중 하나에 대응하는 $game_concept_education_focus$을 정할 수 있습니다.\n\n교육은 [adulthood|E]이 되면 종료되고 [education_trait|E]을 제공합니다.\n\n$game_concept_education_trait$의 질은 [childhood_trait|E]이 교육 초점과 얼마나 일치하는지, 또 [guardian|E]이 있다면 그 능력이 어떠한지에 따라 달라집니다.\n\n교육 초점을 설정할 때, 아이가 [guardian|E]의 [faith|E] 또는 [culture|E]를 따라 성장할지 그러지 않을지를 선택할 수 있습니다."
 game_concept_childhood_trait:0 "아동 특성"
 game_concept_childhood_trait_desc:0 "모든 아이들은 성장하면서 [GetTrait('rowdy').GetName( GetNullCharacter )]이나 [GetTrait('charming').GetName( GetNullCharacter )] 같은 아동 특성을 획득하게 됩니다.\n\n이러한 특성들은 어떤 [education_focus|E]이 아이와 잘 어울리는지를 나타내줍니다."
 game_concept_diplomacy:0 "외교"
 game_concept_diplomacy_i:0 "@skill_diplomacy_icon!"
 game_concept_diplomacy_skill:0 "외교력"
 game_concept_diplomacy_skill_desc:1 "$game_concept_diplomacy$ 능력은 인물의 매혹, 협상, 설득 [skill|E]을 의미합니다.\n\n외교력은 타인의 당신을 향한 [opinions|E]에 직접적인 영향을 줍니다. 또한 더 나아가 외교 [schemes|E]에도 사용됩니다.\n\n이 능력과 상응하는 [lifestyle|E]은 [diplomacy_lifestyle|E]입니다."
 game_concept_martial:0 "전투"
 game_concept_martial_i:0 "@skill_martial_icon!"
 game_concept_martial_skill:0 "전투력"
 game_concept_martial_skill_desc:2 "$game_concept_martial$ [skill|E]은 인물이 [war|E]에서, 그리고 [battle|E]에서 [armies|E]를 이끌때 얼마나 능력을 발휘할 수 있는지를 나타내는 수치입니다.\n\n[army_commanders|E]이 높은 전투력을 지닐수록 [battle|E]에서 더 높은 [advantage|E]을 확보할 수 있습니다.\n\n이 능력과 상응하는 [lifestyle|E]은 [martial_lifestyle|E]입니다."
 game_concept_stewardship:0 "관리"
 game_concept_stewardship_i:0 "@skill_stewardship_icon!"
 game_concept_stewardship_skill:0 "관리력"
 game_concept_stewardship_skill_desc:1 "$game_concept_stewardship$ 능력은 [rulers|E]가 [domains|E]을 관리하는 데에 도움이 되는 [skill|E]입니다. 이는 [taxation|E] 증가에 직결되므로 모든 영주에게 매우 유용한 능력이라 할 수 있습니다.\n\n이 능력과 상응하는 [lifestyle|E]은 [stewardship_lifestyle|E]입니다. 관리력 [GetDefine('NDomain', 'STEWARDSHIP_SKILL_FOR_DOMAIN_LIMIT_INCREASE')]점 마다 [domain_limit|E]가 1씩 증가합니다."
 game_concept_intrigue:0 "계책"
 game_concept_intrigue_i:0 "@skill_intrigue_icon!"
 game_concept_intrigue_skill:0 "계책력"
 game_concept_intrigue_skill_desc:1 "$game_concept_intrigue$ 능력은 인물이 타인을 이해하고 조종하는 [skill|E]과 정교한 계략을 꾸미는 능력을 의미합니다.\n\n주로 계책 [schemes|E]을 꾸미거나 방어하는 데 사용됩니다.\n\n이 능력과 상응하는 [lifestyle|E]은 [intrigue_lifestyle|E]입니다."
 game_concept_learning:0 "학습"
 game_concept_learning_i:0 "@skill_learning_icon!"
 game_concept_learning_skill:0 "학습력"
 game_concept_learning_skill_desc:1 "$game_concept_learning$ 능력은 인물의 글을 읽고 쓰는 능력과 지혜를 나타내는 [skill|E]입니다. [ruler|E]의 학습 능력은 [crown_authority|E] 신장 비용에 영향을 주며, 달마다 얻는 [piety|E]의 양에도 영향을 줍니다.\n\n학습력이 높은 인물은 신학, 철학, 언어학, 수학 등 일반적인 학술 부문에서 방대한 지식을 갖췄을 것으로 예측됩니다.\n\n이 능력과 상응하는 [lifestyle|E]은 [learning_lifestyle|E]입니다."
 game_concept_prowess:0 "기량"
 game_concept_prowess_i:0 "@skill_prowess_icon!"
 game_concept_prowess_skill:0 "기량 수준"
 game_concept_prowess_skill_desc:1 "$game_concept_prowess$은 보조 [skill|E]으로 인물의 대인 전투 적성을 나타냅니다.\n\n기량 수준이 높을수록 생존할 확률이 높아지고 [battles|E]에 [knights|E]로 참전해 발군의 능력을 보여주며, 결투에서도 눈에 띄는 실력을 발휘합니다.\n\n기량 점수 하나당 다음에 해당하는 기사의 능력 수치가 증가합니다.\n$BULLET_WITH_TAB$[damage|E]: #V [GetDefine('NCombat', 'KNIGHT_DAMAGE_PER_PROWESS')]#!\n$BULLET_WITH_TAB$[toughness|E]: #V [GetDefine('NCombat', 'KNIGHT_TOUGHNESS_PER_PROWESS')]#!"
 game_concept_lifestyle:0 "인생관"
 game_concept_lifestyles:0 "인생관"
 game_concept_lifestyle_desc:2 "[adult|E] [rulers|E]는 $game_concept_lifestyle$을 선택해 [focus|E]을 정하고 [perks|E]를 잠금 해제할 수 있습니다.\n\n각 $game_concept_lifestyle$은 저마다의 [experience|E]를 갖고 있으며, 이 경험치로 $game_concept_perks$를 달성할 수 있습니다. 예를 들어, [intrigue_lifestyle|E]의 경험치는 [GetPerk( 'dreadful_perk' ).GetName( GetPlayer )], [GetPerk( 'like_weed_in_a_garden_perk' ).GetName( GetPlayer )] 같은 $game_concept_perks$를 얻는 데 필수적입니다.\n\n$game_concept_lifestyles$에는 다음과 같은 종류들이 존재합니다.\n$BULLET_WITH_TAB$ [diplomacy_lifestyle|E]\n$BULLET_WITH_TAB$ [stewardship_lifestyle|E]\n$BULLET_WITH_TAB$ [martial_lifestyle|E]\n$BULLET_WITH_TAB$ [intrigue_lifestyle|E]\n$BULLET_WITH_TAB$ [learning_lifestyle|E]"
 game_concept_lifestyle_experience:0 "인생관 경험치"
 game_concept_experience:0 "경험치"
 game_concept_lifestyle_experience_desc:0 "$game_concept_lifestyle_experience$는 [focus|E]을 선택하면 자동으로 축적되기도 하고, 사건을 통해 획득할 수도 있습니다. $game_concept_lifestyle_experience$ 경험치는 각 [lifestyle|E] 범주마다 따로따로 존재합니다.\n\n한 범주의 $game_concept_lifestyle_experience$를 충분히 획득하면 [perk|E]를 획득할 수 있습니다."
 game_concept_focus:0 "초점"
 game_concept_focuses:0 "초점"
 game_concept_focus_desc:0 "각 [lifestyle|E]에는 여러 개의 $game_concept_focuses$이 존재하며, $game_concept_lifestyle$을 선택하면 반드시 하나를 선택해야만 합니다.\n\n$game_concept_focuses$는 자동 보너스를 제공하며 어떤 유형의 사건이 일어나는지에 영향을 줍니다. #weak (예를 들어, $intrigue_temptation_focus$을 정해뒀다면 [fertility|E]이 증가하고 유혹과 관련된 사건이 발생할 확률이 증가합니다.)#!\n\n인물은 동일한 $game_concept_lifestyle$ 내에서라면 $game_concept_focuses$을 변경할 수 있고, 경험치도 계속 획득할 수 있습니다."
 game_concept_dynasty_perk:0 "가문 유산"
 game_concept_dynasty_perks:0 "가문 유산"
 game_concept_dynasty_perk_desc:0 "$game_concept_dynasty_perks$은 잠금 해제하면 모든 [dynasty|E] 구성원에게 강력한 효과를 부여하는 요소입니다.\n\n$game_concept_dynasty_perks$은 [dynast|E]가 [dynasty_prestige|E]을 소비함으로써 잠금 해제할 수 있습니다. 또 같은 계통 내에서 단계가 올라갈수록 점점 강력한 효과를 주는 대신 잠금 해제 비용도 비싸집니다.\n\n$game_concept_dynasty_perks$은 얻는 데 많은 시간이 걸리지만, 가문의 영원한 유산으로 남게 됩니다."
 game_concept_perk:0 "성취"
 game_concept_perks:0 "성취"
 game_concept_perk_desc:1 "성취는 잠금 해제하면 유용하고 흥미로운 다양한 효과들을 제공하는 요소입니다. [lifestyle|E]의 [focus|E]을 선택한 뒤 상응하는 [experience|E]를 소비하면 성취를 잠금 해제할 수 있습니다. #weak (예를 들어 $game_concept_intrigue_lifestyle$ $game_concept_perk$를 잠금 해제하고 싶다면 계책 $game_concept_experience$가 필요합니다.)#!"
 game_concept_decision:0 "결단"
 game_concept_decisions:0 "결단"
 game_concept_decide:0 "결단"
 game_concept_decision_desc:1 "$game_concept_decision$은 [character|E]이 남는 시간에 취할 수 있는 특수한 행동을 의미합니다.\n\n각 결단은 각자 서로 다른 효과를 갖고 있으며 사소하게 인물에게 변화를 주는 결단이나 [empire|e]을 뒤흔드는 결단까지 다양하게 준비돼있습니다.\n\n인물을 특정 장소로 잠시간 이동시키는 결단은 [activities|E]이라고 칭합니다."
 game_concept_activity:0 "활동"
 game_concept_activities:0 "활동"
 game_concept_activity_desc:0 "$game_concept_activities$은 [decision|E]의 일종으로 인물이 일정 시간 동안 특정 장소로 이동하게 됩니다.\n\n연회, 사냥과 같은 활동에 경우 다른 인물을 초대하여 참여시킬 수 있습니다."
 game_concept_feast:0 "$activity_feast$"
 game_concept_feast_desc:2 "영주와 봉역의 신하들이 자리에 모여서... 여러 가지를 축하하는 [activity|E]을 의미합니다.\n\n참석자는 [stress|E]를 해소하며, 동시에 주최자를 향한 [opinion|E]이 증가하게 됩니다. 또 많은 사람이 모여있다 보니 다양한 결과들이 발생하기도 합니다.\n\n[ruler|E]는 [liege|E]과 그의 [vassals|E], 그리고 여러 [courtiers|E]들을 $activity_feast$에 초대할 수 있습니다."
 game_concept_hunt:0 "$activity_hunt$"
 game_concept_hunt_desc:0 "영주와 봉신들이 모여 벌판에서 야생 동물을 사냥하는 활동을 의미합니다.\n\n이 활동의 주목적은 [stress|E] 해소와 [prestige|E] 획득이라 할 수 있습니다.\n\n[ruler|E]는 [courtiers|E]와 [guests|E] 그리고 [vassals|E]들과 함께 $activity_hunt$을 떠날 수 있습니다."
 game_concept_taxes:0 "세금"
 game_concept_tax:0 "세금"
 game_concept_taxation:0 "조세"
 game_concept_taxes_desc:1 "$game_concept_taxes$은 [rulers|E]에게 있어 가장 중요하다 할 수 있는 월간 [gold|E] [Concept( 'income', '수입원' )|E]입니다.\n\n영주가 보유하고 있는 모든 [holding|E]는 매달 [domain_taxes|E]의 일부를 헌납합니다. 더불어 [obligation|E]를 진 대부분의 [vassals|E] 역시 징수한 세금의 일부를 [liege_taxes|E]의 형태로 [liege|E]에게 헌납합니다."
 game_concept_dread:0 "공포"
 game_concept_dreadful:0 "공포"
 game_concept_dreaded:0 "공포"
 game_concept_dread_desc:4 "$game_concept_dread$는 [ruler|E]가 얼마나 무시무시한지를 나타내는 척도입니다.\n\n영주는 [prisoners|E]를 고문하거나 처형하는 등 잔학무도한 행동을 함으로써 $game_concept_dread$를 축적할 수 있습니다.\n\n공포를 축적하면 다루기 힘든 [vassals|E]들이 [intimidated|E] 또는 [cowed|E] 상태가 되어 당신에게 대들기를 두려워하게 되기에 [tyrant|E]으로 군림하기가 쉬워집니다.\n\n인물의 공포는 0부터 100까지의 범위를 가지며 시간이 지날수록 점점 천성적인 공포 수치로 이동하게 됩니다. 천성적인 공포는 [personality_traits|E]에 따라 정해집니다.\n\n#high 공포가 높은 [ruler]는 다음과 같은 이점을 얻습니다.#!\n$BULLET_WITH_TAB$[vassals]이 [factions|E]에 참여하는 것을 꺼림\n$BULLET_WITH_TAB$[vassals]이 [scheming|E]을 꾸미는 것을 주저함\n$BULLET_WITH_TAB$[vassal]의 승낙 확률이 증가함 #weak (예, 작위 박탈)#!\n$BULLET_WITH_TAB$[offer_vassalization|E]을 받아들일 확률이 증가함\n$BULLET_WITH_TAB$[electors|E]들이 당신과 같은 대상을 투표할 확률이 증가함\n$BULLET_WITH_TAB$봉신이 [law|E] 개정에 반대할 확률이 감소함\n\n#weak 용감하고 담대한 [vassals]일수록 공포에 영향을 많이 받지 않는다는 사실을 명심하십시오!#!"
 game_concept_truce:0 "휴전"
 game_concept_truces:0 "휴전"
 game_concept_truce_desc:0 "모든 [war|E]은 $game_concept_truce$으로 끝맺음을 하게 됩니다. 휴전이란 공격 측이 같은 [ruler|E]를 상대로 한동안 다시 전쟁을 선포할 수 없는 기간을 의미합니다. 단 방어 측은 휴전에 얽매이지 않습니다.\n\n휴전은 위반할 수도 있지만, 위반 시 엄청난 불이익을 안게 됩니다."
 game_concept_government:0 "정부"
 game_concept_governments:0 "정부"
 game_concept_government_form:0 "정부 형태"
 game_concept_government_forms:0 "정부 형태"
 game_concept_government_desc:2 "[ruler|E]의 $game_concept_government_form$는 어떠한 [laws|E]을 도입할 수 있는지, 또 [independent|E] 영주가 아니라면 [liege|E]과 어떤 [obligations|E]를 협상할 수 있는지를 결정하는 요소입니다.\n\n정부 형태에는 [feudal|E], [tribal|E], [clan|E], [theocracy|E], [republic|E]이 있습니다."
 game_concept_feudal:0 "봉건제"
 game_concept_feudal_government:0 "봉건정"
 game_concept_feudalism:0 "봉건제"
 game_concept_feudal_desc:0 "봉건제 [government_form|E]에서는 [liege|E]이 [vassals|E]에게 통치할 [land|E]를 수여하고 그 대가로 [levies|E]과 [taxes|E]을 받게 됩니다. 이러한 것들은 봉신과 주군 간의 개인 [feudal_contracts|E]에 따라 규제됩니다."
 game_concept_tribal:0 "부족제"
 game_concept_tribal_government:0 "부족정"
 game_concept_tribal_desc:0 "부족정을 택한 봉역은 영지의 [development|E] 성장이 저해되고 부족 시대 이상의 [innovations|E]으로 나아갈 수 없으며, 새로운 [holdings|E]를 건설할 수 없고, 대개 [succession_law|E] 역시 변경할 수 없습니다.\n\n그러나 [gold|E] 대신 [prestige|E]을 사용해 봉역을 건설하고 [men_at_arms|E]을 고용할 수 있으며, [feudal|E]를 택한 봉역 대비 더 많은 [casus_belli|E]을 사용할 수 있습니다. 부족정 소속이 아닌 부대는 적 부족 영토에서 [supply_limit|E] 불이익을 겪게 됩니다."

 game_concept_clan:0 "씨족제"
 game_concept_clan_government:0 "씨족정"
 game_concept_clan_desc:0 "씨족제는 [vassals|E]이 [liege|E]에게 바치는 [levies|E]과 [taxes|E]이 주군을 향한 [opinion|E]에 따라 결정되는 [government_form|E]입니다. 그러나 주군이 도입한 [crown_authority|E] 법률에 따라 의견에 상관없이 반드시 헌납해야 하는 최소량을 증가시킬 수 있습니다."
 game_concept_theocracy:0 "신정제"
 game_concept_theocracies:0 "신정제"
 game_concept_theocratic:0 "신정제"
 game_concept_theocratic_government:0 "신정"
 game_concept_theocracy_government:0 "신정"
 game_concept_theocracy_desc:0 "$game_concept_theocracy$는 플레이할 수 없는 [government_form|E]로 일부 [faiths|E]의 [doctrines|E]에 의해서만 가능한 정부 체제입니다. 일반적으로 [head_of_faith|E] 혹은 [landed|E] [realm_priest|E]가 정부를 이끕니다. 주교 역시 집권하여 [independent|E]적인 신정제 영주가 될 수도 있습니다."
 
 game_concept_republic:0 "공화제"
 game_concept_republics:0 "공화제"
 game_concept_republican:0 "공화제"
 game_concept_republic_government:0 "공화정"
 game_concept_republic_desc:1 "$game_concept_republic_government$는 플레이할 수 없는 [government_form|E]로 선출된 시민이 종신으로 통치하는 시민, 상인의 $game_concept_government_form$입니다.\n\n$game_concept_republican$ [vassals|E]은 불변하는 고정적 [obligations|E]를 갖게 되므로 이들이 헌납하는 [levies|E]과 [taxes|E]의 양은 쉽게 변하지 않고 예측이 가능합니다."
 game_concept_skill:0 "능력"
 game_concept_skills:0 "능력"
 game_concept_skills_desc:0 "능력은 인물이 여러 가지 일에 대해 얼마나 능숙한지를 나타내는 척도입니다.\n\n주요 능력에는 [diplomacy|E], [martial|E], [stewardship|E], [intrigue|E], [learning|E], 이렇게 5가지가 존재합니다."
 game_concept_building:0 "건물"
 game_concept_buildings:0 "건물"
 game_concept_building_desc:0 "$game_concept_buildings$은 [holdings|E]에 건설할 수 있는 개선 요소를 의미합니다.\n\n건물에는 여러 종류가 있지만, 특정 [baronies|E] 혹은 [terrain|E]에만 건설할 수 있습니다.\n\n각 봉토는 제한된 수의 건설 공간을 보유하고 있으며, 이 때문에 모든 건물을 한 봉토에 건설할 수는 없습니다. 단 [county_capitals|E]는 추가 건설 공간을 갖게 됩니다.\n\n[duchy_buildings|E]과 [special_buildings|E]은 전용 공간을 사용하게 됩니다."
 game_concept_duchy_building:0 "공작령 건물"
 game_concept_duchy_buildings:0 "공작령 건물"
 game_concept_duchy_building_desc:0 "$game_concept_duchy_buildings$은 [duchy|E]의 [de_jure_capital|E]에만 건설할 수 있는 강력한 [buildings|E]입니다. 각 공작령에 하나씩만 건설할 수 있습니다.\n\n또 그와 관련된 공작령 [title|E]도 소유하고 있어야 $game_concept_duchy_buildings$의 효과가 활성화됩니다.\n\n대부분의 $game_concept_duchy_buildings$은 공작령 내의 모든 [holdings|E]에 영향을 주는 변화 요소를 갖고 있으며, 이 강력한 도구를 활용해 [domain|E]을 어떤 분야로 특화할 수 있습니다."
 game_concept_special_building:0 "특수 건물"
 game_concept_special_buildings:0 "특수 건물"
 game_concept_special_building_desc:0 "$game_concept_special_buildings$은 세계의 미리 정해진 장소에만 존재하는 고유의 [buildings|E]입니다.\n\n예를 들어 고대의 불가사의, 대성당 및 유명한 광산들이 여기에 포함됩니다. 일부는 게임 시작 시점부터 이미 건설돼있지만, 나머지는 따로 개발해야만 합니다.\n\n$game_concept_special_buildings$은 대개 매우 강력한 효과를 갖고 있기 때문에 어떻게든 소유할만한 가치가 있습니다."
 game_concept_economic_building:0 "경제 건물"
 game_concept_economic_buildings:0 "경제 건물"
 game_concept_economic_building_desc:0 "$game_concept_economic_buildings$은 주로 봉토의 [domain_income|E]과 관련된 기능을 담당하는 [buildings|E]입니다."
 game_concept_military_building:0 "군사 건물"
 game_concept_military_buildings:0 "군사 건물"
 game_concept_military_building_desc:0 "$game_concept_military_buildings$은 주로 [holder|E]에게 제공되는 [levies|E]의 수를 증가시켜주는 [buildings|E]입니다."
 game_concept_fortification_building:0 "요새 건물"
 game_concept_fortification_buildings:0 "요새 건물"
 game_concept_fortification_building_desc:0 "$game_concept_fortification_buildings$은 주로 봉토의 [fort_level|E]을 증가시키거나 수비대에 [advantage|E] 보너스를 부여하는 [buildings|E]입니다."

 game_concept_battle:0 "전투"
 game_concept_battles:0 "전투"
 game_concept_battle_desc:1 "$game_concept_battles$는 서로 적대하는 두 [armies|E]가 같은 [barony|E]에서 만났을 때 시작됩니다.\n\n$game_concept_battle$가 시작하면 대개 둘 중 한쪽이 [terrain|E], [commander|E], [commander_traits|E] 등의 요소에 따라 [advantage|E]을 안고 시작하게 됩니다.\n\n부대는 [damage|E]를 입은 정도에 따라 [casualties|E]가 발생하게 됩니다. 어느 한 쪽의 [soldiers|E]가 하나도 남지 않게 된다면 $game_concept_battle$는 [aftermath|E] 국면에 접어들게 됩니다.\n\n$game_concept_battle$의 승리자는 승리의 규모에 따라 [war_score|E]를 받게 됩니다."
 game_concept_aftermath:0 "후속타"
 game_concept_aftermath_desc:1 "$game_concept_aftermath$ 국면은 [battle|E]가 어느 한쪽의 승리로 끝났을 때 시작됩니다. 승리한 쪽은 [Concept( 'retreat', '퇴각하는' )|E] [soldiers|E]들을 최대한 추격해 수를 줄이려 할 것입니다.\n\n[men_at_arms|E]은 [pursuit|E]이 높아 $game_concept_aftermath$ 국면에서 $game_concept_soldiers$들을 더 많이 죽일 수 있으면서, 또 [screen|E]이 높아 아군 [soldiers|E]들을 보호할 수 있습니다."
 game_concept_casualty:0 "사상자"
 game_concept_casualties:0 "사상자"
 game_concept_casualty_desc:0 "[armies|E]는 [battle|E] 간에 입은 [damage|E]에 따라 일정량의 $game_concept_casualties$가 발생하게 됩니다.\n\n[soldiers|E]가 $game_concept_battle$ 중에 소실된 경우, 소실된 병사들은 [routed_soldiers|E] 또는 [dead_soldiers|E]으로 간주됩니다."
 game_concept_retreat:0 "퇴각"
 game_concept_retreats:0 "후퇴"
 game_concept_retreat_desc:0 "[army|E]는 [battle|E]에서 패배하면 $game_concept_retreat$을 감행하게 됩니다. 또한 $game_concept_battles$ 중에 $game_concept_retreat$을 명할 수도 있습니다. $game_concept_army$가 퇴각 중일 때는 해체하거나 이동 명령을 내릴 수 없게 됩니다."
 game_concept_illness:0 "질병"
 game_concept_ill:0 "질병"
 game_concept_sick:0 "질병"
 game_concept_sickness:0 "질병"
 game_concept_illnesses:0 "질병"
 game_concept_diseases:0 "질병"
 game_concept_illness_desc:0 "질병은 인물의 [health|E]을 저해하는 부정적인 [traits|E]입니다. 질병 특성은 제각기 지속시간이 다르며 치사율 역시 판이합니다."
 game_concept_combat_width:0 "전장 범위"
 game_concept_combat_width_desc:1 "$game_concept_combat_width$는 양측에서 동시에 얼마나 많은 [soldiers|E]들이 [battle|E]를 벌이는지를 나타내며, [terrain|E]과 같은 요소에 영향을 받기도 합니다.\n\n이는 전투가 시작될 때 어느 한쪽이 다른 쪽을 완전히 압도하는 것을 방지합니다."
 game_concept_roll:0 "주사위"
 game_concept_rolls:0 "주사위"
 game_concept_combat_roll:0 "전투 주사위"
 game_concept_advantage_roll:0 "유리함 주사위"
 game_concept_advantage_rolls:0 "유리함 주사위"
 game_concept_combat_roll_desc:0 "[advantage|E] 주사위는 [battle|E] 도중 각 [commander|E]들이 굴리게 됩니다. 주사위의 눈은 0부터 10까지 있으며 무작위로 선택됩니다. 그리고 그 눈은 $game_concept_battle$의 결과에 결정적인 영향을 미칩니다."
 game_concept_terrain:0 "지형"
 game_concept_terrain_desc:1 "각 [barony|E]마다 특정한 지형이 지배적으로 나타나는데 이는 [supply|E], [armies|E]의 이동 속도, [battle|E]에서 다양한 [men_at_arms|E] [regiments|E]의 효율 및 건설할 수 있는 [buildings|E] 등 다양한 부문에 영향을 줍니다.\n\n여러 [commander_traits|E]이 이러한 지형 조건을 해결할 수도 있습니다."
 game_concept_independent_ruler:0 "독립 영주"
 game_concept_independent_ruler_desc:0 "$game_concept_independent$ [rulers|E]는 [liege|E]이 존재하지 않아 [wars|E]을 선포한다든지 등, 행동함에 있어 큰 자유를 누릴 수 있습니다.\n\n단, [vassals|E]과 달리 외세의 [rulers|E]에게 직접적으로 공격을 받을 수 있습니다."
 game_concept_independent:0 "독립"
 game_concept_unlanded:0 "비지주"
 game_concept_unlanded_desc:0 "$game_concept_unlanded$ 인물은 [domain|E]으로 [holdings|E]를 갖고 있지 않은 인물을 말하나 이론상 [rulers|E]가 될 수도 있습니다. 예를 들어 [heads_of_faith|E]와 [holy_orders|E]의 기사단장인 경우는 지주가 아니더라도 영주가 될 수 있습니다."
 game_concept_landed:0 "지주"
 game_concept_land:0 "토지"
 game_concept_landed_desc:0 "$game_concept_landed$ 인물은 [holdings|E]를 소유한 [ruler|E]를 의미합니다. [theocracies|E]와 [republics|E]를 제외하고, 일반적으로 지주인 [commoners|E]은 자동적으로 [nobles|E]이 되고, 새로운 [dynasty|E]을 창설하게 됩니다."
 game_concept_head_of_faith:0 "교주"
 game_concept_heads_of_faith:0 "교주"
 game_concept_head_of_faith_desc:0 "$game_concept_head_of_faith$는 [faith|E]의 공식적인 지도자를 말합니다. $game_concept_head_of_faith$의 권력과 성질은 신앙의 [doctrines|E]에 따라 달라집니다.\n\n일부 신앙은 [spiritual_head_of_faith|E]를 모시며 #weak (예 - 교황)#!, 또 일부는 [temporal_head_of_faith|E] 모시고 #weak (예 - 칼리프)#!, 어떤 신앙은 아예 $game_concept_head_of_faith$가 존재하지 않기도 합니다."
 game_concept_spiritual_head_of_faith:0 "영적 교주"
 game_concept_head_of_faith_spiritual:0 "영성주의"
 game_concept_spiritual_head_of_faith_desc:0 "[GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] [head_of_faith|E]는 [theocratic|E] 지도자로 [landed|E]가 아니어도 됩니다. #weak (물론 지주가 될 수도 있습니다.)#!\n\n$game_concept_head_of_faith_spiritual$ $game_concept_heads_of_faith$는 대개 [claims|E] 혹은 [gold|E] 수여와 같은 상호작용을 이용할 수 있습니다.\n\n[faith|E]의 [doctrines|E]가 [great_holy_wars|E]을 허락한다면 [great_holy_war_undirected|E]을 일으킬 수 있게 됩니다. #weak (예 - 십자군)#!"
 game_concept_temporal_head_of_faith:0 "속세 교주"
 game_concept_head_of_faith_temporal:0 "세속주의"
 game_concept_temporal_head_of_faith_desc:0 "[GetFaithDoctrine('doctrine_temporal_head').GetBaseName] [head_of_faith|E]는 평범한 [ruler|E]처럼 행동하며 소유하고 있는 영지를 모두 상실하면 $game_concept_head_of_faith$ [title|E]가 파괴됩니다.\n\n[faith|E]의 [doctrines|E]가 [great_holy_wars|E]을 허락한다면 [great_holy_war_directed|E]을 일으킬 수 있게 됩니다. #weak (예 - 지하드)#!"
 game_concept_routed_soldiers:0 "궤멸된 사상자"
 game_concept_routed_soldiers_desc:1 "[battle|E]에서 대부분의 [casualties|E]는 $game_concept_routed_soldiers$들로 죽거나 큰 부상을 당하지 않은 병사들입니다. [dead_soldiers|E]와는 달리 이 [soldiers|E]들은 살아있기에 $game_concept_battle$가 끝나면 다시 [army|E]로 돌아와 싸울 수 있습니다. 다만 [aftermath|E] 국면에선 생존병과 함께 승리 측에게 추격을 당하게 됩니다. 이는 $game_concept_army$가 자발적으로 [retreats|E]를 하는 상황에도 똑같이 적용됩니다."
 game_concept_dead_soldiers:1 "치명 사상자"
 game_concept_dead_soldiers_desc:0 "[battle|E] 중에는 대부분은 아니지만 많은 [soldiers|E]들이 죽임을 당하거나 다시 싸울 수 없을 정도로 심각한 부상을 당하곤 합니다. 이런 경우 [routed_soldiers|E]과 달리 영구적인 [casualties|E]가 됩니다."
 game_concept_claims:0 "명분"
 game_concept_claim:0 "명분"
 game_concept_claimed:0 "명분"
 game_concept_claim_desc:1 "[title|E]에 대한 $game_concept_claim$은 법적인 소유권을 나타내며 [war|E]을 통해 정복할 수 있는 [casus_belli|E]을 제공합니다. 또 [titles|E]을 [vassal|E] [holders|E]로부터 [revoke|E]할 수 있는 적법한 이유를 부여해줍니다.\n\n명분은 대개 [rulers|E]가 지배하고 있던 작위의 지배권을 타인에게 넘겨줬을 때 발생하지만, [fabricate_claim_short|E] 임무를 통해 생성할 수도 있습니다.\n\n더불어 [bastards|E]를 포함한 영주의 자녀들에게 영주가 소유한 모든 [titles|E]에 대한 [implicit_claim|E]이 주어집니다. 만약 [ruler]가 사망한 후, 해당 작위를 상속받지 못할 경우, [implicit_claims]은 [pressed_claims|E]으로 전환되며 자녀들에게 [unpressed_claims|E]으로 상속할 수 있습니다."
 game_concept_pressed_claim:0 "압박 명분"
 game_concept_pressed_claims:0 "압박 명분"
 game_concept_pressed_claim_i:1 "@pressed_claim!"
 game_concept_pressed:0 "압박"
 game_concept_pressed_claim_desc:0 "$game_concept_pressed$ [claims|E]은 법적으로 강력한 명분으로 여겨지며 [claimant|E]의 자녀에게 [unpressed_claims|E]으로 상속될 수 있습니다."
 game_concept_unpressed_claim:0 "미압박 명분"
 game_concept_unpressed_claims:0 "미압박 명분"
 game_concept_unpressed_claim_i:1 "@unpressed_claim!"
 game_concept_unpressed:0 "미압박 명분"
 game_concept_unpressed_claim_desc:0 "$game_concept_unpressed$ [claims|E]은 법적으로 효력이 약한 명분으로, [claimant|E]의 자녀에게 상속되지 않습니다.\n\n그러나 미압박 명분은 [war|E]을 선포하기 위한 [casus_belli|E]으로 사용 시 [pressed|E] 명분으로 변경되며, 이는 전쟁이 [white_peace|E]로 끝나더라도 적용됩니다."
 game_concept_implicit_claim:0 "묵시 명분"
 game_concept_implicit_claims:0 "묵시 명분"
 game_concept_implicit_claim_i:1 "@implicit_claim!"
 game_concept_implicit_claim_desc:2 "$game_concept_implicit_claims$은 부모가 보유한 모든 [titles|E]에 대한 [claims|E]으로 [eligible_children|E]들에게 주어집니다. 부모가 [title|E]를 상실하면 자녀의 $game_concept_implicit_claim$ 역시 제거됩니다."
 game_concept_claimant:0 "주장자"
 game_concept_claimants:0 "주장자"
 game_concept_claimant_desc:0 "$game_concept_claimant$는 하나 이상의 [titles|E]에 [claims|E]을 주장하는 인물입니다. [ruler|E] 주장자는 이를 [casus_belli|E]으로 삼아 [wars|E]을 선포하여, 자신의 명분을 압박할 수 있습니다.\n\n더불어 당신의 [realm|E] 내에 있는 [vassals|E]과 [unlanded|E]의 명분을 끌어와 전쟁 명분으로 압박할 수도 있습니다.\n\n주장자는 당신의 봉역 내에 살고 있지 않더라도 [factions|E]을 이끄는 것이 가능합니다."
 game_concept_renounce:0 "명분 포기"
 game_concept_renounced:0 "명분 포기"
 game_concept_renounce_desc:0 "[prisoners|E]는 당신의 [realm|E] 내에 있는 [titles|E]에 대한 모든 [claims|E]을 포기하는 대가로 석방될 수 있습니다.\n\n그러나 현재 작위 [holder|E]의 자녀들은 소유주가 살아있는 한 명분을 절대 잃지 않습니다."
 game_concept_court:0 "궁정"
 game_concept_courts:0 "궁정"
 game_concept_court_desc:0 "모든 [ruler|E]는 자신만의 $game_concept_court$을 갖고 있으며, 이곳에선 여러 [unlanded|E] 인물들이 [liege|E]을 섬기며 일합니다.\n\n이들을 [courtiers|E]라고 하는데 대개 영주의 가족이거나 관련은 없지만 유용하게 활용할 수 있는 [nobles|E], 평민들로 구성돼있습니다."
 game_concept_courtier:0 "궁정 신하"
 game_concept_courtiers:0 "궁정 신하"
 game_concept_courtier_desc:1 "$game_concept_courtier$는 [court|E]에서 [ruler|E]을 섬기는 [unlanded|E] 인물들을 말합니다.\n\n궁정 신하는 다음과 같은 일들을 할 수 있습니다.\n$BULLET_WITH_TAB$[councillors|E]으로 복무\n$BULLET_WITH_TAB$[armies|E]에서 [commanders|E] 혹은 [knights|E]로 종군\n$BULLET_WITH_TAB$[title|E]를 수여받을 경우 영주의 [vassal|E]이 될 수 있음\n$BULLET_WITH_TAB$영주가 [war|E]에서 신하의 [claims|E]을 압박할 수 있음"
 game_concept_guest:0 "문객"
 game_concept_guests:0 "문객"
 game_concept_guest_desc:0 "이따금 [wanderers|E]가 [court|E]에 문객으로 나타나곤 합니다. 이들은 잠깐만 궁정에 머무르지만, [ruler|E]가 [courtiers|E]로 고용하여 계속 남아있게 할 수 있습니다."
 game_concept_wanderer:0 "방랑자"
 game_concept_wanderers:0 "방랑자"
 game_concept_wanderer_desc:0 "어느 [court|E]에도 속하지 않거나 [titles|e]를 소유하지 않은 인물을 방랑자라고 부릅니다. 이들은 세계를 여행하며 [guests|E]으로서 궁정에 방문하곤 합니다. 방랑자들은 [mercenary|E] 대장, [holy_orders|E]의 대장 또는  [clergy|E]나 [city|E]의 소유주가 될 수도 있습니다."
 game_concept_host:0 "궁정주"
 game_concept_host_desc:1 "$game_concept_host$는 어떤 인물의 주군은 아니지만, 머무르고 있는 [court]의 주인인 [ruler|E]를 일컫습니다.\n\n[wanderers|E]이 영주를 방문하거나 [wards|E]이 [guardian|E]과 같은 궁정에 머무르는 등 여러 이유로 이러한 관계가 성립되곤 합니다."
 game_concept_noble:0 "귀족"
 game_concept_nobles:0 "귀족"
 game_concept_nobleman:0 "귀족"
 game_concept_noblemen:0 "귀족"
 game_concept_noblewoman:0 "귀족"
 game_concept_noblewomen:0 "귀족"
 game_concept_nobility:0 "귀족"
 game_concept_noble_desc:0 "$game_concept_nobles$은 [dynasty|E]의 구성원을 말합니다. 가문이 없는 인물은 비천한 [commoners|E]으로 여겨집니다."
 game_concept_commoner:0 "평민"
 game_concept_lowborn:0 "평민"
 game_concept_commoners:0 "평민"
 game_concept_commoner_desc:0 "$game_concept_commoner$은 [noble|E] [dynasty|E]의 일원이 아닌 인물을 말합니다. 그런데도 이들은 [theocracies|E]와 [republics|E] 봉역에서 강력한 [rulers|E]가 될 수도 있습니다.\n\n평민이 [landed|E]가 되면 즉시 귀족이 되어 자신의 [dynasties|E]을 창설하게 됩니다. ([republics|E]와 [theocracies|E] 같이 평민이 주로 권력을 차지하는 봉역에서는 해당하지 않습니다.)"
 game_concept_martial_lifestyle:0 "전투 인생관"
 game_concept_martial_lifestyle_desc:0 "$game_concept_martial_lifestyle$은 [men_at_arms|E]과 [knights|E]를 향상시키고 [domain|E]의 [control|E]을 증진하며 [wars|E]에서 승리할 확률을 높이고 싶은 인물에게 적합한 인생관입니다."
 game_concept_intrigue_lifestyle:0 "계책 인생관"
 game_concept_intrigue_lifestyle_desc:0 "$game_concept_intrigue_lifestyle$은 [schemes|E]의 성공 확률을 높이고 싶으며, [dread|E]를 얻거나 다른 이를 쉽게 유혹하고 싶은 인물에게 적합한 인생관입니다."
 game_concept_intrigue_lqwuljxh:0 "솔잉숟"
 game_concept_intrigue_9_14_20_18_9_7_21_5:0 "19 15 11 9 13 19 15 15"
 game_concept_intrigue_rigueint:0 "임수속"
 game_concept_diplomacy_lifestyle:0 "외교 인생관"
 game_concept_diplomacy_lifestyle_desc:0 "$game_concept_diplomacy_lifestyle$은 [claims|E]과 [casus_bellis|E]을 획득하고, 위신을 높이며, 가족과 친구로부터 이로운 무언가를 얻고 싶은 인물에게 적합한 인생관입니다."
 game_concept_stewardship_lifestyle:0 "관리 인생관"
 game_concept_stewardship_lifestyle_desc:0 "$game_concept_stewardship_lifestyle$은 [domain|E]을 개선하고 [liege|E]과 [vassals|E]을 회유하며 [gold|E]를 축적하고자 하는 인물에게 적합한 인생관입니다."
 game_concept_learning_lifestyle:0 "학습 인생관"
 game_concept_learning_lifestyle_desc:0 "$game_concept_learning_lifestyle$은 건강하고 장수하는 삶을 살고 싶어 하며, [piety|E]를 얻고 [faith|E]으로부터 추가적인 이익을 얻고자 하는 인물에게 적합한 인생관입니다."
 game_concept_crime:0 "범죄"
 game_concept_crimes:0 "범죄"
 game_concept_criminal:0 "범죄자"
 game_concept_criminals:0 "범죄자"
 game_concept_crime_i:0 "@crime_icon!"
 game_concept_crime_desc:2 "$game_concept_crimes$는 사회적으로 통념에 어긋나 처벌할 가치가 충분히 있다고 생각되는 행동을 의미합니다.\n\n이러한 범죄에는 [vassal|E]이 [liege|E]에게 [revolting|E]를 일으키는 것과 같은 세속적 범죄와 [doctrine|E]에 의해 불법으로 치부되는 [Concept( 'shunned', '지탄받을' )|E] 행동, 즉 종교적 범죄로 나뉩니다. 세속적 범죄는 피해를 본 인물만이 처벌할 수 있으나, 종교적 범죄는 [ruler|E]가 직접 처벌할 수 있습니다.\n\n모든 범죄는 영주에게 $game_concept_criminals$를 [imprison|E]할 수 있는 적법한 사유를 부여하며, 범죄의 경중에 따라 [titles|E] [revoke|E], [banish|E], [torture|E] 혹은 [execute|E] 사유가 주어집니다. 영주는 각 범죄에 대해 단 한 번만 처벌할 수 있고 일부 범죄는 범죄자에게 부정적인 [fame_trait|E]을 부여해 죽을 때까지 뒤를 따라다니게 됩니다.\n\n이따금 인물이 범죄를 저지르고도 들키지 않으면 [secrets|E]이 되는데, 다른 인물이 이를 밝혀낸 뒤 [blackmail|E]을 하는 데 사용될 수도 있습니다."

 game_concept_shunned:0 "지탄"
 game_concept_shunned_desc:1 "[faiths|E]들이 채택하는 법칙인 [doctrines|E]는 특정 행동을 지탄 받을 행동으로 여기게 하는 기준 역할을 합니다. 특정 교리에 따라 이러한 행동들이 [criminal|E]로 취급받기도 하죠.\n\n신앙이 지탄하는 행동을 실행하다 발각된 인물은 [piety_level|E]가 하락하고 이에 대응하는 [fame_trait|E]을 얻게 됩니다. 이러한 특성은 해당 행동을 지탄하는, 혹은 범죄로 취급하는 신앙을 신봉하는 자들에게 비호감을 사게 됩니다.\n\n지탄 받을 행동의 예시는 다음과 같습니다.\n$EFFECT_LIST_BULLET$[GetTrait('fornicator').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('adulterer').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('deviant').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('sodomite').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('kinslayer_3').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('witch').GetName( GetNullCharacter )]"
 game_concept_refuse_conversion_crime:0 "개종 거부"
 game_concept_refusing_conversion_crime:0 "개종 거부"
 game_concept_refused_conversion_crime:0 "개종 거부"
 game_concept_refuse_conversion_crime_desc:2 "다음과 같은 상황에서 개종을 거부할 경우 [crime|E]로 간주됩니다.\n$EFFECT_LIST_BULLET$거절한 [character|E]이 개종을 요구한 $game_concept_character$과 동일한 [religion|E] 계통에 속함\n$EFFECT_LIST_BULLET$해당 $game_concept_religion$ 계통에 [heresies|E]이 존재함\n$EFFECT_LIST_BULLET$개종을 요구한 $game_concept_character$의 [faith|E]이 거절한 $game_concept_character$의 $game_concept_faith$을 [faith_hostile|E] 혹은 그 이상의 태도로 대하고 있음"
 game_concept_prison:0 "감옥"
 game_concept_imprisons:0 "투옥"
 game_concept_imprison:0 "투옥"
 game_concept_imprisoning:0 "투옥"
 game_concept_imprisoned:0 "투옥"
 game_concept_imprisonment:0 "투옥"
 game_concept_prisons:0 "감옥"
 game_concept_prisoner:0 "죄수"
 game_concept_prisoners:0 "죄수"
 game_concept_jailor:0 "간수"
 game_concept_prison_desc:0 "[rulers|E]는 타인을 죄수로 삼을 수 있으며, [dungeon|E]에 투옥하거나 간단히 [house_arrest|E]을 시킬 수도 있습니다. 또 인물은 [battle|E] 중에 또는 [siege|E]이 끝난 직후 투옥될 수도 있습니다.\n\n영주는 자신의 [realm|E]내에만 있다면 누구든 체포할 수 있습니다. 그러나 [crime|E]를 저지르지도 않았는데 체포한다면 [tyrannical|E]으로 비칠 것입니다.\n\n죄수들의 처우는 당신에게 달려있습니다. [executed|E], [tortured|E]을 하거나 몸값을 받고 풀어줄 수도, 아니면 단순히 그냥 석방할 수도 있죠."
 game_concept_dungeon:0 "지하 감옥"
 game_concept_dungeon_desc:0 "[imprisoned|E]된 인물은 $game_concept_dungeon$에 유폐돼 [stress|E]에 시달리고 [health|E] 불이익을 겪게 됩니다. 이윽고는 [illness|E]에 걸려 죽음을 맞이하거나 정신 붕괴로 고통받을 수도 있습니다.\n\n[commoners|E]은 자동으로 지하 감옥에 투옥되지만, [house_arrest|E]으로 변경할 수도 있습니다."
 game_concept_house_arrest:0 "자택 연금"
 game_concept_house_arrest_desc:0 "$game_concept_house_arrest$은 관대한 형태의 [prison|E]으로 지루함이 좀 불편할 뿐 질병 효과에 시달리지는 않습니다. 그러나 [rulers|E]의 결정에 따라 [dungeon|E]에 투옥될 수 있으며, 이는 죄수의 [close_family|E]가 갖는 [opinions|E]을 악화시킵니다.\n\n생포된 [nobles|E]은 자동으로 [house_arrest|E]에 처하게 됩니다."
 game_concept_tyranny:0 "폭정"
 game_concept_tyrant:0 "폭군"
 game_concept_tyrannical:0 "폭정"
 game_concept_tyranny_desc:0 "[ruler|E]가 행한 행동이 법 혹은 종교 [doctrine|E]에 반하는 것이라면 $game_concept_tyrannical$으로 여겨지게 됩니다. 예를 들어 [crime|E]를 저지르지 않은 인물을 [imprisoning|E] 혹은 [titles|E] [revoking|E]하는 것은 폭정으로 여겨집니다.\n\n폭정은 [realm|E] 내에 있는 모든 인물에게 [opinion|E] 변화 요소를 부여합니다."
 game_concept_execute:0 "처형"
 game_concept_executed:0 "처형"
 game_concept_executing:0 "처형"
 game_concept_execution:0 "처형"
 game_concept_executions:0 "처형"
 game_concept_execute_desc:1 "[imprisoned|E]된 인물을 $game_concept_executed$할 수도 있습니다. [execute_reason|E] 없이 죄수를 처형하면 [tyrannical|E]으로 여겨지게 됩니다.\n\n처형은 [dread|E]를 증가시키며 불운한 피처형자의 [close_family|E]들은 영원히 앙심을 품게 될 것입니다."
 game_concept_torture:0 "고문"
 game_concept_tortured:0 "고문"
 game_concept_torturing:0 "고문"
 game_concept_torture_desc:0 "[imprisoned|E]된 인물을 $game_concept_tortured$할 수도 있으며, 이는 인물의 [health|E]을 해치고 여러 방식으로 불구자로 만들기도 합니다.\n\n고문은 [GetTrait('callous').GetName( GetNullCharacter )] 또는 [GetTrait('sadistic').GetName( GetNullCharacter )] 특성을 가진 인물의 [stress|E]를 해소해주나 선한 성품을 가진 사람에게는 스트레스를 유발하게 됩니다.\n\n[rulers|E]를 고문하면 [dread|E]가 증가합니다."
 game_concept_banish:0 "추방"
 game_concept_banished:0 "추방"
 game_concept_banishment:0 "추방"
 game_concept_banishment_desc:1 "[imprisoned|E]된 인물은 [realm|E]에서 $game_concept_banished$될 수도 있으며, 이는 가장 가혹한 형벌이라 할 수 있습니다. $game_concept_banished$ [landed|E] 영주는 퇴위되며, $game_concept_banished$ [courtiers|E]는 재산을 몰수당합니다.\n\n심각한 [crime|E]를 저지르지도 않았는데 이유 없이 추방을 감행하면 심각한 [tyrannical|E]으로 여겨집니다."
 game_concept_revoke:0 "박탈"
 game_concept_revoked:0 "박탈"
 game_concept_revoking:0 "박탈"
 game_concept_revocation:0 "박탈"
 game_concept_revocations:0 "박탈"
 game_concept_revoke_desc:0 "[limited_crown_authority|E] 이상의 왕권에서는 [rulers|E]가 [vassals|E]의 [titles|E]를 $game_concept_revoke$할 수 있습니다. 그러나 봉신이 [imprisoned|E]된 상태가 아니라면, 이를 거부하고 봉기할 수 있기 때문에 위험성을 수반한 행위입니다.\n\n봉신이 심각한 [crime|E]를 저지르지 않았는데도 작위를 박탈하면 [tyrannical|E]으로 여겨집니다."
 game_concept_retract:0 "철회"
 game_concept_retracted:0 "철회"
 game_concept_retracting:0 "철회"
 game_concept_retraction:0 "철회"
 game_concept_retractions:0 "철회"
 game_concept_retract_desc:0 "[limited_crown_authority|E] 이상의 왕권에서는 [rulers|E]가 봉신의 [vassal|E]을 $game_concept_retract$할 수 있습니다. 그러나 이는 철회를 당하는 상위 봉신이 [imprisoned|E]돼있지 않다면, 이를 거부하고 봉기할 수 있기 때문에 위험성을 수반한 행위입니다.\n\n대상이 심각한 [crime|E]를 저지르지 않았는데도 봉신을 철회하면 [tyrannical|E]으로 여겨집니다."
 game_concept_transfer:0 "이동"
 game_concept_transferred:0 "이동"
 game_concept_transferring:0 "이동"
 game_concept_transfer_desc:0 "[rulers|E]는 [vassals|E]을 다른 봉신의 산하로 $game_concept_transfer$할 수 있으며 이동하는 봉신이 대상보다 낮은 작위여야 가능합니다. 이는 봉신의 [opinion|E]을 개선할 수 있는 좋은 방법으로써 특히 이동되는 봉신이 대상 봉역의 [de_jure|E]에 속한다면 더 좋습니다."
 game_concept_men_at_arms:0 "무장병"
 game_concept_men_at_arms_desc:0 "$game_concept_men_at_arms$은 전문적인 [soldiers|E]들로 [levies|E]보다 훨씬 강합니다.\n\n플레이어는 무장병 [regiments|E]의 크기와 구성을 직접 조정할 수 있습니다.\n\n무장병은 유형에 따라 유불리한 [terrain|E]이 다르고, 또 서로 먹히고 먹히는 [counters|E] 관계가 되기도 합니다."
 game_concept_special_troops:0 "특수 병사"
 game_concept_special_troops_desc:0 "$game_concept_special_troops$는 일반 [armies|E]와는 달리 [holding|E]에서 소집할 수 없습니다. 일련의 사건을 통해서 획득할 수 있으며 수행원단, 굶주린 무리, 야심 있는 농부 집단 등 다양한 종류의 부대가 존재합니다.\n\n$game_concept_special_troops$는 대개 유지비를 소모하지 않으나 충원할 수 없습니다. 따라서 현명히 사용할 필요가 있습니다.\n\n일부 역사 속 [rulers|E]는 $game_concept_special_troops$를 보유한 채로 시작합니다."
 game_concept_line:0 "승계 서열"
 game_concept_line_of_succession:0 "승계 서열"
 game_concept_line_of_succession_desc:0 "승계 서열은 [titles|E] 승계 시, 인물들의 상속 순위를 말하며 [succession_law|E]에 따라 결정됩니다."
 game_concept_counter:0 "상성"
 game_concept_counters:0 "상성"
 game_concept_men_at_arms_counter:0 "무장병 상성"
 game_concept_men_at_arms_counter_desc:0 "대부분의 [men_at_arms|E]은 다른 유형의 $game_concept_men_at_arms$과 상성 관계를 갖습니다.\n\n[regiment|E]의 상성이 불리할 경우, [battle|E] 효율이 감소합니다. 또 상성이 불리할 때, 적 병사가 많으면 많을수록 불이익은 더 커집니다."
 game_concept_intimidated:0 "위협"
 game_concept_intimidated_i:0 "@intimidated_icon!"
 game_concept_intimidated_desc:1 "인물이 어떤 인물에게 큰 공포심을 품게 되면 위협을 느끼는 상태가 됩니다. 이는 대개 [dread|E]나 겁많은 성격 탓에 발생하게 됩니다.\n\n위협을 받는 인물은 두려워하는 인물을 대상으로 적대적 행동을 할 확률이 낮아지며, [factions|E]에 참여하거나 결성하는 것도 주저하게 됩니다.\n\n더 심한 공포를 느끼는 인물은 [cowed|E] 상태가 됩니다."
 game_concept_cowed:1 "질겁"
 game_concept_terrified_i:0 "@terrified_icon!"
 game_concept_cowed_desc:1 "질겁한 캐릭터는 해당 인물에 대한 공포에 사로잡혀 어떠한 적대적 행동도 하지 않고, [factions|E]에 참여하거나 결성할 생각을 추호도 하지 않게 됩니다.\n\n질겁 또는 [intimidated|E]은 [dread|E]와 겁 많은 성격 탓에 발생하게 됩니다."
 game_concept_supply:0 "보급"
 game_concept_supply_state:0 "보급 상황"
 game_concept_supply_desc:1 "$game_concept_supply$은 [army|E]가 운반하고 다니는 식량과 장비를 의미합니다. 부대의 규모가 현재 위치한 장소의 [supply_limit|E]를 넘는다면 $game_concept_supply$을 잃기 시작합니다.\n\n$game_concept_supplies$이 고갈되고 있는 부대는 [battle|E]에서 [advantage|E] 불이익을 겪게 되며, 완전히 고갈되면 [attrition|E] 피해를 입기 시작합니다.\n\n보급은 부대가 아군 영토 내에 있으며 $game_concept_supply_limit$를 넘지 않는다면 서서히 다시 충전되게 됩니다."
 game_concept_supplied:0 "보급"
 game_concept_supplies:0 "보급"
 game_concept_supply_limit_mult:0 "보급 한계 배율"
 game_concept_supply_limit:0 "보급 한계"
 game_concept_supply_limit_desc:0 "$game_concept_supply_limit$는 한 [barony|E]에 얼마나 많은 [soldiers|E]가 주둔할 수 있는지를 나타내는 개념이며 남작령의 [terrain|E]과 [development|E]에 따라 달라집니다.\n\n[army|E]의 총 규모가 $game_concept_supply_limit$를 넘어서면 [supply|E]을 잃게 되고, 결국에는 [attrition|E] 피해에 시달리게 될 것입니다."
 game_concept_attrition:0 "소모"
 game_concept_attrition_desc:1 "[armies|E]가 낙오, 질병, 굶주림 등으로 [soldiers|E]를 잃는 상황을 $game_concept_attrition$라고 합니다.\n\n$game_concept_attrition$는 부대의 [supplies|E]이 바닥나거나, [fortified_holding|E]를 공성할 때, 또 적의 [Concept( 'county', '영지' )|E]에서 다른 적의 영지로 이동할 때, 해당 영지가 점령 중인 [county|E]와 인접하고 있지 않을 경우 발생합니다."
 game_concept_objectives:0 "점령 목표"
 game_concept_objectives_desc:1 "적 [realm|E]의 특정 지역, 즉 일반적으로 [realm_capital|E], [war_target|E] 내의 [holdings|E]들은 $game_concept_objectives$로 간주됩니다. 점령 $game_concept_objectives$를 [occupying|E]하면 [war_score|E]가 '점차' 상승합니다.\n\n방어 측일 때는 초기 대기 시간이 지난 후, 공격 측이 $game_concept_objectives$를 점령하는 것을 막으면 [war_score|E]가 상승하기 시작합니다."
 game_concept_war_contribution:0 "전쟁 공헌도"
 game_concept_contribution:0 "공헌도"
 game_concept_contribute:0 "공헌도"
 game_concept_war_contribution_desc:1 "[war|E]에서 [allies|E]을 도와 싸우는 [rulers|E]들은 얼마나 많은, 또 얼마나 큰 [battles|E]를 벌였는지, 얼마나 많은 [holdings|E]를 [occupy|E]했는지에 따라 $game_concept_war_contribution$를 획득하게 됩니다.\n\n전쟁이 종전되고 나면 공헌자들은 공헌도에 따라 보상을 받습니다. 전리품의 종류는 [casus_belli|E]에 따라 달라지지만, 일반적으로 [gold|E], [prestige|E] 혹은 [piety|E]를 나눠 가집니다.\n\n전투에서 패배하더라도 공헌도는 증가합니다."
 game_concept_scheme_power:0 "모략 위력"
 game_concept_scheme_power_desc:0 "$game_concept_scheme_power$은 [scheme|E]의 진행도가 얼마나 빨리 차오르는지에 영향을 줍니다. $game_concept_scheme_power$에서 [scheme_target|E]의 [scheme_resistance|E]을 뺀 값만큼 월간 진행도 증가 확률이 증가합니다. #weak (최소 #V 5%#!)#!\n\n$game_concept_scheme_power$은 [schemer|E], [agents|E], [spymaster|E]의 [skill|E]과 모략이 [scheme_hostile|E]이라면 [councillor_task|E] ($task_support_schemes$)를 통해 높일 수 있습니다."
 game_concept_scheme_resistance:0 "모략 저항력"
 game_concept_scheme_resistance_desc:1 "[ruler|E]의 $game_concept_scheme_resistance$은 해당 인물을 대상으로 한 [schemes|E]의 진행도를 늦추는 역할을 합니다. 즉 [scheme_owner|E]의 [scheme_power|E]이 모략 저항력에 의해 감소하며, 월간 진행도 증가 확률 역시 최소 #weak #V 5%#!#! 이상씩 감소합니다. \n\n$game_concept_scheme_resistance$은 [scheme_target|E], [spymaster|E]의 상응하는 [skill|E]에 따라 증가하며 모략이 [scheme_hostile|E]이라면 [councillor_task|E] ($task_disrupt_schemes$)를 통해 높일 수 있습니다."
 game_concept_hostile_scheme_resistance:0 "적대 모략 저항력"
 game_concept_hostile_scheme_resistance_desc:0 "[hostile_schemes|E]에만 적용되는 [scheme_resistance|E] 변화 요소입니다."
 game_concept_success_chance:0 "성공 확률"
 game_concept_success_chance_desc:0 "[scheme|E]의 $game_concept_success_chance$은 모략을 감행했을 때 성공할 확률을 결정합니다. 또한 모략의 [secrecy|E] 역시 증가시켜줍니다.\n\n모략마다 $game_concept_success_chance$을 증가시키는 방법은 다양하지만, [scheme_hostile|E]일 경우엔 [agents|E]를 포섭할 때마다 확률이 증가하게 됩니다.\n\n대부분의 모략은 $game_concept_success_chance$의 최소치와 최대치가 정해져 있으며, 적대 모략의 경우는 최소 #V 5%#!, 최대 #V 95%#!로 정해져 있습니다.\n\n[secret_schemes|E]이 [scheme_target|E]에게 발각된다면 $game_concept_success_chance$이 감소하게 됩니다."
 game_concept_secrecy:0 "기밀도"
 game_concept_secrecy_desc:0 "[scheme|E]의 $game_concept_secrecy$는 모략을 #emphasis 실행#!했을 때 [scheme_owner|E]가 발각되지 않을 확률을 의미합니다.\n\n$game_concept_secrecy$는 [success_chance|E]에 직접적으로 영향을 줍니다.\n\n모든 모략이 $game_concept_secrecy$를 활용하는 것은 아니지만, [scheme_hostile|E]만큼은 특별한 일이 없는 한 기밀도 유지를 필요로 합니다."
 game_concept_county_development:0 "개발도"
 game_concept_development:0 "개발도"
 game_concept_county_development_desc:0 "$game_concept_county_development$는 [Concept( 'county', '영지' )|E]의 기반 시설과 기술 발전이 어느 정도 이루어졌는지를 나타내는 척도입니다.\n\n$game_concept_county_development$가 높을수록 $game_concept_county$에서 획득하는 [levies|E], [taxes|E], [supply_limit|E]가 증가합니다."
 game_concept_county_development_growth:0 "개발도 성장치"
 game_concept_development_growth:0 "개발도 성장치"
 game_concept_county_development_growth_desc:0 "$game_concept_county_development_growth$는 [Concept( 'county', '영지' )|E]의 [development|E] 성장 진척이 어느 정도인지 나타내는 척도입니다.\n\n$game_concept_county_development_growth$가 100이 되면 $game_concept_county_development$가 1만큼 상승하게 됩니다."
 game_concept_existing_development:0 "난개발"
 game_concept_existing_development_desc:1 "집사장의 [develop_county|E] 임무는 시간이 갈수록 효과가 점점 감소하게 됩니다. [Concept( 'county', '영지' )]의 [development|E]가 높을 수록 [development_growth|E] 증가에 불이익이 가해지기 때문이죠.\n\n초기에는 [Concept( 'county', '영지' )]의 [development|E]가 10이 됐을 때, [existing_development] 최대 불이익을 겪게 됩니다. 각 [era|E]마다 이 한계선을 증가시켜주는 [innovation|E]이 있으며, $culture_era_late_medieval$ [era]에 달하면 난개발 최대 불이익 한계선을 90 [development|E]까지 증가시킬 수 있습니다.\n\n$game_concept_existing_development$ 변화 요소에 영향을 주는 혁신은 다음과 같습니다.\n$EFFECT_LIST_BULLET$ $innovation_development_01$\n$EFFECT_LIST_BULLET$ $innovation_development_02$\n$EFFECT_LIST_BULLET$ $innovation_development_03$\n$EFFECT_LIST_BULLET$ $innovation_development_04$"
 game_concept_county_control:0 "영지 장악력"
 game_concept_control:0 "장악력"
 game_concept_control_desc:1 "$game_concept_control$은 정부가 [Concept( 'county', '영지' )|E]의 민중을 어느 정도 통제하고 있는지를 나타내는 척도입니다. 이는 특히 [holdings|E]의 [taxes|E] 수입에 영향을 주기 때문에 매우 중요하다 할 수 있습니다.\n\n영지의 주인이 [war|E]으로 인해 변경되면 장악력이 급격히 감소하기 때문에 [casus_belli|E]이 허락하는 한, 현 [holder|E]를 봉신으로 삼는 편이 더 유리합니다. 영지 장악력은 또 [sieges|E], [Concept( 'peasant_faction', '농노 봉기' )|E] 등으로 인해 감소할 수도 있습니다.\n\n장악력이 낮으면 [county_corruption|E]가 발생할 수 있고, 이를 높일 수 있는 가장 기본적인 방법은 [marshal|E]에게 [councillor_task|E]를 맡기는 것입니다."
 game_concept_absolute_control:0 "완전 장악"
 game_concept_absolute_control_desc:1 "$game_concept_absolute_control$은 $absolute_control_perk_name$ [perk|E]로 인해 발동되는 [control|E]의 특수 상태로 영주가 민중에게 철권을 휘두르고 있음을 의미합니다.\n\n$game_concept_control$이 #V 100#!에 도달하면 수치가 '$ABSOLUTE_COUNTY_CONTROL$'으로 표시되며 [taxes|E]과 [levies|E]에 추가 보너스를 부여합니다."
 game_concept_county_corruption:0 "영지 부패"
 game_concept_county_corruption_desc:0 "[Concept( 'county', '영지' )|E]의 [control|E]이 낮아지거나 [holder|E]가 [debt|E] 상태일 경우, 영지는 $game_concept_county_corruption$를 얻게 됩니다. 영지 부패는 가지각색의 부정적 [county_modifiers|E]라 할 수 있습니다.\n\n$game_concept_county_corruption$는 시간이 지나면서 점차 해소되지만, [debt|E], 낮은 [control|E] 등, 그 뿌리가 계속 존재하는 한 다시 나타나게 될 것입니다.\n\n$councillor_marshal$의 $game_concept_councillor_task$ ($task_increase_control$)를 활용하면 $game_concept_county_corruption$를 빠르게 제거할 수 있습니다."
 game_concept_county_modifier:0 "영지 변화 요소"
 game_concept_county_modifiers:0 "영지 변화 요소"
 game_concept_county_modifier_desc:1 "$game_concept_county_modifiers$는 [Concept( 'county', '영지' )|E]의 다양한 수치에 영향을 주는 변화 요소를 의미합니다.\n\n[baronies|E]에는 저마다 다른 변화 요소들이 적용되며, $game_concept_county$ 내의 [holdings|E]에서 확인할 수 있습니다."
 game_concept_fleet:0 "함대"
 game_concept_fleets:0 "함대"
 game_concept_fleet_desc:1 "[armies|E]가 해역으로 이동하면 자동으로 [embark|E]하여 $game_concept_fleet$로 전환됩니다. [embarking]에는 일정량의 [gold|E]가 소비되는데 이는 선박 조달과 건조 과정을 은유적으로 표현하는 것입니다.\n\n[armies]가 $game_concept_fleet$ 상태가 되면 빠른 속도로 해역을 횡단할 수 있으나 유지비가 #V 25%#! 증가하며 해역에서 #V [GetDefine('NFleet', 'ATTRITION_AFTER_DAYS')|0]#!일 이상 머물면 [supplies|E]을 소모하기 시작합니다.\n\n$game_concept_fleets$들은 서로 [battles|E]를 벌이지 않습니다.\n\n$game_concept_army$가 상륙하면 $game_concept_fleet$는 사라지고 [recently_disembarked|E] 효과를 얻게 됩니다."
 game_concept_domain_income:0 "직할령 수입"
 game_concept_domain_taxes:0 "직할령 조세"
 game_concept_domain_income_desc:1 "$game_concept_domain_income$은 [domain|E]에서 징수한 [taxes|E]을 의미합니다. 세금의 양은 해당 지역의 [control|E]과 [development|E] 수준에 따라 달라집니다."
 game_concept_vassal_taxes:0 "봉신 조세"
 game_concept_vassal_taxes_desc:1 "$game_concept_vassal_taxes$는 [vassals|E]으로부터 헌납받은 [taxes|E]을 의미합니다. 세금의 양은 봉신과의 [obligations|E]에 따라 달라집니다.\n\n봉신의 입장에서 이 세금은 [liege_taxes|E]로 불리며 봉신이 자신의 $game_concept_vassals$에게서 징수하는 $game_concept_vassal_taxes$와는 구분됩니다."
 game_concept_liege_taxes:0 "주군 조세"
 game_concept_liege_taxes_desc:1 "$game_concept_liege_taxes$는 [obligations|E]의 일부로써 [liege|E]에게 반드시 헌납해야만 하는 [taxes|E]을 의미합니다. [independent|E] 상태라면 $game_concept_liege_taxes$를 헌납하지 않아도 됩니다.\n\n주군의 입장에서 이 세금은 [vassal_taxes|E]로 불리며 주군이 자신의 주군에게 헌납해야 하는 $game_concept_liege$와는 구분됩니다."
 game_concept_usurp_title:0 "작위 찬탈"
 game_concept_usurp:0 "찬탈"
 game_concept_usurped:0 "찬탈"
 game_concept_usurpation:0 "찬탈"
 game_concept_usurp_title_desc:1 "당신의 [realm|E] 내에 외국 [ruler|E]가 소유하고 있는 [title|E]의 [de_jure|E] [Concept( 'counties', '영지' )|E]가 50% 이상 속해 있다면 해당 작위를 찬탈할 수 있습니다. 이 작업을 통해 [title|E]를 당신의 소유로 만들 수 있으며, [vassals|E]의 [rightful_liege|E] 직위를 확보하는 데에 있어 아주 중요한 작업이라 할 수 있습니다.\n\n현재 소유주의 [faith|E]이 적대적인 신앙이라면 찬탈이 어려워집니다. 이럴 때는 현재 소유주의 봉역 내에 해당 작위의 [de_jure|E] Concept( 'counties', '영지' )|E]가 하나도 없어야 찬탈이 가능해집니다."
 game_concept_close_family:0 "식구"
 game_concept_close_family_members:0 "식구 구성원"
 game_concept_close_family_member:0 "식구 구성원"
 game_concept_close_family_desc:0 "식구에는 다음의 인물들이 포함됩니다.\n$BULLET_WITH_TAB$부모\n$BULLET_WITH_TAB$조부모\n$BULLET_WITH_TAB$자녀\n$BULLET_WITH_TAB$손주\n$BULLET_WITH_TAB$형제자매"
 game_concept_extended_family:0 "대식구"
 game_concept_extended_family_members:0 "대식구 구성원"
 game_concept_extended_family_desc:0 "대식구에는 다음의 인물들이 포함됩니다.\n$BULLET_WITH_TAB$사촌\n$BULLET_WITH_TAB$아저씨 (삼촌 등)\n$BULLET_WITH_TAB$아주머니 (고모, 이모 등)\n$BULLET_WITH_TAB$남자 조카\n$BULLET_WITH_TAB$여자 조카"
 game_concept_family:0 "가족"
 game_concept_family_members:0 "가족 구성원"
 game_concept_family_member:0 "가족 구성원"
 game_concept_family_desc:0 "인물의 가족은 [close_family_members|E]과 [extended_family_members|E]의 집합체라 할 수 있습니다."
 game_concept_kinslayer:0 "친족 살해자"
 game_concept_kinslayers:0 "친족 살해자"
 game_concept_kinslaying:0 "친족 살해"
 game_concept_kinslaying_desc:0 "친족 살해자는 [family_member|E]을 죽인 인물을 의미합니다. 일부 [faiths|E]에서는 친족 살해를 [criminal|E]로 취급합니다.\n\n친족 살해와 관련된 특성은 3가지가 있습니다.\n$BULLET_WITH_TAB$[GetTrait('kinslayer_3').GetName( GetNullCharacter )] - [close_family|E] 구성원을 죽인 사람에게 주어짐\n$BULLET_WITH_TAB$[GetTrait('kinslayer_2').GetName( GetNullCharacter )] - [extended_family|E] 구성원을 죽인 사람에게 주어짐\n$BULLET_WITH_TAB$[GetTrait('kinslayer_1').GetName( GetNullCharacter )] - [dynasty|E] 구성원을 죽인 사람에게 주어짐"
 game_concept_gender_law:0 "성별법"
 game_concept_gender_laws:0 "성별법"
 game_concept_gender_law_desc:0 "모든 [ruler|E]들은 [titles|E]를 누가 [succession|E]할지에 영향을 주는 성별법을 도입하고 있습니다. 또 [armies|E]를 누가 지휘하는지와 [spouses|E] 혹은 [concubines|E]을 여러 명 둘 수 있는지를 결정하기도 합니다.\n\n도입 가능한 성별법은 [faith|E]의 '성별' [doctrine|E]에 따라 달라집니다."
 game_concept_depose:0 "퇴위"
 game_concept_deposed:0 "퇴위"
 game_concept_depose_desc:0 "[rulers|E]는 [faction|E]의 요구나 특별한 사건에 의해 퇴위될 수 있습니다. 퇴위가 벌어진 경우에는 전대 영주가 살아있더라도 [heirs|E]가 [titles|E]를 상속받게 됩니다."
 game_concept_virtue:0 "미덕"
 game_concept_virtues:0 "미덕"
 game_concept_virtuous:0 "선량한"
 game_concept_virtue_desc:1 "모든 [faith|E]은 특정한 [traits|E]을 미덕으로 여깁니다. 이러한 특성을 지닌 인물들은 해당 특성을 미덕으로 생각하는 모든 인물들로부터 [opinion|E] 보너스를 받게 되며, 같은 신앙을 신봉하지 않더라도 적용됩니다. 더불어 신봉하는 신앙의 미덕 특성을 보유 중인 인물은 매달 [piety|E] 보너스를 획득합니다.\n\n어떤 특성이 미덕으로 여겨지는지는 신앙마다 판이하나, 일반적으로 신앙의 [core_tenets|E]와 신앙이 속한 [religion|E]에 의해 결정됩니다."
 game_concept_sin:0 "죄악"
 game_concept_sins:0 "죄악"
 game_concept_sinful:0 "사특한"
 game_concept_sin_desc:1 "모든 [faith|E]은 특정한 [traits|E]을 죄악으로 여깁니다. 이러한 특성을 지닌 인물들은 해당 특성을 죄악으로 생각하는 모든 인물들로부터 [opinion|E] 불이익을 받게 되며, 같은 신앙을 신봉하지 않더라도 적용됩니다. 더불어 신봉하는 신앙의 죄악 특성을 보유 중인 인물은 매달 [piety|E]를 상실합니다.\n\n어떤 특성이 죄악으로 여겨지는지는 신앙마다 판이하나, 일반적으로 신앙의 [core_tenets|E]와 신앙이 속한 [religion|E]에 의해 결정됩니다."
 game_concept_excommunicate:0 "파문"
 game_concept_excommunicated:0 "파문"
 game_concept_excommunication:0 "파문"
 game_concept_excommunication_desc:0 "[head_of_faith|E]에게 파문당해 [GetTrait('excommunicated').GetName( GetNullCharacter )] 특성을 얻은 인물은 같은 [faith|E]을 신봉하는 인물들 사이에서 [criminals|E] 취급을 받게 됩니다.\n\n[GetTrait('excommunicated').GetName( GetNullCharacter )] 특성을 가진 [independent|E] [rulers|E]는 [excommunication_war|E]을 선포 당할 수도 있습니다.\n\n파문 특성은 [head_of_faith|E]에게 자비를 청하거나 다른 [faith|E]으로 개종해야 제거할 수 있습니다."
 game_concept_legalism:0 "율법주의"
 game_concept_legalistic:0 "율법주의"
 game_concept_legalism_desc:1 "신학과 독실한 믿음에 있어서 율법적 실천과 전통을 강조하는 [core_tenet|E]입니다. 이는 [ruler|E]가 보유한 [sins|E] 혹은 [virtues|E]의 개수에 따라 법률 도입 비용, [vassal|E]의 [faction|E] 가담 여부에 영향을 끼칩니다."
 game_concept_dynasty_prestige_level_0:0 "신생"
 game_concept_dynasty_prestige_level_1:0 "한미함"
 game_concept_dynasty_prestige_level_2:0 "하찮음"
 game_concept_dynasty_prestige_level_3:0 "주목받음"
 game_concept_dynasty_prestige_level_4:0 "평판이 좋음"
