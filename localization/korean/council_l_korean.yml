l_korean:
 
 COUNCIL_SAME_CHARACTER:0 "[CHARACTER.GetShortUIName|U](은)는 자문회 일원과 자문회 의장을 겸임할 수 없습니다."
 COUNCIL_NOT_LIEGE:0 "[TARGET_CHARACTER.GetShortUIName](을)를 자문위원으로 삼으려면 [CHARACTER.GetShortUIName|U](이)가 주군이어야 합니다."
 COUNCIL_NOT_VALID_POSITION:0 "[CHARACTER.GetShortUIName|U](은)는 자문회에 $NAME$ 자문위원을 보유하지 않고 있습니다."
 COUNCIL_NOT_VALID_CHARACTER:1 "[CHARACTER.GetShortUIName](은)는 $NAME$ 직위에 적합하지 않습니다."
 COUNCIL_NOT_VALID_TASK:0 "불가능한 작업을 배속 중"
 COUNCIL_POSITION_FILLED:1 "[CHARACTER.GetShortUINamePossessive] 자문회에는 이미 $NAME$(이)가 임명됐습니다."
 COUNCIL_CANT_TAKE_NO_POSITION:1 "[CHARACTER.GetShortUIName|U](은)는 [TARGET_CHARACTER.GetShortUINamePossessive] 직위를 대체할 수 없습니다. [TARGET_CHARACTER.GetSheHe]가 자문위원이 아니기 때문입니다."
 COUNCIL_CANT_SWAP_NO_POSITION:1 "[CHARACTER.GetShortUIName|U](은)는 [TARGET_CHARACTER_2.GetShortUIName](이)가 자문위 직책을 역임하지 않고 있으므로 [TARGET_CHARACTER.GetShortUIName](와)과 직위를 교환할 수 없습니다."
 COUNCIL_CANT_SWAP_EQUAL:0 "[TARGET_CHARACTER.GetShortUIName|U](와)과 [TARGET_CHARACTER_2.GetShortUIName](은)는 이미 같은 직위를 역임 중이므로 직위를 서로 교환할 수 없습니다."
 COUNCIL_CANT_FIRE_NO_COUNCILLOR:1 "[CHARACTER.GetShortUIName|U](은)는 [TARGET_CHARACTER.GetShortUIName](을)를 자문회에서 해고할 수 없습니다. [TARGET_CHARACTER.GetSheHe]가 이 직위를 역임하지 않고 있기 때문입니다."
 COUNCIL_NOT_LIEGE_TASK:1 "[TARGET_CHARACTER.GetShortUIName]에게 임무를 내리려면 [TARGET_CHARACTER.GetHerHim]가 주군이어야 합니다."
 COUNCIL_CANT_TASK_COUNCILLOR:1 "[CHARACTER.GetShortUIName|U](은)는 [TARGET_CHARACTER.GetShortUIName]에게 임무를 내릴 수 없습니다. [TARGET_CHARACTER.GetSheHe]가 자문위원이 아니기 때문입니다."
 COUNCIL_CANT_TAKE_TASK_COUNCIL_TYPE:0 "[CHARACTER.GetShortUINamePossessive] 현재 직위는 $ACTUAL_POS$(으)로 $TASK_NAME$ 임무를 하려면 $REQUIRED_POS$ 직위여야 합니다."
 COUNCIL_CANT_TAKE_TASK_CHARACTER:0 "[CHARACTER.GetShortUIName|U](은)는 $TASK_NAME$ 임무에 필요한 요구사항을 충족하지 못했습니다."
 COUNCIL_CANT_CANCEL_TASK_COUNCILLOR:0 "[CHARACTER.GetShortUIName|U](은)는 [TARGET_CHARACTER.GetShortUIName]의 임무를 취소할 수 없습니다. 대상 인물이 자문위원이 아니기 때문입니다."
 COUNCIL_CANT_CANCEL_NO_RUNING:0 "[CHARACTER.GetShortUIName|U](은)는 임무를 수행 중이지 않습니다."
