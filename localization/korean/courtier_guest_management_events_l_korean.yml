l_korean:
 courtier_guest_management.0001.t:2 "당신의 [liege.Custom2('RelationToMeShort', SCOPE.sC('child'))]인 [child.GetShortUINameNoTooltip](이)가 궁정을 떠나려 함"
 courtier_guest_management.desc:0 "[child.GetTitledFirstName](은)는 궁정에 머물 이유가 없어 곧 떠날 예정입니다."

 courtier_guest_management.0102.t:0 "마지막 기회"
 courtier_guest_management.0102.desc:0 "[courtier.GetTitledFirstName](은)는 [capital.GetNameNoTierNoTooltip]에서 이제 떠나야겠다고 맘먹은 모양이다. 하인들이 [courtier.GetHerHis] 짐을 싸기 시작했으며 [courtier.GetSheHe]가 내게 작별의 인사를 건네더군.\n\n[courtier.GetTitledFirstNameNoTooltip](이)가 떠나면 [courtier_claim.GetName]에 대한 명분도 사라질 것이다. 명분도 압박하고 [courtier.GetHerHim]도 봉신으로 삼고자 한다면, 이번이 떠나는 걸 만류할 마지막 기회이다."

 courtier_guest_management.0102.a:0 "1년만 시간을 주시오! 그대의 명분을 곧 압박하리다!"
 courtier_guest_management.0102.a.rl.desc:0 "1년 내로"
 courtier_guest_management.0102.a.stay:0 "[courtier.GetTitledFirstNamePossessiveNoTooltip] 명분을 압박할 경우"
 courtier_guest_management.0102.a.stay.tt:0 "[courtier.GetShortUIName|U](이)가 궁정에 머물게 됨"
 courtier_guest_management.0102.a.leave:0 "[courtier.GetTitledFirstNamePossessiveNoTooltip] 명분을 압박하지 #bold 않는 경우#!"
 courtier_guest_management.0102.b:0 "그대의 여정이 신속하고 안전하게 이루어지길."
 courtier_guest_management.1001.t:0 "눈여겨볼 문객 도착"
 courtier_guest_management.1001.claimant.desc:0 "[exceptional_guest.GetShortUIName|U](은)는 [guest_claim.GetName]에 명분을 가지고 있습니다."
 courtier_guest_management.1001.marriage_start.desc:0 "[exceptional_guest.GetShortUIName|U](은)는 다음의 대상에게 좋은 [exceptional_guest.Custom('WifeHusband')](이)가 돼줄 수 있습니다. -"
 courtier_guest_management.1001.marriage_me.desc:1 "당신"
 courtier_guest_management.1001.marriage_my_sons.desc:1 "당신의 아들 중 하나"
 courtier_guest_management.1001.marriage_my_daughters.desc:1 "당신의 딸 중 하나"
 courtier_guest_management.1001.marriage_my_child.desc:0 "나의 [marriage_child.Custom('GetDaughterSon')] [marriage_child.GetShortUIName]"
 courtier_guest_management.1001.vassal.desc:0 "[exceptional_guest.GetShortUIName|U](은)는 충성스럽고 재주 많은 봉신이 될 재목입니다."
 courtier_guest_management.1001.commander.desc:0 "[exceptional_guest.GetShortUIName|U](은)는 솜씨가 뛰어난 지휘관이 될 재목입니다."
 courtier_guest_management.1001.knight.desc:0 "[exceptional_guest.GetShortUIName|U](은)는 노련한 전사입니다."
 courtier_guest_management.1001.physician.desc:0 "[exceptional_guest.GetShortUIName|U](은)는 숙달된 의사입니다."

