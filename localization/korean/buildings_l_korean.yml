 building_type_petra_01:0 "페트라"
 building_type_petra_01_desc:0 "#F 페트라는 고대 세계가 자아낸 비경이라고 봐도 무방한 건축물입니다. 본래 그 자리에 있었던 장밋빛 암반을 깎아서 만들어냈는데, 강대한 권력을 가진 술탄조차 호기심을 품을 만큼 그 위용이 대단합니다.#!"
 building_petra_01:0 "$building_type_petra_01$"
 building_petra_01_desc:0 "$building_type_petra_01_desc$"
 
 building_type_house_of_wisdom_01:0 "지혜의 집"
 building_type_house_of_wisdom_01_desc:0 "#F 지혜의 집은 엄청난 양의 장서를 보유하고 있는 건축물입니다. 그곳에 머무르는 필경사는 위대한 문학 작품을 번역하기 위해 밤낮을 가리지 않고 필사를 이어나가고 있습니다. 장서의 출처는 그리스와 페르시아, 인도 등지까지 다양합니다. 전 세계의 지식을 전부 아우르고 있다고 해도 과언이 아닐 정도입니다. 그런 물건들이 초원을 배회하는 일자무식의 기수들과 떨어져 있다는 게 다행일 뿐입니다.#!"
 building_house_of_wisdom_01:0 "$building_type_house_of_wisdom_01$"
