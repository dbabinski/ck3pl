 building_type_mali_mines_01:0 "말리 금광"
 building_type_mali_mines_01_desc:0 "#F 말리 광산은 막대한 양의 금이 매장되어 있는 곳입니다. 그 심연에서 끊임없이 흘러나오는 재화가 현지 통치자들의 보물고를 가득 채우고 있습니다. 덕분에 그들은 귀금속으로 온몸을 치장할 수 있게 되었습니다."
