 building_type_dome_of_the_rock_01:0 "예루살렘 성전"
 building_type_dome_of_the_rock_01_desc:0 "#F 바위의 돔은 솔로몬 성전과 유대교의 제2성전이 자리했던 성전산 중앙에 위치한 건축물입니다. 주춧돌에는 하느님께서 이 세상을 창조하고, 최초의 인간인 아담을 만들어낸 자리가 이곳이라고 쓰여 있습니다. 바위의 돔 근처에는 성묘 교회가 자리하고 있는데, 그 때문에 아브라함 교리를 신봉하는 순례자들이 각지에서 찾아오고 있습니다.#!"
