 building_type_hagia_sophia_01_desc:0 "#F 거대한 돔으로 만민의 시선을 끄는 아야 소피아는 기술력의 결정체라고 봐도 무방한 건축물입니다. 유스타니아누스 1세가 집권했던 기원후 537년에 완공되었는데, 세계 총대주교가 머물게 되면서 기독교의 본산으로 여겨지게 되었습니다.\n\n그러한 위용은 앞으로도 영원할 겁니다. 창대한 로마 제국을 무너뜨릴 자는 그 어디에도 없을 테니까요.#!"
