 building_type_kollur_mines_01:0 "콜루르 광산"
 building_type_kollur_mines_01_desc:0 "#F 콜루르 광산은 인도 아대륙에서 가장 커다란 규모의 다이아몬드 광맥이 자리한 곳입니다. 위험천만한 채굴 작업이긴 하지만, 그에 뒤따르는 부는 상상을 초월합니다."
 building_kollur_mines_01:0 "콜루르 갱도"
 building_kollur_mines_01_desc:0 "진흙과 자갈만 가득한 구덩이로, 샅바를 맨 인부들이 밤낮을 가리지 않고 다이아몬드를 채굴하는 현장입니다."
 building_kollur_mines_02:0 "콜루르 광산"
 building_kollur_mines_02_desc:1 "갱도를 확장한 덕분에 기술자들이 다이아몬드 채굴량을 늘릴 수 있게 되었습니다."
 building_kollur_mines_03:0 "콜루르 대광산"
 building_kollur_mines_03_desc:0 "갱도 주위로 마을이 들어섰습니다. 인부들이 주기적으로 대량의 다이아몬드를 채굴합니다."
 building_kollur_mines_04:0 "콜루르 광구"
 building_kollur_mines_04_desc:0 "다이아몬드 채굴량이 산업에 근접한 규모로 증가했습니다. 광구에서 작업하는 인부들도 어느새 수천 명에 이르렀습니다. 덕분에 광산에서 재화가 끊임없이 쏟아지고 있습니다."
 
 building_type_tribe_01:1 "부족 진지"
 building_type_tribe_01_desc:1 "#F 부족 진지는 조악하지만 효율적인 설비입니다. 부족민이 거주하는 촌락을 치키는 역할을 도맡습니다.#!"
 building_tribe_01:1 "부족 진지"
 building_tribe_01_desc:1 "통나무와 거칠게 떼어낸 바위를 활용하여 축조한 진지로, 규모는 작지만 인상적인 설비입니다."
 building_tribe_02:1 "부족 요새"
 building_tribe_02_desc:1 "봉건 성채에서 착안하여 만든 요새입니다. 새로운 방어 설비를 여럿 추가했습니다."
 
 building_type_longhouses_01:1 "집회소"
 building_type_longhouses_01_desc:1 "#F 롱하우스는 부족장이나 원로, 군벌이 모여 사안을 어떻게 처리할지 논의하는 곳입니다. 웅장한 회랑에서 집회를 개최한다면, 주최자는 그에 걸맞은 명성을 얻게 됩니다.#!"
 building_longhouses_01:1 "롱하우스"
 building_longhouses_01_desc:1 "롱하우스는 원로들과 함께 중요한 회의를 진행하는 데 알맞은 규모를 지닌 건물입니다. 해당 설비에서 치러진 회의로 법률 및 정책이 결정되곤 합니다."
 building_longhouses_02:1 "대회랑"
 building_longhouses_02_desc:1 "대회랑에는 중앙 단상이 마련되어 있습니다. 부족장이나 군벌이 사기를 끌어 올리는 연설을 할 수 있는 곳이지요."
 
 building_type_war_camps_01:0 "전시 주둔지"
 building_type_war_camps_01_desc:1 "#F 뿔피리가 전쟁이 일어났단 사실을 알리면, 전시 주둔지는 사나운 부족 전사들의 집결지가 됩니다. 평화로운 시기에도 별반 다르지 않습니다. 불가피한 갈등이 벌어질 경우를 대비하여 대련 상대를 찾는 이들이 모여들곤 하거든요.#!"
 building_war_camps_01:1 "대련장"
 building_war_camps_01_desc:1 "대련장은 훈련용 장비와 결투장, 목조 방책이 마련되어 있는 설비입니다. 전사들이 찾아와서 실력을 연마하곤 합니다."
 building_war_camps_02:1 "전사 오두막"
 building_war_camps_02_desc:1 "전사 오두막에 발을 들이밀 수 있는 사람은 그 존재만으로도 사람들을 고무시키는 전사뿐입니다."
 
 building_type_palisades_01:0 "말뚝 울타리"
 building_type_palisades_01_desc:1 "#F 겹겹이 쌓인 목조 방책이 곳곳에 흩어진 부족 거주지를 보호하고 있습니다. 야생 동물이나 소규모 급습 따위의 미약한 위협 정도는 버틸 수 있습니다.#!"
 building_palisades_01:1 "조악한 말뚝 울타리"
 building_palisades_01_desc:1 "조악한 말뚝 울타리가 지닌 방어 능력은 빈약합니다. 소규모 접전에서야 효과적이지만, 다수의 적을 상대할 경우에도 유용할지는 의문입니다."
 building_palisades_02:1 "방책 및 해자"
 building_palisades_02_desc:1 "외부 해자에 바윗돌로 보강한 방책까지 있으니, 공성전을 치를 경우에도 잘 버틸 수 있을 겁니다."
 
 building_type_market_villages_01:1 "시장"
 building_type_market_villages_01_desc:1 "#F 사람들이 많이 오가는 지역 주위로 소규모 시장촌이 여럿 들어섰습니다. 여기서는 부족민들과 거래하거나, 행상인들과 물물교환을 진행할 수 있습니다.#!"
 building_market_villages_01:1 "교역장"
 building_market_villages_01_desc:1 "교역장은 부족민이나 상인들과 만나서 물물교환을 할 수 있는 설비입니다."
 building_market_villages_02:1 "시장촌"
 building_market_villages_02_desc:1 "마을에 상인들이 드나들기 시작하면서, 그곳에 거주하던 부족민들 역시 수익을 얻을 수 있게 되었습니다."
 
 building_type_military_academy_01:0 "군사 교육소"
 building_type_military_academy_01_desc:0 "#F 장교 및 기사를 양성하고, 전장에서의 능률을 향상시키기 위한 설비입니다.#!"
 building_military_academy_01:0 "군사 학교"
 building_military_academy_01_desc:0 "군사 학교에서 거둔 실적을 토대로 장교가 될 인재인지를 가려냅니다. 기본적으로 고귀한 혈통을 지닌 사람만 입학할 수 있는 곳입니다."
 building_military_academy_02:0 "사관 학교"
 building_military_academy_02_desc:0 "사관 학교에서 수학하면, 전장을 폭넓게 이해할 수 있습니다. 아무리 못해도 상관에게 굽히는 방법 정도는 배우게 되지요."
 building_military_academy_03:0 "종합 군사 학교"
 building_military_academy_03_desc:0 "공작령에 종합 군사 학교가 설립되면서 현지 군사 장교들이 엄격한 훈련을 받게 되었습니다."
 
 building_type_march_01:0 "변경주"
 building_type_march_01_desc:0 "#F 변경 지방 영주는 요새와 현지 주둔군을 활용하여 국경을 지켜야 합니다.#!"
 building_march_01:0 "전략적 요충지"
 building_march_01_desc:0 "변경주는 공작령 중에서도 가장 취약하며 동떨어진 곳에 위치해 있습니다. 그런 곳에서 공격을 방어해야 하는 겁니다. 흔치 않은 경우인 만큼 해당 지역에는 훌륭한 경보 체계를 갖춰져 있습니다. 간혹 밀수업자가 나타나는 경우도 있고 말입니다."
 building_march_02:0 "국경 관할지"
 building_march_02_desc:0 "변경 지방 영주의 관할지가 국경 전체로 확장되면서 추가 방어 설비가 제공되었습니다."
 building_march_03:0 "대 변경주"
 building_march_03_desc:0 "공작령 일대에 대규모 변경 요새가 축조되면서 공격해오는 적 병력을 확실히 저지할 수 있게 되었습니다."
 
 building_type_siege_works_01:0 "공성 병기 제작소"
 building_type_siege_works_01_desc:0 "#F 전용 공성 병기 제작소를 마련하면, 훌륭한 품질의 공성 무기를 현장에 배치하거나 보수할 수 있습니다.#!"
 building_siege_works_01:0 "공성 병기 공방"
 building_siege_works_01_desc:0 "공성 병기 공방은 다양한 종류의 공성 무기를 제작하거나 시험할 수 있는 설비입니다."
 building_siege_works_02:0 "투석기 제작소"
 building_siege_works_02_desc:0 "90kg에 달하는 돌덩어리를 300m가 넘는 거리까지 내던지는 투석기를 만들고자, 담당 연구진이 밤낮없이 연구하고 있습니다."
 building_siege_works_03:0 "사석포 제작소"
 building_siege_works_03_desc:0 "사석포 제작소가 설립되면, 사석포를 주조 및 생산 속도가 빨라집니다."
 
 building_type_royal_armory_01:0 "왕실 무기고"
 building_type_royal_armory_01_desc:0 "#F 왕실에서 휘하 병력에 무기와 방어구를 제공한다면, 징집병이 되기를 '자원'하는 농노들도 늘어날 겁니다.#!"
 building_royal_armory_01:0 "무기 창고"
 building_royal_armory_01_desc:0 "전쟁이 치러질 경우, 무기 창고에서 꺼낸 장비를 징집된 농노들에게 나눠줄 수 있습니다. 그래 봤자 녹슨 도끼나 부러진 창, 못이 박혀 있는 곤봉 정도에 불과하겠지만 말입니다. 그래도 맨주먹으로 싸우러 가는 것보단 나을 겁니다."
 building_royal_armory_02:0 "왕립 무기고"
 building_royal_armory_02_desc:0 "왕실에서는 전쟁에서 사용할 무기와 방어구를 보관하고 관리할 목적으로 무기고를 운영하곤 합니다. 해당 설비에는 나쁘지 않은 품질의 장비가 갖춰져 있습니다. 그 정도라면 술에 취한 게으름뱅이를 유능한 병사로 보이게 만들기에는 충분합니다."
 building_royal_armory_03:0 "왕실 병기고"
 building_royal_armory_03_desc:0 "왕실 병기고에는 엄청난 양의 무기만 보관하는 곳이 아닙니다. 새로운 장비를 만들어낼 대장간 역시 포함되어 있습니다. 이러한 장비를 농노에게 맡기는 건 낭비나 다름없는 일입니다. 하지만 보검을 한 번 쥐어보겠답시고 목숨을 바쳐 싸우는 모험가들이 오는 경우도 있으니, 그 정도는 감안해야 하지 않을까 싶습니다."
 
 building_type_jousting_lists_01:0 "마상 시합장"
 building_type_jousting_lists_01_desc:0 "#F 마상 전투를 펼칠 수 있는 전용 시합장입니다. 기수나 기사들의 훈련을 독려하고, 휘하에 합류하게 만드는 설비기도 합니다.#!"
 building_jousting_lists_01:0 "마상 시합 훈련장"
 building_jousting_lists_01_desc:0 "연중무휴로 개장하는 훈련장으로, 기수와 기사가 훈련할 수 있는 설비입니다."
 building_jousting_lists_02:0 "마상 시합 경기장"
 building_jousting_lists_02_desc:0 "관중들이 찾아오게끔 마상 시합 일람표와 관객석이 마련되어 있습니다. 엄청난 수의 참가자를 끌어모으는 경기장입니다."
 building_jousting_lists_03:0 "왕립 마상 시합 경기장"
 building_jousting_lists_03_desc:0 "왕실의 손님들을 위해 좌석을 개선하고 경기장을 확장했습니다. 감탄이 나올 정도의 규모를 자랑합니다."
 
 building_type_blacksmiths_01:0 "철공소"
 building_type_blacksmiths_01_desc:0 "#F 왕실에 고용된 대장장이들이 근위병이 장비할 무기와 방어구를 제작하고 있습니다. 덕분에 우수한 품질의 무기를 꾸준히 공급받을 수 있게 되었습니다.#!"
 building_blacksmiths_01:0 "왕립 병기창"
 building_blacksmiths_01_desc:0 "왕실에서 실력과 생산성을 두루 갖춘 대장장이들을 고용했습니다. 근위대가 장비할 검과 갑주, 장창을 만들기 위함이었습니다."
 building_blacksmiths_02:0 "대장장이 조합"
 building_blacksmiths_02_desc:0 "여러 조합과 협력한 덕분에, 발주 받은 대량의 장비를 싼값에 제작할 수 있게 되었습니다."
 building_blacksmiths_03:0 "왕실 대장간"
 building_blacksmiths_03_desc:0 "왕실에 공급할 무기를 만들겠다는 일념 하에 대규모 대장간을 축조했습니다. 최고의 솜씨를 지녀야만 해당 설비에서 일할 수 있습니다."
 
 building_type_archery_ranges_01:0 "사격장"
 building_type_archery_ranges_01_desc:0 "#F 전용 사격장이 설립되었습니다. 평민들이 궁술 훈련을 진행하거나, 노련한 궁수들이 실력을 연마할 수 있게 되었습니다.#!"
 building_archery_ranges_01:0 "궁술 훈련장"
 building_archery_ranges_01_desc:0 "궁술 훈련장은 누구에게나 열려 있습니다. 부자나 빈민을 가리지 않고 말입니다. 그렇게 하는 이유는 두 가지를 꼽을 수 있습니다. 첫 번째는 농노들이 활을 쏠 수 있다면 전시에 유용하다는 것입니다. 두 번째는 시합에 나서는 노련한 명사수들이 최상의 상태를 유지하기 위함이고요."
 building_archery_ranges_02:0 "왕실 조궁장"
 building_archery_ranges_02_desc:0 "왕실에서 최고의 조궁장을 고용했습니다. 손에 꼽힐 만한 품질의 활을 양산하는 게 목적이라고 합니다. 이를 위해서 조궁에 특화된 설비까지 축조했습니다."
 building_archery_ranges_03:0 "저격수 훈련장"
 building_archery_ranges_03_desc:0 "농노들을 고무시키고 명사수들의 도전 욕구를 자극할 목적으로 특별한 사격장을 건립했습니다. 해당 설비는 장거리 궁술을 훈련할 수 있게끔 설계되었습니다."
 
 building_type_tax_assessor_01:0 "세무처"
 building_type_tax_assessor_01_desc:0 "#F 농노 계층에게 돈을 거둬들여야 한다니, 말 그대로 '형편이 좋지 않은' 상황이군요. 세금 징수원의 근무처를 설립하여, 받아내야 할 것을 받아내십시오.#!"
 building_tax_assessor_01:0 "세무서"
 building_tax_assessor_01_desc:0 "농노는 왕실에 재화나 수확량에 비례하는 세금을 바쳐야 할 의무가 있습니다. 세금을 수요에 '비례'하게 납부했는지를 확인하는 건 조세 사정관의 몫입니다. 농노들 대다수가 문맹이라 다행이군요."
 building_tax_assessor_02:0 "집달관 집무실"
 building_tax_assessor_02_desc:0 "농노들에게 세금을 거둬들이고 싶다면 지하 감옥에 던져넣겠다고 협박하는 것만한 방법이 없습니다. 그게 바로 집달관이 하는 일입니다. 저들이 #emphasis 우리 편#!을 들어주는 셈이지요."
 building_tax_assessor_03:0 "치안관 재판소"
 building_tax_assessor_03_desc:0 "농노 계층에게 세금을 거둬들이는 건 어렵지 않습니다. 하지만 상대가 그보다 부유한 지주들이라면 상황이 복잡해집니다. 복합 관리 부서를 설립하여 충성스러운 재판관이 운영하게 한다면, 엄청난 부를 보유한 납세자도 정해진 세금을 납부할 수밖에 없을 겁니다."
 
 building_type_leisure_palace_01:0 "휴양 궁전"
 building_type_leisure_palace_01_desc:0 "#F 사치와 향락이 넘치는 성에 계속 머무르는 것도 괜찮습니다. 하지만 선택지가 여럿 있다고 나쁠 건 없잖습니까.#!"
 building_leisure_palace_01:0 "별택"
 building_leisure_palace_01_desc:0 "책임감에 짓눌려서 버티기 힘들다면 (혹은 성난 농노들이 성문으로 달려오고 있다면) 저 멀리의 고즈넉한 별택에서 휴식을 취하는 것만한 해결책도 없습니다."
 building_leisure_palace_02:0 "여름 휴양 궁전"
 building_leisure_palace_02_desc:0 "여름 휴양 궁전은 공작령에서도 경치가 좋다고 손꼽히는 곳에 위치해 있습니다. 노역이나 일삼는 천박한 인생들과는 멀리 떨어진 곳이지요. 왕실의 권위와 위신을 내보이는 데는 이만한 방법도 없습니다. 우리야말로 남들보다 #emphasis 우위#!에 선 존재임을 알릴 수 있다는 얘기죠."
 building_leisure_palace_03:0 "겨울 휴양 궁전"
 building_leisure_palace_03_desc:0 "겨울 휴양 궁전은 1년 중 가장 고된 시기에 왕실 일가가 머무르는 곳입니다. 그래선지 식량이나 방어 설비 역시 잘 갖춰져 있습니다. 해당 설비에서는 인근 지역에서 생계를 이어가는 이들이 덜덜 떠는 모습을 굽어살필 수도 있습니다."
 
 building_type_royal_forest_01:0 "왕실 보호 구역"
 building_type_royal_forest_01_desc:0 "#F 왕립 삼림지는 부의 원천이라고 불리는 곳입니다. 그렇게 불리는 건 해당 지역에서는 법의 효력이 사라지기 때문입니다. 덕분에 현지 주민들에게서 권리를 빼앗은 다음, 이를 되파는 일도 빈번합니다. 이거, 사냥에 나서기 딱 알맞은 곳이란 얘기는 할 필요도 없겠군요.#!"
 building_royal_forest_01:0 "왕립 삼림지"
 building_royal_forest_01_desc:0 "공작령에는 왕가만 출입할 수 있게 지정된 넓은 숲이 있습니다. 농노 계층은 해당 지역에서 거주 및 사냥, 벌목을 통한 경작지 마련 등의 행위가 금지되어 있습니다. 해당 지역을 지나는 왕실의 조세 사정관을 공격하는 행위 역시 마찬가지입니다."
 building_royal_forest_02:0 "왕립 대삼림"
 building_royal_forest_02_desc:0 "소도시 전체가 왕립 삼림지에 편입되었습니다. 자신의 거주지가 왕립 삼림지 내에 포함되어 있다고 표시된 지도를 '찾아냈다'면서 이를 들이미는 신하들도 있습니다. 덕분에 왕립 대삼림 인근에서 정착지가 발견되는 경우도 종종 발생합니다."
 building_royal_forest_03:0 "왕립 삼림 법정"
 building_royal_forest_03_desc:0 "법이란 체계가 뒷받침될 때 진가를 발휘하기 마련입니다. 이번에 왕립 삼림지에 법정이라는 틀이 마련되었습니다. 숙련된 재판관을 도와줄 감독관과 사무원 역시 대기하고 있는 상태지요. 왕실의 명령을 집행하기 위한 준비가 완료된 셈입니다."
 
 building_type_ananda_temple_01:0 "아난다 사원"
 building_type_ananda_temple_01_desc:0 "#F 파간 일대와 인근 평원에 자리한 불탑이나 사원, 사당은 수천 개에 육박합니다. 그중에서도 아난다 사원은 가장 위대한 성취라고 손꼽히는 건축물입니다. 그 완벽하게 틀이 잡힌 구조물 안에는 독특한 장식판과 석불이 여럿 자리하고 있습니다. 해당 건물은 숭배지이자 종교 관습을 따르는 이들을 교육하는 배움의 장으로도 활용됩니다."
 building_ananda_temple_01:0 "$building_type_ananda_temple_01$"
 building_ananda_temple_01_desc:0 "$building_type_ananda_temple_01_desc$"
