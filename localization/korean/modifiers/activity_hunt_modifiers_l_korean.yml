l_korean:
 held_hunt_modifier:0 "근래에 떠났던 사냥"
 held_hunt_modifier_desc:0 "해당 인물은 최근에 사냥을 떠났습니다. 정해진 날짜가 되기 전까지는 사냥에 나서지 않을 예정입니다."
 
 hunt_punished_locals_modifier:0 "처벌받은 밀렵꾼"
 hunt_punished_locals_modifier_desc:0 "해당 영지의 백성들이 숲속 밀렵꾼들의 죗값을 짊어지게 되었습니다."
 
 hunt_poacher_training_modifier:0 "밀렵꾼과의 훈련"
 hunt_poacher_training_modifier_desc:0 "해당 인물은 밀렵꾼에게 사냥 훈련을 받았습니다."
 
 hunt_upset_hunting_county_modifier:0 "밀렵으로 인한 분노"
 hunt_upset_hunting_county_modifier_desc:0 "영지민들이 밀렵꾼을 처우하는 방식에 분개하는 상황입니다."

 modifier_hunt_hunting_trophy:0 "사냥 전리품"
 modifier_hunt_hunting_trophy_desc:0 "대회당에 인상적인 사냥 전리품이 전시되어 있는데, 그걸로 해당 인물의 업적을 고스란히 확인할 수 있습니다."
 
 modifier_hunt_friend_of_animal:0 "동물의 친구"
 modifier_hunt_friend_of_animal_desc:0 "해당 인물은 동물을 다루는 기묘한 재주를 지녔습니다."
 
 hunt_guide_local_madman_modifier:0 "현지인의 안내"

 hunt_killed_local_madman_modifier:1 "사망한 현지인"
 
 hunt_talked_to_madman_modifier:1 "현지인들의 관심사 확인"

 hunt_peasants_denied_forest_modifier:0 "숲 출입 권한을 빼앗긴 농노"
 hunt_peasants_denied_forest_modifier_desc:0 "해당 영지의 농노가 숲에서 벌목할 권리를 빼앗겼습니다."

 hunt_peasants_hunted_modifier:0 "사냥당한 농노"
 hunt_peasants_hunted_modifier_desc:0 "해당 영지에서 입에 담기도 힘든 사건이 벌어지는 바람에, 농노들이 정착하기를 꺼리고 있습니다."

 hunt_aided_peasants_modifier:0 "농노 지원"
 hunt_aided_peasants_modifier_desc:0 "해당 영지의 극빈 계층에게 엄청난 구호 자원이 배부되었습니다."

 hunt_fresh_air_and_exercise_modifier:0 "맑은 공기와 훈련"
 hunt_fresh_air_and_exercise_modifier_desc:0 "해당 인물은 사냥에 나선 동안에 철저한 훈련을 받았습니다."

 hunt_focused_attention_modifier:0 "주의 집중"
 hunt_focused_attention_modifier_desc:0 "해당 인물은 즉각적으로 주의를 기울여야 하는 일에 어떻게 접근해야 할지를 알고 있습니다."

 modifier_hunt_dog_trophy_modifier:0 "사냥 전리품"
 modifier_hunt_dog_trophy_modifier_desc:0 "대회당에 인상적인 사냥 전시품이 장식되어 있습니다. 이를 통해 해당 인물이 어떤 성취를 거뒀는지를 알 수 있습니다."

 modifier_hunt_dog_fighting_modifier:0 "향상된 솜씨"
 modifier_hunt_dog_fighting_modifier_desc:0 "해당 인물이 사냥터에서 인상적인 솜씨를 뽐냈습니다."

 modifier_hunt_resisted_advances:0 "접근 저항"
 modifier_hunt_resisted_advances_desc:0 "해당 인물은 사이렌이 부르는 유혹의 노래에 저항할 수 있습니다."

 hunt_mediated_fight_modifier:0 "중재자"
 hunt_mediated_fight_modifier_desc:0 "해당 인물은 두 사람의 분쟁을 성공적으로 중재하는 데 성공했습니다. 좋은 경험이었습니다."

 hunt_protected_peasants_modifier:0 "보호받는 농노"
 hunt_protected_peasants_modifier_desc:0 "해당 영지의 농노는 자신이 보호받는 중이라 생각합니다."

 hunt_disturbed_locals_modifier:0 "동요한 현지인"
 hunt_disturbed_locals_modifier_desc:0 "해당 영지의 거주민들은 괜한 간섭을 삼가 줬으면 좋겠다고 생각합니다."

 hunt_focused_effort_modifier:0 "사냥 활동 집중"
 hunt_focused_effort_modifier_desc:0 "해당 인물은 사냥에 전념하고 있습니다."

 hunt_treated_injury_modifier:0 "숙련된 야전 수술"
 hunt_treated_injury_modifier_desc:0 "해당 인물은 최근 고난도의 치료를 진행했습니다ㅓ."

 hunt_tasted_the_belt_modifier:0 "얻어맞음"
 hunt_tasted_the_belt_modifier_desc:0 "해당 인물의 후두부에 멍이 들었습니다."

 hunt_treated_wound_modifier:0 "상처 치료"
 hunt_treated_wound_modifier_desc:0 "일단은 해당 인물의 상처를 치료해뒀습니다."

 hunt_chose_truth_modifier:0 "겸허한 정직"
 hunt_chose_truth_modifier_desc:0 "해당 인물은 손해를 입는 상황임에도 불구하고 진실을 말합니다."

 hunt_mystical_animal_modifier:0 "신비로운 동물 사냥"
 hunt_mystical_animal_modifier_desc:0 "해당 인물은 신비로운 흰색 동물을 사냥해 죽였습니다."
