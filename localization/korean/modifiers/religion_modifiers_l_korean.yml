 VIRTUE_MODIFIER:0 "[TRAIT.GetName( GetPlayer )|L] ([virtue|E])"
 SIN_MODIFIER:0 "[TRAIT.GetName( GetPlayer )|L] ([sin|E])"

 recent_excommunication:0 "근래에 파문당함"
 recent_excommunication_desc:0 "근래에 [excommunicated|E]을 당하는 바람에, 신앙을 신봉하는 자들 사이에서 입지를 잃고 말았습니다."
 
 excommunication_recently_lifted:0 "근래에 파문 조치가 해제됨"
 excommunication_recently_lifted_desc:0 "[excommunication|E]을 당하면서 새겨진 오점이 단시간에 사라지지는 않을 겁니다."

 vow_of_poverty_modifier:0 "청빈 서약"
 vow_of_poverty_modifier_desc:0 "해당 인물은 재산의 대부분을 헌금으로 내어놓겠다고 성약을 맺었습니다."

 temporal_condemnation_modifier:0 "세속적 비난"
 temporal_condemnation_modifier_desc:0 "해당 인물은 종교 관계자들에게 신도들을 이끌기에 적합하지 않은 사람이라고 비난을 받았습니다."

 scorned_theocrats_modifier:0 "성직자 멸시"
 scorned_theocrats_modifier_desc:0 "해당 인물은 성직에 몸을 담은 사람을 공개적으로 모욕하고 위협했습니다."

 known_non_believer:0 "불신자"
 known_non_believer_desc:0 "해당 인물이 불신자라는 사실이 폭로되었습니다."

 dynasty_beneficiary_won_ghw:0 "열성을 다하는 가문"
 dynasty_beneficiary_won_ghw_desc:1 "해당 가문의 일원들이 전장에서 세운 공훈을 떠올린다면, 열의와 용맹을 보이지 않았다고 말하진 못할 겁니다. 신앙에 관련된 경우에는 더더욱 그러합니다."

 house_beneficiary_won_ghw_crusade:0 "성전에 앞장선 집안"
 house_beneficiary_won_ghw_crusade_desc:0 "해당 집안의 구성원들은 교회를 향한 헌신을 내보여야 할 시기에 앞장서서 동원령에 응했습니다. 무장을 갖춘 채로 이교도와 맞서 싸우며 공훈을 세우기 위함이었습니다."
 house_beneficiary_won_ghw_jihad:0 "무자히드 일가"
 house_beneficiary_won_ghw_jihad_desc:0 "의심하지 않으셔도 됩니다. 해당 집안의 구성원들은 신성한 투쟁을 이어가려는 마음가짐을 갖추고 있으니까요."
 house_beneficiary_won_ghw:0 "성전사"
 house_beneficiary_won_ghw_desc:0 "해당 집안의 구성원들은 신앙의 적과 맞서 싸우며 공적을 올렸습니다. 이를 통해, 그들의 열의를 향한 의혹을 불식시켰습니다."
 resurging_saoshyant:0 "샤오샨트 재림"
 resurging_saoshyant_desc:0 "해당 가문은 어둠 속에서 세상을 건져 올릴 존재라고 예언된 사오샨트를 배출했습니다."

 wind_spirit_blessing:0 "바람 정령의 축복"
 wind_spirit_blessing_desc:0 "해당 인물이 정령의 축복을 받았다는 소문이 돌고 있습니다. "
 water_spirit_blessing:0 "물의 정령의 축복"
 water_spirit_blessing_desc:0 "$wind_spirit_blessing_desc$"
 rock_spirit_blessing:0 "바위 정령의 축복"
 rock_spirit_blessing_desc:0 "$wind_spirit_blessing_desc$"
 tree_spirit_blessing:0 "나무 정령의 축복"
 tree_spirit_blessing_desc:0 "$wind_spirit_blessing_desc$"
 bush_spirit_blessing:0 "덤불 정령의 축복"
 bush_spirit_blessing_desc:0 "$wind_spirit_blessing_desc$"

 bhakti_hinduism_ganga:0 "강가 숭배자"
 bhakti_hinduism_ganga_desc:0 "해당 인물은 순수와 속죄, 해탈을 관장하는 강가에게 박티를 다하고 있습니다."
 bhakti_hinduism_saraswati:0 "사라스바티 숭배자"
 bhakti_hinduism_saraswati_desc:0 "해당 인물은 학습과 음악, 미술, 지혜를 관장하는 사라스바티에게 박티를 다하고 있습니다."
 bhakti_hinduism_kali:0 "칼리 숭배자"
 bhakti_hinduism_kali_desc:0 "해당 인물은 악을 멸하는 칼리에게 박티를 다하고 있습니다."
 bhakti_hinduism_kubera:0 "쿠베라 숭배자"
 bhakti_hinduism_kubera_desc:0 "해당 인물은 부와 정의, 재화를 관장하는 불구신인 쿠베라에게 박티를 다하고 있습니다."
 bhakti_vaishnavism_lakishmi:0 "락슈미 숭배자"
 bhakti_vaishnavism_lakishmi_desc:0 "해당 인물은 부와 행운, 번영을 관장하는 락슈미에게 박티를 다하고 있습니다."
 bhakti_vaishnavism_jagganath:0 "자간나트 숭배자"
 bhakti_vaishnavism_jagganath_desc:0 "해당 인물은 온 우주의 주인인 자간나트에게 박티를 다하고 있습니다."
 bhakti_vaishnavism_hayagriva:0 "하야그리바 숭배자"
 bhakti_vaishnavism_hayagriva_desc:0 "해당 인물은 지식과 지혜를 관장하는 말 머리의 하야그리바에게 박티를 다하고 있습니다."
 bhakti_shaivism_parvati:0 "파르바티 숭배자"
 bhakti_shaivism_parvati_desc:0 "해당 인물은 수태와 사랑, 미, 결혼, 자녀, 헌신을 관장하는 파르바티에게 박티를 다하고 있습니다."
 bhakti_shaivism_virabhadra:0 "비라바드라 숭배자"
 bhakti_shaivism_virabhadra_desc:0 "해당 인물은 정의로운 분노를 체현해낸 맹렬하고 사나운 시바의 화신, 비라바드라에게 박티를 다하고 있습니다."
 bhakti_shaivism_munishwarar:0 "무니슈와라 숭배자"
 bhakti_shaivism_munishwarar_desc:0 "해당 인물은 가족애를 체현해낸 신성한 시바의 화신, 무니슈와라에게 박티를 다하고 있습니다."
 bhakti_shaivism_dakshinamoorthy:0 "다크쉬나무르티 숭배자"
 bhakti_shaivism_dakshinamoorthy_desc:0 "해당 인물은 모든 형태의 배움을 관장하는 다크쉬나무르티에게 박티를 다하고 있습니다."
 bhakti_smartism_ganesha:0 "가네샤 숭배자"
 bhakti_smartism_ganesha_desc:0 "해당 인물은 지식과 문학, 지혜, 새로운 시작을 관장하는 코끼리 머리의 가네샤에게 박티를 다하고 있습니다."
 bhakti_smartism_vishnu:0 "비슈누 숭배자"
 bhakti_smartism_vishnu_desc:0 "해당 인물은 피조물을 살피고 보호하는 비슈누에게 박티를 다하고 있습니다."
 bhakti_smartism_shiva:0 "시바 숭배자"
 bhakti_smartism_shiva_desc:0 "해당 인물은 모든 형태의 악을 뒤쫓아 파괴하는 시바에게 박티를 다하고 있습니다."

 meditating_in_seclusion_modifier:0 "벽지에서의 명상"
 meditating_in_seclusion_modifier_desc:0 "해당 인물은 내면의 여행에 전념하고 있는지라 속세의 일에는 거의 관심을 쏟지 않고 있습니다."

 astrology_great_battle:0 "대규모 전투 대비"
 astrology_great_battle_desc:0 "해당 인물은 앞으로 치러질 대규모 전투에 대비해 훈련에 열중하고 있습니다."
 astrology_new_friends:0 "새로운 우정"
 astrology_new_friends_desc:0 "해당 인물은 오랜 경쟁 관계를 청산하고 새로운 친구를 만들려 합니다."
 astrology_hard_work:0 "헌신적인 일꾼"
 astrology_hard_work_desc:0 "해당 인물은 고된 노력과 헌신은 결국 성과를 낸다는 것을 증명하려 합니다."
 astrology_betrayal:0 "타인의 의심"
 astrology_betrayal_desc:0 "어떤 이유에선지 해당 인물은 다른 사람들의 의심과 불신을 사고 있습니다."
 astrology_new_beginnings:0 "열린 마음"
 astrology_new_beginnings_desc:0 "해당 인물은 열린 마음을 가지려 애쓰고 있습니다."

 feud_with_the_church_modifier:0 "교회와의 반목"
 feud_with_the_church_modifier_desc:0 "해당 인물은 교회와 심한 불화를 겪는 중이라 알려져 있습니다. 극단적인 행동을 범할지도 모릅니다."
