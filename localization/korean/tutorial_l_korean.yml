 # Lifestyles
 lesson_basics_lifestyles_1:0 "인생관 ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_1_desc:1 "[character|E]의 [traits|E] 뿐만 아니라 [lifestyle|E]도 고를 수 있습니다. $game_concept_lifestyles$은 각 능력에 하나씩 대응하며 총 5개가 있습니다.\n\n$game_concept_lifestyles$은 인물이 매일 가장 많은 노력을 쏟는 분야를 나타내며, 인생관마다 몇 가지 [focuses|E]이 마련되어 있습니다.\n\n각 $game_concept_focus$마다 고유한 보너스를 주고, 해당 $game_concept_focus$과 관련된 이벤트의 발생 가능성이 증가합니다."
 lesson_basics_lifestyle_open_window_tt:1 "(강조된) 인생관 버튼을 클릭하십시오."
 lesson_basics_lifestyles_2:0 "초점 ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_no_GUI_highlight:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_desc:1 "아무 [lifestyle|E]이나 클릭해 [focuses|E]을 살펴보십시오.\n\n시간이 지남에 따라, 플레이어의 [character|E]은 [lifestyle_experience|E]를 획득해 특정 $game_concept_lifestyle$을 보강할 수 있습니다. $game_concept_lifestyle_experience$를 충분히 획득하면 $game_concept_lifestyle$의 계통도에서 [perks|E]을 하나 선택할 수 있습니다.\n\n$game_concept_perks$은 인물의 꾸준한 연마 및 발전을 나타내는 요소로써, 고유한 보너스를 제공하거나 (예: 특수 특성), $game_concept_lifestyle$ 전용 메카닉 및 콘텐츠를 잠금 해제합니다 (예: [abduct_schemes|E]을 시작할 수 있는 능력).$lesson_basics_lifestyles_2_reuse$"
 lesson_basics_lifestyles_2_reuse:0 "\n\n#TUT 예컨대 $martial_strategy_focus_short$(이)나 $martial_authority_focus_short$, $martial_chivalry_focus_short$ 초점은 전투 경험치를 줍니다. 해당 경험치는 전투 인생관 [perks|E]을 구입하는 데 사용합니다.\n\n성취 계통도를 차례대로 해제하면 다양한 인생관 특성을 확보할 수 있습니다!#!"
 lesson_basics_lifestyle_choose_focus_tt:0 "초점을 선택하십시오."
 lesson_basics_lifestyles_2_b:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_b_desc:0 "[focus|E]을 선택했으니, 이제 당신의 [character|E]이 [lifestyle_experience|E]를 서서히 획득하리라는 사실쯤은 알고 계실 겁니다. $lesson_basics_lifestyles_2_reuse$#!"
 
# Interacting
 lesson_basics_interacting_1:0 "다른 인물 ($lesson_basics_interacting$)"
 lesson_basics_interacting_1_desc:0 "[focus|E]도 선택했으니 이제 다른 인물을 살펴봅시다! 처음 하시는 분을 위해 알려드리자면, 다른 [characters|E]과의 상호작용은 게임의 핵심 요소이므로, 다양한 선택지가 마련되어 있습니다.\n\n#TUT 자신 및 다른 인물의 초상화를 우클릭하면, 사용 가능한 상호작용 목록이 나타납니다 (예: 결혼 제안, [scheme|E] 시작하기 등). 해당 화면에서 [wars|E]을 시작할 수도 있지만, 일단은 다른 것부터 해봅시다.#!"
 lesson_basics_open_character_view_tt:0 "인물 화면을 여십시오."
 lesson_basics_open_interactions_tt:1 "[heir|E]의 $game_concept_character$ 초상을 우클릭하여 사용 가능한 상호작용을 살펴보십시오."
 lesson_basics_interacting_2:0 "선물 보내기 ($lesson_basics_interacting$)"
 lesson_basics_interacting_2_desc:1 "그럼 기초적인 것부터 시작해봅시다. 세상에 금화가 싫다는 사람은 없습니다! 당신의 [heir|E]에게 뇌물을 보내십시오.\n\n#TUT 대부분의 경우에는 상호작용을 선택하면, 부가 창이 실행되어 자세한 내용을 알려줍니다. 해당 창에서는 행동을 확정하거나 취소할 수 있습니다."
 lesson_basics_send_gift_tt:1 "당신의 $game_concept_heir$에게 #TUT_KW 선물 보내기#!를 선택하고 확정하십시오."
 lesson_basics_interacting_3:0 "선물 보내기 ($lesson_basics_interacting$)"
 lesson_basics_interacting_3_desc:0 "잘하셨습니다! 당신을 향한 타인의 [opinion|E]이 #P 증가#!했습니다.\n\n가족 간의 유대처럼 영원히 영향을 미치는 경우도 있지만, 금전을 선물 받은 기억이 흐려지듯이 시간이 지나면서 영향력이 사그라드는 경우도 있습니다.\n\n#TUT 다른 인물의 의견 수치에 커서를 올리면, 수치가 변화한 원인이 무엇인지 정확히 파악할 수 있습니다. 그 원인은 결혼을 통한 동맹이나 금화 선물일 수 있습니다. 정직한 성격에 대한 선호일 수도 있고요.#!"

# Generational Gameplay
 lesson_basics_many_lives_1:0 "가문의 운영 ($lesson_basics_succession$)"
 lesson_basics_many_lives_1_desc:1 "이번엔 [dynasty|E]에 대해 알아볼 차례입니다. 때 이른 "사고"에 휩쓸리거나 심각한 질병에 걸리지 않는 한, 플레이어의 [character|E]은 나이를 먹고 결국 죽음에 이릅니다.\n\n#TUT 그래도 이야기는 계속됩니다. 가문에 후계자를 두지 않아 #N 게임 종료#!에 이르는 경우를 제외한다면 말입니다."
 lesson_basics_many_lives_2:0 "후계자 ($lesson_basics_succession$)"
 lesson_basics_many_lives_2_no_GUI_highlight:0 "$lesson_basics_many_lives_2$"
 lesson_basics_many_lives_2_desc:1 "[dynasty|E]에 [heirs|E]가 존재하는 한 당신의 유산은 계속 이어집니다. 플레이어의 [character|E]이 사망할 경우 새로운 인물, 즉 [player_heir|E]를 택해 계속 진행할 수 있습니다.\n\n후계자 자리는 [realm|E]의 [succession|E]에 따라, [ruler|E] 수업을 받았던 자녀 중 한 명에게 돌아가게 됩니다.\n\n#TUT 당신의 $game_concept_dynasty$은 이미 가문 문장을 보유하고 있습니다 (화면에 강조 표시 중). 클릭하면 더 많은 정보를 볼 수 있습니다.\n\n당장에는 건드려야 할 사안이 없으니, $game_concept_dynasty$의 자세한 현황을 보고 싶다면 추후에 이 화면을 확인하십시오.\n\n#!"

# Succession Laws 
 lesson_basics_succession_laws:0 "승계법 ($lesson_basics_succession$)"
 lesson_basics_succession_laws_desc:0 "[succession_laws|E]은 [character|E] 사망 시 [heirs|E] 간의 모든 [titles|E] 및 자원 분배 방식을 결정합니다. 지금은 후계자가 한 명뿐이지만, 그래도 일단 알아보도록 하겠습니다.\n\n#TUT 새로운 인물에게 가문을 승계하는 과정에서 후계자가 이전 영주의 때 이른 죽음에 연루되었단 사실이 드러나기도 합니다."
 lesson_basics_succession_tab_tt:0 "승계법 항목을 살펴보십시오."
 lesson_basics_succession_laws_complete_2:0 "$lesson_basics_succession_laws$"
 lesson_basics_succession_laws_complete_2_desc:0 "$lesson_basics_succession_laws_desc$"
 lesson_basics_renown:0 "명성 ($lesson_basics_succession$)"
 lesson_basics_renown_no_GUI_highlight:0 "$lesson_basics_renown$"
 lesson_basics_renown_no_GUI_highlight_2:0 "$lesson_basics_renown$"
 lesson_basics_renown_desc:1 "[dynasty|E]의 구성원인 당신에게는 [dynasty_prestige|E]이 주어집니다. $game_concept_dynasty$의 모든 구성원이 공유하는 $game_concept_dynasty_prestige$은 $game_concept_dynasty$ 구성원 중 누군가가 $game_concept_prestige$을 얻을 때마다 증가합니다. 이는 당신을 포함한 온 가문이 지닌 명성, 또는 악명을 반영하는 지표가 됩니다.\n\n[dynasty_prestige]에 큰 진전이 생기면 후세들까지 영향을 미쳐 [dynasty_prestige_level|E]가 서서히 증가합니다. [dynast|E]($game_concept_dynasty$의 최고 실세)가 되면 명성을 통해 온 가문이 혜택을 받는 [dynasty_perks|E]을 해제할 수 있습니다.\n\n#TUT 명성은 위신과 달리 한 인물이 사망해도 계속 남습니다.\n\n가문의 유산을 살펴보려면 플레이어 (혹은 타인)의 가문 문장을 클릭하십시오.#!"

# Marriage
 lesson_basics_marriage_concept_1:0 "결혼 ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_1_desc:0 "[dynasty|E]의 미래를 보장하려면 가족이 필요합니다. [married|E]을 하면 도움이 되겠지만, 사랑을 담보로만 이루어지는 건 아닙니다. @arrange_marriage_icon!"
 lesson_basics_marriage_concept_2:0 "배우자 찾기 ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_2_b:0 "$lesson_basics_marriage_concept_2$"
 lesson_basics_marriage_concept_2_desc:1 "그럼 결혼을 해봅시다!\n\n당신의 [domain|E]에 미혼인 인물이 있을 경우, 해당 인물을 우클릭하고 #TUT_KW 배우자 찾기#!나 #TUT_KW 결혼 제안#!을 선택하여 [marriages|E] (또는 [betrothals|E]) 을 추진할 수 있습니다.\n\n#TUT 구체적인 과정은 다르니 둘 다 살펴보도록 합시다.#!"
 lesson_basics_marriage_concept_2_b_desc:1 "이미 결혼을 한 것 같으니, 일단 다음 절차를 진행해 봅시다.\n\n당신의 [domain|E]에 미혼인 인물이 있을 경우, 해당 인물을 우클릭하고 #TUT_KW 배우자 찾기#!나 #TUT_KW 결혼 제안#!을 선택하여 [marriages|E] (또는 [betrothals|E]) 을 추진할 수 있습니다.\n\n#TUT 이제 따로 결혼할 필요는 없지만, 그래도 #TUT_KW 배우자 찾기#!를 누르면 결혼 화면을 열 수 있습니다.#!"
 lesson_basics_marriage_instruction_open_window:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_marriage_instruction_open_window_desc:0 "결혼할 사람을 찾아봅시다!"
 lesson_basics_open_interactions_marriage_tt:0 "당신이 조종하는 인물을 우클릭하십시오."
 lesson_basics_open_interactions_marriage_alt_tt:0 "#EMP 미혼#!인 인물을 우클릭하십시오."
 lesson_basics_marriage_view_tt:1 "#TUT_KW 배우자 찾기#!를 선택하십시오."
 lesson_basics_find_spouse_concept:0 "배우자 선택 ($lesson_basics_marriage$)"
 lesson_basics_find_spouse_concept_desc:1 "#TUT_KW 배우자 찾기#!를 선택하면, 잠재적 [spouses|E]의 목록이 나타납니다. 배우자는 전 세계의 [courts|E] 어디서든 등장할 수 있습니다.\n\n#TUT_KW 결혼 제안#!을 선택해도 잠재적 [spouses|E] 목록이 나타나지만, 이 경우에는 클릭한 인물의 [court|E] 출신만 나타납니다.\n\n#TUT 플레이어의 인물은 왼쪽에 등장합니다. 이는 결혼을 하려면 #EMP 당신#!의 허락이 필요하기 때문입니다. 오른쪽에는 다른 배우자의 [liege|E]이 등장합니다. 결혼을 진행하려면, 해당 인물의 허락도 구해야 합니다.\n\n#TUT_KW 결혼 제안#!은 [courtiers|E] 간의 중매, 혹은 결혼 [alliance|E]을 조성하는 데 유용합니다. 지금은 #TUT_KW 배우자 찾기#!가 우리의 목적에 더 부합하겠지만요.#!"
 lesson_basics_arrange_marriage_concept:0 "결혼 제안 ($lesson_basics_marriage$)"
 lesson_basics_arrange_marriage_concept_desc:0 "\n\n#TUT 이 행동은 [courtiers|E] 간의 중매, 혹은 특정 결혼 [alliance|E]의 조성에 유용합니다.#!"
 lesson_basics_choosing_a_spouse:0 "인물 필터 ($lesson_basics_marriage$)"
 lesson_basics_choosing_a_spouse_no_GUI_highlight:0 "$lesson_basics_choosing_a_spouse$"
 lesson_basics_choosing_a_spouse_desc:1 "[spouse|E]를 선택할 땐 수많은 요소를 고려해야 합니다. 필터로 정렬하면, 한결 편하게 조사할 수 있습니다. 고려해야 하는 요소에는 [alliances|E], [skills|E], 개인 [traits|E], [fertility|E] 가능성 등이 있습니다.\n\n일부 특성은 [congenital|E]입니다. 자식들에게 이를 계승할 수 있다는 의미입니다. 특성을 하나라도 보유한 채로 시작하는 편이 낫잖습니까? \n\n#TUT 결혼할 당사자들 사이에 있는 #TUT_KW 인물 삭제#! 버튼으로 선택을 변경할 수 있습니다. #TUT_KW 제안 보내기#!를 누르기 전까지는 아무 일도 벌어지지 않습니다. #!"
 send_marriage_proposal_button_name:0 "제안 보내기"
 lesson_basics_say_yes:0 "제안 보내기 ($lesson_basics_marriage$)"
 lesson_basics_said_yes:0 "$lesson_basics_say_yes$"
 lesson_basics_say_yes_desc:0 "[marriage|E]할 두 당사자를 선택하면 결합에 대한 세부적인 정보를 볼 수 있습니다. 이때 결혼을 [matrilineal|E]로 설정하는 등의 추가 선택지가 등장합니다.\n\n#TUT 만족스러운 결혼이라고 생각된다면, 제안을 보내십시오. 게임 플레이 시에는 며칠 걸리는 행동이지만, 지금은 바로 이뤄지도록 하겠습니다.#!"
 lesson_basics_get_married_tt:1 "결혼하십시오. 당신의 인물과 결혼할 배우자를 선택한 후, #TUT_KW 제안 보내기#!를 클릭하여 결합을 제안하십시오."
 lesson_basics_already_married:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_already_married_desc:0 "[characters|E] 간 [marriage|E]을 추진할 때는 제안을 보내기 전 마지막 단계에서 결합에 대한 세부적인 정보를 볼 수 있으며, 이때 결혼을 [matrilineal|E]로 설정하는 등의 추가 선택지가 등장합니다.\n\n#TUT 아, 이미 결혼하셨군요. 잘했습니다!#!"
 lesson_basics_marriage_final_notes:0 "축하합니다! ($lesson_basics_marriage$)"
 lesson_basics_marriage_final_notes_desc:2 "잘하셨습니다! 두 분 모두 오래도록 행복하시길 기원합니다!\n\n이번 튜토리얼에서 #TUT_KW 배우자 찾기#!를 통해 아들의 상대도 찾으시길 권합니다.\n\n#TUT 아들은 결혼하는 대로 가족 구성원 (겸 당신의 [dynasty|E]에 속하는 [realm|E]의 [heirs|E]) 을 늘려나갑니다.#!"

# Dynasty & House
 lesson_basics_dynasty_and_house:0 "가문과 집안 ($lesson_basics_titles$) "
 lesson_basics_dynasty_and_house_desc:0 "가족이 바로 이 게임의 열쇠입니다! [player_heir|E]는 무조건 당신의 [dynasty|E]에서 배출되며, 대부분은 당신의 [house|E]에서 배출됩니다. \n\n#TUT 당신의 가족과 #EMP 그들의#! [line_of_succession|E]을 주시한다 해서 나쁠 건 없습니다. [succession_laws|E]에 따라 친척들로부터 [titles|E] (토지 및 [vassals|E] 포함) 를 물려받을 수도 있으니까요.#!"

# Titles &  Holdings
 lesson_basics_landed_titles:0 "토지와 작위 ($lesson_basics_titles$)"
 lesson_basics_landed_titles_desc:1 "당신의 [dynasty|E]에 속한 모든 구성원이 지주는 아닙니다. 하지만 지도상에 존재하는 모든 땅에는 소유자가 #EMP 존재#!합니다.\n\n그 주인은 당신일 수도 있고, 당신의 [vassals|E] 중 한 명일 수 있습니다. 완전히 다른 봉역에 속한 인물일 수도 있고요 (상당수는 $game_concept_vassals$ 지위에 있거나, 봉신을 휘하에 두고 있습니다)."
 lesson_basics_de_jure_titles:0 "작위 ($lesson_basics_titles$)"
 lesson_basics_de_jure_titles_desc:1 "대부분의 [titles|E]는 $game_concept_title$ [title_tier|E]을 토대로 피라미드 구조로 이루어져 있습니다.\n[county|E] — 백작/백작부인이 됩니다.\n[duchy|E] — 공작/공작부인이 됩니다.\n[kingdom|E] — 왕/여왕이 됩니다.\n[empire|E] — 황제/여제가 됩니다.\n\n각 $game_concept_title_tier$은 한 단계 높은 $game_concept_title$ 아래에 속하게 됩니다. $game_concept_county$은 명목상 $game_concept_duchy$의 일부이고, $game_concept_duchy$은 명목상 $game_concept_kingdom$의 일부이며, $game_concept_kingdom$은 명목상 $game_concept_empire$의 일부입니다.\n\n#TUT 주의: 영토의 이름이 작위에 어울리지 않는 경우도 허다합니다. 예컨대 현재 플레이 중인 [ruler|E]가 책임지고 있는 곳은 "소왕국"이지만 등급은 [duchy|E]에 해당합니다.\n\n해당 게임에는 [count|E] 휘하에서 단일 봉토를 다스리는 소영주인 [barons|E]이 등장합니다. 이 [characters|E]은 대개 세력이 미약하고, 플레이할 수 없는 존재입니다. 이 조건에 해당하는 인물로는 $cn_inis$의 촌장이 있습니다.#! "
 lesson_basics_de_jure_cbs:0 "규범 권역 $lesson_basics_de_jure_titles$"
 lesson_basics_de_jure_cbs_desc:1 "앞으로 "명목상"이란 단어를 많이 쓰게 될 겁니다. 이는 크루세이더 킹즈가 본래 역사에 기반하여 진행되긴 하지만, 어느 [king|E]이 [kingdom|E]의 국경 내에 "포함된" 모든[titles|E]에 대해 #EMP 실질적인#! 책무를 지지 않는 경우도 있기 때문입니다.\n\n우리는 이러한 $game_concept_title$ 서열을 #EMP [de_jure|E]#!이라 부릅니다. 해당 구조가 무너질 경우 영토를 두고 전쟁이 발발할 수도 있습니다.\n\n#TUT 지도 모드를 공작령 작위로 변경하십시오. $d_munster$의 [duchy|E]과 $c_desmond$의 [county|E]이 법률상으로 당신의 봉역에 속한다는 사실을 알 수 있습니다.\n\n다양한 지도 모드를 활용하여, 규범 권역의 $game_concept_title$ 구조에 대한 전체적인 개요를 파악토록 하십시오.#!"
 lesson_basics_de_jure_cbs_complete_1:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_de_jure_cbs_complete_2:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_change_map_mode_1_tt:1 "지도 모드를 공작령 작위로 변경하십시오."
 lesson_basics_change_map_mode_2_tt:0 "봉역 지도 모드로 복귀하십시오."
 lesson_basics_holdings_and_buildings:0 "봉토 ($lesson_basics_holdings$)"
 lesson_basics_holdings_and_buildings_desc:0 "먼스터 [de_jure|E] 작위는 3개의 [counties|E]으로 이루어집니다. 각 백작령의 이름은 토몬드 (당신의 소유), 데스몬드 (이웃 [ruler|E]의 소유), 올몬드 (휘하 [vassal|E]의 소유)로 지도에 표시됩니다.\n\n[counties|E]은 [baronies|E]이라 부르는 더 작은 단위의 토지로 이루어집니다. 해당 단위까지 내려올 경우에는 [holdings|E]를 직접 확인할 수 있습니다. \n\n#TUT 봉토는 당신의 토지에 설치된 정착지를 나타냅니다.#!"
 lesson_basics_buildings:0 "건물 ($lesson_basics_holdings$)"
 lesson_basics_buildings_no_GUI_highlight:0 "건물 ($lesson_basics_holdings$)"
 lesson_basics_buildings_desc:2 "[holding_type|E]에 따라 [taxes|E]과 [levies|E]의 규모가 달라집니다. 건축하거나 강화할 수 있는 [buildings|E] 역시 달라지지요.\n\n#TUT 지금은 뭘 짓든 별로 중요하지 않지만, #TUT_KW $building_curtain_walls_01$#!(을)를 강화하는 것부터 시작하시길 권해드립니다.#!"
 lesson_basics_start_construction_tt:0 "수도 봉토 ($cn_luimneach$)를 클릭한 후, 건물 건설을 지시하십시오."
 lesson_basics_buildings_complete:0 "$lesson_basics_holdings_and_buildings$"
 lesson_basics_buildings_complete_desc:0 "잘하셨습니다! 하지만 [building|E]의 준비 작업엔 시간이 좀 걸립니다. $cn_luimneach$도 하루 아침에 만들어지진 않았으니까요.\n\n#TUT 건설이 끝나면, 선택한 건물의 혜택을 받을 수 있습니다.#!"
 lesson_basics_taxes:0 "조세 ($lesson_basics_holdings$)"
 lesson_basics_taxes_desc:0 "모든 [holding|E]는 [holder|E]에게 [taxes|E]을 제공합니다. [vassal|E]인 소유주는 [liege|E]에게 별도의 세금을 냅니다.\n\n세금은 중요한 [gold_i][gold] [income|E]입니다.\n\n#TUT [obligations|E]가 세금의 비중에 영향을 미칠 수도 있습니다. [war|E]이 치러지는 중에는 [county|E]의 [control|E]이 영향을 받습니다. 이에 따라, 조세 역시 변하게 됩니다#!"

#Vassals
 lesson_basics_vassals_concept:0 "봉신 ($lesson_basics_vassals$)"
 lesson_basics_realm_view_tt:2 "화면 오른쪽 가장자리에 강조된 봉역 화면을 여십시오."
 lesson_basics_vassals_tab_tt:0 "봉신 항목을 살펴보십시오."
 lesson_basics_vassals_concept_desc:2 "[ruler|E] 노릇을 하다 보면 한 명 이상의 [vassal|E]을 거느리는 [liege|E]이 되기도 합니다. 이들은 당신의 [realm|E]에 소속된 $game_concept_rulers$로, 당신에게 충성을 맹세한 자들입니다.\n\n#TUT 봉신은 자금([taxes|E])과 병사([levies|E])을 제공합니다.\n\n한 인물이 $game_concept_liege$과 $game_concept_vassal$을 겸할 수도 있습니다.#!"
 lesson_basics_vassals_concept_complete_2:0 "$lesson_basics_vassals_concept$"

 lesson_basics_vassals_concept_great_job:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job_desc:1 "[vassals|E] 목록에서는 추가 정보를 확인할 수 있습니다.\n\n목록의 맨 위에는 $c_ormond$의 $game_concept_ruler$가 있으며, 해당 영주의 땅은 지도에서 확인하시면 됩니다. 해당 지역은 당신의 [realm|E] 내에 위치한 백작령입니다. ([title_tier|E] [title|E]: [county|E])\n\n#TUT 해당 화면으에서는 당신을 향한 봉신의 [opinion|E] 및 [powerful_vassal|E] 여부, 현재 갖춰져 있는 [taxes|E] 및 [levies|E]의 수준 등의 정보를 확인할 수 있습니다.#!"
 lesson_basics_vassals_concept_greyed_out:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_greyed_out_desc:0 "여기서는 [feudal_contracts|E]을 변경하여, 봉건 체제에 속한 [vassal|E]에게 받을 [levies|E] 및 [taxes|E]의 규모를 결정할 수 있습니다."

 lesson_basics_happy_vassals:0 "$lesson_basics_vassals_concept$"
 lesson_basics_happy_vassals_desc:1 "[vassals|E]을 만족시키면 당신에게 불리한 [schemes|E] 및 [factions|E]에 가담하지 않게 막을 수 있습니다. 그만큼 고생할 가치가 있지요.\n\n플레이어의 [character|E]이 얼마나 강대한 [ruler|E]인지는 상관없습니다. [realm|E]이 연합하여 당신을 적대하거나, [war|E]을 통해 [depose|E]당하거나, 잠든 사이에 [murder|E]당하는 날에는 당신의 치세도 끝나게 되니까요.\n\n#TUT [council|E]에 속할 가능성이 있는 영주들의 [opinion|E]을 중점적으로 관리하십시오. 장차 [councillor_tasks|E]를 맡길 수 있게끔 말입니다.#!"
 lesson_basics_vassal_limit:0 "봉신 한계 ($lesson_basics_vassals$)"
 lesson_basics_vassal_limit_desc:1 "[realm|E] 내에서 아무 걱정 없이 관리할 수 있는 [vassals|E]의 수에는 한계가 있습니다. 이를 넘으면 문제가 발생합니다. 이러한 [vassal_limit|E]를 넘을 경우에는 [taxes|E]와 [levies|E]에 영향을 끼치게 됩니다.\n\n이번 튜토리얼에서는 별문제가 되지 않겠지만, 자신만의 왕국을 꾸릴 때는 너무 빨리 성장하지 않게끔 주의를 기울여야 합니다.\n\n#TUT 봉신 한계를 넘어선 상황을 극복하고 싶다면, 봉신에게 낮은 등급의 작위를 수여하면 됩니다. 아예 더 높은 등급의 작위를 #EMP 새로이#! [create|E]하여, 지역 내 권력 및 작위를 통합하는 방안도 있습니다."

# Domain
 lesson_basics_domain_1:0 "봉역 및 직할령 ($lesson_basics_domain$)"
 lesson_basics_domain_1_desc:1 "#EMP [realm|E]#!은 당신이 보유한 토지와 [titles|E] 및 [vassals|E]이 보유한 지역을 통틀어 일컫는 말입니다. 현재 당신이 보유한 봉역은 $c_thomond$와 $c_ormond$의 [counties|E]입니다.\n\n#EMP [domain|E]#!이란 $game_concept_vassals$을 거치지 않고 직접 보유한 토지 (예: 토몬드)를 말할 경우에 사용되는 용어입니다.\n\n#TUT 당신의 [domain|E] (토몬드) 에만 영향을 끼치는 사안이 있는 반면, 전체 [realm|E]인 먼스터의 [duchy|E] (혹은 '소왕국') 에 영향을 끼치는 사안도 있습니다.#!"
 lesson_basics_domain_1_b:0 "봉역 및 직할령 ($lesson_basics_domain$)"
 lesson_basics_domain_1_b_desc:0 "예를 들어, 에섹스 [county|E]은 #EMP 식인종#!의 창궐로 인해 동원 가능한 병사의 규모가 줄고 있습니다. 에섹스의 [holder|E]는 해당 지역이 그의 [domain|E]에 속하므로 보고를 받지만, 그의 [liege|E]은 보고를 받지 않습니다. \n\n#TUT 에섹스의 백작이 섬기는 #EMP 주군#!은 에섹스를 [realm|E]으로 보유한 상태이므로, 지도에서 백작령을 직접 클릭해서 변화 요소를 파악할 경우에만 상황을 알 수 있습니다. 봉신이 제공하는 징집병의 규모가 감소했다는 사실을 알아차렸을 경우에도 상황을 파악할 수 있습니다."
 lesson_basics_domain_2:0 "$lesson_basics_domain_1$"
 lesson_basics_domain_2_desc:2 "개인이 보유할 수 있는 토지에는 한계가 있으니 주의하십시오. [domain_limit|E]를 넘어서면 불이익이 주어집니다.\n\n#TUT 직할령 한계를 넘었다면, 친한 [characters|E]에게 #TUT_KW 작위 수여#! 상호작용을 실행하여 [vassals|E]으로 삼는 것도 해결책이 될 수 있습니다.\n\n현재는 수여 가능한 여분의 작위가 없지만, $game_concept_character$을 우클릭했을 시에 나오는 $game_concept_character$ 메뉴에서 수여 가능한 작위를 확인할 수 있습니다.#!"

# Council
 lesson_basics_council_concept:0 "자문회 ($lesson_basics_council$)"
 lesson_basics_council_concept_desc:0 "[realm|E]을 관리하려면 많은 노력이 필요합니다. [ruler|E]인 당신은 [council|E]의 도움을 받게 됩니다. 자문회에는 [vassals|E]이나 당신의 [court|E]에 소속된 인물이 참여하여 믿음직한 고문 역할을 맡습니다.\n\n#TUT 자문회에는 각 [skill|E]에 상응하는 자리가 마련되어 있습니다. 결혼한 [rulers|E]의 경우에는 [spouse|E]의 도움을 받을 수도 있습니다.#!"
 lesson_basics_council_view_tt:1 "(강조된) 자문회 화면을 여십시오."
 lesson_basics_council_tasks:0 "자문회 임무 ($lesson_basics_council$)"
 lesson_basics_council_tasks_desc:0 "[councillors|E]들에게는 각기 다른 임무를 맡길 수 있습니다!\n\n자문위 화면에서 자문위원들의 초상화 근처에 자리한 버튼을 눌러 임무를 변경하십시오.\n\n#TUT 자문위원은 명예로운 직위입니다. [powerful_vassals|E]들은 내심 자문위원에 임명되길 바라고 있으며, 자문회에서 배제될 경우에는 이를 섭섭하게 생각합니다.#!"

# Schemes & Hooks
 lesson_basics_schemes_concept:0 "모략 ($lesson_basics_schemes$)"
 lesson_basics_schemes_concept_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_concept_desc:1 "[schemes|E]은 다른 인물을 겨냥한 장기간 목표입니다. 모략에는 [murder|E]나 [abduction|E] 같은 적대적인 목표도 있고, [befriend_scheme|E]처럼 유익한 목표도 있습니다."
 lesson_basics_intrigue_view_tt:0 "(강조된) 계책 화면을 여십시오."
 lesson_basics_schemes_tab_tt:1 "모략 항목을 살펴보십시오 (계책 화면을 열 경우, 제일 먼저 등장합니다)."
 lesson_basics_hooks_and_secrets_tab_tt:0 "구실 및 비밀 항목을 살펴보십시오."
 lesson_basics_schemes_murder:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_murder_desc:1 "[line_of_succession|E]의 구도가 원하는 대로 이뤄지지 않는다면, [scheme|E]을 사용하시면 됩니다. 경쟁에서 앞서가고 싶을 때는 경쟁 자체를 #EMP 배제#!하면 되니까요.\n\n목격자를 남기지 않게 조용히 처리하십시오.\n\n#TUT [murder_schemes|E]을 사용할 경우에는 발각될 위험이 있습니다. 상황이 매끄럽지 않게 흘러간다면, 당신이 조종하는 [character|E]에 대한 평판이 바닥을 칠 겁니다. 특히나 표적으로 삼았던 인물이 싫어하겠지요.#!"
 lesson_basics_schemes_sway:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_desc:0 "환심 [scheme|E]은 플레이어 인물에 대한 특정인의 [opinion|E]을 증가시키는데 사용합니다. 한 번 시도해보십시오!"
 lesson_basics_schemes_sway_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_complete_desc:1 "훌륭합니다! 시작한 [scheme|E]은 어느 정도 시간을 두고 진행됩니다. 결과가 나올 때까지 걸리는 시간은 모략의 [success_chance|E]에 따라 정해집니다. 또한 성공률은 관련 [skills|E]에 영향을 받습니다. 지금은 당신의 [Concept( 'diplomacy', '외교력' )|E]에 영향을 받고 있습니다.\n\n#TUT 모략이 마음에 들지 않는다면, 모략 옆에 있는 #TUT_KW 모략 포기#! 버튼으로 언제든지 취소할 수 있습니다."
 tutorial_basic_schemes_start_swaying_tt:2 "당신의 [court_chaplain|E] ("$councillor_court_chaplain_theocrat_duchy$") 를 우클릭한 후, #TUT_KW 환심 (모략)#!을 사용하십시오."
 lesson_basics_hooks:0 "비밀 ($lesson_basics_schemes$)"
 lesson_basics_hooks_desc:1 "[schemes|E]의 결과로 [secrets|E]이 드러나는 경우도 있습니다. [murder|E]을 저지르려는 자를 붙잡을 경우, 범인들은 당신이 침묵하길 바랄 겁니다.\n\n이들을 [blackmail|E]하여 [hook|E]을 얻을 수도 있습니다! $game_concept_hooks$은 특정 [character|E]의 행동을 부추기거나 강요할 수 있는 청탁의 일종이라 할 수 있습니다.\n\n게임을 진행하다 보면, 다양한 방법으로 $game_concept_hooks$을 얻거나 사용할 수 있습니다. 게임을 본격적으로 즐기게 되었을 때, 다양한 방식으로 실험해보십시오!\n\n#TUT 그럼 [vassals|E] 중 한 명에게서 [hook|E]을 하나 얻었다고 가정하고 진행해 보겠습니다.#!"
 lesson_basics_hooks_complete:0 "구실 ($lesson_basics_schemes$)"
 lesson_basics_hooks_complete_desc:3 "[weak_hook|E]은 여러 용도로 활용할 수 있습니다. 그중 하나는 봉건제 봉신과 맺은 [feudal_contract|E]에 의해 설정된 [obligations|E]를 늘리는 것입니다.\n\n#TUT 봉건 계약을 변경할 수 있는 메뉴를 이용하고 싶다면 봉역 화면의 봉신 목록으로 가거나, 초상화를 우클릭하여 #TUT_KW 봉건 계약 수정#!을 선택하십시오.\n\n바로 확인할 수 없는 상호작용이 있다는 게 보이실 겁니다. 이는 사용 가능한 상호작용이 너무 많아, [character|E] 상호작용 메뉴에 가장 일반적인 항목만 표시했기 때문입니다.\n\n누락된 상호작용을 표시하고 싶다면, $interaction_category_vassal$ 유형에서 "더 보기..." 버튼을 클릭하십시오.#!"

# Culture
 lesson_basics_culture_1:0 "문화 ($lesson_basics_culture$)"
 #lesson_basics_culture_1_read_only:0 "" #remove this
 lesson_basics_culture_1_desc:2 "모든 [character|E] (및 [county|E]) 은 [culture|E]에 소속된 상태입니다. $game_concept_cultures$는 수많은 요소를 대변합니다. 보통은 언어지리학적 경계로 구분되지만, 언어를 제외한 공통의 유산이나 포괄적인 지리적 분류로 구분되는 경우도 있습니다.\n\n같은 $game_concept_culture$를 향유한 $game_concept_characters$끼리는 서로에 대한 [opinion|E]이 다소 높게 설정됩니다. 당신의 $game_concept_character$은 [GetPlayer.GetCulture.GetName] 출신이므로, 다른 [GetPlayer.GetCulture.GetNameNoTooltip] $game_concept_characters$에게 호감을 삽니다.\n\n[GetPlayer.GetCulture.GetNameNoTooltip](은)는 [GetPlayer.GetCulture.GetGroup.GetName] [culture_group|E]에 속해 습니다. 이는 [GetPlayer.GetCulture.GetNameNoTooltip](은)는 아니지만 [GetPlayer.GetCulture.GetNameNoTooltip]에 가장 가까운 $game_concept_cultures$를 포함된 문화권입니다. 따라서 해당 $game_concept_characters$ 역시 당신을 조금 더 좋아하게 됩니다.\n\n또한 $game_concept_culture$에 따라서 어떤[innovations|E]을 이뤄낼 수 있는지가 결정됩니다.\n\n#TUT 다른 $game_concept_culture$에 속한 인물로 [child|E]를 [educated|E]시켜, 자녀의 $game_concept_culture$를 바꿀 수도 있습니다."
 lesson_basics_culture_clicked_innovations_tt:1 "(강조된) 문화 화면을 여십시오."
 lesson_basics_culture_2:0 "혁신 ($lesson_basics_culture$)"
 lesson_basics_culture_2_desc:1 "[innovations|E]은 한 [culture|E]가 일궈낸 발명 및 적응의 소산을 뜻합니다 . $innovation_currency_02$의 개념을 도입하기는 쉽지만, 사람들로 하여금 물물교환을 멀리하고 화폐만 사용하게 만드는 데는 시간이 좀 걸립니다.\n\n$game_concept_innovations$은 해당 $game_concept_culture$의 모든 구성원들이 새로운 혜택이나 [buildings|E], [men_at_arms|E] 등에 접근할 수 있게끔 해줍니다.\n\n#TUT $game_concept_innovations$은 #EMP 서서히#! 진행되면서 점진적으로 해제되는 기능입니다. 이웃한 $game_concept_culture$에서 이를 이뤄냈을 경우에는 그 진행 속도가 빨라지게 됩니다."
 lesson_basics_culture_3:0 "혁신 ($lesson_basics_culture$)"
 lesson_basics_culture_3_desc:2 "[culture|E]의 [fascination|E]를 지정해서 [innovation|E]을 앞당길 수 있습니다. $game_concept_fascination$는 해당 $game_concept_culture$에서 가장 강력한 영주인 [cultural_head|E]가 결정할 수 있습니다.\n\n#TUT $game_concept_cultural_head$가 되었다면, $game_concept_culture$ 화면에서 $game_concept_fascination$를 변경할 수 있습니다."

# Religion
 lesson_basics_religion_1:0 "[GetLocalPlayerPietyTextIcon] 신앙 ($lesson_basics_religion$) "
 lesson_basics_religion_1_read_only:0 "$lesson_basics_religion_1$"
 lesson_basics_religion_1_desc:2 "각 [characters|E]은 어느 [religion|E]에 속한 [faith|E]을 하나씩 가지고 있습니다. 당신의 현재 $game_concept_faith$은 $christianity_religion$에 속한 천주교인 것처럼 말입니다.\n\n각 $game_concept_faith$에는 차이점이 존재합니다. 그럼 좀 더 자세히 살펴보도록 합시다."
 lesson_basics_religion_click_religion_tt:1 "(강조된) 신앙 화면을 여십시오."
 lesson_basics_religion_2:0 "교리 ($lesson_basics_religion$)"
 lesson_basics_religion_2_desc:2 "[faith|E]에는 여러 [doctrines|E]가 존재합니다. 이러한 $game_concept_doctrines$는 $game_concept_faith$의 구성원들이 따라야 할 규칙이 되어줍니다. 이에 따라 [succession_laws|E] 상 어느 성별을 택해야 하는지, 어떤 인물이 [temple_holdings|E]를 보유할 수 있는지 여부 등을 좌우하기도 합니다.\n\n상단의 [core_tenets|E]는 인물에게 혜택이나 선택지를 제공하는 특별 $game_concept_doctrines$입니다. 명상을 한다거나, [great_holy_wars|E]에 참여하는 식으로 말입니다.\n\n#TUT 각 신앙에는 [sins|E]과 [virtues|E]이 존재합니다. 이를 통해 동지들이 당신을 언짢게 여기거나 찬양하는 행동이 무엇인지를 알 수 있습니다."
 lesson_basics_religion_3:0 "@fervor_icon! 열성 ($lesson_basics_religion$)"
 lesson_basics_religion_3_desc:1 "각 [faiths|E]에는 [fervor|E]이 존재합니다. 이는 $game_concept_faith$의 지지자 규모나 [holy_wars|E]의 현황 등의 수치에 따라 변동을 거듭합니다. $game_concept_fervor$은 $game_concept_faith$의 신도들이 지닌 열렬함의 정도를 보여주는 지표입니다 (전 세계에 퍼져 있는 천한 농노들 역시 신도에 포함됩니다). \n\n$game_concept_faith$의 $game_concept_fervor$이 높을 경우, [counties|E]를 당신의 $game_concept_faith$으로 개종시키기 쉬워집니다 ([convert_county|E] 사용). 또한 당신의 $game_concept_faith$을 신봉하는 $game_concept_counties$는 다른 $game_concept_faiths$으로의 개종 시도에 #EMP 저항#!하게 됩니다.\n\n반면에 $game_concept_fervor$이 낮을 경우, $game_concept_rulers$는  같은 [religion|E]의 다른 세력을 지지하고자 현재의 $game_concept_faith$을 포기하게 됩니다. 그렇게 [heresy|E]이 탄생하기도 합니다. \n\n#TUT 이단을 신봉하는 $game_concept_rulers$는 가장 가까운 영토와 봉신을 개종시키며, 기존 지역에 새로운 $game_concept_faith$을 내키는 대로 퍼뜨립니다.#!"
 lesson_basics_religion_4:0 "새로운 신앙 ($lesson_basics_religion$) "
 lesson_basics_religion_4_no_GUI_highlight:0 "$lesson_basics_religion_4$"
 lesson_basics_religion_4_desc:1 "[faith|E] 화면에서 자신만의 $game_concept_faith$을 새로이 창립할 수 있습니다. [doctrines|E]와 [core_tenets|E]에는 일정량의 [piety|E]가 소모되며, 그 양은 현재 $game_concept_faith$에서 설정한 $game_concept_core_tenets$에 따라 달라집니다.\n\n첫 번째 [character|E]을 플레이하는 동안에는 딱히 신경 쓰지 않아도 괜찮습니다. 자신감을 갖춘 다음에 신앙을 첫 목표로 삼는다면, 재밌는 경험을 할 수 있을 겁니다!\n\n#TUT 당신에 대한 [opinion|E]이 높은 [family_members|E]이나 [vassals|E]은 새로이 창립된 $game_concept_faith$에 합류할 확률이 높습니다. [learning|E]이 높을수록 더 많은 인물을 끌어들일 수 있습니다. 개종되지 않아서 옛 $game_concept_faith$을 신봉하는 이들은 당신을 이단으로 간주하겠지만요.#! "

# War
 lesson_basics_warfare:0 "전쟁 ($lesson_basics_war$) "
 lesson_basics_warfare_desc:0 "[war|E]은 크루세이더 킹즈에서 빼놓을 수 없는 부분입니다. 다뤄야 할 개념이 많지만, 지금은 일부만 간단하게 보여드리도록 하겠습니다.\n\n#TUT 다른 내용은 게임을 플레이하면서 자연스럽게 접하게 될 겁니다.#!"
 lesson_basics_levies:0 "전쟁 ($lesson_basics_war$) "
 lesson_basics_levies_complete:0 "$lesson_basics_levies$"
 lesson_basics_levies_desc:1 "전쟁에서 가장 중요한 요소인 [battles|E]는 [armies|E]에 의해 진행됩니다. 병사의 대부분은 [levies|E] 출신이지만, [men_at_arms|E]를 고용하여 $game_concept_army$를 확장할 수도 있습니다.\n\n#TUT 곤란한 상황에 처했을 경우에는 [gold|E]를 소모하여 [mercenaries|E]을 고용할 수도 있습니다.#!"
 lesson_basics_military_view_tt:1 "(강조된) 군사 화면을 여십시오."
 lesson_basics_rally_points:0 "전쟁 ($lesson_basics_war$) "
 lesson_basics_rally_points_desc:1 "[war|E]이 시작된다면, 해당 화면의 "$RAISE_ALL$" 버튼으로 [armies|E]를 소집하면 됩니다!\n\n$game_concept_war$이 끝난 후에는 다른 $game_concept_war$이 시작되기 전까지 병력을 해산해야 합니다.\n\n#TUT [rally_points|E]는 [levies|E]과 [men_at_arms|E]을 소집할 수 있는 위치라고 생각하시면 됩니다.#!"
 lesson_basics_casus_belli:0 "전쟁 ($lesson_basics_war$) "
 lesson_basics_casus_belli_desc:1 "[war|E]을 시작하려면 적법한 근거, 즉 [ruler|E]에 대한 [casus_belli|E]이 필요합니다.\n\n$game_concept_casus_belli$은 다양한 방법으로 얻을 수 있습니다. [de_jure|E] [titles|E]를 차지해서 대상의 [rightful_liege|E]이 되거나, [claims|E]을 물려받는 식으로 말입니다. 인근 지역의 불신자들에 맞서 [holy_wars|E]을 추진하는 방안도 있습니다.\n\n하지만 앞서 서술한 것들은 흔해빠진 방법입니다. 플레이하는 동안 다양한 유형의 $game_concept_casus_bellis$을 찾아내서 사용할 수 있습니다.\n\n#TUT $game_concept_claims$을 얻는 가장 쉽고 간단한 방법은 바로 #EMP [fabricate_claim|E]#!를 사용하는 겁니다. 해당 임무는 [court_chaplain|E]의 소관이므로, [councillor_tasks|E]에서 찾아보시면 됩니다."

# UNPAUSING!! :D Do this when the player is actually supposed to unpause
 lesson_basics_pausing_2:0 "마무리 단계 ($lesson_basics_unpause$)"
 lesson_basics_pausing_2_desc:1 "곧 정지된 게임을 재개할 예정입니다. 그 전에 몇 가지만 짚고 넘어가도록 합시다.\n\n첫째, 플레이어는 5개의 게임 속도 중에 선택할 수 있습니다. (숫자 1-5를 눌러서 간편하게 변경할 수 있습니다.) \n\n#BOLD 둘째, 중요 사건이 발생할 경우에는 게임이 자동으로 정지됩니다.#!\n\n#TUT 낮은 속도로 플레이해도 괜찮습니다. 정세가 안정되었을 때에 속도를 높이거나, 전쟁 중일 때에 속도를 낮춰도 아무런 문제가 없단 얘깁니다.\n\n메뉴를 살펴보거나, 힘든 결정에 직면했을 때는 게임을 일시 정지하시기 바랍니다.#!"
 lesson_basics_pausing_3:0 "게임 시작 ($lesson_basics_unpause$)"
 lesson_basics_pausing_3_desc:1 "게임을 재개하고 싶다면, 일시 정지를 해제하십시오. (#EMP 스페이스 바#! 혹은 재생 버튼)\n\n일시 정지가 해제되면 일, 월, 년 단위로 시간이 흐릅니다. 그동안에는 부대가 지시받은 대로 이동하거나, 발생한 사건이 화면에 표시됩니다. 서신이 전달되거나, [characters|E]이 나이를 먹기도 하지요.\n\n#TUT 편하게 즐길 수 있는 속도를 찾아보십시오. 속도는 언제든지 변경할 수 있으니까요."

 # Actual Warfare
 lesson_declare_war_step_1:0 "이제 어떡하죠?"
 lesson_declare_war_step_1_complete:0 "$lesson_declare_war_step_1$"
 lesson_declare_war_step_1_desc:1 "그럼 첫 번째 과제를 드리겠습니다. 이웃한 $c_desmond$의 백작에게 [rightful_liege|E]이 누구인지를 똑똑히 알려주는 겁니다. 도중에 [realm|E]이 는다면, 그것도 좋겠지요!\n\n일전에 체험했던 인물 상호작용 시스템을 활용합시다. 지도에서 상대를 선택한 후, $c_desmond$의 [ruler|E]에게 선전 포고하는 겁니다. 그가 보유한 작위는 당신의 $game_concept_realm$에 속한 [de_jure|E]입니다. [casus_belli|E]은 충분히 마련된 상황이라는 거죠.\n\n#TUT 그럼 전쟁 중에 무슨 일이 일어나는지 알려드리며, 더 많은 경험을 누리게끔 해드리겠습니다.#!"
 lesson_declare_war_tt:1 "$c_desmond$의 미레다흐 백작에게 #TUT_KW 전쟁을 선포하십시오#!."
 lesson_raise_troops_step_1:0 "부대 소집"
 lesson_raise_troops_step_2:0 "$lesson_raise_troops_step_1$"
 lesson_raise_troops_step_1_desc:1 "[war|E] 선포에 성공했습니다! 다음은 [armies|E]를 소집해야 합니다. 화면 하단에 진행을 돕기 위한 버튼이 표시될 겁니다. 해당 버튼은 군사 화면에서도 확인하실 수 있습니다.\n\n#TUT [army|E]는 [rally_point|E] (이번에는 $c_thomond$) 로 모여들어, 당신의 지시를 기다릴 겁니다. 그게 어디든 가리지 않고서 말입니다.\n\n주의: $game_concept_army$를 대규모로 모으고 싶다면, 일시 정지된 게임을 다시 재개해야 합니다. ('스페이스 바'를 누르십시오!) 그대로 며칠만 기다리면, 군세가 형성될 겁니다!#!"
 lesson_declare_war_step_2:0 "$lesson_declare_war_step_1$"
 lesson_raise_troops_tt:0 "부대를 소집하십시오."
 lesson_army_movement_step_1:0 "부대 이동"
 lesson_army_movement_step_1_desc:1 "[army|E]를 이동시키려면, (지도상의) $game_concept_army$를 좌클릭한 다음에 이동시키려는 지점을 우클릭하면 됩니다. 목표 지점은 적군의 수도인 [barony|E]이 좋겠지요?\n\n#TUT $game_concept_army$에게 수상 지형을 건너라고 명령하면, 부대는 배에 [embark|E]하여 [fleet|E] 병력으로 전환됩니다. 지금은 육로로만 이동하도록 합시다.#!"
 lesson_army_purpose_step_1:0 "부대"
 lesson_army_purpose_step_1_desc:1 "[army|E]가 이동 중입니다. 곧 적의 군세와 전투에 돌입하게 되겠군요. 다른 $game_concept_armies$와 정면으로 교전하거나 [siege|E]를 시작할 경우에 전투가 벌어집니다.\n\n#TUT [battles|E]는 서로 적대하는 두 $game_concept_armies$가 만날 시에 발발합니다.\n\n$game_concept_sieges$은 플레이어의 $game_concept_army$가 적군의 [holding|E]에 도착할 시에 발발하고요.\n\n지금이야말로 #EMP 일시 정지#!를 해제할 때입니다. 여러분의 $game_concept_armies$가 멈춰버린 시간 속에서 꼼짝도 하지 않는 모습을 지켜보고 싶지 않다면 말이죠!#!"
 lesson_battle_mechanics_step_1:0 "전투가 벌어졌습니다!"
 lesson_battle_mechanics_step_1_desc:2 "양측 [armies|E] 간의 [battle|E] 결과는 [levies|E]의 규모나 (없을지도 모르지만) [men_at_arms|E]의 투입 여부, 참전한 [commanders|E], 전투가 벌어지는 [terrain|E] 등에 따라 달라집니다.\n\n#TUT 전투를 벌이고 있는 $game_concept_army$를 클릭해서 전투 화면을 열어서, 전투 현황을 파악할 수도 있습니다."
 lesson_siege_mechanics_step_1:0 "공성전에 돌입합시다!"
 lesson_siege_mechanics_step_1_desc:2 "[army|E]가 적의 [holding|E]를 공격하고 있습니다! 강조된 아이콘 (창날 모양)을 클릭해 전황을 파악할 수 있습니다.\n\n대부분의 전쟁에서 승전을 거두기 위해선 $game_concept_sieges$에서 승리해 [war_score|E]를 확보해야 합니다.\n\n몇 라운드에 걸친 공격 끝에 $game_concept_siege$에서 승리할 때마다, 지역은 [occupied|E]되고 지도에 빗금이 생성됩니다.\n\n#TUT 빗금의 색은 $game_concept_holding$를 $game_concept_occupied$한 인물을 나타냅니다. 지도에서 당신의 색상이 초록색이므로, $game_concept_occupied$한 $game_concept_holdings$ 또한 초록색 빗금이 생성됩니다.\n\n그러나 $k_france$ 왕국에서 $game_concept_occupied$한 $game_concept_holding$는 파란색 빗금이 생성되며, $k_england$ 왕국에서 $game_concept_occupied$하면 빨간색 빗금이 생기는 등 각자 다른 봉역 표시가 이루어집니다."
 lesson_warscore_step_1:0 "승전 점수"
 lesson_warscore_step_1_desc:1 "[war|E]에서 누가 이기고 있는지를 알고 싶다면, 우측 하단의 [war_score|E]를 살펴보십시오. 승전 점수는 #N -100#!점부터 #P 100#!점에 이르며, 이는 [battles|E] 및 [sieges|E]의 승패나 점령한 영토 등에 따라 달라집니다.\n\n#TUT $game_concept_war_score$가 #P 100#!점이 되면, 상대에게 [peace_offer|E]을 강요할 수 있습니다.\n\n반대로 $game_concept_war_score$가 #N -100#!점이 되면, #EMP 상대#!가 #EMP 당신#!에게 [peace_offer|E]을 강요할 수 있고 말입니다."
 lesson_warscore_step_2:0 "전쟁 결과"
 lesson_warscore_step_2_desc:2 "모든 [wars|E]은 세 가지 결과로 귀결됩니다. $MODIFIER_NEWLINE_WITH_BULLET$[victory|E]$MODIFIER_NEWLINE_WITH_BULLET$[white_peace|E]$MODIFIER_NEWLINE_WITH_BULLET$[defeat|E]\n\n#TUT 이러한 결과의 차이는 사용한 [casus_belli|E]에서 비롯됩니다. 각 전쟁에 관한 세부 정보를 확인하고 싶다면, 적 [ruler|E]를 우클릭한 다음에 #TUT_KW 평화 조약 제안#!을 선택하면 됩니다."
 lesson_winning_wars_step_1:0 "승전 임박"
 lesson_winning_wars_step_1_desc:2 "[war_score]가 100%에 도달했습니다!\n\n이제 적 [ruler|E]에게 #TUT_KW 요구 압박#!을 사용할 수 있습니다. 해당 [character|E]을 선택한 다음에 #TUT_KW 평화 조약 제안#!을 선택하거나, $game_concept_war_score$를 클릭하여 동일 메뉴를 열면 됩니다."
 lesson_losing_wars_step_1:0 "패전 임박"
 lesson_losing_wars_step_1_desc:2 "[war|E]이 생각대로 흘러가지 않았습니다. [white_peace|E] 의사를 밝혀야 할 때군요.\n\n#EMP 이번#! $game_concept_war$은 가망이 없어 보입니다. 패배를 받아들이고 훗날을 도모하는 것도 나쁘진 않아 보입니다. 적을 우클릭한 다음, 상호작용 화면에서 #TUT_KW 무조건 평화#!를 선택하십시오. 그마저도 불가능하다면 #TUT_KW 항복#!을 택하면 됩니다."
 lesson_war_final_notes_reuse:0 "\n\n#TUT 이것으로 튜토리얼 학습을 중단하겠습니다. 화면 상단에 나오는 알림창을 확인하시면, 그에 관한 조언을 받을 수 있습니다. 이러한 조언을 통해서 추후에 마주칠 주요 요소에 대해 자세히 알려드리겠습니다.\n\n튜토리얼을 진행해 주셔서 감사합니다. 그럼 행운을 빕니다!"
 lesson_war_final_notes_victory_step_1:0 "승전"
 lesson_war_final_notes_victory_step_1_desc:1 "[victory|E]하셨군요! 축하드립니다!\n\n이것으로 게임의 필수적인 부분을 전부 습득하셨습니다.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_defeat_step_1:0 "패전"
 lesson_war_final_notes_defeat_step_1_desc:1 "[defeat|E]와 마주하게 되다니, 안타까울 따름입니다. 아무튼 게임의 어려운 부분을 몸소 체험한 거잖습니까. 지금부터는 플레이가 한결 편해질 겁니다.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_white_peace_step_1:0 "무조건 평화"
 lesson_war_final_notes_white_peace_step_1_desc:0 "많은 걸 배우셨군요! 지금 배운 것들은 나중에도 유용하게 쓰일 겁니다!$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_invalidated_step_1:0 "전쟁 무효화"
 lesson_war_final_notes_invalidated_step_1_desc:0 "아직 버티는 중이시군요! 훌륭합니다! 그런데 이상하게도 전쟁이 무효화가 되었습니다.$lesson_war_final_notes_reuse$"
 lesson_guided_final_notes_mission_step_1:0 "이제 어떡하죠?"
 lesson_guided_final_notes_mission_step_1_desc:1 "게임의 필수 요소를 전부 체험했으니, 다음은 수많은 콘텐츠를 즐길 차례입니다. 크루세이더 킹즈는 자신만의 목표를 세우고 나아가는 게임입니다.\n\n어찌해야 할지를 모르겠다면, $k_ireland$의 왕이나 여왕을 목표로 삼으시길 바랍니다! [war|E] 외에도 다양한 방법이 있을 테니까요."
 lesson_open_war_overview_tt:0 "(강조된) 전쟁 화면을 여십시오."
