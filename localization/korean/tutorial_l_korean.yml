 # Basics
 lesson_basics_welcome:0 "크루세이더 킹즈를 방문한 여러분을 환영합니다!"
 lesson_welcome_desc:1 "여러분은 이제 중세의 영주가 되어 영리한 정략 결혼과 외교, 무력을 동원해 땅을 차지할 수 있습니다.\n\n#TUT 크루세이더 킹즈에서는 '승리'를 거두는 방법이 하나만 있지 않습니다. 다양한 방법으로 앞으로 펼쳐질 이야기를 즐겨 보십시오.#!"

 #Camera & Map
 lesson_basics_camera:0 "카메라 ($lesson_basics$)"
 lesson_basics_camera_desc:1 "W, A, S, D를 이용해서 지도를 훑어보십시오. 마우스 커서를 화면 가장자리로 옮겨도 됩니다. 'Home'키를 누르면, 화면이 플레이어의 [realm_capital|E]로 이동하게 됩니다.\n\n화면을 확대하거나 축소하려면, 마우스 휠을 사용하십시오.\n\n#TUT 확대 단계는 [detail_zoom|E]와 [political_zoom|E], [paper_zoom|E]로 구분됩니다. 이에 따라 화면에 표시되는 정보가 달라집니다.\n\n확대한 상태에서 [holdings|E]를 선택하여 영지를 관리하십시오. 축소한 상태에서는 모든 [realms|E]의 개요를 확인할 수 있습니다.#!"
 lesson_basics_paused_intro:0 "일시 정지 ($lesson_basics$)"
 lesson_basics_paused_intro_desc:0 "크루세이더 킹즈는 수백 년 동안 수많은 세대를 거치면서 진행되는 게임입니다. 지금은 게임이 #EMP 일시 정지#!되어 시간이 멈춘 상태입니다.\n\n#TUT 해당 튜토리얼을 진행하는 동안에는 게임을 일시 정지 상태로 놔두고 각종 개념을 차근차근 알려드릴 예정입니다.#!"
 lesson_basics_tooltips_in_tooltips:0 "툴팁 속의 툴팁 ($lesson_basics$)"
 lesson_basics_tooltips_in_tooltips_desc:1 "게임을 하다 보면 이처럼 파랗게 [highlighted_text|E]가 보일 겁니다. 거기에 커서를 대면, 추가 정보를 확인할 수 있습니다.\n\n#TUT 화면에 표시된 알림창에 강조된 문구가 포함되기도 하는데, 여기서 관련된 정보를 추가로 확인할 수도 있습니다. [duchy|E] 도움말에서 [county|E]에 대한 정보를 확인하거나, [county|E] 도움말에서 [barony|E]에 대한 정보를 추가로 확인하십시오.#!\n"
 lesson_basics_tooltips_in_tooltips_hover_word:0 "[highlighted_text|E]에 커서를 올려놓으십시오."
 lesson_basics_tooltips_in_tooltips_hover_word_deeper:0 "$game_concept_highlighted_text$의 툴팁 속에 강조된 문구가 있는데, 거기에 커서를 올려놓으십시오."
 lesson_basics_tooltips_in_tooltips_complete:0 "$lesson_basics_tooltips_in_tooltips$"
 lesson_basics_tooltips_in_tooltips_complete_desc:0 "$lesson_basics_tooltips_in_tooltips_desc$"

 #  @test_flower! [pic|E]"
 lesson_basics_web_of_titles:0 "토지의 영주 ($lesson_basics_map$)"
 lesson_basics_web_of_titles_desc:1 "자, 이제 본격적으로 #EMP 게임#!의 세계에 들어가 봅시다! 모든 사건은 여러분 앞에 놓인 지도에서 벌어집니다. 세계는 크고 작은 토지로 나뉘어 있으며, [titles|E]에 따라 소유자가 정해집니다.\n\n#TUT 여러분의 작위는 정교한 문장 아이콘으로 표시됩니다. 당신의 [realm|E]을 대표하는 아이콘은 [primary_title|E]를 따릅니다. 이는 당신이 보유한 작위 중 가장 중요하고 귀중한 작위를 뜻합니다.#!"
 #\n\n@coa_icon!"
 lesson_basics_realm:0 "국경 ($lesson_basics_map$)"
 lesson_basics_realm_desc:2 "(인물 화면에서 강조된) 인물의 초상화를 누르면, [realm_capital|E] ($cn_luimneach$) 의 국경이 밝게 표시됩니다. 해당 봉역의 외곽선이 전체 [realm|E]의 국경이 됩니다. 먼스터는 당신의 [primary_title|E]입니다. 따라서 전체 $game_concept_realm$의 명칭 역시 그 지명을 차용한 상태입니다.\n\n토몬드의 백작령 역시 개별적인 $game_concept_title$를 보유한 상태입니다.\n\n#TUT 현재는 당신이 지역의 최고 통치자이므로, 지도를 축소했을 시에 표시되는 해당 지방의 명칭은 "먼스터"가 됩니다.#!"
 lesson_basics_map_modes:0 "다른 사람 통치하기 ($lesson_basics_map$)"
 lesson_basics_map_modes_desc:1 "[ruler|E]가 혼자 보유할 수 있는 토지에는 한계가 있으므로, [realm|E]의 관리에 힘을 보탤 다른 $game_concept_rulers$를 포섭할 필요가 있습니다. 국경 내에 위치한 봉토 ([titles|E]) 를 제공하여, [vassals|E]을 늘리도록 하십시오.\n\n#TUT 'Home' 키를 누른 후에 지도를 확대해서 당신이 소유한 토지, [domain|E]을 찾으십시오. 지도가 확대되었다면 소유 중인 [baronies|E]에 파란 이름표가 붙어 있는 게 보일 겁니다. (현재는 $cn_luimneach$만 해당합니다.)\n\n$c_ormond$ 백작령은 당신의 봉신이 다스리는 영지입니다."
 ### What makes a ruler
 lesson_basics_characters:0 "인물 ($lesson_basics_character$)"
 lesson_basics_characters_desc:0 "여러분은 아바타의 형태로 등장하는 수많은 [characters|E] 중 한 명을 플레이하게 됩니다. 당신의 인물은 한 [realm|E]의 [ruler|E]입니다!\n\n#TUT [dynasty|E]의 생존과 번영을 추구하며 세대를 거듭하십시오. 당신이 보유한 [titles|E]가 권력뿐만 아니라, 영토와 (독자적인 작위 및 토지를 보유할 가능성이 있는) 인물에 대한 장악력을 선사해줄 테니까요.#!"
 lesson_basics_characters_click_on_character:0 "당신이 조종하는 인물을 클릭하십시오."
 lesson_basics_skills:0 "능력 ($lesson_basics_character$)"
 lesson_basics_skills_desc:1 "각 [characters|E]에게는 특정 분야의 숙련도를 나타내는 [skills|E]이 주어집니다. 이 세상에는 뛰어난 달변가가 있는가 하면, 전장에서 서슴없이 의사를 표현하는 이들도 있습니다.\n\n#TUT 게임 내의 주요 능력은 다음과 같습니다.\n#![diplomacy_i|E] [Concept( 'diplomacy', '외교력' )|E]\n[martial_i|E] [Concept( 'martial', '전투력' )|E]\n[stewardship_i|E] [Concept( 'stewardship', '관리력' )|E]\n[intrigue_i|E] [Concept( 'intrigue', '계책력' )|E]\n[learning_i|E] [Concept( 'learning', '학습력' )|E]\n\n#TUT [highlighted_text|E]에 커서를 올려놓으면, 자세한 내용을 확인할 수 있습니다.#!"
 lesson_basics_traits_1:0 "특성 ($lesson_basics_character$)"
 lesson_basics_traits_1_desc:1 "[characters|E]은 [skills|E] 및 상황 대처 방식에 영향을 미치는 [traits|E]도 보유합니다. 이는 인물 화면에서 아이콘으로 표시됩니다.\n\n그중에는 [GetTrait('fickle').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )], [GetTrait('generous').GetName( GetNullCharacter )]처럼 $game_concept_character$의 성격에 관련된 특성도 있습니다. [tutorial_education_trait|E], [commander_traits|E]처럼 $game_concept_character$이 살아온 방식에 한정된 특성도 있고요.\n\n#TUT 당신의 특성은 다음과 같습니다.\n$EFFECT_LIST_BULLET$@temperate_icon! [GetTrait('temperate').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@wrathful_icon! [GetTrait('wrathful').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@impatient_icon! [GetTrait('impatient').GetName( GetNullCharacter )]\n이에 따라서 당신의 $game_concept_character$은 소박한 삶을 누리고 있지만, 타인에게도 똑같은 삶의 태도를 견지하길 바라며, 예상과 다른 인물에게 쉽게 분노한다는 사실을 파악했습니다.\n\n성격 특성과 반하는 행동을 한 인물은 [stress|E]를 받습니다.#!"
 lesson_basics_traits_2:0 "특성 ($lesson_basics_character$)"
 lesson_basics_traits_2_desc:1 "[traits|E]은 다른 [characters|E]이 #EMP 당신#!을 대하는 방식에도 영향을 미칩니다.\n\n어떤 인물은 @brave_icon![GetTrait('brave').GetName( GetNullCharacter )] 특성을 인상적이라 여깁니다. @lustful_icon![GetTrait('lustful').GetName( GetNullCharacter )] 인물은 외설과 관련된 추문에 휩쓸릴 가능성이 높습니다.\n\n#TUT 특성은 다른 인물의 도덕 및 욕망에 반영되어 호의적인 행동과 적대적인 행동에 영향을 미칩니다.#!"
 lesson_basics_opinion:0 "의견 ($lesson_basics_character$)"
 lesson_basics_opinion_desc:1 "모든 [characters|E] (말 그대로 #EMP 모든#! 인물입니다.) 은 서로에 대한 [opinion|E]을 가지며, 이 수치가 그들의 행동을 결정합니다.\n\n$game_concept_opinion$이 #N 낮으면#! 당신에게 반기를 들 가능성이 생기거나, 도움을 제공하려는 의지가 감소합니다. 반대로 $game_concept_opinion$이 #P 높으면#! 당신의 [murder_scheme|E]에 참여할 확률이 높아지거나, [seduction|E]에 더 쉽게 넘어갑니다.\n\n#TUT 다른 $game_concept_characters$과 상호작용 시, 내린 결정에 따라 당신을 향한 당사자의 의견이 달라집니다.#!"
 
 ### Resources
 lesson_basics_resources_1:0 "[gold_i|E] 금화 ($lesson_basics_resources$)"
 lesson_basics_resources_1_desc:1 "목표를 이루어 나가려면 [gold|E]가 필요합니다. 이는 주로 [buildings|E]과 [armies|E], 뇌물의 비용을 치르는 데 사용됩니다. $game_concept_gold$는 [holdings|E]와 [vassals|E]에게 [tax|E]을 거두는 식으로 서서히 모을 수 있습니다. 세력이 큰 $game_concept_vassals$이나 중요한 $game_concept_holdings$에서 $game_concept_tax$을 더 많이 바치는 경향이 있습니다.\n\n하지만 이 세상엔 $game_concept_gold$가 전부는 아닙니다. 일부 행동은 적절한 양의 [prestige|E]을 소모해야 하고, 종교에 관련된 사안은 [piety|E]를 소모해야 실행할 수 있으니까요.\n\n#TUT 화면 우측 상단의 표시줄에서 현재 금화, 위신, 신앙도를 확인할 수 있습니다.#!\n"
 lesson_basics_resources_2:0 "[prestige_i|E] 위신 ($lesson_basics_resources$)"
 lesson_basics_resources_2_desc:1 "[prestige|E]은 당신에 대한 주변의 인망을 나타내는 수치입니다. 시간이 지나면서 서서히 획득하거나 (예: [titles|E]를 다수 보유), 특정 계기를 통해 한 번에 얻을 수 있습니다 (예: 유망한 [dynasties|E]과의 [marrying|E], [wars|E]에서 [ally|E]이 되어 싸움).\n\n$game_concept_prestige$을 얻다 보면 [prestige_level|E]가 상승하기도 합니다. $game_concept_prestige_levels$가 높을수록 다른 [characters|E]들이 당신을 좋게 생각하며, 이는 $game_concept_war$을 일으킬 강력한 수단이 되어주기도 합니다.\n\n#TUT $game_concept_war$ 선포와 같은 일부 행동은 $game_concept_prestige$을 #EMP 소모#!합니다. 즉 당신의 유명세를 지렛대 삼아 이익을 추구할 수 있으며, 실행해도 다른 $game_concept_characters$의 평판이 낮아지지 않습니다.\n\n$game_concept_prestige$을 소모해도 $game_concept_prestige_level$의 진행도는 변하지 않고 현 $game_concept_prestige$ 수치에만 영향을 줍니다."
 lesson_basics_resources_3:0 "[piety_i|E] 신앙도 ($lesson_basics_resources$)"
 lesson_basics_resources_3_desc:1 "[piety|E]가 높으면 플레이어와 관련된 [head_of_faith|E]와의 상호작용을 한결 쉽게 진행할 수 있습니다. 당신의 경우에는 $catholic_adherent$이므로, 종교 수장은 교황이 됩니다.\n\n$game_concept_piety$는 [learning|E] [skill|E] 및 [virtuous|E] [traits|E]을 통해 서서히 획득하거나, [pilgrimage|E] 등의 종교적 행동을 수행하여 한 번에 얻을 수 있습니다.\n\n[piety_level|E] 또한 존재하는데, $game_concept_piety$를 획득할 때마다 서서히 올라 플레이어가 조종하는 인물에게 긍정적인 영향을 끼칩니다. \n\n#TUT 위신과 마찬가지로, 일부 행동 (예: 성전 선언하기, 새로운 신앙 수립 등) 은 $game_concept_piety$를 #EMP 소모#!합니다.\n\n$game_concept_piety$를 정상적으로 소모하면, 주변 [characters|E]의 평판이 낮아지지 않습니다.#!"

