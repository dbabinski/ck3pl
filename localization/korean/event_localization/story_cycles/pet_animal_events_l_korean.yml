## DECISION EVENTS
##############
 pet_animal.6001.t:0 "[ROOT.Char.Custom('DogStoryName')|U] 쓰다듬기"
 pet_animal.6001.desc:0 "[ROOT.Char.Custom('DogStoryNamePossessive')] [ROOT.Char.Custom('DogFurColor')] 털을 쓰다듬으니 걱정이 사르르 녹아내린다. 누군가는 내게 끝까지 충성하리라는 것. 그리고 항상 내 편에 서 있어주리라는 것... 내 주위 사람들이 널 조금이라도 닮았으면 얼마나 좋았겠니!\n\n녀석과 나는 세상에 다시 맞서기 전까지 오랫동안 앉아있었다. 녀석은 꼬리를 흔들었고 나 역시 어깨에 힘을 빼고 있었다."
 pet_animal.6001.a:0 "고마워, 친구!"

 pet_animal.6002.desc:0 "[ROOT.Char.Custom('DogStoryName')](이)가 밖에서 아이들과 노는 것을 보게 되었다. 녀석은 나를 보자 꼬리를 흔들며 빠르게 뒤로 돌았다. 내가 쭈그려 앉자 녀석은 몸을 뒤집어 배를 보인다.\n\n녀석의 [ROOT.Char.Custom('DogFurColor')] 배를 오랜 시간 동안 쓰다듬었다. 이렇게 편안한 느낌을 받은 지도 참 오래 되었는데."

 pet_animal.6003.desc:0 "밖을 거닐던 도중 막대를 입에 문 채 [ROOT.Char.Custom('DogStoryName')](이)가 내게 돌진하는 것을 보았다. 던지고 물어오기 놀이를 하며 몇 분 정도는 쓸 수 있을 것 같다. 그래, 그러면 좀 맘이 편안해질 거야.\n\n#EMP 근데 잠깐만. 이게 뭐야?#!\n\n막대를 잡으려 허리를 숙이니 그게 사실은 막대기가 전혀 아니었다는 사실을 깨달았다. #EMP [target_county.GetName]에 대한 명분이었던 것이다!#! 대체 어떻게 이걸 가져온 거야, [ROOT.Char.Custom('DogStoryName')]!?"
 pet_animal.6003.a:0 "잘 했어, [ROOT.Char.Custom('DogStoryName')]. #EMP 아주 잘 했어!#!"
 pet_animal.6003.b:0 "[neighboring_ruler.GetTitledFirstName]에게 이걸 돌려주면 아주 좋아할 거야!"

 pet_animal.6004.desc:0 "[ROOT.Char.Custom('DogStoryName')](이)가 밖에서 햇빛을 쬐며 낮잠을 자는 것을 보았다. 녀석 옆에 쭈그려 앉아 [ROOT.Char.Custom('DogFurColor')] 털을 쓰다듬고 있었는데...\n\n낮은 으르렁 소리와 함께 이빨이 번뜩이자 팔이 #EMP 찢겨나간 듯한#! 감각이 느껴졌다. 녀석이 다시 공격하기 전에 뒤로 빠졌지만 너무나도 고통스럽다...!"
 pet_animal.6004.a:0 "실... 실수였을 거야!"
 pet_animal.6004.b:0 "이 #EMP 짐승같은 놈#!!"

 pet_animal.6051.t:0 "[ROOT.Char.Custom('CatStoryName')|U] 쓰다듬기"
 pet_animal.6051.desc:0 "[ROOT.Char.Custom('CatStoryName')](이)가 내 방에서 자고 있었다. 녀석 옆에 앉으니 조용하면서도 약간 혼란스러워하는 듯한 재잘거림으로 나를 맞는다.\n\n손으로 녀석의 [ROOT.Char.Custom('CatFurColor')] 털을 어루만져 주기 시작하니 즉시 만족감에 찬 가르랑 소리를 내기 시작했다. 그 소리를 들으니 내 몸 전체가 편안해지는 듯한 느낌을 받았다."

 pet_animal.6052.desc:0 "[ROOT.Char.Custom('CatStoryName')](이)가 밖에서 점잔을 떨며 걷고 있는 것을 보게 되었다. 녀석은 나를 보자 '야옹'하며 느긋하게 다가와 내 다리에 몸을 부빈다.\n\n녀석 옆에 쭈그려 앉아 꽤 오랜 시간을 보냈다. 몸을 만져주기도 하고, 턱 아래를 긁어주기도 하고... 그러다 다시 일어서니 오랫동안 무거웠던 마음이 꽤 편해졌다."
