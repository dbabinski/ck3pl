##############
## CAT
##############
 pet_animal.0001.t:0 "고양이"
 pet_animal.0001.desc:1 "내 무릎에 앉아 만족스럽게 가르랑거리는 고양이를 보며 이 녀석에게 어떤 이름이 좋을지 생각해본다. 역사적인 이름? 이 녀석의 [ROOT.Char.Custom('CatFurColor')] 털에 대한 이름? 이 녀석 귀 뒤를 쓰다듬을 때 느끼는, 마음이 가라앉는 듯한 기분을 나타낼 수 있는 이름?\n\n그래! 이 녀석의 이름은..."
 pet_animal.0001.a:1 "정말 좋은 이름이로군!"

 pet_animal.0101.t:0 "[ROOT.Char.Custom('CatStoryName')]: 선물 주는 고양이"
 pet_animal.0101.desc:0 "복도를 걸어가는 나를 두 [ROOT.Char.Custom('CatEyeColor')]색 눈동자가 쫓는다. 이윽고 [ROOT.Char.Custom('CatStoryName')](이)가 내 발목을 덮치며 내는 작은 '야옹' 소리가 정적을 깬다."
 pet_animal.0101.desc_old:0 "한때는 녀석도 젊었더랬지. 하지만 고양이라 해도 나이 먹는 것을 피할 수는 없는 일이다."
 pet_animal.0101.desc_young:0 "나이는 어릴 지 몰라도 아주 흉포한 녀석이지."
 pet_animal.0101.desc_middle:0 "한창 묘생의 전성기를 보내고 있는 고양이다. 그러나 내 발목엔 어떤 상처도 남기지 못했다."
 pet_animal.0101.desc_ending:0 "\n\n녀석이 허둥지둥 사라지자 숨어 있던 곳에서 빛나는 선물이 보였다. "
 pet_animal.0101.a_female:0 "고마워요, 아름다운 숙녀분!"
 pet_animal.0101.a_male:0 "고마워요, 친절한 신사분!"

 pet_animal.0103.t:0 "[ROOT.Char.Custom('CatStoryName')]: 고양이에 홀딱 반한 봉신"
 pet_animal.0103.desc:0 "밖에서 산책하는 도중 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName](이)가 고양이 옆에 쭈그리고 앉아 부드럽게 녀석의 머리를 쓰다듬는 것을 보았다.\n\n"정말 사랑스러운 고양이로군요.""
 pet_animal.0103.a:0 "지각 있는 봉신이로다!"

 pet_animal.0104.t:0 "[ROOT.Char.Custom('CatStoryName')]: 마음을 편안하게 해주는 고양이 소리"
 pet_animal.0104.desc:0 "스트레스로 가득 찬 하루를 보낸 후 방의 의자에 털썩 앉았다. 이런 나날을 과연 얼마나 더 버텨낼 수 있을까?\n\n그런데 갑자기 작은 '야옹'소리가 들렸다. 이윽고 [ROOT.Char.Custom('CatStoryName')](이)가 무릎으로 뛰어올라 가르랑거리기 시작했다. 그저 [ROOT.Char.Custom('CatFurColor')]색 털을 쓰다듬으며, 또 마음에 평화를 가져다 주는 울음소리를 들으며 나는 잠깐 앉아있었다."
 pet_animal.0104.a:0 "좀 더 이러고 있고 싶은데."

 pet_animal.0105.t:0 "[ROOT.Char.Custom('CatStoryName')]: 비밀이 밝혀지다"
 pet_animal.0105.desc_opening:0 "#EMP 야옹!#!\n\n내 고양이 [ROOT.Char.Custom('CatStoryName')](이)가  [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('person'))] [person.GetTitledFirstNamePossessive] 고유한 방식으로 봉인된 두루마리를 내 발치에 떨어뜨려 바닥을 내려다봤다. 호기심에 못 이겨 내용을 훑어보니...\n\n"
 pet_animal.0105.desc_murder:0 ""... 내가 저지른 살인은 내 마음을 짓누르고...""
 pet_animal.0105.desc_lover:0 ""... 다른 사람에 대한 나의 사랑이...""
 pet_animal.0105.desc_homosexual:0 ""... 동성에게 느끼는 이 충동이...""
 pet_animal.0105.desc_deviant:0 ""... 내가 저지른 일탈 행위가...""
 pet_animal.0105.desc_cannibal:0 ""... 나는 인육을 먹었다. 그에 대해...""
 pet_animal.0105.desc_murder_attempt:0 ""... 다른 사람의 목숨을 앗으려 했을 때...""
 pet_animal.0105.desc_non_believer:0 ""... 내가 [person.GetFaith.HighGodName](을)를 믿지 않는 것에 대해...""
 pet_animal.0105.desc_incest:0 ""... 같은 가족에게 느끼는 이 충동이...""
 pet_animal.0105.desc_witch:0 ""... 나의 동료 마녀들이...""
 pet_animal.0105.desc_fallback:0 ""... 이런 비밀을 숨기는 것이 내 마음을 짓누르고...""
 pet_animal.0105.a:0 "이런 것을 숨기고 있었다니...!"
 pet_animal.0105.b:0 "모두에게 이를 알려야 한다."

 pet_animal.0106.t:0 "[ROOT.Char.Custom('CatStoryName')]: 알레르기"
 pet_animal.0106.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip], 이 고양이 제발 좀 내다 버리세요!"\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName](이)가 콧물을 줄줄 흘리며 눈이 충혈된 채 [ROOT.Char.Custom('CatStoryName')]의 목덜미를 잡아 들어올렸다. "더 이상은 못 참겠어요! 이 녀석이 옆에 있으면 숨을 쉴 수가 없다고요!""
 pet_animal.0106.a:0 "녀석을 [receiver_1.GetFirstNameNoTooltip]에게 줘버려야겠군..."
 pet_animal.0106.b:0 "[receiver_2.GetFirstNameNoTooltip]에겐 반려동물이 필요해..."
 pet_animal.0106.c:0 "[receiver_2.GetFirstNameNoTooltip](이)가 녀석을 잘 돌봐줄 거야..."
 pet_animal.0106.d:0 "[ROOT.Char.Custom('CatStoryName')](은)는 아무한테도 못 줘!"
 pet_animal.0106.e:0 "내... 생각엔 녀석을 처리해버리는 게 좋겠어..."

 pet_animal.0107.t:0 "[ROOT.Char.Custom('CatStoryName')]: 고양이"
 pet_animal.0107.desc:0 ""[giver.Custom2('RelationToMe', SCOPE.sC('spouse'))](이)가 불쌍한 [ROOT.Char.Custom('CatStoryNamePossessive')] 곁에 있고 싶어하질 않소. 그러니 내 대신 이 녀석을 잘 돌봐주시오."\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('giver'))] [giver.GetTitledFirstName](은)는 내 고양이에게 손을 내밀었다. "[ROOT.Char.Custom('CatStoryName')](은)는 정말 훌륭한... 친구가 되어 줄 겁니다.""
 pet_animal.0107.a:0 "감사합니다. 잘 키우겠습니다!"
 pet_animal.0107.b:0 "감사합니다. 아주 값나가는 녀석이군요!"

 pet_animal.0108.t:0 "[receiver.Custom('CatStoryName')]: 네가 없는 삶"
 pet_animal.0108.t_dead:0 "네가 없는 삶"
 pet_animal.0108.desc_opening:0 "[receiver.Custom('CatStoryName')](이)가 어떻게 지내는지 보려고 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName]의 처소에 들렀다.\n\n"
 pet_animal.0108.desc_alive_landed:0 "[receiver.GetTitledFirstName](은)는 [receiver.Custom('CatFurColor')]색 고양이를 안은 채로 자기 [receiver.Custom('ResidenceBuilding')] 밖에서 나를 접견했다. "녀석은 잘 지내고 있습니다."
 pet_animal.0108.desc_alive:0 "[receiver.GetSheHe|U]는 [receiver.Custom('CatFurColor')]색 고양이를 안은 채로 밖에서 나를 접견했다. "녀석은 잘 지내고 있습니다."
 pet_animal.0108.desc_alive_1:0 "특히 새 사냥을 좋아하죠!""
 pet_animal.0108.desc_alive_2:0 "특히 암탉들 털을 정리해 주는 걸 좋아하죠!""
 pet_animal.0108.desc_dead_opening:1 "고양이가 어떻게 지내는지 보려고 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName]의 처소에 들렀다.\n\n"
 pet_animal.0108.desc_dead_landed:0 "[receiver.GetSheHe|U]는 [receiver.Custom('ResidenceBuilding')] 밖에서 나를 접견했다. 고양이는 보이지 않았다."
 pet_animal.0108.desc_dead:0 "[receiver.GetSheHe|U]는 밖에서 나를 접견했다. 고양이는 보이지 않았다."
 pet_animal.0108.desc_dead_ending:0 ""아, 녀석은 아마 밖에서 놀고 있을 겁니다..."\n\n[receiver.GetSheHe|U]는 내 시선을 피하며 이리저리 고양이를 찾았다."
 pet_animal.0108.a:0 "안심이군!"
 pet_animal.0108.b:1 "내 고양이는 어딨지?!"

 pet_animal.0109.t:1 "[ROOT.Char.Custom('CatStoryName')]: 설치류 학살자"
 pet_animal.0109.desc:1 "[ROOT.Char.Custom('CatStoryName')](이)가 또 다른 죽은 쥐를 물어오자 칭찬을 해주지 않고는 배길 수가 없었다. [ROOT.Char.Custom('ResidenceBuilding')]에 쥐가 이렇게까지 줄어들었던 적이 있었던가!"
 pet_animal.0109.a:0 "이대로만 계속 잘 해주렴!"

 pet_animal.0110.t:1 "[ROOT.Char.Custom('CatStoryName')]: 문제아"
 pet_animal.0110.desc:1 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 화난 눈빛으로 한 고양이의 목을 잡은 채 내게 다가온다. 가까이서 보니 그 고양이는 사실 내 귀여운 [ROOT.Char.Custom('CatStoryName')](이)었다!\n\n"이 엉큼한  야수같은 놈이 제 물건 속에 파묻혀 있더군요. 손톱으로 안 할퀴어 놓은 건 또 소변으로 뒤범벅을 해 놨습디다!""
 pet_animal.0110.a:0 "보상은 해주겠네!"
 pet_animal.0110.b:0 "그냥 고양이지 않나..."

 pet_animal.0198.t:0 "[ROOT.Char.Custom('CatStoryName')]: 새 주인"
 pet_animal.0198.desc:1 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_owner'))]께서 [original_owner.GetDeathReason](으)로 돌아가신 이래로 그분의 [original_owner.GetTitledFirstNamePossessive] [ROOT.Char.Custom('CatFurColor')]색 고양이가 보이지 않았다. 그런데 갑작스레 녀석이 내 앞에 나타났다.\n\n"너도 그 분을 그리워하는구나, 그렇지?" 나는 녀석을 쓰다듬어주려 쭈그려 앉았다. 녀석은 슬픈 눈을 하고 있는 것처럼 보였다."

#Cat dies :(
 pet_animal.0199.t:0 "[ROOT.Char.Custom('CatStoryName')]: 슬픈 날"
 pet_animal.0199.desc:0 "[ROOT.Char.Custom('CatStoryName')]도 이젠 예전같지 않다. 내 무릎 속으로 기어들어 갈 때면 녀석의 몸이 떨리는 것이 느껴진다.\n\n나는 밤이 깊도록 가르랑거리는 소리를 들으며 녀석의 [ROOT.Char.Custom('CatFurColor')]색 털을 부드럽게 쓰다듬었다. 이윽고 침묵이 감돌았다. 나는 고양이가 다시는 일어날 수 없게 되었다는 것을 깨달았다."
 pet_animal.0199.a:0 "그리울거야, [ROOT.Char.Custom('CatStoryName')]!"

##############
## DOG
##############
 dog_got_pregnant_tooltip:0 "강아지를 배고 있어요!"
 pet_animal.1001.t:0 "개"
 pet_animal.1001.desc:0 "머리를 쓰다듬으니 녀석이 꼬리를 즐겁게 흔든다. 이 녀석한텐 어떤 이름이 어울릴까? 역사적인 이름?  이 녀석의 [ROOT.Char.Custom('CatFurColor')] 털에 대한 이름? 이 녀석 귀 뒤를 쓰다듬을 때 느끼는, 마음이 가라앉는 듯한 기분을 나타낼 수 있는 이름? 이건 정말 중요한 결정이다. 그런데 녀석이 배를 쓰다듬어 달라고 발라당 드러눕자 정신이 산란해졌다.\n\n근데 가만 있어봐... 생각났다! 이 녀석의 이름은..."

 pet_animal.1101.t:0 "[ROOT.Char.Custom('DogStoryName')]: 발과 앞발"
 pet_animal.1101.desc:0 "[ROOT.Char.Custom('DogStoryName')](을)를 산책시키는 것은 하루 일과가 되었다. 이 녀석은 나보다도 신선한 공기와 태양빛이 더 좋은 것 같다.\n\n[ROOT.Char.Custom('DogStoryName')](은)는 마치 #EMP 빨리 와요!#! 라고 말하기라도 하는 듯이 앞으로 뛰어나간다."
 pet_animal.1101.a:0 "그리고 같이 걸었다!"

 pet_animal.1102.t:0 "[ROOT.Char.Custom('DogStoryName')]: 가출하다"
 pet_animal.1102.desc:0 "말을 타고 달리고 있는데 내 옆에 있던 [ROOT.Char.Custom('DogStoryName')](이)가 갑자기 [ROOT.Char.Custom('TerrainType')](으)로 내달렸다.\n\n수행원들은 녀석은 결국 돌아올거라고 날 안심시켰지만, 만에 하나 안 돌아오기라도 하면 어떻게 하냐구?!"
 pet_animal.1102.a:0 "내 옆으로 와! [ROOT.Char.Custom('DogStoryName')], 옆으로 와! 기다려!"
 pet_animal.1102.a.tt:0 "녀석을 따라잡으려고 시도한다"
 pet_animal.1102.b:0 "참을성 있게 기다려야겠군."
 pet_animal.1102.b.tt:0 "반드시 돌아올 거야!"

 pet_animal.1103.desc_followed:0 "몇 분간 찾아다닌 끝에 [ROOT.Char.Custom('DogStoryName')](을)를 발견했다. 녀석은 꼬리를 흔들며 마치 아무 일도 없었다는 듯 천연히 굴었다."
 pet_animal.1103.desc:0 "[ROOT.Char.Custom('DogStoryName')](은)는 마치 아무 일도 없었다는 듯이 잰걸음을 치며 돌아왔다."
 pet_animal.1103.desc_ending:0 "\n\n녀석은 입에 뭔가를 물고 돌아와 내 앞에 조심스럽게 놓았다. 뭔지 보니 다름아닌 금화 몇 닢이었다."
 pet_animal.1103.a:0 "고마워!"

 pet_animal.1104.desc_followed:0 "오랫동안 찾아다녔지만 [ROOT.Char.Custom('DogStoryName')]의 흔적은 보이지 않았다."
 pet_animal.1104.desc:0 "아무리 오래 기다려도 [ROOT.Char.Custom('DogStoryName')](은)는 돌아오지 않았다."
 pet_animal.1104.desc_ending:0 "\n\n돌아오는 길, 남아있는 말 옆의 빈자리가 내 가슴을 아프게 한다."
 pet_animal.1104.a:0 "[ROOT.Char.Custom('DogStoryName')], 어째서 나를 떠난 거니?"

 pet_animal.1105.desc_ending:0 "\n\n찾는 것을 포기하고 돌아가려는 찰나 수행원 하나가 충격적인 소식을 전했다. [rival.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 주변에서 암약하고 있는 것이 분명하다고 한다!"
 pet_animal.1105.a:1 "만약에 그 자식이 이 일을 꾸민 거라면..."

 pet_animal.1106.desc_ending:0 "\n\n[friend.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 헤어지려고 하는 찰나 [ROOT.Char.Custom('DogStoryName')](이)가 갑작스레 뒤에서 나타났다.\n\n"이 녀석! 잃어버린 줄 알았잖아!""
 pet_animal.1106.a:0 "다행이다! 정말 감사한 일이다!"

 pet_animal.1107.t:0 "[ROOT.Char.Custom('DogStoryName')]: 개에게 홀딱 반한 봉신"
 pet_animal.1107.desc:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName](이)가 내 개 앞에 쭈그리고 앉아 배를 힘차게 쓰다듬어주고 있었다.\n\n"정말 귀여운 녀석이군요!""
 pet_animal.1107.a_female:0 "참으로 착한 녀석이오!"
 pet_animal.1107.a_male:0 "참으로 착한 녀석이오!"

 pet_animal.1108.t:0 "[ROOT.Char.Custom('DogStoryName')]: 털북숭이 수호자"
 pet_animal.1108.desc:0 "방에 있는데 [ROOT.Char.Custom('DogStoryName')](이)가 갑작스레 문을 향해 짖기 시작했다. 당황스러움이 느껴지는 '끼익' 소리가 들려왔다. 내가 문을 벌컥 열자 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))],  [agent.GetFirstName](은)는 그대로 얼어붙어버렸다."
 pet_animal.1108.a:0 "여기서 뭘 하고 있었지? 대답해!"

 pet_animal.1109.t:0 "[ROOT.Char.Custom('DogStoryName')]: 만남"
 pet_animal.1109.desc:0 "[ROOT.Char.Custom('DogStoryName')](이)를 산책시키는데 [other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 아주 멋진 [other_owner.Custom('DogFurColor')]색 개에게 다가가는 것을 보게 되었다.\n\n우리가 반응할 틈도 없이 둘은 함께 사라졌다."
 pet_animal.1109.a:0 "분명 괜찮을 것이오."
 pet_animal.1109.a.tt:0 "괜찮기를 진심으로 #EMP 바람#!"

 pet_animal.1110.desc:0 "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](와)과 나는 얼마 후 격렬하게 교미 중인 두 녀석을 발견했다.\n\n"
 pet_animal.1110.desc_your_dog:0 ""음, [ROOT.Char.GetTitledFirstNameNoTooltip](이)여... 내 생각엔 얼마 안 있어 우리 사이에 가약이 맺어질 것 같구려!""
 pet_animal.1110.desc_their_dog:0 ""[ROOT.Char.Custom('DogStoryName')], 그 따위 잡종에게 몸을 맡기다니...!"\n\n상대 쪽 주인은 말없이 떠났지만, 그의 눈에 비친 감정은 분명 분노였다."
 pet_animal.1110.a:0 "음... 그럴 수도 있지."

 pet_animal.1111.desc:0 "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](와)과 나는 얼마 후 장난스럽게 치고 받고 있는 두 녀석을 발견했다.\n\n"[other_owner.Custom('DogStoryName')](이)가 즐겁게 노는 모습을 보니 나도 기분이 좋아지는군!""
 pet_animal.1111.a:0 "백 퍼센트 동의하오!"

 pet_animal.1112.desc:0 "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](와)과 나는 얼마 후 격렬하게 싸우고 있는 두 녀석을 발견했다.\n\n"저 잡종 녀석을 당장 불러들이시오!"\n\n"
 pet_animal.1112.desc_dead:0 "[ROOT.Char.Custom('DogStoryName')](을)를 불러들이자 [other_owner.GetFirstNamePossessiveNoTooltip] 개는 빠르게 흥미를 잃어버렸다."
 pet_animal.1112.desc_alive:0 "[ROOT.Char.Custom('DogStoryName')](을)를 불러들이자 [other_owner.GetFirstNamePossessiveNoTooltip] 개는 뒤돌아보지도 않고 떠나버렸다."
 pet_animal.1112.a:0 "멍멍아, 괜찮니?"

 pet_animal.1113.t:0 "[ROOT.Char.Custom('DogStoryName')]: 자문회"
 pet_animal.1113.desc:1 "나와 자문위원들이 회의를 하기 위해 모였다. 그런데  [ROOT.Char.Custom('DogStoryName')](이)가 불쌍한 눈을 하고 꼬리를 축 늘어뜨린 채 내게 다가왔다.\n\n녀석이 혼자 있기 싫어한다는 건 나도 안다. 하지만 이건 아주 중요한 회의인데..."
 pet_animal.1113.a:1 "녀석과 같이 회의를 하겠다."
 pet_animal.1113.a_success:1 "[ROOT.Char.Custom('DogStoryName')](이)가 얌전하게 행동함"
 pet_animal.1113.a_success.tt:0 "나쁜 일은 일어나지 않음"
 every_councillor:0 "모든 자문위원"
 pet_animal.1113.a_failure:1 "[ROOT.Char.Custom('DogStoryName')]은 아무것도 하지 않았으나"
 pet_animal.1113.a_failure.tt:0 "뭔가... 나쁜 일이 일어남"
 pet_animal.1113.b:1 "자문회 회의에 개를 위한 자리는 없다네."
 pet_animal.1113.b.tt:0 "불쌍한 눈을 한 개의 목전에서 문을 쾅 닫아버림"
 pet_animal.1113.b_success:1 "[ROOT.Char.Custom('DogStoryName')](이)는 얌전히 기다림"
 pet_animal.1113.b_failure:1 "[ROOT.Char.Custom('DogStoryName')](은)는 모험을 떠남"
 
 pet_animal.1114.desc:2 ""송구하옵니다, [ROOT.Char.GetTitledFirstNameNoTooltip](이)시여." [councillor.GetCouncilTitle][councillor.GetTitledFirstName](이)가 말했다. "하오나 방금 말씀하신 것에는 동의할 수..."\n\n#EMP 으르르르!#!\n\n[councillor.GetTitledFirstNameNoTooltip](이)가 저음으로 으르렁대자  (은)는 갑자기 뒤로 물러나 개와 나를 번갈아 바라보았다.\n\n"다시 생각해 보니 좋은 생각 같습니다!""
 pet_animal.1014.a_girl:0 "아주 잘 했어, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.1014.a_boy:0 "아주 잘 했어, [ROOT.Char.Custom('DogStoryName')]!"

 pet_animal.1115.desc:2 ""그럼 다음 안건으로 넘어가서," [councillor.GetCouncilTitle][councillor.GetTitledFirstName](이)가 웅얼거렸다. "이건 매우 중요한 안건입니다만..."\n\n#EMP 부르르르!#!\n\n[ROOT.Char.Custom('DogStoryName')](이)가 볼일을 마치고 기쁘게 짖는 소리가 침묵을 깼다."
 pet_animal.1115.a:0 "나쁜 녀석이로군!"

 pet_animal.1116.desc_opening:0 "회의실을 나서자 [ROOT.Char.Custom('DogStoryName')](이)가 없어진 것을 발견했다. 녀석을 찾으려 모든 곳을 뒤졌다. 높은 곳도 찾아보고 낮은 곳도 찾아보고... 만약 녀석이 길을 잃은 채 떨고 있으면 어떡하지?\n\n"
 pet_animal.1116.desc:1 "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 무릎에 어떤 개를 앉혀놓고 배를 힘차게 쓰다듬어주고 있는 모습을 우연히 보게 되었다. 그 개는 [ROOT.Char.Custom('DogStoryName')](와)과 이상하리만치 닮아 있었다.\n\n"이 녀석이 바로 그 개군요, [ROOT.Char.GetTitledFirstNameNoTooltip]!""
 pet_animal.1116.a:0 "하하, 그렇소. 정말 좋은 친구지..."

 pet_animal.1117.desc:1 "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 어떤 개를 꾸짖고 있는 모습을 우연히 보게 되었다. 그 개는 [ROOT.Char.Custom('DogStoryName')](와)과 이상하리만치 닮아 있었고 개 주위엔 찢어진 종이와 옷감이 널브러져 있었다.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]! 이... 이... #EMP 짐승 녀석#!이 제 방을 완전히 망쳐놨습니다!"
 pet_animal.1117.a:0 "으... 나쁜 녀석!"

 pet_animal.1118.t:1 "[ROOT.Char.Custom('DogStoryName')]: 문제아"
 pet_animal.1118.desc:1 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 화난 눈빛으로 개 한 마리의 목을 잡고 내게 온다. 가까이서 보니 그 개는 사실 내 귀여운[ROOT.Char.Custom('DogStoryName')](이)었다!\n\n"이 야수같은 놈이 제 물건에 파묻혀 있었습니다. 이빨로 안 깨문 건 대변으로 뒤범벅을 해 놨더군요!""
 pet_animal.1118.a:0 "보상은 해주겠네!"
 pet_animal.1118.b:0 "그냥 개지 않나..."

 pet_animal.1190.t:0 "[ROOT.Char.Custom('DogStoryName')]: 강아지"
 pet_animal.1190.desc:1 "[ROOT.Char.Custom('DogStoryName')](이)가 사랑스러운 강아지를 낳았다! 작달막한 꼬리를 귀엽게 흔드니 정말 예쁘다. 하지만 이 녀석도 함께 키워줄 수는 없을 것 같다..."
 pet_animal.1190.a:0 "[receiver_1.GetFirstNameNoTooltip]에게 보내야겠군..."
 pet_animal.1190.b:0 "[receiver_2.GetFirstNameNoTooltip]에겐 반려동물이 필요해..."
 pet_animal.1190.c:0 "[receiver_3.GetFirstNameNoTooltip](이)가 녀석을 잘 돌봐줄거야..."
 pet_animal.1190.d:0 "시장에 팔아버려야겠군."

 pet_animal.1191.t:0 "강아지"
 pet_animal.1191.desc:0 "강아지를 품에 안고 있는데[giver.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 내게 다가왔다.\n\n"이 녀석까지 내가 키우기는 힘들 것 같네만... 혹시 녀석을 돌봐줄 수 있겠는가?""
 pet_animal.1191.a:0 "그러문입죠! 제게 주십시오!"
 pet_animal.1191.b:0 "제가... #EMP 처리#!할 수 있을 것 같습니다."

 pet_animal.1192.t:0 "[receiver.Custom('DogStoryName')]: 네가 없는 삶"
 pet_animal.1192.desc_opening:0 "[receiver.Custom('DogStoryName')](이)가 어떻게 지내는지 보려고 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName]의 처소에 들렀다.\n\n"
 pet_animal.1192.desc_alive_landed:0 "[receiver.GetSheHe|U]는 [receiver.Custom('DogFurColor')]색 개를 안은 채로 밖에서 나를 접견했다. "녀석은 잘 지내고 있습니다."
 pet_animal.1192.desc_alive:0 "[receiver.GetSheHe|U]는 [receiver.Custom('DogFurColor')]색 개를 안은 채로 밖에서 나를 접견했다. "녀석은 잘 지내고 있습니다."
 pet_animal.1192.desc_alive_1:0 "닭 쫓아다니는 걸 아주 좋아하죠!""
 pet_animal.1192.desc_alive_2:0 "말을 쫓아다니는 걸 아주 좋아하죠!""
 pet_animal.1192.desc:0 "[receiver.GetSheHe|U]는 [receiver.GetHerHis] [receiver.Custom('ResidenceBuilding')] 밖에서 나를 접견했다. 개는 보이지 않았다. "아, 아마 밖에서 놀고 있을 겁니다..."\n\n[receiver.GetSheHe|U]는 내 시선을 피하며 이리저리 개를 찾아보았다."
 pet_animal.1192.a:0 "안심이군!"
 pet_animal.1192.b:0 "그래서 [receiver.Custom('DogStoryName')](은)는 어디 있는가?!"

 pet_animal.1198.t:0 "[ROOT.Char.Custom('DogStoryName')]: 새 주인"
 pet_animal.1198.desc:0 "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_owner'))] [original_owner.GetTitledFirstNamePossessive] [ROOT.Char.Custom('DogFurColor')]색 개가  [original_owner.GetSheHe] [original_owner.GetDeathReason]한 이래로 보이지 않았다. 그런데 갑작스레 녀석이 내 앞에 나타났다.\n\n"너도 그 분을 그리워하는구나, 그렇지?" 나는 녀석을 쓰다듬어주려고 쭈그려 앉았다. 녀석의 눈은 슬퍼보였다."
 pet_animal.1198.a_girl:0 "이리 온."
 pet_animal.1198.a_boy:0 "이리 온."
 pet_animal.1198.b:0 "으, 시장에 팔아버려야겠어."

#Dog dies :(
 pet_animal.1199.t:0 "[ROOT.Char.Custom('DogStoryName')]: 슬픈 날"
 pet_animal.1199.desc:1 "[ROOT.Char.Custom('DogStoryName')](은)는 오랫동안 내 곁을 지켜주었다. 허나 개라고 해도 시간의 흐름이 비켜가지는 않는 법. 천천히 꼬리를 흔들어보지만 고개는 들리지 않았다.\n\n나는 녀석의 [ROOT.Char.Custom('DogFurColor')]색 털로 뒤덮인 등을 쓰다듬어주었다. 그대로 더 이상 꼬리가 흔들리지 않을 때까지 [ROOT.Char.Custom('DogStoryName')] 곁에서 같이 밤을 지샜다."
 pet_animal.1199.a:0 "그리울거야, [ROOT.Char.Custom('DogStoryName')]!"

##############
## CAT AND DOG
##############
 pet_animal.2001.t:0 "한밤의 포옹"
 pet_animal.2001.desc:0 "어둠이 내리고 방에 돌아오니 [ROOT.Char.Custom('CatStoryName')](와)과 [ROOT.Char.Custom('DogStoryName')](이)가 바닥에 서로 껴안은 채로 누워 있었다. [ROOT.Char.Custom('DogStoryNamePossessive')] [ROOT.Char.Custom('DogFurColor')] 털이 빛나는 것을 보아 [ROOT.Char.Custom('CatStoryName')](은)는 녀석의 털을 정리해주고 있었던 게 확실하다."
 pet_animal.2001.a:0 "둘이 너무 귀엽군!"

 pet_animal.2002.t:0 "개와 고양이 사이"
 pet_animal.2002.desc:0 "궁정 뜰을 지나는데 [ROOT.Char.Custom('CatStoryName')](와)과 [ROOT.Char.Custom('DogStoryName')](이)가 서로 다른 방향에서 다가오고 있었다.\n\n내가 어떻게 해 볼 시간도 없이 둘은 서로의 목덜미를 노렸다. [ROOT.Char.Custom('DogFurColor')]색 털 다발이 날리고 두 녀석의 으르렁대는 소리가 들려온다. 또 시작인가. 이 끈질긴 싸움을 이제 멈춰야 할 때가 왔다."
 pet_animal.2002.a:0 "당장 그만 두지 못하겠니, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.2002.a.tt:0 "개에게 명령을 내림"
 pet_animal.2002.b:0 "[ROOT.Char.Custom('CatStoryName')], 그만 해!"
 pet_animal.2002.b.tt:0 "고양이에게 명령을 내림"
 pet_animal.2002.c:0 "싸움에 휘말리고 싶지는 않아..."
 pet_animal.2002.c.tt:0 "알아서 화해하겠지?"

 pet_animal.2003.desc:0 "[ROOT.Char.Custom('ResidenceBuilding')](을)를 샅샅이 뒤졌지만, [ROOT.Char.Custom('CatStoryName')]만이 내 뒤를 따를 뿐 [ROOT.Char.Custom('DogStoryName')](은)는 어디서도 찾아볼 수 없었다!\n\n생각을 잠시 멈추고 허리를 숙여 [ROOT.Char.Custom('CatStoryName')](을)를 쓰다듬으려던 그 순간, 녀석의 이빨이 엉겨 붙은 피투성이 [ROOT.Char.Custom('DogFurColor')] 털이 눈길을 잡아당겼다. 털을 잡아 빼자 녀석이 하악질을 해대며 안뜰 구석으로 내달렸다. 그리고 그 구석에는, [ROOT.Char.Custom('DogFurColor')] 빛깔의 무언가가 널브러져 있었다..."
 pet_animal.2003.a:0 "[ROOT.Char.Custom('CatStoryName')], 네가 이런 짓을...!"

 pet_animal.2004.desc_opening:0 "[ROOT.Char.Custom('ResidenceBuilding')](을)를 나서려 하던 찰나  [ROOT.Char.Custom('DogStoryName')](이)가 꼬리를 흔들며 잰걸음으로 내게 다가왔다."
 pet_animal.2004.desc_female:0 ""안녕! 착하지? 착하...""
 pet_animal.2004.desc_male:0 ""안녕! 착하지? 착하...""
 pet_animal.2004.desc:0 "\n\n녀석이 다가오자 입이 핏덩이로 뒤범벅되어 있는 것이 눈에 들어왔다. 철렁한 가슴을 달래며 개가 달려온 쪽으로 걸어가봤다. 이윽고 더 이상 움직이지 못하게 되어버린 [ROOT.Char.Custom('CatStoryName')]의 시체를 발견하게 되었다."
 pet_animal.2004.a:0 "[ROOT.Char.Custom('DogStoryName')], 어떻게 이런 짓을...!"

 pet_animal.2005.desc_opening:0 "[ROOT.Char.Custom('CatStoryName')]도 [ROOT.Char.Custom('DogStoryName')]도 찾아볼 수 없다. [ROOT.Char.Custom('ResidenceBuilding')](와)과 주변을 샅샅이 뒤졌지만 아무도 둘을 본 사람이 없었다.\n\n"
 pet_animal.2005.desc:0 "뒤돌아 서려는 순간 바닥의 조그만 피 웅덩이가 눈에 들어왔다. 또 다른 웅덩이가 하나 더 있고, 또 하나 더... 웅덩이를 따라가자 피로 물든 털뭉치를 발견했다. 뒤엉킨 두 개의 찢겨진 시체. 누구의 시체인지 한 눈에 알아볼 수 있었다."
 pet_animal.2005.a:0 "대체 왜 서로 친하게 지내질 못하는 거야?!"

 pet_animal.2006.desc:0 "뒤돌아서려는 순간 뒤엉켜 같이 누워있는 녀석들이 눈에 들어왔다. 아! 마침내 친해진 건가... 하지만 내가 다가가려 하자 고양이가 고개를 쳐들고 졸음이 가득한 눈으로 나를 쳐다봤다."
 pet_animal.2006.a:0 "녀석들... 서로 친해졌구나!"

##############
## OTHER PEOPLE
##############
 pet_animal.5001.t:0 "적의 고양이"
 pet_animal.5001.desc:0 "볼 일이 있어 [rival_home.GetName](을)를 지나가던 중 [rival.Custom('CatFurColor')] 고양이가 내게 왔다. 이 고양일 어디서 봤더라...? 아! 내 [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))] [rival.GetTitledFirstNamePossessive] 고양이 [rival.Custom('CatStoryName')](이)로군! 내게 야옹 소리를 내며 가르랑거리자 내 얼굴에는 악랄한 미소가 떠오르기 시작했다."
 pet_animal.5001.a:0 "#EMP 쉿 쉿#!, 해치지 않아요."
 pet_animal.5001.a.tt:0 "그냥 칼을 한 번만 휘두를 뿐"
 pet_animal.5001.b:0 "저 자식 고양이를 아주 잘 쓰다듬어 주고 싶군!"

 pet_animal.5002.t:0 "적의 개"
 pet_animal.5002.desc:0 "볼 일이 있어 [rival_home.GetName](을)를 지나가던 중 [rival.Custom('DogFurColor')] 개가 내게 왔다. 이 고양일 어디서 봤더라...? 아! 내 [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))] [rival.GetTitledFirstNamePossessive] 개 [rival.Custom('DogStoryName')](이)로군! 내게 경쾌하게 짖으며 꼬리를 흔들자 내 얼굴에는 악랄한 미소가 떠오르기 시작했다."
 pet_animal.5002.a:0 "이리 오렴, 해치지 않아요."
 pet_animal.5002.b:0 "저 자식 개를 아주 잘 쓰다듬어 주고 싶군!"


