l_korean:
 religious_interaction.1.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.1.desc:0 "오랜 시간을 기도하고 숙고한 끝에 [secondary_recipient.GetWifeHusband]인 [secondary_recipient.GetFirstNameNoTooltip](와)과 이혼하겠다는 그대의 청을 받아들이기로 했소."
 religious_interaction.1.consanguinity:0 "그 사유는 근친 관계요."
 religious_interaction.1.fallback:0 "그 사유는 간통이 의심된다는 것이오."
 religious_interaction.1.adultery:0 "그 사유는 간통이오."
 religious_interaction.1.different_faith:0 "그 사유는 참된 신앙을 고수하지 않았다는 것이오."
 religious_interaction.1.eunuch:0 "그 사유는 제대로 된 소양을 갖추지 않았다는 것이오."
 religious_interaction.1.a:0 "유감이군, [secondary_recipient.GetFirstNameNoTooltip]."
 
 religious_interaction.2.desc:0 "오랜 시간을 숙고한 끝에 가문 내에서 화제의 중심이었던 일에 대한 결심이 섰소. [secondary_recipient.GetWifeHusband]인 [secondary_recipient.GetFirstNameNoTooltip](와)과 이혼하겠다는 그대의 청을 받아들이리다."
 religious_interaction.2.infertility:0 "그 사유는 신방에 들기를 거부했다는 것이오."
 religious_interaction.2.adultery:0 "그 사유는 타인과 동침하여 결혼의 신성함을 모독했다는 것이오."
 
 religious_interaction.3.desc:0 "역경에 처한 상태란 점을 고려해서, 그대의 청을 받아들이기로 했소."
 religious_interaction.3.defensive_war:0 "이 자금으로 [war_target.GetTitledFirstName](와)과 그자가 이끄는 [war_target.GetFaith.GetAdjective] 무리로부터 그대의 믿음을 지켜내기를 바라리다!"
 religious_interaction.2.offensive_war:0 "이 자금으로 [war_target.GetTitledFirstName](을)를 상대로 한 전쟁에서 승리하기를 바라리다!"
 religious_interaction.3.fallback:0 "이 자금으로 그대의 영지에 참된 신앙을 퍼뜨릴 수 있기를 바라리다!"
 religious_interaction.3.a:0 "[ROOT.Char.GetFaith.WealthGodName](을)를 찬미하라! 국세가 환급되었나니!"
 religious_interaction.3.b:0 "이 자금이 승리를 불러올 거요!"
 religious_interaction.3.c:0 "이 자금을 현명하게 사용하겠소."
 religious_interaction.3.d:0 "이 금화라면 병들어 있던 재정을 치료할 수 있을 거요!"

 religious_interaction.32.desc:0 "심사숙고한 끝에 그대의 청을 거절하기로 했소."
 religious_interaction.32.a:0 "이럴 수가!"

 religious_interaction.4.desc:0 "그대의 청을 숙고한 끝에 [target.GetName]에 대한 권리를 인정하기로 했소."
 religious_interaction.4.child:0 "[secondary_recipient.GetTitledFirstName](은)는 어린아이에 불과하기에, 그대가 개입할 만한 여지가 있다고 판단한 거요."
 religious_interaction.4.they_are_female:0 "[secondary_recipient.GetTitledFirstName](은)는 여성이기에, 그대가 개입할 만한 여지가 있다고 판단한 거요."
 religious_interaction.4.they_are_male:0 "[secondary_recipient.GetTitledFirstName](은)는 남성이기에, 그대가 개입할 만한 여지가 있다고 판단한 거요."
 religious_interaction.4.fallback:0 "그대의 조상이 이 땅을 통치했단 사실을 증명할 반박하지 못할 증거가 있더구려."
 religious_interaction.4.a:0 "내가 정당한 통치자임을 증명해냈다!"

 religious_interaction.42.desc:0 "심사숙고한 끝에 [target.GetName](을)를 내어달라는 그대의 청을 거절하기로 했소."
 religious_interaction.42.a:0 "빌어먹을!"

 religious_interaction.5.child:0 "그대는 채 성년이 되지 못한 몸이오."
 religious_interaction.5.they_are_female:0 "그대에게는 여성스러운 측면이 다분하오."
 religious_interaction.5.they_are_male:0 "그대에게는 남성스러운 측면이 다분하오."
 religious_interaction.5.fallback:0 "그대는 신앙심이 부족한 사람이오."
 religious_interaction.5.outro:0 "교회 측에서 크게 우려해도 이상할 게 없는 사안이지. 그래서 [target.GetName](을)를 내어달라는 [actor.GetName]의 청을 받아들이기로 했소."
 religious_interaction.5.a:0 "감히 나를 희롱하다니!"

 religious_interaction.1001.t.fatwa:0 "파트와가 발의되다!"
 religious_interaction.1001.t:0 "법에 의거한 비난을 받다!"
 religious_interaction.1001.desc:1 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]인 [actor.GetTitledFirstName](이)가 [actor.GetFaith.PriestNeuterPlural](이)가 작성한 서한에 의거하여 날 범죄자라 규탄했다!\n\n그 서한을 법적 근거로 삼아서 날 [recipient.GetFaith.GetAdjective] 영지를 통치하기에 부적합한 인물로 몰려고 하겠지."
 religious_interaction.1001.a:0 "주군만 아니었다면, 어떻게 했을 텐데..."
 religious_interaction.1001.a.revoke_tt:0 "[actor.GetTitledFirstName](이)가 지위를 [revoke|E]할 수도 있음"

 # Religious Head of Faith Interactions
 religious_interaction.1010:0 "속죄할 방법을 찾으려 하다니, 칭찬받아 마땅한 일이오. 넉넉하게 기부해준 보답으로 그대를 축복해주리다."
 religious_interaction.1011:0 "이런 금화 따위로는 속죄하지 못할 만큼 끔찍한 악행을 저질렀잖소. 진정으로 속죄하길 원한다면, 그대의 방식을 바꿔서 진정으로 용서를 구하고 있단 사실을 증명해 보이시오. 기부는 그런 다음에 받아들이도록 하겠소."
 religious_interaction.1020:0 "[actor.GetTitledFirstName]에게서 그대가 악행을 저질렀단 충격적인 소식을 전해 들었소."
 religious_interaction.1021:0 "자신을 [actor.GetFaith.GetAdherentName](이)라 칭했다고 하던데. 그 행실은 [actor.GetFaith.HighGodName]이 정해주신 길을 따르고 있지 않은 것처럼 보이는구려. [actor.GetFaith.GetAdjective](이)가 내세운 정의라는 가면으로 그런 악행을 숨기게 놔두지는 않으리다. 남겨진 선택지라곤 우리 신앙에서 파문하는 것뿐이군. [actor.GetFaith.HighGodName]께서 그대의 영혼에 자비를 베푸시기를."
 religious_interaction.1022:0 "그대에게서 [secondary_recipient.GetTitledFirstNamePossessive] 악행에 관한 이야기를 들었을 때만큼 당황스러웠던 적은 없었소. 참으로 고통스러운 결정이지만, [actor.GetFaith.GetAdjective] 신앙의 미래를 위해서라도 그를 파문해야겠구려."
 religious_interaction.1023:0 "같은 신을 섬기는 [actor.GetFaith.GetAdherentName](을)를 파문하려 들다니, 대체 뭐 하자는 거요? [actor.GetFaith.GetAdjective] 신앙은 정치적인 이득을 얻기 위해 이용해도 좋을 도구가 아니오! 이런 터무니없는 부탁을 했는데도 제명당하지 않았다는 사실에 감사하면서 사시오! "
 religious_interaction.1024:0 "그대가 진정으로 죄를 뉘우쳤으며, 속죄하기 위해 갖은 애를 썼다는 사실을 인정하리다. [actor.GetFaith.GetAdjective] 신앙을 저버리는 통탄할 일을 저지르긴 했지만, 근래에 들어 보여줬던 행동을 고려한다면 재차 기회를 줘도 괜찮지 않을까 싶소.\n\n이에 따라 그대에게 내려졌던 파문 조치를 철회하겠소. 다시 한번 [actor.GetFaith.GetAdjective]에 귀의한 것을 환영하는 바요."
 religious_interaction.1025:0 "날 가벼운 마음으로 파문을 공표하는 사람이라 생각했소? 그렇게 얄팍한 사과로 잘못을 덮으려고 했던 거요? 어디 마음대로 해보시오. 악독한 마음을 고쳐먹었단 걸 증명해낼 때까지는 [actor.GetFaith.GetAdjective]에 발도 못 붙이게 만들어줄 테니."
 religious_interaction.1030:0 "오랜 시간을 숙고해봤소. 그대의 말은 진실되고 현명한 것이었더구려. 수도회에 들어가서 [actor.GetFaith.HighGodName](을)를 섬기며 새로운 삶을 시작해볼까 하오."
 religious_interaction.1031:0 "지금까지의 삶을 모두 벗어던지고 외딴곳에 자리한 수도원에 들어가라니, 터무니없는 제안이오. 나는 지금도 행복하오. 이 삶을 바꾸고픈 생각은 전혀 없소."
 religious_interaction.1000.positive:0 "현명한 태도를 보인 [recipient.GetFirstNameNoTooltip]한테 감사할 따름이다."
 religious_interaction.1000.negative:0 "이렇게 유감스러운 일이 있나."
 religious_interaction.1000.strong_negative:0 "빌어먹을!"
 religious_interaction.1024.positive:0 "현명한 태도를 보인 [recipient.GetFirstNameNoTooltip]한테 감사할 따름이다."

 religious_interaction.2002.desc:0 "그대가 보여준 빛을 좇아 [ROOT.Char.GetFaith.GetName](으)로 개종하기로 했소!"
 religious_interaction.2002.a:0 "[ROOT.Char.GetFaith.HighGodName]께서 축복하시기를!"

 religious_interaction.2003.desc:0 "속물적인 사탕발림 따위로는 내 믿음을 흔들 수 없소. [recipient.GetFaith.DivineRealm]에서 보상받을 날을 기다릴 생각이오."
 religious_interaction.2003.hooking_out:0 "\n\n내게 빚을 졌다는 사실을 명심하시오. 참된 신자가 되겠답시고 날 쫓아다니진 말아줬으면 좋겠구려."
 religious_interaction.2003.a:0 "그대가 구원받기를 바랐던 것뿐이오."
 religious_interaction.2003.b:0 "이번 생에 그 빚을 갚는 게 어떻겠소!"
 religious_interaction.2003.c:0 "이대로 도망치게 놔두진 않겠소"
 religious_interaction.2003.d:0 "내가 무슨 말을 했는지 깨달을 날이 올 거요."

 religious_interaction.2011.desc:0 "나 역시도 그대처럼 열광하고 싶지만, [recipient.GetFaith.HouseOfWorshipPlural](을)를 재단장하고 농민들을 개종시키는 비용이 만만치 않더구려.\n\n그 비용을 대신 내준다면, [ROOT.Char.GetFaith.HighGodName](을)를 위해 기도드릴 수도 있을 것 같은데..."
 religious_interaction.2011.a:0 "신앙을 위해서라면 뭐든 해야지."
 religious_interaction.2011.b:0 "그쪽이 구원받는 데 돈을 치를 생각은 없소!"
 religious_interaction.2011.c:0 "금화보다 더 값어치 있는 것들을 위한 일이잖소."

 religious_interaction.2012.desc:0 "그대의 신앙에 어떤 지혜가 깃들어 있는지 깨달았소. 하지만 어둠에서 빛으로 향하는 여정은 길고 고되기 마련이라오.\n\n필요한 물자를 지원해 주겠노라 약조한다면, 그 여정이 수월해지지 않을까 싶은데..."
 religious_interaction.2012.a:0 "받아들이리다. 어디까지나 [ROOT.Char.GetFaith.GetNameNoTooltip](을)를 위하여."
 religious_interaction.2012.b:0 "귀의하니 마니 흥정할 생각은 없소!"
 religious_interaction.2012.c:0 "우선 다른 빚부터 갚은 뒤에 얘기합시다."

 religious_interaction.2021.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.2021.desc:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]\n나를 따라 빛에 귀의할 때가 되었소, [actor.Custom2('RelationToMe', SCOPE.sC('recipient'))]. 내게 엄청난 빚을 지고 있잖소. 이를 감안해서 [actor.GetFaith.GetName](으)로 개종해줬으면 하오!"
 religious_interaction.2021.a:0 "그게... 그러리다, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]."
 
#######################################
### Sun trial by Mathilda Bjarnehed ###
#######################################

#I have been left in the sun to die!
 religious_interaction.2100.t:0 "[imprisoner.GetFaith.HighGodNamePossessive|U] 심판"
 religious_interaction.2100.desc:0 "어두운 감방에서 얼마나 오랜 시간을 보냈는지 알 사람은 [ROOT.Char.GetFaith.HighGodName]뿐이리라. [capital.GetNameNoTitle]의 가혹한 땡볕에 눈이 멀 것만 같았다. 경비대가 날 [imprisoner.Custom('FortifiedBuilding')] 밖으로 데려가더니, 놀라우리만치 엄숙한 분위기의 황무지로 데려갔다. 참으로 유난스럽다고 느껴질 정도였다.\n\n십수명의 [imprisoner.Custom('DefaultPriestTitlePlural')] 옆에 자리한 [imprisoner.GetTitledFirstName](이)가 눈에 들어왔다. 그 순간, 이 짧은 여정의 목적이 무엇인지를 알게 되었다.\n\n"[ROOT.Char.GetFullNameNoTooltip](은)는 들어라. 너희는 말뚝에 묶인 채로 이 자리에 남겨질 거다. [imprisoner.GetFaith.HighGodName]께서 너희의 운명을 결정지으시겠지. 무고한 자는 살아남을 것이요, 죄 지은 자는 스러질 것이다.""
 religious_interaction.2100.a.believer:0 "[imprisoner.GetFaith.HighGodName|U]께서 공정한 판결을 내리시리니!"
 religious_interaction.2100.a.unbeliever:0 "날 여기에 #EMP 놔두고#! 갈 생각이야?!"
 religious_interaction.2100.a.success:0 "심판에서 살아남음"
 religious_interaction.2100.a.failure:0 "햇볕 아래서 죽음을 맞이함"

#I have survived!
 religious_interaction.2101.start.desc:0 "물을 줘! 물을 달라고! 목이, 머리가, 피부가... 타는 것만 같아!\n\n[ROOT.Char.GetFaith.DevilName](이)가 고통에 겨운 모습을 비웃고 있진 않을까?[ROOT.Char.GetFaith.WaterGodName]께서 마실 물을 내려주신다면 좋을 텐데. 마시고 또 마셔도 이 갈증은 가라앉을 기미가 보이지 않는다."
 religious_interaction.2101.end.desc:0 "\n\n[imprisoner.GetTitledFirstName](이)가 돌아와서는 내 입가에다가 물병을 쑤셔 박았다. 흐릿하기만 했던 정신이 맑아졌다. [imprisoner.GetTitleAsNameNoTooltip](은)는 내가 살아 있다는 사실에 살짝 실망한 눈치를 보였다. 하지만 신의 판단이 그렇다는데 어쩌겠는가."
 religious_interaction.2101.a:0 "나는 결백하다!"

#They survived...
 religious_interaction.2102.desc:0 "[prisoner.GetTitledFirstNamePossessive] 시련이 끝나기 전날 밤, 의식을 잃은 채로 겨우 숨만 붙어 있던 [prisoner.GetHerHim]를 발견했다.\n\n"이건 기적이야!" 하늘을 향해 손을 치켜든 [ROOT.Char.Custom('DefaultPriestTitle')](이)가 입을 열었다. "[ROOT.Char.GetFaith.HighGodName|U]께서 응답하셨도다! 이 자는 결백하다!""
 religious_interaction.2102.a:0 "모든 게 [ROOT.Char.GetFaith.HighGodNamePossessive|U] 뜻이로다."
 religious_interaction.2102.b:0 "죽은 사람이나 다름없어 보이는데..."
 religious_interaction.2102.b.tt:0 "[ROOT.Char.GetFaith.HighGodName|U]께서 #EMP 항상#! 옳으신 건 아니잖아!"
 religious_interaction.2102.b.success:0 "개입했다는 사실이 발각되지 않음"
 religious_interaction.2102.b.failure:0 "살인자였다는 사실을 발각당함"

#I have died...
 religious_interaction.2103.end.desc:0 "\n\n이게 그분의 뜻이라면, 받아들이는 게 옳은 거겠지. 내가... 악한 사람이었던 걸지도..."
 religious_interaction.2103.a:0 "너... 너무 힘들어..."

#They died!
 religious_interaction.2104.desc:0 "[prisoner.GetTitledFirstNamePossessive] 시련이 끝나기 전날 밤, [prisoner.GetSheHe]는 우리가 다가갔음에도 불구하고 미동조차 하지 않았다. 하인 하나가 말라붙은 입가에 물병을 가져갔다. 하지만 [prisoner.GetSheHe]는 아무런 반응을 보이지 않았고, 물줄기는 턱을 따라 흘러내렸다.\n\n"[ROOT.Char.GetFaith.HighGodName|U]께서 응답하셨도다!" 하늘을 향해 손을 치켜든 [ROOT.Char.Custom('DefaultPriestTitle')](이)가 입을 열었다. "죄 지은 자로다!""

##############################################
### Literalist Debate by Ewan Cowhig Croft ###
##############################################

 religious_interaction.2400.t:0 "대규모 공청회"
 religious_interaction.2400.desc:0 "[actor.GetTitledFirstNamePossessive] 열화와 같은 편지를 읽어내리던 종자가 두려움에 몸을 떨었다. 그 편지에는 우리의 신앙에서 제시한 미덕과 죄악에 대해 공청회를 벌이자는 내용이 적혀 있었다. 내가 [recipient.GetFaith.GetNameNoTooltip]의 기본 원리를 제대로 따르고 있는지에 의구심이 든다는 내용도 함께였다.\n\n내 신앙심에 대한 [actor.GetShortUINamePossessiveNoTooltip] 의견이 확실히 담긴 편지였기에, 하인들도 놀란 마음에 말을 더듬었다."
 religious_interaction.2400.a:0 "그 개자식이! 도전을 받아들이지!"
 religious_interaction.2400.a.tt_success:0 "공청회에서 [actor.GetShortUINameNoTooltip](이)가 망신을 당함 "
 religious_interaction.2400.a.tt_fail:0 "[actor.GetShortUINameNoTooltip](이)가 신앙심에 의문을 제기하는 데 성공함"
 religious_interaction.2400.b:0 "같잖은 일에 휘말려서 [recipient.GetFaith.HighGodNamePossessive] 이름을 더럽힐 수는 없지."
 religious_interaction.2400.b.tt:0 "[actor.GetShortUINameNoTooltip](이)가 해당 사실을 알게 됨"
 religious_interaction.2400.b_turned_down:0 "[recipient.GetShortUIName|U](이)가 논쟁을 벌이자는 요청을 거부함"

 used_literalist_debate_modifier:0 "최근 논쟁을 벌임"
 used_literalist_debate_modifier_desc:0 "해당 인물은 최근 신앙의 본질에 관한 논쟁을 벌였습니다."
 literally_debated_modifier:0 "최근 논쟁을 벌임"
 literally_debated_modifier_desc:0 "해당 인물은 최근 신앙의 본질에 관한 논쟁에 참여했습니다."

 religious_interaction.2401.desc_intro:0 "[debate_locale.GetNameNoTierNoTooltip]의 거대한 회당에서 논쟁 상대와 마주하게 되었다. 흔들거리는 탁자를 낀 채로 겨우 몇 발짝 떨어진 우리를 구경꾼들이 둘러쌌다. 군중들 사이로 쉿 하는 소리가 들려왔다. 다들 논쟁이 시작되기를 기다리는 눈치였다.\n\n"
 religious_interaction.2401.desc_won:0 "한 시간 가까이 이어진 논쟁에서 [recipient.GetTitledFirstName](을)를 무너뜨리려 했다. 신앙심과 정조 관념을 꼬집으면서, [actor.GetFaith.HighGodName]을 향한 충성의 맹세에도 의구심을 제기하는 식으로 말이다. 성난 군중들이 [recipient.GetTitledFirstNameNoTooltip]에게 썩은 달걀과 곰팡이가 핀 양배추를 내던졌다. 이는 [recipient.GetSheHe]가 회당에서 도망칠 때까지 이어졌다."
 religious_interaction.2401.desc_lost:0 "곧장 [recipient.GetTitledFirstNamePossessive] 맹공격이 이어졌다. 내게는 반박할 틈조차 주어지지 않았다. 이내 군중들이 그자를 승리자라면서 떠받들기 시작했다.\n\n쏟아지는 썩은 야채에 맞서 근근이 버티던 중이었는데, 농노 하나가 머리 위로 살아 있는 닭을 던졌다. 자리를 피하는 수밖에 없었다."
 religious_interaction.2401.a_won:0 "이래놓고 [actor.GetFaith.HighGodName]의 은총을 받지 못한 자라고 우긴 건가?"
 religious_interaction.2401.a_lost:0 "[actor.GetFaith.GetReligion.GetNameNoTooltip](이)가 뭔지도 모르는 무지렁이 주제에!"

 religious_interaction.2402.desc_won:0 "기가 죽을 만한 얘기와 위선적이라는 비난을 퍼부어줬더니, [actor.GetTitledFirstNamePossessive] 기세가 그대로 꺾였다. 자신만만한 태도로 논쟁을 벌이자고 제안한 건 그쪽인데도 말이다. 얼마 지나지 않아 군중들 역시 비난을 퍼붓기 시작했다. 곧이어 썩어버린 야채와 성난 수탉 한 마리가 날아왔고, 상대는 자리를 피할 수밖에 없었다."
 religious_interaction.2402.desc_lost:0 "최선을 다해서 대처했는데, [actor.GetTitledFirstName](이)가 극단적일 만큼 논지를 잘 이끌어갔다. 머지않아 군중들이 [actor.GetHerHis] 손을 들어줬다. [actor.GetSheHe|U]는 한 시간이 넘도록 날 힐책했다. 하늘 아래서 지었던 죄를 전부 고발하면서, [recipient.GetFaith.HighGodName](을)를 향한 충성심에도 의구심이 든다는 얘기까지 에둘러 말했다.\n\n군중들이 썩은 야채를 내던지기 시작한 터라, 자리를 피하는 수밖에 없었다."

 religious_interaction.2403.desc:0 "[victim.GetTitledFirstName](은)는 상대조차 되지 않았다. 본인은 잘 준비했다고 생각했겠지만, 그런 하잘것없는 논리 따위야 날파리를 쫓듯이 받아치면 그만이었다. 모든 논점에서 반박당한 [victim.GetFirstNameNoTooltip](이)가 급소를 얻어맞은 것처럼 움찔거렸다. 그렇게 시간이 흐르자, [victim.GetSheHe]는 자신을 변론하기에도 급급한 상태가 되었다. 그 모습에 군중들도 침묵했다.\n\n"그런 이유라는 거다." 그렇게 말한 나는 극적인 순간에 손을 치켜들었다. 비난하듯이 뻗은 손가락이 맞은편을 가리켰다. "네놈은 결코..."\n숨을 헉 하고 들이키는 [victim.GetFirstNameNoTooltip](을)를 보고는 말을 멈췄다. [victim.GetHerHis] 손이"
 religious_interaction.2403.conclusion_either:0 "가슴팍을 움켜쥐고 있었다."
 religious_interaction.2403.conclusion_man:1 "팔을 움켜쥐고 있었다."
 religious_interaction.2403.conclusion_woman:1 "아랫배를 움켜쥐고 있었다."
 religious_interaction.2403.a.low_compassion:0 ""겁쟁이가 따로 없군.""
 religious_interaction.2403.a.zealous:0 ""[ROOT.Char.GetFaith.PantheonTerm](이)가 승자를 알아봤나 본데.""
 religious_interaction.2403.a.stubborn:0 ""이봐, 아직 끝난 것도 아니라고!""
 religious_interaction.2403.a:0 ""이봐, 괜찮은 거야?""
 religious_interaction.2403.a.tt:0 "심장마비로 고통받던 [victim.GetShortUIName](이)가 [character_death_dies|E]함"

 religious_interaction.2500.desc:0 "마침내 정신을 차리다니... [ROOT.Char.GetFaith.HighGodNameAlternate]께서 도우심이라! 진정한 신앙을 받아들이게 된 것을 축하하오."
 religious_interaction.2500.a:0 "[ROOT.Char.GetFaith.HighGodName](을)를 찬미하라!"

 religious_interaction.2501.desc:0 "지금 장난하자는 거요? 정치적 도피를 하겠답시고 속이 뻔히 보이는 수작을 부리다니, 그래 봤자 [recipient.GetFaith.HighGodName]의 진노는 피할 수 없소!"
