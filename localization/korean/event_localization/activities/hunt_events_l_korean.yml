l_korean:
 hunt_header:0 "사냥:"
 hunt.1001.t:1 "$hunt_header$ [ROOT.Char.Custom('LocalAnimal')|U]"
 hunt.1001.desc:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hunting_courtier_1') )]인 [hunting_courtier_1.GetTitledFirstName](이)가 녀석의 존재를 제일 먼저 알아차렸다. [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')](은)는 주위 환경과 구별하기가 힘든 짐승이었다. 덤불 너머로 훤히 모습을 드러낸 우리와는 달랐다.\n\n동향을 살피던 참이었는데, 내 생각을 알아차리기라도 한 건지 녀석이 그대로 달아나 버렸다!"
 hunt.1001.a:0 "얼른 따라가야 해!"
 hunt.1001.b:0 "신중하게 행동하자. 가파른 절벽을 앞에 뒀잖아."

 hunt.1002.desc_wounded_courtier:0 "산골짜기를 넘나들던 [ROOT.Char.Custom('LocalAnimal')](을)를 따라갔다. 그러다가 [hunting_courtier_1.GetTitledFirstNamePossessive] 말이 발을 헛디디는 바람에 [hunting_courtier_1.GetHerHim]가 바닥에 굴러떨어졌다. 비명이 이어졌다.\n\n목숨을 위협할 만한 수준은 아니었지만, 고통스러운 상처였기에 [hunting_courtier_1.GetTitleTierName]의 표정이 일그러졌다."
 hunt.1002.desc:0 "산골짜기를 따라서 도망치던 [ROOT.Char.Custom('LocalAnimal')](을)를 쫓다 보니, 이 주변이 세상의 전부처럼 느껴졌다. [hunting_courtier_1.GetTitledFirstName](와)과 나란히 말을 타고 달리던 중에 천둥 같은 말발굽 소리와 개 짖는 소리, 사람들이 소리치는 소리가 귀에 들어왔다. 천천히 사냥감과 가까워지면서 온몸이 고양되기 시작했다."
 hunt.1002.a:0 "계속 밀어붙인다!"
 hunt.1002.b:0 "[hunting_courtier_1.GetFirstNameNoTooltip]에게 회복할 시간을 줘야 해."

 hunt.1003.desc_caught:0 "아직 명중한 것도 아니었는데, 이 화살이 마지막이 되리란 예감이 들었다.\n\n[ROOT.Char.Custom('LocalAnimal')](이)가 바닥을 구르며 엎어졌다. 녀석이 내지른 비명은 승리의 함성에 묻히고 말았다."
 hunt.1003.desc_not_caught:0 "[ROOT.Char.Custom('TerrainType')] 너머로 사라지는 [ROOT.Char.Custom('LocalAnimal')](을)를 보면서 사냥감을 놓치고 말았단 사실을 깨달았다."
 hunt.1003.desc_injured:0 "\n\n달아난 [ROOT.Char.Custom('LocalAnimal')](을)를 쫓다가 [hunting_courtier_1.GetTitledFirstName](이)가 부상을 당했다. 참으로 애석할 따름이다. 하지만 사냥의 전율에는 이러한 부상이 뒤따르기 마련 아닌가."
 hunt.1003.desc_uninjured:0 "\n\n말들이 휴식을 취할 수 있게끔 안장에서 내려왔다. [hunting_courtier_1.GetTitledFirstName](이)가 옳은 결정이라는 듯이 고개를 끄덕였다."
 hunt.1003.a:0 "즐거운 사냥이었어!"
 hunt.1003.a.tt:0 "재미난 추격극이기도 했고!"
 hunt.1003.b:0 "다음번에는 잡고 말겠어!"
 hunt.1003.b.tt:0 "그러니 두고 보자고!"

 hunt.1011.t:1 "$hunt_header$ 무례한 봉신"
 hunt.1011.desc_horse:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nice_courtier') )]인 [nice_courtier.GetTitledFirstName](이)가 말에서 내리려 했다. 등자에 한쪽 발을 걸치고 있던 참이었는데, [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('hated_participant'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_participant') )]인 [hated_participant.GetTitledFirstName](이)가 말과 부딪히는 바람에 야영지 바닥에 엎어지고 말았다."
 hunt.1011.desc_talk:0 ""저 [nice_courtier.Custom('InsultAdjective')] [nice_courtier.Custom('InsultNoun')], [nice_courtier.GetFirstNameNoTooltip](이)가 하는 짓 좀 보라지!" [hated_participant.GetTitledFirstName](이)가 말에 올라탄 채로 이죽였다.\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nice_courtier') )]인 [nice_courtier.GetTitledFirstName](은)는 그 모욕을 참기 힘들어했다."
 hunt.1011.a:1 "풋내기처럼 굴지 마시오. 벌을 받고 싶은 게요?"
 hunt.1011.b:0 "[hated_participant.GetTitleTierName](이)라면서 이렇게 행동해도 괜찮은 거요?"
 hunt.1011.c:0 "[nice_courtier.GetFirstNameNoTooltip]의 얼굴이 사탕무처럼 벌겋게 달아올랐구려!"

 hunt.1012.desc:0 "활을 거머쥔 채로 조심스럽게 걸으며, 눈앞의 [ROOT.Char.Custom('LocalAnimal')](을)를 바라봤다. 깊게 숨을 들이마시는데... 잠깐, 저거 [hated_participant.GetTitledFirstName]인가?\n\n[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('hated_participant'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_participant') )](이)가 앞쪽에 있던 [ROOT.Char.Custom('TerrainType')](을)를 슬금슬금 가로지르기 시작했다. [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')]에게 집중하고 있는 터라, 내가 있는지도 모르는 듯했다."
 hunt.1012.a:0 "다른 사람이 있는 줄 몰랐다니, 이게 무슨 창피람."
 hunt.1012.a.tt:0 "#EMP 쳇!#!"
 hunt.1012.b:0 "이런 식이면 안 되는데!"

 hunt.1013.desc:0 ""어떻게든 막아보려 애썼소. 그런데 어떻게 손을 쓰기도 전에 [ROOT.Char.Custom('LocalAnimal')](이)가 [hated_participant.GetHerHim]를 짓밟아 버리더구려. 그래도 홀로 죽지는 않았으니..." [hated_participant.GetSheHe]가 비극적인 죽음을 맞이한 사연에 의구심을 갖는 사람은 없었다.\n\n"내가 잘 대처했다면, 상황이 달라졌을 텐데...""
 hunt.1013.a:0 "이렇게나 끔찍한 사고라니!"

 hunt.1014.desc:0 "[hated_participant.GetTitledFirstName](이)가 [ROOT.Char.Custom('TerrainType')]에서 튀어나왔다. 피가 흘러내리는 팔을 움켜쥔 채로 말이다. 술잔에서 시선을 돌리다가 그 모습을 본 나는 헉 하고 숨을 몰아쉬었다.\n\n"뒤쫓고 있던 #EMP 짐승#!조차 못 알아보는 게 말이 되냐고?!" 가까이 다가온 [hated_participant.GetSheHe]가 소리를 질렀다."
 hunt.1014.a:1 "아무튼 화살이 명중하긴 했잖소. 아니 그렇소?"
 hunt.1014.all_honorable_hunt_participants:0 "사냥을 거들었던 영예로운 참가자 전원:"
 hunt.1014.all_who_dislike_or_are_evil:0 "[hated_participant.GetFirstNameNoTooltip](을)를 싫어하거나, 그 고통을 즐기는 참가자 전원:"
 hunt.1014.b:1 "[participant_to_blame.GetTitledFirstName](이)가 못 보고 지나간 게 아닌가 싶은데..."
 hunt.1014.c:1 "그대가 서툴러서 그리된 거면서 우리를 탓하는 거요?"

 hunt.1015.desc:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip], 당신이 그런 겁니까?"\n\n[hated_participant.GetTitledFirstName](이)가 눈을 동그랗게 뜨고 날 바라봤다. 활을 거머쥔 채로 쭈그려 앉은 상태였는데, 팔에는 화살이 꽂혀 있었다. "대체 무슨 생각이신 겁니까?!""
 hunt.1015.a:1 "일단 팔부터 살펴봅시다."
 hunt.1015.b:1 "이번 일은 잊도록 하시오!"
 hunt.1015.c:0 "또다시 빗맞히는 일은 없을 거요."
 hunt.1015.d:1 "이건, 그러니까... 불행한 사고였소."
 hunt.1015.e:0 "이번 일을 잊게 할 방안이 있기는 한데."

 hunt.1016.desc:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip], 당신이 그런 겁니까?"\n\n[hated_participant.GetTitledFirstName](이)가 내 손에 들린 활과 땅에 꽂힌 화살을 번갈아 살폈다. 이내 [ROOT.Char.Custom('TerrainType')](으)로 사라져버린 [ROOT.Char.Custom('LocalAnimal')](을)를 봤다. "것참, 형편없는 활솜씨는 여전하시군요?""
 hunt.1016.a:0 "두고 보자, [hated_participant.GetFirstNameNoTooltip]."

 hunt.1021.t:1 "$hunt_header$ 사람들과 떨어진 곳에서"
 hunt.1021.desc:0 "일행과 떨어져 있던 중에 오두막집을 찾아냈다. 거기에는 이제껏 만났던 이들 중 가장 아름다운 사람이 살고 있었다. [beautiful_peasant.GetSheHe|U]가 쉬었다 가라면서 집으로 초대했다. 하잘것없는 농노와 통하는 게 이렇게 많을 줄이야, 깜짝 놀랄 수밖에 없었다.\n\n"이렇게 빨리 돌아가실 생각이신가요? 당신 같은 사람은 처음인데...""
 hunt.1021.a:0 "뭐 어때. 하룻밤 정도 머무르는 건 괜찮을지도..."
 hunt.1021.b.thrill:0 "사냥의 희열이 날 기다리고 있소!"
 hunt.1021.b.purpose:0 "사냥하러 온 거요. 다른 데 신경 쓸 겨를이 없소."
 hunt.1021.b.appropriate:0 "말도 안 되는 부탁을 하는구려!"
 hunt.1021.b.cruel:0 "천박한 무식쟁이 주제에 나와 함께하겠다고?"
 hunt.1021.c:0 "[beautiful_peasant.GetTitledFirstNameNoTooltip], 궁정으로 오지 않겠소?"
 hunt.1021.c.success:0 "궁정에서의 삶"
 hunt.1021.c.failure:0 "소박한 삶"
 hunt.1021.c.failure_tt:0 "[beautiful_peasant.GetFirstNameNoTooltip](이)가 숲에 머무름"
 hunt.1021.d:0 "[beautiful_peasant.GetTitledFirstNameNoTooltip], 궁정으로 오지 않겠소?"

 hunt.1022.t:1 "$hunt_header$ 벽지에서 마주한 일출"
 hunt.1022.desc:0 "떠날 채비를 갖추는데, 격정 속에서 일그러지던 [beautiful_peasant.GetHerHis] 아름다운 얼굴이 눈앞에 아른거렸다. 나를 바라보던 [beautiful_peasant.GetSheHe|U]가 함께 몸을 뉘었던 모피를 쓰다듬었다.\n\n"하룻밤의 꿈으로 끝내지 않을 수도 있어요." [beautiful_peasant.GetSheHe]가 말했다."
 hunt.1022.a:0 "하룻밤의 꿈이어야 하오."
 hunt.1022.a.tt:1 "다시는 [beautiful_peasant.GetHerHim]와 만나지 못하게 됨"
 hunt.1022.b:0 "나와 함께 궁정에서 머물도록 합시다."

 hunt.1023.t:1 "$hunt_header$ 사냥개"
 hunt.1023.desc:0 "[ROOT.Char.Custom('DogStoryName')](이)가 총총걸음으로 나를 따라왔다. 바깥에서 보내는 시간이 즐거운 모양이다.\n\n갑작스레 멈춰선 녀석이 컹컹 짖어대기 시작했다. 얼마 지나지 않아 덤불 사이에서 무언가가 움직이는 소리가 들려왔다. 꽤 몸집이 큰 짐승이었다.\n\n커다란 [ROOT.Char.Custom('LocalAnimal')](이)가 튀어나와 앞길을 가로막자, 짖어대던 [ROOT.Char.Custom('DogStoryName')](이)가 으르렁거리는 소리를 냈다."
 hunt.1023.a:0 "[ROOT.Char.Custom('DogStoryName')], 녀석을 붙잡아!"
 hunt.1023.a.good:0 "[ROOT.Char.Custom('DogStoryName')](이)가 [ROOT.Char.Custom('LocalAnimal')](을)를 쓰러뜨림"
 hunt.1023.a.bad:0 "[ROOT.Char.Custom('DogStoryName')](이)가 싸우던 중에 목숨을 잃음"
 hunt.1023.b:0 "내가 직접 쓰러뜨리겠어. [ROOT.Char.Custom('LocalAnimal')](와)과 정면대결을 하는 거야."

 hunt.4001.t:1 "$hunt_header$ 일격"
 hunt.4001.desc_1:0 "저 멀리로 펼쳐진 경관을 바라보던 [ROOT.Char.Custom('LocalAnimal')](을)를 보고는 참으로 위풍당당한 자태라는 생각을 했다. 덤불 뒤편에 자리 잡고 있던 나는 그대로 활을 치켜들었다.\n\n그리고는 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_guest'))]인 [hunt_guest.GetTitledFirstName]에게 조용히 눈빛을 보냈다. 합을 맞추자는 의미였다."
 hunt.4001.desc_2:0 "[ROOT.Char.Custom('LocalAnimal')](와)과의 거리를 가늠하던 내 손에는 완벽하게 균형 잡힌 창이 쥐어져 있었다.\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_guest'))]인 [hunt_guest.GetTitledFirstName](이)가 내 곁에서 몸을 웅크렸다. [hunt_guest.GetHerHis] 손에도 창이 들려 있었다."
 hunt.4001.a:0 "놈을 쓰러뜨리고 말겠어!"
 hunt.4001.b:0 "확실하게 한 방 먹이는 거요, [hunt_guest.GetFirstNameNoTooltip]."
 hunt.4001.c:0 "[ROOT.Char.Custom('LocalAnimal')](이)가 눈치채지 못한 틈을 노려서 일격을 날리시오."
 hunt.4001.c.tt:1 "잔가지를 밟아서 경계하게 만들었다간 [hunt_guest.GetFirstNameNoTooltip]의 일격이 빗나가게 됨"

 hunt.4002.t:1 "$hunt_header$ 소문"
 hunt.4002.desc:1 "시간이 지나면서 사람들이 떠들어대는 소리도 잦아들었다. 나는 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_sharer'))] [secret_sharer.GetTitledFirstName](와)과 함께 [ROOT.Char.Custom('LocalAnimal')]의 뒤를 밟았다.\n\n공격을 퍼부을 수 있는 거리에 다다랐을 쯤에, [secret_sharer.GetFirstNameNoTooltip](이)가 내게 속삭였다. "이렇게 둘만 남았으니 드리는 말씀인데, [secret_owner.GetTitledFirstName]에 대해 알려드리고 싶은 게 있습니다.""
 hunt.4002.a:0 "떠들어댈 시간이 없소! 저 [ROOT.Char.Custom('LocalAnimal')](을)를 잡아야 하오!"
 hunt.4002.b:0 "그게 뭐요? 자세히 말해보시오."
 hunt.4002.b.tt:0 "[THIS.Char.Custom('LocalAnimal')](이)가 달아남"
 hunt.4002.b.reveal:0 "[secret_owner.GetFirstNamePossessiveNoTooltip] 비밀이 무엇인지 알게 됨"

 hunt.4003.t:1 "$hunt_header$ 밀렵"
 hunt.4003.desc:0 "밀렵꾼이 [land_owner.GetTitleTierName]의 숲을 드나들고 있었다고? 경비대를 대동한 채로 말을 타고 지나가던 중에, 옹기종기 모여 있는 사람들의 모습이 눈에 들어왔다. 그들 뒤편에는 엉성하게 감춰진 [ROOT.Char.Custom('LocalAnimal')] 사체가 있었다.\n\n"저희가 사냥한 게 아닙니다, 나리." 검과 활로 보건대, 거짓말을 하는 게 분명했다."
 hunt.4003.a:0 "밀렵꾼들을 교수형에 처한다. 저들의 마을에도 벌을 내린다."
 hunt.4003.b:0 ""다들 솜씨 좋은 활잡이인 것 같은데...""
 hunt.4003.c:0 "짐승의 사체를 챙긴다. 밀렵꾼들의 목숨값 역시 받아낸다."
 hunt.4003.c.tt_success:0 "재판관의 묵인"
 hunt.4003.c.tt_failure:0 "대중의 분노"

 hunt.4004.t:1 "$hunt_header$ 쓰러진 짐승"
 hunt.4004.desc:0 "신화 속에서 튀어나온 생명체라 해도 무방한 짐승이다. 신이 짐승의 모습을 빌어 강림한 걸지도 모른다. 이제껏 봤던 [ROOT.Char.Custom('LocalAnimal')] 중에서 가장 커다란 녀석이었으니. 상처를 입었음에도 불구하고, 반나절이 넘게 추격을 이어가야 했다. \n\n그런 녀석이 눈앞에 죽어 있다니, 이만한 장관이 어디 있겠는가."
 hunt.4004.credit_receiver:0 "[credit_receiver.GetTitledFirstName](은)는 입을 다물지 못했다. "이런 녀석은 처음 봅니다.""
 hunt.4004.a:0 "머리를 잘라서 대회당에 걸어놓으면 근사할 텐데!"
 hunt.4004.b:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('trophy_recipient'))]에게 선물할 전리품으로 딱 알맞겠군."
 hunt.4004.c:0 "멋들어진 외투를 만들 수 있겠는데!"
 hunt.4004.c.tt:0 "아니, 그렇게 화려하진 #EMP 않을#! 거라니까 그러네!"
 hunt.4004.every_arrogant_vassal:0 "오만한 봉신 전원"
 hunt.4004.every_restrained_vassal:0 "엄격하게 절제하는 봉신 전원"
 hunt.4004.every_other_vassal:0 "오만하지도 않고, 절제하지도 않는 봉신"
 hunt.4004.d:0 "[credit_receiver.GetTitledFirstNameNoTooltip]에게 넘겨줘도 괜찮을 것 같은데."
 hunt.4004.e:0 "이 자리에서 당장 먹어 치우자!"
 hunt.4004.f:0 "머리뼈로 근사한 왕관을 만들어야겠어."

 hunt.4005.t:1 "$hunt_header$ 쓰러진 짐승"
 hunt.4005.a:0 "이 정도면 어마어마한 값에 팔리겠는걸."
 hunt.4005.b:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('trophy_recipient'))]에게 건넬 근사한 전리품으로 딱 알맞겠군."
 hunt.4005.c:0 "박제로 만든 다음에 [ROOT.Char.GetFaith.ReligiousHeadName]에게 선물해야겠어."

 hunt.4006.t:1 "$hunt_header$ 식량을 찾아 헤매는 이들"
 hunt.4006.desc:0 "이 숲이 '가난한 자의 방패막이'로 여겨졌다는 건 안다. 하지만 식량을 찾겠답시고 헤매는 농노들 때문에 [ROOT.Char.Custom('LocalAnimal')](을)를 놓치고 마니, 이 상황을 참아넘길 수가 없었다.\n\n[activity_place.GetNameNoTier](은)는 풀뿌리나 버섯을 뽑는 짓거리나 해댈 만한 곳이 아니란 말이다!"
 hunt.4006.a:0 "경비대, 저 천박한 놈들을 사냥터에서 몰아내라!"
 hunt.4006.b:0 "애초에 여긴 사냥하러 온 거였잖아, 그렇지?"
 hunt.4006.special_interest:0 "흔치 않은 관심사에 기인한 결과:"
 hunt.4006.c:0 "오, 사냥감으로 딱 좋아 보이는데..."
 hunt.4006.d:0 "아량을 베풀어서 기부를 한다면, 멀리 쫓아낼 수 있겠지."

 hunt.4007.t:1 "$hunt_header$ 광분한 [ROOT.Char.Custom('LocalAnimal')|U]"
 hunt.4007.desc_lazy:0 "선선한 바람이 불어왔다. 조용한 숲속에서 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))]인 [similar_participant.GetTitledFirstName](와)과 함께 잠깐 눈을 붙이고 있었는데, 갑자기 무슨 소리가 들렸다."
 hunt.4007.desc_lustful:0 "사냥복을 갖춰 입은 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))] [similar_participant.GetTitledFirstName]의 모습은 눈부실 정도였다. [similar_participant.GetHerHim]를 바라보던 시선을 거두게 만든 방해꾼이 원망스러울 따름이었다."
 hunt.4007.desc_fallback:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))] [similar_participant.GetTitledFirstName](와)과 언덕을 넘던 중에 무슨 소리를 들었다."
 hunt.4007.desc_ending:0 "\n\n꺾여버린 잔가지와 바스락거리는 나뭇가지, 두려움에 지저귀는 새까지. 전부 녀석이 찾아왔다는 사실을 알리는 징조였다. 거대한 [ROOT.Char.Custom('LocalAnimal')](이)가 우리에게 다가오고 있었다."
 hunt.4007.a:0 "내 손으로 끝을 내주마."
 hunt.4007.a.success:0 "짐승을 베어 넘김"
 hunt.4007.a.failure:0 "부상당함"
 hunt.4007.a.critical_failure:0 "사망함"
 hunt.4007.b:0 "도와줘! [similar_participant.GetFirstNameNoTooltip], 어떻게든 해보라고!"
 hunt.4007.c:0 "애인에게 버림받은 궁정 신하만큼 까다로운 상대는 아니야."

 hunt.4008.t:1 "$hunt_header$ 부정을 저지른 후계자"
 hunt.4008.desc:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir_participant'))]인 [heir_participant.GetTitledFirstName](이)가 일행의 선두에 서서 [ROOT.Char.Custom('LocalAnimal')](을)를 쫓기로 했다. 그 뒤를 바짝 붙어서 따라가던 중에, 어느 평민 위에 올라선 [heir_participant.GetHerHim]의 모습이 눈에 들어왔다. 그 불쌍한 사람의 가슴팍에서 화살을 뽑아내려 하고 있었다. 나와 눈을 마주친 [heir_participant.GetSheHe]는 곧장 화살을 등 뒤로 감췄다.\n\n"[ROOT.Char.Custom('LocalAnimal')](이)가 분명했어요! [heir_participant.Custom2('RelationToMeShort', ROOT.Char)], 정말입니다!"\n\n머지않아 나타난 일행이 해명을 요구할 게 분명한 상황이었다."
 hunt.4008.a:0 "[heir_participant.GetFirstNameNoTooltip](은)는 저 사람을 구하려고 용맹스레 싸웠을 뿐이오!"
 hunt.4008.a.success:0 "모두가 믿어 의심치 않음"
 hunt.4008.a.failure:0 "사람들이 거짓말을 믿지 않음"
 hunt.4008.b:0 "이 상황을 무마해야 해."
 hunt.4008.b.success:0 "사체를 숨기는 데 성공함"
 hunt.4008.b.failure:0 "사체가 발견됨"
 hunt.4008.b.success_tt:0 "이후로 사체가 발견되지 않음"
 hunt.4008.c:0 "[heir_participant.GetFirstNameNoTooltip](은)는 죗값을 치러야만 해."
 hunt.4008.d:0 "[ROOT.Char.Custom('LocalAnimal')]에게 희생당한 사람이 둘이라니... 참으로 안타깝군."

 hunt.4009.t:1 "$hunt_header$ 사냥당하는 처지"
 hunt.4009.desc:0 "#EMP 제기랄!#!\n[ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')](을)를 거의 따라잡은 참이었는데, 녀석이 [ROOT.Char.Custom('TerrainType')](으)로 모습을 감춰버리고 말았다. 그래서 곧장 소리가 나는 방향으로 몸을 틀었다.\n\n뒤쪽에 서 있던 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('schemer'))]인 [schemer.GetTitledFirstName](이)가 칼을 꺼내 들고 있었다. 그 눈빛에서 살의를 엿봤다."
 hunt.4009.a:0 "그래봤자 나한테는 상대도 되지 않아!"
 hunt.4009.a.success:0 "[schemer.GetTitledFirstNameNoTooltip]에게서 도망침"
 hunt.4009.a.failure:0 "상처를 입었지만 [schemer.GetTitledFirstNameNoTooltip]에게서 도망침"
 hunt.4009.a.critical_failure:0 "[schemer.GetTitledFirstNameNoTooltip]에게 패배함"
 hunt.4009.b:0 "도와줘! 도와달라고, [saving_participant.GetFirstNameNoTooltip]!"
 hunt.4009.b.critical_success:0 "[saving_participant.GetTitledFirstNameNoTooltip](이)가 [schemer.GetTitledFirstNameNoTooltip]에게 상처를 입힌 덕분에 함께 도망침"
 hunt.4009.b.failure:1 "[saving_participant.GetTitledFirstNameNoTooltip](이)가 상처를 입었지만 [schemer.GetTitledFirstNameNoTooltip]에게서 함께 도망침"
 hunt.4009.b.critial_failure:0 "[saving_participant.GetTitledFirstNameNoTooltip](이)가 지켜주지 못함"
 hunt.4009.c:0 "야영지로 돌아갈 수만 있다면!"
 hunt.4009.c.failure:0 "[schemer.GetTitledFirstNameNoTooltip]에게 붙잡힘"

 hunt.4010.desc:0 "#EMP 제기랄!#!\n[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))](와)과 함께 [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')](을)를 거의 따라잡은 참이었는데, 녀석이 [ROOT.Char.Custom('TerrainType')](으)로 모습을 감춰버리고 말았다. 그래서 곧장 소리가 나는 방향으로 몸을 틀었다.\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('schemer'))]인 [schemer.GetTitledFirstName](이)가 뒤쪽에 서 있다가, 칼을 꺼내 들고는 [targeted_participant.GetFirstName] 쪽으로 향했다."
 hunt.4010.a:0 "두려워하지 마, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))]!"
 hunt.4010.a.critical_success:1 "[schemer.GetFirstNameNoTooltip]에게 상처를 입히고 위기를 모면함"
 hunt.4010.a.failure:1 "[schemer.GetFirstNameNoTooltip]에게 상처를 입었지만 함께 도망침"
 hunt.4010.a.critical_failure:0 "[targeted_participant.GetFirstNameNoTooltip](을)를 지키는 데 실패함"
 hunt.4010.b:0 "행운을 빌지, [targeted_participant.GetFirstNameNoTooltip]."
 hunt.4010.b.critical_success:1 "[targeted_participant.GetFirstNameNoTooltip](이)가 [schemer.GetFirstNameNoTooltip]에게 상처를 입힌 덕분에 위기를 모면함"
 hunt.4010.b.failure:1 "[targeted_participant.GetFirstNameNoTooltip](이)가 상처를 입었지만 도망침"
 hunt.4010.b.critical_failure:1 "[schemer.GetFirstNameNoTooltip](이)가 [targeted_participant.GetFirstNameNoTooltip](을)를 물리치고 목격자가 없게끔 조치를 취함"
 hunt.4010.failure.murder_secret_tooltip:0 "살해 행각에 얽힌 비밀을 알게 됨"
 hunt.4010.c:0 "도와줘! [schemer.GetFirstNameNoTooltip](이)가 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))](을)를 공격하고 있다고!"
 hunt.4010.d:0 "#EMP 멈춰!#!"
 hunt.4010.d.tt:1 "이 선택지는 명예로운 인물일 경우에만 고를 수 있음"

 hunt.4011.t:1 "$hunt_header$ 둘만의 시간"
 hunt.4011.desc:0 ""저기, [ROOT.Char.Custom('LocalAnimal')](을)를 찾았어요!" [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_participant'))] [lover_participant.GetTitledFirstName](이)가 함께 쫓아가자며 손짓했다. [ROOT.Char.Custom('TerrainType')]에 주위가 가려지자, 그대로 돌아선 [lover_participant.GetSheHe]가 내 [ROOT.Char.Custom('GetUpperClothingArticle')](을)를 머리 위로 끌어올렸다.\n\n"마침내 둘만 남게 되었군요, 내 [ROOT.Char.Custom('LoverPetName')]!""
 hunt.4011.a:0 "오, [lover_participant.GetFirstNameNoTooltip]!"
 hunt.4011.a.tt:0 "동물 우화집에 나왔던 자세를 따라해 볼까나!"
 hunt.4011.b:0 "잠깐만, [ROOT.Char.Custom('LocalAnimal')](은)는 어쩌고?"

 hunt.4012.t:1 "$hunt_header$ 새하얀 [ROOT.Char.Custom('LocalAnimal')|U]"
 hunt.4012.desc:1 "말을 탄 채로 선두에서 일행을 이끌던 중이었는데, 갑자기 주위로 [ROOT.Char.Custom('TerrainType')](이)가 들어섰다. 이내 손에 잡힐 듯한 침묵이 내려앉았다. 말발굽 소리라도 들어보려고 무진 애를 썼지만 소용이 없었다.\n\n뒤로 돌아서서 다른 이들을 찾으려던 찰나에 눈앞에 녀석이 나타났다. 꿈결처럼 흐릿한 모습이었지만, 눈처럼 새하얀 [ROOT.Char.Custom('LocalAnimal')](이)가 분명했다."
 hunt.4012.a:0 "신화 속에서 튀어나온 듯한 자태로군. 어떻게든 붙잡아야겠어!"
 hunt.4012.a.tt:1 "짐승을 쫓아갑니다."
 hunt.4012.b:0 "평범한 [ROOT.Char.Custom('LocalAnimal')]일 뿐이야. 다른 녀석을 사냥해야겠어."

 hunt.4013.desc:0 "새하얀 [ROOT.Char.Custom('LocalAnimal')](을)를 쫓아서 [ROOT.Char.Custom('TerrainType')]에 들어섰다. 우리 주위로 이상하리만치 숨막히는 침묵이 내려앉았다. 얼마나 조용했는지 이내 들려온 갑작스러운 목소리에 소스라치게 놀랄 정도였다.\n\n"거기 계셨군요!"\n\n몸을 돌리니 날 뒤쫓아온 일행들의 모습이 눈에 들어왔다. 곧장 다시 고개를 돌렸다. [ROOT.Char.Custom('LocalAnimal')](은)는 사라지고 없었다."
 hunt.4013.a:0 "달아났나 보군. 다음에는 놓치지 않겠어."
 hunt.4013.a_modifier:0 "[activity_place.GetNameNoTier]의 주민들이 불안해함"
 hunt.4013.b:1 "앞쪽을... 정찰하려던 참이었소. 암, 그렇고 말고."

 hunt.4014.t:1 "$hunt_header$ 부상"
 hunt.4014.desc:0 "[ROOT.Char.Custom('TerrainType')](을)를 가로지른 끝에, 몇 시간을 뒤쫓았던 [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')](을)를 따라잡을 수 있었다.\n\n녀석을 기습하려던 그 순간, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_participant'))] [hunt_participant.GetTitledFirstName](이)가 고통에 울부짖는 소리가 들렸다. 그대로 나자빠진 [hunt_participant.GetSheHe]가 다리를 움켜쥐었다."
 hunt.4014.a:0 "내가 보살피도록 하지."
 hunt.4014.b:0 "비키시오! 약학이라면 소양이 있으니!"
 hunt.4014.c:0 "이대로 낭비할 시간이 없는데. [ROOT.Char.Custom('LocalAnimal')](이)가 달아나고 있잖소."

 hunt.4015.t:1 "$hunt_header$ 연인"
 hunt.4015.desc:0 "사냥감을 쫓아서 [ROOT.Char.Custom('TerrainType')](으)로 갔다. 천천히 착실하게 [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')](을)를 사냥해낼 생각이었다.\n\n녀석이 갑자기 겁을 집어먹고는 껑충껑충 달아나기 시작했다. 그리로 가서 뭐에 그렇게 놀랐는지를 확인하려 했는데, 믿을 수가 없는 광경이 눈앞에 펼쳐졌다. [lover_participant.GetTitledFirstNameNoTooltip](와)과 [second_lover_participant.GetTitledFirstNameNoTooltip](이)가 땅바닥에 엎어져서는 격정적으로 몸을 섞고 있는 게 아닌가."
 hunt.4015.a:0 "천천히 물러선다. 나는 아무것도 보지 못했다."
 hunt.4015.b:0 ""망측스럽기 짝이 없군! 당장 멈춰라!""
 hunt.4015.c_1:0 ""[lover_participant.GetTitledFirstNameNoTooltip], 나 몰래 이런 짓을 벌이다니!""
 hunt.4015.c_2:0 ""[second_lover_participant.GetTitledFirstNameNoTooltip], 나 몰래 이런 짓을 벌이다니!""
 hunt.4015.c_3:0 ""오호라, 잔치가 열렸군! 내가 빠질 수는 없지!""
 hunt.4015.d:0 ""[second_lover_participant.GetTitledFirstNameNoTooltip], 당신이 어떻게?!""

 hunt.4016.t:1 "$hunt_header$ 전리품"
 hunt.4016.desc:0 "지금쯤이면 [ROOT.Char.Custom('TerrainType')](을)를 두 번은 훑고도 남을 시간인데, 사냥감은 코빼기도 보이질 않으니... 다들 전리품을 가지고 득의양양하게 귀환하길 바라고 있을 거다. 이대로 돌아간다면 망신만 당할 게 분명한 상황이다."
 hunt.4016.a:0 "근처 시장에서 [ROOT.Char.Custom('LocalAnimal')](을)를 팔지 않으려나."
 hunt.4016.b.success:0 "사람들이 계략에 속아 넘어감"
 hunt.4016.b.failure:0 "속임수가 탄로 남"
 hunt.4016.c:0 "비참한 짓은 하지 않을 거야. 차라리 빈손으로 돌아가고 말지!"

 hunt.4017.desc:0 "수행단을 뒤에 남겨두고서, 날 홀려놓았던 새하얀 [ROOT.Char.Custom('LocalAnimal')](을)를 찾아내려 숲을 훑었다.\n\n갑자기 물에 빠지기라도 한 것처럼 아무 소리도 들리지 않게 되었다. 빛줄기도 살짝 뒤틀린 것 같았다. 그리고 그 순간... 녀석이 눈 앞에 나타났다. 주위 [ROOT.Char.Custom('TerrainType')](은)는 그대로 얼어붙었다. 녀석이 #EMP 영혼#!이라도 살펴보려는 건지 빤히 쳐다봤다."
 hunt.4017.a:0 "지금이 바로 기회야! 제대로 겨냥하기만 하면..."
 hunt.4017.a.tt:0 "사냥감이 달아날 생각조차 하지 않고 있습니다."

 hunt.4018.desc:0 "갑작스레 정적이 찾아왔다. 곧바로 안장 위에 오르려는데, 녀석이 눈에 들어왔다. 새하얀 [ROOT.Char.Custom('LocalAnimal')](이)가 분명했다. 소리를 질러 그 사실을 알리려던 찰나에 녀석이 [ROOT.Char.Custom('TerrainType')](으)로 모습을 감췄다."
 hunt.4018.a:0 "주위를 훑어라! [ROOT.Char.Custom('LocalAnimal')](을)를 찾아야 한다!"
 hunt.4018.a.tt:0 "분명 여기 어딘가에 있을 텐데..."
 hunt.4018.a.failure:0 "아무것도 찾지 못함"
 hunt.4018.b:0 "가게 두어라! 사냥을 계속해야 하니!"

 hunt.4019.desc:1 ""영주님!" [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunting_courtier'))] [hunting_courtier.GetFirstName](이)가 손을 흔들었다. "[ROOT.Char.Custom('LocalAnimal')](을)를 찾았습니다! 영주님께서 찾으시던 녀석 아닌지요?"\n\n그 앞에는 평범하기 그지없는 [ROOT.Char.Custom('LocalAnimal')](이)가 있었다. 하얀 털이라고는 한 가닥도 찾아볼 수 없는 녀석이었다."
 hunt.4019.a:0 "...그래, 잘 찾았구나."
 hunt.4019.a.tt:0 "일단은... 이 정도로 만족하자."

 hunt.7001.t:1 "$hunt_header$ 조우"
 hunt.7001.desc:0 "[activity_place.GetName] 깊숙한 곳으로 들어가던 중에 땅이 젖기 시작했다. 대기 역시 무겁게 가라앉았다. 이내 주위를 둘러싼 초목 너머로 거인이 튀어나왔다. 더러운 옷가지를 겹겹이 뒤집어쓴 몰골이었다.\n\n"정체를 밝혀라!" 그가 소리쳤다. "#EMP 내#! 습지에서 뭘 하고 있었던 거지?""
 hunt.7001.a:0 "#EMP 당신#! 습지라고 그랬소? 그렇다면 주변 구경 좀 시켜주시오."
 hunt.7001.b:0 "상황을 설명해 줘야겠군."
 hunt.7001.b_success:0 "거인이 상황을 이해한 것으로 보임"
 hunt.7001.b_failure:0 "논리라고는 찾아보기 힘든 미치광이로 보임"
 hunt.7001.c:0 "마침내 사냥감을 찾아냈군!"

 hunt.9001.t:1 "$hunt_header$ 야생으로부터의 귀환"
 hunt.9001.desc_opening:0 "사냥이 끝자락에 다다랐다. 일행은 말에 올라타 [ROOT.Char.Custom('TerrainType')](을)를 벗어나기로 했다."
 hunt.9001.desc_opening_animal:0 "하인들이 돌아가는 길에 가져갈 사냥감을 챙겨왔다. [ROOT.Char.Custom('LocalAnimal')](을)를 비롯하여 다양한 짐승들이 눈에 들어왔다.\n\n"
 hunt.9001.desc_opening_no_animal:0 "하늘이 어둑어둑해지기 시작했다.\n\n"
 hunt.9001.desc_hunter_1:0 "내 몫의 사냥감을 챙기던 중에, 내가 무얼 잡았는지를 살피던 주위 사람들이 눈에 들어왔다. 이내 그들이 내 활약상에 대한 소문을 퍼뜨리기 시작했다.\n\n"
 hunt.9001.desc_hunter_2:0 "[ROOT.Char.Custom('TerrainType')](이)가 또 다른 고향처럼 느껴졌다. 머리카락을 간질이는 바람을 느끼며, 궁정 신하들과 함께 시간을 보내고, 사냥감을 뒤쫓는 희열까지 맛볼 수 있는 곳 아닌가. 앞으로도 계속 그럴 수 있기를 [ROOT.Char.GetFaith.HighGodNameAlternate]께 기도했다!\n\n"
 hunt.9001.desc_hunter_3:0 "빠르고 강인하며 교활한 사냥감이라도 내 상대는 되지 않았다! 그렇게 내가 보여준 사냥 솜씨는 영지 전역의 화젯거리가 되었다. 하지만 그보다도 마음에 들었던 것은 [ROOT.Char.Custom('TerrainType')](이)가 선사했던 자유였다."
 hunt.9001.desc_good_bad:0 "살짝 잡음이 있긴 했지만, 사냥은 성공적으로 끝이 났다!"
 hunt.9001.desc_good:0 "사냥은 그 자체로도 즐거운 법이다! 내년이 기다려진다!"
 hunt.9001.desc_bad_good:0 "엉망진창이라 생각했던 순간에도 밝은 희망은 남아 있었다."
 hunt.9001.desc_bad:0 "[ROOT.Char.GetFaith.DevilName](이)가 꾸며낼 수 있는 고통을 모조리 맛본 것 같다. 그래선지 [ROOT.Char.Custom('TerrainType')](을)를 떠난다는 사실만으로도 안도감이 들었다."
 hunt.9001.desc_same:0 "야생의 부름에 동조하는 일에는 위험이 따르기 마련이다. 아무튼 이번 출정은 득과 실 모두가 과했던 게 아닌가 싶다."
 hunt.9001.desc_fallback:0 "야생의 부름에 동조하는 일에는 위험이 따르기 마련이다. 그럼에도 이번 출정이 잊지 못할 경험이 되리란 것만큼은 분명해 보였다."
 hunt.9001.a:0 "활기찬 모습으로 귀환한다!"
 hunt.9001.b:0 "실망한 모습으로 귀환한다."
 hunt.9001.c:0 "여기서의 모험을 뒤로하고 떠나자."
 hunt.9001.d:0 "집으로 돌아가자."
