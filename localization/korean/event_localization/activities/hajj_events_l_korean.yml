l_korean:
 hajj.0001.t:0 "핫즈"
 hajj.0001.desc:0 "메카로 순례를 떠날 때가 되었다. 여타 무슬림들이 그러하듯, [ROOT.Char.GetFaith.HighGodName]께 순종하는 모습을 내비치는 것이야말로 내 숙명이니."
 hajj.0001.a:0 "이날이 찾아오기만을 기다리며 평생을 보냈어."

 hajj.3001.t:0 "$pilgrimage_header$ 메카"
 hajj.3001.desc:1 "오랜 여정 끝에 메카에 다다랐다. 핫즈를 마무리하겠다는 일념 하나로 말이다.\n\n카바를 중심으로 일곱 바퀴를 돌면서, 한 바퀴를 돌 때마다 검은 돌을 만졌다. 그리고는 아브라함의 자리에서 기도를 올리고, 잠잠의 샘에서 물을 마셨다. 사파와 마르와 사이를 일곱 차례 거닌 후에는[ROOT.Char.GetFaith.HighGodName]께 제물을 바치기도 했다.\n\n다음에 치러야 할 의례는 머리카락을 자르는 것이다."
 hajj.3001.desc.male_dominated:0 "남성은 머리카락 한 올 남기지 않고 밀어버리는 게 전통이긴 하지만, 머리카락의 일부만 잘라내는 시혜를 받는 경우도 있다. 그래서 여성의 경우에는 한 타래 정도만 잘라내게끔 되어 있다고 한다."
 hajj.3001.desc.female_dominated:0 "여성은 머리카락 한 올 남기지 않고 밀어버리는 게 전통이긴 하지만, 머리카락의 일부만 잘라내는 시혜를 받는 경우도 있다. 그래서 남성의 경우에는 한 타래 정도만 잘라내게끔 되어 있다고 한다."
 hajj.3001.desc.equal:0 "머리카락 한 올 남기지 않고 밀어버리는 게 전통이긴 하지만, 머리카락의 일부만 잘라내는 시혜를 받는 경우도 있다."
 hajj.3001.a:0 "머리카락을 전부 밀겠어!"
 hajj.3001.b:0 "머리카락은 한 뭉치만 자르겠어."

 hajj.3011.t:0 "$pilgrimage_header$ 타와프 알 와다"
 hajj.3011.desc:0 "올해의 핫즈를 마무리할 때가 왔다. '마귀에게 돌 던지기'라 칭해지는 라미 알 자므라트를 수행하고 이틀째 되는 날, 타와프 알 와다의 마지막 의식을 마무리할 준비를 끝마쳤다. 메카에 작별을 고할 때가 온 것이다.\n\n"
 hajj.3011.a:0 "이 장벽을 다시 볼 수 있기를!"
 hajj.3011.b:0 "겨우 이게 다인가?"
