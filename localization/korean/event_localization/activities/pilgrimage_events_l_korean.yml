 # Generic Pilgrimage Start Events

 pilgrimage.0001.t:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 순례"
 pilgrimage.0001.desc:0 "성지 가운데 한 곳으로 여정을 떠날 때가 된 것 같군. 어디로 향해야 하지?"
 pilgrimage.0001.a:0 "[holy_site_1.GetNameNoTierNoTooltip]의 성지로 가자."
 pilgrimage.0001.b:0 "[holy_site_2.GetNameNoTierNoTooltip]에 자리한 [ROOT.Char.GetFaith.HouseOfWorshipPlural](으)로 가자."
 pilgrimage.0001.c:0 "[holy_site_3.GetNameNoTierNoTooltip](으)로!"
 pilgrimage.0001.d:0 "다른 데가 좋을지도..."
 pilgrimage.0001.e:0 "마음이 바뀌었어. 지금은 때가 아니야."
 pilgrimage.0002.a:0 "[holy_site_4.GetNameNoTierNoTooltip]의 성지로 가자."
 pilgrimage.0002.b:0 "[holy_site_5.GetNameNoTierNoTooltip]에 자리한 [ROOT.Char.GetFaith.HouseOfWorshipPlural](으)로 가자."
 pilgrimage.0002.c:0 "[holy_site_6.GetNameNoTierNoTooltip](으)로!"
 pilgrimage.0003.a:0 "[holy_site_7.GetNameNoTierNoTooltip]의 성지로 가자."
 pilgrimage.0003.b:0 "[holy_site_8.GetNameNoTierNoTooltip]에 자리한 [ROOT.Char.GetFaith.HouseOfWorshipPlural](으)로 가자."
 pilgrimage.0003.c:0 "[holy_site_9.GetNameNoTierNoTooltip](으)로!"

 pilgrimage.1001.t:0 "$pilgrimage_header$ 출발"
 pilgrimage.1001.desc.opening:0 "여정을 떠날 준비를 갖추었다. [ROOT.Char.GetFaith.PantheonTerm]의 보호 아래에서 순례한다면 무사하리라는 예감이 들었다."
 pilgrimage.1001.desc.short:0 "\n\n오랫동안 자리를 비우진 않겠지만, 내가 없는 동안 영지가 평안하기를 기도했다."
 pilgrimage.1001.desc.medium:0 "\n\n영지민들은 [ROOT.Char.GetFaith.HighGodNameAlternate](으)로 떠난 나를 기다려야만 한다. 그 여정이 아무리 길어진다고 하더라도."
 pilgrimage.1001.desc.long:0 "\n\n내 목적지는 고향 땅에서 먼 곳에 자리해 있다. 하지만 [ROOT.Char.GetFaith.DivineRealm]에 발을 들여놓기 위한 일이니, 영지민들 역시 기다려줄 것이다."
 pilgrimage.1001.desc.very_long:0 "\n\n오랫동안 자리를 비울 예정이다. [ROOT.Char.GetFaith.HighGodNameAlternate]께 영지를 잘 돌봐달라고 기도할 따름이다."
 pilgrimage.1001.a:0 "출발할 때가 됐어."

 # Generic Pilgrimage Journey Events 

 pilgrimage.2001.t:0 "$pilgrimage_header$ 도적 떼가 나타났다!"
 pilgrimage.2001.desc:0 "야영지에서 들리는 혼잡한 소음에 잠에서 깨어났다. 무슨 일이 벌어지는지 깨닫는 데는 오래 걸리지 않았다.\n\n누군가가 우리를 공격하고 있었다!\n\n도적 떼가 천막과 짐마차를 덮쳤고, 경호대가 어떻게든 그들을 막아보려고 애썼다."
 pilgrimage.2001.a:0 "검을 어디에다 뒀더라? 저 개자식들을 쫓아내고야 말겠어!"
 pilgrimage.2001.a.success:0 "도적 떼를 쫓아냄"
 pilgrimage.2001.a.success_title:0 "도적 떼 격퇴"
 pilgrimage.2001.a.failure:0 "싸우던 중에 상처를 입음"
 pilgrimage.2001.a.failure_title:0 "싸우던 중에 입은 상처"
 pilgrimage.2001.b:0 "여기 어딘가에 숨을 만한 데가 있을 텐데!"
 pilgrimage.2001.b.success:0 "짐마차 아래에서 안전을 도모함"
 pilgrimage.2001.b.success_tt:0 "아무런 상처 없이 빠져나옴"
 pilgrimage.2001.b.success_title:0 "아무 탈 없이"
 pilgrimage.2001.b.failure:0 "도적 떼가 짐마차에 불을 붙임"
 pilgrimage.2001.b.failure_title:0 "불타는 짐마차"
 pilgrimage.2001.c:0 ""정신 나간 짓은 관두시오! 원하는 거라면 뭐든 줄 테니!""

 pilgrimage.2002.t:0 "$pilgrimage_header$ 이웃을 사랑하라"
 pilgrimage.2002.desc:0 "동행하는 순례자 중에는 연민과 유대감을 역설하는 [dummy_gender.GetWomanMan]도 있었다. 그런 태도는 이교도에 대한 이야기가 나오기 전까지만 이어졌다.\n\n모닥불 주위로 둘러앉았던 어느 저녁, [dummy_gender.GetSheHe]가 큰 목소리로 "[ROOT.Char.GetFaith.PantheonTerm]의 입장에서는 끔찍한 괴물이나 다름없습니다! 놈들은 어린 아이를 해하고 다니는 변질자에 불과합니다!"라고 말했다. 대다수의 사람들이 자신을 바라보는 [dummy_gender.GetSheHe]에게서 눈길을 돌렸다. 나도 그리하려 했는데, 굼뜨게 처신하는 바람에 "어떻게 생각하십니까, [ROOT.Char.GetTitleAsNameNoTooltip]?"(이)라는 소리를 들어야 했다."
 pilgrimage.2002.a:0 "#EMP 모두#!가 그런 악한은 아닐 거요."
 pilgrimage.2002.b:0 "나도 그리 생각하오! 저들을 감싸주려는 이들 역시 믿을 만한 작자들은 아니오!"
 pilgrimage.2002.c:0 "옳소! 저들은 [ROOT.Char.GetFaith.HighGodName]의 면전에 침을 내뱉는 족속들이니까!"

 pilgrimage.2003.t:0 "$pilgrimage_header$ 줄어드는 일행"
 pilgrimage.2003.desc:0 "한 주가 지날 때마다 동행하는 순례자들이 줄어들었다. 어떻게든 멀리까지 가보려다가 고향으로 돌아가고픈 마음에 굴복하는 이들도 있었고, 안타까운 최후를 맞이하는 이들도 있었다.\n\n그중에서도 가장 우려되는 사안은 개인 경호대의 규모가 급속도로 축소되고 있다는 것이었다. 이는 이번 순례가 얼마나 위험한 여정인지를 보여주는 지표기도 했다."
 pilgrimage.2003.a:0 "현지인 중에 용맹스러운 경호대가 될 만한 사람이 몇 보이던데."
 pilgrimage.2003.b:0 "[ROOT.Char.GetFaith.PantheonTerm]의 보호를 받는 것만으로도 족하다."

 pilgrimage.2004.t:0 "$pilgrimage_header$ 예기치 못한 조우"
 pilgrimage.2004.desc:0 "[destination_title.GetNameNoTierNoTooltip]에 가까워지고 있는지, 곳곳에서 다른 순례자들을 만나는 횟수가 늘었다.\n\n멀찍이서 날 알아본 순례자도 있었다. "그대는 [ROOT.Char.GetTitledFirstNameNoTooltip] 아니오?"\n\n[potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 분명했다!"
 pilgrimage.2004.a:0 "[ROOT.Char.GetFaith.PantheonTerm]께서 우리를 만나게 해주셨구려!"
 pilgrimage.2004.b:0 "경사스러운 재회지만, 홀로 기도하며 순례를 이어가야 한다."

 pilgrimage.2005.t:0 "$pilgrimage_header$ 무례한 이야기"
 pilgrimage.2005.desc:0 "모닥불을 지나가려던 참이었는데, 동행하던 순례자 하나가 요란스러운 웃음소리와 함께 [ROOT.Char.GetTitleAsNameNoTooltip]에 대해서 들은 바가 있다는 얘기를 꺼냈다. 내가 다가가자 사람들이 숨을 죽였다. 떠들어대는 사람은 이야기꾼뿐이었다.\n\n"아, 걱정하지 마십시오. 당신은 그 [ROOT.Char.Custom('InsultNoun')](와)과는 완전히 딴판인 사람이니까요! 저 멀리 [title.GetNameNoTierNoTooltip](이)라는 곳의 [ROOT.Char.GetTitleAsNameNoTooltip]에 관한 이야기거든요.""
 pilgrimage.2005.a:0 ""그렇소? 그 [ROOT.Char.GetTitleAsNameNoTooltip]에 대해 더 얘기해 보시오.""
 pilgrimage.2005.a.flavor:0 "모닥불 근처에 자리를 잡습니다."
 pilgrimage.2005.b:0 ""경호대! 채찍을 대령해라!""
 pilgrimage.2005.c:0 "다른 일행을 찾아봐야 할 때가 온 것 같군."

 pilgrimage.2006.t:0 "$pilgrimage_header$ 길을 잃다!"
 pilgrimage.2006.desc:0 "본래라면 길이 계속해서 이어져야 하는 건데!\n\n일행은 물론이고, 나조차 순례길로 돌아갈 방법을 찾는 데 실패하고 말았다. 밤중에 제대로 별을 쫓아온 게 맞는지 의구심이 들었다. 지난 몇 주를 허비한 듯한 기분마저 들 정도였다."
 pilgrimage.2006.a:0 "길잡이를 대동해야겠어. 비용이 얼마가 들든 개의치 않아."
 pilgrimage.2006.b:0 "이쪽으로 조금만 더 가면 되지 않으려나"

 pilgrimage.2007.t:0 "$pilgrimage_header$ 재고"
 pilgrimage.2007.desc:0 "이렇게 떠돌다 보니, 늦은 밤에 별을 올려다보면서 생각에 잠기는 일도 생겼다. [ROOT.Char.GetFaith.PantheonTerm]께서 날 보고 계시긴 할까? 고향 땅에서 이렇게나 멀찍이 떨어진 곳인데도?\n\n나는 대체 뭘 위해서 이러고 있는 거지?"
 pilgrimage.2007.a:0 "[ROOT.Char.GetFaith.PantheonTerm|U]께서 바라시는 대로 따라야 해!"
 pilgrimage.2007.b:0 "내가 진짜로 원했던 것은 낯선 땅을 살펴보는 거였어."
 pilgrimage.2007.c:0 "전부 체면치레로 하는 일에 불과해."

 pilgrimage.2008.t:0 "$pilgrimage_header$ 질병"
 pilgrimage.2008.desc:0 "여정 내내 건강을 유지하는 건 무리였던 모양이다. 익숙지 않은 공기로 가득 찬 낯선 땅에 발을 들이밀었던 것 때문이려나. 모피가 몸을 따스하게 데워주지 못한 탓일지도 모르겠다.\n\n기침이 몇 주째 이어지고 있는 상황이다. 오늘 아침에는 침상에서 일어날 힘조차 낼 수가 없었다. 여정을 이어나갈 만한 힘이 남아 있긴 한 걸까?"
 pilgrimage.2008.a:0 "이대로 포기할 수는 없어!"
 pilgrimage.2008.a.tt:0 "[GetTrait('ill').GetName( GetPlayer )](을)를 동반한 채로 여정을 이어나갈 경우, 건강상의 위험이 증폭됨"
 pilgrimage.2008.b:0 "이 상태로 계속 나아갈 수는 없어."
 pilgrimage.2008.whole_of_body:0 "별것 아닌 감기 정도야 금방 사그라들겠지."

 pilgrimage.2009.t:0 "$pilgrimage_header$ 메마른 기침"
 pilgrimage.2009.desc:0 "여정은 순조롭게 이어지지 못했다. [ROOT.Char.GetFaith.PantheonTerm]의 은총을 찾으려는 순례길에서도 건강은 나아질 기미가 보이지 않았다. 도리어 점점 심해져만 갔다. 힘들이지 않고 숨 쉬던 기분이 어땠는지조차 기억나지 않았다."
 pilgrimage.2009.a:0 "견뎌낼 수 있을 거야. [ROOT.Char.GetFaith.HighGodNameAlternate]께서 자비를 베푸시기를."
 pilgrimage.2009.b:0 "이대로 돌아가는 게 [ROOT.Char.GetFaith.HighGodNamePossessive] 뜻일는지도 몰라."

 # Meet a mystic
 pilgrimage.2010.t:0 "$pilgrimage_header$ 신비주의자"
 pilgrimage.2010.desc:0 "이번 여정에서는 기묘한 사람을 여럿 만났는데, [mystic.GetTitledFirstName] 역시 그 중 하나다. [mystic.GetSheHe|U]는 독실한 신자일 뿐만 아니라, [ROOT.Char.GetFaith.HighGodName]의 실체와 진의가 무엇인지를 해석할 줄 아는 사람이었다. 밤이 되자 안쪽에서 켜진 촛불이 [mystic.GetHerHis] 천막을 밝혔다. 그 천막에서는 이따금씩 기묘한 찬송가와 특이한 향이 새어 나왔다.\n\n[mystic.GetFirstNameNoTooltip](이)가 들어와 보지 않겠냐고 물었다. 채 마음의 준비도 갖추지 못한 상태였는데..."
 pilgrimage.2010.a:0 "때마침 궁금하던 참이었소."
 pilgrimage.2010.a.tt:0 "천막에 들어감"
 pilgrimage.2010.b:0 "사양하리다. 왠지 모르게 이단의 냄새가 풍기거든."

 pilgrimage.2011.desc:0 "[mystic.GetTitledFirstNamePossessive] 천막에 들어서자, 독한 향기와 어찌하기 힘들 정도로 뜨겁고 무거운 열기가 나를 반겼다. "자신의 내면을 살펴보는 게 가장 중요합니다." 그렇게 설명한 [mystic.GetSheHe]가 자리에 앉았다.\n\n"저를 따라서 눈을 감고 집중하십시오. [ROOT.Char.GetFaith.PantheonTerm]의 흐름에 몸을 맡기는 겁니다. 신이 선사하는 황홀경에 다다를 수 있도록요!""
 pilgrimage.2011.a:0 "무슨 말인지 알겠소! [ROOT.Char.GetFaith.HighGodNameAlternate](와)과 이어진 기분이 무엇인지를!"
 pilgrimage.2011.a.tt:0 "신이 선사하는 황홀경을 경험함"
 pilgrimage.2011.b:0 "너무나도 편안한걸. 금방이라도 잠에 빠져들 것처럼..."
 pilgrimage.2011.b.tt:0 "편히 잠에 빠져듦"
 pilgrimage.2011.c:0 "답해주시오. 이런 행위가 [ROOT.Char.GetFaith.HighGodName](와)과 무슨 관련이 있단 거요?"
 pilgrimage.2011.c.tt:0 "신비주의자와 논쟁을 벌임"
 
 pilgrimage.2012.desc:0 "신비주의자의 천막에 들어간 이후로 무슨 일이 벌어졌는지 기억나질 않는다. 떠오르는 거라곤 흐릿한 잔상이나 멍한 기분뿐이다.\n\n그 사람이 이 자리에 있었는지조차 의구심이 들었다."
 pilgrimage.2012.a:0 "참으로 기묘한 사람이었지."

 pilgrimage.2013.desc:0 "[mystic.GetTitledFirstNamePossessive] 지시를 따른 이후로 모든 게 명확하게 보였다. 제대로 #EMP 느껴졌다#!. 내 육신으로... 내 영혼으로 [ROOT.Char.GetFaith.PantheonTerm|U](이)나 세상이 무엇인지를 깨닫게 되었다.\n\n그렇게 몇 시간을 보내고서 천막에서 몸을 일으켰다. 내 자신이 누군지, 삶이 무엇인지에 대해 새로운 깨달음을 얻은 채로."
 pilgrimage.2013.a:0 "지금까지는 눈 먼 장님에 불과했구나. 마침내 깨달았도다."

 pilgrimage.2014.desc:0 "잠들었다가 깨어나니, [mystic.GetTitledFirstNamePossessive] 천막은 온데간데없이 사라져 있었다. 하인들의 도움을 받아 누워 있던 깔개 위에서 몸을 일으켜 세웠다. 신비주의자의 흔적은 어디서도 찾아볼 수가 없었다.\n\n기운차게 잘 수 있었으니, 그걸로 됐다 싶었다."
 pilgrimage.2014.a:0 "그런데 주머니는 왜 이렇게 가벼워진 거야?"

 pilgrimage.2015.desc:0 "솔직히 말하자면, [mystic.GetTitledFirstName](이)가 그 기묘한 행위에 대해 제대로 설명해 주리라고는 기대치 않았다. 하지만 그 예상은 빗나갔다.\n\n[mystic.GetSheHe]의 저의가 의심스럽긴 하지만... 새로운 시각으로 고심해볼 수 있게 되었으니, 그걸로 됐다 싶었다."
 pilgrimage.2015.a:0 "#EMP 어떻게 하면#! [ROOT.Char.GetFaith.PantheonTerm](와)과 가까워질 수 있을까?"

 # 'Temptation/Virtue' Journey Events
 pilgrimage.2501.t:0 "$pilgrimage_header$ 가련한 빈민"
 pilgrimage.2501.desc.opening:0 "수행단이 조그만 마을에 다다랐을 쯤에 누군가가 옷단을 잡아끌었다. 몸을 돌려보니, 넝마를 뒤집어쓴 빼빼 마른 [beggar.GetWomanMan]이 날 바라보고 있었다.\n\n"어르신, 이렇게 간청드립니다. 이 불쌍한 거지에게 한 푼 적선해 주시겠습니까? 이렇게 굶주렸는데도, 여기 사람들은 도와줄 생각조차 않고 있습니다.""
 pilgrimage.2501.desc.virtue.generous:0 "\n\n본래라면 아량을 베풀거나 하지 않았을 것이다. 하지만 순례길에 오르면서 독실한 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip](이)라면 박애를 미덕으로 삼아야 한다는 사실을 깨달았으니..."
 pilgrimage.2501.desc.virtue.compassionate:0 "\n\n그렇게 애원해도 별생각이 들진 않았다. 하지만 순례길에 오르면서 독실한 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip](이)라면 불우한 자들에게 연민을 가져야 한다는 사실을 깨달았으니..."
 pilgrimage.2501.desc.sin.generous:0 "\n\n참으로 측은한 모습이긴 했다. 그러다가 문득 [ROOT.Char.GetFaith.PantheonTerm](이)가 구호를 베푸는 행위를 중죄라 여긴다는 사실이 떠올랐다."
 pilgrimage.2501.a.virtue:0 "[ROOT.Char.GetFaith.HighGodNamePossessive] 이름을 빌려, 그대에게 이 동전을 건네주나니..."
 pilgrimage.2501.a.sin:0 "이런 상황에서 거절할 수야 없지!"
 pilgrimage.2501.b:0 "흥, 일자리부터 구해라! 제 손으로 먹고살 돈을 벌란 말이다!"
 pilgrimage.2501.c.arrogant:0 "감히 내 옷을 건드린 거냐? 천민 주제에?"

 pilgrimage.2502.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2502.desc.gave:0 ""아이고! 감사합니다, 어르신! [ROOT.Char.GetFaith.HighGodName]께도... 감사드려야 하겠죠? 전부 감사드립니다! 그런데 말입니다. 자애로운 어르신, 하나만 더 부탁드려도 되겠습니까?"
 pilgrimage.2502.desc.refused:0 ""아닙니다요! 자비를 베풀어 주십시오!"
 pilgrimage.2502.desc.end:0 "누이가 병치레를 해서 어떻게든 약을 구해야 하는 상황이라 그럽니다! 누이를 살리는 데 쓸 돈이 필요합니다요! 은혜를 베푸신다면 평생 감사하면서 살겠습니다!""
 pilgrimage.2502.a:0 "에... 그래, 알겠다. 약을 구할 돈이라고 하니."
 pilgrimage.2502.b:0 "아니, 그럴 수는 없다! 이래서는 #EMP 아니#! 된다!"
 pilgrimage.2502.c.gave:0 "거절하겠다! 이미 할 만큼 했어!"
 pilgrimage.2502.c.refused:0 "#EMP 싫다#!고 했을 텐데! 썩 물렀거라!"

 pilgrimage.2503.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2503.desc:0 ""감사합니다! 누이가 얼른 병상에서 일어날 수 있길 바랍니다. 그나저나 딱 하나만 더 부탁드려도 괜찮겠습니까? 제 누이에게는 자식이 있습니다. 그런데... 애들이 어떤 줄 아시잖습니까. 너무 많이 먹어서 문제입니다! 그 애들에게 먹일 음식을 나눠 주신다면...""
 pilgrimage.2503.a:0 "알겠다. 아이들을 굶주리게 할 수는 없지."
 pilgrimage.2503.b:0 "이미 충분히 베푼 것 같은데."

 pilgrimage.2504.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2504.desc:0 ""정말로... 정말로 감사드립니다, 어르신! 평생토록 감사하며 살겠습니다! 어르신께 갚지도 못할 은혜를 입었으니까요!\n\n[ROOT.Char.GetFaith.HighGodNamePossessive] 은총은 실로 대단합니다! 이 목숨이 다하는 날까지 그분을 찬양하겠습니다!""
 pilgrimage.2504.a:0 "깜빡했나 본데, 이것도 가져가야지 않겠느냐."
 pilgrimage.2504.a.flavor:0 "가장 좋은 선물을 놓고 갈 작정이냐?"
 pilgrimage.2504.b:0 "내게 은혜를 입었다고 그랬나? 흐음..."
 pilgrimage.2504.c.virtue:0 "천만에. 그만 물러가거라. [ROOT.Char.GetFaith.HighGodNamePossessive] 은총이 함께하기를."
 pilgrimage.2504.c.sin:0 "그래, 알겠으니... 그만 물러가라."

 pilgrimage.2511.t:0 "$pilgrimage_header$ 오만방자한 소군주"
 pilgrimage.2511.desc.start:0 "[destination_title.GetNameNoTierNoTooltip](은)는 온 세상에 있던 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 순례자들을 불러모으는 곳이다. 그리로 향하는 여정에서 [lordling.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 마주친다 한들, 딱히 놀랄 일은 아니란 얘기다.\n\n#EMP 오히려#! 놀라웠던 건 [lordling.GetSheHe]가 무례한 태도를 보였다는 사실이었다. 말에 탄 채로 수행단의 앞길을 막아서더니, 날 [ROOT.Char.Custom('InsultNoun')](이)라고 부르기까지 했다. 그것도 내 #EMP 면전#!에서!"
 pilgrimage.2511.desc.wrathful:0 "\n\n피가 끓어올랐다. [ROOT.Char.GetFaith.PriestNeuterPlural]에게 자제력을 기르고 감정에 휘둘리지 말아야 한다는 얘길 들었던지라, 가까스로 참고 있을 뿐이다."
 pilgrimage.2511.desc.vengeful:0 "\n\n지금이야말로 잘못을 저지른 자도 용서해야 한다는 [ROOT.Char.GetFaith.PantheonTerm]의 가르침을 떠올릴 때가 아닌가 싶다."
 pilgrimage.2511.desc.vengeful.christian:0 "\n\n지금이야말로 다른 뺨도 내어놓으라던 예수님의 가르침을 떠올릴 때가 아닌가 싶다."
 pilgrimage.2511.a:0 "제기랄, 저 비루먹은 망아지를 혼쭐내주고 말겠어!"
 pilgrimage.2511.b:0 "들이마셨다가... 내쉬었다가..."
 pilgrimage.2511.c:0 "이 분노를 다스릴 만한 #EMP 방법#!이 있을 텐데."

 # Christian Pilgrimage Journey Events

 pilgrimage.3001.t:0 "$pilgrimage_header$ [ROOT.Char.GetFaith.WaterGodName]의 눈물"
 pilgrimage.3001.desc:0 "성직자들은 순례길에서도 일요일마다 미사를 치르려 한다. 그래선지 근처에 교회가 없을 때는 미사를 야외에서 진행하는 일도 잦다. 그런데 이른 아침에 들이닥친 폭풍우가 그칠 기미를 보이질 않고 있다.\n\n궂은 날씨에도 단념하지 않은 열성적인 [ROOT.Char.Custom('DefaultPriestTitle')](이)가 쏟아지는 빗속으로 나아갔다. 그리고는 역경을 맞이할 때도 인내심을 발휘해야 한다며 설교했다. 그렇게 애썼음에도 불구하고 청중은 빠르게 줄어들었다. 의기소침해진 지지자들 역시 쏟아지는 비를 피할 곳을 찾아 나섰다."
 pilgrimage.3001.a:0 "신실한 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] 앞에서 그깟 비가 무슨 대수인가!"
 pilgrimage.3001.a.tt:0 "$pilgrimage.2008.a.tt$"
 pilgrimage.3001.b:0 "정신 나간 짓은 관둬야지. 천막에 몸을 피해야겠어."

 pilgrimage.3002.t:0 "$pilgrimage_header$ 아담이 지녔던 순수"
 pilgrimage.3002.desc:0 "일행이 야영지를 거둘 준비를 하는데, 근처에서 큰 소동이 일어났다. 벌거벗은 [naked_preacher.GetWomanMan]이 커다란 바위 꼭대기에 올라서더니, 모여든 군중들에게 설교하기 시작했다.\n\n"원죄가 우리의 영혼을 더럽히고 있습니다, 친우들이여! 그리 놔둘 필요는 없잖습니까! 옷가지를 벗어던지고 아담과 이브가 지녔던 순수를 되찾는다면... 아니, #EMP 되찾아야만#! 합니다. 성령이 우리에 자격이 있다 여기고 하느님의 진정한 사랑을 보여줄 수 있게끔요!""
 pilgrimage.3002.a:0 "옳소! [ROOT.Char.GetFaith.HighGodName](이)가 이만큼 가깝게 느껴졌던 적이 없구려!"
 pilgrimage.3002.b:0 "이단이다! 저자를 끌어내려라!"
 pilgrimage.3002.c:0 "[naked_preacher.GetHerHim]와 신학을 두고 논쟁을 벌인다."
 pilgrimage.3002.c.success:0 "전도사가 어리석은 행위였던 사실을 납득함"
 pilgrimage.3002.c.failure:0 "전도사의 논점에 반박하지 못함"
 pilgrimage.3002.d:0 "[naked_preacher.GetHerHim]를 무시하고 여정을 이어나간다."

 pilgrimage.3003.t:0 "$pilgrimage_header$ 끝이 가까워졌나니"
 pilgrimage.3003.desc:0 "일행과 함께 작은 마을을 지나려다가, 시장 광장에 인파가 모여 있는 모습이 눈에 들어왔다. 그 중심에는 뒤집힌 생선 수레를 밟고 올라선 [doomsayer.GetWomanMan]이 있었다. 모두에게 들으라는 듯한 거친 외침이 이어졌다.\n\n"심판의 날이 다가왔습니다! 회개하십시오! 회개하지 않으면 영원히 고통받게 될 겁니다!"\n\n걱정스러운 표정을 지은 마을 사람들이 초조한 모습으로 서로에게 속삭였다. 횡액을 예언하는 말이 두려운 모양이었다."
 pilgrimage.3003.a:0 ""그러나 그날과 그 시각은 아무도 모르나니!""
 pilgrimage.3003.a.flavor:0 "성경에 나와 있지 않던가! 그날이 언제인지를 아는 사람은 없다!"
 pilgrimage.3003.b:0 "저런 오만방자한 사람을 만나다니, 참 재미난 순례길이군."
 pilgrimage.3003.c:0 "저 자는 사제가 #EMP 아니다#!! 얼른 끌어내려라!"

 # Muslim Pilgrimage Journey Events
 pilgrimage.3101.t:0 "$pilgrimage_header$ 이람"
 pilgrimage.3101.desc:0 "메카에 가까워진 모양이다. 메카의 성지와 바깥세상을 나누는 경계인 미카트 앞에 서게 되다니.\n\n여기부터는 이람에 따라야만 한다. 정화 의식을 치르고 규정된 복장을 착용해야 한다는 얘기다. 성에 관련된 행동이나 욕설, 오만하거나 무례한 태도 역시 자제해야 한다."
 pilgrimage.3101.a:0 "온 힘을 다해서 이람을 따른다."
 pilgrimage.3101.b:0 "사소한 실수 정도는 들키지 않을 것 같은데."

 pilgrimage.3102.t:0 "$pilgrimage_header$ 지야랏"
 pilgrimage.3102.desc:0 "핫즈는 모든 무슬림이 행해야 할 의무다. 하지만 다른 성지로 순례를 떠나는 사람은 쉽사리 찾아볼 수 없다. 지야랏은 이슬람 교리에 필수적인 요소가 아니기에, 이를 받아들이기로 한 무슬림들의 동기는 천차만별로 나뉘곤 한다.\n\n[destination_title.GetNameNoTierNoTooltip](으)로 향하던 길에, 어쩌다가 이런 여정을 떠나기로 마음먹었는지를 자문해봤다."
 pilgrimage.3102.a:0 "알라신의 영광스러운 피조물을 전부 눈에 담기 위해서다."
 pilgrimage.3102.b:0 "열의가 불타올라, 핫즈만으로 끝내고 싶지 않았기 때문이다."
 pilgrimage.3102.c:0 "마음에 품은 의심 때문에 머나먼 땅에서 답을 구하고 싶었다."

 # Hindu Pilgrimage Journey Events
 pilgrimage.3201.t:0 "$pilgrimage_header$ 정화 의식"
 pilgrimage.3201.desc:0 "정화 의식은 힌두교 순례자들의 여정에서 중요한 부분을 차지한다. 보통은 성스러운 강이 교차하는 지점에서 몸을 씻는 식으로 진행되는 의식이다.\n\n앞쪽에 그런 곳이 있다고 해서 가봤는데, 그 자리에는 순례길에 오른 평민들만 #EMP 잔뜩#! 있었다."
 pilgrimage.3201.a:0 "다른 신도들과 함께 성스러운 물에 몸을 담근다."
 pilgrimage.3201.b:0 "#EMP 농노#!들과 함께 몸을 씻을 생각은 없다고!"

 pilgrimage.3202.t:0 "$pilgrimage_header$ 숲에 깃든 신성"
 pilgrimage.3202.desc.hinduism:0 "일곱 성지는 그 어디보다 신성한 곳이다. 황무지조차도 그 나름의 성스러움이 있을 정도다. "
 pilgrimage.3202.desc.buddhism:0 "석가모니는 그 어떤 삶이라도 신성한 것이라고 가르쳤다. 지각을 갖춘 존재야말로 만물의 영장이지만, 조그만 풀잎 하나도 존중받을 가치가 있다는 이야기리라."
 pilgrimage.3202.desc.jainism:0 "소위 불살생이라 일컬어지는 아힘사는 자이나교의 핵심 계율 중 하나다. 이에 따라, 목숨을 유지하는 데 필요한 최소한의 경우를 제외한다면 식물을 향한 폭력조차 금지하고 있다."
 pilgrimage.3202.desc.nature:0 "오만함에 취해서 자신을 자연 위에 군림하는 존재라 믿는 이들이 많다. 그들이 틀렸다. 자연계는 그 무엇보다도 진실되고 순수한 존재이거늘."
 pilgrimage.3202.desc.end:0 "\n\n소박한 숲속 빈터를 지나다가, 참으로 고요하고 호젓한 곳이란 사실을 깨달았다. 분쟁도 불화도 없이... 나무와 덤불만이 평화를 즐기고 있었다."
 pilgrimage.3202.a:0 "여기 잠깐 머물면서 우주에 대해 숙고해보자."
 pilgrimage.3202.a.tt:0 "순례가 #N 몇 달 정도 지연됨#!"
 pilgrimage.3202.b:0 "서두르자! 여정을 이어나가야 해!"
 pilgrimage.3202.b.tt:0 "순례가 #P 몇 주 정도 앞당겨짐#!"

 # Buddhist Pilgrimage Journey Events
 pilgrimage.3301.t:0 "$pilgrimage_header$ 비난을 퍼붓는 승려"
 pilgrimage.3301.desc:0 "순례자의 길을 따라가면서 여러 방랑자들과 마주쳤다. 세상을 저버린 채로 세속의 굴레를 모조리 벗어던진 이들이었다.\n\n오늘, 곁에서 나란히 걷던 어느 나이 많은 방랑자가 수행단을 훑어봤다. "너무 많은 짐을 이고 다니는구려. 깨달음을 얻고자 한다면 나처럼 세속의 굴레에서 벗어나야 하오. 소박한 법복 하나만 걸치고 떠나라는 얘기요.""
 pilgrimage.3301.a:0 "이번 여정을 위해서라면 그리하리다."
 pilgrimage.3301.b:0 "천막이나 담요까지? 너무 과한 요구요. 그럴 생각까진 없소."
 pilgrimage.3301.c:0 "지나친 금욕은 [ROOT.Char.GetTitleAsNameNoTooltip](으)로서의 례에 어긋나는 일이오."

 # Generic Pilgrimage Destination Events
 # Standard arrival
 pilgrimage.4001.t:0 "$pilgrimage_header$ 도착"
 pilgrimage.4001.desc:0 "마침내 도착했다. 이 육신과 정신을 이끌고 [destination_title.GetNameNoTierNoTooltip]의 [ROOT.Char.GetFaith.HouseOfWorship]에 다다랐다.\n\n[ROOT.Char.GetFaith.BishopNeuter]에게 축복을 받던 중에, [ROOT.Char.GetFaith.PantheonTerm]의 인도에 따라 이 자리까지 오면서 겪었던 모든 일들을 되짚어봤다."
 pilgrimage.4001.cynical_end:0 "\n\n참으로 많이도 걸었구나 싶었다."
 pilgrimage.4001.a:0 "성스러운 길을 따라 걸었노라."
 pilgrimage.4001.b:0 "무엇보다 중요한 건 이 자리에서 보고 들었단 거야."

 # The Mystic is there!
 pilgrimage.4002.desc:0 "마침내 도착했다. 이 육신과 정신을 이끌고 위대한 순례길의 끝자락에 다다랐다. 그 자리에는 신성에 관한 참된 지식을 구도하던 [mystic.GetTitledFirstName](이)가 있었다.\n\n"주위를 둘러보십시오, [ROOT.Char.GetFirstNameNoTooltip]!" [mystic.GetSheHe]가 말했다. "제가 말씀드렸던 대로 영광스러운 광경 아닙니까?""
 pilgrimage.4002.a:0 "그 말대로요, 친우여!"
 pilgrimage.4002.b:0 "어느 정도는... 그렇다 생각하오."
 pilgrimage.4002.c:0 "그렇소. 마음에 드는 광경이오."

 # Specific Pilgrimage Destination Events

   # Christian
 pilgrimage.5001.t:0 "$pilgrimage_header$ 모든 길은 로마로 통한다"
 pilgrimage.5001.desc:0 "로마는 온 세상의 기독교 신도들이 순례를 떠나는 곳이다. 프란치제나 순례길을 따르는 사람이 있는가 하면, 그보다 덜 알려진 순례길에 오르는 사람도 있다. 하지만 결국은 모두가 바로 여기... 성 베드로 성당에 모여들게 된다. 위대한 성인이 안식을 취했던 이 자리에 말이다.\n\n다른 순례자들과 함께 이 자리에 서 있노라면, 왠지 모를 일체감과 유대감이 싹튼다. 모두가 순례길에서 여러 고난과 역경을 이겨낸 이들 아닌가."
 pilgrimage.5001.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5001.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5011.t:0 "$pilgrimage_header$ 예루살렘이여, 예루살렘이여!"
 pilgrimage.5011.desc.beginning:0 "예루살렘에 비견될 만한 역사를 가진 도시는 그 어디에도 없다. 수많은 성지를 품고 있는 곳이 아니던가. "
 pilgrimage.5011.desc.christian:0 "예수가 십자가에 못 박히고 매장되었으며 부활했던 자리에 지어진 성묘 교회 역시 이 도시에 자리하고 있다."
 pilgrimage.5011.desc.muslim:0 "무함마드가 지상에서의 삶을 뒤로하고 천상으로 승천했던 하람 에쉬-샤리프 역시 이 도시에 자리하고 있다."
 pilgrimage.5011.desc.jewish:0 "지성소는 물론이고, 제3성전이 재건될 곳이라 예언된 성전산 역시 이 도시에 자리하고 있다."
 pilgrimage.5011.desc.end:0 "\n\n성전산 밖으로 나와 통곡의 벽을 어루만지며, 전설 속의 도시에 다다르는 여정에서 겪었던 일들을 되짚어봤다."
 pilgrimage.5011.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5011.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5021.t:0 "$pilgrimage_header$ 온 세상이 갈망하는 도시여!"
 pilgrimage.5021.desc:0 "마침내 콘스탄티노폴리스 외곽의 언덕배기에 다다랐다. 로마 제국의 영광이 메아리치는 명멸하는 문명의 보석이 눈앞에 두다니. 그야말로 장관이었다!\n\n중심부 근처에는 숭배의 중심지라 여겨지는 아야 소피아가 있었다. 사람들에게 비잔틴 건축 양식의 전형으로 평해지곤 하는 곳이었다.\n\n콘스탄티노폴리스는 불가사의하단 느낌만 드는 곳이 아니었다. 이 도시를 바라보며 [ROOT.Char.GetFaith.CreatorNamePossessive] 피조물에 깃든 영광에 경탄하고 또 경탄했다."
 pilgrimage.5021.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5021.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5031.t:0 "$pilgrimage_header$ 알렉산드리아"
 pilgrimage.5031.desc:0 "마침내 기독교 수도주의의 본고장인 알렉산드리아에 도착했다. 도시 주위에는 초창기 수도사와 은자들이 여정의 출발점으로 삼았던 사막 동굴이 자리하고 있는데, 오늘날까지도 사용되는 중이라고 한다.\n\n예루살렘이나 로마만한 명성을 지닌 곳은 아니지만, 알렉산드리아 역시 신학과 수양이란 측면에서 오랜 역사를 가진 곳이다. 이슬람에 점거당하고 수 세기가 흘렀음에도 불구하고, 신앙을 굳건히 지키고 있는 기독교도 거주지도 남아 있을 정도니까."
 pilgrimage.5031.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5031.b:0 "$pilgrimage.4001.b$"

   # Jewish
 pilgrimage.5101.t:0 "$pilgrimage_header$ 시나이와 호렙"
 pilgrimage.5101.desc:1 "불타는 덤불의 형상을 취한 [ROOT.Char.GetFaith.HighGodName]께서 시나이 산 정상에 있던 모세에게 말을 걸었다. 후일 그분께서는 같은 자리에 강림하여 모세에게 십계명을 내렸는데, 이는 아브라함 교리의 토대가 되었다.\n\n따라서 [ROOT.Char.GetFaith.HighGodName]께서 여길 아끼신다는 사실에는 이견이 없을 것이다. 그래선지 이 신성한 산에 올라서 있으면 그분께서 날 지켜보진 않을까 하는 마음이 퍼뜩 들었다."
 pilgrimage.5101.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5101.b:0 "$pilgrimage.4001.b$"

   # Muslim
 pilgrimage.5201.t:0 "$pilgrimage_header$ 헤지라"
 pilgrimage.5201.desc:0 "무함마드는 평생을 귀인으로 대접받던 사람은 아니었다. 무슬림 신앙의 초창기에는 그가 베풀던 가르침을 거부하던 이들도 많았다.\n\n암살 계획에 목숨을 위협받는 처지가 된 그는 메카를 떠나 야트리브로 향했다. 그 도시는 무함마드를 두 팔 벌려 환영하던 무슬림들이 세를 불리고 있던 곳이었다. 이 여정은 헤지라라는 이름으로 알려지게 되었다. 그렇게 새로운 보금자리가 생긴 무함마드는 분쟁을 일삼는 무리들을 알라에 굴종시킬 수 있게 된다.\n\n야트리브는 이날을 기리기 위하여 선지자의 도시 메디나로 이름을 바꿨다. 그 자리에 내가 찾아온 것이다. 무함마드의 여정을 직접 기릴 생각으로."
 pilgrimage.5201.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5201.b:0 "$pilgrimage.4001.b$"

   # Hindu
 pilgrimage.5301.t:0 "$pilgrimage_header$ 바라나시"
 pilgrimage.5301.desc:0 "마침내 바라나시에 도착했다. 머나먼 옛날에 시바 신께서 창조한 위대한 도시로, 벽지에 있던 순례자들이 모여드는 곳에 말이다.\n\n그렇다고 힌두교 순례자만 모여드는 것은 아니다. 석가모니가 처음으로 제자들에게 가르침을 내렸던 곳도 이 바라나시 근처에 있다.\n\n그렇게 여러 종교의 신도들이 섞인 모습을 바라보면서 그들의 입에서 흘러나오는 지식과 토론을 듣고 있다 보니, 이 세상을 함께 살아가는 방법이 무엇인지에 대한 깨달음을 얻게 되었다."
 pilgrimage.5301.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5301.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5311.t:0 "$pilgrimage_header$ 아요디야"
 pilgrimage.5311.desc:1 "마침내 라마 신의 탄생지이자 위대한 서사시 라마야나의 배경이 된 아요디야에 도착했다. 비슈누의 현신이기도 한 라마의 탄생과 삶은 다르마의 원리를 고스란히 내비치는 사례로 여겨지곤 한다.\n\n수 세대에 걸쳐 힌두교도들에게 영감을 주었던 라마야나의 발상지에 다다르니, 나란 사람은 이 세상에 어떤 유산을 남기게 될지가 궁금해졌다."
 pilgrimage.5311.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5311.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5321.t:0 "$pilgrimage_header$ 마투라"
 pilgrimage.5321.desc:0 "마침내 목적지였던 마투라에 도착했다. 여기가 바로 연민과 사랑, 자비의 신이었던 크리슈나가 태어난 곳이다.\n\n주위를 둘러보니, 크리슈나 잔마스탄 사원에서 경배를 드리겠다며 찾아온 순례자들이 자아낸 군상이 한눈에 들어왔다. 오늘날까지도 종교 건축물의 장엄하고도 위대한 성취라 여겨지는 그곳을 찾아온 이들이 이렇게나 많았다."
 pilgrimage.5321.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5321.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5331.t:0 "$pilgrimage_header$ 하르드와르"
 pilgrimage.5331.desc:0 "오랜 여정 끝에 성스러운 갠지스 강의 원천인 하르드와르에 도착했다.\n\n하르드와르는 시바가 머리 뭉치로 거대한 강을 만들어냈을 당시에 여신 강가가 강림했던 자리에 지어진 도시다.\n\n죄악을 씻어낼 수 있는 곳이란 명성 덕분인지, 강물에 몸을 씻으려는 순례자들이 방방곡곡에서 몰려드는 곳이기도 하다. 나 역시 그런 순례자들 중 하나다."
 pilgrimage.5331.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5331.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5341.t:0 "$pilgrimage_header$ 칸치푸람"
 pilgrimage.5341.desc:0 "오랜 여정 끝에 카막시 암만 사원의 요람인 칸치푸람에 다다랐다.\n\n이 사원은 어머니 여신을 섬기는 곳으로, 평화와 번영을 상징하는 장소로 알려져 있다. 힌두교에서는 일곱 성지 중 하나로 꼽히기도 한다. "
 pilgrimage.5341.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5341.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5351.t:0 "$pilgrimage_header$ 우자인"
 pilgrimage.5351.desc:0 "고대 도시 우자인에 다다른 나는 마하칼레슈와르 죠티르링가를 향해 나아갔다.\n\n이 도시는 마하칼레슈와르의 모습으로 현신했던 시바를 섬기는 곳으로, 오랫동안 순례와 행정의 중심지 역할을 해왔다. 그렇게 우자인은 신도들의 생기가 맥동하는 거대 도시로 성장할 원동력을 얻었다.\n\n대사원에 다다른 나는 내 영혼에 깃든 죄악을 씻어내고자 [ROOT.Char.GetFaith.BishopNeuter]에게 축복을 빌어달라고 청했다."
 pilgrimage.5351.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5351.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5361.t:0 "$pilgrimage_header$ 드와르카"
 pilgrimage.5361.desc:0 "마침내 힌두교의 위대한 성지 중 하나인 관문 도시 드와르카의 문턱에 다다랐다.\n\n현지에는 비슈누의 현신이었던 크리슈나가 바다가 있던 자리를 매립해서 거대한 땅덩어리를 만들었다는 전설이 전해진다. 그 덕분에 드와르카가 건설될 수 있었다. 이후 도시는 엄청난 성장을 이어나가며, 각지의 순례자를 불러모으는 종교와 경제의 요충지로 거듭나게 되었다. 나 역시 그런 순례자 중 하나다."
 pilgrimage.5361.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5361.b:0 "$pilgrimage.4001.b$"

   # Buddhism
 pilgrimage.5401.t:0 "$pilgrimage_header$ 보디 가야"
 pilgrimage.5401.desc:0 "불자들이 가장 신성시하는 곳이라던 보디 가야에 다다랐다. [ROOT.Char.GetFaith.HighGodName](이)가 보리수 아래에서 깨달음을 얻었다는 바로 그 장소에 말이다.\n\n이후 신성한 나무 주위에는 마하보디 사원이 세워졌다. 이윽고 보디 가야는 [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] 일화에 귀를 기울이면서 [ROOT.Char.GetFaith.HighGodHerHis] 삶을 기리려는 각지의 순례자들이 찾아오는 명소로 거듭나게 되었다."
 pilgrimage.5401.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5401.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5411.t:0 "$pilgrimage_header$ 쿠시나가르"
 pilgrimage.5411.desc:0 "마침내 [ROOT.Char.GetFaith.HighGodName](이)가 필멸의 세계를 벗어난 곳이라 알려진 쿠시나가르에 다다랐다.\n\n일생에서 열반을 이루었던 [ROOT.Char.GetFaith.HighGodNameSheHe]는 죽음을 앞두고서도 찬양받아 마땅할 모습을 보였다. 죽음을 통해 반열반에 이르러 윤회의 사슬에서 벗어나는 경지를 이룬 것이다. 그 모습을 일컫는 모크샤... 다시 말해, 해탈은 독실한 불자들의 이상향이 되었다."
 pilgrimage.5411.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5411.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5421.t:0 "$pilgrimage_header$ 사르나트"
 pilgrimage.5421.desc:0 "오랜 여정 끝에 [ROOT.Char.GetFaith.HighGodName](이)가 제자들에게 사성제를 설파하고 첫 가르침을 내렸던 사르나트에 다다랐다.\n\n사르나트는 최초의 불교 법당이 세워진 곳이기도 한데, 그 덕분인지 오늘날까지도 각지의 순례자들이 찾아오는 명소가 되었다."
 pilgrimage.5421.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5421.b:0 "$pilgrimage.4001.b$"

   # Jainism
 pilgrimage.5501.t:0 "$pilgrimage_header$ 쉬카르지"
 pilgrimage.5501.desc:1 "니르바나 깐다에는 자이나교의 스물네 조사 중 쉬카르지 산에서 모크샤의 경지를 이룬 자가 스물에 달한다고 적혀 있다. 그러한 역사 덕분인지 쉬카르지는 자이나 공동체에서도 가장 중요한 순례지로 여겨지고 있다. 가장 높은 산꼭대기에서 가장 낮은 외곽지를 굽어 살피던 나는 지금까지의 여정을 되짚으며, 이번 순례가 내 삶에 어떤 의미가 있는지를 생각해봤다."
 pilgrimage.5501.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5501.b:0 "$pilgrimage.4001.b$"
  
 # Zoroastrian
 pilgrimage.5601.t:0 "$pilgrimage_header$ 의식에 깃든 신성"
 pilgrimage.5601.desc:0 "우쉬 다레나 산의 기슭에 올라서니, 아래쪽 외곽지가 한눈에 들어왔다. 경외심을 절로 불러일으키는 풍경과 마주하니, 문득 자라투스트라가 어떻게 깨달음의 경지에 이르게 되었는지가 궁금해졌다. 아후라 마즈다의 지식을 전수받아, 이를 하계에 퍼뜨려야 했던 상황이지 않았던가. 대다수의 순례자들이 그러하듯이 나 역시 신언을 깨우치지는 못했다. 그저 눈 앞에 펼쳐진 장관에 감탄하고 또 감탄할 따름이었다."
 pilgrimage.5601.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5601.b:0 "$pilgrimage.4001.b$"

   # Norse Germanic
 pilgrimage.5901.t:0 "$pilgrimage_header$ 파더보른이여!"
 pilgrimage.5901.desc:0 "파더보른의 숲속 깊은 곳에는 위대한 기둥 이르민술이 서 있었다. 이르민술은 본래 오딘을 기리기 위한 기념비였는데, 색슨 전쟁을 치르던 카롤루스 대제가 이를 파괴하고 말았다. 하지만 과거의 추억을 기리며 기둥이 서 있던 자리를 찾는 순례자의 행렬은 지금까지도 이어지고 있다. 오늘로써 나 역시 성지를 순례했노라 말할 수 있게 되었다."
 pilgrimage.5901.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5901.b:0 "$pilgrimage.4001.b$"

   # Tengri
 pilgrimage.5911.t:0 "$pilgrimage_header$ 드넓은 창공"
 pilgrimage.5911.desc:0 "온 세상이 [ROOT.Char.GetFaith.HighGodNamePossessive] 사원일지니. 그 어떤 모스크의 지붕도, 그 어떤 교회의 지붕도 드넓은 창공에 비견되지는 못하리라. [destination_title.GetNameNoTierNoTooltip]의 광활한 초원과 마주하니, [ROOT.Char.GetFaith.PantheonTerm](와)과 가까워진 듯한 기분이 들었다. 그렇게 나는 이 신성한 땅에 다다를 때까지의 여정을 되짚어봤다."
 pilgrimage.5911.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5911.b:0 "$pilgrimage.4001.b$"

   # Sanctity of Nature
 pilgrimage.5921.t:0 "$pilgrimage_header$ 성스러운 숲"
 pilgrimage.5921.desc:0 "오랜 여정 끝에 [destination_title.GetNameNoTierNoTooltip]에 다다랐다. 교회나 모스크를 중히 여기는 이들도 있을 것이다. 하지만 나는 부드럽고 비옥한 흙을 맨발로 느낄 수 있는 너른 숲이야말로 가장 성스러운 장소라 생각한다.\n\n여기에 자리한 오래된 숲은 특히나 숭엄한 구석이 있었다. 거대한 나무 사이에 자리 잡은 나는 이 자연계에서 내 자리가 어디일지를 고민했다."
 pilgrimage.5921.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5921.b:0 "$pilgrimage.4001.b$"

 # Generic Pilgrimage Return Events
 pilgrimage.9001.t:0 "$pilgrimage_header$ 귀환"
 pilgrimage.9001.desc:0 "기나긴 여정 끝에, 다시 고향으로 돌아오게 되었다. 다들 여전한 모습이었다. 그래도 [ROOT.Char.GetFaith.PriestNeuterPlural](와)과 [ROOT.Char.GetFaith.BishopNeuterPlural](이)가 날 대하는 태도만큼은 확실히 바뀌어 있었다.\n\n성자의 여정을 고스란히 따르면서 사람이 바뀌었다는 얘기를 들었다. 정작 나 자신은 변화를 실감하지 못하고 있는데도 말이다."
 pilgrimage.9001.a:0 "고향에 돌아오니 좋군."
