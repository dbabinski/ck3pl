l_korean:
 dungeon_ongoing.0001.t:0 "끊임없는 수다"
 dungeon_ongoing.0001.desc:0 "그들이 누구인지 볼 수도 없다. 어디 있는지 알 수도 없다. 하지만 놈들이 비명을 지를때여야만 그 커다란 속삭임이 이 축축한 지하 감옥 속에서 울려퍼지는 것을 멈춘다."
 dungeon_ongoing.0001.a:0 "정말 단 한 순간도 조용히 있지를 못 하는군!"
 dungeon_ongoing.0001.b:0 ""네가 나한테 말 건 거야, 친구?""

 dungeon_ongoing.0002.t:0 "기다림"
 dungeon_ongoing.0002.desc:0 "시간이 흐른다는 것이 이렇게 괴로운 일일 줄이야. 내가 투옥된 이래로 얼마나 오랜 시간이 지났을까? 나는 여기 얼마나 더 있어야 할까? 앞으로 몇 시간이 남았을 수도, 몇 달이 남았을 수도 있는 일이다."
 dungeon_ongoing.0002.a:0 "당장 여길 나가야 해!"
 dungeon_ongoing.0002.b:0 "얼마든 더 기다릴 수 있어."

 dungeon_ongoing.0003.t:0 ""그 입 좀 닥쳐!""
 dungeon_ongoing.0003.desc:0 "나는 철창 사이로 경비들에게 나를 풀어줘야 하는 이유에 대해 장광설을 늘어놨다. 경비들은 무서운 표정으로 주먹을 휘두르며 입 닥치라는 대답을 대신했다."
 dungeon_ongoing.0003.a:0 "저들에게는 호소해 봤자야."
 dungeon_ongoing.0003.b:0 "협박으로 내 입을 다물게 할 수 있을 줄 아오?!"

 dungeon_ongoing.0004.t:0 "감염"
 dungeon_ongoing.0004.desc:0 "상처는 다 나은 줄로만 알았는데, 이젠 타오르는 작렬감이 몰려온다. 어둠 속이라 제대로 보이지는 않지만 둥글납작한 촉감이 전해진다.\n\n이 타는 듯한 고통에서 느껴지는 축축함은 피 때문인지, 고름 때문인지, 아니면 축축한 공기 때문인지... 어느 쪽인지 모르겠다."
 dungeon_ongoing.0004.a:0 "부탁이오. 도와주시오..."
 dungeon_no_response_tooltip:0 "#F 당신의 애원을 아무도 들어주지 않는 것 같다#!"

 dungeon_ongoing.0005.t:0 "불타는 고통이 끝나다"
 dungeon_ongoing.0005.desc:0 "상처 주위의 피부가 마치 젖은 나무토막처럼 딱딱하게 되었다. 하지만 타는 듯한 느낌은 이제 사라졌다. 감염증이 사라진 것 같다."
 dungeon_ongoing.0005.a:0 "감사합니다, [ROOT.Char.GetFaith.HealthGodName](이)시여."

 dungeon_ongoing.0006.t:0 "절망과 암울"
 dungeon_ongoing.0006.desc:0 "계속되는 추위, 끝없는 축축함, 그리고 너무나도 묽은 귀리죽으로는 채울 수 없는... 영원한 배고픔."
 dungeon_ongoing.0006.a:0 "[ROOT.Char.GetFaith.HighGodName](이)시여, 어째서 이런 시련을..."
 dungeon_ongoing.0006.b:0 "더 나쁠 수도 있었어."

 dungeon_ongoing.0007.t:0 "그 이상의 것을 위한 갈구"
 dungeon_ongoing.0007.desc:0 "밖의 세상은 바삐 돌아가고 있는데 나는 이 어둠 속에 처박혀있다. 나는 밖에서 하늘을 향해 손을 뻗어야 할 몸이다. 땅속에 처박혀 있을 게 아니라."
 dungeon_ongoing.0007.a:0 "이런 일을 당하기엔 난 너무 소중한 사람이야!"
 dungeon_ongoing.0007.b:0 "살아남아야 한다. 그것도 혼자서."

 dungeon_ongoing.0008.t:0 "지나는 나날"
 dungeon_ongoing.0008.desc:0 "난 이곳에 오랫동안 처박혀 있었다. 몇 달이나 됐을까? 몇 년? 몇십 년? 이 어둠으로의 유배는 영원히 끝나지 않을 것 같다!"
 dungeon_ongoing.0008.a:0 "정말 오오오오랜 시간이 지났다!"

 dungeon_ongoing.0009.t:0 "친구가 주는 안정감"
 dungeon_ongoing.0009.desc:0 "[ROOT.Char.Custom('prison_pet')] 없이 어떻게 여기서 버텨낼 수 있을지 감도 잡히지 않는다.\n\n슬플 때는 위로해 주고 모든 것을 포기하고 싶을 때는 격려해 준다. 지금까지 [ROOT.Char.Custom('prison_pet')]같은 애완동물은 키워본 적이 없었는데!"
 dungeon_ongoing.0009.a:0 "사랑스럽고 귀여운 녀석 같으니!"

 dungeon_ongoing.9001.t:0 "감옥 안에서"
 dungeon_ongoing.9001.desc:0 "마지막으로 언제 태양을 봤는지 기억이 안 난다. 마지막으로 언제 고형으로 된 음식... 혹은 딱히 음식이 아닌 뭔가라도 먹어봤는지 기억이 안 난다. 마치 이곳의 축축한 공기가 내 폐에 찰싹 달라붙은 것 같다. 만약 이가 아파지면 그냥 이 썩어가는 잇몸에서 스스로 빼낼 것이다."
 dungeon_ongoing.9001.a:0 "움직이기조차 힘들군."

 dungeon_ongoing.9002.t:0 "공허함"
 dungeon_ongoing.9002.desc:0 "기침이 멈추지 않는다. 며칠 간 계속된 기침에 목을 긁으며 깨지 않고 연속해서 몇 시간만이라도 잠을 이뤄본 일이 없다. 벽으로 흘러 떨어지는 물방울을 핥아봐도 전혀 나아지지 않는다."
 dungeon_ongoing.9002.a:0 "그냥 좀 멈췄으면 좋겠는데."

 dungeon_ongoing.9003.t:0 "회상"
 dungeon_ongoing.9003.desc:0 "여기서 나갈 수나 있을까? 사실 갇혀버린 채 버려지고 잊힌 건 아닐까? 간수 말고 내가 여기 갇혀 있다는 걸 아는 사람이 있기나 할까? 내 이름을 기억하는 사람이 아직도 남아 있을까? 내가 누구였는지 아는 사람은?"
 dungeon_ongoing.9003.a:0 "사람들의 얼굴을 이젠 잘 떠오르지도 않는다..."

 dungeon_ongoing.9004.t:0 "방치"
 dungeon_ongoing.9004.desc:0 "나는 여기서 죽을 것이다. 이것만큼은 분명하다. 다신 햇빛을 볼 수 없겠지. 절망의 끝에서 터져 나오는 실소가 아닌, 진짜 웃음을 들을 일도 다신 없을 테고."
 dungeon_ongoing.9004.a:0 "내겐 이곳이 이제 세상의 전부다."

 dungeon_ongoing.9005.t:0 "측량할 수 없는 상실감"
 dungeon_ongoing.9005.desc:0 "나의 충직한 동반자이자 더없이 소중한 친구, 이 어두운 곳에서의 생명줄...\n\n죽어가는 [ROOT.Char.Custom('prison_pet')](을)를 팔로 부드럽게 안으니 절망이 나를 압도한다. 이 녀석같이 순수한 생명조차 이런 곳에서 죽어야만 하는 운명이라면, 내게 가망이 있기나 하겠는가."
 dungeon_ongoing.9005.a:0 "날 두고 떠나지 마!"
