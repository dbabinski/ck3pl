l_korean:

# Forming the Swiss Confederation, by Flavio Verna
 middle_europe_decisions.0001.t:0 "스위스 연방"
 middle_europe_decisions.0001.desc:0 "중동 알프스 인근에 자리한 도시들은 예로부터 제국 내의 여타 세력으로부터 위협을 받는 처지였다. 하나의 깃발 아래에서 힘을 합친 이들은 서로에게 이득이 되는 동맹을 만들어냈고, 제국직할령이란 지위를 얻는 영광을 누리게 되었다.\n\n우리 가문이 스위스 도시 국가에 이바지했다는 공적을 인정받은 덕분에, 내게 연방의 수장이란 지위가 주어졌다. 다시 말해, 새롭게 창설된 스위스 연방의 모든 주를 관장하는 최고 통수권자로 선출된 것이다. 이렇게 제국 내에서 강력한 독립 세력으로 세를 불리게 되었으니, 더는 외지인의 위협 따위에 굴하지 않아도 된다."
 middle_europe_decisions.0001.a:0 "우리는 결속할 것이다!"
 middle_europe_decisions.0002.desc.emperor:0 "수년에 걸친 분쟁 끝에 불안정한 외교적 합의가 이뤄졌다. 부득불 스위스 주를 제국직할령으로 인정할 수밖에 없었다.\n\n그렇게 부르고뉴와 게르만 군주들의 수탈로부터 자신을 지켜내려던 알프스 일대의 도시들은 하나의 거대한 연방으로 거듭났다. 이러한 성취가 인접한 공민들 사이에 불화의 씨앗을 틔울지도 모르니, 저들을 신중하게 지켜보는 편이 좋겠다."
 middle_europe_decisions.0002.desc.vassals:0 "제국 내에 스위스 연방이라 알려진 새로운 독립체가 탄생했다. 이들은 중동 알프스 인근에 위치한 제국직할령의 지위를 지닌 도시의 연합체로, 방위 동맹을 맺어 일대의 유권자들로부터 자신을 보호하려 했다.\n\n무시하지 못할 독립 세력으로 거듭난 스위스 연방은 그들의 땅에 부여된 우선권으로부터 벗어난 존재가 되었다. 본래는 서쪽의 부르고뉴나 북쪽의 게르만 군주들이 우선권을 주장할 수 있어야 했지만 말이다.\n\n제국에 잠재적인 위협이 될지도 모르니 주의토록 해야겠다."
 middle_europe_decisions.0002.a:0 "참으로 기이한 일이 벌어졌구나."

# Forming the Archduchy of Austria, by Flavio Verna
 middle_europe_decisions.0003.t:0 "오스트리아 대공령"
 middle_europe_decisions.0003.desc:0 "내가 혁혁한 공적을 거두면서 오스트리아 심장부가 합병되었다. 이에 따라 우리 가문은 신성 로마 제국에서 막대한 영향력을 발휘하게 되었다. [scoped_emperor.GetTitledFirstName](이)가 역사에 남은 게르만 유권자들을 제치고 오스트리아의 으뜸으로 거듭나게 된 것이다.\n\n하잘것없는 제국의 왕자나 공주와 구별할 수 있어야 하니, 앞으로 우리 가문의 계승자에게는 대공이라는 별개의 직함이 주어질 것이다."
 middle_europe_decisions.0003.a:0 "오스트리아가 세계의 마지막이 될지어니!"
 middle_europe_decisions.0004.desc.emperor:0 "가문의 보금자리이자 오스트리아 심장부를 통치하는 자라면 당연히 제국의 왕자나 공주와 구별되는 직함을 지니고 있어야지 않겠는가. \n\n이에 따라 [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_ruler'))] 청원을 받아들여, [scoped_ruler.GetFirstName]에게 오스트리아의 [scoped_ruler.GetTitleTierName](이)라는 지위를 하사하겠노라."
 middle_europe_decisions.0004.desc.vassals:0 "[scoped_ruler.GetDynastyName] 가문이 황실에 미치는 영향력을 이용한 게 분명했다. [scoped_emperor.GetTitledFirstName](이)가 특별한 영광을 내려달라던 [scoped_ruler.GetFirstName]의 바람에 응할 줄이야.\n\n그날 이후, 오스트리아는 신성 로마 제국에 속한 공국 가운데서 으뜸이라 여겨지는 대공국의 지위를 얻게 되었다."
 middle_europe_decisions.0004.a:0 "마땅히 누려야 할 권리다."
 middle_europe_decisions.0004.b:0 "정말이지 형편 좋은 얘기로군."

# Reforming the Carolingian Empire, by Flavio Verna
 middle_europe_decisions.0005.t:0 "카롤루스 대제의 꿈"
 middle_europe_decisions.0005.desc:0 "유럽은 다시 하나가 되었다. 모든 프랑크 왕국의 후예들이 하나의 깃발 아래로 모여, 서쪽의 불신자와 동쪽의 이교도에 함께 맞서 싸우기로 했다.\n\n우리 가문은 [scoped_ruler.GetFaith.HighGodName]의 은총을 받아 재건된 카롤링거 제국의 황권을 거머쥐게 되는 특혜를 누리게 되었다. 앞선 이들과는 달리, 가문 사이의 갈등으로 위대한 제국이 분열되는 일이 일어나게 놔두진 않을 것이다."
 middle_europe_decisions.0005.a:0 "[scoped_ruler.GetFaith.HighGodName](을)를 찬미하라!"
 middle_europe_decisions.0006.desc:0 "[scoped_ruler.GetTitledFirstName](와)과 프랑크 왕국을 신봉하는 병사들이 제국의 땅을 잠식했다. 그리고는 [scoped_ruler.GetSheHe]야말로 카롤루스 대제의 진정한 계승자이며, 신성 로마 제국은 카롤링거 제국의 영광을 엉성하게 흉내 낸 나라에 불과하단 주장을 펼치기 시작했다.\n\n기존의 영지를 비롯하여 서유럽 일대의 너른 땅을 장악한 장본인이라, 그 주장을 부인하는 사람이 나오기도 힘든 상황이었다."
 middle_europe_decisions.0006.a:0 "감히 그런 짓을 하다니!"
 middle_europe_decisions.0006.b:0 "이번 제국은 오래갈 수 있을까?"

# Unifying the Burgundies, by Flavio Verna
 middle_europe_decisions.0007.t:0 "하나가 된 부르고뉴"
 middle_europe_decisions.0007.desc:0 "부르고뉴 일대가 하나의 왕좌 아래 통합되었다. 나뉘어져서 옹졸하게 전쟁이나 일삼는 소국으로 남지 않겠노라. 역사가 어린 이 땅에서 왕국이라는 위엄을 되찾았나니.\n\n[former_liege.GetTitledFirstNamePossessive] 영향력 역시 쇠약해지지 않았던가. 충성을 바쳐야 할 군왕이 아니라, 동등한 지위의 영주로 느껴지는 수준에 이르렀을 정도니."
 middle_europe_decisions.0007.a:0 "더는 보호받을 필요가 없어졌다!"
 middle_europe_decisions.0008.desc.liege:0 "지금껏 부르고뉴 일대를 하나의 깃발 아래 통합하려는 [scoped_ruler.GetTitledFirstNamePossessive] 야심 때문에 걱정이 많았는데, 최악의 사태가 벌어지고 말았다.\n\n배은망덕한 망나니 주제에, 자신을 부르고뉴의 [scoped_ruler.GetTitleTierName](이)라 칭하고는 봉신의 맹세까지 저버릴 줄이야!"
 middle_europe_decisions.0008.desc.others:0 "부르고뉴 일대를 통일하려고 수 년을 공들였던 [scoped_ruler.GetFirstName](이)가 자신을 부르고뉴의 [scoped_ruler.GetTitleTierName](이)라 칭하며, [former_liege.GetTitledFirstName](으)로부터 독립하겠다고 선언했다.\n\n뻔뻔한 반역 행위인만큼 쉽사리 잊힐 일은 아닌데..."
 middle_europe_decisions.0008.a:0 "[scoped_ruler.GetSheHe|U]는 배신자에 불과하다!"
 middle_europe_decisions.0008.b:0 "지형학자들이 좋아할 법한 일이 벌어졌군."

# Empowering Sicilian Parliament, by Flavio Verna
 middle_europe_decisions.0010.t:0 "신분 회합"
 middle_europe_decisions.0010.desc:0 "그리스인이 시칠리아와 아폴리아 일대에 남겨놓은 기반 설비를 토대로 삼은 덕분에, [scoped_ruler.GetPrimaryTitle.GetName](은)는 이른 시기에 개화된 통치 방식을 선보일 수 있었다. \n\n후대에도 지중해에 안정과 번영이 깃들 수 있도록, 옛 로마의 전통에 기반한 새로운 법령을 지침으로 삼는 자문 기관에 세 신분의 대표자를 불러모으려 한다. 이제 이번 회합이 주최될 장소만 결정하면 되는데."
 middle_europe_decisions.0010.a:0 "고대부터 의결이 이뤄졌던 팔레르모에서 개최해야겠군!"
 middle_europe_decisions.0010.b:0 "나폴리에서 개최해야 한다."
 middle_europe_decisions.0010.c:0 "이번 결정은 숙고해 봐야겠군."
 middle_europe_decisions.0011.desc:0 "[scoped_ruler.GetTitledFirstName](이)가 귀족과 성직자, 시민 대표를 임명하여 시칠리아 왕국에 새로운 의회를 건립하고자 했다.\n\n이 자문 기관은 [scoped_ruler.GetTitleTierName](와)과 [scoped_ruler.GetHerHis] 후예들이 모두의 이익을 위해 현명하고도 효율적인 통치를 할 수 있게끔 돕는 역할을 할 예정이다."
 middle_europe_decisions.0011.a:0 "그런가..."

# Gothic Innovations, by Flavio Verna
 middle_europe_decisions.0012.t:0 "오푸스 프란키제눔"
 middle_europe_decisions.0012.desc:0 "새로운 황금기가 도래했다. [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip](이)가 예술과 철학의 횃불이 되어, 암흑이 드리운 시대를 비춰준 덕분이다.\n\n무역의 중심지로 성장한 이 도시에 로마 제국의 기념비적인 건물에 버금갈 만한 경이로운 성당이 여럿 축조되었다. 그 덕분인지 수많은 화가나 음유시인, 철학가가 모여들었다. 우리 가문의 깨인 후원과 함께라면, [scoped_ruler.GetCulture.GetName] 주민들이 전 유럽의 질시를 받게 될 날도 머지않았다는 생각이 들었다."
 middle_europe_decisions.0012.a:0 "계속해서 위업을 이뤄나가자!"
 middle_europe_decisions.0013.t:0 "고딕 시대"
 middle_europe_decisions.0013.desc.french:0 "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip](은)는 번영과 성장의 시기를 구가하고 있다. 우리 모두에게 득이 되는 일이다.\n\n무역의 중심지로 성장한 이 도시에 로마 제국의 기념비적인 건물에 버금갈 만한 경이로운 성당이 여럿 축조되었다. 그 덕분인지 수많은 화가나 음유시인, 철학가가 모여들었다. [scoped_ruler.GetTitledFirstName](와)과 [scoped_ruler.GetDynasty.GetBaseName] 가문의 깨인 후원과 함께라면, 우리가 전 유럽의 질시를 받게 될 날도 머지않았다는 생각이 들었다."
 middle_europe_decisions.0013.desc.italian:0 "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip](이)가 번영과 성장의 시기를 구가하는 중이라 한다.\n\n시인이나 철학자, 건축가를 비롯한... 수많은 지식인이 [scoped_ruler.GetTitledFirstNamePossessive] 궁정으로 모여들고 있다. 여태껏 거둔 성과라고는 끝없이 펼쳐진 야만스럽고도 무식한 기념물에 불과한 상태지만 말이다."
 middle_europe_decisions.0013.desc.fallback:0 "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip](은)는 번영과 성장의 시기를 구가하고 있다. [ROOT.Char.GetCulture.GetNameNoTooltip] 주민들 모두에게 득이 되는 일이다.\n\n무역의 중심지로 성장한 이 도시에 로마 제국의 기념비적인 건물에 버금갈 만한 경이로운 성당이 여럿 축조되었다. 그 덕분인지 수많은 화가나 음유시인, 철학가가 모여들었다. [scoped_ruler.GetTitledFirstName](와)과 [scoped_ruler.GetDynasty.GetBaseName] 가문의 깨인 후원과 함께라면, 저들이 전 유럽의 질시를 받게 될 날도 머지않았다는 생각이 들었다."
 middle_europe_decisions.0013.a:0 "이렇게 멋진 시대에서 살아가게 될 줄이야!"
 middle_europe_decisions.0013.b:0 "흥, 그래봤자 오래가진 못할 거야."
 middle_europe_decisions.0013.c:0 "저들에게는 잘된 일이긴 한데..."

# Restore Holy Roman Empire, by Ewan Cowhig Croft
 middle_europe_decisions.0015.t:0 "서로마 제국"
 middle_europe_decisions.0015.desc:0 "서로마 제국의 황제 자리는 오랜 세월 동안 공석이었다. 봉신과 성직자에게 둘러싸인 채로 [ceremony_locale.GetNameNoTooltip](이)가 행해지는 장중한 [founder.GetFaith.HouseOfWorship]에서 [founder_hof.GetTitledFirstName](을)를 대면하나니, 오늘 그 자리가 채워지리라.\n\n서로를 향해 기도문을 암송하고 희사물을 건넨 우리는 [founder.GetFaith.HighGodName]께 그분의 의지를 받들 터이니, 제국을 통치할 힘과 자비를 축원해달라고 기원했다. 이내 근엄한 분위기 속에서 [founder_hof.GetTitledFirstNameNoTooltip]에게 왕관과 검을 건네받으니, 내게 모든 기독교 국가를 돌보는 책임이 주어졌다.\n\n이어지는 찬송가의 향연에 흩어지던 침묵은 나를 섬기는 귀족들의 세찬 함성으로 자취를 감추고야 말았다.\n\n그렇게 나는 신성 로마 제국의 황제가 되었다."
 middle_europe_decisions.0015.a:0 "아우구스투스와 카롤루스 대제를 거쳐, [founder.GetFirstNameNoTooltip]에 이르렀노라!"
 middle_europe_decisions.0016.desc:0 "로마 제국은 한동안 아무런 권한조차 행세하지 못했다. 제국의 위엄에 의구심을 품는 이들에게 [founder.GetFaith.GetAdjectiveNoTooltip] 입을 빌어 답하는 수준에 불과했다.\n\n하지만 그런 상황도 이젠 끝이다. [founder_hof.GetTitledFirstName]의 승낙을 얻은 [founder.GetTitledFirstName](이)가 [ceremony_locale.GetNameNoTooltip](이)가 행해지던 장중한 [founder.GetFaith.HouseOfWorshipPlural]에서 호화로운 의식을 치름으로써 마침내 카롤루스 대제의 제국이 재건되었다.\n\n이에 [founder.GetFaith.GetAdjectiveNoTooltip] [founder.GetFaith.PriestNeuterPlural](은)는 환희했다. 로마의 진정한 계승자가 다시 한번 모습을 드러냈노라 확신하는 모양이었다."
 middle_europe_decisions.0016.a:0 "쳇, 제국이 겉치레뿐인 자만심을 부리는군."
 middle_europe_decisions.0016.b:0 "야만스러운 게르만 같으니! #emphasis 이 몸#!이야말로 로마의 황제거늘!"
 middle_europe_decisions.0016.c:0 "제국이 평화를 지켜내길 바라야지."
 middle_europe_decisions.0016.d:0 "참으로 장엄한 광경이로구나!"
