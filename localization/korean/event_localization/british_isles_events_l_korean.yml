l_korean:

# Reclaiming Britannia, by Linnéa Thimrén
 british_isles.0001.t:0 "[reclaimer.GetCulture.GetNameNoTooltip|U] 브리타니아"
 british_isles.0001.desc:0 "이제 다시 켈트 족의 손에 돌아오긴 했지만 우리의 위대한 섬은 너무 오래도록 외세의 지배를 받았다. 들판을 둘러보니 태양빛을 보는 것이 올해 처음인 것 같은 느낌을 받았다. 마치 풍요와 건강의 땅 티르 나 노이가 우리를 환영하려 다시 돌아온 것 같았다. 우리 조상의 언덕과 계곡은 다시 한 번 [ROOT.Char.GetCulture]의 품으로 돌아왔다."
 british_isles.0001.custom:0 "브리타니아의 모든 [counties|E]"
 british_isles.0001.a:0 "조상님께 찬미를!"

 british_isles.0002.desc:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('reclaimer'))] [reclaimer.GetName](이)가 켈트 브리타니아의 재탄생을 공표하였다.\n\n몇 세기동안 외세의 지배를 받던 섬들이 드디어 원래 주인의 손에 돌아온 것이다."
 british_isles.0002.a:0 "골칫거리 [reclaimer.GetCulture.GetNameNoTooltip] 놈들..."
 british_isles.0002.b:0 "브리타니아가 우리 품으로 돌아왔다!"

# Restoring the Danelaw, by Linnéa Thimrén
 british_isles.1001.t:0 "재건된 법률"
 british_isles.1001.desc:0 "데인로는 나에 의해 다시 태어났다. 이 영토는 다시 한 번 [restorer.GetCulture.GetName] 하에 있게 되는 것이다!\n\n나는 구스럼과 에릭 블러드엑스, 그리고 옛 시대의 투사들과 같은 전설적인 인물의 발자취를 따르고 있다. [restorer.GetFaith.WarGodName]의 이름으로, 앵글로색슨 족이 다시는 이 왕국을 무너뜨리지 않도록 할 것이다!"
 british_isles.1001.a:0 "새로운 시대의 여명이 튼다!"

 british_isles.1002.t:0 "데인로"
 british_isles.1002.desc_same_culture:0 "데인로가 [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName]에 의해 재탄생했다! 이 위대한 섬은 다시 한 번 [restorer.GetCulture.GetName] 하에 있게 되었다."
 british_isles.1002.desc:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName](와)과 [restorer.GetHerHis] 악랄한 약탈자들은 섬에 새 봉역을 만들어낸 후 그곳을 데인로의 지배를 받는 왕국으로 공표하였다.\n\n잉글랜드에 맞서 [restorer.GetCulture.GetName](을)를 복원하려는 저들의 이 시도가 이번엔 성공할지는 두고 봐야 하는 일이다..."
 british_isles.1002.a:0 "골칫거리 [restorer.GetCulture.GetNameNoTooltip] 놈들..."
 british_isles.1002.b:0 "[restorer.GetCulture.GetNameNoTooltip](을)를 위한 승리를!"
 british_isles.1002.c:0 "흠, [restorer.GetCulture.GetNameNoTooltip](이)라고? 나도 끼겠네!"

# Embrace English Culture, by Linnéa Thimrén
 british_isles.2001.t:0 "사라진 [embracer_former_culture.GetNameNoTooltip|U]"
 british_isles.2001.desc:0 "우리 [embracer.GetCulture.GetCollectiveNounNoTooltip](이)가 프랑스를 고향으로 생각했던 일도 옛 말이 되어버렸다. 우리의 자녀들은 색슨족에 둘러싸여  이곳에서 태어났다. 자녀들에게 노르망디란 단지 안개로 자욱한 브리타니아의 해변가 너머의 희미한 해안선일 뿐인 것이다.\n\n이제 우리 고유의 풍습을 우리 자신이 창조했으니, 잉글랜드 문화의 유산도 새로운 정체성을 만들어내며 색슨족의 땅 전역에 퍼질 것이다."
 british_isles.2001.a:0 "잉글랜드여 영원하라!"

 british_isles.2002.desc:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('embracer'))] [embracer.GetName], [embracer.GetHerHis] 봉신들과 가족 전원이 앨비언의 부름에 귀를 기울이고 이내 잉글랜드 문화를 포용하였다."
 british_isles.2002.a:0 "시간 문제일 뿐이다."
 british_isles.2002.b:0 "반역자같으니!"

# Request Laudabiliter, by Flavio Verna
 british_isles.3001.t:0 "갸륵히 여겨 선포하노니,"
 british_isles.3001.desc:0 "보편교회의 신성한 통치를 아일랜드의 야만적인 부락까지 넓히려 하는 당신의 갈망은 경건하고도 공의로운 이유에서 기인한 것 같소. 따라서 신성 로마 교회는 당신이 그 땅의 소유권을 빼앗아 신의 의지를 실행할 것을 명하오.\n\n이 신성한 활동이 끝나기 전 당신이 불행하게도 목숨을 잃게 된다면, 우리는 이 신성한 권한을 당신의 적법한 상속자에게 물려줄 것이오. [scoped_ruler.GetHouse.GetBaseNameNoTooltip] 가문은 이 성스러운 노력을 영구히 계속해야 할 것이오. 아일랜드 사람들이 신의 존재를 깨닫게 되고 아일랜드가 [scoped_ruler.GetCulture.GetNameNoTooltip]의 통치 하에 통일될 때까지 말이오."
 british_isles.3001.a:0 "함대를 준비하라!"
 british_isles.3002.t:0 "아일랜드에 대한 명분 주장"
 british_isles.3002.desc.irish:0 "[scoped_pope.GetFirstName]님의 은총으로 교구 목사님과 성 베드로의 계승자 [scoped_ruler.GetFullName](이)가 에이레와 그곳에 사는 모든 부족들을 통치할 신성한 권한을 받았다.\n\n아일랜드의 영주들은 교황의 칙령에 순종하지 않으면 [scoped_ruler.GetTitledFirstName], [scoped_ruler.GetHerHis] [scoped_ruler.GetCulture.GetName]의 군대와 전능하신 하느님의 분노를 맛보게 될 것이다."
 british_isles.3002.a:0 "어찌 될지 한 번 보자고!"
 british_isles.3002.b:0 "알았소..."

# Refound Dumnonia, by Ewan Cowhig Croft
 british_isles.4001.t:0 "[founder.GetPrimaryTitle.GetAdjectiveNoTooltip] 왕국 재건되다"
 british_isles.4001.desc:0 "[founder.GetPrimaryTitle.GetNameNoTierNoTooltip](은)는 침략자를 좋아하지 않는다. 몇 세기동안 우리는 침략자들에 맞서 고향을 되찾기 위해 싸웠다. 나의 주도면밀함과 능력 덕에 고대 덤노니아 왕국의 땅은 다시 우리 손에 들어왔고 그곳엔 [founder.GetPrimaryTitle.GetNameNoTierNoTooltip] 왕국이 세워졌다.\n\n우리는 외세의 위협을 이겨냈다. 이제 우린 [founder.GetFaith.DevilName]의 시험에 맞설 준비가 되었다. 무슨 일이 있든 [founder.GetPrimaryTitle.GetNameNoTierNoTooltip](은)는 견뎌낼 것이다."
 british_isles.4001.a:0 "나는 코리네우스의 환생이노라!"
 british_isles.4001.b:0 "내 왕국이 아니면 그 무엇도 중요하지 않소."
 british_isles.4002.desc:0 "몇 세기 간의 투쟁으로 [founder.GetFullName](은)는 덤노니아의 고대 왕국을 재건했다. 주민들은 그 왕국을 [founder.GetPrimaryTitle.GetNameNoTier](이)라 부르며 외부의 침략자들을 모두 쫓아냈다.\n\n브리튼 제도의 다른 영주들은 그들의 조상이 물려준 땅의 권리를 침해하는 이런 건방진 사태를 좌시하지 않을 것이다. 하지만 [founder.GetPrimaryTitle.GetAdjective] 사람들은 그 어떤 침략도 모두 버텨냈다. 이미 복수전에 대항할 준비를 하고 있는 것이다..."
 british_isles.4002.a:0 "모두가 하나다!"
 british_isles.4002.b:0 "땅 끝까지 저들을 밀어낼 것이다."
 british_isles.4002.c:0 "작은 왕국들은 나타났다 사라졌다 하는 법이지."
