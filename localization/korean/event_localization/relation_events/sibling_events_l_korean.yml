l_korean:
 sibling.0001.t:0 "응당 주어져야 할 것"
 sibling.0001.desc:0 "[sibling.GetTitledFirstName](이)가 공식적인 접견을 청했다!\n\n"[sibling.Custom2('RelationToMe' , ROOT.GetCharacter )](이)여, 지금껏 네게 충성을 다해왔잖아. 그 노력의 보상을 받을 때가 된 게 아닌가 싶은데.""
 sibling.0001.a:0 "작위와 봉토를 하사해야겠군!"
 sibling_promised_land_tt:1 "[sibling.GetFirstName](이)가 빠른 시일 내에 작위를 하사받길 바람"
 sibling.0001.b:0 "필요한 게 있다면 뭐든 말해, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling'))]!"
 sibling.0001.c:0 "선물을 내어줄 테니 세상에 자신을 증명해봐, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]!"
 sibling_funded_for_invasion:0 "[sibling.GetFirstName](이)가 자신의 운을 시험할 만한 영지를 찾아봄"
 sibling_becomes_councillor_tt:0 "[sibling.GetFirstName](이)가 자문위원이 됨"
 sibling.0001.e:0 "기껏 해봐야 주어진 일만 한 주제에!"

 sibling.0002.desc:0 "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]인 [sibling.GetFirstName](이)가 찾아와서는 봉토와 작위를 내어주겠단 약속을 하지 않았냐는 얘기를 꺼냈다.\n\n"이 정도면 충분히 기다린 것 같은데, [sibling.Custom2('RelationToMe' , ROOT.Char )].""
 sibling.0002.a:1 "돈을 쥐어줄 테니, 약속은 잊어줬으면 좋겠는데."
 sibling.0002.b:0 "네게 내어줄 건 없어, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."

 sibling.0003.desc:1 "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]인 [sibling.GetFirstName](이)가 새로운 봉토에서 거둬들인 십일조 세금을 가지고 찾아왔다.\n\n"[sibling.Custom2('RelationToMe' , ROOT.Char )|U](이)여! 피로 맺은 결속이 영원하듯, 동반자로서의 결속도 영원하길 바라는 마음으로 선물을 가져왔어!""
 sibling.0003.a:0 "가족과 영지를 위하여!"

 sibling.0004.t:0 "[sibling.Custom('SisterBrother')|U](와)과 봉신"
 sibling.0004.opening:0 "[vassal.GetTitledFirstName](이)가 또다시 내 [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]인 [sibling.GetTitledFirstName]에 관한 불평을 늘어놓았다."
 sibling.0004.fallback:0 "\n\n친하기 지낼 사이가 아니란 건 알았는데, 이번에는 어느 한쪽이 선을 넘은 모양이다."
 sibling.0004.a:0 "내 [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]의 뜻이 곧 나의 뜻이다."
 sibling.0004.b:0 "정신차려, [sibling.GetFirstNameNoTooltip]!"
 sibling.0004.c:0 "어린애를 대하듯이 훈계라도 해달라는 거냐?"

 sibling.0005.t:0 "화근"
 sibling.0005.desc:0 "[sibling.Custom2('MyCharacterIntroduction', ROOT.Char )]에게 심판의 날이 찾아올 줄은 알고 있었다.\n\n[vassal.GetTitledFirstName](이)가 혼자만의 뜻이 아니라, [ROOT.GetCharacter.Custom('powerful_vassals_loc')] 전원의 뜻임을 밝히면서 자신의 요구 사항이 무엇인지를 피력했다. 안하무인으로 행동하는 [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]에게 조치를 취해달라는 내용이었다."
 sibling.0005.a:0 ""감히 [sibling.GetHerHim|U]를 그런 식으로 매도하다니!""
 sibling.0005.b:1 "[sibling.GetSheHe|U]가 한 짓은 용납하지 못할 행동이란 것을 알려줘야겠어."
 sibling.0005.c:1 "적당히 하라고 했을 텐데, [sibling.GetFirstNameNoTooltip]!"

 sibling.1001.t:0 "외교 지원"
 sibling.1001.desc:0 "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') ) ]인 [sibling.GetTitledFirstName](이)가 자신의 언변을 활용할 만한 방안을 들고 찾아왔다.\n\n"사절 노릇이라면 잘할 자신이 있어. 그게 싫다면 필경사로 파견해도 괜찮아.""
 sibling.1001.a:0 "네 기량을 뽐낼 만한 직책이 뭔지 알았어."
 accepted_sibling_help_tt:0 "소중한 형제로서 보상을 받아야 마땅하다고 생각함"
 sibling.1001.b:0 "네게 빚을 지고 싶지는 않아, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."

 sibling.1002.t:0 "전술적 지식"
 sibling.1002.desc:0 "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]인 [sibling.GetTitledFirstName](이)가 찾아와서는 자신의 전술적 지식을 활용해보자는 얘기를 꺼냈다.\n\n"징집병 훈련을 돕고 싶어. 그 어떤 부대보다도 용맹스러운 병력으로 거듭날 수 있게끔 할게.""
 sibling.1002.a:0 "네 기량을 뽐낼 만한 직책이 뭔지 알았어."
 sibling.1002.b:0 "네게 빚을 지고 싶지는 않아, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."

 sibling.1003.t:0 "비밀과 뜬 소문"
 sibling.1003.desc:0 "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]인 [sibling.GetTitledFirstName](이)가 궁정에서 어떤 일이 벌어지는지를 알려주겠단 제안을 했다.\n\n"귀족들 가운데서 진짜 충신을 가려낸다면, 네게도 도움이 되지 않을까 싶은데...""
 sibling.1003.a:0 "진정으로 믿을 수 있는 존재는 가족뿐이야."
 sibling.1003.b:0 "믿을 사람을 믿어야지."

 sibling.1004.t:0 "자본의 흐름"
 sibling.1004.desc:0 "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]인 [sibling.GetTitledFirstName](이)가 회계 담당의 성과를 확인하더니 웃음을 터뜨렸다.\n\n"[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )|U](이)여, 저들에게 내 솜씨를 보여주고 싶은데.""
 sibling.1004.a:0 "내키는 대로 해, [sibling.GetFirstName]. 재정을 확충해줘."
 sibling.1004.b:0 "내 돈을 손에 넣으려는 수작인 거 알아."

 sibling.1005.t:0 "신성에 대한 고찰"
 sibling.1005.desc:0 "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]인 [sibling.GetTitledFirstName]에 비견될 만한 통찰력을 지닌 인재는 쉽게 찾아볼 수 없다. [sibling.GetSheHe|U]가 종교에 관련된 사안을 논하는 자문회의 일원이 되어 통찰력을 빌려주겠다고 제안을 했다."
 sibling.1005.a:0 "나를 인도해줘, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."
 sibling.1005.b:0 "네게 내 영혼을 맡기는 일은 없을 거야."

 sibling.2001.t:0 "골칫거리"
 sibling.2001.opening:0 "[sibling.GetTitledFirstName](을)를 제대로 통제하지도 못하고 있다."
 sibling.2001.fallback:0 "\n\n[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )](이)라는 사람이 불을 지르거나 자금을 빼돌리기나 하다니. 잠잠하다 싶으면 봉신들을 화나게 하기 일쑤다."
 sibling.2001.a:0 "참으로 슬픈 일이로다!"
 sibling.2001.b:0 "적당히 하라고 했을 텐데, [sibling.GetFirstName]!"

 sibling.8001.t:0 "가족으로서 치러야 할 대가"
 sibling.8001.desc:0 "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]인 [sibling.GetTitledFirstName](은)는 욕심이 넘쳐흐르는 작자다. 녀석이 "용돈"이라는 명목으로 챙겨가는 액수가 점차 늘어나고 있다.\n\n게다가 이번에는 도를 넘기까지 했다! 무역업에 쓸 자금이라며 핑계를 대고는 제 주머니를 채울 줄은 몰랐는데!"
 sibling.8001.a:0 "더는 자금을 지원해주지 않겠다, [sibling.GetFirstName]!"

 sibling.8002.t:0 "후한 인심"
 sibling.8002.desc:0 "[ROOT.GetCharacter.Custom('trait_generous_adjective')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName](이)가 곤경에 처한 농노들의 사연에 귀를 기울여야 한다며 [province.GetName](으)로 향했다. 그리고는 기증품을 배부하거나 개선을 약속하는 식으로 아량을 베풀었다.\n\n게다가 그만한 공덕을 쌓았으면서 그 모든 공을 내게 돌리기까지 했다."
 sibling.8002.a:0 "고생 많았어, [sibling.GetFirstName]."
 sibling.8002.b:0 "내 돈으로 이런 짓을 벌였다고?"

 sibling.8003.t:0 "경솔한 행동"
 sibling.8003.desc:0 "[ROOT.GetCharacter.Custom('trait_lustful_adjective')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName](은)는 수많은 잘못을 저지르면서 살아왔다. 그런 주제에 천박한 [sibling.Custom('servant_for_romance')](와)과 정을 통하다니, 이만한 망신이 또 어디 있단 말인가! "
 sibling.8003.a:0 "[sibling.GetFirstName](이)가 원하는 대로 살게 놔둬."
 risk_of_sibling_producing_bastard_tt:0 "이에 따른 결과가 뒤따를 수도 있음"
 sibling.8003.b:0 "다시는 [sibling.Custom('servant_for_romance')](을)를 만나지 못하게 해주겠어!"

 sibling.8004.t:0 "윗사람에게 표하는 존경"
 sibling.8004.desc:1 "[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]인 [sibling.GetTitledFirstName](이)가 [province.GetName]에 들렀다가, 몇몇 마을과 도시의 농노들에게 민폐를 끼친 모양이다. 거처를 요구하면서 [ROOT.GetCharacter.Custom2('using_my_title' , SCOPE.sC('sibling') ) ]에 준하는 대접을 받으려고 했음은 물론이고, 조금이라도 불손한 모습을 보인 이들에게 벌을 내리기까지 했다고 한다."
 sibling.8004.a:0 "저들이 왜 그리 화났는지 이해가 되는군."
 peasants_dislike_sibling_tt:0 "[province.GetName]의 농노가 불만을 토로함"

 sibling.8005.t:0 "공허한 환영 인사"
 sibling.8005.desc:0 "[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]인 [sibling.GetTitledFirstName](이)가 궁정을 방문한 [vassal.GetTitledFirstName](을)를 맞이할 예정이었는데...\n\n일정이 며칠 미뤄지는 바람에, [vassal.GetFirstName](이)가 오늘 당도하게 되었다. 그런데 [ROOT.GetCharacter.Custom('trait_impatient_adjective')] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )](은)는 어디에도 보이질 않았다. 손님이 찾아왔는데 마중조차 나가지 않을 줄은 몰랐는데!"
 sibling.8005.a:0 "선물을 보낸다면 사정을 참작해줄 거다."
 sibling.8005.b:0 ""[sibling.GetFirstNameNoTooltip]!""

 sibling.8006.t:0 "엄격하고 공정하게"
 sibling.8006.desc:1 "[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]인 [sibling.GetTitledFirstName](이)가 [vassal.GetTitledFirstName]의 궁정을 찾아갔다가 날 대신해서 판결을 내려달라는 부탁을 받았다. [vassal.GetFirstNameNoTooltip](은)는 내 [sibling.GetFirstNamePossessiveNoTooltip] 정의감에 찬사를 보내왔던 인물이다. 그래선지 이렇게 방문한 것만 해도 기쁜 눈치를 보였다."
 sibling.8006.a:0 "[sibling.GetFirstNameNoTooltip]에게 [vassal.GetFirstNamePossessiveNoTooltip] 궁정에서 오래 머물다 오라고 해야겠군."
 sibling.8006.b:0 "판결을 맡기고 싶은 사안이라면 여기에도 있는데!"
