l_korean:
# Captured prisoner notifications, by Mathilda Bjarnehed
 siege.0002.one_captured.t:1 "공성전으로 생포한 포로"
 siege.0002.several_captured.t:1 "공성전으로 생포한 포로"
 siege.0002.one_captured:0 " [barony.GetNameNoTier] 공성전에서 [prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))](을)를 생포했습니다."
 siege.0002.two_captured:0 "[barony.GetNameNoTier] 공성전에서 [prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))](와)과 [prisoner_2.Custom2('HerHisCharacterIntroduction', SCOPE.sC('holder'))](을)를 생포했습니다."
 siege.0002.several_captured:0 "[barony.GetNameNoTier] 공성전에서 [prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))](와)과 [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0]명을 생포했습니다."
	
 siege.0003.one_captured.t:1 "공성전 중 생포된 신하"
 siege.0003.several_captured.t:1 "공성전 중 생포된 신하들"
 siege.0003.one_captured:0 "[prisoner_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가"
 siege.0003.two_captured:0 "[ROOT.Char.Custom2('RelationToMeShort', prisoner_1)] [prisoner_1.GetFirstName](와)과 [ROOT.Char.Custom2('RelationToMeShort', prisoner_2)] [prisoner_2.GetFirstName](이)가"
 siege.0003.several_captured:0 "[ROOT.Char.Custom2('RelationToMeShort', prisoner_1)] [prisoner_1.GetFirstName](와)과 [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0](이)가"
 siege.0003.end:0 "[barony.GetNameNoTier] 공성전 중 [occupant.Custom2('MyCharacterIntroduction', ROOT.Char)]에 의해 생포됐습니다."

 siege.0004.relation_captured.t:0 "[ROOT.Char.Custom2('RelationToMeShort', prisoner_1)|U](이)가 포로가 됨"
 siege.0004.one_captured:0 "$siege.0003.one_captured$"
 siege.0004.two_captured:0 "$siege.0003.two_captured$"
 siege.0004.several_captured:0 "$siege.0003.several_captured$"
 siege.0004.end:0 "$siege.0003.end$"

 siege.0013.one_killed.t:1 "공성전 중 살해당한 신하"
 siege.0013.several_killed.t:1 "공성전 중 살해당한 신하"
 siege.0013.one_killed:0 "신하 [casualty_1.GetFirstName](이)가 죽음"
 siege.0013.two_killed:0 "신하 [casualty_1.GetFirstName](와)과 [casualty_2.GetFirstName](이)가 죽음"
 siege.0013.several_killed:0 "[casualty_1.GetFirstName](와)과 다른 신하들 중 [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0](이)가 죽음"
 siege.0013.end:0 "$siege.0003.end$"

 siege.0014.one_killed.t:1 "[ROOT.Char.Custom2('RelationToMeShort', casualty_1)|U](이)가 공성전 중 살해당함"
 siege.0014.one_killed:0 "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 살해당함"
 siege.0014.two_killed:0 "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U](와)과 [casualty_2.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 살해당함"
 siege.0014.several_killed.t:0 "공성전 중 살해당한 사람들"
 siege.0014.several_killed:0 "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U](와)과 그 밖의 [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0](이)가 살해당함"
 siege.0014.end:0 "$siege.0013.end$"

 siege.0102.title:0 "[barony.GetNameNoTier] 공성전 패배"
 siege.0102.message.foe:0 "$siege.0103.message$"
 siege.0102.message.neutral:1 "[war.GetName]에서 봉토가 [occupant.Custom2('MyCharacterIntroduction', ROOT.Char)]에게 [Concept( 'occupied', '점령됨' )|E]"
 siege.0103.title:0 "$siege.0102.title$"
 siege.0103.message:1 "[war.GetName]에서 봉토가 적 [occupant.GetTitledFirstName]에게 [Concept( 'occupied', '점령됨' )|E]"

 siege.1005.pow_toast.t:0 "주요 인질 생포"
 siege.1005.pow_toast.desc:1 "[barony.GetNameNoTier] 공성전에서 [important_hostage.Custom2('NamePossessiveCharacterIntroduction', primary_siege_defender)](을)를 포로로 사로잡음"
 siege.1005.pow_toast.desc.primary:1 "[barony.GetNameNoTier] 공성전에서 적 [important_hostage.GetTitledFirstName](을)를 포로로 사로잡음"
 siege.1006.pow_toast.t:1 "포로 생포"
 siege.1006.pow_toast.desc:1 "[barony.GetNameNoTier] 공성전 이후 [occupant.GetTitledFirstName](이)가 [important_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 포로로 사로잡음"
 siege.1007.pow_toast.t:0 "$siege.1005.pow_toast.t$"
 siege.1007.pow_toast.desc:1 "[barony.GetNameNoTier] 공성전 이후 [occupant.GetTitledFirstName](이)가 [important_hostage.Custom2('NamePossessiveCharacterIntroduction', primary_siege_defender)](을)를 포로로 사로잡음"
 siege.1007.pow_toast.desc.primary:1 "[barony.GetNameNoTier] 공성전 이후 [occupant.GetTitledFirstName](이)가 당신의 적 [important_hostage.GetTitledFirstName](을)를 포로로 사로잡음"
