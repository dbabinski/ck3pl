l_korean:
 south_asia.0001.t:0 "새로운 시대"
 south_asia.0001.desc:0 "신성한 샘에 들어가 몸을 정화하자 몰려든 사람들이 내 이름을 연호한다. 나는 공정하고도 자비로운, 온 세상을 통치하는 전륜성왕으로서 다시 태어나 몸을 일으킨다.\n\n[ROOT.Char.GetFaith.AltPriestTermPlural](은)는 이제 이 세상이 나의 인도를 받아야 할 것이라 말한 적이 있다. 하나 그들의 확언은 사실 필요 없다. 평원을 가로질러 보니 무슨 뜻인지 마음으로 느낄 수 있었기 때문이다."
 south_asia.0001.a:0 "온 세상이 나의 이름을 부르고 있다."

 south_asia.0002.t:0 "전륜성왕"
 south_asia.0002.intro:0 "예식에 참여하고자 몇 날 며칠, 심지어 몇 주를 걸어온 사람들이 몰려들었다. [chakravarti.GetTitledFirstNamePossessive] 모든 생이 이 한 순간으로 귀결되고 있다."
 south_asia.0002.text:0 "\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))]께서 신성한 샘에서 나오는 모습을 경탄에 젖어 조용히 지켜봤다. [chakravarti.GetFaith.AltPriestTermPlural](이)가 그분을 전륜성왕, 우리의 자애로운 주군으로 공표하였다.\n\n이제 아무도 [chakravarti.GetSheHe]가 온 세상의 정당한 통치자라는 것에 토를 달 수 없으리라."
 south_asia.0002.a:0 "이 순간을 두 눈으로 보다니 정말 영광이군."
 south_asia.0002.b:0 "기쁨으로 당신의 발 밑에 몸을 던질 수 있게 해 주십시오!"

 south_asia.0003.text:0 "\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))]께서 신성한 샘에서 일어나는 그 순간, 분위기에 나는 압도당했다. [chakravarti.GetFaith.AltPriestTermPlural](이)가 그분을 전륜성왕, 우리의 자애로운 주군으로 공표하였다.\n\n[chakravarti.GetTitledFirstName]께서 밑의 평원을 흘깃 내려다보시자 나는 저분이야말로 바로 전륜성왕이시라는 것을 직감하였다."
 south_asia.0003.a:0 "주군의 승리에 제가 함께할 수 있도록 해주소서!"
 south_asia.0003.b:0 "과연 세계의 지배자님 앞에 어떤 길이 펼쳐져 있을까?"

 south_asia.0004.relevant_religion:0 "전령이 인도 제국에서 소식을 전하려 떼로 몰려들었다. 이 시대에 처음으로 전륜성왕이 나타난 것이다."
 south_asia.0004.desc:0 "인도 땅에서 많은 수의 전령들이 찾아왔다. 그들의 "전륜성왕"이 나타났다는 것과 전륜성왕의 자애로움에 대해 열변을 토한다."
 south_asia.0004.text:0 "\n\n[chakravarti.GetHerHis] 발치에서 이뤄지는 대단한 의례와 신봉자의 무리를 이끌고 [chakravarti.GetTitledFirstName](은)는 온 세계의 정당한 통치자로서의 역할을 받아들였다."
 south_asia.0004.a:0 "과연 새로운 위협이 될 것인가, 혹은 엄청난 아군이 될 것인가?"
 south_asia.0004.b:0 "이교도 놈들, 터무니 없는 소리나 계속 하라지!"

 south_asia.0011.t:0 "성스러운 강"
 south_asia.0011.desc:0 "하루 종일... 해가 뜰 때부터 질 때까지 흐르는 강에 허리춤까지 몸을 담근 채 서 있었다. 물을 손에 떴다. 그리고 하늘을 향해 추켜올린 후 강에 물을 떨어뜨린다. 이를 다시, 또 다시 반복한다.\n\n[ROOT.Char.GetFaith.PriestNeuterPlural]이 맞아주는 마른 땅으로 돌아오니 몸이 떨린다. 나는 내 손아귀 사이로 흐른 물 뿐 아니라 강 전체를 지켜 존재의 영속성을 수호하겠노라고 맹세했다."
 south_asia.0011.a:0 "그 누구도 [ROOT.Char.GetFaith.HighGodName]에 대한 나의 헌신을 의심조차 할 수 없으리."

 south_asia.0012.desc:0 "갠지스 강 전체에 대한 통제권을 쥐고 [ruler_of_ganges.GetTitledFirstName](은)는 그 성스러운 강에 대한 영적인 후계자를 자처한다. 그 누구도 자기가 강에 대해 그런 권한을 가졌다고 한 적이 없었다. 하지만 [ruler_of_ganges.GetFaith.PriestNeuterPlural](은)는 자신만이 강의 참된 후계자라고 한다."
 south_asia.0012.a.like:0 "영원의 새로운 수호자가 일어났군."
 south_asia.0012.a.dislike:0 "그 인간같은 기회주의자를 누가 좋아하겠나!"

 south_asia.0013.t:0 "신성한 목적이 침탈당함"
 south_asia.0013.desc:0 "영지의 손실로 영토 내의 사람들과 [ROOT.Char.GetFaith.PriestNeuterPlural](이)가 갠지스 강에 대한 나의 통치권을 더 이상 인정하지 않는다! [ruler_of_ganges.GetTitledName](이)가 한때 내가 자처했던 신성한 강의 관리자 자리를 주장하고 있다."
 south_asia.0013.a:0 "저 건방진 놈은 사기꾼에 지나지 않는다!"
 
