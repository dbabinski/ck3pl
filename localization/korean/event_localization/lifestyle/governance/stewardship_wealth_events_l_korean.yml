l_korean:
 
 ###################
 # Standard Events #
 ###################

 # Bankrupt, by Stephen Arthur and Sean Hughes
 stewardship_wealth.1001.t:0 "파산!"
 stewardship_wealth.1001.desc:0 "국고는 텅 비었고, 식품 저장고는 황량하기 그지없다. 하물며 들쥐마저 팔아 지출을 충당하는 데 썼음에도 빚을 탕감하지 못했다!\n\n이 상황을 타개할 방법이 있을까?"
 stewardship_wealth.1001.a:0 "장부를 샅샅이 뒤져 뭐든 도움이 될 만한 걸 찾자!"
 stewardship_wealth.1001.a.success:0 "미처 회수하지 못했던 몇몇 부채를 발견함"
 stewardship_wealth.1001.a.failure:0 "도움이 될 만한 항목을 찾지 못함"
 stewardship_wealth.1001.b.havehook:0 "내게 신세 진 [wealthy_vassal.GetTitledFirstNameNoTooltip]에게서 호의를 돌려받으면 돼."
 stewardship_wealth.1001.b.givehook:0 "[wealthy_vassal.GetTitledFirstNameNoTooltip]의 도움을 받으면 호의를 빚지게 돼."
 stewardship_wealth.1001.c:0 "봉신에게 조공을 요구하면 되겠군!"
 stewardship_wealth.1001.c.tt:0 "모든 봉신:"
 stewardship_wealth.1001.d:0 "교회 재산을 몰수해서 자금을 마련하자."
 stewardship_wealth.1001.e:0 "허리띠를 조이고 최대한 절약하는 수밖에."
 
 # Minting New Coins, bu Stephen Arthur and Sean Hughes
 stewardship_wealth.1011.t:0 "새로운 주화의 탄생"
 stewardship_wealth.1011.desc:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] 전역에서 통용될 주화를 결정하는 일은 나의 권리요 책무라 할 수 있다.\n\n나의 선택이 주화가, 그리고 넓은 의미로 내 봉역이 세상에서 어떻게 비칠지 결정지을 것이다."
 stewardship_wealth.1011.a:0 "은화를 주조해 무역을 촉진하자."
 stewardship_wealth.1011.b:0 "내 얼굴이 들어간 금화를 주조하자!"
 stewardship_wealth.1011.c:0 "저렴한 니켈로 주화 원가를 절감하자."
 stewardship_wealth.1011.c.success:0 "주화 생산 원가를 절감해 큰돈을 절약함"
 stewardship_wealth.1011.c.failure:0 "새 주화가 싸구려라는 사실을 모두가 알게 됨"
 stewardship_wealth.1011.custom:0 "[THIS.Char.GetPrimaryTitle.GetName]에 속하는 모든 영지"

 # War Taxes, by Sean Hughes
 stewardship_wealth.1021.t:0 "전쟁 수행 비용"
 stewardship_wealth.1021.desc:0 "전쟁에는 막대한 자금이 든다. 바닥을 향해 맹렬히 질주하는 국고의 현황을 보건대 전장에 나가 있는 병사들에게 계속 봉급을 지급할 방편을 모색해야 한다."
 stewardship_wealth.1021.a:0 "농노들에게서 세금을 추가로 거둬야겠어."
 stewardship_wealth.1021.a.custom:0 "[domain|E] 내의 모든 [county|E]"
 stewardship_wealth.1021.b:0 "군비 중 비필수적인 부분을 삭감하면 돼."
 stewardship_wealth.1021.b.success:0 "군사 예산의 효율 증가"
 stewardship_wealth.1021.b.failure:0 "실수로 중요한 군비를 삭감함"
 stewardship_wealth.1021.c:1 "결국에는 잘 풀리게 되어있어. 늘 그래."

 # Wealthy free farmer wants to buy land, by Sean Hughes
 stewardship_wealth.1051.t:0 "자유민의 행운"
 stewardship_wealth.1051.desc:0 "[freeman.GetFirstName](은)는 [target_county.GetNameNoTier]에서 내 토지 일부를 빌려주고 소작농을 부리는 자유농인데, 꼼꼼한 계획을 수립한 덕택에 올해 큰 풍작을 거뒀다.\n\n[freeman.GetSheHe|U]는 성공을 밑바탕으로 발돋움해 내년에 훨씬 많은 농작물을 기를 수 있도록 수익 일부를 사용해 내 사유지의 한 부분을 사들이고 싶어 한다."
 stewardship_wealth.1051.a:0 "농사가 대수인가? 이런 인재는 내 궁정에 있어야 해!"
 stewardship_wealth.1051.a.arrogant:0 "박식한 농노라니! #EMP 어서#! 내 궁정에 들어오게나!"
 stewardship_wealth.1051.b:0 "거금을 내놓을 여력만 있다면야 토지를 넘겨야지."
 stewardship_wealth.1051.d:0 "[target_county.GetNameNoTierNoTooltip]의 토지는 온전히 나만의 것이야!"

 # Pick a new thing to obtain, by Sean Hughes
 stewardship_wealth.1061.t:0 "신규 취득"
 stewardship_wealth.1061.desc:0 "나날이 봉역을 관리하면서 목표로 삼을 만한 몇 가지 기회를 접하게 되었다.\n\n기회 중에 큰 잠재력을 품지 아니한 것은 없다. 하나 일신상의 연유로 좇을 수 있는 것은 단 하나뿐이니, 무엇이 궁극적으로 가장 큰 보탬이 될지 판단을 내릴 때다."
 stewardship_wealth.1061.a:0 "소문으론 먼 옛날 잊혔던 고서가 다시 발견됐다던데."
 stewardship_wealth.1061.a.success:0 "잊힌 고서에는 방대한 지식이 담겨 있었음"
 stewardship_wealth.1061.a.failure:0 "잊힌 고서의 실체는 그저 닳아빠진 장부일 뿐이었음"
 stewardship_wealth.1061.b:0 "[vassal.GetTitledFirstNameNoTooltip](이)가 봉토 관리에 도움이 필요해 보이던데."
 stewardship_wealth.1061.c:0 "무역 협정을 체결하면 국고가 차오르겠지."

 # Buy some cows, by Linnéa Thimrén
 stewardship_wealth.5001.t:0 "활기 있는 가축"
 stewardship_wealth.5001.desc:0 "최근 무역에서 추가 대금으로 제법 많은 수의 소 무리를 받았다.\n\n최상급 품질의 가축이란 건 보장을 받았지만, 어떻게 처리하면 좋을지 여전히 고심이다."
 stewardship_wealth.5001.a:0 "이 소 떼는 [capital.GetNameNoTierNoTooltip]의 번영을 불러올 거야."
 stewardship_wealth.5001.b:0 "아름다운 무리로군. 규모를 키우려면 키울 수 있겠는데."
 stewardship_wealth.5001.b.message_1:0 "번식 사업 성공"
 stewardship_wealth.5001.b.message_2:0 "번식 사업 실패"
 stewardship_wealth.5001.c:0 "가죽을 팔면 목돈을 만질 수 있어. 도축칼을 가져오너라!"

 #Investment advice (wealth friend), by Mathilda Bjarnehed
 stewardship_wealth.5002.t:0 "조언의 한마디"
 stewardship_wealth.5002.start.desc:0 "나는 허리띠에 묵직한 주머니를 걸친 채 [capital.GetNameNoTooltip]의 시장 가판대 사이를 노닐었다. 이 돈을 어떻게 써야 잘 썼다고 소문이 날까?\n\n그렇게 난 지역 상점의 물품을 살폈다. "
 stewardship_wealth.5002.safe_smithy.desc:0 "대장장이는 양질의 강철을 취급했으며..."
 stewardship_wealth.5002.safe_mason.desc:0 "석공의 작품은 완벽한 기하학적 형태를 뽐냈으며..."
 stewardship_wealth.5002.safe_religious_sculptor.desc:0 "조각가의 작품은 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip](을)를 형상화했으며..."
 stewardship_wealth.5002.safe_jeweler.desc:0 "보석 세공사의 작품은 대단히 섬세했으며..."
 stewardship_wealth.5002.middle.desc:1 "투자처로는 적격이라 해도 과언이 아니었다. 그런데, [investor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](이)가 불쑥 곁에 나타났다.\n\n"조언 하나 해드릴까요, [ROOT.Char.Custom2('RelationToMeAddress', investor)]? 저기 저"
 stewardship_wealth.5002.risky_smithy.desc:0 "대장간을"
 stewardship_wealth.5002.risky_mason.desc:0 "석공의 작업장을"
 stewardship_wealth.5002.risky_religious_sculptor.desc:0 "조각가의 가판대를"
 stewardship_wealth.5002.risky_jeweler.desc:0 "보석 세공사의 가판대를"
 stewardship_wealth.5002.end.desc:0 "한번 둘러보시죠. 일견 단순해 보이는 상품 같겠지만 특출난 가능성이 돋보인답니다.""

 stewardship_wealth.5002.b.success:0 "좋은 투자를 계기로 [investor.GetFirstNameNoTooltip](와)과 가까워짐"
 stewardship_wealth.5002.b.failure:0 "투자 실패"
 stewardship_wealth.5002.b.failure.tt:0 "투자금을 상실함"

 stewardship_wealth.5002.a.smithy:0 "대장간에 투자한다."
 stewardship_wealth.5002.a.tavern:0 "여관에 투자한다."
 stewardship_wealth.5002.a.mason:0 "석공의 작업장에 투자한다."
 stewardship_wealth.5002.a.religious_sculptor:0 "조각가의 작업장에 투자한다."
 stewardship_wealth.5002.a.jeweler:0 "보석 세공사의 작업장에 투자한다."
 stewardship_wealth.5002.c:0 "영리하게 거래를 반복해 빠른 수익을 올리자."
