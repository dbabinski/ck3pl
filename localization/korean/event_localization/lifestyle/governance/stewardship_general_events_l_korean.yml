 ###################
 # Standard Events #
 ###################

 # Peasant mob brings someone before you, accusing them of witchcraft. By Sean Hughes 
 stewardship_general.1054.t:0 "[witch.Custom('MagicPracticeTerm')|U] 혐의 제기"
 stewardship_general.1054.desc:0 "피로 얼룩진 천... 까마귀 깃털... 기괴한 냄새가 나는 혼합물. 이상 마을 외곽에 자리한 오두막에서 [witch.GetFirstName](이)가 [witch.Custom('MagicPracticeTerm')](을)를 연마하고 있다는 증거물로 [target_county.GetNameNoTier] 마을 주민들이 제출한 것들이다.\n\n마을 주민들은 [witch.GetHerHis] 사악한 만행이 [witch.Custom('MagicSuperstitionTerm')]의 원흉이라며 처형해 달라고 울부짖고 있다."
 stewardship_general.1054.a:0 "'정황' 증거일 뿐이다. [witch.GetHerHim] 석방한다."
 stewardship_general.1054.b:0 "[ROOT.Char.GetFaith.HighGodName](을)를 거역하는 범죄를 저질러? 화형이다!"
 stewardship_general.1054.c:0 "[witch.Custom('MagicUserTerm')](이)란 말이지? 마침 자문이 필요했는데."
 stewardship_general.1054.d:0 "치밀하게 처형 준비를 하긴 하되..."
 stewardship_general.1054.d.flavor:0 "...몰래 [witch.GetHerHim] 빼돌려 궁정에 들인다!"

 # Build a fish pond, by Linnéa Thimrén
 stewardship_general.5011.t:0 "잉어"
 stewardship_general.5011.desc:0 ""설혹 잉어 연못에 관심은 없으시나이까? 소인이 근사한 연못을 만들어 드리겠습니다, 영주님!"\n\n내 앞에 선 건축가는 신용이 좋은 편이다. 마침 궁정 신하들도 반색하는 기색이고..."
 stewardship_general.5011.a:0 "자원은 아낌없이 지원해줌세!"
 stewardship_general.5011.b:0 "그게 자네가 내놓을 수 있는 최선의 #EMP 제안#!인가?"
 stewardship_general.5011.b.message_1:0 "좋은 조건으로 거래함"
 stewardship_general.5011.b.message_2:1 "건축가가 한 수 위임"
 stewardship_general.5011.c:0 "더는 내 시간을 낭비하지 말라!"
 stewardship_general.5011.every_courtier:1 "모든 [courtier|E]"

 stewardship_general.5013.t:0 "심연의 야수"
 stewardship_general.5013.desc:0 "정원을 산책하던 중 내 [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('carp_food')) ] [carp_food.GetTitledFirstName](이)가 잉어 연못 옆의 바위에 앉아있는 모습이 시선에 들어왔다. [carp_food.GetSheHe]는 끄트머리에서 몸을 내밀곤 손가락으로 물결을 훑었다. 바로 그 순간, 수면 밑으로 그림자가 드리워졌다..."
 stewardship_general.5013.a:0 "[carp_food.GetFirstNameNoTooltip], 물러서! 물러서란... 안 돼애애!"

 # Catch a servant stealing from me, by Linnéa Thimrén
 stewardship_general.5041.t:0 "도둑 시종"
 stewardship_general.5041.desc:0 "미천한 [ROOT.GetCharacter.Custom('lowly_servant_type')](이)가 가산을 훔치고 있었다!"
 stewardship_general.5041.desc_highgod:0 "도둑은 내 앞에서 벌벌 떨면서 자식들이 굶주린다고, [ROOT.Char.GetFaith.HouseholdGodName]의 이름으로 자비를 베풀어 달라는 둥 우는소리를 늘어놨다."
 stewardship_general.5041.desc_other:0 "도둑은 내 앞에서 벌벌 떨면서 자식들이 굶주린다고 우는소리를 늘어놓으며 자비를 베풀어 달라고 애원했다."
 stewardship_general.5041.desc_ending:0 "\n\n"이렇게 부탁드립니다, 주인님! 무엇이든 하겠습니다!""
 stewardship_general.5041.a:0 "진정한 굶주림이란 무엇인지 뼈저리게 새겨준다."

 stewardship_general.5041.b:0 "도둑을 투옥한다."
 stewardship_general.5041.c:0 "자비를 베풀어 [servant_character.GetHerHis] 충성을 끌어낸다."
