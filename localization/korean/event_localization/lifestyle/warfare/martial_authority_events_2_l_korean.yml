l_korean:
 #You visit some baronies or go partying, by Ewan Cowhig Croft
 martial_authority.5000.t:0 "낙후 지역을 둘러보다"
 martial_authority.5000.authoritative_religion.desc:1 "신하가 [baron_1_lands.GetNameNoTier]에서 올라온 성명을 읊는 가운데 나는 지끈거리는 관자놀이를 매만졌다. 올해에만 열 몇 번째다. 최근 몇 달 들어 일부 중요 영지에 대한 영향력이 약해지는 게 느껴진다...\n\n이 또한 [ROOT.Char.GetFaith.HighGodName]께서 내리신 의무 아니겠는가. 짧은 일정이나마 벽지에 있는 영지를 직접 방문하면 영향력을 조금이나마 확고하게 굳힐 수 있으리라. 그러고 보니 [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 날 비공개 연회에 초대하긴 했는데..."
 martial_authority.5000.relaxed_religion.desc:0 "신하가 [baron_1_lands.GetNameNoTier]에서 올라온 성명을 읊는 가운데 나는 지끈거리는 관자놀이를 매만졌다. 올해에만 열 몇 번째다. 최근 몇 달 들어 일부 중요 영지에 대한 영향력이 약해지는 게 느껴진다... 짧은 일정이나마 벽지에 있는 영지를 직접 방문하면 영향력을 조금이나마 확고하게 굳힐 수 있으리라.\n\n그러고 보니 [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 날 비공개 연회에 초대하긴 했는데..."
 martial_authority.5000.a:0 "모름지기 훌륭한 [ROOT.Char.GetTitleAsNameNoTooltip](은)는 아랫사람을 굽어살피는 법."
 martial_authority.5000.b:0 "이 연회엔 #EMP 반드시#! 가야 해!"
 martial_authority.5000.a.characters_baron_final_list:0 "[baron_1.GetShortUIName|U], [baron_2.GetShortUIName], 그리고 [baron_3.GetShortUIName]"
