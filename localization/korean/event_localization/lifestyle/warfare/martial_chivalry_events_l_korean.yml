l_korean:
 #A practice duel gone terribly wrong, Peter Vilberg 	
 martial_chivalry.0001.t:0 "변변치 못한 도전자"
 martial_chivalry.0001.opening:0 "수련장에 들어서는 자를 보고 처음엔 그냥 멍청한 종놈인 줄로만 알았다."
 martial_chivalry.0001.hard_fight:0 "하지만 전투는 내 생각보다 힘들게 흘러갔다. 게다가 그 바보처럼 보이던 녀석은 그 거칠고도 사나운 공격을 멈추지 않았다!"
 martial_chivalry.0001.easy_fight:0 "\n\n처음엔 별 위협도 되지 않을 거라 생각했다. 하지만 [duel_opponent.GetTitledFirstName](은)는 그 거칠고도 사나운 공격을 멈추지 않았다."
 martial_chivalry.0001.conclusion:0 "놈을 쓰러뜨리는 것은 갑자기 생사가 걸린 문제가 되어버렸다.\n\n마침내 놈이 칼을 땅에 떨어뜨렸을 때, 나는 안도한 모습을 보이지 않기 위해 애를 썼다."
 martial_chivalry.0001.a:0 "자네 같은 사람을 좀 쓰고 싶네만!"
 martial_chivalry.0001.a.tt:1 "[duel_opponent.GetTitledFirstName](이)가 기대를 품고 당신을 섬기려 함"
 martial_chivalry.0001.b:0 "이 농노와 병사들에게 명예에 대한 설교를 좀 해야겠군."
 martial_chivalry.0001.b.tt:1 "격투 중 해도 괜찮은 것과 해서는 안 될 것에 대해 설명하면 병사들에게도 도움이 될 것임"
 martial_chivalry.0001.c:0 "녀석을 쳐서 목숨을 앗아가야겠군."
 martial_chivalry.0001.c.tt:0 "한 번에 목을 쳐내면 그 자리에 있는 종과 귀족들에게 확실한 인상을 남길 수 있음"


 #Horse Riding Accident, by Petter Vilberg
 martial_chivalry.0002.t:0 "갑작스러운 충격"
 martial_chivalry.0002.desc:0 "지금껏 말을 많이 타보기도 했고, 활도 여러 번 잡아보고, 많이 넘어져 보기도 했다. 그래서 균형을 잃지 않을 수 있을 줄 알았다. 하지만 연습장에서 전속력으로 질주하던 중 잘 보이지 않는 곳에서 일어난 소란 탓에 말이 깜짝 놀라며 앞발을 들었다.\n\n일순간 말이 몸을 흔들기 시작했고 관성 덕에 잠시나마 말의 등에 붙어있을 수는 있었다. 이윽고 시간이 천천히 흐르며 말에서 떨어지고 있다는 것이 느껴졌다."
 martial_chivalry.0002.a:0 "이 녀석아, 진정해! 진정하라고!"
 martial_chivalry.0002.increase_horse_mastery:1 "기마술과 [martial_lifestyle|E]에 대한 전문 지식이 늘었다."
 martial_chivalry.0002.b:0 "그냥 땅으로 몸을 날리자. 후회하면 너무 늦으니까!"

 martial_chivalry.0003.t:0 "임자 만난 말"
 martial_chivalry.0003.desc:0 "몸이 좌우로 흔들리는 것이 느껴졌지만 그 정도로는 나로 하여금 고삐와 안장을 놓치게 할 수 없었다.\n\n결국 말은 내 명령을 듣게 되었고 전처럼 안정적인 자세로 다져진 땅 위를 힘차게 뛰어나갔다."
 martial_chivalry.0003.a:0 "아주 힘 센 녀석이야."
 martial_chivalry.0003.a.tt:1 "최소한 이 사건으로 말을 다루는 법에 대해서 좀 더 배우게 됨"

 martial_chivalry.0004.t:0 "땅에 처박혀버리다"
 martial_chivalry.0004.desc:1 "단단한 땅에 처박히니 충격에서 오는 고통이 뼈 마디마디까지 전해진다.\n\n"
 martial_chivalry.0004.a:0 "망할 짐승 같으니!"

 martial_chivalry.0005.t:0 ""말 타기엔 좋지 않은 날이군""
 martial_chivalry.0005.desc:1 "마구간지기가 날 일으키려고 한다. 하지만 통증이 너무나도 심해 내 몸에 손을 대지 말라고 소리를 질러버렸다.\n\n땅에 처박히니 전신에 짜릿한 고통이 느껴졌다. 예전에 다쳤던 상처의 고통도 도졌다. 처음 다쳤을 때보다 더 아프다."
 martial_chivalry.0005.a:0 "그냥 침대에 누워있을 걸."

 martial_chivalry.0006.t:0 "무슨 일이 일어난 거지?"
 martial_chivalry.0006.desc:1 "어떻게 땅에 착지했는지 생각이 안 난다. 전신에서 일어나는 찌르는 듯한 고통만이 느껴진다. 시야가 흐릿한 와중 사람들이 모여들어 나를 내려다보고 있다.\n\n세상이 어두워져 간다."
 martial_chivalry.0006.a:0 "어떻게 침대에서 일어난 거지? 말은 어딨나?"

 martial_chivalry.0007.t:0 "나라를 줄 테니 말을 다오"
 martial_chivalry.0007.desc:0 "말을 타면 기분이 좀 좋아질 거라 생각했다. 야외 활동을 하면 몸도 좀 좋아질 것 같았다. 공기 중에 내 몸이 내던져져 무중력 상태가 되자 부상의 고통이 아주 잠깐 사라졌다. 몇 주간 느껴본 것 중 최고의 상태였다.\n\n땅에 처박히자 이제 더 이상 고통에 대해서도, 세속적인 걱정에 대해서도 신경 쓸 필요가 없어졌다."
 martial_chivalry.0007.a:0 "저세상에는 뭐가 있을까?"

 #Train with your signature weapon, by Linnéa Thimrén
 martial_chivalry.0010.t:0 "무기의 길"
 martial_chivalry.0010.desc:0 "금속이 맞부딪치는 소리, 갑옷이 쓸리는 소리, 그리고 땀 냄새까지... 힘겨우면서도 익숙한 검무가 펼쳐졌다. 내 [ROOT.Char.Custom('signature_weapon')](을)를 [ROOT.Char.Custom('SignatureWeaponAction')]면서 공격하고, 피하고, 막고... 이 모든 것을 다시 반복한다.\n\n어쩌면 다른 무기를 들고 싸워보는 것도 기술을 연마하는 데 도움이 될 것 같다."
 martial_chivalry.0010.a:0 "나와 내 무기는 한 몸이다."
 martial_chivalry.0010.b:0 "너무 지루하군. 다른 무기 좀 줘봐!"
 martial_chivalry.0010.b.tt1:1 "다른 이들에게 기술을 보여줌"
 martial_chivalry.0010.b.tt2:1 "넘어져 부상을 당해 버림"


 #Find an old castle, by Linnéa Thimrén 
 martial_chivalry.1011.t:0 "진 빠진 자들에게 안식을"
 martial_chivalry.1011.desc:0 "땀도 엄청 흘린 데다 피곤하고 배도 고프고... 길고 긴 훈련의 끝이 보인다.\n\n야영할 곳을 찾다가 오래되고 버려진 성을 먼 발치에서 보게 되었다. 나는 [ROOT.Char.Custom('quirk_pos_personal_pp_type1_KR')|U]며 소리쳤다. "오늘 밤엔 저기서 야영을 할 것이다."\n\n해는 뉘엿뉘엿 지고있었고 성으로 다가가면 갈수록 불길한 느낌은 커져만 갔다. 이윽고 병사들은 귀신에 대한 이야기를 속닥속닥 하고 있었다."
 martial_chivalry.1011.a:0 "한 번 들어가보자. 보물이 있는 것이 확실하다!"
 martial_chivalry.1011.a.tt:0 "안에서 뭘 찾게 될지 누가 알겠습니까?"
 martial_chivalry.1011.b:0 "밖에 천막을 치자. 쉴 시간이다."

 martial_chivalry.1012.t:0 "미지의 것을 찾아나서다"
 martial_chivalry.1012.desc:0 "성 안은 어둡고 축축하고 황량했다. 어떤 생명의 흔적도 찾아볼 수 없었다.\n\n무너져가는 계단 위를 보니 값나가는 것 같은 그림 자수나 골동품 그림일 수도 있는 것을 발견했다. 나선 계단 아래를 보니 성 아래 바닥까지 이어진, 깊게 깔린 어둠이 보였다."
 martial_chivalry.1012.a:0 "위층을 수색해보자!"
 martial_chivalry.1012.a.success:1 "엄청난 보물을 발견함"
 martial_chivalry.1012.a.failure:1 "잡동사니만 발견함"
 martial_chivalry.1012.b:0 "어둠 속엔 뭐가 숨겨져 있을까?"
 martial_chivalry.1012.b.tt1:1 "#F "저 그림자가 방금 움직였어! 저거... 피야? 그 소리는 또 뭐고?!"#!"
 martial_chivalry.1012.b.success:1 "공포를 이겨냄"
 martial_chivalry.1012.b.failure:1 "이 장소를 무서워함"

 martial_chivalry.1021.t:0 "혼돈스러운 전투"
 martial_chivalry.1021.desc:0 "칼이 내 흉갑을 정면으로 강타한다. 팔꿈치가 투구에 부딪친다. 병사는 내 서툰 반격을 가볍게 피해버렸다. 근처에서 일어난 모의 전투가 점점 거세지는 와중에도 집중이 잘 안 됐다.\n\n전투가 잠시 소강상태가 될 기미가 보이자 경계를 늦추고픈 열망이 샘솟는다. 하지만 곧 다음 공격이 시작될 것 같다."
 martial_chivalry.1021.a:0 "잠시만 후방에 좀 있겠네."
 martial_chivalry.1021.b:0 "공격에 바로 맞서라!"
 martial_chivalry.1021.b.success:0 "돌격이 병사들에게 경외심을 불러일으킴"
 martial_chivalry.1021.b.failure:0 "넘어져 부상을 당해 버림"


 #Practice duel (Prowess skill challenge), Petter Vilberg
 martial_chivalry.2010.t:0 "도전"
 martial_chivalry.2010.start.desc:1 "병사 한 명과 대련을 하고 있었다. 이마는 땀으로 범벅이 되었다. 그런데 누군가의 시선을 받고 있는 듯한 이상한 느낌이 들었다."
 martial_chivalry.2010.like.desc:0 "어깨 너머로 [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 내게 손을 흔드는 것이 보였다. 나는 걸어가 인사했다.\n\n무기 연습에 대해 잠시 얘기한 뒤 서로 전략을 공유하고 조언을 해줬다. 다음 훈련을 하러 가려는데 [challenger.GetTitledFirstNamePossessive] 얼굴이 환해지며 같이 연습하는 건 어떻냐는 제안을 했다."
 martial_chivalry.2010.dislike.desc:0 "어깨 너머로 [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 태연하게 [challenger.Custom('signature_weapon')](을)를 앞뒤로 흔들며 나를 바라보는 것이 눈에 들어왔다.\n\n"[ROOT.Char.GetTitleTierName](이)시여!" [challenger.GetFirstNamePossessive] 말이 안뜰 전체에 울려 퍼졌다. "저와 함께 전투 기술을 시험해 보지 않으시렵니까?""
 martial_chivalry.2010.a:0 "도전을 받아들이겠네!"
 martial_chivalry.2010.a.success.tt:1 "연습 결투에서 승리함"
 martial_chivalry.2010.b:0 "지금은 내키지가 않소..."
 martial_chivalry.2010.a.failure1.tt:0 "[challenger.GetShortUINameNoTooltip](이)가 결투에서 우위를 점함"
 martial_chivalry.2010.a.failure2.tt:1 "연습 결투에서 패배함"

 martial_chivalry.2011.t:0 "주도권"
 martial_chivalry.2011.start.desc:0 "[ROOT.Char.Custom('signature_weapon')](와)과 [challenger.Custom('signature_weapon')](이)가 맞부딪치는 소리가 안뜰 벽에 울린다. 시선이 집중되었다. 모두 [ROOT.Char.GetTitleTierName](이)가 자기 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('challenger'))](와)과 겨루는 모습을 보고 싶어 했던 것이다.\n\n"
 martial_chivalry.2011.end.desc:0 "무기를 앞으로 찌르자 군중이 함성을 지른다. 나는 더 대담하게 싸우기 시작한다. 물러나기보단 연습하던 새로운 기술을 사용해본다. 나와 [ROOT.Char.Custom('signature_weapon')](은)는 마치 한 몸이 된 것처럼 움직인다. [challenger.GetTitledFirstName](은)는 무방비 상태로 내 공격을 맞고 만다."
 martial_chivalry.2011.a:0 "이만 합시다! 잘 싸웠소."
 martial_chivalry.2011.b:0 "감히 내게 다신 도전을 못하게 만들어야겠군!"

 martial_chivalry.2012.t:2 "내 목에 겨누어진 [challenger.Custom('signature_weapon')|U]"
 martial_chivalry.2012.end.desc:1 "이전 대련때문에 피곤했던 게 분명하다. 내 움직임이 너무나도 느려 상대를 따라갈 수가 없었다. 무기를 앞으로 찌르니 상대는 이미 저 멀리 가 있었다. 막는 것도 마지막 순간에서야 막을 수 있었다. 이제 얼마 못 가 적 앞에 쓰러질 것 같다."
 martial_chivalry.2012.a:0 "항복하오! 잘 싸웠소."
 martial_chivalry.2012.b:0 "겁쟁이들이나 항복을 하는 거지!"
 martial_chivalry.2012.b.failure.tt:1 "#F 연습 결투에서 패배함#!"
 
 martial_chivalry.2013.t:0 "엄청난 굴욕"
 martial_chivalry.2013.end.desc:0 "더러운 수작으로 [challenger.GetFirstName](이)가 먼저 주도권을 잡았다. 항의할 틈도 없었을 뿐더러 그 수작에 불평을 하고 싶지도 않았다. 하지만 짜증을 떨쳐낼 수 없었다. 결국 균형이 무너지고 말았다. 잘못된 곳에 돌진해버린 틈을 타 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('challenger'))](은)는 나를 쓰러뜨렸다."
 martial_chivalry.2013.a:0 "이 망할 [challenger.Custom('InsultNoun')]!"
 
 martial_chivalry.2014.t:0 "그럼에도 불구하고"
 martial_chivalry.2014.desc:0 "관중들의 놀란 반응을 보니 그들은 내가 [challenger.GetFirstNamePossessive] [challenger.Custom('signature_weapon')](을)를 피해 단 한 번의 빠른 동작으로 상대를 무장해제시켰다는 상황을 받아들이지 못하고 있는 것 같았다. 위험했다는 것은 알고 있다. 하지만 영광스러운 승리를 쟁취하기 위해서는 더 큰 위험을 부담해야 할 때도 있는 법이다."
 martial_chivalry.2014.a:0 "이 승리는 쉬이 잊혀지지 않으리!"

 martial_chivalry.2015.t:0 "공개적으로 조롱 당하다"
 martial_chivalry.2015.desc:0 "처절한 마지막 공격을 감행했지만 [challenger.GetFirstName](은)는 너무나도 강했다. [challenger.GetFirstName](은)는 내 공격을 본능적으로 막아냈다. 하지만 예상치 못한 곳에서 공격받자 자기 무기를 잠시 놓쳐버린 것 같았다. 마비되는 듯한 고통이 팔에 후끈 치밀었다."
 martial_chivalry.2015.a:0 "내가 왜 그랬지?!"

 #Vassal struggling to train new recruits, Sean Hughes
 martial_chivalry.3000.t:0 "버릇없는 신병들"
 martial_chivalry.3000.desc:0 "[bad_commander.GetTitledFirstName](이)가 새로운 징집병 일부를 훈련시키는 것을 관찰했다. [bad_commander.GetTitledFirstName] 밑에 있는 신병들은 군대라기보단 체계적 훈련을 받지 않은 군중에 가까웠다.\n\n나는 [bad_commander.GetTitledFirstName](이)가 상황을 통제하려고 악전고투하며 자신의 한계를 시험받고 있는 것을 보고 있었다."
 martial_chivalry.3000.desc.callous:0 " 기량 부족은 곧 [ROOT.Char.GetPrimaryTitle.GetName]에 대한 망신이며 결코 용납할 수 없다!"
 martial_chivalry.3000.desc.compassionate:0 " 훈련 받지 않은 병사들을 다루는 게 힘든 건 나도 알지."
 martial_chivalry.3000.desc.fallback:1 " 새 병사를 훈련시키는 것은 어려운 일이다. 하지만 저 지휘관은 훨씬 더 분발할 필요가 있다."
 martial_chivalry.3000.a:0 "병사를 훈련시키는 데 실패한 것에 대해 문책한다."
 martial_chivalry.3000.b:0 "지휘에 대해 내가 아는 것을 가르쳐준다."
 martial_chivalry.3000.b.attempt:0 "[bad_commander.GetTitledFirstNameNoTooltip](은)는 자신의 성격에 따라 선택을 내림"
 martial_chivalry.3000.b.tt.s:1 "[bad_commander.GetTitledFirstNameNoTooltip](이)가 조언을 받아들임"
 martial_chivalry.3000.b.tt.f:0 "[bad_commander.GetTitledFirstNameNoTooltip](이)가 내 말을 무시함"
 martial_chivalry.3000.c:0 "훈련이 끝난 후 [bad_commander.GetHerHim]를 격려한다."

 martial_chivalry.3000.response.desc:0 "새 징집병을 훈련시키는데 [my_liege.GetTitledFirstName]께서 잠시 들러 내 훈련을 지켜보셨다.\n\n부끄럽게도 훈련을 마치려 하는데 병사들이 난장판을 만들어버렸다!"
 martial_chivalry.3001.t:0 "이런 부끄러울 데가!"
 martial_chivalry.3001.desc:0 "설상가상으로 [my_liege.GetFirstName]께선 나를 따로 불러 문책하셨다."
 martial_chivalry.3001.a:0 "내 체면을 깎은 벌을 내려야겠군!"
 martial_chivalry.3001.b:0 "이 영토를 위해 더 분발해야겠군."
 martial_chivalry.3001.c:0 "[my_liege.GetTitledFirstNameNoTooltip]님을 실망시켰어."

 martial_chivalry.3002.t:0 "중재"
 martial_chivalry.3002.desc:0 "[my_liege.GetFirstName]께서 어떻게 신병을 훈련시켜야 하는지에 대한 기본을 내게 가르치려 하신다!"
 martial_chivalry.3002.a:0 "[my_liege.GetFirstNamePossessiveNoTooltip] 조언을 기꺼이 받아들인다."
 martial_chivalry.3002.b:0 "내 체면을 깎아먹다니 젠장할 놈들!"

 martial_chivalry.3003.t:0 "조언을 받아들이다"
 martial_chivalry.3003.desc.1:0 "신병들이 훈련을 계속하는 동안 [bad_commander.GetTitledFirstName](을)를 한데 불러냈다. "신병을 훈련시키는 데 가장 중요한 것은 규율을 주입하는 것이오. 그렇지 않으면 자네 명령을 따르지 않을 것이니...""
 martial_chivalry.3003.desc.2:0 "\n\n조언을 마치니 훈련장으로 돌아가기 전 [bad_commander.GetFirstName](이)가 내게 감사 인사를 한다. 그는 그 후 빠르게 통제권을 되찾았다."
 martial_chivalry.3003.a:0 "이 경험이 [bad_commander.GetFirstNameNoTooltip](을)를 더 나은 지휘관으로 만들 거야."

 martial_chivalry.3004.t:0 "내 조언이 퇴짜를 맞다니!"
 martial_chivalry.3004.desc:0 "[bad_commander.GetTitledFirstName]의 어깨를 두드리자 [bad_commander.GetSheHe]는 양손을 쳐들며 "이건 제 잘못이 #EMP 아닙니다!#! 저 멍청한 농노 놈들은 왼쪽과 오른쪽도 구분 못 하고 있으니! 어떻게 이런 어중이떠중이들을 군대로 만들어낼 수 있단 말입니까!?" 라고 말했다."
 martial_chivalry.3004.b:0 "[bad_commander.GetTitledFirstNameNoTooltip](은)는 이 무례함에 대한 대가를 치를 것이다!"
 martial_chivalry.3004.a:0 "[bad_commander.GetTitledFirstNameNoTooltip]에게 실망했다."

 martial_chivalry.3005.t:0 "위로"
 martial_chivalry.3005.desc:0 "다행히도 [my_liege.GetFirstName]께서는 훈련이 끝난 후 내게 다가와 나를 안심시키시고 내 노력을 치하해주셨다."
 martial_chivalry.3005.a:0 "날 꾸짖으실 수도 있었지만 그렇게 하지 않으셨어."


 #Mounted Warrior Practice, by Petter Vilberg
 martial_chivalry_special.1201.t:0 "[ROOT.Char.Custom('MountedWarriorAdjective')|U] 훈련"
 martial_chivalry_special.1201.desc:0 "[ROOT.Char.Custom('MountedWarriorTermPlural')]에게 무기 쓰는 법 훈련을 시작하니 갑옷이 짤그랑거리는 소리와 칼이 맞부딪치는 소리가 귓전에 울린다. 나는 훈련병들을 세심하게 관찰해 개개인의 특장점과 단점을 알아보려 했다.\n\n쉴 시간은 아마도 별로 없을 것이다. 종이 울리면 모의 난투는 끝이다. 곧 마구간 문이 열릴 것이다. 이제 승마 훈련 시간이다."
 martial_chivalry_special.1201.a:0 "오늘은 승마 훈련을 할 것이다!"
 martial_chivalry_special.1201.a.tt:2 "[ROOT.Char.Custom('MountedWarriorTermPlural')](와)과 진형 연습을 하면 [martial_lifestyle|E]에 대한 전문성을 기를 수 있음"
 martial_chivalry_special.1201.b:0 "갑옷을 가져와라. 마상 시합을 해본 지도 오래 되었구나!"
 martial_chivalry_special.1201.b.tt:1 "\n해질녘까지 연습을 한다고 해도 전술에 대한 이해는 늘지 않을 것이지만 당신을 더 #EMP 튼튼하게#! 만들 것입니다."

 martial_chivalry_special.1202.t:1 "[ROOT.Char.Custom('MountedWarriorAdjective')|U] 훈련: 산 꼭대기의 시야"
 martial_chivalry_special.1202.desc:0 "[soldier.GetTitledFirstName](이)가 언덕 아래쪽 진흙으로 덮인 들판을 보며 말한다. "저걸 적군의 외곽으로 생각하면 될 것 같습니다."\n\n나는 전선의 형태를 관찰하며 [ROOT.Char.Custom('MountedWarriorTermPlural')]에게 즉시 써먹을 수 있는 전략을 알려주었다."
 martial_chivalry_special.1202.a:0 "진형을 대각선으로 만들어 [ROOT.Char.Custom('MountedWarriorTermPlural')](을)를 '측면'으로 이끌어야겠군."
 martial_chivalry_special.1202.b:0 "#EMP 돌겨어어어억!#!"
 martial_chivalry_special.1202.b.tt:1 "\n당신과 함께 [ROOT.Char.Custom('MountedWarriorTermPlural')](은)는 재간보다는 맹렬함으로 이름을 날릴 것임!"

 martial_chivalry_special.1203.t:1 "[ROOT.Char.Custom('MountedWarriorAdjective')|U] 훈련: 정밀 타격"
 martial_chivalry_special.1203.desc:0 "말발굽 소리, 말 탄 전사들의 함성, 그리고 전사들의 기세가 내 주위에서 용솟음친다. 그들의 선두에 서자 마치 내가 대자연의 힘을 이끌고 있는 듯한 느낌이 들었다. 게다가 그들은 내 아주 작은 명령도 그대로 수행하는, 나의 분신과도 같은 병력이었다.\n\n상상의 적의 측면에 돌격하니 내 [ROOT.Char.Custom('MountedWarriorTermPlural')](은)는 내 전략을 충실히 따라주었다. 실제 적을 만났을 때도 이렇게 하면 엄청난 피해를 줄 수 있을 것 같다."
 martial_chivalry_special.1203.a:0 "이것이 바로 승전의 기쁨이로군."

 martial_chivalry_special.1204.t:1 "[ROOT.Char.Custom('MountedWarriorAdjective')|U] 연습: 야수의 격분"
 martial_chivalry_special.1204.desc:0 "나는 내 [ROOT.Char.Custom('signature_weapon')](을)를 [ROOT.Char.Custom('SignatureWeaponAction')]며 기병을 이끌고 언덕 아래로 질주했다. 마구 변하는 진형과 손에 들린 무기, 그리고 전투의 함성이 한데 뒤섞여 혼란을 일으킨다. 하지만 이 모든 것은 사실 나의 전략이었다. 아래에 있는 상상 속의 적의 대열에 침투하는 동안 모든 병사들은 전열의 자기 위치로 향했다. 타격을 준비하기도 하고, 뒤로 물리기도 하고, 고삐를 비틀기도 하고 싸움에 다시 뛰어들기도 하면서 말이다.\n\n우리는 대자연의 힘처럼 적에게 뛰어들 것이다. 그리고 적들은 폭풍을 만난 나무처럼 꺾일 것이다."
 martial_chivalry_special.1204.a:0 "우리 앞을 가로막는 적은 모두 쓰러뜨릴 것이다!"


 #Train a warhorse, by Linnéa Thimrén
 martial_chivalry_special.1601.t:0 "군마 훈련시키기"
 martial_chivalry_special.1601.desc:0 "마구간을 둘러보던 도중 [dummy_gender.Custom('HorseMareStallion')]에게서 눈을 뗄 수가 없었다. 다른 말들은 시야에 들어오지도 않았다. 녀석은 머리를 떨어뜨리고 발굽을 쿵쿵대고 있었다. 후반신은 아주 튼튼해보였으며 목도 잘 빠졌다. 아주 잘 생긴 말이지만 성격은 아주 더럽기로 소문나있었다.\n\n이런 군마는 본 적이 없었지만 마구간 관리인은 녀석을 훈련시키는 것은 불가능에 가깝다고 내게 말한다."
 martial_chivalry_special.1601.a:0 "난 도전을 피하지 않아!"
 martial_chivalry_special.1601.b:0 "이런 말이라면 대가도 어마어마한 것이 당연하지."
 martial_chivalry_special.1601.c:0 "녀석을 훈련시키면 마구간 관리인도 많이 배울 터."
 martial_chivalry_special.1601.a.tt:1 "이 말은 당신의 소유가 될 수도 있음"

 martial_chivalry_special.1603.desc:1 "내가 다가가자 녀석은 귀를 뒤로 한다. 너무나도 명백하게 나를 업신여기고 있는 것이다. 첫 만남은 녀석의 신뢰와 존경을 얻는 데 아주 중요하다. 이제 어떻게 해야 할지 결정해야 한다."
 martial_chivalry_special.1603.a:0 "이 녀석을 길들이려면 흔들림 없는 손길이 필요하군!"
 martial_chivalry_special.1603.a.tt:0 "높은 [prowess|E] 능력 혹은 대담한 성격일 때 성공 확률이 높음"
 martial_chivalry_special.1603.b:0 "조심스럽고 천천히 움직이면 녀석도 날 신뢰해줄거야."
 martial_chivalry_special.1603.b.tt:0 "높은 [Concept( 'diplomacy', '외교력' )|E] 혹은 자애로운 성격일 때 성공 확률이 높음"
 martial_chivalry_special.1603.c:0 "모두에겐 값이 있는 법이지. 사과를 가져와라!"
 martial_chivalry_special.1603.c.tt:0 "[Concept( 'intrigue', '계책력' )|E]이 높거나 너그러운 성격일 때 성공 확률이 높음"

 martial_chivalry_special.1604.desc_success:0 "아주 강해진 기분이 든다. 튼튼한 말이 내 변덕스러운 명령에도 복종하다니. 신뢰를 얻으니 이제는 녀석이 나를 좋아하게 된 것처럼도 느껴진다."
 martial_chivalry_special.1604.desc_failure:0 "갖은 수를 써봤지만 녀석은 내 명령을 들으려조차 하지 않는다. 말을 길들이려는 노력은 서로의 진만 빼놓고 서로를 분노하게 만들었다. 마구간을 떠나면 나는 다시는 돌아오지 않을 것이다."
 martial_chivalry_special.1604.a:1 "내 개인용 군마로 쓰겠다!"
 martial_chivalry_special.1604.a_2:0 "아주 좋은 경험이야! 다시 해 보겠어."
 martial_chivalry_special.1604.b:0 "최소한 뭘 #EMP 하면 안 되는지#! 배우긴 했어."
 
