l_korean:
 learning_zealous_path_tt:0 "#F 이 선택지로 열성적인 인물로 거듭날 수도 있음#!"
 learning_cynical_path_tt:0 "#F 이 선택지로 냉소적인 인물로 거듭날 수도 있음#!"
 learning_scholarship_focus_point_clear_gain:1 "[learning_lifestyle|E]에 대한 이해가 상승함"

 learning_lifestyle_rank_up_indication:0 "[learning_lifestyle|E] [perk|E]를 획득할 수도 있음"

# Learn to read, by Linnéa Thimrén
 learning_scholarship.1101.t:0 "부족한 독해 능력"
 learning_scholarship.1101.desc:1 ""영주님께서 서면으로 의사소통을 나누는 데 정통한... 사람을 찾고 계신다는 소식을 전해 들었습니다." 그렇게 말한 [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 두루마리를 내밀었다.\n\n"허락만 하신다면, 제가 지도해드리고 싶습니다. 이를 위해서 완벽한 교재까지 준비해뒀습니다.""
 learning_scholarship.1101.a:0 "와... 왕이... 왕관을... 검어... 아니, 거머쥐고..."
 learning_scholarship.1101.b:0 "글자 정도는 읽을 수 있소!"

# Automaton, by Linnéa Thimrén & Mathilda Bjarnehed
 learning_scholarship.1201.t:0 "곱게 우는 새"
 learning_scholarship.1201.desc:0 "번쩍이는 금속제 깃털과 값비싼 보석으로 치장된 눈동자, 종소리로 노래하는 목청까지... [bird_sender.Custom2('MyCharacterIntroduction', ROOT.Char)]에게 선물 받은 태엽 장치 새는 참으로 멋들어진 물건이었다.\n\n"이 새는 [bird_sender.GetPrimaryTitle.GetNameNoTierNoTooltip]에서도 손꼽히는 장인이 만든 물건이오." [bird_sender.GetTitledFirstNamePossessiveNoTooltip] 편지에는 그렇게 적혀 있었다. "흥미가 동하실 것 같아서 이렇게 보내드리오.""
 learning_scholarship.1201.a:0 "팔아버리시오."
 learning_scholarship.1201.b:0 "장식용으로 쓰시오."
 learning_scholarship.1201.c:0 "분해해서 어떤 구조인지 알아보시오."
 learning_scholarship.1201.c.success:0 "[bird_sender.GetTitledFirstNameNoTooltip](이)가 박식한 사람임을 알게 됨"
 learning_scholarship.1201.c.failure:0 "[bird_sender.GetTitledFirstNameNoTooltip](이)가 모욕으로 받아들임"

# Acquire a reading stone, by Linnéa Thimrén
 learning_scholarship.1401.t:0 "유리 덩어리"
 learning_scholarship.1401.desc:0 "앞에 놓인 두루마리 위로 깨알 같이 쓰인 글자들을 해독하느라 두통이 도지고 말았다. 필경사라는 인간들은 왜 다들 조그만 글씨를 고집하는 걸까?\n\n눈을 가늘게 뜬 채로 다시 한번 두루마리를 살폈다.\n\n"기적과도 같은 물건을 찾아냈다. 시력이 좋지 않아서 고생하던 늙은이조차 편히 글을 읽게 만드는 유리 덩어리가 있을 줄이야.""
 learning_scholarship.1401.a:1 "그런 유리 덩어리라면 나도 필요한데!"
 learning_scholarship.1401.b:0 "읽기 힘든 문헌들을 모조리 팔아치워야겠어."
 learning_scholarship.1401.c:0 "[bishop.GetTitledFirstNameNoTooltip], 와서 좀 도와주시오!"
 
 # Scientific Experiments, by Petter Vilberg
 learning_scholarship.3001.t:0 "성령이 보여준 환영"
 learning_scholarship.3001.desc:0 "어두운 방 곳곳에 말뚝을 박아놓고 그 위에 황동 구체와 양초를 쌓아 올려서 원을 만든 다음, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))]인 [chaplain.GetTitledFirstName](을)를 그 안으로 불러들였다. 이내 넌더리가 날 정도로 주위를 가득 메운 향으로 눈물이 절로 나오는 매캐한 연기를 몰아냈다. "이 방법이라면 우리의 눈으로도 천사의 불가해한 형체를 알아볼 수 있을 거요."\n\n그렇게 말했더니, [chaplain.GetFirstNameNoTooltip](이)가 입을 앙다물었다. "그렇지 않을 것 같습니다. 성스러운 존재를 필멸자의 눈으로 볼 수 있을 리가 없잖습니까.""
 learning_scholarship.3001.a:0 "그대는 떠나도 좋소. 나는 어떻게든 확인할 생각이니."
 learning_scholarship.3001.b:0 "그 말대로요. 죄악을 저지르거나 헛고생을 할 뻔했구려."
 learning_scholarship.3001.c:0 "순수한 뜻에서 시험해 보려는 거요! 정말이오!"
 learning_scholarship.3001.c.tt1:0 "[chaplain.GetFirstName](을)를 설득하여 도움을 받음"
 learning_scholarship.3001.c.toast.tt1:0 "[chaplain.GetFirstName](이)가 청을 받아들임"
 learning_scholarship.3001.c.tt2:0 "[chaplain.GetFirstName](을)를 회유하는 데 실패함"
 learning_scholarship.3001.c.toast.tt2:0 "[chaplain.GetFirstName](이)가 당신의 변명을 묵살함"

# Translate a Great Work, by Petter Vilberg
 learning_scholarship_special.2001.t:0 "새로운 번역서"
 learning_scholarship_special.2001.desc:0 "지성인으로 거듭나기 위한 여정을 이어나가면서 수많은 지식을 모르고 있었다는 사실을 절실하게 깨달았다. 세상에는 오랫동안 잊혔던 지식 역시 엄청나게 많았다. 문헌 자체가 소실되거나 언어가 잊힌 경우도 있었으니...\n\n그렇다면 고전 문헌을 새로 번역해서 학계에 기여하는 건 어떨까?\n\n잠깐만, 그 전에 무슨 책을 번역해야 하지?"
 learning_scholarship_special.2001.regula_pastoralis:0 "올바르게 사는 방법을 알려주는 목회 규율이 좋겠어!"
 learning_scholarship_special.2001.physica_elementa:0 "과학의 고전으로 꼽히는 아리스토텔레스의 자연학이 좋겠어!"
 learning_scholarship_special.2001.almagest:0 "프톨레마이오스의 알마게스트를 번역해서 천체를 연구하겠어!"
 learning_scholarship_special.2001.elements:0 "수학 이론서인 유클리드의 원론이 좋겠군!"
 learning_scholarship_special.2001.corpus_hermeticus:0 "헤르메스주의 전집에 담긴 신비로운 지식을 번역해야겠어!"
 learning_scholarship_special.2001.treatises_of_hippocrates:0 "의학적 통찰력이 담긴 히포크라테스 총서가 좋겠군!"
 learning_scholarship_special.2001.peri_psyches:0 "그 유명한 아리스토텔레스의 영혼론이 좋겠어!"
 learning_scholarship_special.2001.kategoriai:0 "모든 종류의 주제와 명제를 정의했던 범주론이 좋겠군."
 learning_scholarship_special.2001.avesta:0 "고대 페르시아의 성서였던 아베스타를 번역해야겠어."
 learning_scholarship_special.2001.de_oratore:0 "키케로가 수사법을 소개했던 웅변가론이 좋겠어!"
 learning_scholarship_special.2001.book_of_arda_viraf:0 "아르다 비라프의 서에 담긴 꿈결 같은 여정을 번역해야겠군."
 learning_scholarship_special.2001.upanishads:0 "베다 중에서도 손꼽힐 정도로 유명한 우파니샤드가 좋겠어!"
 learning_scholarship_special.2001.rigveda:0 "리그베다의 찬송가를 번역해야겠군."
 learning_scholarship_special.2001.book_of_balances:0 "산법과 적요의 글이 좋지 않을까."
 learning_scholarship_special.2001.secret_of_secrets:0 "알렉산더 대왕에게 바쳤던 비밀 중의 비밀을 번역하자!"
 learning_scholarship_special.2001.court_of_agriculture:0 "농경의 궁전을 번역해야겠군."
 learning_scholarship_special.2001.lanterns_of_wisdom:0 "연금술의 기초가 담긴 지혜의 등불을 번역해야겠어."
 learning_scholarship_special.2001.shahnameh:0 "페르시아의 역사를 묘사한 시집, 샤나메가 좋겠어."
 learning_scholarship_special.2001.arithmetica:0 "디오판토스가 저술한 산학과 그 주석을 번역해야겠군."
 learning_scholarship_special.2001.pali_canon:0 "팔리 대장경의 글귀를 번역해야겠어."
 learning_scholarship_special.2001.the_norse_sagas:0 "북구 영웅전설 중 하나를 번역해야겠어."
 learning_scholarship_special.2001.family_history:0 "개인적인 문헌을 번역해야겠어. 가계 총람이 좋지 않을까."
 learning_scholarship_special.2001.ancient_myths:0 "원대한 문헌을 번역해야겠어. 고대 신화 중 하나가 좋겠군!"
 learning_scholarship_special.2001.decline:0 "너무 어려워 보이는데."

 book_translation_tooltip.unchanged:0 "#V 번역 품질#!이 그대로 유지됨"
 book_translation_tooltip.more_good:0 "#V 번역 품질#!이 크게 향상됨"
 book_translation_tooltip.less_good:0 "#V 번역 품질#!이 약간 향상됨"
 book_translation_tooltip.finish_faster:0 "번역서가 더 빠르게 완성됨"

 book_translation_toast.unchanged:0 "#V 번역 품질#!이 그대로 유지됨"
 book_translation_toast.more_good:0 "#V 번역 품질#!이 크게 향상됨"
 book_translation_toast.less_good:0 "#V 번역 품질#!이 약간 향상됨"
 book_translation_toast.finish_faster:0 "번역서가 더 빠르게 완성됨"

 learning_scholarship_special.2011.desc:0 "[ROOT.Char.Custom('TranslationBook')]의 번역서가 완성되었다. 이번에 필사된 판본을 읽다가, 한 부분에서 시선이 멈췄다.\n\n필경사는 그 부분에 적힌 글귀가 "두 발 불끈 쥐고 사냥꾼으로서 예봉을 드높였기에"라는 뜻이라고 말했다.\n\n아무리 봐도 그런 뜻은 아닌 것 같았다."
 learning_scholarship_special.2011.a:0 "더 나은 표현을 사용할 수도 있지 않을까."
 learning_scholarship_special.2011.a.success:0 "글귀를 가다듬음"
 learning_scholarship_special.2011.a.failure:0 "글귀의 의미가 모호해짐"
 learning_scholarship_special.2011.b:0 "이 부분은 원문 그대로 번역한 거라고!"
 learning_scholarship_special.2011.c:0 "뜻이 명확한 문구잖아. 내가 따로 처리해야겠군."

 learning_scholarship_special.2012.desc:0 "번역을 하던 중에 [ROOT.Char.Custom('TranslationBook')]의 어느 문구에서 막혀 며칠을 허비해야 했다. 덕분에 이제는 혼잣말로 그 문구를 읊어대기까지 할 정도다.\n\n"아직도 그 문구에서 막혀 계신 겁니까?" [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))](이)가 묵직한 고서를 들어 보였다. "어디를 찾아봐야 하는지만 알면 간단한 부분인데 말이죠.""
 learning_scholarship_special.2012.a:0 "정답을 찾을 수 있게 도와주시오, [realm_priest.GetFirstNameNoTooltip]!"
 learning_scholarship_special.2012.a.success:0 "[realm_priest.GetShortUINameNoTooltip](이)가 정답을 알려줌"
 learning_scholarship_special.2012.a.failure:0 "[realm_priest.GetShortUINameNoTooltip](이)가 확실치 않은 정답을 알려줌"
 learning_scholarship_special.2012.b:0 "수수께끼라면 사양하리다. 어딜 찾아보면 좋을지 알려주시오."
 learning_scholarship_special.2012.c:0 "어딜 찾아봐야 할지 알려주겠소, 친우여?"
 learning_scholarship_special.2012.c.friendship_tooltip:0 "이 선택지는 [realm_priest.GetFirstNameNoTooltip](와)과 우정이 돈독할 경우에만 고를 수 있음"

 learning_scholarship_special.2013.desc:0 "[ROOT.Char.Custom('TranslationBook')](을)를 번역하던 중에 휘갈긴 글귀를 다시 살피고 있다가, 문득 깨달음을 얻었다. "필경사, 주석에 이 글귀를 추가하도록!""
 learning_scholarship_special.2013.a:0 ""해당 문헌은 [ROOT.Char.GetFaith.ReligiousText](와)과는 다르게...""
 learning_scholarship_special.2013.b:0 ""이는 [ROOT.Char.GetFaith.HighGodName]의 뜻이 고스란히 드러나는...""

 learning_scholarship_special.2014.desc:0 "[ROOT.Char.Custom('TranslationBook')](을)를 번역하던 중에 휘갈긴 글귀를 다시 살피고 있는데...\n\n"영주님, 실례합니다. 혹시... 주무시는 건 아니시겠죠?"\n\n맙소사, 쓸데없는 말만 적혀 있는 "고전 문헌" 때문에 이게 무슨 고생이람!"
 learning_scholarship_special.2014.a:0 "그래도 어떻게든 번역을 이어나가야 해!"
 learning_scholarship_special.2014.b:0 "필경사에게 일거리를 떠넘기면 되겠지."
 learning_scholarship_special.2014.c:0 "잠시 물러서서 휴식을 취하는 게 좋겠어."

 learning_scholarship_special.2015.desc:0 "깜빡거리는 촛불에 의지하여 몇 시간째 [ROOT.Char.Custom('TranslationBook')]의 번역을 이어나갔다. 시간이 얼마나 지났는지조차 잊어버릴 정도였다. 이내 필경사가 밤이 깊었단 사실을 일깨워졌다.\n\n"영주님, 이미 자정이 넘은 시간입니다. 그만 휴식을 취하는 게 어떻겠습니까?""
 learning_scholarship_special.2015.a:0 ""그럴 수는 없어! 내가 끝났다고 할 때까지 계속한다!""
 learning_scholarship_special.2015.b:0 ""그러지. 잠깐 눈을 붙이면 능률도 오를 테니.""
 learning_scholarship_special.2015.c:0 ""나는 휴식을 취할 테니, 그대들은 계속 일하도록.""

 learning_scholarship_special.2016.desc:0 "필경사 하나가 내게 알리지도 않고 [ROOT.Char.Custom('TranslationBook')] 번역본을 수정했다!\n\n"그냥 최대한 보기 좋게 표현하고 싶어서 그랬습니다! 영주님도 본인이 번역한 부분인 줄 알고 좋아라 하셨잖습니까!""
 learning_scholarship_special.2016.a:0 "앞으로 그 어떤 문헌도 필사하지 못하게 해주마!"
 learning_scholarship_special.2016.b:0 "죗값을 치르게 해주겠다!"
 learning_scholarship_special.2016.b.flavor:0 ""필경사들이여, 이번 일을 가슴에 새겨놓도록 해라!""
 learning_scholarship_special.2016.c:0 "솔직히... 보기 좋긴 했는데."

 learning_scholarship_special.2017.desc:0 "[ROOT.Char.Custom('TranslationBook')](을)를 번역하느라 계속 애쓴 탓인지 지쳐버리고 말았다. 계속해서 집중하며 문맥을 이해하고 창의력을 발휘해야 하는 작업인지라, 완성에 가까워질수록 진이 빠지는 기분이다."
 learning_scholarship_special.2017.a:0 "오늘 밤은 몇 장만 더 번역하자. 그다음은 내일 아침에 하고."
 learning_scholarship_special.2017.b:0 "번역이 끝날 때까지 정신이 흐트러지지 않게끔 칩거해야겠어."
 learning_scholarship_special.2017.c:0 "번역 작업이라면 조금 늘어져도 괜찮을 거야."

 learning_scholarship_special.2097.t:0 "훌륭한 번역서"
 learning_scholarship_special.2097.opening:0 "마침내 [ROOT.Char.Custom('TranslationBook')] 번역 작업이 끝났다. 내가 번역했던 글귀는 근사하게 채색된 책장 위에 자리를 잡았다. 호화로운 표지가 그 책장을 감싸고 있었는데, 이번 작업의 중요성을 대변하는 듯한 자태였다."
 learning_scholarship_special.2097.conclusion:0 "\n\n그렇게 번역서는 내 서재에서 중요한 자리를 차지하게 되었다. 책을 읽은 [ROOT.Char.GetFaith.PriestNeuter](이)가 엄청난 공을 들였다며 감탄할 정도의 물건이니 말이다. 그래선지 벌써 필사본을 만들고 싶단 얘기를 하는 사람까지 나왔다."
 learning_scholarship_special.2097.a:0 "번역 작업에 공을 들이면서 참 많은 걸 배웠어."

 learning_scholarship_special.2098.t:0 "완성된 번역서"
 learning_scholarship_special.2098.opening:0 "마침내 [ROOT.Char.Custom('TranslationBook')] 번역 작업을 마무리했다. 내가 번역했던 글귀는 근사하게 채색된 책장 위에 자리를 잡았다. 제대로 번역해내지 못한 부분을 알아채지 못하게 눈길을 돌릴 호화로운 표지도 준비해뒀다."
 learning_scholarship_special.2098.conclusion:0 "\n\n이해하기 힘든 번역이 산재해 있긴 하지만, 이런 번역서라도 필요하다고 하는 사람이 분명 있을 것이다. 번역서를 필사하려는 사람이 나타나기를 바라는 마음으로 [ROOT.Char.GetFaith.DevoteeNeuterPlural](이)가 자주 찾아오는 서재에 보관하기로 했다."
 learning_scholarship_special.2098.a:0 "이번 작업으로 많은 걸 배웠어."

 learning_scholarship_special.2099.termination.toast:0 "번역 작업 중단"
 learning_scholarship_special.2099.termination.desc.prison:0 "감옥에서는 번역 작업을 진행할 수 없어."
 learning_scholarship_special.2099.termination.desc.incapable:0 "몸을 제대로 가누지도 못하는데, 어떻게 번역을 하겠어."

# Lead to Gold, by Sean Hughes
 learning_scholarship_special.3001.t:0 "납을 금으로"
 learning_scholarship_special.3001.desc:0 "각지의 연금술사들은 오래전부터 납으로 금을 만들 수 있기를 바라왔다. 하지만 수많은 이들이 애썼음에도 불구하고, 성과를 거둔 사람은 나오지 않았다.\n\n그런 상황에서 식물에 관한 책의 여백에 휘갈겨져 있던 글귀를 발견했다. 그 글귀에는 재가 된 해초를 녹인 여과 용액에 연당을 넣고 끓이면 "황금비"를 내리게 만들 수 있단 내용이 포함되어 있었다.\n\n정말로 가능한 방법인 걸까?"
 learning_scholarship_special.3001.a:0 "시험해볼 만한 가치는 있어 보이는데."
 learning_scholarship_special.3001.a.tt:0 "연금술에 필요한 재료를 준비함"
 learning_scholarship_special.3001.b:0 "전부 터무니없는 헛소리에 불과해."
 learning_scholarship_special.3001.c:0 "재물에 휘둘리다니, 불경스럽기 짝이 없군!"
 learning_scholarship_special.3001.d:0 "주술 따위가 내비치는 가능성에 혹하진 않아!"

 learning_scholarship_special.3002.desc:0 "첫 번째로 필요한 재료는 연당이다. 보통은 포도주의 당도를 높이는 데 사용하곤 한다.\n\n공급책을 수소문해서 필요한 물자를 들여오라고 할 수도 있지만, 비용이 꽤 나갈 만한 방안이다. 납 금속을 가열해서 나온 잿가루를 초제에 용해하여 연당을 제조하는 저렴한 방안도 있다."
 learning_scholarship_special.3002.a:0 "돈을 벌고 싶다면, 돈을 쓸 줄도 알아야 해!"
 learning_scholarship_special.3002.b:0 "전부 다른 사람한테 맡긴다면 뭘 보고 배우겠어!"
 learning_scholarship_special.3002.a.success:0 "아무런 사고 없이 연당을 만들어냄"
 learning_scholarship_special.3002.a.failure:0 "납이 내뿜은 연기 때문에 두통에 시달림"
 learning_scholarship_special.3002.tt:0 "연당을 습득함"
 learning_scholarship_special.3002.c:0 "다시 생각해 봤는데, 이건 좀 아닌 것 같아."

 learning_scholarship_special.3003.desc:0 "두 번째로 필요한 재료는 해초다. 그것도 엄청난 양이 필요하다. 백 다발에 달하는 해초를 잘게 찢은 다음 말리기까지 해야 하다니. 그렇게 많은 양의 해초를 어떻게 구한다?"
 learning_scholarship_special.3003.a:0 "각지의 어촌에서 해초를 공수해 와야겠어."
 learning_scholarship_special.3003.b:0 "신하들에게 해초로 세금을 내라고 해야겠군."
 learning_scholarship_special.3003.c:0 "이럴 바에는 납을 써서 포도주의 당도를 높이는 게 낫겠군."
 learning_scholarship_special.3003.tt:0 "해초를 습득함"

 learning_scholarship_special.3004.desc:0 "마침내 황금비를 내리게 하는 데 필요한 재료를 모두 모았다!\n\n연정은 방수 처리가 된 통에 고이 보관되어 있으며, 건조한 해초 다발은 언제든 불태울 수 있게 용광로에 쌓아 올려진 상태다.\n\n이 실험으로 필생의 역작이 탄생할 수 있을는지..."
 learning_scholarship_special.3004.a:0 "그럼 실험을 시작해볼까!"
 learning_scholarship_special.3004.a.success:0 "황금비를 내리게 만들려고 함"
 learning_scholarship_special.3004.a.success.tt:0 "부와 명예를 거머쥐겠노라!"
 learning_scholarship_special.3004.a.failure:0 "방법대로 했지만 예상했던 결과가 나오지 않음"
 learning_scholarship_special.3004.a.failure.tt:0 "황금비 대신에 뭐가 만들어진 거지?"
 learning_scholarship_special.3004.b:0 "이게 뭐하는 짓거린데. 시간만 낭비했다니까."

 learning_scholarship_special.3005.desc:0 "연정을 섞은 용액은 선명한 노란빛을 띠었다. 그 상태로 열을 가했더니, 이내 혼합물이 투명하게 변했다. 순간적으로 무언가 잘못된 게 아닌가 걱정이 되었다. 열기가 가라앉을 때가 되자, 플라스크 병에 조그만 황금색 결정이 자라나기 시작했다.\n\n자세히 검사해본 결과, 그 결정은 순금이 아닌 것으로 밝혀졌다. 애초에 반투명한 결정이었으니 당연한 일이었다. 하지만 이 반응이 황금을 만들면서 거쳐야 할 '12단계의 필수 과정'에 해당하는 것일지도 모른다는 생각을 떨칠 수가 없었다."
 learning_scholarship_special.3005.a:0 "이 정도면 황금을 연성하는 데 한 발짝 가까워진 게 아닐까?"
 learning_scholarship_special.3006.desc:0 "연정을 한소끔 끓인 해초 잿가루에 섞어 넣었다. 이내 혼합물이 선명한 노란빛으로 변했다.\n\n진짜 황금을 연성해내진 못했지만, 사프란에 버금갈 만큼 빼어난 색채를 지닌 이 용액이라면 염색제로도 쓸 수 있겠단 생각이 들었다. 판매하기만 한다면 여태껏 들였던 비용을 어느 정도 충당할 수 있을 것이다."
 learning_scholarship_special.3006.a:0 "수지 타산은 맞지 않지만, 그래도 근사한 염색제로군. "
 learning_scholarship_special.3007.desc:0 "불태운 해초를 물에 넣고 섞었다. 혼합물이 구역질이 절로 치미는 암갈색의 찌꺼기로 변했는데, 그 양이 어마어마했다. 그때부터는 어찌할 방도를 모르는 상태가 되었다. 용액에 연정을 집어넣었지만, 눈에 띄는 변화는 일어나지 않았다.\n\n유감스럽게도 실험의 결과물을 활용할 방안은 비료 정도밖에 떠오르질 않았다."
 learning_scholarship_special.3007.a:0 "올해는 풍작일지도 모르겠군."

 learning_scholarship_special.3099.termination.toast:0 "연금술 중단"
 learning_scholarship_special.3099.termination.desc.prison:0 "감옥에서는 연금술 실험을 진행할 수 없어."
 learning_scholarship_special.3099.termination.desc.incapable:0 "몸을 제대로 가누지도 못하는데, 어떻게 연금술 실험을 진행하겠어."
