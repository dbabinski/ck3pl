l_korean:

 stress_trait_coping_decisions.1001.t:0 "스트레스 극복: 마셔!"
 stress_trait_coping_decisions.1001.desc:0 "한 잔이 더 들어가니 어깨의 긴장도 풀린다. 시간이란 #EMP 이렇게#! 쓰라고 있는 것이다. 맨 정신으로 있으면 고통스러울 뿐이다."
 stress_trait_coping_decisions.1001.a:0 "음... #EMP 딸꾹!#! 좀 나아진 것 같아!"

 stress_trait_coping_decisions.1002.t:0 "스트레스 극복: 술 친구!"
 stress_trait_coping_decisions.1002.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip]! 안녕하신가!"\n\n갑자기 내 친구 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fellow_drunkard'))] [fellow_drunkard.GetTitledFirstName](이)가 술잔을 손에 든 채 내 옆에 앉는다. 이 친구도 좀 쉬러 술집에 온 것 같다. 우리 둘은 같이 술을 마시면서 남은 밤을 보냈다. #EMP 몇 달#!동안 이렇게 편안한 느낌을 느껴본 것은 처음이다!"
 stress_trait_coping_decisions.1002.a:0 "마시게, 친구여!"

 stress_trait_coping_decisions.1003.t:0 "술친구!"
 stress_trait_coping_decisions.1003.desc:0 "술집에서 혼자 술을 마시고 있는데 우연히[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_drunkard'))] [original_drunkard.GetTitledFirstName](이)가 내 맞은편에 앉은 것을 보았다.\n\n재빨리 일어나 그쪽으로 가서 남은 밤 동안 같이 술을 마셨다. 그 친구도 즐겁게 시간을 보내는 법에 대해 잘 알고 있는 것 같다!"

 stress_trait_coping_decisions.1004.t:0 "스트레스 극복: 당황스러운 아침"
 stress_trait_coping_decisions.1004.desc:0 "머리엔 푹신한 베개가 놓인 채 따뜻한 무언가 여러 개가 있는 자리에서 잠을 깼다. 정말 뜨거운 밤이었을 것 같군! 잘 기억은 안 나지만...\n\n#EMP 메에에!#!\n\n...흠. 눈을 뜨자 #EMP 하얗고#! #EMP 폭신한#! 얼굴에 박힌 째진 눈이 나를 맞았다. 갑작스레 내 베개가 일어나서 다른 곳으로 걸어가버리니 같이 자고 있던 녀석들도 돌연 따라갔다. 나는 건초 더미 속에 홀로 남겨졌다."
 stress_trait_coping_decisions.1004.a:0 "흠... 양들과 좋은 밤을 보낸 것 같군!"

 stress_trait_coping_decisions.1501.t:0 "스트레스 극복: 진정시켜주는 안개"
 stress_trait_coping_decisions.1501.desc:1 "자리에 비스듬히 기대 그저 케익 한 조각을 집으려 손을 뻗는다. 이제는 질릴 듯한 그 그윽한 맛과 기분을 좋게 만드는 연기가 골칫거리를 흩어지게 한다.\n\n#EMP 몇 주 동안#! 이렇게나 평온했던 적이 없었다. 그냥... 대마를 얹은 케이크를 먹으면서 여기 있는 것. 그걸로 충분해."
 stress_trait_coping_decisions.1501.a:0 "내가 원하는 건 이게 다야."

 stress_trait_coping_decisions.2001.t:0 "스트레스 극복: 음탕한 방법"
 stress_trait_coping_decisions.2001.desc_woman:0 "어느 [ROOT.Char.Custom('AttractionWomanManIndef')]이 내 위에 올라탔다. 나는 그대로 또 다른 이들과 몸을 얽어맸다. 해방감과 안도감이 나를 전율케 했다."
 stress_trait_coping_decisions.2001.desc_man:0 "어느 [ROOT.Char.Custom('AttractionWomanManIndef')]이 다리를 벌리고서는 내 위에 올라탔다. 나는 그대로 또 다른 이들과 몸을 얽어맸다. 해방감과 안도감이 나를 전율케 했다."
 stress_trait_coping_decisions.2001.desc_ending:0 "\n\n지난 #EMP 몇 주 동안#! 이렇게나 평온했던 적이 없었다. 하지만 내 심장은 아직도 고동치고 있군! 정말 대단해!"
 stress_trait_coping_decisions.2001.a:0 "한 번 더 하자꾸나. 이리 오렴, [ROOT.Char.Custom('AttractionGirlBoyPlural')]!"

 stress_trait_coping_decisions.2002.t:0 "스트레스 극복: 열정의 대가"
 stress_trait_coping_decisions.2002.desc_woman:0 "열정으로 가득 찬 아주 멋진 밤을 보낸 후 잠에서 깼다. 그리고 한 [ROOT.Char.Custom('AttractionWomanMan')]... 나와 좀 더 오래 있고 싶다고 말하던 그 사람. 잠들기 전까지 내 정욕을 불태웠던 사람. #EMP 후#!, 엄청난 #EMP 경험#!이었어!"
 stress_trait_coping_decisions.2002.desc_man:0 "열정으로 가득 찬 아주 멋진 밤을 보낸 후 잠에서 깼다. 그리고 한 [ROOT.Char.Custom('AttractionWomanMan')]... 나와 좀 더 오래 있고 싶다고 말하던 그 사람. 잠들기 전까지도 내 위에 올라타있던 사람. #EMP 후#!, 엄청난 #EMP 경험#!이었어!"
 stress_trait_coping_decisions.2002.desc:0 "\n\n그런데 옷을 입으려고 일어나니 뭔가가 사라진 것 같은 느낌이 들었다. 뭔가 아주 중요한 것 말이다. #EMP 내가 가진 모든 것#!... 말이다! 옷 조각이나 지갑따위는 코빼기도 찾아볼 수 없이... 방 안엔 아무 것도 남아있지 않았다!\n\n"
 stress_trait_coping_decisions.2002.desc_ending_rival:0 "이윽고 바닥에서 쪽지를 하나 찾았다. #EMP "내가 보낸 [ROOT.Char.Custom('AttractionWomanMan')]과 즐거운 시간 보냈길 바라네. 자네의 경쟁자, [rival.GetTitledFirstName]."#!"
 stress_trait_coping_decisions.2002.desc_ending:0 "으, 저 망할 자식 같으니!"
 stress_trait_coping_decisions.2002.a:0 "제발... 누군가... 옷 좀 가져다 줘!"
 stress_trait_coping_decisions.2002.b:0 "[rival.GetFirstNameNoTooltip]! 이 뱀같은 놈!"

 stress_trait_coping_decisions.2501.t:0 "스트레스 극복: 혼자 있기"
 stress_trait_coping_decisions.2501.desc:0 "뒤의 문을 닫고 조용해진 방을 향해 한 걸음 나아갔다. 깊게 숨을 들이마시고 내뱉었다.\n\n시종들에겐 어떤 일이 있어도 그리고 아무도 나를 방해하지 않도록 하라는 명령을 내려두었다. 어깨의 긴장이 풀렸다. 이게 바로 내가 원했던 거야!"
 stress_trait_coping_decisions.2501.a:0 "진심으로 평온하군!"

 stress_trait_coping_decisions.3001.t:0 "스트레스 극복: 감정 배설"
 stress_trait_coping_decisions.3001.desc_vassal:1 ""[vassal.GetTitledFirstName], 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))](이)여!" 나는 [ROOT.Char.Custom('quirk_neg_adverb')] 웃었다.\n\n"자넨 태어날 때부터 [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')]이었던 건가, 아니면 후천적으로 그렇게 된 건가?""
 stress_trait_coping_decisions.3001.desc_has_vassals:0 "모든 봉신들이 앉고 [vassal.GetTitledFirstName](이)가 이야기를 시작하자 나는 [ROOT.Char.Custom('quirk_neg_adverb')] 웃었다.\n\n"[vassal.GetTitledFirstNameNoTooltip](이)여, 말하는 중에 미안하네만 자네는 어째서 [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')](이)가 된 겐가? 그리고 [vassal_2.GetTitledFirstName], 자네는 태어날 때부터 [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')](이)었던 건가, 아니면 후천적으로 그렇게 된 건가?""
 stress_trait_coping_decisions.3001.desc_has_vassal:0 "모든 봉신들이 앉고 [vassal.GetTitledFirstName](이)가 이야기를 시작하자 나는 [ROOT.Char.Custom('quirk_neg_adverb')] 웃었다.\n\n"[vassal.GetTitledFirstNameNoTooltip](이)여, 말하는 중에 미안하네만 자네는 어째서 [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')](이)가 된 건가?""
 stress_trait_coping_decisions.3001.desc:0 "법정이 시작하자 나는 [ROOT.Char.Custom('quirk_neg_adverb')] 웃었다. 때가 된 것이다.\n\n"거기, 자네! 자네는 태어날 때부터 그렇게 막돼먹은 것인가, 아니면 후천적으로 그렇게 된 것인가?""
 stress_trait_coping_decisions.3001.a_vassal:0 "저 얼굴 좀 봐...!"
 stress_trait_coping_decisions.3001.a:0 "그리고 #EMP 너#!! 내가 안 보고 있을 줄 알았느냐!"

 stress_trait_coping_decisions.3501.t:0 "스트레스 극복: 정신을 안정케 하는 고통"
 stress_trait_coping_decisions.3501.desc:0 "#EMP 짝!#!\n\n채찍이 내 등을 덮친다. 나는 고통에 정신이 맑아지는 것을 느끼고 전율한다. 고통만이 내가 느끼는 모든 것이요, 고통만이 내 마음 속에 있는 모든 것이다.\n\n#EMP 짝!#!\n\n#EMP 짝!#!"
 stress_trait_coping_decisions.3501.a:0 "흐으... 달디 단 고통이여!"

 stress_trait_coping_decisions.4001.t:0 "스트레스 극복: 우리가 치르는 대가"
 stress_trait_coping_decisions.4001.desc:0 "아찔할 정도로 들뜬 채 [county.GetNameNoTierNoTooltip]에 위치한 시장 속을 걸어다녔다. 직물, 보석, 실, 그리고 장신구들... 다 갖고 싶잖아!\n\n나는 한 노인이 꾸린 좌판에 도착하게 되었다. 노인은 내가 처한 상황에 대해 매우 잘 알고 있었고 고르는 것을 도와주겠다고 했다."
 stress_trait_coping_decisions.4001.a:0 "그거 두 개 주시오. 아니, 잠깐. #EMP 세 개 주시오!#!"

 stress_trait_coping_decisions.4501.t:0 "스트레스 극복: 선물 주기"
 stress_trait_coping_decisions.4501.desc:0 "가벼워진 지갑과 가벼운 마음을 안고 [ROOT.Char.GetFaith.HouseOfWorship](을)를 떠났다.\n\n'돈이 필요한 자들을 돕는 것만으로도 내 마음이 이렇게 편해질 수 있구나'라고 생각하면서 말이다!"
 stress_trait_coping_decisions.4501.a:0 "[ROOT.Char.GetFaith.HighGodName]께서는 자비로우시다!"

 stress_trait_coping_decisions.5001.t:0 "스트레스 극복: 자백"
 stress_trait_coping_decisions.5001.desc_opening:0 ""회의를 소집한 것은 고백할 것이 있어서요.""
 stress_trait_coping_decisions.5001.desc_secret:0 "나... 나는 [secret.Custom('SecretDescriptionFirstPerson')].""
 stress_trait_coping_decisions.5001.desc_sin:0 "나... 나는 내 [ROOT.Char.Custom('SinfulTrait')|l]한 구석을 충분히 억누르지 못하였소.""
 stress_trait_coping_decisions.5001.desc:0 ""최... 최근 사특한 상념들이 나를 괴롭히고 있소. 들어 보시오...""
 stress_trait_coping_decisions.5001.desc_ending:0 "\n\n놀란 듯한 웅성거림이 방 안에 퍼졌지만 내가 얻어낸 마음의 안정을 앗아가지는 못했다."
 stress_trait_coping_decisions.5001.a:0 "마음이 훨씬 가벼워!"

 stress_trait_coping_decisions.5002.desc:0 "나... 나는 [secret.Custom('SecretDescriptionFirstPerson')]. 아니, 잠깐... 내가 아니라 [secret_character.GetTitledFirstName](이)었소!"\n\n분노에 가득찬 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_character'))]의 고함은 내가 얻어낸 마음의 안정을 앗아갈 수 없었다."
 stress_trait_coping_decisions.5002.a:0 "어쨌든... 마음이 훨씬 가벼워!"

 stress_trait_coping_decisions.5501.t:0 "스트레스 극복: 먹어!"
 stress_trait_coping_decisions.5501.desc:0 "내 앞에 [ROOT.Char.Custom('FavoriteTreat')] 한 접시가 더 놓이자 마음이 평온해지는 것이 느껴진다.\n\n맛있는 음식 외에는 어떤 것도 이렇게 내 마음을 평온하게 해주지 못한다."
 stress_trait_coping_decisions.5501.a:0 "[ROOT.Char.Custom('FavoriteTreat')] 더 가져와!"

 stress_trait_coping_decisions.5502.t:0 "스트레스 극복: 깜짝 연회"
 stress_trait_coping_decisions.5502.desc:0 "하인들이 음식을 준비하는 것을 기다리던 도중 복도에서 [ROOT.Char.Custom('lowly_servant_type')](을)를 마주쳤다.\n\n[ROOT.Char.GetSheHe|U]는 자리를 피하려고 했지만, 가만히 놔줄 생각은 없었다. 상상할 수 있는 최고의 식사를 마주쳤는걸!\n\n나는 그 누구도 비명을 듣지 못할 지하로 하인을 데려간 뒤 #EMP 포식#!을 즐겼다!"
 stress_trait_coping_decisions.5502.a:0 "위층에선 후식이 기다리고 있겠지!"

 stress_trait_coping_decisions.6001.t:0 "스트레스 극복: 단식"
 stress_trait_coping_decisions.6001.desc:0 ""요리사에게 당분간 식사를 하지 않을 것이라고 알리게."\n\n그 말이 내 입에서 떠나자마자 내 마음은 더 가벼워졌다. 더 이상 정신이 사나워질 일도 없고, 더 이상 음식을 힘겹게 삼킬 일도 없다! 이제는 더 중요한 일에 집중할 수 있게 되었다."
 stress_trait_coping_decisions.6001.a:0 "그래. 이게 괜찮겠어."

 stress_trait_coping_decisions.6501.t:0 "스트레스 극복: 흐르는 잉크"
 stress_trait_coping_decisions.6501.desc:0 "나는 펜을 잡고 일기장을 펼쳤다.\n\n문장 하나하나가 종이에 아름답게 수놓일 때마다 어깨의 긴장도 풀리는 것을 느낀다. 글을 쓸 때 찾아오는 맑은 정신은 다른 어떤 것과도 비할 수 없다!"
 stress_trait_coping_decisions.6501.a:0 "잉크를 한 번 더 찍고..."

 stress_trait_coping_decisions.7001.t:0 "스트레스 극복: 신뢰"
 stress_trait_coping_decisions.7001.desc:1 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('confidant'))] [confidant.GetTitledFirstName](와)과 긴 대화를 나누자 나의 상념들이 가라앉는 것을 느꼈다."
 stress_trait_coping_decisions.7001.desc_ending:1 "\n\n하지만 궁정에 들어서자 궁정 신하들의 얼굴에서 시기심이 읽혔다... 누가 [confidant.GetTitlePossessive] 신뢰를 필요로 하지 않겠는가?"
 stress_trait_coping_decisions.7001.a:0 "그렇지만 내 마음은 편하다."

 stress_trait_coping_decisions.7002.desc:0 "내 감정에 대해 속속들이, 그리고 길게 대화하자 내 상념들이 가라앉는 것을 느꼈다."

 stress_trait_coping_decisions.7501.t:0 "스트레스 극복: 땀 빼기"
 stress_trait_coping_decisions.7501.desc:0 "[ROOT.Char.Custom('ResidenceBuilding')] 주위를 한 바퀴 돌기도 전에 나는 내 걱정이 땀과 함께 빠져나가는 것을 느꼈다.\n\n몇몇 사람들은 내가 단지 회피하고 있을 뿐이라고도 하지만, 나는 해결책을 향해 달려가고 있는 것이라 말하겠다!"
 stress_trait_coping_decisions.7501.a:0 "한 바퀴 더!"
