l_korean:
 # Level 1 Stress Events
 stress_threshold_prison.1001.t:0 "정신 붕괴: 감옥에서의 문제"
 stress_threshold_prison.1001.desc:0 "삶의 즐거움에서 격리되어 감옥에 갇혀있으니..."
 stress_threshold_prison.1001.desc.normal:0 "절망에 빠지지 않기란 쉽지 않다."
 stress_threshold_prison.1001.desc.cynical:0 "\n\n어째서 [ROOT.Char.GetFaith.HighGodName]께서는 이토록 절망에 가득 찬 곳이 존재하도록 두시는 건가? 대체 왜?"
 stress_threshold_prison.1001.desc.depressed:0 "지금까지는 많이 괴로웠지만 이상하게도 더 이상 힘들지가 않다."
 stress_threshold_prison.1001.inappetetic.gain:0 "더 이상 여기 있는 것은 못해 먹을 짓이다."
 stress_threshold_prison.1001.inappetetic.effect:0 "접시의 음식에는 손이 가지 않게 되었다."
 stress_threshold_prison.1001.cynical.gain:0 "[ROOT.Char.GetFaith.HighGodName]께서는 나를 버리셨다..."
 stress_threshold_prison.1001.cynical.effect:0 "그리고 그것은 [ROOT.Char.GetFaith.HighGodName]의 존재가 거짓이라는 것을 드러낸다."
 stress_threshold_prison.1001.endure:0 "왜 아직도 나는 석방되지 않은 것인가?!"
 stress_threshold_prison.1001.depressed.gain:0 "이런 삶이 어떻게 가치가 있을 수 있는가?"
 stress_threshold_prison.1001.depressed.effect:0 "더 이상 고통스럽지도 않다. 이미 내면의 나는 죽어버린 상태이다."
 stress_threshold_prison.1011.t:2 "정신 붕괴: 격렬한 배고픔"
 stress_threshold_prison.1011.desc:0 "아무것도 먹지 못한지 며칠이 되었다. 마음이 불안해서 간수가 가져다 준 말라붙은 귀리죽을 먹을 의욕조차 나지 않는다.\n\n날이 갈수록 몸이 점점 약해지는 것 같다. 하지만 자신의 육체를 자기 맘대로 제어할 수 있는 이는 없다."
 stress_threshold_prison.1011.a:0 "이런 오물을 먹느니 차라리 굶는 게 낫겠어."
 stress_threshold_prison.1011.b:1 "이 아래에 다른 먹을 것이 #EMP 있는데#!..."
 stress_threshold_prison.1011.c:0 "할 수 있어. 한 번에 한 숟가락씩!"

 stress_threshold_prison.1012.t:1 "밥 먹을 시간"
 stress_threshold_prison.1012.desc:0 "저들은 여기에는 먹을 것이 없다고 생각한다. 그렇게 나를 굶겨서 끝장내려는 것이다.\n\n하지만 녀석들은 내가 그 어느때보다 먹을 것이 풍족한 상태라는 것을 모른다. 이곳은 맛 좋은 음식들과 축하하는 함성들로 가득 찬 연회장이다."
 stress_threshold_prison.1012.a:0 "따뜻하고, 육즙도 풍부하고, 아주 신선하다."

 stress_threshold_prison.1021.t:1 "정신 붕괴: 잔혹한 게임"
 stress_threshold_prison.1021.desc:0 "이 어두컴컴한 지하 감옥 생활은 그야말로 따분함의 연속이다. 썩은 물웅덩이, 역겨운 양동이, 작은 돌멩이 무더기...\n\n맞은 편 철창 속에 있는 [fellow_prisoner.GetTitledFirstName]의 어두운 형상이 갑자기 좋은 목표물처럼 보이기 시작했다."
 stress_threshold_prison.1021.a:0 "머리를 맞추면 십 점!"
 stress_threshold_prison.1021.b:0 "타인에게 고통을 주는 것보다는, 자신한테 고통을 주면..."
 stress_threshold_prison.1021.c:0 "내가 어떻게 이런 어두운 생각을 하다니!?"

 stress_threshold_prison.1031.t:0 "정신 붕괴: 권력에 대한 통제"
 stress_threshold_prison.1031.desc:0 "여기에 갇혀 있으니 저놈들은 내가 약해지고 물러질 거라고 생각할 것이다. 하!\n\n어둠 속에서 힘을 모으며 적들의 사지를 마음 속으로 찢어놓고 있다! 매일매일 계속계속 놈들은 되살아난다. 그리고 나는 매일 다시 그 놈들을 해충을 구제하듯 쓸어버린다! 특히 [jailer.GetTitledFirstName]... 저 망할 간수 놈은 반드시 가장 큰 고통을 당할 것이다."
 stress_threshold_prison.1031.a:0 "내가 나가게 되면... 아아, #EMP 대가#!를 치를 것이다!"
 stress_threshold_prison.1031.b:0 "왜 기다려야 하지? 이미 저놈들은 내 손아귀에 있는데..."
 stress_threshold_prison.1031.c:0 "아니... 이건 아냐. 난 그런 사람이 아냐."

 stress_threshold_prison.1041.t:0 "정신 붕괴: 잊어버린 욕구"
 stress_threshold_prison.1041.desc:0 "나의 일상은 아침이 낮이 되고, 또 다시 밤이 되는 것과 같이 항상 천편일률적이었다.\n\n상해가는 음식의 역겨운 냄새가 내 감방 공기에 무겁게 드리워졌다. 언제 접시가 이렇게 높게 쌓였지? 얼마나 많은 식사를 거른 것이지? 정신을 정상적으로 유지하기가 점점 더 힘들어진다..."
 stress_threshold_prison.1041.depressed:0 "먹어야 하는 이유가 기억조차 나지 않는다."
 stress_threshold_prison.1041.inappetetic:0 "자유 없이 음식이 무슨 소용이란 말인가?"
 stress_threshold_prison.1041.flagellant:0 "고통을 통해 집중해야겠어."
 stress_threshold_prison.1041.journaller.gain:0 "글쓰기가 이 지루함을 날려보낼 수 있을 거야..."
 stress_threshold_prison.1041.journaller.effect:0 "최소한 일기장이라도 가지고 있어서 다행이군."
 stress_threshold_prison.1041.athletic:0 "갇혀 있어도 운동은 계속 할 수 있어..."
 stress_threshold_prison.1041.optout:0 "결국에는 나갈 수 있겠지... 그렇지?"

 # Level 2 Stress Events
 stress_threshold_prison.2001.t:1 "정신 붕괴: 감옥 벽을 긁다"
 stress_threshold_prison.2001.desc:0 "왜 나를 #EMP 내보내주지 않는 거지#!?! 이 어둡고, 춥고, #EMP 답답한#! 지하 감옥에 충분히 오래 있지 않았나?\n\n감방 안에 앉아서 피로 물든 나의 손을 가슴에 부드럽게 가져다 대었다. 충분히 오래, 그리고 세게 긁어대면 벽돌도 언젠가는 부서지지 않을까? ... 그렇지?"
 stress_threshold_prison.2001.a:0 "계속 해봐야겠어!"
 stress_threshold_prison.2001.b:0 "으, 그만두자. 왜... 꼭 뭔가를 해야 하는 거야?"

 stress_threshold_prison.2011.t:1 "정신 붕괴: [ROOT.Char.Custom('prison_pet')|U](와)과 나"
 stress_threshold_prison.2011.desc_rat:0 "여러 날 동안 같은 쥐가 내 감방을 찾아왔다. 녀석은 연민과 신뢰가 어린 눈으로 날 쳐다봤다. 이런 눈빛을 받는 것도 참으로 오래간만이구나."
 stress_threshold_prison.2011.desc_stone:0 "끊임없이 내 곁에 있어 주는 든든한 존재. 내가 아니었더라면 뒤집혀있었을 녀석. 이 믿음직한 돌은 나의 동료이자 친구이며, 필요할 때 항상 그 자리에 있다."
 stress_threshold_prison.2011.desc_spoon:0 "이 어두운 지하 감옥에서 곁을 지켜주는 소수의 존재 중 하나이자 안정감을 주며 동료가 되어주는 녀석... 숟가락은 필요할 때 항상 그 자리에 있고, 힘든 날에도 나를 절대로 괄시하지 않는다."
 stress_threshold_prison.2011.desc_cockroach:0 "바퀴벌레가 또 감방의 어두운 구석에 앉아 있다. 녀석은 내 동료이며, 믿음직한 친구이며, 내 아들이다. 이 망할 곳에서 날 돌보며 친구가 되어주는 녀석이다."
 stress_threshold_prison.2011.desc_end:0 "\n\n난 다른 존재에게서 이런 헌신과 연민 어린 유대감을 느껴본 적이 없다."
 stress_threshold_prison.2011.a:0 "이리 오렴, 귀여운 [ROOT.Char.Custom('prison_pet')]. 한 번 안아 보자."

 stress_threshold_prison.2021.t:1 "정신 붕괴: 감옥의 가장 어두운 구석"
 stress_threshold_prison.2021.desc:0 "간수들이 말하길 나는 며칠 동안 혼자였다고 한다. 그렇지만 내 일은 내가 더 잘 안다. 그들이 나를 주시하고, 판단하고, 내 공포와 유약함을 평가하는 것을 #EMP 느낄#! 수 있다.\n\n여기서 나는 모든 소리가 그들의 존재를, 그리고 모든 그림자가 그들의 위협을 알린다."
 stress_threshold_prison.2021.a:0 "바짝 경계해야겠군!"
 stress_threshold_prison.2021.b:0 "어딘가에라도 숨어야겠어... 어디라도 괜찮으니!"
 stress_threshold_prison.2021.c:0 "말이라도 걸어 볼까?"

 # Level 3 Stress Events
 stress_threshold_prison.3001.t:1 "정신 붕괴: 도움이 필요한 친구"
 stress_threshold_prison.3001.desc:0 "저들은 내게 지하감옥이 얼마나 #EMP 끔찍할 정도로 지루한지#! 말해주지 않았다! 정말 감사하게도 [fictional_friend.Custom('DuchessDuke')|U] [fictional_friend.Custom('RandomExampleName')](이)가 여기서 내 친구가 되어주고 있다.\n\n저 [fictional_friend.Custom('DuchessDuke')]은 농담을 기가 막히게 잘 해서 내 기분을 돋워주고 있다. 현명하기도 하다. 뭐라고, [fictional_friend.Custom('DuchessDuke')|U]? 하! 아주 웃기는구만!"
 stress_threshold_prison.3001.a:0 "이리 와, 이 말썽꾼 녀석."

 stress_threshold_prison.3011.t:1 "정신 붕괴: 진정한 가족"
 stress_threshold_prison.3011.desc:0 "난 절망에 빠져있었다. 하지만 지금은 상황이 좀 나아졌다. 가족들이 여기에 나와 함께 있으며 안전하게 지켜주고 있다. 어머니와 아버지는 날 안아주고 계시다. 형제자매들은 날 보살펴주고 있다. 내 아이들, 내 모든 아이들은 모여서 내 눈이 생기를 잃지 않도록 해주고 있다."
 stress_threshold_prison.3011.a:0 "가족들은 날 버리지 않았던 거야."

 stress_threshold_prison.3999.t:1 "정신 붕괴: 자유"
 stress_threshold_prison.3999.desc:0 "더는 참을 수 없다. 이렇게 정신이 상쾌한 것은 몇 주 만에 처음이다. 덕택에 내가 얼마나 망가졌는지 절절히 깨달았다.\n\n내 몸은 고통 그 자체이다. 숨 쉴 때마다 고통이 찾아온다. 그러나 주위의 어둠에 숨 막히는 일은 사라졌다. 오히려 편안하게 해준다. 어둠이 나를 반기는 듯하다.\n\n이것이 내 최후라는 직감이 든다."
 stress_threshold_prison.3999.a:0 "[ROOT.Char.GetFaith.PositiveAfterLife](이)가 나를 반겨주기를."
