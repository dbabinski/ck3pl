 hostile_scheme_discovery.1001.t:0 "궁정의 모략"
 hostile_scheme_discovery.1001.close_relation:0 "[spymaster.GetCouncilTitle](이)가 심각한 소식이 있다면서 찾아왔다. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]인 [agent.GetTitledFirstName](이)가 나를 겨냥하여 모략을 꾸미고 있다면서 말이다!"
 hostile_scheme_discovery.1001.close_relation_no_spymaster:0 "심각한 소식을 들었다. 다른 사람도 아니고 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]인 [agent.GetTitledFirstName](이)가 나를 대상으로 모략을 꾸미고 있다!"
 hostile_scheme_discovery.1001.close_relation_other_target:0 "[spymaster.GetCouncilTitle](이)가 심각한 소식이 있다면서 찾아왔다. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]인 [agent.GetTitledFirstName](이)가 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))]인 [targeted_courtier.GetTitledFirstName](을)를 겨냥하여 모략을 꾸미고 있다면서 말이다!"
 hostile_scheme_discovery.1001.close_relation_no_spymaster_other_target:0 "심각한 소식이 전해졌다. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]인 [agent.GetTitledFirstName](이)가 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))]인 [targeted_courtier.GetTitledFirstName](을)를 대상으로 모략을 꾸미는 중이라 한다!"
 hostile_scheme_discovery.1001.desc:0 "[spymaster.GetCouncilTitle](이)가 무언가를 알아냈다면서 찾아왔다. 그리고는 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]인 [agent.GetTitledFirstName](이)가 나를 겨냥하여 모략을 꾸미는 중이라고 했다!"
 hostile_scheme_discovery.1001.desc_no_spymaster:0 "심각한 소식이 전해졌다. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]인 [agent.GetTitledFirstName](이)가 나를 대상으로 모략을 꾸미는 중이라 한다!"
 hostile_scheme_discovery.1001.desc_other_target:0 "[spymaster.GetCouncilTitle](이)가 무언가를 알아냈다면서 찾아왔다. 그리고는 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]인 [agent.GetTitledFirstName](이)가 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))]인 [targeted_courtier.GetTitledFirstName](을)를 겨냥하여 모략을 꾸미는 중이라고 했다!"
 hostile_scheme_discovery.1001.desc_no_spymaster_other_target:0 "심각한 소식이 전해졌다. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]인 [agent.GetTitledFirstName](이)가 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))]인 [targeted_courtier.GetTitledFirstName](을)를 대상으로 모략을 꾸미는 중이라 한다!"
 hostile_scheme_discovery.1001.a:0 "그 배신자의 정체를 널리 알려라."
 hostile_scheme_discovery.1001.b:0 "그 작자를 감옥에 던져 넣어라!"
 hostile_scheme_discovery.1001.c:0 "사실이든 아니든, [agent.GetFirstNameNoTooltip]에게 혐의를 제시하지는 않겠어."
 hostile_scheme_discovery.1001.c.tt:0 "[agent.GetFirstNameNoTooltip](을)를 그냥 내버려 둬라."

 hostile_scheme_discovery.2001.intro:0 "[spymaster.GetCouncilTitle](이)가 심각한 소식이 있다면서 찾아왔다. 아직 정체를 밝히지는 못했지만,"
 hostile_scheme_discovery.2001.intro_no_spymaster:0 "심각한 소식이 전해졌다. 아직 정체를 밝히지는 못했지만,"
 hostile_scheme_discovery.2001.murder:0 "누군가가 모살 계획을 꾸미고 있다. 그 대상은"
 hostile_scheme_discovery.2001.abduction:0 "누군가가 납치 계획을 꾸미고 있다. 그 대상은"
 hostile_scheme_discovery.2001.fallback:0 "누군가가 계략을 꾸미고 있다. 그 대상은"
 hostile_scheme_discovery.2001.elope:0 "누군가가 도피 계획을 꾸미고 있다. 그 대상은"
 hostile_scheme_discovery.2001.target_other:0 "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]인 [target.GetTitledFirstName](이)다!"
 hostile_scheme_discovery.2001.target_me:0 "나였다!"
 hostile_scheme_discovery.2001.a:0 "배후자를 밝혀내서 계획을 저지해야 한다!"

 hostile_scheme_discovery.3001.t:0 "공모자 발각!"
 hostile_scheme_discovery.3001.intro:0 "[court_owner.GetTitledFirstNamePossessive] 궁정에 있던 공모자 [agent.GetTitledFirstName](이)가 발각되었다!"
 hostile_scheme_discovery.3001.imprisoned:0 "\n\n[court_owner.GetTitleAsName](은)는 그대로 [agent.GetHerHim]를 감금해버렸다."
 hostile_scheme_discovery.3001.accused:0 "\n\n[agent.GetSheHe]가 신뢰할 수 없는 자라고 소문이 나버리는 바람에, 더는 내게 도움이 되지 못한다."
 hostile_scheme_discovery.3001.a:0 "망할 [court_owner.GetTitledFirstNameNoTooltip](와)과 [spymaster.GetCouncilTitle] 같으니!"

 hostile_scheme_discovery.3002.t:0 "모략 발각"
 hostile_scheme_discovery.3002.desc:0 "[scheme.GetFullActionName](이)가 발각되고 말았다!\n\n아직 내가 연루되어 있다는 사실은 알려지지 않아서 다행이지만, 이걸로 계획에 큰 차질이 빚어지게 되었다."
 hostile_scheme_discovery.3002.a:0 "빌어먹을!"

 hostile_scheme_discovery.4001.t:0 "모략 발각!"
 hostile_scheme_discovery.4001.opening:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]인 [target.GetTitledFirstName](을)를 대상으로 꾸민 계략이 발각되었다!"
 hostile_scheme_discovery.4001.end:0 "\n\n하인들은 내가 집안 문제에마저 비겁한 수를 동원하는 수준으로 전락했다고 수군대고 있다."
 hostile_scheme_discovery.4002.opening:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))](을)를 죽이려고 꾸몄던 모략이 발각되었다! 그렇게 내가 [target.GetTitledFirstName](을)를 살해하려고 계획을 세웠다는 사실까지 알려지고 말았다."
 hostile_scheme_discovery.4001.a:0 "전부 오해에서 비롯된 일이오!"
 hostile_scheme_discovery.4001.b:0 "내가 어디까지 갈 수 있는지 똑똑히 보여주지."
 
