l_korean:
 fabricate_hook_ongoing.0001.t:0 "$fabricate_hook_header$ 가족을 통한 접촉"
 fabricate_hook_ongoing.0001.desc:1 "[target.GetTitledFirstNamePossessive] [target.Custom2('RelationToMe', SCOPE.sC('family_member'))]인 [family_member.GetTitledFirstName](은)는 이상할 정도로 솔직하다. [target.GetFirstName]에 대한 감정이 순수하지만은 않다는 걸 알고 있으면서도 내 질문에 기꺼이 답해주다니."
 fabricate_hook_ongoing.0001.a:0 ""알아두면 좋을 법한 약점은 없소?""
 fabricate_hook_ongoing.0001.b:0 ""[target.GetSheHe]와 가깝게 지내려면 어떻게 하는 게 좋겠소?""

 fabricate_hook_ongoing.0002.t:0 "$fabricate_hook_header$ 지나친 영향력"
 fabricate_hook_ongoing.0002.desc:0 "[target.GetTitledFirstName](은)는 [target.Custom2('RelationToMeShort', hooking_character )]인 [hooking_character.GetTitledFirstName] 앞에서는 이상하리만치 조심스레 행동한다. 그렇게 다른 태도를 보이다니, [hooking_character.GetFirstNameNoTooltip](이)가 무슨 영향력을 발휘한 게 분명하다.\n\n무언가 알아낼 만한 게 있진 않으려나?"
 fabricate_hook_ongoing.0002.a:0 "첩자에게 이 수수께끼의 해답을 알아보라고 해야겠는데."
 fabricate_hook_ongoing.0002.b:0 "대체 어떻게 그러는 건지 알아내고야 말겠어!"
