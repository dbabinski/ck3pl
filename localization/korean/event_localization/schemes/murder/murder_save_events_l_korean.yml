l_korean:
 murder_save_header:0 "살해 방지:"
 murder_save.failure_known_owner_tt:0 "[owner.GetTitledFirstNameNoTooltip](이)가 당신을 살해하는 데 실패함"
 murder_save.failure_unknown_owner_tt:0 "누군가 당신을 살해하는 데 실패함"
 murder_save.used_up_guile_legacy_5_save:0 "[GetDynastyPerk('guile_legacy_5').GetName]의 가호를 소모함"
 murder_save.dynasty_member_used_guile_legacy_5_save:0 "살해 시도"
 murder_save.dynasty_member_used_guile_legacy_5_save_desc:0 "[target.GetTitledFirstName](이)가 [GetDynastyPerk('guile_legacy_5').GetName]의 가호 덕택에 목숨을 노리는 암살 시도에서 살아남았다!"

 murder_save.0001.t:1 "$murder_save_header$ 사랑의 방패"
 murder_save.0001.opening:1 "[target.GetTitledFirstNamePossessive] 목숨을 노린 암살 시도가 실패했다!\n\n암살자가 [target.GetTitleTierName]의 방에 침입하는 데 성공했지만, 거기에는 [target.GetHerHis] 연인"
 murder_save.0001.rel_to_me:0 "(이자 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))])"
 murder_save.0001.end:0 "인 [lover.GetTitledFirstName](이)가 함께 있었다!\n\n[lover.GetFirstName](은)는 [target.GetTitleTierName](을)를 보호하기 위해 칼을 뽑았고, 싸움 끝에 암살자와 함께 죽고 말았다."
 murder_save.0001.a:0 "이젠 [target.GetTitleTierName](을)를 어떻게 하지 못할 것 같은데."
 murder_save.0001.b:0 "새로운 계획을 짜야겠는데..."

 murder_save.1001.desc:0 ""[target.GetHerHim]의 털끝 하나도 건드리지 못할 거다!" [lover.GetTitledFirstName](이)가 소리치며 단검을 뽑아 들고 내 방에 들어온 검은 형체를 향해 달려들었다.\n\n[lover.GetSheHe]가 오늘 밤 나와 함께했던 것은 크나큰 축복이자 저주였다. [lover.GetSheHe]가 없었더라면 나는 틀림없이 죽었을 테지. 실제로는 분쟁에 휘말려 내 품에 안긴 [lover.GetTitledFirstName](이)가 죽어버린 암살자 옆에서 피 흘리는 꼴을 봐야 했지만 말이다."
 murder_save.1001.a:0 "어떤 사악한 자가 이런 일을 꾸민 걸까?"
 murder_save.1001.b:0 "대가를 치르게 만들어 주마, [owner.GetTitledFirstNameNoTooltip]!"
 murder_save.1001.c:0 "내가 아니라, [lover.GetFirstNameNoTooltip](이)가 당해서 다행이야!"

 murder_save.0002.t:2 "$murder_save_header$ 아픈 사랑"
 murder_save.0002.opening:0 "[target.GetTitledFirstName](이)가 목숨을 부지했다!\n\n[SCOPE.Custom('VenomousCreature')](을)를 [target.GetTitleTierNamePossessive] 침대에 놓아두었는데, 녀석이 공격할 대상을 잘못 잡고 말았다! 녀석이 [target.GetHerHis] 연인"
 murder_save.0002.rel_to_me:0 "(이자 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))])"
 murder_save.0002.end:0 "인 [lover.GetTitledFirstName](을)를 공격하는 바람에, 엉뚱한 시체만 생기게 되었다!"

 murder_save.1002.desc:1 ""이리 와요, 나의 [lover.Custom('LoverPetName')]..."\n\n연인의 부름에 답하려는데, 갑자기 [lover.GetSheHe]가 비명을 질렀다! "무슨 일이죠?" [lover.GetSheHe]가 몸부림을 치는 통에 침대보 사이를 기어 다니던 [SCOPE.Custom('VenomousCreatureType')](이)가 모습을 드러냈고, 내 의문은 그제서야 풀리게 되었다.\n\n의사가 도착했을 무렵, [lover.GetFirstName]의 몸은 뻣뻣하고 싸늘하게 굳어가고 있었다. 나 역시 온몸이 싸늘해지는 것만 같았다. 나를 노리고 [SCOPE.Custom('VenomousCreatureType')](을)를 놔둔 게 분명했다."

 murder_save.0003.t:1 "$murder_save_header$ 암살자"
 murder_save.0003.desc:0 "[target.GetTitledFirstName](이)가 목숨을 부지했다!\n\n암살자가 [target.GetTitleTierName]의 방에 들어가는 데 성공했는데, 하고많은 사람들 중에 하필 [broken_person.GetTitledFirstName](이)가 훼방을 놓았다! [target.GetFirstName](은)는 [broken_person.GetSheHe]를 고통스럽게 만들었던 사람에 불과했건만. 자신의 목숨을 바쳐 [target.GetFirstName](을)를 지켜낼 줄이야.[broken_person.GetSheHe]가 암살자와 동귀어진하는 바람에, [target.GetFirstName](은)는 살아남고 말았다."
 murder_save.0003.a:0 "우리는 참으로 부당한 세상에서 살아가고 있구나."
 murder_save.0003.b:0 "새로운 계획을 짜야 해!"

 murder_save.1003.desc:0 "[broken_person.GetTitledFirstName](은)는 암살자가 나를 향해 다가오는 것을 보며 무덤덤한 태도를 유지하려고 애썼다.\n\n"내 방에 암살자를 끌어들인 건가요, [broken_person.GetFirstNameNoTooltip]? 저를 영원히 사랑하겠다고 그렇게 외쳐 대더니?" [broken_person.GetHerHis|U] 눈이 암살자의 손에 들린 단검과 나 사이를 바삐 오갔다. "참 실망스럽기도 해라. 저를 실망시키고 싶은 건 아니죠?"\n\n[broken_person.GetHerHis] 눈빛이 바뀌었다. 소리를 내지른 [broken_person.GetSheHe]는 암살자로 추정되는 사람을 향해 몸을 던졌다. 그렇게 난투극을 끝낸 [broken_person.GetSheHe]는 바닥에 엎어진 채로 암살자와 함께 죽음을 맞이했다."
 murder_save.1003.a:0 "벌 받았다 생각하라고, [broken_person.GetFirstNameNoTooltip]."

 murder_save.0004.t:1 "$murder_save_header$ 조우"
 murder_save.0004.desc:0 "[target.GetTitledFirstName](이)가 목숨을 부지하다니!\n\n내가 고용한 강도들이 계획대로 [target.GetHerHis] 수행원들을 습격했는데, 되려 역습을 당하고 말았다! [target.GetTitleTierName](이)가 그토록 자랑하던 그 빌어먹을 군마만 아니었더라면, [target.GetSheHe]를 잡을 수도 있었을 텐데!"
 murder_save_failure_warhorse_tt:0 "[target.GetFirstNamePossessiveNoTooltip] 군마가 부상으로 죽음"
 
 murder_save.1004.opening:0 "수행원들과 함께 이동 중이었는데 갑자기 나무 사이에서 고함이 들려왔다. "공격해라! [ROOT.Char.GetTitleTierName](을)를 노려라!" 매복이었다!\n\n이놈들은 단순히 돈을 노리는 도적 떼가 아니라 내 목숨을 노리는 강도 놈들이다! 하지만 내게는 오랜 전우인 [ROOT.Char.Custom('HorseStoryMareStallion')](이)가 있지! 녀석은 경비병들이 분전하는 가운데서 연신 앞뒤로 발길질을 해대며 나를 지키려 했다."
 murder_save.1004.warhorse_dies:0 "\n\n[ROOT.Char.Custom('WarhorseStoryName')](은)는 싸움이 끝나고 나서야 비틀거렸다. 옆구리에는 깊은 상처가 나 있었다. [ROOT.Char.Custom('WarhorseStoryName')], 그야말로 마지막 순간까지 나를 지켜 주었구나."
 murder_save.1004.a:0 "누가 놈들에게 사주를 한 게 분명한데, 그게 누굴까?"
 murder_save.1004.b:0 "이 일의 배후가 누군지는 뻔하지!"
 murder_save.1004.c:0 "누가 꾸민 짓인지 반드시 알아내겠어!"
 murder_save.1004.d:0 "네놈 때문에 명마를 잃고 말았다, [owner.GetFirstNameNoTooltip]!"
 murder_save_warhorse_dies_to_thugs:0 "#F [THIS.Char.Custom('WarhorseStoryName')](이)가 부상으로 죽음"

 murder_save.0005.t:1 "$murder_save_header$ 날카로운 경보"
 murder_save.0005.desc:0 "공모자 무리가 [target.GetTitledFirstNamePossessive] 감옥으로 향했다. 그자는 엄청난 소란을 피우기 시작했다. 간수를 매수하는 것도 일이지만, 온 성이 다 잠을 깨 버리는 건 다른 문제다!\n\n공모자들은 서둘러 도망쳤고, [target.GetFirstName](은)는 목숨을 부지했다."

 murder_save.1005.desc:0 "갑작스레 감방에 찾아온 망토를 뒤집어쓴 자들이 누군지는 모르겠지만, 나를 해치려 한다는 것만은 확실히 알겠다. 하지만 저들은 내가 방어책을 마련해 두었으리라곤 상상도 못 했다.\n\n"다 죽여라!" 내가 소리치자 [ROOT.Char.Custom('prison_pet')](이)가 사생결단의 각오로 놈들에게 달려들었다! 놈들은 내 친구의 상대가 되지 못했고, 내가 소리치며 친구를 응원하자 겁에 질려 비굴하게 달아났다!\n\n곧 간수가 와서 조용히 하라며 나를 두들겨 패긴 했지만, 목숨은 부지했으니 됐다 싶었다."
 murder_save.1005.a:0 "목숨을 빚졌구나, [ROOT.Char.Custom('prison_pet')]."
 murder_save.1005.b:0 "숭고한 희생을 잊지 않으마, [ROOT.Char.Custom('prison_pet')]!"

 murder_save.0006.t:1 "$murder_save_header$ 후견인"
 murder_save.0006.opening:0 "내가 "고용한 도우미"가 [target.GetTitledFirstName]의 앞을 가로막는 데까지는 계획대로였다."
 murder_save.0006.spouse:0 "[spouse.GetTitledFirstName](이)가 [target.GetHerHim]를 위해 소집한 개인 호위병이 나타나는 건 계획에 없었지만 말이다."
 murder_save.0006.no_spouse:0 "[target.GetHerHis] 배우자가 소집한 개인 호위병이 나타나는 건 계획에 없었지만 말이다."
 murder_save.0006.end:0 "\n\n놈들은 정말 용감하게, 역겨울 정도로 잘 싸웠다. 하도 잘 싸우는 바람에 [target.GetFirstName](이)가 아직도 목숨을 부지하고 있다."

 murder_save.1006.opening:0 "이동하던 중에 수행원들이 강도 무리의 습격을 받았다! 다행히도"
 murder_save.1006.spouse:0 "[spouse.GetTitledFirstName](이)가 소집한 호위병들이"
 murder_save.1006.no_spouse:0 "나의 배우자가 소집한 호위병들이"
 murder_save.1006.end:0 "용감하게 싸우며 나를 지켜 주었다.\n\n싸움이 격해질수록 이 도적들이 돈이 아니라 내 목숨을 노리고 있다는 게 명백해졌다! 결국 놈들을 물리치긴 했지만, 위병들은 전멸에 가까운 피해를 입었다."

 murder_save.0007.t:1 "$murder_save_header$ 털북숭이 수호자"
 murder_save.0007.desc:0 "[target.GetTitledFirstName](이)가 목숨을 부지하다니!\n\n[SCOPE.Custom('VenomousCreature')](을)를 [target.GetTitleTierNamePossessive] 침대에 놓아두었는데, 채 공격하기 전에 [target.GetTitleTierNamePossessive] 고양이가 소란을 피우며 녀석에게 싸움을 걸었다."
 murder_save_failure_cat_tt:0 "[target.GetFirstNamePossessiveNoTooltip] 고양이가 부상으로 죽음"

 murder_save.1007.opening:1 "방에 들어서자마자 내가 아끼는 고양이, [THIS.Char.Custom('CatStoryName')](이)가 신경을 곤두세우고 있다는 사실을 깨달았다. 녀석은 불안해하며 내 침대 앞을 서성였다. 그리고는 마치 [THIS.Char.Custom('CatFurColor')] 번개와도 같이 침대를 향해 달려들어 이불을 걷어 냈다. 침대 위에는 [SCOPE.Custom('VenomousCreatureType')] 한 마리가 도사리고 있었다!"
 murder_save.1007.cat_dies:0 "\n\n그 끔찍한 놈은 쉽게 쓰러지지 않았다. 이내 녀석이 [THIS.Char.Custom('CatStoryName')]의 목을 공격했고, [THIS.Char.Custom('CatStoryName')](은)는 구할 방도가 없는 상태가 되었다."
 murder_save.1007.a:0 "네가 나를 살렸구나, [THIS.Char.Custom('CatStoryName')]!"
 murder_save.1007.b:0 "이 일의 배후가 누군지는 뻔하지!"
 murder_save.1007.c:0 "누가 꾸민 짓인지 반드시 알아내겠어!"
 murder_save.1007.d:0 "대가를 치르게 해 주마, [owner.GetFirstNameNoTooltip]!"
 murder_save_creepy_crawlies_cat_dies:0 "[THIS.Char.Custom('CatStoryName')](이)가 부상으로 죽음"

 murder_save.0008.t:1 "$murder_save_header$ 털북숭이 수호자"
 murder_save.0008.desc:1 "[target.GetTitledFirstNamePossessive] 목숨을 노려봤지만 실패하고 말았다!\n\n암살자는 [target.GetTitleTierNamePossessive] 방에 침입하는 데 성공했다. 하지만 미처 단검을 치켜들기도 전에 개가 짖기 시작했다! 그렇게 암살자는 [target.GetTitledFirstName](이)가 그토록 자랑스러워하던 개에게 쫓겨 달아나는 신세가 되어버렸다."

 murder_save.1008.desc:0 "내 방에 들어서자마자 아끼는 개인 [THIS.Char.Custom('DogStoryName')](이)가 짖기 시작하더니, 갑자기 그림자를 향해 몸을 날렸다. 이내 그 그림자가 몸을 비틀거렸다! [THIS.Char.Custom('DogStoryName')](은)는 도망치는 암살자로 보이는 인물을 쫓아가다 내가 부르는 소리를 듣고서야 곁으로 돌아왔다."
 murder_save.1008.a:0 "네가 나를 살렸구나, [THIS.Char.Custom('DogStoryName')]!"

 murder_save.0009.t:1 "$murder_save_header$ 가족 연줄"
 murder_save.0009.desc:0 "[target.GetTitledFirstName](을)를 살해하려던 계획이 순조롭게 진행되는 줄 알았는데, 마지막에 가서 엉망이 되어버리고 말았다!\n\n그러한 노력이 전부 [target.GetDynasty.GetBaseName] 가문의 지지자들에게 새어나갔던 모양이다. 거사의 날 밤에는 계획을 실행하기도 전에 공모자들이 전부 저지당하는 일까지 벌어졌다!"
 murder_save.0009.a:0 "저들이 복수하려 들기 전에 도망쳐야 해!"
 murder_save.0009.b:0 "잃은 것은 다시 쌓으면 그만이야."
 murder_save.targets_guile_legacy_save_used_up:0 "[target.GetShortUIName|U](이)가 다시는 [GetDynastyPerk( 'guile_legacy_5' ).GetName](으)로 위기를 모면할 수 없음."

 murder_save.1009.opening:0 "내 목숨을 노리던 암살 시도를 저지했다!"
 murder_save.1009.owner_discovered:0 "\n\n신중하게 계획을 짰던 [owner.GetTitledFirstName]조차 자신의 계획이 [target.GetHouse.GetNameNoTooltip] 집안의 지지자들에게 새어나가고 있다는 사실은 알아채질 못했다!"
 murder_save.1009.owner_not_discovered:0 "\n\n다행히도 이 악랄한 계획을 짠 자는 자신이 꾸민 모략이 [target.GetHouse.GetNameNoTooltip] 집안을 열렬히 지지하는 자들에게 새어나가고 있다는 사실은 알아채지 못한 것 같다."
 murder_save.1009.end:0 "\n\n계획은 시작하기도 전에 엉망이 되어버렸다. 그렇게 나는 목숨을 부지할 수 있었다."
 murder_save.1009.a:0 "이 이름 덕분에 목숨을 구했군!"

 # Saved by a Varangian
 murder_save.0010.t:0 "$murder_save_header$ 바랑기아"
 murder_save.0010.desc:0 "[target.GetTitledFirstNamePossessive] 목숨을 노린 암살 시도가 실패로 돌아갔다!\n\n그 운치 없는 바랑기아 놈들 중 하나가 암살자를 막아선 것이다! [target.GetTitleAsNameNoTooltip], 제법 방비에 신경을 쓰셨나 본데..."
 murder_save.0010.varangian_dies:0 "\n\n그래도 암살자가 경비병한테 당하진 않았다. 앞으로 [varangian.GetTitledFirstName](이)가 내 앞을 막는 일은 없을 것이다."
 murder_save.0010.a:0 "이젠 [target.GetTitleTierName](을)를 어떻게 하지 못할 것 같은데."
 murder_save.0010.b:0 "새로운 계획을 짜야겠어."

 murder_save.1010.desc:0 "암살자가 내 목숨을 노렸다! 다행히도 내가 고용한 바랑기아 근위대의 일원인 [varangian.GetFirstName](이)가 내 방문을 지키고 서 있었다. [varangian.GetSheHe|U]는 재빨리 끼어들어 순식간에 암살자를 처리했다."
 murder_save.1010.varangian_dies:0 "안타깝게도 [varangian.GetFirstNameNoTooltip](은)는 싸우는 도중에 치명적인 부상을 입었다."
 murder_save.1010.owner_discovered:0 "\n\n의심의 여지도 없이 [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]의 짓인 게 틀림없다니까!"
 murder_save.1010.a:0 "대체 누가 이런 악랄한 짓을 꾸민 걸까?"
 murder_save.1010.b:0 "대가를 치르게 만들어 주마!"

 murder_save.0011.t:0 "$murder_save_header$ 배고픈 고양이"
 murder_save.0011.desc:1 "[target.GetTitledFirstNamePossessive] 목숨을 노린 암살 시도가 실패로 돌아갔다.\n\n독과 오리, 식사까지... 모든 것이 계획대로였는데. [target.GetSheHe]가 음식을 입에 가져가기도 전에 애완 고양이가 나타나, 접시에서 고기 조각을 낚아채 버렸다! [target.GetTitledFirstNameNoTooltip](은)는 자기 고양이가 고통에 몸부림치며 죽어가는 걸 보고서는 그대로 식욕을 잃어버렸다."
 murder_save_poison_cat_tt:0 "[target.GetFirstNamePossessiveNoTooltip] 고양이가 독살당함"

 murder_save.1011.desc:0 "식사를 하려고 자리에 앉았는데, 애완 고양이인 [THIS.Char.Custom('CatStoryName')](이)가 내 무릎에 올라앉아 접시에 앞발을 날렸다. 녀석은 내가 고기 한 점을 쥐여주고 나서야 무릎에서 뛰어내렸다.\n\n막 식사를 시작하려는데 크고 고통스럽게 울부짖는 소리가 귓전을 때렸다.[THIS.Char.Custom('CatStoryName')](이)가 바닥에서 몸부림치고 있었다! [THIS.Char.Custom('CatStoryName')]가 내지른 고통에 찬 비명이 약해질수록 녀석의 몸도 점점 굳어 갔다. 음식에 독이 발려 있었던 건가?!"
 murder_save_poison_cat_dies:0 "[THIS.Char.Custom('CatStoryName')](이)가 당신을 구하고 독살당함"

 murder_save.0012.t:0 "$murder_save_header$ 배고픈 개"
 murder_save.0012.desc:1 "[target.GetTitledFirstName](이)가 목숨을 부지했다!\n\n독과 오리, 식사까지... 모든 것이 계획대로였는데. [target.GetSheHe]가 음식을 입에 가져가기도 전에 애완견이 나타나, 접시에서 고기 조각을 낚아채 버렸다! [target.GetTitledFirstNameNoTooltip](은)는 자기 개가 고통에 몸부림치며 죽어가는 걸 보고서는 그대로 식욕을 잃어버렸다."
 murder_save_poison_dog_tt:0 "[target.GetFirstNamePossessiveNoTooltip] 개가 독살당함"

 murder_save.1012.desc:0 "식사를 하려고 자리에 앉았는데, 애완견인 [THIS.Char.Custom('DogStoryName')](이)가 간절한 눈으로 나를 올려다보았다. 나는 아무 생각 없이 내 접시에서 고기 한 점을 덜어다가 바닥에 떨어트려 주었다.\n\n막 식사를 시작하려는데 고통스러워하며 낑낑대는 소리가 귓전을 때렸다.[THIS.Char.Custom('CatStoryName')](이)가 바닥에서 몸부림치고 있었다! [THIS.Char.Custom('CatStoryName')]에게서 새어 나오는 낑낑대는 소리가 약해질수록 녀석의 몸도 점점 굳어 갔다. 음식에 독이 발려 있었던 건가?!"
 murder_save_poison_dog_dies:0 "[THIS.Char.Custom('DogStoryName')](이)가 당신을 구하고 독살당함"
