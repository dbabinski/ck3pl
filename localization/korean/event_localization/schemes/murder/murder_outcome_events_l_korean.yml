l_korean:
 do_not_execute_murder_tooltip:0 "살해를 시도하지 않음"
 murder_child_really_tooltip:1 "아이를 살해합니다. 이런 짓을 저지를 각오가 되셨습니까?"
 murder_outcome_murdered_rival_tt:1 "[rival|E] 앞세우기:"
 murder_unknown_murder_against_you_was_successful:0 "#X 당신은 정체를 알 수 없는 습격자에게 살해당했습니다!#!"

 murder_outcome.1001.t:0 "암살자가 나타났다!"
 murder_outcome.1001.d:0 "때가 왔다. 공모자들 역시 준비를 마쳤다. 그들 중 하나가 거사가 치러지는 밤에 암살자에게 비용을 전달하기로 했다. 다른 한 명은 방벽을 무방비 상태로 만들 계획이고, 또 다른 한 명은 [target.GetTitledFirstNamePossessive] 침실에 희미하게 촛불 자국을 남겨둘 예정이다.\n\n그렇게 모든 준비가 끝났다."
 murder_outcome.1001.a:0 "거행하라."
 murder_outcome.1001.b:0 "잠깐, 아직 준비가 덜 됐어."

 murder_outcome.1002.t:0 "조우"
 murder_outcome.1002.d:0 "공모자들이 [target.GetTitledFirstName](이)가 어두운 숲속을 지나게끔 일정을 짜뒀다. 이제 강도질을 하다가 우연찮게 저들을 죽여 버릴 도적 떼만 고용하면 되겠군.\n\n검은 흙바닥에 핏줄기가 스며드는 광경이 눈앞에 선한걸."
 murder_outcome.1002.a:0 "숲은 정말로 위험한 곳이지."
 murder_outcome.1002.b:0 "잠깐, 지금은 때가 아니야."

 murder_outcome.1003.t:0 "죽을 만큼 맛있는 식사"
 murder_outcome.1003.d:0 "공모자들은 수 주에 걸쳐 준비한 일이다. 요리사에게 눈감아 달라며 뇌물을 먹여뒀고, 사용할 독도 확보해뒀다. 게다가 오리 요리는[target.GetTitledFirstName]의 식탁에만 오를 예정이다. 잔뜩 깔아놓은 허브의 향이 오리에 바른 독의 냄새를 덮어줄 테지. 목표가 마지막으로 맛보게 될 음식은 치명적인 쓴맛이 될 것이다."
 murder_outcome.1003.a:0 "맛있게 드시오, [target.GetFirstNameNoTooltip]."
 murder_outcome.1003.b:0 "잠깐, 준비할 시간이 더 필요해!"

 murder_outcome.1004.t:0 "불청객"
 murder_outcome.1004.desc:0 "공모자 하나가 [SCOPE.Custom('VenomousCreature')](을)를 구해 왔다. 어두워지기 전에 녀석을 [target.GetTitledFirstNamePossessive] 침대 속에 숨길 하인도 매수해 놓았다.\n\n이제 명령을 내리기만 하면, [SCOPE.Custom('VenomousCreatureType')](이)가 [target.GetSheHe]를 저세상으로 보내버릴 것이다."
 murder_outcome.1004.a:0 "[SCOPE.Custom('VenomousCreatureType')](을)를 무서워하지 않길 바라지, [target.GetFirstNameNoTooltip]."
 murder_outcome.1004.b:0 "이 방법은 좀 아닌 것 가틍ㄴ데."

 murder_outcome.1005.t:1 "농노와 $knight_culture_player_plural_no_tooltip$"
 murder_outcome.1005.desc:0 "최근에 [home_province.GetNameNoTier]의 농노들이 벌였던 소요를 본 공모자가 독특한 제안을 내놓았다.\n\n적절한 인사에게 돈을 찔러주고 곳곳에 선동꾼을 배치해서, [target.GetTitleTierName](이)가 거리를 지나는 때에 맞춰 엄청난 폭동을 일으키자는 내용이었다."
 murder_outcome.1005.a:0 "옛날처럼 군중들을 이끌고 한바탕 해보실까."
 murder_outcome.1005.b:0 "예측하기 힘든 요소가 너무 많은데!"

 murder_outcome.1201.t:0 "인적이 드문 길"
 murder_outcome.1201.desc:0 "[acting_agent.GetTitledFirstName](이)가 어린 [target.GetTitledFirstName]에게 선보일 특별한 여행을 준비하고 있다. 그 아이는 숲속에서 즐거운 하루를 보내게 되리라 믿고 있겠지만...\n\n[target.GetFirstNameNoTooltip](은)는 안타깝게도 길을 잃어버리게 되겠지. 그리고는 해 질 녘이 될 때까지 발견되지 않을 테고. 아직 한참 어린 나이인데, 안타깝기도 해라."
 murder_outcome.1201.no_acting_agent:0 "공모자 하나가 어린 [target.GetTitledFirstName]에게 선보일 특별한 여행을 준비하고 있다. 그 아이는 숲속에서 즐거운 하루를 보내게 되리라 믿고 있겠지만...\n\n[target.GetFirstNameNoTooltip](은)는 안타깝게도 길을 잃어버리게 되겠지. 그리고는 해 질 녘이 될 때까지 발견되지 않을 테고. 아직 한참 어린 나이인데, 안타깝기도 해라."
 murder_outcome.1201.a:0 "숲에서 길을 잃은 아이라... 흔히 벌어지는 일이지."
 murder_outcome.1201.b:0 "아니, 다시 생각해 봐야겠어!"

 murder_outcome.1202.t:0 "무방비"
 murder_outcome.1202.desc:0 "때가 왔다. [target.GetTitledFirstNamePossessive] 유모 하나가 해야 할 일이 있다면 자기에게 맡겨달라고 했다. 물론 합당한 보상을 요구하긴 했지만 말이다.\n\n손을 내저어 공모자에게 물러가라 명했다. 굳이 내가 뾰족한 바늘의 쓰임새가 무엇인지 설명을 들을 필요는 없으니까."
 murder_outcome.1202.a:0 "값은 얼마든 치를 테니, 반드시 해내도록."
 murder_outcome.1202.b:0 "내가 무슨 생각을 했던 거지?"

 murder_outcome.1203.desc:0 "젖먹이에게 손을 쓸 수 있는 자를 찾기는 어렵지만, 요람에 [SCOPE.Custom('VenomousCreatureType')](을)를 놓아둘 자를 찾는 건 비교적 쉽지.\n\n공모자가 작은 가방에 [SCOPE.Custom('VenomousCreature')](을)를 넣으며 몸을 떨었다. 녀석의 크기는 젖먹이 아이와 거의 비슷한 수준이었다!"

 murder_outcome.1301.t:0 "어둠 속으로 사라지다"
 murder_outcome.1301.desc:0 "[prison_owner.GetTitledFirstNamePossessive] 지하감옥을 지키는 간수에게 적절한 대가를 치른다면, 궁정 신하 한 무리가 [target.GetTitledFirstName]에게 면회를 갔던 일도 잊어버려 주겠지. 그게 생애 마지막 면회가 되겠지만..."
 murder_outcome.1301.a:0 "[prison_owner.GetFirstNameNoTooltip](은)는 [target.GetFirstNameNoTooltip](이)가 죽었다는 사실을 언제쯤 깨달을까?"
 murder_outcome.1301.b:0 "아니, 지금은 아니야."

 murder_outcome.1302.t:0 "달갑지 않은 손님"
 murder_outcome.1302.desc:0 "자택 연금 중인 [target.GetTitledFirstName]에게는 접근하기가 쉽지 않았다. 그러던 중에 공모자들이"
 murder_outcome.1302.home_court_exists:0 "[target_home.GetNameNoTier]의 궁정에서 일하던 늙은 하인을 찾아냈다."
 murder_outcome.1302.home_court_does_not_exists:0 "[target.GetHerHis] 옛 궁정에서 일하던 늙은 하인을 찾아냈다."
 murder_outcome.1302.end:0 "그자는 기꺼운 마음으로 [target.GetFirstName](을)를 면회하러 찾아온 친구 행세를 하겠다고 했다."
 murder_outcome.1302.a:0 "그 하인을 무장시켜 보내라."
 murder_outcome.1302.b:0 "아니, 지금은 아니야."

 murder_outcome.1401.t:0 "자비의 손길"
 murder_outcome.1401.desc:0 "가엽고 딱한 [target.GetTitledFirstName] 같으니... 그런 삶을 살아 봤자 뭐 하겠어?\n\n공모자가 암살자를 하나 고용해서 옴짝달싹도 못하게 된 [target.GetTitleTierName](이)가 "쉬고" 있는 방에 잠입하게 했다."
 murder_outcome.1401.a:0 "이게 최선이야."
 murder_outcome.1401.b:0 "아니, 이건 아니야."

 murder_outcome.2000.t:0 "운명의 장난"
 murder_outcome.2000.desc:0 "[target.GetTitledFirstName](을)를 저세상으로 보낼 준비를 끝마친 상태였는데, 시동 하나가 훼방을 놓았다. 그 [owner.Custom('InsultNoun')](은)는 내가 손을 대지도 않았는데 죽어 버렸다!"
 murder_outcome.2000.a:0 "[ROOT.Char.GetFaith.DevilName|U](이)가 친구가 고팠던 모양이군!"
 murder_outcome.2000.a.tt:0 "[target.GetTitledFirstName](이)가 [target.GetDeathReason]"

 murder_outcome.2001.t:0 "암살자가 나타났다!"
 murder_outcome.2001.opening_1:0 "계획이 맞아떨어졌다. 드디어 [target.GetName](이)가 죽었다!"
 murder_outcome.2001.opening_2:0 "[target.GetTitledFirstName](이)가 혼자 있는 때를 노리는 게 쉽지는 않았던 것 같지만, 암살자는 결국 자기 일을 해냈다."
 murder_outcome.2001.opening_3:0 "암살자가 일을 훌륭히 완수했다. 드디어 [target.GetName](이)가 죽었다!"
 murder_outcome.2001.heh:0 "\n훗."
 murder_outcome.2001.owner_is_known_1:0 "\n\n내게 제기된 혐의는 전부 근거 없는 거짓말이라고 끊임없이 주장했음에도 불구하고, 다들 이번 일이 내 소행이라며 믿어 의심치 않는 상황이다."
 murder_outcome.2001.owner_is_known_2:0 "\n\n그런데 누군지 모를 자가 어디선가 말실수를 하는 바람에, 내가 이번 암살에 연루되어 있다는 게 알려져 버렸다! 그래도 [target.GetTitledFirstName](이)가 나보다 더한 꼴을 당했다는 사실은 위안이 된다."
 murder_outcome.2001.no_awareness_1:0 "\n\n다행히도 내가 이번 암살에 연루되어 있다는 사실은 아무도 모른다."
 murder_outcome.2001.no_awareness_2:0 "\n\n흔적을 잘 처리했다. 내가 이번 암살의 배후라고 의심하는 자가 있는지는 모르겠지만, 설령 있다 해도 감히 나서서 말하려는 자는 없다."
 murder_outcome.2001.a.discovered:0 "#EMP 진짜#! 암살자로부터 [target.GetHerHim]를 지키려고 암살자를 보낸 거요!"
 murder_outcome.2001.a:0 "깜짝 방문은 참 좋다니까."
 
 murder_outcome.2002.t:0 "위험한 여행"
 murder_outcome.2002.opening_1:0 "나의 훌륭한 계획이 맞아떨어졌다. 고용한 강도들도 제 역할을 다했다. 드디어 [target.GetTitledFirstName](이)가 죽었다!"
 murder_outcome.2002.opening_2:0 "강도들이 제 역할을 다했다. [target.GetTitledFirstName](은)는 이제 없다!"
 murder_outcome.2002.opening_3:0 "[target.GetTitledFirstName](은)는 도적의 칼을 맞고 이 세상을 하직했다."
 murder_outcome.2002.heh:0 "\n훗."
 murder_outcome.2002.no_save:0 "\n\n일행이 야영을 준비하려고 발을 멈췄을 때, 도적 떼가 나무 사이로 쏟아져 나오면서 피와 금을 요구했다! 병사들이 맞서 싸워봤지만, 다행히도 역부족일 뿐이었다. [target.GetTitledFirstName](은)는 난전에 휘말려 비참하게 살해당했다."
 murder_outcome.2002.owner_is_known_1:0 "\n\n안타깝게도 도적 하나가 붙잡혀서 내가 돈을 주고 [target.GetTitleTierNamePossessive] 암살을 사주했다는 사실을 폭로해 버렸다!"
 murder_outcome.2002.owner_is_known_2:0 "\n\n그런데 도적들 중 한 놈이 붙잡힌 모양이다. 습격의 배후가 나라는 게 드러난 걸 보니 말이다!"
 murder_outcome.2002.no_awareness_1:0 "\n\n그 도적 떼는 이제 공공의 적이 되었고, 내가 연루되어 있다고 의심하는 자는 아무도 없다!"
 murder_outcome.2002.no_awareness_2:0 "\n\n편리하게도 대부분의 도적들이 싸우다 죽었다. 죽은 자는 말이 없는 법이지. 내가 연루되어 있다는 사실은 아무도 모를 것이다!"
 murder_outcome.2002.a.discovered:0 "비천한 도적놈들을 믿은 게 죄라면 죄지."
 murder_outcome.2002.a:0 "천한 것들도 가끔은 쓸 데가 있다 이건가?"
 murder_outcome.2002.a.less_arrogant:0 "두 가지 문제가 알아서 해결됐어!"

 murder_outcome.2003.t:0 "건강한 식습관"
 murder_outcome.2003.opening_1:0 "[target.GetTitledFirstName](은)는 독을 바른 오리를 먹고 죽었다!"
 murder_outcome.2003.opening_2:0 "독이 제대로 작용했다. [target.GetTitledFirstName](은)는 이제 없다!"
 murder_outcome.2003.opening_3:0 "오리 정도면 마지막 식사로 썩 괜찮지 않았나, [target.GetTitledFirstName]?"
 murder_outcome.2003.owner_is_known_1:0 "\n\n그런데 [target.GetTitledFirstName](은)는 목이 막혀 꼬르륵대던 와중에 내 이름을 내뱉으며 나를 살인자라고 지목했다!"
 murder_outcome.2003.owner_is_known_2:0 "\n\n애석하게도 오리에 독이 발려 있었단 사실이 밝혀졌고, 독살범은 붙잡힌 지 얼마 지나지 않아 내 이름을 말해 버렸다!"
 murder_outcome.2003.owner_is_known_3:0 "\n\n그런데 [target.GetTitledFirstNamePossessive] 하인 하나가 죄책감을 이기지 못하고 독을 제공한 게 나라는 걸 밝혀 버렸다."
 murder_outcome.2003.no_awareness_1:0 "\n\n게다가 [target.GetTitledFirstNamePossessive] 목구멍에 뼛조각이 걸리기까지 했다! 이제는 [target.GetHerHim]의 정확한 사인이 무엇인지를 알 수 없게 되었다!"
 murder_outcome.2003.no_awareness_2:0 "\n\n게다가 공모자들 중 의심을 받는 이는 아무도 없었다. 그 말인즉슨 내가 독살의 배후라는 게 밝혀질 일이 없다는 뜻이다!"
 murder_outcome.2003.a.discovered_1:0 "그저 식욕을 돋우어 주려던 것뿐이었소!"
 murder_outcome.2003.a.discovered_2:0 "거참. 어차피 분위기나 망치던 자였는데 뭐."
 murder_outcome.2003.a:0 "뭘 잘못 먹었나 보지."

 murder_outcome.2004.opening_1:0 "[target.GetTitledFirstName](은)는 [SCOPE.Custom('VenomousCreature')]에게 [SCOPE.Custom('VenomousCreatureAttack')]고 그대로 죽고 말았다! 자기 방에 들어온 지 얼마 되지 않아 [SCOPE.Custom('VenomousCreatureType')]의 공격을 받았다는데. 경비병이 들이닥쳤지만, [target.GetHerHim]를 구할 수 있는 방책이 나오지는 않았다."
 murder_outcome.2004.owner_is_known_1:0 "\n\n애석하게도 [target.GetSheHe]는 나를 저주하며 죽었고, 내가 이번 일에 연루되어 있다는 소문이 순식간에 널리 퍼져 버렸다."
 murder_outcome.2004.no_awareness_1:0 "\n\n다행히도 [SCOPE.Custom('VenomousCreatureType')](이)가 말을 할 수는 없으니, 내가 배후에 있다는 사실이 밝혀질 일은 없다."
 murder_outcome.2004.no_awareness_1_beaked_mammal:0 "\n\n다행히도 짐승이 말을 할 일은 없으니... 못 하는 거 맞겠지? 아무튼 내가 배후에 있다는 사실이 밝혀질 일은 없다."
 murder_outcome.2004.a.discovered:0 "[SCOPE.Custom('VenomousCreatureType')]처럼 [SCOPE.Custom('VenomousCreatureMovement')] 시간이다!"
 murder_outcome.2004.a:0 "나의 작은 친구가 아주 잘해줬군."

 murder_outcome.2005.opening_1:1 "[target.GetTitledFirstName](은)는 자기 아랫것들에게 맞아 죽었다!\n\n분노한 농노들은 그들의 주군이 말을 타고 거리에 나선 것을 보자 미쳐 날뛰었다. [target.GetHerHim]와 [target.GetHerHis] $knight_culture_player_plural_no_tooltip_lowercase$은 말에서 끌어내려져서 농노들에게 죽을 때까지 두들겨 맞았다."
 murder_outcome.2005.owner_is_known_1:0 "\n\n수많은 농노들이 교수형을 당했는데, 끔찍하게도 내가 고용했던 선동꾼들 중 몇 놈이 처형당하기 전에 내가 배후에 있다고 말해 버렸다."
 murder_outcome.2005.no_awareness_1:0 "\n\n내가 고용한 선동꾼들을 포함해 수많은 농노들이 교수형을 당했다. 그 말인즉슨 내가 배후에 있다는 게 밝혀질 일이 없다는 뜻이다!"
 murder_outcome.2005.a.discovered:0 "농노란 것들은 믿을 게 못 된다니까."
 murder_outcome.2005.a.discovered.less_arrogant:0 "내 하수인에게조차 배신당하다니!"
 murder_outcome.2005.a:0 "군중의 힘을 절대로 과소평가하지 말라."

 murder_outcome.2201.t:0 "처참한 시신"
 murder_outcome.2201.opening:0 "[target.GetTitledFirstName](이)가 죽었다!\n\n수색은 밤늦게까지 이어지다 중단되었고, 새벽에 재개되었다. 그제서야 끔찍하게 짓이겨진 피투성이 시신이 발견되었다. 배고픈 맹수가 벌인 짓이 틀림없었다. 아니, 맹수가 벌인 짓이 맞아야 할 텐데."
 murder_outcome.2201.scheme_owner_known:0 "\n\n끔찍하게도, 아이의 시신이 발견되자마자 공모자가 자백을 해 버렸다. 이 비극을 꾸민 자가 나라는 사실을 모두가 알아 버렸다!"
 murder_outcome.2201.scheme_unknown:0 "\n\n다행히도 모두가 이번 일이 그저 끔찍한 사고라고 생각하고 있다. 내가 연루되어 있다는 사실이나 모략이 실행되었다는 사실을 알아챈 사람은 없다."
 murder_outcome.2201.a.discovered:0 "예기치 못한 사고는 아이를 키우면서 흔히 있는 일이잖소!"
 murder_outcome.2201.a:0 "아이가 곧 미래라고 누가 그랬더라?"

 murder_outcome.2202.desc:0 "거사에 성공했다. [target.GetTitledFirstName](이)가 장성하여 세상을 알게 되는 일은 벌어지지 않을 것이다. 참으로 간단한 일이었다. 뾰족한 바늘로 귓가의 부드러운 피부와 연골을 손쉽게 뚫어낼 수 있었으니 말이다."
 murder_outcome.2202.desc_sadistic:0 "궁정 신하에게 어떻게 비명을 질렀는지, 어떻게 피가 솟구쳤는지를 반복해서 설명하라 했다. 호기심이 만족할 때까지 말이다."
 murder_outcome.2202.desc_normal:0 "자세한 이야기를 듣기 전에 신하를 물리쳤다."
 murder_outcome.2202.scheme_owner_known:0 "\n\n끔찍하게도 유모가 붙잡혀서 나를 이 끔찍한 범행의 배후자로 지목해 버렸다."
 murder_outcome.2202.scheme_unknown:0 "\n\n유모는 붙잡혔지만, 내가 연루되어 있다는 걸 자백할 새도 없이 분노한 이들에게 처형당하고 말았다."
 murder_outcome.2202.a:0 "해야만 하는 일이었어. 진짜로 해야만 했다니까."
 murder_outcome.2202.a.tt:0 "#F 해야만 하는 일이었다고!#!"
 murder_outcome.2202.a.sadistic:0 "오늘 할 일이 또 뭐가 있더라?"

 murder_outcome.2203.desc:0 "거사가 성공했다. [target.GetTitledFirstName](이)가 장성하여 세상의 단맛과 쓴맛을 이해하는 일은 벌어지지 않을 것이다. 아이는 빠르게 죽었던 모양이다. 공모자가 방을 나서기도 전에 독이 효과를 발휘했다고 한다."
 murder_outcome.2203.scheme_owner_known:0 "그러나 경비병들이 그를 빠르게 따라잡았고, 그자는 줏대도 없이 내가 배후에 있다는 사실을 말해 버렸다."
 murder_outcome.2203.scheme_unknown:0 "그러나 경비병들이 그를 빠르게 붙잡았다. 다행히도 그는 내가 배후에 있다는 걸 말할 기회도 없이 처형당했다."

 murder_outcome.2301.t:0 "어둠 속으로 사라지다"
 murder_outcome.2301.opening_1:0 "드디어 [target.GetTitledFirstName](이)가 죽었다! [target.GetSheHe|U]는 [prison_owner.GetTitledFirstName]의 지하감옥에 침입한 정체불명의 사람들 한 무리에 의해 살해당했다고 한다. 굶어 죽어가던 상황이었던지라, 숨이 멎을 때까지 아무런 저항도 하지 못했다."
 murder_outcome.2301.heh:0 "훗."
 murder_outcome.2301.owner_is_known_1:0 "\n\n애석하게도 의문이 제기되자마자, 가해자들 중 하나가 배신하여 나를 배후자로 지목했다."
 murder_outcome.2301.no_awareness_1:0 "\n\n살해자가 [prison_owner.GetTitledFirstNamePossessive] 궁정에 속한 인물이라는 건 의심의 여지가 없지만, 공모자들은 입을 꾹 다문 채로 내가 연루되어 있다는 사실을 비밀에 부쳤다."
 murder_outcome.2301.a.discovered:0 "죽게 내버려 둔 주제에, 충격받은 척하는 건 좀 그런데."
 murder_outcome.2301.a:0 "이제 자유를 만끽하시오, [target.GetFirstNameNoTooltip]."

 murder_outcome.2302.t:0 "달갑지 않은 손님"
 murder_outcome.2302.opening_1:0 "[target.GetTitledFirstName](이)가 죽었다! 계획대로 그 하인이 [target.GetHerHis] 방에 들어가는 데 성공했다. 그쪽 입장에서는 어리둥절했겠지. 그 하인이 단검을 꺼내 들기 전까지는 말이야. [target.GetFirstNameNoTooltip](은)는 별다른 저항을 하지 못했다."
 murder_outcome.2302.owner_is_known_1:0 "\n\n애석하게도 하인이 미처 몸을 빼내기도 전에 살해 현장이 발각당하고 말았다. 그자는 목숨을 부지하는 대가로 내 이름을 발설했다."
 murder_outcome.2302.no_awareness_1:0 "\n\n그 하인은 무사히 몸을 빼냈고, 시체가 발견되었을 즈음에는 이미 멀리 달아난 상태였다. 그렇게 내가 연루되어 있다는 사실은 알려지지 않았다."
 murder_outcome.2302.a.discovered:1 "[target.GetFirstNameNoTooltip](은)는 자택 연금에서 벗어날 수 없는 신세가 되었군."
 murder_outcome.2302.a:0 "친구를 찾아가는 것만큼이나 식은 죽 먹기였다니까."

 murder_outcome.2401.opening_1:0 "[target.GetTitledFirstName](은)는 이미 죽어 있었던 게 아닐까 싶을 정도로 금방 숨을 거뒀다. 암살자가 베개로 얼굴을 짓누르는 내내 몸부림 한 번 치지 않을 정도였다. [target.GetSheHe|U]가 죽기 전에 남긴 말이라곤 낮게 새어 나온 신음뿐이었다."
 murder_outcome.2401.owner_is_known_1:0 "\n\n불행히도 암살자는 경비병들에게 발각되었고, 이내 내가 연루되어 있다는 사실을 말해 버렸다!"
 murder_outcome.2401.no_awareness_1:0 "\n\n암살자는 무사히 달아났고, 다른 목격자는 한 명도 없다. 이제 이 일의 배후가 나라는 사실이 알려질 일은 없다고 봐도 무방할 것 같다."
 murder_outcome.2401.a.discovered:0 "살해한 것이 아니라 고통에서 해방시켜 준 것이오!"
 murder_outcome.2401.a:0 "드디어 편히 잠드시겠군, [target.GetFirstNameNoTooltip]."

 murder_outcome.4001.t:0 "암살자가 나타났다!"
 murder_outcome.4001.failure_declaration_1:0 "[target.GetTitledFirstName](이)가 무사히 도망쳐 버렸다!"
 murder_outcome.4001.failure_declaration_2:0 "[target.GetTitledFirstName]의 목숨을 노린 암살 시도가 실패로 돌아갔다."
 murder_outcome.4001.failure_declaration_3:0 "[target.GetTitledFirstName](이)가 또 한 번 [ROOT.Char.GetFaith.HighGodNamePossessive] 심판을 피한 모양이다."
 murder_outcome.4001.desc:0 "\n\n암살자는 [target.Custom('ResidenceBuilding')] 안으로 침투하는 데는 성공했지만, [target.GetFirstNamePossessiveNoTooltip] 방에는 도달하지 못했다."
 murder_outcome.4001.exposed_scheme:0 "암살자는 붙잡혔고, 죽기 직전까지 고문을 당한 끝에 내 이름을 말해 버렸다!"
 murder_outcome.4001.not_exposed_scheme:0 "암살자는 경비병들에게 발각되어 경보가 울림과 동시에 탈출했고, 지금까지 소식이 없다.\n\n[target.GetTitledFirstName](은)는 경계심을 바짝 끌어올리고 있다."
 murder_outcome.4001.a.discovered:0 "내가 보낸 암살자가 #EMP 진짜#! 암살자를 쫓아냈다! 이게 도대체 말이나 되는 소리야?"
 murder_outcome.4001.a:0 "언젠가 네 목숨을 내놓게 될 거다, [target.GetFirstNameNoTooltip]!"
 murder_outcome.4001.b:0 "첫 시도에 성공하지 못했다면..."

 murder_outcome.4002.desc:0 "\n\n[target.GetHerHis] 수행원들이 내가 고용한 강도들을 무찔러 버렸다."
 murder_outcome.4002.exposed_scheme:0 "게다가 놈들 중 몇 명이 생포되어 자기들이 사주를 받고 습격을 벌였다는 사실을 말해 버렸다! 오래 지나지 않아 그 돈의 출처가 나라는 사실까지 밝혀졌다."
 murder_outcome.4002.not_exposed_scheme:0 "그래도 놈들 중에 살아남은 자는 없었으니 다행이다. 죽은 자는 말이 없는 법이니. 이번 일은 단순히 도적 떼의 습격을 받은 것으로 처리되었다."
 murder_outcome.4002.a:0 "천한 것들이 알아서 잘하리라 믿었던 게 잘못이지."
 murder_outcome.4002.a.less_arrogant:0 "이런 간단한 임무도 제대로 하지 못하다니..."
 murder_outcome.4002.a.discovered:0 "도적놈들이란. 죄를 가볍게 하려고 뭐든 말해버린다니까."

 murder_outcome.4003.desc:0 "\n\n독은 바랐던 효과를 내지 못했다. [target.GetTitleTierName](이)가 일주일간 침대 신세를 지게 하는 데 그쳤을 뿐이다."
 murder_outcome.4003.exposed_scheme:0 "게다가 조사 끝에 독을 제공한 약초사가 발각되는 바람에, 내가 배후에 있다는 얘기가 [target.GetFirstNameNoTooltip]의 귀에 들어가 버렸다!"
 murder_outcome.4003.not_exposed_scheme:0 "다행히도 모든 이들이 단순히 질병을 앓았던 것으로 생각하고 있다. [target.GetFirstName]도 전혀 눈치채지 못했다."
 murder_outcome.4003.a:0 "다음번에는 반드시 죽여 주마!"
 murder_outcome.4003.a.discovered:0 "오리 고기는 [target.GetFirstNamePossessiveNoTooltip] 취향이 아니었나 보오?"

 murder_outcome.4004.failure_declaration_1:0 "[target.GetTitledFirstName](은)는 [SCOPE.Custom('VenomousCreature')]에게 [SCOPE.Custom('VenomousCreatureAttack')]는데도 살아남았다!"
 murder_outcome.4004.failed_attempt_1:0 "[SCOPE.Custom('VenomousCreatureType')]에게 공격당했는데, 신속하게 의사를 부른 덕분에 독이 퍼지는 걸 막아냈다."
 murder_outcome.4004.scheme_owner_known:0 "\n\n끔찍하게도 [SCOPE.Custom('VenomousCreatureType')](을)를 방 안에 놔둔 하인이 발각되었고, 얼마 지나지 않아 내가 연루되어 있다는 사실마저 밝혀져 버렸다!"
 murder_outcome.4004.scheme_known:0 "\n\n[target.GetTitlePossessive] 방에 [SCOPE.Custom('VenomousCreature')](이)가 놓여 있었다는 사실은 주목을 받긴 했지만, 내가 배후에 있다는 사실은 아무도 알아채지 못했다."
 murder_outcome.4004.scheme_unknown:0 "\n\n이번 사건은 [SCOPE.Custom('VenomousCreatureType')](이)가 마음대로 돌아다니다 [target.GetTitlePossessive] 방으로 들어가 일을 벌인 것으로 처리되었다. 그래서 나는 아무런 의심을 받지 않았다."
 murder_outcome.4004.a:0 "네 행운에도 한계가 있을 거다, [target.GetFirstNameNoTooltip]!"

 murder_outcome.4005.failure_declaration_1:0 "[target.GetTitledFirstName](이)가 농노 무리의 공격에서 살아남았다!"
 murder_outcome.4005.failed_attempt_1:0 "\n\n내가 고용한 선동꾼들이 농노들을 자극하는 데는 성공했지만, 막상 폭동이 시작되자 [target.GetFirstNamePossessive] 병사들이 농노들을 무참하게 베어 버렸다. 살아남은 농노들은 공포에 질려 도망쳤고, [target.GetTitleTierName](은)는 무사히 [target.Custom('ResidenceBuilding')](으)로 돌아갔다."
 murder_outcome.4005.scheme_owner_known:0 "\n\n수많은 농노들이 교수형을 당했고, 내가 고용했던 선동꾼들이 내가 연루되어 있다는 사실을 자백해 버렸다!"
 murder_outcome.4005.scheme_known:0 "\n\n수많은 농노들이 교수형을 당했고, 내가 고용했던 선동꾼들은 외부 세력이 연루되어 있단 사실을 자백했다. 다행히도 그자들조차 내가 배후에 있다는 사실은 모르고 있었다."
 murder_outcome.4005.scheme_unknown:0 "\n\n수많은 농노들이 교수형을 당했고, 내가 고용했던 선동꾼들 역시 모조리 목이 매달렸다. 그 말인즉슨 폭동의 배후에 내가 있다는 것이 알려질 일은 없다는 뜻이다."
 murder_outcome.4005.a:0 "이렇게 무능하니, 농노 놈들이 지배층에 오르지 못하는 거지."
 murder_outcome.4005.a.discovered:0 "폭도들이 제대로 된 결정을 내릴 리가 있나."

 murder_outcome.4201.t:0 "집에 가는 길"
 murder_outcome.4201.opening:0 "\n\n[acting_agent.GetTitledFirstName](은)는 아이를 들판에 혼자 버려두고 돌아왔다.\n\n그런데 아이가 사라졌다는 비극적인 소식을 전하려고 궁정에 돌아와 보니, [target.GetFirstName](이)가 이미 본당에서 기다리고 있었다! 게다가 그 아이가 [acting_agent.GetFirstName]에게 좀 더 같이 놀 수 있느냐고 묻기까지 했다!"
 murder_outcome.4201.scheme_owner_known:0 "철저한 심문을 받은 [acting_agent.GetFirstNameNoTooltip](은)는 이내 나의 계획을 발설해 버렸다!"
 murder_outcome.4201.scheme_unknown:0 "더 말할 필요가 있나. [acting_agent.GetFirstNameNoTooltip](은)는 이제 엄중한 감시를 받는 신세가 되었다."
 murder_outcome.4201.a.discovered:0 "그게 살인을 하려던 거였을까, #EMP 자비#!를 베풀려던 거였을까?"
 murder_outcome.4201.a:0 "등에다 칼을 꽂았으면 확실했을 텐데."

 murder_outcome.4202.opening:0 "[target.GetTitledFirstName](이)가 목숨을 부지했다! 유모가 갓난아기를 찌르지는 못했던 모양이다. 그렇게 기회를 놓쳐버리고 말았다."
 murder_outcome.4202.scheme_owner_known:0 "\n\n게다가 그녀는 양심의 가책을 이기지 못하고 모든 걸 자백해 버렸다! 내가 연루되어 있다는 사실까지도!"
 murder_outcome.4202.scheme_known:0 "\n\n게다가 그녀는 양심의 가책을 이기지 못하고 음모에 가담했다는 사실을 자백해 버렸다! 그래도 내가 연루되어 있다는 사실은 밝혀지지 않았다."
 murder_outcome.4202.scheme_unkown:0 "\n\n적어도 그녀는 계획을 발설하지 않을 정도의 머리는 있었다. 이게 최선인 걸지도 모르겠군."
 murder_outcome.4202.a:0 "신중하게 생각해 봐야겠어."

 murder_outcome.4203.opening:0 "[target.GetTitledFirstName](이)가 목숨을 부지했다! [SCOPE.Custom('VenomousCreatureType')]의 독이 충분히 강하지 않았던 건지, 아기의 피부에 가벼운 발진이 생긴 것 말고는 아무런 이상이 생기지 않았다.\n\n"
 murder_outcome.4203.scheme_owner_known:0 "설상가상으로 공모자가 붙잡혀서 줏대도 없이 내가 배후에 있다는 사실을 자백해 버렸다!"
 murder_outcome.4203.scheme_unkown:0 "공모자가 아무런 의심을 사지 않고 방을 빠져나갈 수 있었다는 것이 그나마 위안이다."

 murder_outcome.4302.t:0 "달갑지 않은 손님"
 murder_outcome.4302.failure_declaration_1:0 "[target.GetTitledFirstName](이)가 목숨을 부지했다!"
 murder_outcome.4302.failed_lack_of_planning:0 "좀 더 신중하게 계획을 짰어야 했다. [target.GetFirstName](은)는 "오랜 친구"가 방에 들어오자마자 경비병을 불렀다. 혹시 이런 일이 있으리라는 경고라도 받았던 건가?"
 murder_outcome.4302.failed_attempt_1:0 ""오랜 친구"의 변장은 생각보다 허술했다. [target.GetFirstName](은)는 "오랜 친구"가 단검을 꺼내자마자 경비병을 불렀다."
 murder_outcome.4302.disastrous_attempt_1:0 "\n\n불행히도 그 하인은 자신의 목숨을 부지하기 위해 아무런 죄책감도 없이 내가 연루되어 있다는 사실을 밝혀 버렸다."
 murder_outcome.4302.something_is_known:0 "\n\n다행히도 내가 이 계획에 연루되어 있다는 사실은 밝혀지지 않았다."
 murder_outcome.4302.unknown_so_far:0 "\n\n그 하인은 경비병을 피해 달아났다. 그렇게 도망치면서 손에 잡히는 대로 금품을 훔쳐준 덕분에, 사람들이 이번 일이 암살 기도가 아니라 엄청나게 공을 들인 도둑질이라 생각하게 되었다."
 murder_outcome.4302.a:0 "언젠가 목숨을 내놓게 될 거다, [target.GetFirstNameNoTooltip]."

 murder_outcome.4301.t:0 "어둠 속으로 사라지다"
 murder_outcome.4301.failure_declaration_1:0 "[target.GetTitledFirstName](을)를 죽이려 했던 계획이 실패로 돌아간 모양이다."
 murder_outcome.4301.failed_lack_of_planning:0 "좀 더 신중하게 계획을 짜서 시도했어야 했다. 내게 사주를 받은 자들이 본인의 책무에 지나치게 열성적이었던 경비병에 쫓겨 도망치는 바람에, 일을 제대로 마무리하지도 못했다."
 murder_outcome.4301.failed_attempt_1:0 "내게 사주를 받은 자들이 [target.GetSheHe]를 죽기 일보 직전까지 두들겨 팼다. [target.GetSheHe]가 살아남기에는 그 일보로도 충분했지만 말이다."
 murder_outcome.4301.something_is_known:0 "\n\n이번 일이 [target.GetTitledFirstNamePossessive] 목숨을 노린 시도라는 것은 분명히 밝혀졌다. 하지만 내가 연루되어 있다는 사실이 밝혀지지 않았다."
 murder_outcome.4301.unknown_so_far:0 "\n\n다행히도 이번 일은 죄수들 간에 싸움이 일어났다는 것으로 처리되었고, 내가 연루되어 있다는 사실이 밝혀지는 일은 없었다."
 murder_outcome.4301.disastrous_lack_of_planning:0 "\n\n좀 더 신중하게 일을 벌였어야 했다. 내가 사주한 자들이 경비병에게 붙잡힌 것도 모자라, 내가 배후에 있다는 사실을 털어놓기까지 했다!"
 murder_outcome.4301.disastrous_attempt_1:0 "\n\n내가 사주한 자들이 경비병에게 붙잡힌 것도 모자라 내가 배후에 있다는 사실을 털어놓기까지 했다!"
 murder_outcome.4301.a.discovered:0 "그냥 감옥에서 썩어가게 놔두는 편이 나았던 걸까?"
 murder_outcome.4301.a:0 "빌어먹을!"

 murder_outcome.4401.failure_declaration_1:0 "어찌 된 건지, #EMP 도대체 어찌 된 건지#!... [target.GetTitledFirstName](이)가 목숨을 부지했다!"
 murder_outcome.4401.failed_attempt_1:0 "암살자가 [target.GetTitleTierName]의 방에 침입하는 데까지는 성공했다. 하지만 아무리 [target.GetHerHis] 얼굴을 베개로 짓눌러도 도무지 죽을 기미가 보이지 않았다."
 murder_outcome.4401.disastrous_attempt_1:0 "\n\n곧 경비병들이 도착했다. 그렇게 암살자는 지금까지의 계획뿐만 아니라, 내가 연루되어 있다는 사실까지 자백해 버렸다!"
 murder_outcome.4401.something_is_known:0 "\n\n곧 경비병들이 도착했고, 암살자는 재빨리 자리를 떴다. 적어도 내가 이번 일의 배후에 있다는 사실까지는 밝혀지지 않았다."
 murder_outcome.4401.unknown_so_far:0 "\n\n경비병이 나타나는 바람에 암살자가 재빨리 자리를 떠야 했다. 그래도 발각되지는 않았다. 덕분에 그자가 거기에 있었다는 사실은 아무도 모르게 되었다."
 murder_outcome.4302.a.discovered:0 "어라, 내가 처형식 일정을 잘못 알았나?"
 murder_outcome.4401.a:0 "시간 문제일 뿐이다, [target.GetFirstNameNoTooltip]."

 murder_outcome.5001.t:0 "속세의 번뇌에서 벗어나니"
 murder_outcome.5001.poisoned_duck:0 "식탁에 오른 오리를 즐기고 있었는데 갑자기 목이 부풀어 오르고 사지에 감각이 없어졌다. 무슨 일이 일어나고 있는지는 알았지만, 멈출 방법이 없었다.\n\n이내 시야가 어두워졌고, 마치 멀리서 누군가 폭소를 터트리고 있는 것 같은 느낌이 들었다. 어렴풋이 들려오는 공포에 질린 비명을 마지막으로 서서히 의식이 멀어져 갔다."
 murder_outcome.5001.gang_of_thugs:0 "수행원들과 함께 어두운 숲속을 지나던 중에 도적 떼를 만났다. 놈들은 돈이 아니라 우리의 목숨을 노리고 있었다. 휘하의 병사들이 용감하게 싸웠지만, 습격으로 우위를 점한 도적 떼를 이겨낼 수는 없었다.\n\n내가 낼 수 있는 최고의 속도로 달리고 또 달렸다. 안도의 한숨을 내쉬려던 순간, 화살이 시위를 떠나는 소리가 귓전을 때렸다."
 murder_outcome.5001.hired_assassin:0 "한밤중에 잠에서 깨니 검은 형체가 방 안에 서 있었다. 경비병들이 무슨 일을 당했는지는 모르겠지만, 달빛을 받아 반짝이는 칼날을 보고서는 이미 늦었단 사실을 깨달았다.\n\n날카로운 단검은 소리도 없이 피부를 갈랐다. 내가 고통 속에 내지른 비명 역시 거의 들리지 않았으리라."
 murder_outcome.5001.creepy_crawly_intro:0 "무언가가 다리를 스치는 느낌에 곧장 이불을 걷어버렸다. 하지만 그 행동은 [SCOPE.Custom('VenomousCreatureType')](을)를 더 자극할 뿐이었다."
 murder_outcome.5001.creepy_crawly_known:0 "방 안은 어두웠지만, [SCOPE.Custom('VenomousCreature')] 정도는 알아볼 수 있었다. 어떻게 이 녀석이 침대 위에 올라와 있는 건데?"
 murder_outcome.5001.creepy_crawly_unknown:0 "[SCOPE.Custom('VenomousCreatureType')](이)가 빠르게 움직이며 공격해 왔다."
 murder_outcome.5001.creepy_crawly_end:0 "처음에는 무슨 일이 일어난 건지 거의 느껴지지 않았지만, 이내 불타는 듯한 고통이 내 몸 전체에 퍼졌다. 도움을 요청했더니, 내 휘하에서도 최고로 꼽히는 의사들이 곁을 지켰다. 그럼에도 불구하고 의식은 서서히 흐려져만 갔다."
 murder_outcome.5001.riled_up_mob:0 "말을 타고 [home_province.GetNameNoTier]의 거리를 지나고 있는데, 갑자기 농노 무리가 괴성을 지르며 나와 수행원들을 습격해 왔다. 무슨 일이 일어나고 있는 건지를 파악하지도 못했는데, 농노들은 나를 말에서 끌어 내려서 두들겨 패기 시작했다. 경비병들이 내지른 고함 소리가 들렸다. 하지만 저들이 채 도착하기도 전에 온 세상이 깜깜해지고 말았다."
 murder_outcome.5001.acting_agent:0 "[acting_agent.GetFirstName](와)과 함께 숲속으로 놀러 나왔다. 처음에는 그런 줄로만 알았다. 하지만 [acting_agent.GetSheHe]는 이내 보이지 않는 곳으로 몸을 숨겼고, 나는 홀로 버려진 신세가 되었다."
 murder_outcome.5001.courtier:0 "궁정 신하들 몇 명과 함께 숲속으로 놀러 나왔다. 처음에는 그런 줄로만 알았다. 하지만 그들은 이내 보이지 않는 곳으로 몸을 숨겼고, 나는 홀로 버려진 신세가 되었다."
 murder_outcome.5001.lured_into_forest:0 "\n\n집으로 가는 길을 찾아보려 했지만 해는 빠르게 저물어 버렸다. 곧 나무 사이로 맹수가 으르렁대는 소리가 들려왔다. 있는 힘껏 달렸지만, 얼마 지나지 않아 맹수들이 나를 덮쳤다."
 murder_outcome.5001.stab_infant:0 "주마등이 스친다. 익숙한 얼굴들이 보이고, 낯선 얼굴들도 보인다. 내가 아는 소리도 들리고, 모르는 소리도 들린다. 차갑고 날카로운 소리가 귀를 때렸고, 나는 울기 시작했다.\n\n누군가가 내 머리를 잡는 게 느껴졌다. 그리고 고통을 느꼈다. 이제는 아무것도 느껴지지 않는다."
 murder_outcome.5001.infant_creepy_crawly:0 "부드러운 담요를 아래에 깔고, 따뜻한 이불로 그 위를 덮었다. 막 잠에 들려고 했는데, 마치 무언가가 내 몸 위에서 기어가는 듯한 이상한 감각이 느껴졌다. 갑자기 팔에서 느껴지는 고통에 울음이 터져 나왔다.\n\n고통은 점점 심해져 갔다. #EMP 엄마! 아빠! 너무 아파요!#! 마침내 고통이 희미해졌다. 그와 함께 내 의식도 함께 옅어졌지만."
 murder_outcome.5001.beat_to_death_in_dungeon:0 "옥문이 열리는 것을 보고 잠깐이나마 내가 해방되는 건가 하는 희망을 품었다. 하지만 망토를 쓴 사람들 한 무리가 들어오는 것을 보고 무슨 일이 벌어질지를 깨달았다.\n\n놈들은 격렬하고 잔인하게 나를 두들겨 팼다. 저항하려 했지만, 곧 내 몸에서 흘러나온 피가 축축한 감옥 바닥의 물에 섞여들었다."
 murder_outcome.5001.unwelcome_guest_house_arrest:0 "낯선 [dummy_gender.GetWomanMan]이 내 방에서 나를 기다리고 있었다. 간수들 말로는 내 오랜 친구라던데, 나한테 이런 친구가 있었던가?\n\n[dummy_gender.GetSheHe]가 옷 속에 숨겨둔 단검을 꺼내는 걸 보고 나서야 [dummy_gender.GetSheHe]가"
 murder_outcome.5001.unwelcome_guest_house_arrest.target_court:0 "[target_home.GetNameNoTier]의 궁정에서 일하던 늙은 [dummy_gender.Custom('GenderedLowlyServantType')]임을 알아볼 수 있었다."
 murder_outcome.5001.unwelcome_guest_house_arrest.no_court:0 "예전 [target.GetFirstNamePossessiveNoTooltip] 궁정에서 일하던 늙은 [dummy_gender.Custom('GenderedLowlyServantType')]임을 알아볼 수 있었다."
 murder_outcome.5001.unwelcome_guest_house_arrest.end:0 "[dummy_gender.GetHerHis|U] 공격은 내가 반응하기에는 너무나도 빨랐다."
 murder_outcome.5001.strangle_incapable:0 "세상은 여전히 잘 돌아가는 건가? 시간이 흐르는 것을 느낄 수가 없다. 지금 내 가슴에 느껴지는 것이 고통인가? 내 마음속에 먹구름이 끼는 건 밤이 와서 그런 건가? 생각에 집중하기가 너무 힘들다."
 murder_outcome.5001.schemer_known:0 "\n\n이 일을 벌인 것이 누구인지는 의심의 여지가 없다. 분명 [owner.GetTitledFirstName](이)겠지!"
 murder_outcome.5001.avenge_me:0 "후계자들이여, 나의 죽음을 복수해다오!"
 murder_outcome.5001.not_my_time:0 "아직 못다한 일들이 많은데!"
 murder_outcome.5001.option_incapable:0 "마침내... 죽음을 맞이하는구나."
 
 murder_outcome.5002.t:0 "암살 시도"
 murder_outcome.5002.poisoned_duck:0 "오늘 식탁에 오른 오리는 내가 살면서 본 오리 중에 가장 육즙이 넘쳐흐르는 녀석이었다. 고기 한 점을 썰어 입에 넣으려는데, 하인 하나가 자기 목을 움켜쥔 채 바닥을 뒹굴었다! 이놈이 멋대로 내 식사를 맛보고 있었던 것이다!\n\n그래도 이놈 덕분에 이 오리는 먹을 게 못 된다는 걸 알았으니 됐다. 잘못을 저지른 데에 대한 처벌도 스스로 받았고 말이다."
 murder_outcome.5002.gang_of_thugs:0 "수행원들과 함께 숲을 지나다 도적 떼의 습격을 받았다! 놈들은 내가 가진 돈을 노리는 척조차 하지 않고 노골적으로 공격해 왔다. 수행원들에게 놈들을 죽이라는 명령을 내릴 새도 없었다. 싸움은 예상보다 훨씬 치열했다. 설상가상으로 놈들은 나를 노리는 게 분명해 보였다!\n\n다행히도 휘하의 수행원들이 마지막 한 놈까지 전부 죽여버렸다. 조금만 잘못되었어도 바닥에 쓰러지는 건 나였을 테지."
 murder_outcome.5002.hired_assassin:0 "한밤중에 암살자가 요강에 걸려 넘어지는 듯한 소리가 들려 잠이 깼다. 침입자를 보자마자 침착하고 [SCOPE.GetRootScope.GetCharacter.GetWomanMan]다운 목소리로 경비병을 소리쳐 불렀다. 그들이 도착하면서 짧은 다툼이 벌어졌고, 침입자는 목숨을 잃었다."
 murder_outcome.5002.creepy_crawly_end:0 "[SCOPE.Custom('VenomousCreatureType')]의 독 때문에 온몸이 불타오르는 것 같았지만, 꾹 참고 바로 의사를 불렀다. 치료는 굉장히 고통스러웠지만, 해가 뜰 즈음에 해독을 마친 덕분에 고통에서 벗어날 수 있었다."
 murder_outcome.5002.riled_up_mob:0 "말을 타고 [home_province.GetNameNoTier]의 거리를 지나고 있었는데, 갑자기 농노 무리가 괴성을 지르며 나와 수행원들을 습격해 왔다. 다행히도 경비병들이 망설이지 않고 나서서 놈들을 베어 넘겼고, 그 틈을 타서 무사히 [ROOT.Char.Custom('ResidenceBuilding')](으)로 돌아올 수 있었다."
 murder_outcome.5002.lured_into_forest:0 "[acting_agent.GetFirstName]의 말을 듣고 숲으로 놀러 나왔는데, [acting_agent.GetTitledFirstName](은)는 모습을 감추고서 다시는 나타나지 않았다!\n\n나뭇가지에 걸려 넘어져 가면서 울며불며 도와달라고 소리쳤는데, 갑자기 이상한 빛이 내 앞에 길을 비춰 주었다. 속삭임과 키득거리는 소리를 따라가던 나는 이내 숲을 빠져나와서 집으로 돌아올 수 있었다."
 murder_outcome.5002.stab_infant:0 "주마등이 스친다. 익숙한 얼굴들이 보이고, 낯선 얼굴들도 보인다. 내가 아는 소리도 들리고, 모르는 소리도 들린다. 차갑고 날카로운 소리가 귀를 때렸고, 나는 울기 시작했다.\n\n그랬더니 큰 어른 여자가 우는 소리가 들렸다. 유모의 목소리다. 그렇게 난 혼자 남겨졌다."
 murder_outcome.5002.infant_creepy_crawly:0 "내 밑에는 부드러운 담요가 깔려 있고, 따뜻한 이불이 나를 덮어 준다. 막 잠에 들려고 했는데, 마치 무언가가 내 몸 위에서 기어가는 듯한 이상한 감각이 느껴졌다. 갑자기 팔에서 느껴지는 고통에 울음을 터뜨렸다.\n\n가까이에서 한 남자의 목소리가 들렸다. 그리고 수많은 사람들이 소리치는 것이 들려왔다. 목소리들이 멀어지면서 내 팔의 고통도 잦아들었고, 나는 곧 잠에 빠져들었다."
 murder_outcome.5002.beat_to_death_in_dungeon:0 "감방 문이 열리는 것을 보고 잠깐이나마 해방되는 건가 하는 희망을 품었다. 하지만 망토를 쓴 사람 한 무리가 들어오는 걸 보고 희망은 깨졌다. 이내 그들이 나를 맹렬하게 두들겨 패기 시작했다.\n\n이런 말을 하기는 정말 싫지만, 경비병들이 우연히... 때맞춰 와준 덕분에 목숨을 건질 수 있었다."
 murder_outcome.5002.unwelcome_guest_house_arrest:0 "오랜 친구가 방에서 나를 기다리고 있다고 들었는데, [target_home.GetNameNoTier]에서 일하던 늙은 [dummy_gender.Custom('GenderedLowlyServantType')](이)가 거기에 있었다.\n\n나는 즉각 경계심을 품었다. 나는 [dummy_gender.GetSheHe]가 숨겨둔 단검을 꺼내자마자 문을 향해 내달리며 바깥의 경비병을 소리쳐 불렀다. 하인은 그대로 제압되었다."
 murder_outcome.5002.strangle_incapable:0 "세상은 여전히 잘 돌아갈까? 시간이 흐르는 것을 느낄 수가 없다. 지금 내 가슴에 느껴지는 것이 고통인가? 내 마음속에 먹구름이 끼는 건 밤이 와서 그런 건가? 생각을 집중하기가 너무 힘들다.\n\n내 옆에 사람이 있는 건가? 들리지는 않지만, 누군가 소리치고 있는 것 같은 #EMP 느낌#!이 든다. 그리고 다시 한번 사방이 조용해졌다."
 murder_outcome.5002.schemer_known:0 "\n\n[owner_to_reveal.GetTitledFirstName], 그 [owner.Custom('InsultAdjective')] [owner.Custom('InsultNoun')](이)가 꾸민 짓이 틀림없어!"
 murder_outcome.5002.unkown_schemer:0 "\n\n이번 일의 배후에 누가 있는지는 모르겠지만, 반드시 찾아내서 대가를 치르게 해야 한다!"
 murder_outcome.5002.will_find_out:0 "누가 배후에 있는지 반드시 찾아내겠다!"
 murder_outcome.5002.revenge_will_be_had:0 "후회하게 해 주마!"
 murder_outcome.5002.child:0 "어른들은 이렇게 잔인한 사람들인 거야?"
 murder_outcome.5002.infant:0 "나는 더 울었다."
 murder_outcome.5002.option_incapable:0 "무슨 일이 일어나고 있는 거지?"
