l_korean:
 seduce_ongoing.success.rejection:0 "즐거웠지만, 이 이상은 안돼요."
 seduce_ongoing.failure.rejection:0 "아니요, 싫어요, 앞으로도 영원히 싫어요, [owner.GetFirstNameNoTooltip]."
 seduce_ongoing_decline_event.tt:0 "[target.GetTitledFirstName]의 환심을 살 기회를 버림"
 seduce_ongoing_possible_outcomes_tooltip_effect.success.desc:0 "모든 것이 계획대로 돌아감"
 seduce_ongoing_possible_outcomes_tooltip_effect.failure.desc:0 "[target.GetFirstNameNoTooltip](이)가 별다른 감흥을 보이지 않음"

 seduce_ongoing.1001.t:0 "무도회"
 seduce_ongoing.1001.distant_opening:0 "[court_owner.Custom('ResidenceBuilding')]에서 열리는 무도회 시간에 맞춰 [court_of_residence.GetNameNoTier]의 궁정에 도착했다. [target.GetTitledFirstName](을)를 만나야 하기에 초대장도 확보해 두었다."
 seduce_ongoing.1001.close_opening:0 "나는 이 무도회에 [court_owner.Custom('ResidenceBuilding')]의 주인으로서 참석한 것이 아니라 [target.GetTitledFirstName](을)를 만나고 싶어서 참석한 것이다."
 seduce_ongoing.1001.desc:0 "\n\n[target.GetSheHe|U]는 마치 온몸에서 광채가 나는 것 같았다. 마침내 다른 이들의 방해 없이 둘이서만 이야기할 수 있는 순간이 찾아왔다. 나는 이때를 놓치지 않고 [target.GetSheHe|U]에게 제안했다."
 seduce_ongoing.1001.a:0 "저와 함께 한 곡 추시겠습니까?"
 seduce_ongoing.1001.a.tt:0 "#F [target.GetFirstNamePossessiveNoTooltip] 장난스러운 면모를 노림#!"
 seduce_ongoing.1001.b:0 "이 소란은 잠시 잊고 함께 정원을 산책하시지 않겠습니까?"
 seduce_ongoing.1001.b.tt:0 "#F [target.GetFirstNamePossessiveNoTooltip] 사려 깊은 면모를 노림#!"
 seduce_ongoing.1001.c:0 "음식을 더 가져다 드릴까요?"
 seduce_ongoing.1001.c.tt:0 "#F [target.GetFirstNamePossessiveNoTooltip] 탐욕스러운 면모를 노림#!"
 seduce_ongoing.1001.d:0 "저 사람들 "춤추는" 꼴이 참 볼만하지 않습니까?"
 seduce_ongoing.1001.d.tt:0 "#F [target.GetFirstNamePossessiveNoTooltip] 악의 넘치는 면모를 노림#!"

 seduce_ongoing.1003.opening:0 "[court_owner.Custom('ResidenceBuilding')]의 무도회에서 [owner.GetTitledFirstName](이)가 내게 다가와 자기와 함께 어울리자고 제안해 왔다."
 seduce_ongoing.1003.dance:0 "\n\n우리의 춤은 제법 사람들의 이목을 끌었다. 마치 어린 [ROOT.Char.Custom('GirlBoy')]라도 된 것처럼 웃음이 터지는 걸 멈출 수가 없었다!"
 seduce_ongoing.1003.walk:0 "\n\n우리는 시간 가는 줄도 모르고 정원에서 온갖 이야기를 나누었다!"
 seduce_ongoing.1003.food:0 "\n\n[owner.GetSheHe|U]는 하인들에게 음식을 몇 접시 더 가져오라 시켜서 나와 함께 먹었다. 정말 맛있었다!"
 seduce_ongoing.1003.mockery:0 "\n\n우리는 함께 앉아 다른 문객들을 놀리며 웃음과 농담을 즐겼다. [owner.GetFirstNamePossessiveNoTooltip] 날카로운 말솜씨는 정말 인상적이었다!"
 seduce_ongoing.1003.fallback:0 "\n\n우리는 무도회가 끝나갈 때까지 함께 춤추며 정말 즐거운 시간을 보냈다!"
 seduce_ongoing.1003.a:0 "정말 멋진 저녁이었어!"

 seduce_ongoing.1004.dance:0 "[owner.GetSheHe|U]는 내가 춤출 생각이 없다는 눈치를 보낸 것을 알아차리지 못했다. 마지못해 잠깐 춤을 춰 주고 나서 그만하고 싶다고 [owner.GetHerHim]에게 직접 말을 하고 나서야 빠져나올 수 있었다."
 seduce_ongoing.1004.walk:0 "정원에는 기분 좋은 바람이 불었지만, [owner.GetFirstNamePossessive] 지겨운 수다 때문에 제대로 산책을 즐길 수가 없었다.\n\n나는 이내 적당한 핑계를 대고 무도회장으로 돌아갔다."
 seduce_ongoing.1004.food:0 "[owner.GetSheHe]를 싫어하지는 않지만, 저녁 내내 끊임없이 하인들에게 음식을 가져오라 시키는 건 너무했다. 얼마 지나지 않아 배가 찬 나는 춤을 추겠다는 핑계로 자리를 피했다."
 seduce_ongoing.1004.mockery:0 "[target.GetSheHe|U]는 내 옆에 앉아 다른 문객들의 춤을 평가했다.\n\n[target.GetSheHe]는 쓸데없이 잔혹했을 뿐만 아니라, 상스럽기까지 한 데다 말솜씨라곤 전혀 없었다."
 seduce_ongoing.1004.fallback:0 "[owner.GetSheHe|U]가 자기와 함께 시간을 보내자며 다양한 방안을 제안해 왔지만, 뭘 하더라도 [owner.GetSheHe]처럼 끔찍한 동반자와 함께라면 재미가 있을 리 없다."
 seduce_ongoing.1004.a:0 "도대체 무슨 생각으로 나한테 왔던 거야?"

 seduce_ongoing.1005.dance:0 "나와 [target.GetTitledFirstName]의 춤은 제법 사람들의 시선을 끌었다. [target.GetSheHe]는 나와 함께 춤추며 마음껏 웃음을 터트렸다."
 seduce_ongoing.1005.walk:0 "[target.GetTitledFirstName](와)과 나는 함께 정원을 산책하며 온갖 이야기를 나누었다. 문득 시간이 한참 흘렀다는 걸 깨닫고 무도회장으로 돌아왔을 때는 이미 춤이 끝나가고 있었다."
 seduce_ongoing.1005.food:0 "하인들에게 음식을 더 가져오라 시켜서, [target.GetTitledFirstName](와)과 함께 [court_of_residence.GetNameNoTier] 요리사의 훌륭한 솜씨를 음미하며 즐거운 저녁을 보냈다. 그 [target.GetWomanMan]은 확실히 인생의 맛을 즐길 줄 아는 사람이다."
 seduce_ongoing.1005.mockery:0 "우리는 함께 앉아 다른 문객들을 조롱하며 시간을 보냈다. [target.GetTitledFirstName](이)가 그 정도로 조롱에 일가견이 있을 줄은 전혀 예상하지 못했다!"
 seduce_ongoing.1005.fallback:0 "[target.GetTitledFirstName](와)과 나는 무도회가 끝나갈 때까지 함께 춤추며 정말 즐거운 시간을 보냈다!"
 seduce_ongoing.1005.a:0 "정말 즐거운 저녁이었어!"

 seduce_ongoing.1006.dance:0 "[target.GetSheHe]가 함께 춤을 추자는 내 말에 동의할 때까지만 해도 다 잘될 줄 알았다. 하지만 내가 괜찮은 춤 실력을 선보였는데도 [target.GetTitledFirstName](은)는 이내 핑계를 대며 나를 춤추는 이들 사이에 내버려둔 채 떠나가 버렸다."
 seduce_ongoing.1006.walk:0 "나는 기분 좋은 산책이라고 생각했는데, [target.GetSheHe]는 아니었나 보다. 날씨가 추웠는지, 아니면 내가 말이 너무 많았는지, [target.GetSheHe]는 이내 핑계를 대고는 내가 따라오는지 돌아보지조차 않으며 무도회장으로 돌아가 버렸다.\n\n내가 무도회장에 돌아왔을 즈음, [target.GetSheHe]는 다른 이들과 함께 춤을 즐기고 있었다."
 seduce_ongoing.1006.food:0 "하인들에게 [target.GetTitledFirstName](을)를 위해 끊임없이 음식을 내오라고 지시했지만, [target.GetSheHe]는 이내 핑계를 대고 자리에서 일어났다. 혹시 음식에 뭔가 이상이 있었나? [target.GetSheHe]가 떠난 후에도 주방에선 계속 음식이 쏟아져 나왔고, 나는 산더미처럼 쌓인 음식을 앞에 두고도 혼자서 깨작거릴 수밖에 없었다."
 seduce_ongoing.1006.mockery:0 "아무리 시도해도 [target.GetTitledFirstName](은)는 내 농담에 전혀 웃지 않았다. 결국 [target.GetSheHe]는 나를 쓸데없이 잔혹한 말만 한다고 비난하며 내 곁을 떠났다."
 seduce_ongoing.1006.fallback:0 "함께 시간을 보낼 수 있는 다양한 방안을 제안했지만, [target.GetTitledFirstName](은)는 전혀 흥미가 없어 보인다. 내가 뭔가 잘못한 걸까?"
 seduce_ongoing.1006.a:0 "일이 잘 안 됐어."

 seduce_ongoing.successful.target:0 "\n\n선물을 보낸 사람은 익명이었지만, [owner.GetTitledFirstName](은)는 나로 하여금 그 주인공이 [owner.GetSheHe]라는 걸 알아내도록 하기 위해 온갖 노력을 다했다."
 seduce_ongoing.unsuccessful.target:0 "\n\n선물을 보낸 사람은 익명이었지만, [owner.GetTitledFirstName](이)가 그 주인공이라는 게 뻔히 보였다..."
 seduce_ongoing.target_successful.option:0 "[owner.GetSheHe|U]에게 기탄없이 감사를 표해 줘야지!"
 seduce_ongoing.target_unsuccessful.option:0 "#EMP 누군가#! 이걸 마음에 들어 할 사람이 있을 텐데..."
 
 seduce_ongoing.target.opening:0 "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 seduce_ongoing.successful.owner:0 "내게 [SCOPE.Custom('SeductionGiftType')](을)를 선물해 줘서 정말로 고마워요. 이런 환상적인 선물을 마지막으로 받아본 게 도대체 언제인지 기억도 안 나네요!"
 seduce_ongoing.unsuccessful.owner:0 "보내주신 [SCOPE.Custom('SeductionGiftType')](은)는 잘 받았습니다. 왜 이런 선물을 제게 보내주신 건지는 잘 모르겠지만... 어쨌든 기억은 해 두겠습니다."
 seduce_ongoing.owner_successful.option:0 "당신을 위해서라면 뭐든 할 수 있어요, [target.GetFirstNameNoTooltip]."
 seduce_ongoing.owner_unsuccessful.option:0 "내가 뭘 잘못한 거지?"

 seduce_ongoing.1101.t:0 "값비싼 선물"
 seduce_ongoing.1101.desc:0 "[target.GetTitledFirstNamePossessive] 주목을 끄는 데는 선물만한 게 없을 것 같다. 화려하고 비싼 선물은 누구나 좋아하는 것이니, [target.GetHerHim]도 분명 좋아하겠지."
 seduce_ongoing.gift_selection.tapestry:0 "[target.GetHerHis] 가문을 묘사한 태피스트리가 좋겠군."
 seduce_ongoing.gift_selection.tapestry_tt:0 "[target.GetTitledFirstName](은)는 가족과 가문에 충실한 [target.GetWomanMan]일 것 같아"
 seduce_ongoing.gift_selection.horse:0 "순혈마를 선물하면 아주 좋아할 거야."
 seduce_ongoing.gift_selection.horse_tt:0 "[target.GetTitledFirstName](은)는 광활한 하늘 아래를 달리기를 좋아할 것 같아"
 seduce_ongoing.gift_selection.tailor:0 "[target.GetHerHim]에게 완벽한 맞춤 의복을 선물하자!"
 seduce_ongoing.gift_selection.tailor_tt:0 "[target.GetTitledFirstName](은)는 세련되고 인상적인 옷을 좋아할 것 같아"
 seduce_ongoing.gift_selection.decline:0 "그만두는 게 낫겠다."

 seduce_ongoing.1102.t:0 "땀방울이 어린 선물"
 seduce_ongoing.1102.desc:0 "선물은 누구나 다 좋아하는 것이긴 하지만, 뭔가 정말로 독특한 걸 준비해서 [target.GetTitledFirstName]에게 아주 깊은 인상을 심어주고 싶다!"
 seduce_ongoing.gift_selection.embroidery:0 "[target.GetHerHis] 집안의 문장을 수놓은 자수를 만들어 주자."
 seduce_ongoing.gift_selection.embroidery_tt:0 "[target.GetTitledFirstName](은)는 가족의 위상에 신경을 쓸 것 같아"
 seduce_ongoing.gift_selection.poem:0 "인생을 찬미하는 시를 주문해서 [target.GetHerHim]에게 헌사하자."
 seduce_ongoing.gift_selection.poem_tt:0 "[target.GetTitledFirstName](은)는 육체적인 쾌락을 즐길 것 같아"
 seduce_ongoing.gift_selection.woodcarving:0 "성채를 표현한 목각이 딱 좋겠어!"
 seduce_ongoing.gift_selection.woodcarving_tt:0 "[target.GetTitledFirstName](은)는 건축물을 좋아할 것 같아"
 
 seduce_ongoing.1103.t:0 "작지만 뜻 깊은 선물"
 seduce_ongoing.1103.desc:0 "반드시 많은 비용을 들여야만 좋은 선물이 되는 것은 아니다. 선택만 제대로 한다면 작은 것으로도 깊은 인상을 남길 수 있다. [target.GetTitledFirstName](이)가 뭘 좋아할지 생각해 봐야겠다."
 seduce_ongoing.gift_selection.jewelry:0 "은제 로켓이 좋겠어. 항상 [target.GetHerHis] 가슴에 가까이 있을 테니."
 seduce_ongoing.gift_selection.jewelry_tt:0 "[target.GetTitledFirstName](은)는 사람들의 이목을 끌기를 좋아할 것 같아"
 seduce_ongoing.gift_selection.stuffed_animal:0 "여우 박제면 확실히 특이한 선물이 되겠지..."
 seduce_ongoing.gift_selection.stuffed_animal_tt:0 "[target.GetTitledFirstName](은)는 생명마저 지배하는 권위의 상징을 좋아할 것 같아"
 seduce_ongoing.gift_selection.flower_display:0 "[court_location.GetNameNoTierNoTooltip]의 정원을 장식할 화단이 좋겠군."
 seduce_ongoing.gift_selection.flower_display_tt:0 "[target.GetTitledFirstName](은)는 아름다운 것들을 돌보길 좋아할 것 같아."

 seduce_ongoing.1104.t:0 "특이한 선물"
 seduce_ongoing.1104.desc:0 "큰 선물이든 작은 선물이든, 돈으로 애정을 표현하는 시늉은 누구나 할 수 있는 것이다. [target.GetTitledFirstName]의 호감을 얻으려면 정말로 특별한 무언가를 보내야 한다."
 seduce_ongoing.gift_selection.rare_book:0 "아주 희귀한 책을 구해서 [target.GetHerHim]에게 선물해야겠어."
 seduce_ongoing.gift_selection.rare_book_tt:0 "[target.GetTitledFirstName](이)가 지식을 쌓거나, 지식이 담긴 물건을 좋아한다고 여김"
 seduce_ongoing.gift_selection.handkerchief:0 "내 문장을 수놓은 손수건은 어떨까?"
 seduce_ongoing.gift_selection.handkerchief_tt:0 "[target.GetTitledFirstName](이)가 상징을 잘 활용할 수 있으리라고 여김"
 seduce_ongoing.gift_selection.object:0 "우리의 첫만남을 되새길 수 있도록 [SCOPE.Custom('SeductionObjectIndefinite')|U](을)를 주자."
 seduce_ongoing.gift_selection.object_tt:0 "[target.GetTitledFirstName](이)가 어떤 면에서는 당신을 신경 쓰고 있으리라 여김"

 seduce_ongoing.1201.t:0 "잘 고른 선물"
 seduce_ongoing.1201.desc:0 "내 가문의 역사상의 중요한 순간들을 그려낸 아름다운 태피스트리를 선물로 받았다. 가장자리에는 가문의 문장이 훌륭한 솜씨로 수놓아져 있었다!"
 seduce_ongoing.1201.a:0 "[owner.GetSheHe|U]에게 기탄없이 감사를 표해 줘야지!"

 seduce_ongoing.1301.t:0 "이상한 선물"
 seduce_ongoing.1301.desc:0 "태피스트리를 선물로 받았다. 우리 집안의 역사에서 중요한 순간들을 그려낸 것 같은데, 인물들의 생김새를 이상하게 그려 놓았을 뿐만 아니라 정확히 무슨 장면을 그리고 있는 건지를 아무도 알아볼 수가 없다."
 seduce_ongoing.1301.a:0 "팔아 버려라. 누가 이불로라도 쓰겠지."

 seduce_ongoing.1202.opening:0 "좋은 혈통에 몸 상태도 훌륭한 말 한 마리를 선물로 받았다! 이 아름다운 야수를 타고 달리면 얼마나 기분이 좋을까?"
 seduce_ongoing.1202.courtier:0 "녀석을 보는 [courtier.GetTitledFirstName]의 눈빛에 부러움이 뚝뚝 묻어난다."
 seduce_ongoing.1202.no_courtier:0 "벌써부터 궁정 사람들 여럿이 녀석에게 흠뻑 빠졌다."

 seduce_ongoing.1302.desc:0 "말을 한 마리 선물 받았다. 다른 사람들이 날 어떻게 생각하는 건지 모르겠다. 내가 이런 늙고 비루먹은 놈을 타고 다닐 거라 생각하는 건가?"
 seduce_ongoing.1302.a:0 "노새나 다름없는 놈을 가지고 뭘 하라고? 팔아 버려라."

 seduce_ongoing.1203.desc:0 "재단사가 궁정에 도착했다. 내가 무슨 옷을 원하든 이 사람이 지어 줄 것이라고 한다. 완성된 [ROOT.Char.GetHerHis] 작품을 보니, 실력이 대단하다고 인정할 수밖에 없겠다!"
 seduce_ongoing.1203.a:0 "아주 멋진 옷이야!"

 seduce_ongoing.1303.desc:0 "재단사가 궁정에 도착했다. 내가 무슨 옷을 원하든 이 사람이 지어 줄 것이라고 한다. [ROOT.Char.GetSheHe|U]는 내가 전에 입던 옷이 대체 뭐가 이상하냐고 묻는 걸 듣고 질겁을 했다."
 seduce_ongoing.1303.a:0 "그나마 이 넝마더미를 팔아 버릴 수는 있으니 다행이군."

 seduce_ongoing.1204.desc:0 "가죽 포장에 싸여 있던 내용물이 처음에는 믿어지지가 않았다. 이 책은 아무리 적어도 쓰인 지 한 세기는 된 것 같다. 먼 옛날 사람들의 손에 쓰이고, 장식되었으며, 금박이 입혀진 책이다."
 seduce_ongoing.1204.a:0 "이 책은 과연 어떤 경이를 숨기고 있을까?"

 seduce_ongoing.1304.desc:0 "가죽 포장에 쌓여 있던 것은 먼지투성이의 오래된 책이었다. 살짝 혼란스러운데. 몇 장 넘겨 보니 예쁜 삽화가 좀 있긴 하지만, 정작 글씨는 읽을 수조차 없다."
 seduce_ongoing.1304.a:0 "이 책을 가지고 뭐에 쓰라고? 팔아 버려라."

 seduce_ongoing.1205.desc:0 "내 가문의 문장을 화려한 색상으로 모사해 놓은 크고 아름다운 자수를 선물로 받았다! 내 방의 벽난로 위에 걸어두기에 아주 완벽한 장식품이다."
 seduce_ongoing.1205.a:0 "이 솜씨를 보면 누구나 다 감탄할 거야."

 seduce_ongoing.1305.desc:0 "커다란 자수를 선물로 받았다. 우리 집안의 문장을 모사한 것이라는데, 제작자가 뭘 보고 만든 건지 모르겠다. 알아볼 수가 없으니 말이다. 나보단 다른 사람이 더 좋아할 것 같은데..."
 seduce_ongoing.1305.a:0 "문장을 맞게 수놓았다면 제법 괜찮았을 법도 한데..."

 seduce_ongoing.1206.desc:0 "시인 하나가 나를 찾아와 "[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstName]"께 바치는, 인생의 기쁨을 노래한 시를 낭송했다!"
 seduce_ongoing.1206.a:0 "참으로 신선한 시로다!"

 seduce_ongoing.1306.desc:0 "시인 하나가 나를 찾아와 "[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstName]"께 바치는, 인생의 기쁨을 노래한 장황한 시를 낭송했다. 이 시가 인생의 기쁨이 못 된다는 건 확실히 알겠다."

 seduce_ongoing.1207.desc:0 "나무로 조각된 조그마한 모형 성을 선물로 받았다! 내 궁정을 방문한 문객들은 하나같이 조각가의 솜씨와 세밀한 표현에 감탄해 마지않았다."
 seduce_ongoing.1207.a:0 "참 특이한 물건이로다!"

 seduce_ongoing.1307.desc:0 "목각을 선물 받았는데... 건물인가? 아, 성이라고! 듣고 보니 그런 것 같기도... 한가?"
 seduce_ongoing.1307.a:0 "이게 며칠이나 내 관심을 끌 수 있을지 모르겠네."

 seduce_ongoing.1208.desc:0 "[owner.GetTitledFirstName](이)가 우리의 첫만남을 기념하는 의미로 [SCOPE.Custom('SeductionObjectIndefinite')](을)를 보내 왔다."
 seduce_ongoing.1208.a:0 "내가 그 날을 잊으리라 생각했던 건가?"

 seduce_ongoing.1308.desc:0 "[owner.GetTitledFirstName](이)가 우리의 첫만남을 기념하는 의미로 [SCOPE.Custom('SeductionObjectIndefinite')](을)를 보내 왔다. 나와는 달리 [owner.GetSheHe|U]에게는 그 날이 아주 특별했나 보다."

 seduce_ongoing.1209.desc:0 "작은 로켓을 선물로 받았다. 조그마한 은제품이 정말 예쁘게도 생겼다. 안에 뭐가 들어있는지 궁금하긴 하지만, 그보다는 이 안에 뭐가 들어있는지를 두고 다른 사람들이 입방아를 찧으리라는 것이 훨씬 중요하다."
 seduce_ongoing.1209.a:0 "언젠가는 누군가의 도움을 받아서 열어볼지도?"

 seduce_ongoing.1309.desc:0 "작은 로켓을 선물로 받았는데, 윤기조차 나지 않아서 처음에는 이게 은제인 줄도 몰랐다. 열리지도 않으니 쓸 데라곤 전혀 보이지 않는다."
 seduce_ongoing.1309.a:0 "나더러 뭘 어쩌라고 이런 걸 선물한 거지?"

 seduce_ongoing.1210.desc:0 "선물치고는 특이하긴 하지만, 이 박제된 여우에는 뭔가 콕 집어 말할 수 없는 흥미로운 점이 있다. 금방이라도 으르렁댈 것 같은 이 얼어붙은 입가일까?"
 seduce_ongoing.1210.a:0 "색다르지만, 불쾌하지는 않군."

 seduce_ongoing.1310.desc:0 ""저 흉물스러운 것을 당장 치워라!" 박제된 여우는 나를 향해 흉험한 이빨을 드러내고 있다. 입꼬리가 쫙 올라간 것이 역겹기 짝이 없다."
 seduce_ongoing.1310.a:0 "이런 선물을 도대체 누가 좋아한다고?!"

 seduce_ongoing.1211.desc:0 "화단은 숨이 멎을 정도로 아름다웠다. 농노들을 시켜 화단을 정원에 옮겨 심은 이후로, 정원에서 산책을 즐기는 이들이 훨씬 많아졌다."
 seduce_ongoing.1211.a:0 "이런 것이 나를 이토록 감동시킬 줄은 몰랐는데."

 seduce_ongoing.1311.desc:0 ""영주님, 그럼 이걸 심지 말라는 말씀이신지요?" 농노들의 멍에에 실린 상자에서는 흙더미가 떨어져 내리고 있었다. 그들의 손에 들린 화단에는 성한 부분이 없었다."
 seduce_ongoing.1311.a:0 "그 흉물이 내 정원 근처에도 가지 못하게 해라."

 seduce_ongoing.1212.desc:0 "[owner.GetTitledFirstName](이)가 [owner.GetDynasty.GetBaseName]의 문장이 수놓아진 손수건을 선물로 보내왔다.\n\n내가 [owner.GetTitlePossessive] 상징을 노골적으로 쓰고 다니면 다른 자들이 어떻게 반응할까? 재미있겠는데."
 seduce_ongoing.1212.a:0 "어떤 식으로든 인상을 남기리란 건 확실해."

 seduce_ongoing.1312.desc:0 "[owner.GetTitledFirstName](이)가 [owner.GetDynasty.GetBaseName]의 문장이 수놓아진 손수건을 선물로 보내왔다.\n\n내가 사람들이 있는 데서 [owner.GetHerHis] 상징을 내보일 거라 생각했다면 큰 착각이다!"

 seduce_ongoing.1801.t:0 "말의 달인"
 seduce_ongoing.1801.start.desc:0 "외교술의 학자로서 말하건대, 잘 말한 찬사에는 강력한 힘이 있다. [target.GetWomanMan]로서의 최고의 장점에 경의를 표하면 분명 [target.GetHerHis] 마음에 다가갈 수 있을 것이다.\n\n"
 seduce_ongoing.1801.close.desc:0 "다음에 만날 때는 [target.GetFirstNamePossessive]..."
 seduce_ongoing.1801.distant.desc:0 "[target.GetFirstName]에게 찬사의 말을 담은 편지를 보내자. [target.GetHerHis]..."

 seduce_ongoing.1801.compassionate:0 "따뜻한 마음을 칭찬해야겠다."
 seduce_ongoing.1801.bold:0 "용감하고 분방한 기질을 칭찬해야겠다."
 seduce_ongoing.1801.honorable:0 "고결한 성품을 칭찬해야겠다."
 seduce_ongoing.1801.greed:0 "인생에 대한 갈구와 야망을 칭찬해야겠다."
 seduce_ongoing.1801.rational:0 "합리적이고 지적인 사고방식을 칭찬해야겠다."
 seduce_ongoing.1801.zealous:0 "흔들리지 않는 신앙심을 칭찬해야겠다."
 seduce_ongoing.1801.energetic:0 "자발적이고 활력 넘치는 기질을 칭찬해야겠다."
 seduce_ongoing.1801.forgiving:0 "너그러운 성격을 칭찬해야겠다."
 seduce_ongoing.1801.beautiful_male:0 "빼어나게 잘생긴 외모를 칭찬해야겠다."
 seduce_ongoing.1801.beautiful_female:0 "숨이 막힐 정도로 아름다운 미모를 칭찬해야겠다."
 seduce_ongoing.1801.strong:0 "인상적인 체형을 칭찬해야겠다."
 seduce_ongoing.1801.extroverted:0 "거부할 수 없는 매력을 칭찬해야겠다."
 seduce_ongoing.1801.dominant:0 "자신감 있는 태도를 칭찬해야겠다."
 seduce_ongoing.1801.compliment.tt:0 "#F [target.GetTitledFirstName](이)가 찬사를 받아들이는 정도는 그 찬사가 [target.GetHerHim]에게 얼마나 잘 맞느냐에 따라 달라짐"
 
 seduce_ongoing.1802.t:0 "예쁜 말"
 seduce_ongoing.1802.close.desc:0 "조용히 사색에 잠긴 채 정원을 거닐고 있었는데, 하마터면 [owner.GetTitledFirstName](와)과 정면으로 부딪칠 뻔했다. 내가 마음을 채 추스르기도 전에, [owner.GetSheHe]는 내게 용서를 구하며 날더러"
 seduce_ongoing.1802.distant.desc:0 "[owner.GetTitledFirstName](이)가 매우 흥미로운 편지를 보내왔다. 겉보기에는 평범한 안부 편지 같지만, 그 안에는 나를 향한 찬사가 교묘하지만 명백하게 녹아 있었다. [owner.GetSheHe]는 나를"
 seduce_ongoing.1802.compassionate.desc:0 ""마음이 따뜻한 사람"이라고 칭찬했다."
 seduce_ongoing.1802.bold.desc:0 ""용기 있는 영혼을 가진 사람"이라고 칭찬했다."
 seduce_ongoing.1802.honorable.desc:0 ""고결한 도덕심을 갖춘 사람"이라고 칭찬했다."
 seduce_ongoing.1802.greed.desc:0 ""원대한 야망을 품은 사람"이라고 칭찬했다."
 seduce_ongoing.1802.rational.desc:0 ""굉장히 명석한 사람"이라고 칭찬했다."
 seduce_ongoing.1802.zealous.desc:0 ""신앙심이 투철한 사람"이라고 칭찬했다."
 seduce_ongoing.1802.energetic.desc:0 ""활기가 넘치는 사람"이라고 칭찬했다."
 seduce_ongoing.1802.forgiving.desc:0 ""도량이 넓은 사람"이라고 칭찬했다."
 seduce_ongoing.1802.beautiful_male.desc:0 ""빼어난 외모를 갖춘 사람"이라고 칭찬했다."
 seduce_ongoing.1802.beautiful_female.desc:0 ""숨막히는 미모를 갖춘 사람"이라고 칭찬했다."
 seduce_ongoing.1802.strong.desc:0 ""신체적 기량이 뛰어난 사람"이라고 칭찬했다."
 seduce_ongoing.1802.extroverted.desc:0 ""거부할 수 없는 매력을 갖춘 사람"이라고 칭찬했다."
 seduce_ongoing.1802.dominant.desc:0 ""매사에 자신감이 있는 사람"이라고 칭찬했다."
 seduce_ongoing.1802.good.desc:0 "\n\n[owner.GetHerHis|U] 말은 정중하면서도 그 안에는 나를 향한 애정이 묻어났다. 놀라운 말솜씨인데."
 seduce_ongoing.1802.neutral.desc:0 "\n\n[owner.GetHerHis|U] 말을 이해하기는 어려웠지만, 나를 칭찬한 것 자체는 좋은 마음으로 한 행동일 것 같다."
 seduce_ongoing.1802.bad.desc:0 "\n\n[owner.GetSheHe]가 좋은 의도로 말하는 것 같긴 하지만, 내 귀에는 은근히 비꼬는 말로 들린다."
 seduce_ongoing.1802.a.good:0 "[owner.GetTitledFirstNameNoTooltip]... 부끄럽습니다!"
 seduce_ongoing.1802.a.bad:0 "살짝 무식한 티가 나지만, 말은 제법 잘하네."
 seduce_ongoing.1802.b.good:0 "다음엔 좀더 노력해 봐요."
 seduce_ongoing.1802.b.bad:0 "당혹스럽기 짝이 없네..."
 seduce_ongoing.1802.c:0 "이런 관심 따위는 필요 없어!"

 seduce_ongoing.1601.t:0 "[location.GetNameNoTierNoTooltip]에서의 낭독회"
 seduce_ongoing.1601.t_no_location:0 "낭독회"
 seduce_ongoing.1601.desc:0 "행사가 마무리되고 저녁의 오락거리도 다 끝나갈 때쯤, [target.GetTitledFirstName](이)가 책을 읽자고 제안해 왔다.\n\n곧 사환이 다가와 무엇을 듣고 싶은지를 물었다. [target.GetFirstName]에게 좋은 인상을 남길 기회다."
 seduce_ongoing.1601.a:0 "종교 서적이 좋겠어. [SCOPE.Custom('RandomReligiousTextName')]라던가."
 seduce_ongoing.1601.a.tt:0 "[target.GetSheHe]는 종교에 대해 듣고 싶어할 것 같아."
 seduce_ongoing.1601.b:0 "재미있는 걸로 합시다. [SCOPE.Custom('RandomEntertainmentTextName')|U]!"
 seduce_ongoing.1601.b.tt:0 "[target.GetSheHe]는 재미있는 이야기를 듣고 싶어할 것 같아."
 seduce_ongoing.1601.c:0 "[SCOPE.Custom('RandomInformativeTextName')|U]에서 뭔가 배울 것이 있겠지."
 seduce_ongoing.1601.c.tt:0 "[target.GetSheHe]는 유익한 이야기를 듣고 싶어할 것 같아."

 seduce_ongoing.1603.desc:0 "주최자가 준비한 오락거리도 다 끝났으니 지루한 저녁이 될 것 같았다. 그런데 [owner.GetTitledFirstName](이)가 [SCOPE.Custom('BookInQuestion')](을)를 낭독하자고 제안해 왔다!"
 seduce_ongoing.1603.a:0 "나도 그 책 정말 좋아해요!"

 seduce_ongoing.1604.desc:0 "[target.GetFirstName](은)는 사환이 읽어주는 책의 내용에 완전히 몰두한 것 같다.\n\n낭독이 끝난 후에 [target.GetSheHe|U]가 내게 다가왔다. "좋은 선택이었어요, [ROOT.Char.GetFirstName]." 그리 말한 [target.GetSheHe]가 [target.Custom('quirk_pos_present_type3_KR')]다."
 seduce_ongoing.1604.a:0 "정말 좋은 책이었죠?"

 seduce_ongoing.1605.desc_1:0 "[owner.GetTitledFirstName](이)가 [SCOPE.Custom('BookInQuestion')](을)를 낭독하자고 제안해 왔다. 안 그래도 따분한 잔치였는데 여기서 더 지루해지게 생겼다."
 seduce_ongoing.1605.desc_2:0 "다행히도 [other_guest.GetTitledFirstName](이)가 이내 그 책 말고 [SCOPE.Custom('GoodBookSuggestion')](을)를 읽는 게 어떻겠냐고 추천해 주었다!"
 seduce_ongoing.1605.desc_no_other_guest:0 "다행히도 시종 하나가 이내 그 책 말고 [SCOPE.Custom('GoodBookSuggestion')](을)를 읽는 게 어떻겠냐고 추천해 주었다!"
 seduce_ongoing.1605.a:0 "그게 훨씬 낫지!"

 seduce_ongoing.1606.desc_1:0 "[target.GetFirstName](은)는 사환의 웅얼거리는 소리에 전혀 집중을 하지 못하고 있다."
 seduce_ongoing.1606.desc_2:0 "\n\n이 상황을 어떻게 수습해야 할지 생각하고 있는데, [other_guest.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 갑자기 끼어들더니 "이 책 대신 [SCOPE.Custom('GoodBookSuggestion')](을)를 읽는 게 어떻겠습니까?" 라고 물었다. "
 seduce_ongoing.1606.desc_3:0 "[target.GetFirstName](은)는 그 말을 듣자마자 흥미가 돌아온 듯 기운을 차렸다."
 seduce_ongoing.1606.desc_no_other_guest:0 "시종 하나가 갑자기 끼어들더니 "이 책 대신 [SCOPE.Custom('GoodBookSuggestion')](을)를 읽는 게 어떻겠습니까?" 라고 물었다."
 seduce_ongoing.1606.a:0 "왜 그 책을 생각 못 했지?"

 seduce_ongoing.1701.t:0 "마상 시합 모임"
 seduce_ongoing.1701.desc:0 "마상 시합 모임 날, 나는 일부러 [court_of_residence.GetNameNoTier]의 앞을 지났다. [target.GetTitledFirstNamePossessive] 장교들이 젊은 [target.Custom('MountedWarriorTermPlural')]을 지도하며 분주하게 움직이고 있었다. [target.GetFirstName](은)는 그들 가운데서 서성이고 있었다.\n\n[target.GetSheHe]는 병사들의 주인으로서의 의무를 다하느라 내게 전혀 신경을 써주지 못했다."
 seduce_ongoing.1701.a:0 "이 초보자들에게 모의 마상 시합을 보여주는 게 어떻겠습니까?"
 seduce_ongoing.1701.a.tt:0 "#F [target.GetFirstNamePossessiveNoTooltip] 장난스러운 면모를 노림#!"
 seduce_ongoing.1701.b:0 "흉벽 위를 산책하면서 전술에 대한 토론을 나눠 봅시다."
 seduce_ongoing.1701.b.tt:0 "#F [target.GetFirstNamePossessiveNoTooltip] 사려 깊은 면모를 노림#!"
 seduce_ongoing.1701.c:0 "납세 기간을 어떻게 운영하실 계획인지 상세히 듣고 싶네요."
 seduce_ongoing.1701.c.tt:0 "#F [target.GetFirstNamePossessiveNoTooltip] 검약하는 면모를 노림#!"
 seduce_ongoing.1701.d:0 "저 "[target.Custom('MountedWarriorTermPlural')]" 중 하나를 놀려줄 수 있을 것 같은데..."
 seduce_ongoing.1701.d.tt:0 "#F [target.GetFirstNamePossessiveNoTooltip] 악의 넘치는 면모를 노림#!"

 seduce_ongoing.1703.opening:0 "놀랍게도 [owner.GetTitledFirstName](이)가 이 마상 시합 모임에 온 이유는 [court_of_residence.GetNameNoTier]의 젊은 [target.Custom('MountedWarriorTermPlural')]을 보기 위해서였다."
 seduce_ongoing.1703.duel:0 "\n\n모의 마상 시합를 하자는 [owner.GetSheHe|U]의 도전을 내가 받아들여서 벌어진 대결은 초보 전사들에게 아주 좋은 볼거리가 되어 주었다. 시합은 시작한지 얼마 지나지 않아 격렬해졌지만, 결국에는 서로를 포옹하며 서로의 실력에 감탄하는 것으로 마무리되었다."
 seduce_ongoing.1703.strategy:0 "\n\n우리는 흉벽 위를 걸으며 전략을 주제로 긴 이야기를 나누었다. 마당에서 훈련하고 있는 초보 전사들이 내려다보였다. [owner.GetFirstName](은)는 상당히 통찰력 있는 지적을 여러 번 해 주었고, 나는 [owner.GetHerHim]에게 나로 하여금 내 병사들을 어느 정도 다시 볼 수 있도록 해 준 것에 대한 감사를 표했다. 주제와는 상관없는 잡담조차 재미있었다."
 seduce_ongoing.1703.tax_season:0 "\n\n필요한 일이라 이 모임에 참석하기는 했지만, 방 안에 앉아 [owner.GetFirstName](와)과 함께 다가오는 납세 기간에 대해 이야기하는 것이 훨씬 재미있었다. 아무리 많은 부대가 있어도 그들을 먹일 수가 없으면 무슨 소용이냐는 [owner.GetSheHe]의 지적은 아주 인상적이었다."
 seduce_ongoing.1703.trap:0 "\n\n초보 전사들을 지켜보는 건 따분했지만, 필요한 일이라 참을 수밖에 없었다. 그래서 재미있는 장난을 꾸며 보자는 [owner.GetFirstName]의 제안을 받았을 때는 고마운 마음마저 들었다. 시동을 시켜서 돼지 피를 구유 뒤쪽의 땅바닥에 쏟았더니 훈련이 덜 된 말들이 겁에 질려 날뛰었다. 기수들 여럿이 땅바닥에 굴러 떨어졌고, 나머지는 떨어지지 않으려고 버티느라 진땀을 뺐다!"
 seduce_ongoing.1703.fallback:0 "\n\n보통 초보 전사들을 지켜보는 건 따분하기 마련이지만, 오늘 하루는 [owner.GetFirstName] 덕분에 순식간에 지나갔다."
 seduce_ongoing.1703.a:1 "[owner.GetFirstName]에게 방문해 줘서 고맙다고 인사해야겠어."

 seduce_ongoing.1704.duel:0 "\n\n[owner.GetFirstName](이)가 초보 전사들에게 모의 마상 시합을 보여주자고 나를 귀찮게 굴었지만, 그런 창피한 짓을 벌일 생각은 없었다. [owner.GetSheHe|U](은)는 낙심한 것 같았지만, [owner.GetHerHim]를 위로해 줄 마음은 들지 않았다."
 seduce_ongoing.1704.strategy:0 "\n\n[owner.GetFirstName](이)가 흉벽 위를 걸으며 전략을 논해 보자고 제안하길래 재미있겠다 싶어 받아들였다. 하지만 정작 흉벽 위에 올라서고 보니, 전략을 논하기는커녕 [owner.GetSheHe]가 쏟아내는 영 좋지 못한 의견들을 쳐내기도 바빴다. 아는 척을 하려면 뭐 하나라도 아는 분야를 골랐어야지. 쯧쯧..."
 seduce_ongoing.1704.tax_season:0 "\n\n[owner.GetFirstName](은)는 내가 초보 전사들을 지도해야 한다고 몇 번을 말했는데도 나의 다음 납세 기간 계획에 대해 이야기를 나누자며 나를 붙들었다. 결국 [owner.GetSheHe]를 내버려두고 자리를 피하고 나서야 진짜 중요한 일에 신경을 쓸 수 있었다."
 seduce_ongoing.1704.trap:0 "\n\n놀랍게도 [owner.GetFirstName](이)가 자기가 생각한 바가 있다며 초보 [target.Custom('MountedWarriorTermPlural')]을 한 번 제대로 놀려 주자고 제안해 왔다. 내가 그런 짓거리를 제일 싫어한다는 걸 모르는 건가?"
 seduce_ongoing.1704.fallback:0 "\n\n[owner.GetFirstName](은)는 나와 대화를 하며 시간을 보내고 싶어했다. 내가 오늘 아주 바쁘다는 걸 모르기라도 하는 것처럼 말이다."
 seduce_ongoing.1704.a:0 "[owner.GetTitledFirstNameNoTooltip](이)가 도대체 무슨 생각으로 그런 거지?"

 seduce_ongoing.1705.duel:0 "[target.Custom('MountedWarriorTermPlural')]은 모의 마상 시합에 열광적인 반응을 보였다!\n\n[target.GetTitledFirstName]도 나와의 마상 시합을 즐긴 것 같다. 격렬한 "전투"가 끝난 후, 우리는 격려의 의미를 담아 서로를 포옹하며 서로의 실력에 찬사를 보냈다."
 seduce_ongoing.1705.strategy:0 "[target.GetTitledFirstName](와)과 나는 흉벽 위를 걸으며 초보 전사들 - 예를 들면 저 아래 마당에서 훈련하고 있는 친구들 - 을 어떻게 활용할지에 대해 많은 의견을 나누었다.\n\n우리의 토론은 날이 저물 무렵이 되어서야 마무리되었다. 이야기가 주제를 벗어나는 일이 많았는데도 [target.GetSheHe]는 나처럼 토론에 만족한 눈치를 여실히 드러냈다. 어쩌면 오히려 그런 잡담 때문에 만족한 걸지도 모르겠다."
 seduce_ongoing.1705.tax_season:0 "[target.GetFirstName](와)과 나는 날이 저물 때까지 다음 납세 기간을 어떻게 운영할 것인지를 토론했다. 아무리 많은 부대가 있어도 그들을 먹일 수가 없으면 도대체 무슨 소용인가? [target.GetSheHe|U]는 이 말을 듣고 크게 웃었다.\n\n우리는 많은 주제에 대해 토론을 이어가며 웃음을 나누었다."
 seduce_ongoing.1705.trap:0 "잠시 후, 나는 따분하게 초보 전사들을 지켜보기만 하지 말고 재미있는 걸 해보자고 제안했다. 시동을 시켜 구유 옆쪽에 돼지 피를 쏟았더니 훈련이 덜 된 말들이 겁에 질려 날뛰었다. 젊은 [target.Custom('MountedWarriorTermPlural')] 여럿이 굴러 떨어졌고, 다른 녀석들도 겨우 고삐를 붙잡고 버티는 게 다였다.\n\n[target.GetFirstName](은)는 내가 만들어낸 광경을 보고 폭소를 터트렸다."
 seduce_ongoing.1705.fallback:0 "[target.GetTitledFirstName](은)는 내 방문에 만족한 눈치였다. "초보 전사들을 지켜보는 건 따분하기 마련인데, 오늘은 정말이지 하루가 순식간에 지나갔군요!""
 seduce_ongoing.1705.a:0 "[target.GetSheHe|U]의 기억에 아주 선명히 남을 하루가 됐겠지."

 seduce_ongoing.1706.duel:0 "[target.GetTitledFirstName](은)는 모의 마상 시합을 하자는 내 제안을 웃어넘겼다. "누가 됐든 젊은 [target.Custom('MountedWarriorTermPlural')] 앞에서 창피를 당할 필요는 없지요!"\n\n나는 날이 저물 때까지 [target.GetSheHe]의 말이 [target.GetHerHim] 자신을 두고 말한 건지, 아니면 나를 두고 말한 건지를 알아내려 애쓰며 시간을 보냈다."
 seduce_ongoing.1706.strategy:0 "[target.GetTitledFirstName](와)과 함께 흉벽 위를 걸으며 전술적 조언을 해주고자 했다. 하지만 [target.GetSheHe|U]는 내 말을 들을 기분이 아닌 것 같았다. [target.GetFirstName](은)는 내가 내놓는 의견마다 허점투성이라고 비판을 가했다. [target.GetSheHe]는 나보다 아래쪽의 마당에서 벌어지는 광경에 더 집중하고 있다는 걸 대놓고 티를 냈다."
 seduce_ongoing.1706.tax_season:0 "[target.GetFirstName](와)과 함께 다가오는 납세 기간에 대해 토론도 하고, [target.GetSheHe]에게 자기 병사를 먹일 수단을 마련하는 방법에 대한 조언도 좀 해 줄 생각이었다. 유감스럽게도 [target.GetFirstNamePossessive] 생각은 다른 곳을 향해 있었다. [target.GetSheHe]는 이내 나를 내버려두고 초보 전사들 쪽으로 향했다."
 seduce_ongoing.1706.trap:0 "내가 연습 중인 [target.Custom('MountedWarriorTermPlural')]에게 장난을 치자고 제안하자, [target.GetFirstName](은)는 충격 받은 표정으로 나를 바라보았다.\n\n"돼지 피로 말을 날뛰게 하자고? 당신 #EMP 미쳤어#!, 이 사람아?!""
 seduce_ongoing.1706.fallback:0 "[target.GetTitledFirstName](와)과 대화를 하려고 하루 종일 시도했지만, [target.GetSheHe]는 모임에 관한 일로 이리저리 불려 다니기 바빴다. 나는 [target.GetSheHe]가 또 다른 일로 불려 가기 전에만 잠깐잠깐씩 주의를 끌 수 있을 뿐이었고, 그마저도 이야기를 나눈다기보단 방해를 하는 느낌이었다."
 seduce_ongoing.1706.a:0 "[target.GetFirstNameNoTooltip](이)가 이 날을 빨리 잊어 줬으면 좋겠다."

 seduce_ongoing.2001.t:0 "사랑의 묘약"
 seduce_ongoing.2001.desc:0 "하인 하나가 사랑의 묘약이라는 걸 가져왔다. 장터에서 한 늙은이에게 산 것인데, 자기한테는 별 효과가 없었단다.\n\n내 손에 들린 작은 병을 가만히 내려다보니 [target.GetTitledFirstName]의 모습이 떠오른다. 나는 과연 효과를 볼 수 있을지 궁금하다."
 seduce_ongoing.2001.a:0 "[target.GetSheHe|U]는 분명 재미있어할 거야!"
 seduce_ongoing.2001.b:0 "[target.GetFirstNameNoTooltip](은)는 이런 미신을 정말 좋아할 것 같은데."
 seduce_ongoing.2001.c:0 "사랑의 묘약 같은 헛짓거리에 낭비할 시간 따윈 없다."
 seduce_ongoing.2001.c.tt:0 "#F 내 애정을 표현하려면 이따위 게 아니라 확실한 기회가 필요해!#!"


 seduce_ongoing.2002.desc:0 "[owner.GetTitledFirstName](이)가 장터에서 구했다며 "사랑의 묘약"을 내게 보여주었다. 우리는 그 "묘약"을 섞은 포도주를 나눠 마신 후, 약효가 도는 척을 하며 즐거운 저녁을 보냈다. 헤어질 즈음에는 우리가 약효가 도는 척을 하며 놀았던 건지, 아니면 진짜로 그런 감정이 생긴 건지가 살짝 모호해진 것 같았다."
 seduce_ongoing.2002.a:0 "참 재미있는 놀이였어!"

 seduce_ongoing.2003.desc:0 "[target.GetFirstName](와)과 나는 "사랑의 묘약"을 포도주에 섞어 나눠 마신 후, 약효가 도는 척을 하며 저녁을 보냈다.\n\n순수하게 장난치는 것뿐이었지만, 헤어질 때 [target.GetSheHe]가 보인 미소에는 명백하게 애정이 묻어났다."
 seduce_ongoing.2003.a:0 "좋은 시간이었어."

 seduce_ongoing.2004.desc:0 "[owner.GetTitledFirstName](이)가 자기가 장터에서 구한 "사랑의 묘약"을 마셔 보라며 내게 장난을 걸었다. 내용물을 모르는 건 마실 수 없다고 거절했더니, [owner.GetSheHe]는 마음이 상한 것 같았다! 나는 곧 일찍 잠자리에 들어야겠다며 [owner.GetHerHim]에게 그만 물러가 달라고 청했다."
 seduce_ongoing.2004.a:0 "[owner.GetHerHim]가 도대체 무슨 생각으로 그런 거지?"

 seduce_ongoing.2005.desc:0 "[target.GetFirstName](은)는 "사랑의 묘약"을 마시기를 거절하며 내가 무슨 의도로 이러는 것인지를 물었다. 그저 장난일 뿐이라고 설명하려고 했는데, 그만 살짝 흥분을 해 버렸다. 그러자 [target.GetSheHe]는 내게 그만 물러가 달라고 청했다."
 seduce_ongoing.2005.a:0 "안타깝게 됐군."

 seduce_ongoing.2006.t:0 ""사랑의 묘약""
 seduce_ongoing.2006.desc:0 "[owner.GetTitledFirstName](이)가 장터에서 구했다며 사랑의 묘약 한 병을 가져왔다. 재미있을 것 같아서 함께 마셔 보자는 [owner.GetHerHis] 고집을 받아 주었다.\n\n하지만 [owner.GetFirstName](은)는 내가 극심한 고통을 호소하는 것을 보고 묘약에 입을 대기를 거부했다!"
 seduce_ongoing.2006.a:0 "속이 안 좋아..."
 seduce_ongoing.2006.a.tt:0 "#F [owner.GetFirstNameNoTooltip] #EMP *꼬르륵#! 이런 멍청이 같으니!#!"

 seduce_ongoing.2007.desc:0 "안 돼! [target.GetTitledFirstName](이)가 사랑의 묘약을 마시고는 잔뜩 구토를 하더니, 결국 침대 신세를 지게 되었다! 그냥 재미있는 장난 좀 치려 했을 뿐인데!"
 seduce_ongoing.2007.a:0 "나한테 그걸 줬던 하인이 지금 어디에 있지?"
 
 seduce_ongoing.2008.desc:0 "[owner.GetTitledFirstName](이)가 자기 하인이 장터에서 구했다는 "사랑의 묘약"을 들고 나를 찾아왔다. 우리는 수상한 액체를 대신하여 포도주를 마시면서, 저잣거리에 팽배한 미신들을 비웃으며 아름다운 저녁을 보냈다.\n\n어떤 감정에 영향을 미치는 건지를 말할 수 없으면 효과가 있다고 주장을 할 수가 없는 거잖아! 아, 평민들이란 못 믿는 게 없다니까..."
 seduce_ongoing.2008.a:0 "[owner.GetFirstNameNoTooltip](와)과 보낸 시간은 정말 즐거웠어!"

 seduce_ongoing.2009.desc:0 "[target.GetTitledFirstName]에게 "사랑의 묘약"을 보여주었다. [target.GetSheHe]도 나와 마찬가지로 어떻게 내 하인 녀석이 이런 것에 속아넘어갈 수가 있느냐며 어이없어했다.\n\n우리는 저녁 내내 미신을 비롯한 말도 안 되는 믿음에 대해 이야기하며 시간을 보냈다. 평민들이란 못 믿는 게 없다니까."
 seduce_ongoing.2009.a:0 "기분 좋은 저녁이었어."

 seduce_ongoing.2010.desc:0 "[owner.GetTitledFirstName](이)가 자기 하인이 구한 "사랑의 묘약"을 들고 나를 찾아왔다. 별로 흥미가 생기지 않았지만, [owner.GetFirstName](은)는 이 "사랑의 묘약"이라는 것과 평민들이 얼마나 미신 따위에 잘 속는지를 두고 끊임없이 말을 늘어놓았다."
 seduce_ongoing.2010.a:0 "믿지도 않는 걸로 날 귀찮게 하지 말아요!"

 seduce_ongoing.2011.desc:0 "[target.GetFirstName](은)는 "사랑의 묘약"에 별로 감명을 받은 것 같지 않았다. 농노들의 터무니없는 미신에 대해 이야기하려고도 시도해 봤지만 성과가 없었다. [target.GetSheHe]는 오히려 내 말에 짜증이 난 것 같았다!"
 seduce_ongoing.2011.a:0 "오늘은 [target.GetSheHe|U]가 냉정한 날인가 봐."

 seduce_ongoing.3001.t:0 "마음을 전하는 수단"
 seduce_ongoing.3001.desc:0 "[target.GetTitledFirstName](이)가 [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('close_character'))]인 [close_character.GetTitledFirstName](와)과 매우 가깝게 지낸다는 걸 알게 되었다. [close_character.GetHerHis] 환심을 사면 [target.GetFirstNamePossessive] 주목을 받을 수 있을지도 모른다."
 seduce_ongoing.3001.a:0 "뭐든 [close_character.GetFirstNameNoTooltip](이)가 청하는 걸 구해다 주자."
 seduce_ongoing.3001.b:0 "호의를 표현해 주면 될 것 같은데."
 seduce_ongoing.3001.c:0 "[close_character.GetHerHis] 빚 문제를 도와줄 수도 있겠지."
 seduce_ongoing.3001.d:0 "금화 선물은 분명 누구나 다 좋아할 거야."
 seduce_ongoing.3001.e:0 "이건 아닌 것 같아."
 seduce_ongoing.3001.e.tt:0 "#F [target.GetFirstNamePossessiveNoTooltip] 사랑을 얻을 수 있는 다른 방법을 찾겠어.#!"

 seduce_ongoing.3002.desc:1 "최근 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))]인 [close_character.GetTitledFirstName](이)가 [owner.GetTitledFirstName]의 넉넉한 마음씨에 감동했다는 말을 내 앞에서 자주 한다.\n\n듣자 하니 [owner.GetSheHe]가 정말 절실한 시기에 도움을 줬던 모양이다."
 seduce_ongoing.3002.a:0 "내가 그 사람을 과소평가하고 있었던 걸까?"
 seduce_ongoing.3002.b:1 "[owner.GetFirstName](이)가 [close_character.GetFirstName](을)를 도왔다고? 제법인데."

 seduce_ongoing.3003.desc:0 "다시 만난 [target.GetFirstName]의 얼굴에는 평소보다 환한 웃음이 걸려 있었다.\n\n"나의 [target.Custom2('RelationToMe', SCOPE.sC('close_character'))] [close_character.GetFirstName](이)가 당신께 큰 도움을 받았다고 들었습니다. 감사의 인사를 전하고 싶군요.""
 seduce_ongoing.3003.a:0 "[target.GetFirstNamePossessiveNoTooltip] [target.Custom2('RelationToMe', SCOPE.sC('close_character'))](을)를 위해서라면 뭐든지 할 수 있지요."

 seduce_ongoing.3004.desc:0 "[target.GetFirstName](이)가 내가 [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('close_character'))]에게 호의를 베풀었다는 걸 알아차리지 못한 것 같다. 그나마 [close_character.GetFirstName](이)라도 감사해한다는 게 다행이군."
 seduce_ongoing.3004.a:0 "어떻게 해야 할까?"

 seduce_ongoing.4001.t:0 "[target.Custom('MusicalPerformerPossessive')|U] 헌정사"
 seduce_ongoing.4001.desc:0 "가까운 시일 안에 [court_location.GetNameNoTier]의 궁정에서 [target.Custom('MusicalPerformer')]의 공연이 있을 예정이다. [dummy_musician_gender.GetHerHim]에게 공연의 주제를 내가 마음을 품고 있는 [target.GetTitledFirstName]에게 바치는 헌정사로 바꾸라 요구하는 것은 그리 어렵지 않을 것이다."
 seduce_ongoing.4001.a:0 "그분께 내 마음을 대담하게 선언할 것이다!"
 seduce_ongoing.4001.b:0 "암시하듯 넌지시 [target.GetHerHim]를 향한 내 갈망을 표현하는 게 낫겠어."
 seduce_ongoing.4001.b.failure:0 "[target.GetHerHim]가 헌정사를 눈치채지 못함"
 seduce_ongoing.4001.c:0 "이런 것에는 손을 대는 게 아니야."

 seduce_ongoing.4002.desc:0 "궁정에서 공연이 열리는 건 자주 있는 일이지만, 이번에는 뭔가 특별한 것이 있으리라는 약속이 있었다. 그게 무엇이었는지 아주 잘 알겠다.\n\n[ROOT.Char.Custom('MusicalPerformer')](이)가 또 다른 시구를 읊기 시작했고, 나는 얼굴에 미소가 떠오르는 것을 참으려 애를 써야 했다. 궁정의 모든 사람들 앞에서 이렇게 대담하게 내게 헌정사를 바치다니!"
 seduce_ongoing.4002.a:0 "[owner.GetTitledFirstNameNoTooltip](이)가 정말 제대로 일을 꾸몄어."

 seduce_ongoing.4003.desc:0 "궁정에서 공연이 열리는 건 자주 있는 일이지만, 이번에는 뭔가 특별한 것이 있으리라는 약속이 있었다. 그게 무엇이었는지 아주 잘 알겠다.\n\n[ROOT.Char.Custom('MusicalPerformer')](이)가 또 다른 시구를 읊기 시작했고, 나는 창피함을 이기지 못하고 회당에서 빠져 나왔다. 오늘 공연에서 불린 노래는 어느 한 곡도 빠짐없이 [owner.GetTitledFirstName](이)가 내게 바치는 헌정사였다!"
 seduce_ongoing.4003.a:0 "배짱도 좋아!"

 seduce_ongoing.4004.desc:1 "음악 선물 고마웠어요. [target.Custom('MusicalPerformerPossessive')] 솜씨가 정말 뛰어나더군요! 당신이 고상한 취향을 갖고 있다는 건 진작부터 알고 있었다니까요."
 seduce_ongoing.4004.a:0 "완벽해!"

 seduce_ongoing.4005.opening:0 "[target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 seduce_ongoing.4005.desc:0 "어떻게 나한테 사람들 앞에서 그런 식으로 망신을 줄 수가 있죠?! 내가 [target.Custom('MusicalPerformerPossessive')] 말이 무슨 뜻이었는지"
 seduce_ongoing.4005.spouse:0 "[target.Custom2('RelationToMe', SCOPE.sC('spouse'))]에게 설명하게 만들고 #EMP 싶었던 건가요?#! "
 seduce_ongoing.4005.court:0 "온 궁정 사람들한테 설명하게 만들고 #EMP 싶었던 건가요?#! "
 seduce_ongoing.4005.a:0 "그런 걸 바라고 한 일이 아니었는데!"

 seduce_ongoing.4006.desc:0 "[ROOT.Char.Custom('MusicalPerformer')](이)가 사랑과 욕망을 담은 가사를 노래하는 걸 듣고 있으니 얼굴에 미소가 떠오르려 한다. 온 궁정 사람들 앞에서 들뜬 모습을 보일 수는 없는 노릇이니 참아야 한다.\n\n은유와 풍자의 가면 뒤에 숨은 채 이 노래를 내게 헌정하는 이는 의심의 여지 없이 [owner.GetTitledFirstName](이)다."
 seduce_ongoing.4006.a:0 "제 관심을 끄는 법을 잘 아시네요, [owner.GetTitledFirstName]."

 seduce_ongoing.4007.desc:0 "[target.GetFirstName](은)는 나의 헌정사를 전혀 알아차리지 못한 것 같다. 의미를 너무 깊이 숨겼던 걸까..."
 seduce_ongoing.4007.a:0 "완전히 헛수고를 했군."

 seduce_ongoing.4011.t:0 "[court_location.GetNameNoTierNoTooltip]에서 산책을"
 seduce_ongoing.4011.desc:0 "[target.GetTitledFirstName]에게 나와 함께 말을 타고 [court_location.GetNameNoTier]의 [court_location.Custom('BaronyTownType')](을)를 달리자고 청할 생각을 하고 있다. 너무 스스럼없는 게 아닐까 싶기도 하지만, 괜찮은 생각 같다."
 seduce_ongoing.4011.a:0 "모두가 우리를 볼 수 있도록 시장 거리로 갑시다!"
 seduce_ongoing.4011.b:0 "뒷골목으로 갑시다. 이목을 끌어서 좋을 게 뭐가 있겠어요?"
 seduce_ongoing.4011.b.failure:0 "[target.GetFirstNameNoTooltip]에게 인상을 남기는 데 실패함"
 seduce_ongoing.4011.c:0 "그만두는 좋을 것 같다."
 seduce_ongoing.4011.c.tt:0 "#F 다른 기회가 오기를 기다려 보자#!"

 seduce_ongoing.4012.opening:0 "함께 말을 타고 [court_location.GetNameNoTier]의 [court_location.Custom('BaronyTownType')](을)를 달리자고 [owner.GetTitledFirstName](이)가 청해온 것은 살짝 놀라운 일이었다."
 seduce_ongoing.4012.end:0 "\n\n하지만 [owner.GetSheHe]와 말머리를 나란히 하는 것이 생각보다 즐거웠다. 우리가 온갖 이야기를 나누며 시장 거리를 지나는 동안, 농노들은 우리 수행단의 번쩍이는 갑옷을 보고 입을 쩍 벌렸다. 상인들이 물건을 팔아보겠다고 소리치는 것도 못 듣고 있는 것 같았다."
 seduce_ongoing.4012.a:0 "확실한 인상을 남겨준 것 같군."

 seduce_ongoing.4013.end:0 "\n\n시장 거리로 가자고 [owner.GetSheHe]가 고집을 부리는 걸 보고 나니 더욱 망설여졌다. 수행단에는 잔뜩 공을 들였으면서 나와 대화하는 건 안중에도 없는 걸 보니, [owner.GetSheHe]는 그저 자기 힘을 과시하고 싶었던 게 분명하다. 혼자서 달려나가 버리고 싶었지만, 그렇게 하면 소란이 벌어질 게 뻔하니 꾹 참을 수밖에 없었다."
 seduce_ongoing.4013.a:0 "다시는 그러지 맙시다."

 seduce_ongoing.4014.desc:0 "친애하는 [owner.GetTitledFirstName]에게,\n\n[court_location.GetNameNoTier]의 [court_location.Custom('BaronyTownType')]에서 당신과 함께했던 것은 정말이지 훌륭한 순간이었다고밖에 말할 수 없군요. 곧 다시 보게 되길 바랍니다."
 seduce_ongoing.4014.a:0 "제가 오히려 기뻤던걸요."

 seduce_ongoing.4015.desc:0 "[target.GetTitledFirstName]에게,\n\n사람들 앞에서 제게 망신을 주고 싶으셨던 건가요? 내가 무슨 우스꽝스러운 전리품이라도 되는 것처럼 나를 내세우고 가두행진을 벌이다니... 궁정 사람들이 뭐라고 하는지 아시기는 하나 모르겠네요?"
 seduce_ongoing.4015.a:0 "그럴 의도가 아니었는데!"

 seduce_ongoing.4016.end:0 "\n\n우리는 수많은 뒷골목을 꿰뚫으며 평민들을 놀려 주었다. 수행단이 지나가는 것을 보고 깜짝 놀라는 꼴이 퍽 우스웠다. 날이 저물어갈 즈음에는 마치 내가 [court_location.Custom('BaronyTownType')]의 구석구석을 다 알고 있는 것만 같았다."
 seduce_ongoing.4016.a:0 "[target.GetFirstNameNoTooltip] 덕분에 새로운 관점을 갖게 되는 일이 참 많아."

 seduce_ongoing.4017.desc:0 "친애하는 [ROOT.Char.GetTitledFirstName]에게,\n\n[court_location.GetNameNoTier]의 [court_location.Custom('BaronyTownType')]에 동행해 줘서 고마워요. 사람들의 눈을 피해서 뒷골목으로만 다니자고 하신 건 정말 의아했지만요. 다음에 설명해 주실 기회가 있을지도 모르겠네요."
 seduce_ongoing.4017.a:0 "그건... 우리 둘이서, 그게--"

 seduce_ongoing.4018.desc:0 "친애하는 [owner.GetTitledFirstName]에게,\n\n[court_location.GetNameNoTier](을)를 방문했던 건 정말 즐거웠어요. 제가 [court_location.Custom('BaronyTownType')](을)를 그렇게 잘 알게 되는 날이 오리라곤 전혀 생각지도 못했어요!"
 seduce_ongoing.4018.a:0 "제가 오히려 기뻤던걸요."

 seduce_ongoing.4101.t:0 "사랑하는 그대의 발코니"
 seduce_ongoing.4101.desc_opening:0 "따뜻한 불빛이 [target.GetTitledFirstNamePossessive] 창문을 밝히고 있다. 안에서 누군가 움직이고 있는 것을 여기서도 올려다볼 수 있다.\n\n"
 seduce_ongoing.4101.desc_same_court:0 "맥박이 귀를 때리듯 고동친다. 내가 소유한 [ROOT.Char.Custom('ResidenceBuilding')] 안에 있더라도, [target.GetSheHe]의 마음을 얻으려 하는 상황인만큼 완전히 새로운 영역에 발을 디딘다고 해도 무방하리라."
 seduce_ongoing.4101.desc_other_court:0 "맥박이 귀를 때리듯 고동친다. [court_location.GetNameNoTier](을)를 만나고 싶은 마음과 [target.GetHerHim]와 함께 자고 싶은 욕망. 그 두 가지 감정 때문에 참 곤란했다."
 seduce_ongoing.4101.a:0 "[target.GetFirstNameNoTooltip]! 고개를 내밀어 이 밤을 밝혀 주시오!"
 seduce_ongoing.4101.a.tt:0 "#F 소란스럽지 않은 방식으로 [target.GetHerHis] 주의를 끌기를 시도함#!"
 seduce_ongoing.4101.b:0 "올라가자."
 seduce_ongoing.4101.b.tt:0 "#F [target.GetSheHe]는 나를 보고 분명 기뻐할 거야!#!"
 seduce_ongoing.4101.c:0 "[target.GetHerHim]가 찾을 수 있는 곳에 [SCOPE.Custom('SeductionObjectIndefinite')](와)과 쪽지를 남겨두자."
 seduce_ongoing.4101.c.tt:0 "#F [target.GetSheHe|U]는 내가 이런 방식으로 마음을 표현한 것에 감탄할 거야#!"
 seduce_ongoing.4101.d:0 "들키기 전에 떠나는 게 좋겠다."
 seduce_ongoing.4101.d.tt:0 "#F 이런 식으로 [target.GetHerHim]에게 다가가는 건 밤도둑이나 마찬가지야!#!"

 seduce_ongoing.4102.t:0 "발코니 아래의 그대"
 seduce_ongoing.4102.desc:0 "저녁이 되어 내 방으로 돌아왔는데, 창문 너머로 나지막한 목소리가 들려오는 바람에 깜짝 놀랐다. 이상하게 [owner.GetTitledFirstName]의 목소리와 비슷한 것 같다.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip], 이렇게 애원하오. 당신의 아름다운 얼굴을 보여 주시오!""
 seduce_ongoing.4102.a:0 "이야기책의 주인공이 된 것 같아. 정말 낭만적이야!"
 seduce_ongoing.4102.b:0 "그럼 난 당신의 흉측한 얼굴을 보게 될 텐데? 싫어."

 seduce_ongoing.4103.desc:0 "[target.GetTitledFirstNamePossessive] 방의 창문이 열리며 쏟아진 빛은 발코니뿐만 아니라 내 마음까지 밝게 비춰 주었다.\n\n우리를 감싼 어둠의 장막은 우리로 하여금 묘한 해방감을 느끼게 해 주었다. 나는 땅에서 [target.GetSheHe]를 올려다보고 있었지만, 그럼에도 우리는 전에 없을 정도로 친밀한 순간을 나누었다."
 seduce_ongoing.4103.a:0 "[target.GetFirstNameNoTooltip], 당신은 내 마음속 어둠을 쫓아내는 태양입니다!"

 seduce_ongoing.4104.desc:0 "[target.GetTitledFirstNamePossessive] 방의 창문이 열리며 쏟아진 빛은 발코니뿐만 아니라 내 마음까지 밝게 비춰 주었다.\n\n그러나 [target.GetHerHis] 얼굴에 걸린 [target.Custom('quirk_neg_adjective')] 표정을 본 순간 그 빛은 흐릿해졌고, [target.GetSheHe]가 입을 여는 것과 동시에 완전히 꺼져 버렸다. "여기서 뭐 하는 거예요, [ROOT.Char.GetTitledFirstNameNoTooltip]?! 부탁이니까 날 내버려 둬요.""
 seduce_ongoing.4104.a:0 "하지만... 당신은 내 마음속 어둠을 쫓아내는 태양인데..."

 seduce_ongoing.4105.desc:1 "#EMP 헉!#!\n\n저녁이 되어 내 방으로 돌아왔는데, 창 밖에서 [owner.GetWomanMan]의 얼굴이 나를 마주보고 있었다! [owner.GetTitledFirstName](와)과 이상할 정도로 닮은 얼굴이 말이다."
 seduce_ongoing.4105.a:0 "이 바보! 얼른 들어와요!"
 seduce_ongoing.4105.b:0 "커튼을 두꺼운 걸 달아 놔서 다행이야."
 seduce_ongoing.4105.c:0 "경비병! 경비병! 나를 도와라!"

 seduce_ongoing.4106.desc:0 "[target.GetTitledFirstNamePossessive] 발코니에 발을 딛자마자 [target.GetSheHe]가 웃으면서 밖으로 나왔다. "[ROOT.Char.GetFirstNameNoTooltip], 왜 이런 위험한 짓을 했어요? 그냥 평범하게 문으로 들어오면 되잖아요. 숨기고 싶은 목적이 있는 것도 아니면서."\n\n장난기와 기쁨이 어려 있는 [target.GetHerHis] 눈동자를 보니 이 고생을 한 보람이 있었다."
 seduce_ongoing.4106.a:0 "그 어떤 장벽도 나와 당신을 갈라놓을 수는 없어요!"

 seduce_ongoing.4107.desc_paranoid:0 "[target.GetTitledFirstNamePossessive] 발코니에 발을 딛자마자 [target.GetSheHe]는 비명을 지르며 경비병을 불렀다. "경비병! 침입자다!"\n\n[target.GetHerHis|U] 목소리는 황급히 발을 돌려 도망치는 나를 쫓아오는 듯했다. 내가 완전히 어둠 속으로 몸을 숨기고 나서야 목소리가 그쳤다."
 seduce_ongoing.4107.desc:0 "[target.GetTitledFirstNamePossessive] 발코니에 발을 딛자마자 [target.GetSheHe]가 [target.Custom('quirk_neg_adjective')] 표정을 지으며 밖으로 나왔다.\n\n"[ROOT.Char.GetFirstNameNoTooltip], 이게 무슨 바보 같은 짓이에요? [ROOT.Char.GetTitleTierName](이)가 이러면 안 되죠! 이건 아니에요.""
 seduce_ongoing.4107.a:0 "더 잘 풀릴 수 있었을 텐데..."
 seduce_ongoing.4107.a.tt:0 "#F 그런 피해망상 환자한테 몰래 다가갈 생각을 한 게 잘못이지!#!"

 seduce_ongoing.4108.desc:0 "저녁이 되어 내 방으로 돌아왔는데, 창문에 자갈 같은 것이 부딪히는 소리가 들리는 바람에 깜짝 놀랐다. 어두운 정원을 가만히 들여다보니 [SCOPE.Custom('SeductionObjectIndefinite')](이)가 쪽지에 감싸인 채 바닥에 놓여 있었고, [owner.GetTitledFirstName]처럼 보이는 [owner.GetWomanMan]이 밤의 어둠 속을 향해 달려가고 있었다.\n\n#EMP [ROOT.Char.Custom2('ComplimentAdjective', ROOT.Char)] [ROOT.Char.GetTitledFirstNameNoTooltip]에게, 내 마음을 담아.#!"
 seduce_ongoing.4108.a:0 "그럼 나는 [SCOPE.Custom('SeductionObjectIndefinite')](을)를 가지고 똑같이 해 줘야지!"
 seduce_ongoing.4108.b:0 "이걸로 뭘 어쩌라는 건데? 팔아 버려라!"

 seduce_ongoing.4109.desc:1 "[SCOPE.Custom('SeductionObjectMultiple')] 두 개가 내 방에서 나를 기다리고 있었다. 쪽지나 인사 같은 건 없었지만, [ROOT.Char.Custom2('ComplimentAdjective', SCOPE.sC('target'))] [target.GetTitledFirstName]의 달콤한 향기가 아직도 방 안을 맴돌고 있는 걸 느낄 수 있었다!"
 seduce_ongoing.4109.a:0 "오, [target.GetFirstNameNoTooltip]!"

 seduce_ongoing.4110.desc:0 "[target.GetTitledFirstName]의 답이 올 생각을 하질 않길래 다시 한 번 시도해 보기로 결정했다. 혹시 [target.GetSheHe]가 애초에 선물을 보지 못했던 게 아닐까?\n\n[target.GetHerHis] 창문 아래 놓인 [SCOPE.Custom('SeductionObject')](을)를 보는 순간, 희망은 빠르게 사그라들고 말았다. [target.GetSheHe]의 신발 자국이 아로새겨진 채로 진흙 속에 처박혀 있을 줄이야."
 seduce_ongoing.4110.a:0 "이 [SCOPE.Custom('SeductionObject')](이)가 느꼈을 고통이 이러했을까?"

 seduce_ongoing.5001.t_rival:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))|U] 대립자"
 seduce_ongoing.5001.t:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))|U] [target.GetWomanMan|U]"
 seduce_ongoing.5001.desc_tier_up:0 ""어쩐 일로 저를 찾아 주셨는지요, #EMP [ROOT.Char.GetTitleTierName]#!님?" [target.GetTitledFirstName](이)가 입꼬리만 올린 웃음을 지으며 내게 물었다."
 seduce_ongoing.5001.desc_tier_down:0 ""저 [target.Custom2('RelationDescriptor', ROOT.Char)] 사람이 도대체 날 내버려두질 않네..." 내가 다가가자 [target.GetTitledFirstName](이)가 낮은 목소리로 중얼거렸다. "제가 뭐 도와드릴 거라도 있을까요, [ROOT.Char.GetTitledFirstNameNoTooltip]?""
 seduce_ongoing.5001.desc_ending:0 "\n\n우리 사이의 적개심은 평소와 다를 바 없이 불타고 있다. 하지만 서로를 향한 이 좋지 못한 감정을 다스릴 방안이 내게 있지..."
 seduce_ongoing.5001.a:0 "[ROOT.GetCharacter.Custom('education_conversation_subject')]에 대해 어떻게 생각하십니까?"
 seduce_ongoing.5001.a.tt:0 "#F [target.GetFirstNamePossessiveNoTooltip] 지적인 면모를 노림#!"
 seduce_ongoing.5001.b:0 "그 [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.GetFirstNameNoTooltip] 말인데..."
 seduce_ongoing.5001.b.tt:0 "#F [mocked_courtier.GetTitledFirstNameNoTooltip](을)를 조롱하며 [target.GetFirstNamePossessiveNoTooltip] 악의 넘치는 면모를 노림#!"
 seduce_ongoing.5001.c_tier_down:0 "아니, #EMP 제가#! #EMP 당신을#! 도울 일이 있다면 말씀해 주시죠."
 seduce_ongoing.5001.c_tier_up:0 "제가 기쁠 따름입니다. 이 기쁨을 함께 나눠 볼까요?"
 seduce_ongoing.5001.c.tt:0 "#F [target.GetFirstNamePossessiveNoTooltip] 음탕한 면모를 노림#!"
 seduce_ongoing.5001.d:0 "방해해서 미안합니다. 떠나려던 참이었어요."
 

 seduce_ongoing.5003.t:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('owner'))|U] 대립자"
 seduce_ongoing.5003.opening:0 "[owner.GetTitledFirstName](이)가 내 쪽으로 한 발짝씩 다가올 때마다 기분이 점점 더 나빠진다. 저 [owner.Custom('InsultNoun')](이)가 이번엔 또 뭘 어쩌려는 걸까?\n\n"
 seduce_ongoing.5003.conversation:0 "놀랍게도 [owner.GetSheHe]는 내게 [ROOT.GetCharacter.Custom('education_conversation_subject')]에 대해 토론하지 않겠냐고 제안했다. [owner.GetSheHe]에게 품은 감정이 좋지 못했음에도 불구하고, 토론은 굉장히 재미있었다!"
 seduce_ongoing.5003.mockery:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip]! 그 [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.GetFirstName](이)가 오늘 무슨 짓을 저질렀는지 아십니까?"\n놀랍게도 우리는 [mocked_courtier.GetFirstNamePossessive] 수많은 결점을 주제로 이야기하며 상당히 즐거운 시간을 보냈다."
 seduce_ongoing.5003.bodily:0 "[owner.GetSheHe]는 입고 있던 [owner.Custom('GetUpperClothingArticle')](을)를 벗어 던졌다. 맨살의 유혹에 대한 대비 같은 게 되어 있을 리가 없었다. 나는 그대로 육욕에 몸을 내맡겼다."
 seduce_ongoing.5003.fallback:0 "놀랍게도 우리는 상당히 즐거운 저녁을 보냈다. 함께 정원을 거닐며 정말 시답잖은 잡담만 했을 뿐인데도 서로 웃음이 나왔다."
 seduce_ongoing.5003.a:0 "[owner.GetHerHim]가 이렇게 #EMP 기분 좋은#! 사람일 줄은 몰랐어!"

 seduce_ongoing.5004.opening:0 "[owner.GetTitledFirstName](이)가 내 쪽으로 한 발짝씩 다가올 때마다 기분이 점점 더 나빠진다. 저 [owner.Custom('InsultNoun')](이)가 이번엔 또 뭘 어쩌려는 걸까?\n\n"
 seduce_ongoing.5004.conversation:0 ""[owner.Custom('education_conversation_subject')](이)란 주제에 대해서..."\n\n왜 내가 이 주제에 관심이 있으리라고 생각한 건지 모르겠다. 나는 이내 [owner.GetSheHe]에게 내가 이 주제에 정말 한 톨도 관심이 없다고 분명하게 말했다."
 seduce_ongoing.5004.mockery:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip]! 그 [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.GetFirstName](이)가 오늘 무슨 짓을 저질렀는지 아십니까?"\n\n도대체 왜 [owner.GetSheHe]가 내 앞에서 [mocked_courtier.GetTitledFirstName]의 험담을 한참 늘어놓은 건지 도무지 알 수가 없다."
 seduce_ongoing.5004.bodily:0 "[owner.GetSheHe]는 불편할 정도로 내 쪽으로 다가오더니, 입고 있던 [owner.Custom('GetUpperClothingArticle')](을)를 도발적으로 잡아당기기 시작했다. 나는 그 손짓을 보자마자 빠른 걸음으로 자리를 피했다."
 seduce_ongoing.5004.fallback:0 "[owner.GetSheHe]는 나와 함께 하루를 보내기로 작정한 것 같았다. [owner.GetSheHe]가 옆에 있는 것이 아주 불쾌하다는 말을 직접 듣고 나서야 겨우 물러간 것을 보니 말이다."
 seduce_ongoing.5004.a:0 "평소와 다를 바 없이 불쾌한 사람이었어!"

 seduce_ongoing.5005.conversation:0 "[target.Custom('herhis_subject_of_interest')](을)를 주제로 시작한 긴 대화가 끝나갈 즈음, [target.GetTitledFirstNamePossessive] 얼굴에는 웃음꽃이 피어 있었다. 내려앉은 침묵이 전혀 불편하게 느껴지지 않는 것을 보고 우리 사이가 전보다 훨씬 가까워졌음을 알 수 있었다. 내 손은 [target.GetHerHis] [target.Custom('GetClothingArticle')]에 닿을 듯 가까이에 있었다."
 seduce_ongoing.5005.mockery:0 ""... 그리고 [mocked_courtier.GetSheHe]가 [mocked_courtier.Custom('quirk_neg_present_type4_KR')]던 모습이라니! 그런 건 전에 본 적이 없었다니까!"\n\n[mocked_courtier.GetTitledFirstNamePossessive] 행동을 놀리며 터트렸던 웃음에는 내가 바랐던 것보다 훨씬 깊은 진심이 담겨 있었다. 내려앉은 침묵이 전혀 불편하게 느껴지지 않다니, 우리 사이가 전보다 훨씬 가까워진 게 분명했다. 내 손은 [target.GetHerHis] [target.Custom('GetClothingArticle')]에 닿을 듯 가까이에 있었다."
 seduce_ongoing.5005.bodily:0 "[target.GetTitledFirstName](이)가 내게 허락해 준 건 잠깐의 맛보기뿐이었고, 이는 나를 충족시키기는커녕 타는 듯한 갈증만을 남겼다. 겹쳤던 몸을 떼자 편안한 침묵이 내려앉았다. 지금 [target.GetSheHe]는 내가 그 동안 봐왔던 모습들 중 가장 편안해 보인다. [target.Custom('GetUpperClothingArticle')] 흐트러진 것 좀 봐."
 seduce_ongoing.5005.fallback:0 "우리는 이야기와 웃음을 나누며 저녁 내내 즐거운 시간을 보냈다. 내려앉은 침묵이 전혀 불편하게 느껴지지 않는 것을 보고 우리 사이가 전보다 훨씬 가까워졌음을 알 수 있었다. 나의 손은 [target.GetHerHis] [target.Custom('GetClothingArticle')]에 닿을 듯 가까웠다."
 seduce_ongoing.5005.ending:0 "\n\n"당신이 이렇게 좋은 상대가 될 수 있을 줄은 몰랐어요, [ROOT.Char.GetFirstNameNoTooltip]!""
 seduce_ongoing.5005.a:0 "내가 얼마나 좋은 상대가 될 수 있는지 [target.GetHerHim]에게 보여주겠어!"

 seduce_ongoing.5006.conversation:0 "어색한 대화는 거의 한 시간 가까이 이어졌다. [target.GetFirstName](은)는 나만큼이나 지루해 보였다. 내가 주제를 [target.Custom('herhis_subject_of_interest')]에서 [ROOT.GetCharacter.Custom('education_conversation_subject')](으)로 바꾸자, [target.GetSheHe]는 [target.Custom('quirk_neg_present_type4_KR')]더니 핑계를 대며 자리를 떠났다."
 seduce_ongoing.5006.mockery:0 ""[target.GetTitledFirstNameNoTooltip]! 그 [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.GetFirstName](이)가 정말로..."\n\n[target.GetFirstNamePossessive] 얼굴에서 나를 업신여기는 티가 점점 확연해지는 것을 보고 얼른 말을 흐렸다."
 seduce_ongoing.5006.bodily:0 "[ROOT.Char.Custom('quirk_pos_adverb')] 웃으며 [target.GetFirstName]에게 다가간다. 그러나 입고 있던 [ROOT.Char.Custom('GetUpperClothingArticle')](을)를 도발적으로 걷어 올리자, [target.GetSheHe]는 역겨움 가득한 표정을 지으며 빠른 걸음으로 물러났다."
 seduce_ongoing.5006.fallback:0 "내가 [target.GetFirstName](와)과의 공통점을 찾으려고 허둥대는 동안, [target.GetSheHe]가 시시각각 나에 대한 평가를 내리고 있다는 걸 여실히 알 수 있었다.\n\n이내 [target.GetSheHe]는 핑계를 대며 도망치듯 자리를 빠져 나갔다."
 seduce_ongoing.5006.a:0 "내가 왜 저런 [target.Custom('InsultNounSexual')]하고 자려고 드는 거지?!"

 seduce_ongoing.5011.t:0 "짜증나는 사랑"
 seduce_ongoing.5011.desc:0 "[target.GetTitledFirstName]만큼 나를 화나게 할 수 있는 사람은 거의 없다. [target.GetSheHe]는 나와 둘만 있게 되자 이내 욕설과 함께 내 몸에 손을 올렸고, 나도 그대로 돌려 주었다.\n\n싸움, 그리고 땀에 젖어 헐떡이는 [target.GetHerHis] 몸에서 느껴지는 열기... 이 모든 것에서 느껴지는 짜릿함이 내 피를 끓게 만든다는 걸 인정할 수밖에 없다. 이젠 내가 정말로 [target.GetHerHim]를 이기려 하는 건지, 아니면 이 다툼을 길게 끌려고 하는 건지 모르겠다..."
 seduce_ongoing.5011.a:0 "저 [target.Custom('quirk_neg_adjective')] 웃음을 [target.GetHerHis] 얼굴에서 지워버리고 말겠어!"
 seduce_ongoing.5011.b:0 "일으켜 줄까요?"
 seduce_ongoing.5011.c:0 "[target.GetHerHis|U] 다음 번 주먹질은 피를 볼 거야."
 seduce_ongoing.5011.c.tt:0 "#F 사랑을 위해 감수해야 할 고통이란 어디까지인가!#!\n이 선택지는 [target.GetFirstNamePossessiveNoTooltip] 가학적 특성 때문에 사용할 수 있음"
 seduce_ongoing.5011.d:0 "어린애처럼 다투기나 해선 [target.GetHerHis] 마음을 얻을 수 있을 리 없어!"

 seduce_ongoing.5012.desc:0 "[owner.GetTitledFirstName]만큼 나를 화나게 할 수 있는 사람은 거의 없다. 우리는 둘만 있게 되자 이내 욕설과 함께 서로의 몸에 손을 올렸다.\n\n싸움, 그리고 땀에 젖어 헐떡이는 다른 이의 몸에서 느껴지는 열기... 이 모든 것에서 느껴지는 짜릿함이 내 피를 끓게 만든다는 걸 인정할 수밖에 없다. [owner.GetSheHe]도 누그러지려는 기색 따윈 전혀 보이지 않는다."
 seduce_ongoing.5012.a:0 "살살 할 생각 따윈 하지도 마!"
 seduce_ongoing.5012.b:0 "이제 됐어! 저리 가."

 seduce_ongoing.5013.desc:0 "[target.GetTitledFirstName](와)과 나는 바닥을 뒹굴며 어린아이처럼 싸웠다. 찌푸려진 우리의 얼굴에는 곧 미소가 떠올랐다. 그리고 주먹은 애무로, 욕설은 신음으로 바뀌었다...\n\n내가 필요 이상으로 길게 [target.GetHerHis] 품에 안겨 있으려 하는 걸 알아차렸는지 모르겠다. 하지만 [target.GetSheHe]도 그다지 신경 쓰지는 않는 것 같다."
 seduce_ongoing.5013.a:0 "이렇게 기분을 풀어 줘야 살맛이 나지!"

 seduce_ongoing.5014.desc:0 "[target.GetTitledFirstName](와)과 나는 바닥을 뒹굴며 어린아이처럼 싸웠고, [target.GetSheHe]는 이내 얼굴을 찌푸렸다.\n\n"힘 좀 빼, 이 야만인아!""
 seduce_ongoing.5014.a:0 "안타깝게 됐군."

 seduce_ongoing.5015.desc:0 "[owner.GetTitledFirstName]만큼 나를 화나게 할 수 있는 사람은 거의 없다. 우리는 둘만 있게 되자 이내 욕설과 함께 서로의 몸에 손을 올렸다.\n\n[owner.GetSheHe]가 일어나는 걸 도와 주겠다며 손을 뻗어오는 건 전혀 예상치 못한 광경이었다."
 seduce_ongoing.5015.a:0 "고마워요, [owner.GetFirstNameNoTooltip]."
 seduce_ongoing.5015.b:0 "자기가 뭐라도 되는 줄 아는 거야?!"

 seduce_ongoing.5016.desc:0 "[target.GetTitledFirstName](와)과 나는 바닥을 뒹굴며 어린아이처럼 싸웠다. 찌푸려진 우리의 얼굴에는 이내 미소가 떠올랐다.\n\n내가 손을 내밀자, [target.GetSheHe]는 그 손을 잡고 일어나서 내게 고개를 끄덕여 감사를 표했다."

 seduce_ongoing.5017.desc:0 "[target.GetTitledFirstName](와)과 나는 바닥을 뒹굴며 어린아이처럼 싸웠고, [target.GetSheHe]는 이내 얼굴을 찌푸렸다. 내가 혼자 일어나자 [target.GetHerHis] 인상은 더욱 찌그러졌다.\n\n"일어나는 것조차 도와주지 않다니... 하긴, 당신 같은 [owner.Custom('InsultNoun')]에게 뭘 기대한 내가 잘못이지.""

 seduce_ongoing.5018.desc:0 "[owner.GetTitledFirstName]만큼 나를 화나게 할 수 있는 사람은 거의 없다. 우리는 둘만 있게 되자 이내 욕설과 함께 서로의 몸에 손을 올렸다.\n\n[target.GetSheHe]가 잠깐 망설인 틈을 타서 다툼의 우위를 점했다. [owner.GetHerHim]가 내 아래에 얌전히 깔려서 헐떡이는 것을 내려다보고 있자니 입가에 미소가 떠오르는 걸 참을 수가 없다."
 seduce_ongoing.5018.a:0 "당신은 내 앞에서 겁 먹고 있는 게 딱 어울려!"
 seduce_ongoing.5018.b:0 "한심한 일이군. 날 내버려 둬."

 seduce_ongoing.5019.desc:0 "[target.GetTitledFirstName](은)는 내 위에 서서 나를 내려다보았다. [target.GetHerHis] 눈에 어린 만족감을 보니 두려움으로 등골이 오싹해지는 걸 참을 수가 없다. 내가 떠는 걸로 만족한 눈치인 것 같으니 그나마 다행인 건가..."
 seduce_ongoing.5019.a:0 "이건 기대감으로 떨리는 거야! 저-정말이라니까!"

 seduce_ongoing.5020.desc:0 "[target.GetTitledFirstName](은)는 내 위에 서서 나를 내려다보았다. [target.GetHerHis] 눈에 어린 만족감을 보니 두려움으로 등골이 오싹해지는 걸 참을 수가 없다. 혐오감 어린 코웃음을 치며 몸을 돌리는 [target.GetSheHe]를 보니 안도감과 실망감이 동시에 든다.\n\n"당신은 절대 날 만족시킬 수 없어. 날 내버려 둬, [ROOT.Char.GetFirstNameNoTooltip].""
 seduce_ongoing.5020.a:0 "잘 될 수도 있었는데... 하지만 더 나쁜 결과도 가능했어!"

 seduce_ongoing.5101.t:0 "책무와 욕망"
 seduce_ongoing.5101.desc:1 "[target.GetTitledFirstName](이)가 내 앞에서 자주 쓰는 말투를 들어보면 [target.GetSheHe]가 나를 섬기고 있다는 것이 우리 사이를 벌려놓고 있다는 걸 새삼 깨닫게 된다.\n\n[target.GetHerHim]가 그저 봉신으로서 날 섬기기를 바라는 것이 아니라는 걸 이해시켜 줘야 한다. 내가 바라는 건 [target.GetHerHis] 온기와 손길, 탐스러운 입술이니."
 seduce_ongoing.5101.a:0 "[ROOT.Char.GetFaith.HighGodNameAlternate]의 앞에선 당신도, 나도 똑같아요, [target.GetFirstNameNoTooltip]!"
 seduce_ongoing.5101.a.tt:0 "#F 서로 간의 유사성을 강조함#!"
 seduce_ongoing.5101.success_tt:0 "[target.GetFirstNameNoTooltip](이)가 긍정적인 반응을 보일 경우:"
 seduce_ongoing.5101.b:0 "나를 섬길 방법이 하나만 있는 게 아니에요, [target.GetFirstNameNoTooltip]."
 seduce_ongoing.5101.b.tt:0 "#F 권력을 강조함#!"
 seduce_ongoing.5101.c:0 "당분간은 마음을 드러내지 말아야겠어."
 seduce_ongoing.5101.c.tt:0 "#F 마음을 전하기 더 좋은 방법이 있을지도 모름#!"

 seduce_ongoing.5102.desc:0 ""비록 내가 당신이 섬기는 [owner.GetTitleTierName]이긴 하지만, 나는 항상 우리가 똑같은 사람이라 생각했어요." 나의 주군 [owner.GetFirstName](이)가 내게 다가와 말했다. 처음에는 왜 이러는 건지 몰랐지만, 이내 그 이유를 알 수 있었다. "우리는... 이런... 우리가 작위에 얽매일 필요 같은 건 없어요. 우리의 관계는 고작 이름 따위보다 더 중요한 거예요. 훨씬 더.""
 seduce_ongoing.5102.a:0 "[ROOT.Char.Custom2(''RelationToMe'Possessive', SCOPE.sC('owner'))] 관심을 받다니, 기분 좋네요."
 seduce_ongoing.5102.b:0 "저는 지금의 관계를 선호합니다."

 seduce_ongoing.5103.desc:0 "사랑하는 [target.Custom2('RelationToMe', ROOT.Char)] [ROOT.Char.GetTitledFirstName]에게,\n우리가 단지 주군과 봉신 관계가 아니라 여러모로 똑같은 사람이라고 말씀해 주셔서 정말 기뻐요. 우리가 밝은 미래를 함께 살아갈 수 있기를."
 seduce_ongoing.5103.a:0 "[target.GetFirstNameNoTooltip], 이제 당신을 가지겠어!"

 seduce_ongoing.5104.desc:0 "[owner.GetFirstName], 나의 [target.Custom2('RelationToMe', SCOPE.sC('owner'))]!\n당신께서 암시하고 원하시는 것은 아주 부적절한 일입니다! 저는 이 봉역을 위해 봉사할 책무를 수행하는 것입니다. 제 충성심을 욕망으로 착각하지 말아 주십시오."
 seduce_ongoing.5104.a:0 "아... 저기, [target.GetFirstNameNoTooltip]..."

 seduce_ongoing.5105.desc:0 ""당신은 나를 언제나 훌륭하고 충실하게 섬겨 왔지요." 나의 주군 [owner.GetFirstName](이)가 내게 다가와 말했다. 처음에는 왜 이러는 건지 몰랐지만, 이내 그 이유를 알 수 있었다. "나는 당신을 단순한 봉신으로서만이 아니라 한 [target.GetWomanMan]으로도 원해요. 이 쪽으로도 당신의 주군을 섬기도록 하세요!""
 seduce_ongoing.5105.a:0 "오직 저만이 할 수 있는 방식으로 사랑해 드리겠습니다."
 seduce_ongoing.5105.b:0 "제 충성은 받으실 수 있지만, 그 이상은 절대 안 됩니다."

 seduce_ongoing.5106.desc:0 "사랑하는 제 [target.Custom2('RelationToMe', ROOT.Char)] [ROOT.Char.GetTitledFirstName]께,\n당신의 부하에 불과한 제게 이런 감정을 품어 주셔서 정말로 기쁩니다. 우리의 미래가 어떻게 될지 함께 지켜보도록 해요."

 seduce_ongoing.5201.t:0 "친구보다 깊은 관계"
 seduce_ongoing.5201.desc:0 "[target.GetFirstName](와)과 나는 함께 [court_location.GetNameNoTier]의 [court_location.Custom('BaronyTownType')](을)를 지나고 있다.\n\n우연히 아름다운 분수대가 있는 광장으로 들어선 우리는 멈춰서 북적거리는 주변 풍경을 감상하기로 했다. 수행단은 잠시 배경의 일부가 되었다. "
 seduce_ongoing.5201.a:0 "동전을 던지고 연애 소원을 빌어 보죠!"
 seduce_ongoing.5201.a.tt:0 "[target.GetTitledFirstName](은)는 이미 우리가 맺어지는 걸 상상하고 있을 것 같아."
 seduce_ongoing.5201.b:0 "그 때 기억나요? 전에 우리가..."
 seduce_ongoing.5201.b.tt:0 "[target.GetTitledFirstName](은)는 우리 우정을 아주 값지게 여기고 있을 것 같아"
 seduce_ongoing.5201.c:0 "이 순간을 망칠 수 있는 위험을 무릅쓰진 않겠어."


 seduce_ongoing.5202.desc:0 "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]인 [owner.GetFirstName](와)과 함께 [court_location.GetNameNoTier]의 [court_location.Custom('BaronyTownType')](을)를 지나던 중에 아름다운 분수대가 있는 광장에 우연히 들어서게 되었다.\n\n"같이 동전을 던져 볼까요? 사랑을 가져다 주는 분수라던데...""
 seduce_ongoing.5202.a:0 "더 좋은 결과가 나오라는 의미에서 세 개 던지죠!"
 seduce_ongoing.5202.b:0 "친구가 아니라 연인 사이에 어울리는 일 같네요."

 seduce_ongoing.5203.desc:0 "[target.GetFirstName](은)는 기꺼이 내 옆에 서서 분수대에 동전을 던지고는 웃으며 내 시선을 마주했다.\n\n똑같은 소원에서 비롯된 훈훈한 분위기가 산책을 하는 우리를 감쌌다."
 seduce_ongoing.5203.a:0 "정말 [target.Custom2('ComplimentAdjectiveArticle', ROOT.Char)] 사람이야!"

 seduce_ongoing.5204.desc:0 ""무슨 바보 같은 장난을 치는 거예요, [ROOT.Char.GetFirstNameNoTooltip]?"\n\n[target.GetFirstName](은)는 함께 연애 소원을 빌자는 내 요청을 거절했다. 우리는 긴장된 침묵 속에 이어진 산책이 끝나고 나서 얼마 지나지 않아 헤어졌다."
 seduce_ongoing.5204.a:0 "저 분수대의 바닥만큼이나 깊게 가라앉은 기분이야..."

 seduce_ongoing.5205.desc:0 "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]인 [owner.GetFirstName](와)과 나는 함께 [court_location.GetNameNoTier]의 [court_location.Custom('BaronyTownType')](을)를 지나며 추억을 되새겼다.\n\n"그 때 기억나요? 밤이 깊도록 마주앉아서, 미래를 함께하는 걸 상상하며 계획을 세우던 그 날...""
 seduce_ongoing.5205.a:0 "어떻게 잊을 수가 있겠어요?"
 seduce_ongoing.5205.b:0 "왜 그 부끄러운 기억을 굳이 꺼내는 거야?!"

 seduce_ongoing.5206.desc:0 "[target.GetFirstName](와)과 나는 과거를 추억하고, 우리가 함께하는 가상의 미래를 그려보면서 수 시간을 보냈다.\n\n그 후, 우리는 훈훈한 분위기에 감싸인 채 산책을 했다. 우리가 장난으로 그려본 미래가 현실이 되기를 마음속으로 빌어 본다."

 seduce_ongoing.5207.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip], 당신은 정말 좋은 친구에요. 그런 친구를 잃고 싶지 않아요."\n\n[target.GetFirstName](은)는 나와 친구 이상의 관계가 되고 싶은 마음이 전혀 없다는 것을 분명히 밝혔다. 우리는 긴장된 침묵 속에 이어진 산책이 끝나고 나서 얼마 지나지 않아 헤어졌다."
 seduce_ongoing.5207.a:0 "거참, 더 잘 풀릴 수 있었는데!"

 seduce_ongoing.5301.t:0 "둘만의 시간"
 seduce_ongoing.5301.desc:0 "내가 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))](와)과 함께 저녁 늦게까지 벽난로 앞에 앉아 있는 걸 이상하게 여길 사람은 아무도 없을 것이다. 그렇지만 우리 사이에는 긴장감이 감돌고 있다.\n\n[target.GetSheHe]를 끌어당겨 옷을 벗겨 버리고 싶어 미칠 것 같다. 그런데 만약 [target.GetSheHe]가 이걸 알게 되면 어떤 반응을 보일까? 충격을 받을까? 아니면...?"
 seduce_ongoing.5301.a:0 "[target.GetHerHis] 손을 잡아 보면 알 수 있겠지."
 seduce_ongoing.5301.a.tt:0 "#F 내 은근한 신호를 좋게 받아들여 주기를.#!"
 seduce_ongoing.5301.b:0 "우리 둘 뿐이니, [target.GetHerHis] 입술을 노리겠어."
 seduce_ongoing.5301.b.tt:0 "#F 내 과감한 행동을 좋게 받아들여 주기를.#!"
 seduce_ongoing.5301.c:0 "이 환상적인 저녁을 망칠 위험을 무릅쓰고 싶진 않아."
 seduce_ongoing.5301.c.tt:0 "#F 다른 기회가 있을 거야. 내 [THIS.Char.Custom2('RelationToMe', SCOPE.sC('target'))](은)는 어디 안 가니까.#!"
 seduce_ongoing.5301.success_tt:0 "[target.GetFirstName]가 내 유혹에 화답할 경우:"

 seduce_ongoing.5302.desc:0 "마치 가슴에 뚫린 구멍이 채워지는 것 같은 기분이다. 처음엔 신경도 쓰지 않았었는데, 나와 함께 벽난로 앞에 앉아 있던 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetFirstName](이)가 내 손을 잡았다. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]의 격려라 하기에는 너무 진지했다.\n\n[target.GetHerHis] 맥박이 욕망에 젖어 빨라지는 게 느껴진다."
 seduce_ongoing.5302.a:0 "내가 느끼는 감정이 잘못된 것이라 믿지 않겠어."
 seduce_ongoing.5302.b:0 "관심은 기쁘네요, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]. 하지만 안돼요."

 seduce_ongoing.5303.desc:0 "[target.GetFirstName](은)는 내가 [target.GetHersHis] 손을 잡아도 미동도 하지 않았다. 우리 둘 다 이게 무슨 뜻인지 잘 알고 있는데도 말이다. 대화가 이어질수록 [target.GetHerHis] 맥박이 빨라지는 것이 느껴진다. 손에 땀이 난다. 숨이 얕아진다. 그리고-\n#EMP 방금 뭐야?#! 아, 그냥 하인이었군.\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))](와)과 나는 서로 핑계를 대며 멀찌감치 떨어져서 자리를 떠났다."
 seduce_ongoing.5303.a:0 "당신도 같은 감정을 느낀 거 알아요, [target.GetFirstNameNoTooltip]."

 seduce_ongoing.5304.desc:0 "농담이라고 넘겨 보려 했지만, [target.GetFirstName](은)는 내 의도를 정확하게 파악했다.\n\n"[target.Custom2('RelationToMe', SCOPE.sC('owner'))] 사이에는 절대로... 이건 절대로 있을 수 없는 일이에요!"[target.GetSheHe|U]는 나를 불가에 내버려둔 채 떠나 버렸다."
 seduce_ongoing.5304.a:0 "나도 알아요, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]. 그래도..."

 seduce_ongoing.5305.desc:0 "갑작스럽게 일어난 일이었지만, 놀라운 마음은 들지 않았다. 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))](와)과 함께 불가에 앉아 있었는데, [target.GetSheHe]가 갑자기 내 쪽으로 몸을 기울이더니 나와 입술을 겹쳤다. 그리고는 손을 들어 내 목을 어루만지더니, 그 손이 내 어깨로, 허벅지로, 음부로-\n\n하인의 발소리에 화들짝 놀라 황급히 서로에게서 몸을 뗐다. 욕망에 떠밀려 잠시 잊어버리고 있었던 이성이 다시 돌아오는 것이 느껴진다."
 seduce_ongoing.5305.a:0 "모든 것이 마침내 제대로 맞춰진 것만 같아."

 seduce_ongoing.5306.desc:0 "[target.GetFirstName](은)는 내 입맞춤에 화답하였다. 세상 모든 것이 아름답게 느껴진다. 안타깝게도 지나가는 하인의 발소리가 들리는 바람에 황급히 중단할 수밖에 없었다.\n\n[target.GetSheHe]는 헤어짐을 앞두고 나를 바라보았다. "이제야 내 마음을 제대로 알겠어요, [target.Custom2('RelationToMe', SCOPE.sC('owner'))].""
 seduce_ongoing.5306.a:0 "나도 마찬가지에요, 내 사랑."

 seduce_ongoing.5307.desc:0 "[target.GetFirstName](은)는 나와의 입맞춤에 흠뻑 빠진 것 같다. 나는 [target.GetHerHis] 몸을 탐욕스럽게 더듬기 시작했다. 그러자 [target.GetSheHe]는 나를 밀쳐냈다. "무슨 짓을 하는 거예요?! 당신은 어디까지나 내 [target.Custom2('RelationToMe', SCOPE.sC('owner'))]에요!"\n\n무슨 말이라도 꺼내고 싶었지만, 방을 뛰쳐나가는 [target.GetSheHe]를 보면서도 입이 열리질 않았다."
 seduce_ongoing.5307.a:0 "[target.GetFirstNameNoTooltip], 난 진심으로..."

 seduce_ongoing.6001.t:0 "그저 호기심일 뿐"
 seduce_ongoing.6001.desc:0 "다른 궁정을 방문하는 동안에 그 곳의 궁정 신하들과 함께 시간을 보내면, 그들의 주군에 대해 알아보는 데 상당히 도움이 된다. 그 궁정 신하가 [target.GetTitledFirstName](이)라면 더욱 좋고.\n\n[target.GetSheHe|U]는 내 질문에 열심히 답해 주었다. [target.GetHerHis] 말은 하루 종일이라도 들을 수 있을 것만 같다. [target.GetSheHe]도 나와 대화하는 것이 만족스러운 눈치다."
 seduce_ongoing.6001.a:0 "당신 [target.Custom2('RelationToMe', SCOPE.sC('court_owner'))] 이야기가 흥미롭긴 한데, #EMP 당신#!은 뭘 좋아해요?"
 seduce_ongoing.6001.b:0 "[court_owner.GetFirstNameNoTooltip]한테 나에 대해 잘 말해 줄 거죠?"

 seduce_ongoing.6011.t:0 "실력 과시"
 seduce_ongoing.6011.desc:0 "병사들이 마당에서 내가 가르친 동작을 연습하는 걸 지켜보고 있던 중이었다. 너무 집중해서 [target.GetTitledFirstName](이)가 내 옆으로 다가오는 걸 눈치채지도 못했다.\n\n"다들 잘 하는데, 저 [dummy_gender.GetWomanMan]은 항상 반 걸음이 늦는군요.""
 seduce_ongoing.6011.a:0 "대단하군요! 우리는 생각보다 공통점이 많은 것 같네요."
 seduce_ongoing.6011.b:0 "시력이 좋네요!"
 seduce_ongoing.6011.c:0 "교란 작전입니다. 이어지는 동작을 보고 말씀하시죠..."

 seduce_ongoing.6021.t:0 "의기투합"
 seduce_ongoing.6021.desc:0 "[target.GetTitledFirstName](와)과 내가 군사적 사안을 두고 토론을 하게 된 것도 놀라운데, [target.GetSheHe]가 나만큼이나 이 주제를 좋아하는 것 같아서 더욱 놀라웠다. 게다가 [target.GetSheHe|U]는 아는 것도 정말 많았다!"
 seduce_ongoing.6021.a:0 "[target.GetFirstNameNoTooltip], 이런 의견은 태어나서 처음 들어 봅니다!"
 seduce_ongoing.6021.b:0 "[target.GetFirstNameNoTooltip], 우리가 이렇게 공통점이 많을 줄은 몰랐네요."
 seduce_ongoing.6021.c:0 "기병 대형에 대한 의견을 좀더 들려주시죠."

 seduce_ongoing.6031.t:0 "그물"
 seduce_ongoing.6031.desc:0 "[target.GetTitledFirstName]도 나처럼 그물 같은 첩보망을 펼쳐서 온갖 숨겨진 지식을 구할 수 있는 대로 구하고 있다. 내가 [target.GetFirstName]에게 마음을 품고 있다는 걸 그쪽 첩자들이 "알아내게" 하면 [target.GetSheHe]로 하여금 자기가 우위를 쥐고 있다고 생각하게 만들 수 있을 것이다."
 seduce_ongoing.6031.a:0 "그들이 알고 있단 걸 내가 알고 있단 것도 알려 줘야지..."
 seduce_ongoing.6031.b:0 "반드시 그쪽 첩자들이 #EMP 재미있는 것#!을 발견하게 해 주겠어."
 seduce_ongoing.6031.c:0 "아주 좋은 연습이 되겠는데!"

 seduce_ongoing.6041.t:0 "사랑의 이해"
 seduce_ongoing.6041.desc:0 "[target.GetTitledFirstNamePossessive] 마음을 얻으려 하는 입장이지 않은가. [target.GetHerHis] 취향과 기호가 어떤지를 알 수 있다면, 무척 도움이 될 텐데..."
 seduce_ongoing.6041.a:0 "#EMP 쳇#!, 별로 어려울 것도 없잖아!"
 seduce_ongoing.6041.b:0 "취향과 기호를 알려달라고 [target.GetHerHim]를 부탁해보자."
 seduce_ongoing.6041.b.success:0 "[target.GetFirstNamePossessive] 취미에 대한 정보를 얻음"
 seduce_ongoing.6041.b.failure:0 "[target.GetFirstName](이)가 질문을 회피함"
 seduce_ongoing.6041.c:0 "머지않아 첩자들이 알아올 거야."
 seduce_ongoing.6041.c.success:0 "첩자들이 임무를 성공함"
 seduce_ongoing.6041.c.failure:0 "[target.GetFirstName](이)가 첩자들을 따돌림"
 seduce_ongoing.6041.d:0 "귀찮게 굴 필요가 어딨어? 그냥 물어보면 되지."

 seduce_ongoing.6042.desc:0 "아주 흥미로운데... [target.GetFirstName](은)는 취향이 고상하시군."
 seduce_ongoing.6042.a:0 "[target.GetHerHis] 마음을 얻는 데 도움이 되겠군."

 seduce_ongoing.6043.desc:0 "[target.GetFirstName]에게 살짝 무례하게 접근했던 게 아닌가 싶다. 그래서 [target.GetSheHe]가 자신의 귀중품에 지나치게 관심을 보이는 이유가 무엇인지를 의심하게 되어버렸다."
 seduce_ongoing.6043.a:0 "좋지 않은 조짐인걸."

 seduce_ongoing.6051.t:0 "관례라는 이름의 장막 너머에서"
 seduce_ongoing.6051.close:0 "이 모든 것이 외교 관례를 연습할 기회가 아니겠느냐고 포장해봤다. 물론 [target.GetTitledFirstName]은 나의 의중을 간파했을 테지만, 반의를 표하진 않았다."
 seduce_ongoing.6051.far:0 "다른 궁정을 방문하는 건 외교 관례를 주고받기에 좋은 기회가 된다. 다행히도 [target.GetTitledFirstName] 역시 선뜻 동의하고 나섰다."
 seduce_ongoing.6051.end:0 "\n\n모르는 사람에게는 우리 사이에서 오가는 말이 의례적으로 하는 진부한 말로 들렸을 것이다. 하지만 우리는 그 말들 속에서 열정이 불타오르고 있음을 느낄 수 있었다."
 seduce_ongoing.6051.a:0 "힘이 솟는군!"
 seduce_ongoing.6051.b:0 "[target.GetFirstNameNoTooltip], 사이사이에 제법 의미심장한 얘기를 하던데..."
 seduce_ongoing.6051.c:0 "이런 연습을 더 많이 해야겠어."
 
