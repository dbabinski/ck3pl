 ACHIEVEMENTS_ENABLED:2 "#T 도전과제 달성 가능\n#!게임을 플레이하면서 도전과제를 달성할 수 있습니다.\n$ACHIEVEMENTS_EXPLANATION$"
 ACHIEVEMENTS_DISABLED:1 "#T 도전과제 달성 불가#!\n게임을 플레이하면서 도전과제를 달성할 수 없습니다.\n$ACHIEVEMENTS_EXPLANATION$"
 ACHIEVEMENTS_ENABLED_NO_HEADER:0 "#P 달성 가능#!"
 ACHIEVEMENTS_DISABLED_NO_HEADER:0 "#N 달성 불가#!"
 GAME_RULE_BLOCKS_ACHIEVEMENTS:0 "이 게임 규칙을 적용하면 도전과제를 달성할 수 없게 됩니다."
 START_IRONMAN_SAVE:0 "철인 시작"
 IRONMAN_PAUSE_MENU_EXPLANATION:0 "게임이 자동으로 저장됩니다. 인물 전환 및 멀티플레이가 불가능합니다."
 GAME_SETUP_IRONMAN_SINGLEPLAYER_ONLY:0 "철인은 싱글플레이에서만 플레이할 수 있습니다."
 IRONMAN_PAUSE_MENU_TOOLTIP:0 "#T $IRONMAN_LABEL$ #!\n$IRONMAN_PAUSE_MENU_EXPLANATION$"
 ACHIEVEMENT_FILTER_ALL_TOOLTIP:0 "전체 도전과제 목록을 표시합니다."
 ACHIEVEMENT_FILTER_UNLOCKED_TOOLTIP:0 "도전과제 목록을 분류해 잠금 해제된 도전과제를 표시합니다."
 ACHIEVEMENT_FILTER_LOCKED_TOOLTIP:0 "도전과제 목록을 분류해 잠긴 도전과제를 표시합니다."
 ACHIEVEMENT_FILTER_POSSIBLE_TOOLTIP:0 "도전과제 목록을 분류해 현재 플레이에서 가능한 모든 도전과제를 표시합니다."

 rule_difficulty:0 "난이도"
 setting_easy_difficulty:1 "#high 쉬움#!"
 setting_easy_difficulty_desc:0 "질병, 적대적 모략과 스트레스의 영향이 줄어드는 등 보너스를 받습니다. 또한 파벌을 다루기가 쉬워집니다."
 setting_very_easy_difficulty:1 "#high 매우 쉬움#!"
 setting_very_easy_difficulty_desc:0 "질병, 적대적 모략과 스트레스의 영향이 줄어드는 등 상당한 보너스를 받습니다. 또한 파벌을 다루기가 훨씬 쉬워집니다."
 setting_normal_difficulty:0 "보통"
 setting_normal_difficulty_desc:0 "아무런 보너스 없이 평탄한 환경에서 게임을 플레이합니다."
 
 rule_culture_conversion_speed:0 "문화 전향 속도"
 setting_default_culture_conversion_speed:0 "기본"
 setting_default_culture_conversion_speed_desc:0 "속도가 변경되지 않습니다."
 setting_faster_culture_conversion_speed:1 "#high 빠름#!"
 setting_faster_culture_conversion_speed_desc:0 "속도가 증가하여 기존 대비 대략 절반의 시간이 소요됩니다."
 setting_significantly_faster_culture_conversion_speed:0 "#high 매우 빠름#!"
 setting_significantly_faster_culture_conversion_speed_desc:0 "속도가 상당히 증가하여 기존 대비 대략 25%의 시간이 소요됩니다."
 setting_significantly_slower_culture_conversion_speed:1 "#high 매우 느림#!"
 setting_significantly_slower_culture_conversion_speed_desc:0 "속도가 상당히 감소하여 기존 대비 대략 4배의 시간이 소요됩니다."
 setting_slower_culture_conversion_speed:1 "#high 느림#!"
 setting_slower_culture_conversion_speed_desc:0 "속도가 감소하여 기존 대비 대략 2배의 시간이 소요됩니다."
 
 GAME_RULE_FASTER_REASON:1 "게임 규칙: #P x#![SCOPE.ScriptValue('faster_game_rule_value')|P0]"
 GAME_RULE_SIGNIFICANTLY_FASTER_REASON:1 "게임 규칙: #P x#![SCOPE.ScriptValue('significantly_faster_game_rule_value')|P0]"
 GAME_RULE_SLOWER_REASON:1 "게임 규칙: #N x#![SCOPE.ScriptValue('slower_game_rule_value')|N]"
 GAME_RULE_SIGNIFICANTLY_SLOWER_REASON:1 "게임 규칙: #N x#![SCOPE.ScriptValue('significantly_slower_game_rule_value')|N]"
 
 rule_faith_conversion_speed:0 "종교 개종 속도"
 setting_default_faith_conversion_speed:0 "기본"
 setting_default_faith_conversion_speed_desc:0 "$setting_default_culture_conversion_speed_desc$"
 setting_faster_faith_conversion_speed:0 "#high 빠름#!"
 setting_faster_faith_conversion_speed_desc:0 "$setting_faster_culture_conversion_speed_desc$"
 setting_significantly_faster_faith_conversion_speed:0 "#high 매우 빠름#!"
 setting_significantly_faster_faith_conversion_speed_desc:0 "$setting_significantly_faster_culture_conversion_speed_desc$"
 setting_significantly_slower_faith_conversion_speed:1 "#high 매우 느림#!"
 setting_significantly_slower_faith_conversion_speed_desc:0 "$setting_significantly_slower_culture_conversion_speed_desc$"
 setting_slower_faith_conversion_speed:1 "#high 느림#!"
 setting_slower_faith_conversion_speed_desc:0 "$setting_slower_culture_conversion_speed_desc$"
 
 rule_gender_equality:0 "성평등"
 setting_default_gender_equality:0 "기본"
 setting_default_gender_equality_desc:0 "성별의 원칙이 성별법과 신앙의 교리에 의해 결정됩니다."
 setting_full_gender_equality:1 "#high 평등#!"
 setting_full_gender_equality_desc:0 "성별과 관련된 모든 교리와 법률이 평등 상태로 설정됩니다. 성별에 상관없이 모든 인물에게 동등한 규칙과 권리가 적용됩니다."
 setting_inversed_gender_equality:1 "#high 역전#!"
 setting_inversed_gender_equality_desc:0 "성별과 관련된 모든 교리와 법률이 역전됩니다. "기본" 상태에서 남성에게 적용되던 규칙과 권리가 반대로 여성에게 적용됩니다."

 rule_sexuality_distribution:0 "성적 취향 분포도"
 setting_sexuality_distribution_default:0 "기본"
 setting_sexuality_distribution_default_desc:0 "이성애가 가장 일반적인 성적 취향이 되며 동성애, 양성애 및 무성애는 특이한 취향으로 여겨집니다."
 setting_sexuality_distribution_equal:0 "동등"
 setting_sexuality_distribution_equal_desc:0 "모든 성적 취향이 동등하게 일반적인 성적 취향이 됩니다."
 setting_sexuality_distribution_most_common_homosexuality:0 "동성애"
 setting_sexuality_distribution_most_common_homosexuality_desc:0 "동성애가 가장 일반적인 성적 취향이 되며 이성애, 양성애 및 무성애는 특이한 취향으로 여겨집니다."
 setting_sexuality_distribution_most_common_bisexuality:0 "양성애"
 setting_sexuality_distribution_most_common_bisexuality_desc:0 "양성애가 가장 일반적인 성적 취향이 되며 이성애, 동성애 및 무성애는 특이한 취향으로 여겨집니다."
 setting_sexuality_distribution_most_common_asexuality:0 "무성애"
 setting_sexuality_distribution_most_common_asexuality_desc:0 "무성애가 가장 일반적인 성적 취향이 되며 이성애, 동성애 및 양성애는 특이한 취향으로 여겨집니다."

 rule_same_sex_relations:0 "동성연애"
 setting_default_same_sex_relations:0 "기본"
 setting_default_same_sex_relations_desc:0 "동성연애에 대한 시선이 각 신앙의 $doctrine_homosexuality_name$ 교리에 따라 좌우됩니다."
 setting_accepted_same_sex_relations:1 "#high 용인#!"
 setting_accepted_same_sex_relations_desc:0 "모든 신앙이 동성 간의 관계를 완전히 용인합니다."

 rule_randomized_faiths:0 "무작위 신앙"
 setting_randomized_faiths_off:0 "끄기"
 setting_randomized_faiths_off_desc:0 "인물과 백작령이 믿는 신앙이 역사에 따라 결정됩니다."
 setting_randomized_faiths_on:0 "켜기"
 setting_randomized_faiths_on_desc:0 "인물과 백작령이 믿는 신앙이 무작위로 결정됩니다. 게임 내 모든 신앙이 이용 가능해집니다."

 rule_faith_acceptance:0 "종교 관용"
 setting_default_faith_acceptance:0 "기본"
 setting_default_faith_acceptance_desc:0 "신앙이 타 신앙을 대하는 태도가 교리에 따라 결정됩니다."
 setting_full_faith_acceptance:0 "완전 용인"
 setting_full_faith_acceptance_desc:0 "모든 신앙이 타 신앙을 완전히 용인합니다. 다른 신앙을 믿어도 의견 불이익이 주어지지 않습니다."

 rule_random_ruler_placement:0 "무작위 영주 배치"
 setting_random_ruler_placement_off:0 "끄기"
 setting_random_ruler_placement_off_desc:0 "영주들이 역사에 의거하여 작위와 영토를 갖습니다."
 setting_random_ruler_placement_on:0 "켜기"
 setting_random_ruler_placement_on_desc:0 "영주들이 지도에 무작위로 배치됩니다. 봉역은 대체로 기존과 동일하나 작위의 경우 다른 영주가 소유하게 됩니다."
 setting_random_ruler_placement_on_conversion:0 "켜기 (개종)"
 setting_random_ruler_placement_on_conversion_desc:0 "영주들이 지도에 무작위로 배치됩니다. 또한 각각 지역에 맞는 신앙으로 개종합니다."
 
 rule_diplomatic_range:0 "외교 범위"
 setting_default_diplomatic_range:0 "기본"
 setting_default_diplomatic_range_desc:0 "외교 범위가 변경되지 않습니다."
 setting_restricted_diplomatic_range:1 "#high 제한#!"
 setting_restricted_diplomatic_range_desc:0 "외교 범위가 더욱 제한되어 원거리 상호작용이 매우 드문 경우가 됩니다."
 setting_unrestricted_diplomatic_range:1 "#high 무제한#!"
 setting_unrestricted_diplomatic_range_desc:0 "외교 범위를 철폐하여 지도에 있는 모두와 상호작용을 할 수 있게 됩니다."
 
 rule_minor_disease_frequency:0 "가벼운 질병"
 setting_default_minor_disease_frequency:0 "기본"
 setting_default_minor_disease_frequency_desc:0 "가벼운 질병이 기존의 빈도대로 발병합니다."
 setting_fewer_minor_disease_frequency:1 "#high 드묾#!"
 setting_fewer_minor_disease_frequency_desc:0 "가벼운 질병이 드물게 발병합니다."
 
 rule_de_jure_requirement:0 "규범 권역 요건"
 setting_on_de_jure_requirement:0 "켜기"
 setting_on_de_jure_requirement_desc:0 "규범 권역 영지가 포함된 작위를 소유하고 있을 때, 해당하는 영지가 봉역에 속하지 않는다면 작위가 파괴됩니다."
 setting_on_limited_de_jure_requirement:1 "#high 켜기 (제한)#!"
 setting_on_limited_de_jure_requirement_desc:0 "규범 권역 영지가 포함된 작위를 소유하고 있을 때, 해당하는 영지가 봉역에 속하지 않는다면 작위가 파괴됩니다. 단 플레이어의 대표 작위일 경우엔 절대 파괴되지 않습니다."
 setting_off_de_jure_requirement:1 "#high 끄기#!"
 setting_off_de_jure_requirement_desc:0 "규범 권역 영지가 포함된 작위는 절대 파괴되지 않습니다."
 de_jure_requirement_title:0 "[title_to_destroy.GetName] 박탈!"
 de_jure_requirement_desc:0 "나는 규범 권역 영지를 하나도 소유하고 있지 않기 때문에 [title_to_destroy.GetNameNoTierNoTooltip]의 주인이라고 주장할 수 없게 됐다."
 
 rule_multiplayer_murder_schemes:1 "멀티플레이: 살해 모략"
 setting_default_multiplayer_murder_schemes:0 "기본"
 setting_default_multiplayer_murder_schemes_desc:0 "적대적 모략을 플레이어와 그 가족 상대로 사용할 수 있습니다."
 setting_no_players_multiplayer_murder_schemes:1 "#high 플레이어 상대 불가#!"
 setting_no_players_multiplayer_murder_schemes_desc:0 "플레이어들은 다른 플레이어를 상대로 적대적 모략을 사용할 수 없습니다."
 setting_no_player_families_multiplayer_murder_schemes:1 "#high 플레이어 가족 상대 불가#!"
 setting_no_player_families_multiplayer_murder_schemes_desc:0 "플레이어들은 다른 플레이어 혹은 그 가족을 상대로 적대적 모략을 사용할 수 없습니다."

 rule_custom_kingdoms:0 "자체 왕국"
 setting_on_custom_kingdoms:0 "켜기"
 setting_on_custom_kingdoms_desc:0 "역사에 존재하지 않는 자체적인 왕국과 제국을 생성할 수 있습니다."
 setting_off_custom_kingdoms:1 "#high 끄기#!"
 setting_off_custom_kingdoms_desc:0 "역사에 존재하지 않는 자체적인 왕국과 제국을 생성할 수 없습니다."
 
 rule_casus_belli_costs:0 "전쟁 명분 비용"
 setting_default_casus_belli_costs:0 "기본"
 setting_default_casus_belli_costs_desc:0 "전쟁 명분 사용 시 위신, 신앙과 같은 자원을 소모합니다."
 setting_no_cost_casus_belli_costs:1 "#high 무료#!"
 setting_no_cost_casus_belli_costs_desc:0 "전쟁 명분을 아무런 비용 없이 마음껏 사용할 수 있습니다."
 
 rule_end_date:0 "종료 일시"
 setting_1453_end_date:0 "1453"
 setting_1453_end_date_desc:0 "게임이 1453년에 종결됩니다."
 setting_no_end_date_end_date:1 "#high 무제한#!"
 setting_no_end_date_end_date_desc:0 "게임이 특정 날짜에 종료되지 않습니다."
 
 rule_generate_families:0 "가족 생성"
 setting_on_generate_families:0 "켜기"
 setting_on_generate_families_desc:0 "게임이 조기에 종료되는 걸 방지하는 차원에서 역사 속 영주들 가운데 가족이 기록으로 전해지지 않는 이들을 위해 배우자와 최대 3명의 자녀를 생성해줍니다."
 setting_off_generate_families:1 "#high 끄기#!"
 setting_off_generate_families_desc:0 "가족이 기록으로 전해지지 않는 역사 속 영주들에게 가족을 생성해주지 않습니다. 게임이 조기에 종료될 위험성이 증가합니다."
 setting_on_generate_families_ai_only:1 "#high 켜기 (AI 한정)#!"
 setting_on_generate_families_ai_only_desc:0 "가족이 기록으로 전해지지 않는 역사 속 영주 중에서도 AI가 플레이하는 영주들에게 배우자와 최대 3명의 자녀를 생성해줍니다. 게임이 조기에 종료될 위험성이 증가합니다."
 
 rule_mongol_invasion:0 "몽골의 침략"
 setting_default_mongol_invasion:0 "기본"
 setting_default_mongol_invasion_desc:0 "몽골 제국이 1200년 어간에 침략해옵니다."
 setting_never_mongol_invasion:1 "#high 없음#!"
 setting_never_mongol_invasion_desc:0 "몽골 제국이 침략해오지 않습니다."
 setting_random_mongol_invasion:1 "#high 무작위#!"
 setting_random_mongol_invasion_desc:0 "몽골 제국이 임의의 시기에 침략해옵니다."
 
 rule_exclave_independence:0 "단절 영지 독립"
 setting_off_exclave_independence:0 "끄기"
 setting_off_exclave_independence_desc:0 "독립 영주들이 위치에 상관없이 단절 영지 (연결되지 않은 영지)를 소유할 수 있습니다."
 setting_limited_exclave_independence:1 "#high 제한#!"
 setting_limited_exclave_independence_desc:0 "평화 상태인 독립 영주의 단절 영지는 해로 또는 규범 권역 영지의 일부 등을 통해 영지 하나 간격을 두고 수도 지역과 연결되지 않을 경우 계승 간에 사라질 것입니다."
 setting_significant_exclave_independence:1 "#high 적당#!"
 setting_significant_exclave_independence_desc:0 "평화 상태인 독립 영주의 단절 영지는 해로 또는 규범 권역 영지의 일부 등을 통해 연결되지 않을 경우 계승 간에 사라질 것입니다."
 setting_total_exclave_independence:1 "#high 완전#!"
 setting_total_exclave_independence_desc:0 "평화 상태인 독립 영주의 단절 영지는 해로로 연결되지 않을 경우 계승 간에 사라질 것입니다."
 setting_ai_limited_exclave_independence:0 "#high 제한 (AI 한정)#!"
 setting_ai_limited_exclave_independence_desc:0 "평화 상태인 AI 독립 영주의 단절 영지는 해로 또는 규범 권역 영지의 일부 등을 통해 영지 하나 간격을 두고 수도 지역과 연결되지 않을 경우 계승 간에 사라질 것입니다."
 setting_ai_significant_exclave_independence:0 "#high 적당 (AI 한정)#!"
