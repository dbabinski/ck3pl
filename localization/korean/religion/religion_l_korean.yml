 doctrine_adultery_women_name:0 "여성의 간통"
 doctrine_adultery_women_crime_name:0 "범죄자"
 doctrine_adultery_women_crime_desc:0 "여성이 혼외자와 성관계를 갖는 것은 범죄이며, 응당 처벌받아야 합니다."
 doctrine_adultery_women_shunned_name:0 "지탄"
 doctrine_adultery_women_shunned_desc:0 "여성이 혼외자와 성관계를 갖는 것은 죄악이나, 모든 죄악이 그러하듯 오직 신만이 그 비위를 벌할 수 있습니다."
 doctrine_adultery_women_accepted_name:0 "용인"
 doctrine_adultery_women_accepted_desc:0 "본질적으로 여성이 혼외자와 성관계를 맺는 건 아무런 문제가 되지 않습니다. 그러니 선택은 자유입니다."
