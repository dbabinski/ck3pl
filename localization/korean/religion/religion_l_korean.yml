 doctrine_deviancy_name:0 "이상성욕"
 doctrine_deviancy_crime_name:0 "범죄자"
 doctrine_deviancy_crime_desc:0 "타인을 사랑하는 적절한 방법은 오로지 하나뿐입니다. 도착적 사랑은 죄악이고 처벌받아야 마땅합니다."
 doctrine_deviancy_shunned_name:0 "지탄"
 doctrine_deviancy_shunned_desc:0 "세간에는 누가 봐도 이상야릇한 성행위들이 있습니다. 당연히 이런 걸 원하는 사람들은 이상한 사람일 수밖에 없습니다."
 doctrine_deviancy_accepted_name:0 "용인"
 doctrine_deviancy_accepted_desc:0 "사랑은 어떤 형태이건 아름답고 성스러운 법입니다. 모든 이들은 원하는 대로 사랑하고 행동할 수 있어야 합니다."
 doctrine_parameter_deviancy_illegal:0 "[GetTrait('deviant').GetName( GetPlayer )] [trait|E]을 가진 인물은 [criminals|E]가 됨"
 doctrine_parameter_deviancy_shunned:0 "[GetTrait('deviant').GetName( GetPlayer )] [trait|E]을 가진 인물은 [shunned|E]가 됨"
 doctrine_parameter_deviancy_accepted:0 "[GetTrait('deviant').GetName( GetPlayer )] [trait|E]을 가진 인물은 완전히 용인됨"
 
 doctrine_witchcraft_name:0 "마술"
 doctrine_witchcraft_crime_name:0 "범죄자"
 doctrine_witchcraft_crime_desc:0 "이 세상에서 기적을 일으킬 수 있는 건 오직 신뿐입니다. 누구든 신성 모독을 하려는 자는 그 자만과 오만의 대가를 치르게 될 겁니다."
 doctrine_witchcraft_shunned_name:0 "지탄"
 doctrine_witchcraft_shunned_desc:0 "이 세상의 초월적 힘을 다룰 수 있는 정당한 권리는 신께만 존재합니다. 그래서 이러한 힘을 필멸자가 다루려고 하는 것은 곧 본질적으로 잘못된 길을 가는 것입니다."
 doctrine_witchcraft_accepted_name:0 "용인"
 doctrine_witchcraft_accepted_desc:0 "마법은 우리 세계를 가득 채운 것으로 우리 조상들이 그러셨듯, 마법을 활용하는 것은 곧 우리의 권리이자 특권입니다."
 doctrine_parameter_witchcraft_illegal:0 "[GetTrait('witch').GetName( GetPlayer )] [trait|E]을 가진 인물은 [criminals|E]가 됨"
 doctrine_parameter_witchcraft_shunned:0 "[GetTrait('witch').GetName( GetPlayer )] [trait|E]을 가진 인물은 [shunned|E]가 됨"
 doctrine_parameter_witchcraft_accepted:0 "[GetTrait('witch').GetName( GetPlayer )] [trait|E]을 가진 인물은 완전히 용인됨"
 
 doctrine_head_of_faith_name:0 "교주"
 doctrine_head_of_faith_desc:0 "[head_of_faith|E]는 [faith|E]의 지도자입니다."
 doctrine_no_head_name:0 "없음"
 doctrine_no_head_desc:0 "누구나 [ROOT.Faith.HighGodName]의 의지를 진실로 이해할 수 있다고 생각하는 것은 어리석고 섣부른 판단입니다. 우리를 위한 [ROOT.Faith.HighGodHerHis] 계획이 무엇인지 알기 위해선 반드시 우리 가슴 속의 신심을 따라야만 합니다."
 doctrine_parameter_no_head_of_faith:0 "[head_of_faith|E]가 존재하지 않습니다."
 doctrine_parameter_minimum_fervor:0 "열성이 #V $VALUE|0$%#! 미만으로 떨어지지 않음"
 doctrine_spiritual_head_name:0 "영성주의"
 doctrine_spiritual_head_desc:0 "물질세계와 영적 세계는 서로 다른 세계입니다. 그렇기에 영적 세계에서 우리를 이끌어주고 물질적 욕망이 우리의 신앙을 더럽히는 것을 막아줄 지도자가 있어야 합니다. "
 doctrine_parameter_spiritual_head_of_faith:0 "[head_of_faith|E]의 자리는 저명한 성직자에게 주어짐"
 doctrine_parameter_spiritual_head_of_faith_claims:0 "[head_of_faith|E]는 경건한 신자에게 영지 작위에 대한 [claims|E]을 하사할 수 있음"
 doctrine_parameter_spiritual_head_of_faith_gold:0 "[head_of_faith|E]는 경건한 신자에게 [gold|E]를 하사할 수 있음"
 doctrine_temporal_head_name:0 "세속주의"
 doctrine_parameter_temporal_head_of_faith:0 "[head_of_faith|E]의 자리는 [faith|E]의 창시자에게 주어지며 사망 시 창시자의 [primary_heir|E]에게 세습됨"
 doctrine_parameter_temporal_head_of_faith_directed_holy_wars:0 "신앙이 [great_holy_wars|E]을 벌일 경우, 교주가 전쟁을 지휘하고 목표가 될 대상을 선택할 수 있음"
 doctrine_temporal_head_desc:0 "정신과 육체는 본질적으로 결합돼, 하나이자 뗄 수 없는 것입니다. 한 나라에 지도자를 둘이나 두는 것은 어리석기 그지없는 일입니다."
 
 doctrine_marriage_type_name:0 "결혼 형식"
 doctrine_monogamy_name:0 "일부일처제"
 doctrine_monogamy_desc:0 "결혼은 두 개인 간의 성스러운 결합이라 할 수 있습니다. 한 번에 여러 사람과 이런 관계를 맺으려 한다면 신성을 모독하는 것입니다."
 doctrine_polygamy_name:0 "일부다처제"
 doctrine_polygamy_desc:0 "결혼은 성스러운 연합입니다. 따라서 결혼 자체가 신성하기 때문에 한 번의 결혼보단 여러 번의 결혼이 더 성스러운 법입니다. "
 doctrine_concubines_name:0 "축첩제"
 doctrine_concubines_desc:0 "결혼이 성스러운 결합이긴 하나 배우자가 제일의 지위를 갖고 있다면 첩을 두는 것도 허용할 수 있습니다."
 
 hostility_group_name:0 "적대 집단"
 abrahamic_hostility_doctrine_name:0 "아브라함 계통"
 abrahamic_hostility_doctrine_desc:0 "아브라함 계통에 속하는 종교:\n[GetReligionFamily('rf_abrahamic').GetReligions]"
 pagan_hostility_doctrine_name:0 "토속 신앙 계통"
 pagan_hostility_doctrine_desc:0 "토속 신앙 계통에 속하는 종교:\n[GetReligionFamily('rf_pagan').GetReligions]"
 eastern_hostility_doctrine_name:0 "동방 계통"
 eastern_hostility_doctrine_desc:0 "동방 계통에 속하는 종교:\n[GetReligionFamily('rf_eastern').GetReligions]"
 
 special_tolerance_name:0 "특수 관용"
 special_doctrine_ecumenical_christian_name:0 "세계 교회주의"
 special_doctrine_ecumenical_christian_desc:0 "우리의 종교 지도자들은 역사적으로 서로 다른 기독교 교파와의 협력을 증진하기 위하여 종파를 초월한 대화를 해왔습니다."

 special_doctrine_full_tolerance_name:0 "완전 관용"
 doctrine_parameter_hostility_override_special_doctrine_full_tolerance:0 "모든 [faiths|E]이 [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] 신앙으로 간주됨"
 special_doctrine_full_tolerance_desc:0 "누구나 신앙을 자유롭게 선택할 수 있습니다. 차이는 우리를 분열시키는 것이 아니라 강하게 만들어줄 겁니다."
 
 nudity_doctrine_name:0 "나체에 대한 관점"
 special_doctrine_naked_priests_name:0 "헐벗은 사제"
 special_doctrine_naked_priests_desc:0 "우리의 사제들은 의복이 영혼을 얽어매고 참된 깨달음을 성취하지 못하게 막는다는 사실을 알고 있습니다. 의복을 벗어 던지는 것만이 영혼을 깨치고 [ROOT.Faith.HighGodNamePossessive] 사랑을 느끼게 할 것입니다."
 doctrine_parameter_naked_priests_active:0 "사제와 열성 신도가 옷을 입지 않습니다."

 doctrine_gender_name:0 "성별에 대한 관점"
 doctrine_gender_male_dominated_name:0 "남성우월주의"
 doctrine_gender_male_dominated_desc:0 "남성은 더 강하고 능력이 있기에 우리를 이끌고 이 험하고 모진 세상을 헤쳐나갈 수 있습니다. 그렇기에 우리는 남성에게 우리 사회를 다스리는 직분을 맡겨야 합니다."
 doctrine_gender_equal_name:0 "양성평등주의"
 doctrine_gender_equal_desc:0 "단지 성별 때문에 능력 있는 사람을 요직에 앉히지 않는 것은 어리석은 일입니다. 우리는 능력이 있는 사람이라면 모두 우리 사회를 다스릴 수 있게 해야 합니다."
 doctrine_gender_female_dominated_name:0 "여성우월주의"
 doctrine_gender_female_dominated_desc:0 "여성은 여성만이 우리 사회를 올바르게 다스리는 데 필요한 지혜와 신중함을 가지고 있음을 몇 번이고 증명해왔습니다."
 
 doctrine_divorce_name:0 "이혼"
 doctrine_divorce_disallowed_name:0 "불허"
 doctrine_divorce_disallowed_desc:0 "결혼이란 서약은 의무이자 바꿀 수 없는 것입니다. 오직 죽음만이 서로를 갈라놓을 수 있습니다."
 doctrine_divorce_approval_name:0 "승인 필수"
 doctrine_divorce_approval_desc:0 "결혼의 유대란 물론 가벼이 여길 것이 아니나 사정을 참작하다 보면 이혼이 필요해질 때도 있는 법입니다."
 doctrine_divorce_allowed_name:0 "항상 허용"
 doctrine_divorce_allowed_desc:0 "결혼은 두 사람 간의 단순한 협력 관계일 뿐입니다. 모든 협력 관계가 그렇듯 마음대로 깰 수 있는 법입니다."
 doctrine_parameter_divorce_disallowed:0 "[spouse|E]와의 [divorce|E]은 절대 허용되지 않음"
 doctrine_parameter_divorce_approval:0 "영적 [head_of_faith|E] (영적 교주가 없으면 [house_head|E])가 승인할 경우 [spouse|E]와 [divorce|E]할 수 있음"
 doctrine_parameter_divorce_allowed:1 "[piety|E]만 지불한다면 언제든지 [spouse|E]와 [divorce|E]할 수 있음"
 
 doctrine_bastardry_name:0 "적서제"
 doctrine_bastardry_none_name:0 "사생아 개념 없음"
 doctrine_bastardry_none_desc:0 "피는 결혼이 아닌 혈통이 결정하는 법입니다. 혼외 자녀들은 다른 자녀와 마찬가지로 정당한 대우를 받습니다."
 doctrine_bastardry_legitimization_name:0 "정통화 가능"
 doctrine_bastardry_legitimization_desc:0 "결혼은 성스러운 의식이기에 혼외 자녀를 가족으로 받아들이기 위해선 다른 방식으로 축복해야만 합니다."
 doctrine_bastardry_all_name:0 "정통화 불가"
 doctrine_bastardry_all_desc:0 "결혼의 유대는 신성불가침인지라 혼외 자녀는 항상 사생아 취급을 받아야 합니다."
 doctrine_parameter_bastards_none:0 "[bastard|E]라는 개념은 없음. 모든 자녀는 동등히 [legitimate|E] 취급을 받음"
 doctrine_parameter_bastards_legitimize:0 "[house_head|E] 또는 [dynast|E]가 허락한다면 [bastards|E]를 입적할 수 있음"
 doctrine_parameter_bastards_always:0 "[bastards|E]를 절대 입적할 수 없음"
 
 doctrine_adultery_men_name:0 "남성의 간통"
 doctrine_adultery_men_crime_name:0 "범죄자"
 doctrine_adultery_men_crime_desc:0 "남성이 혼외자와 성관계를 갖는 것은 범죄이며, 응당 처벌받아야 합니다."
 doctrine_adultery_men_shunned_name:0 "지탄"
 doctrine_adultery_men_shunned_desc:0 "남성이 혼외자와 성관계를 갖는 것은 죄악이나, 모든 죄악이 그러하듯 오직 신만이 그 비위를 벌할 수 있습니다."
 doctrine_adultery_men_accepted_name:0 "용인"
 doctrine_adultery_men_accepted_desc:0 "본질적으로 남성이 혼외자와 성관계를 맺는 건 아무런 문제가 되지 않습니다. 그러니 선택은 자유입니다."
