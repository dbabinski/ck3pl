 doctrine_kinslaying_name:0 "친족 살해"
 doctrine_kinslaying_any_dynasty_member_crime_name:0 "가문 살해는 범죄"
 doctrine_kinslaying_any_dynasty_member_crime_desc:0 "모든 친족은 피로 엮여있으니 아무리 먼 친척이라도 죽이는 것은 가문 전체에 있어 씻을 수 없는 중죄입니다. 이러한 일탈 행위는 쉬이 잊히지 않을 겁니다."
 doctrine_parameter_kinslaying_any_dynasty_member_crime:0 "[GetTrait('kinslayer_1').GetName( GetPlayer )] [trait|E]을 가진, 혹은 그 이상의 [kinslayers|E]는 [dynasty|E] 구성원의 눈에 [criminals|E]로 비치게 됨"
 doctrine_parameter_kinslaying_extended_family_crime:0 "[GetTrait('kinslayer_2').GetName( GetPlayer )] [trait|E]을 가진, 혹은 그 이상의 [kinslayers|E]는 [dynasty|E] 구성원의 눈에 [criminals|E]로 비치게 됨"
 doctrine_parameter_kinslaying_close_kin_crime:0 "[GetTrait('kinslayer_3').GetName( GetPlayer )] [trait|E]을 가진 [kinslayers|E]는 [dynasty|E] 구성원의 눈에 [criminals|E]로 비치게 됨"
 

 doctrine_parameter_kinslaying_shunned:0 "[kinslayers|E]은 [shunned|E]가 됨"
 doctrine_parameter_kinslaying_accepted:0 "친족을 죽인다고 하더라도 [kinslayers|E]로 비치지 않음"
 doctrine_kinslaying_extended_family_crime_name:0 "집안 살해는 범죄"
 doctrine_kinslaying_extended_family_crime_desc:0 "집안의 구성원을 살해하는 것은 가장 혐오스러운 범죄 중 하나입니다. 이런 죄를 범한 자는 엄벌을 받게 될 것입니다."
 doctrine_kinslaying_close_kin_crime_name:0 "근친 살해는 범죄"
 doctrine_kinslaying_close_kin_crime_desc:0 "근친 살해는 정의롭고 공정한 사회에서 용납되지 못할 행동입니다. 이런 죄를 범한 자는 처벌받게 될 것입니다."
 doctrine_kinslaying_shunned_name:0 "지탄"
 doctrine_kinslaying_shunned_desc:0 "친척을 살해하는 것이 물론 끔찍하긴 하지만 본질적으로 다른 살해 행위보다 더 범죄적이거나 한 건 아닙니다."
 doctrine_kinslaying_accepted_name:0 "용인"
 doctrine_kinslaying_accepted_desc:0 "가족 살해라는 것이 다른 살해와 경중을 따질 행위는 아닙니다. 따라서 같은 방식으로 처리하면 될 뿐입니다."
 kinslayer_crime_dynasty:0 "친족 살해자"
 
 doctrine_consanguinity_name:0 "근친 관계"
 doctrine_consanguinity_restricted_name:0 "근친상간 금기화"
 doctrine_consanguinity_restricted_desc:0 "친척이 서로 결혼하거나 성관계를 맺는 것은 [ROOT.Faith.HighGodName] 앞에 죄악을 범하는 일입니다."
 doctrine_parameter_consanguinity_restricted_marriage:0 "[extended_family_members|E] 또는 [close_family_members|E]과의 결혼은 금지임"
 doctrine_parameter_consanguinity_restricted_close_kin_incest:0 "[extended_family_members|E] 또는 [close_family_members|E]과의 성관계는 근친 [secret|E]을 부여함"
 doctrine_consanguinity_cousins_name:0 "사촌 간 결혼"
 doctrine_consanguinity_cousins_desc:0 "사촌이 가까운 친척이기도 하지만 혈통을 보전하기 위해서라면 결혼이 용인될 정도로 먼 사이이기도 합니다."
 doctrine_parameter_consanguinity_cousins_marriage:0 "사촌 간의 결혼이 허용됨"
