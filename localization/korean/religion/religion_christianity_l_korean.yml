 adamites_desc:0 "나체주의자는 옷을 벗어 던짐으로써 아담과 하와의 순수한 본성을 되찾을 수 있다 주장합니다. 또한 순수한 본성을 되찾았기에 자신들의 행동은 선과 악으로 구분할 수 없다 주장하며 절대적 무법 상태에 빠져 삽니다."
