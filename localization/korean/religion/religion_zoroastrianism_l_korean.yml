 mazdayasna_desc:0 "인간은 선한 생각과 선한 삶을 영위하면서 아후라 마즈다와 악의 영혼 앙그라 마이뉴의 싸움을 돕습니다. 이는 의식의 순결, 자연의 보전, 악한 생물의 처단으로 이루어집니다."

