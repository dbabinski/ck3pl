 doctrine_parameter_opinion_of_christian_syncretic_actor_opinion_active:0 ""

 tenet_islamic_syncretism_name:0 "이슬람 융화주의"
 tenet_islamic_syncretism_desc:0 "선지자의 말은 의심할 여지 없이 현명하고 정당하매, 의심을 떠나 그의 생각과 행동에 주의를 기울여야 함은 확실합니다."
 doctrine_parameter_hostility_override_special_doctrine_is_islamic_faith:0 "우리가 이슬람계 [faiths|E]을, 또 이슬람계 $game_concept_faiths$이 우리를 #V 사악한#! 신앙이 아닌 [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] 신앙으로 간주함"
 doctrine_parameter_islamic_syncretic_actor_opinion_active:1 "이슬람계 [faiths|E]과의 상호 [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] [opinion|E] 보너스"
 doctrine_parameter_opinion_of_islamic_syncretic_recipient_opinion_active:0 ""
 doctrine_parameter_islamic_syncretic_recipient_opinion_active:1 "$tenet_islamic_syncretism_name$ [core_tenet|E]를 보유한 [faiths|E]과의 상호 [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] [opinion|E] 보너스"
 doctrine_parameter_opinion_of_islamic_syncretic_actor_opinion_active:0 ""

 tenet_jewish_syncretism_name:0 "유대교 융화주의"
 tenet_jewish_syncretism_desc:0 "자신들이 신의 선택을 받은 민족이라는 주장은 동의하기 어렵지만, 유대교의 토라는 부정할 수 없는 지혜로 가득하며 배울 것이 참 많습니다."
 doctrine_parameter_hostility_override_special_doctrine_is_jewish_faith:0 "우리가 유대교 [faiths|E]을, 또 유대교 $game_concept_faiths$이 우리를 #V 사악한#! 신앙이 아닌 [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] 신앙으로 간주함"
 doctrine_parameter_jewish_syncretic_actor_opinion_active:1 "유대교 [faiths|E]과의 상호 [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] [opinion|E] 보너스"
 doctrine_parameter_opinion_of_jewish_syncretic_recipient_opinion_active:0 ""
 doctrine_parameter_jewish_syncretic_recipient_opinion_active:1 "$tenet_jewish_syncretism_name$ [core_tenet|E]를 보유한 [faiths|E]과의 상호 [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] [opinion|E] 보너스"
 doctrine_parameter_opinion_of_jewish_syncretic_actor_opinion_active:0 ""

 # Additional Tenets
 tenet_ritual_cannibalism_name:0 "식인 의식"
 tenet_ritual_cannibalism_desc:0 "인류는 신의 불꽃으로 축복받은 존재로, 그 육신 또한 신성하니 매장, 화장하는 것이 아닌 음미를 해야 마땅합니다."
 doctrine_parameter_cannibalism_legal:0 "[GetTrait('cannibal').GetName( GetNullCharacter )] 특성이 [criminal|E]로 간주되지 않음"

 tenet_exaltation_of_pain_name:0 "고통의 쾌락"
 tenet_exaltation_of_pain_desc:0 "고통은 보편적인 감정이고 폭력은 보편적인 언어입니다. 타인에게 고통을 주는 것은 곧 축복을 주는 것과 같으니 고통을 받는 것은 곧 은총을 받는 셈입니다."
 doctrine_parameter_torturing_prisoners_grants_piety:0 "#D [prisoners|E] 고문이 [piety|E]를 소비하는 대신 제공함#!"
 doctrine_parameter_reduced_stress_from_torture:0 "#D 신도들에게 고문의 부정적 효과에 대한 저항이 생김#!"
 doctrine_parameter_self_mutilation_active:0 "#D  자해 감행 [decide|E]을 할 수 있으며, [GetTrait('wounded_1').GetName( GetPlayer )] [trait|E]을 얻고 [piety|E]를 획득#!"

 tenet_sacred_shadows_name:0 "신성한 거짓말"
 tenet_sacred_shadows_desc:0 "거짓말은 현존하는 중에 가장 심오한 기술이라 할 수 있습니다. 거짓말로 타인을 납득시킬 수 있는 자는 성스러운 사람이며 자신에게 거짓말을 할 수 있는 사람은 쉬이 막을 수 없는 사람입니다."
 doctrine_parameter_piety_gain_from_successful_intrigue_schemes:0 "신도들은 [intrigue|E] [schemes|E] 성공 시 신앙도 획득"
 doctrine_parameter_adherents_more_likely_to_join_schemes:0 "신도들이 타인이 꾸미는 [schemes|E]의 공모자가 될 확률이 높아짐"

 tenet_pursuit_of_power_name:0 "권력 추구"
 tenet_pursuit_of_power_desc:0 "정의로움과 정의롭지 않음은 권력을 잡은 자에 의해 좌우되는 개념일 뿐입니다. 이는 곧 권력 추구야말로 진정 정의로운 대의라는 뜻입니다."

 tenet_pastoral_isolation_name:0 "목가적 고립"
 tenet_pastoral_isolation_desc:0 "우린 모두 혼자가 되고 싶어 합니다. 우리의 관례는 우리 나름대로 하면 되고 다른 사람들의 일은 신경 쓸 필요가 없습니다."
