 doctrine_parameter_is_christian_faith_pastoral_isolation_loc_override:0 "교리의 차이와는 상관없이 다른 기독교 [faiths|E]을 항상 [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] 신앙으로 간주함"
 doctrine_parameter_christian_syncretic_actor_opinion_active:1 "기독교계 [faiths|E]과의 상호 [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] [opinion|E] 보너스"
 doctrine_parameter_opinion_of_christian_syncretic_recipient_opinion_active:0 ""
