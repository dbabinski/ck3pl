 tenet_eastern_syncretism_name:0 "동방 융화주의"
 tenet_eastern_syncretism_desc:0 "동방의 종교들이라도 서로를 관용하는 방식만큼은 배울 구석이 있습니다. 그들이 비록 참된 신앙을 따르진 않을지라도 사악하다 치부할 순 없습니다."
 doctrine_parameter_hostility_override_eastern_hostility_doctrine:0 "동방 계통 [faiths|E]이 [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] 신앙으로 간주됨"

 tenet_unreformed_syncretism_name:0 "민중 전통 융화주의"
 tenet_unreformed_syncretism_desc:0 "다른 사람더러 당신들의 전통은 잘못된 것이라고 말할 수 있는 사람이 어디 있겠습니까? 수 세기 동안 내려온 관습을 이래라저래라하는 건 우리가 할 일이 아닙니다. 그 대신 아무 말 없이 이들의 관습을 배우는 편이 좋겠지요."
 doctrine_parameter_hostility_override_unreformed_faith_doctrine:0 "우리가 [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [faiths|E]을, 또 [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseNameNoTooltip] $game_concept_faiths$이 우리를 #V 사악한#! 신앙이 아닌 [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] 신앙으로 간주함"
 doctrine_parameter_unreformed_syncretic_actor_opinion_active:2 "[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [faiths|E]과의 상호 [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] [opinion|E] 보너스"
 doctrine_parameter_opinion_of_unreformed_syncretic_recipient_opinion_active:0 ""
 doctrine_parameter_unreformed_syncretic_recipient_opinion_active:1 "$tenet_unreformed_syncretism_name$ [core_tenet|E]를 보유한 [faiths|E]과의 상호 [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] [opinion|E] 보너스"
 doctrine_parameter_opinion_of_unreformed_syncretic_actor_opinion_active:0 ""

 tenet_christian_syncretism_name:0 "기독교 융화주의"
 tenet_christian_syncretism_desc:0 "나사렛의 예수가 진정한 신은 아닐지라도 강직하고 고결한 인물임은 틀림없습니다. 그의 가르침을 존중하고 공경할 필요가 있습니다."
 #This is deliberately left blank. It should not be deleted or filled in: such will break the loc.
