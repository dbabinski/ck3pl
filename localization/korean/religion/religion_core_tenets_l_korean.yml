l_korean:
 doctrine_core_tenets_name:0 "원리:"

 #Abrahamic Tenets
 tenet_communion_name:0 "영성체"
 tenet_communion_desc:0 "우리의 의식은 단순의 상징적인 행위가 아닌 신의 존재 그 자체를 불러오는 의식입니다. 우리의 전례에 동참하지 않거나 할 수 없는 이들은 참된 신자가 아니라 할 수 있습니다. "
 doctrine_parameter_seek_indulgences_active:1 "[head_of_faith|E]에게 #V 면죄부를 요청#!하여 [gold|E]로 [piety|E]를 교환할 수 있음"
 doctrine_parameter_seek_indulgences_active_2:0 "[criminal|E]를 저지른 인물은 #V 면죄부 요청#!으로 용서를 구할 수 있음"
 doctrine_parameter_excommunication_active:0 "영적 [heads_of_faith|E]가 [faith|E]을 신봉하는 인물을 [excommunicate|E]할 수 있음"
 tenet_excommunicated:0 "[GetTrait('excommunicated').GetName( GetNullCharacter )]"

 tenet_armed_pilgrimages_name:0 "무장 순례 여행"
 tenet_armed_pilgrimages_desc:0 "우리의 순례자들은 성지를 방문하기 위해 세계를 여행합니다. 누구든 이들을 해하려 하거든 기꺼이 검을 들고 안전히 보호할 것입니다."
 doctrine_parameter_cheaper_holy_wars_active:0 "이 [faith|E]을 믿는 [rulers|E]는 [holy_wars|E] 선포에 드는 [piety|E] 비용이 #P -20%#! 적어짐"
 doctrine_parameter_great_holy_wars_active:1 "[faith|E]이 높은 [fervor|E] 상태일 때 [head_of_faith|E]가 [great_holy_war|E]을 선포할 수 있음"
 doctrine_parameter_ghw_no_hof_conversion_buffs_active:0 "[head_of_faith|E]이 공석일 때, 보유하고 있는 [holy_site|E] 수마다 신도들에게 [convert_county|E] [councillor_task|E] 보너스가 부여됨"
 doctrine_parameter_pilgrimage_decision_active:1 "이 [faith|E]을 믿는 인물은 [pilgrimage|E]을 성공적으로 마쳤을 때 추가 보너스를 획득함"

 tenet_monasticism_name:0 "수도주의"
 tenet_monasticism_desc:0 "좋은 음식과 음료는 신을 위한 봉사를 방해할 뿐입니다. 이 유혹에서 벗어나는 좋은 방법은 외딴 수도원에 자신을 가두는 것입니다."
 doctrine_parameter_take_vows_active:0 "[courtiers|E](이)가 수도 서원을 통해 [GetTrait('devoted').GetName( GetNullCharacter )](이)가 될 수 있음"

 tenet_divine_marriage_name:0 "신성한 결혼"
 tenet_divine_marriage_desc:0 "신의 피가 우리의 왕과 여왕의 혈맥을 타고 흐릅니다. 혈통을 순수히 보전하는 것이야말로 우리 집안의 치세가 수 세기 동안 이어지게 할 최적의 방법입니다."
 doctrine_parameter_divine_marriage_opinion:0 "같은 [faith|E]을 믿는 [vassals|E]이 [close_family|E] 구성원과 결혼한 신도에게 갖는 [opinion|E] $VALUE|0+=$ 증가"
 doctrine_parameter_divine_marriage_piety_gain_active:1 "#V $doctrine_monogamy_name$#!일 때, [close_family|E] 구성원과 초혼을 맺을 경우 다량의 [piety|E]가 주어짐"
 
 tenet_pacifism_name:0 "평화주의"
 tenet_pacifism_desc:0 "폭력은 고통과 괴로움, 후회만 자아내는 혐오스러운 행위입니다. 최대한 폭력을 삼간다면 우리는 독실한 신자들을 위해 더 강하고 안전한 사회를 건설할 수 있을 겁니다."
 doctrine_parameter_holy_wars_forbidden:0 "[holy_wars|E]을 선포하거나 [raid|E]을 할 수 없음"
 doctrine_parameter_pacifist_opinion_active:0 ""
 pacifist_opinion_active_opinion_name:0 "평화주의자 동료"
 pacifist_opinion_active_county_opinion_name:0 "평화주의자 동료 영지"
 doctrine_parameter_opinion_of_pacifist_opinion_active:0 "다른 평화주의자의 [opinion|E]: $VALUE|+=0$"
 doctrine_parameter_piety_from_long_peace:0 "영주가 최소 2년 이상 평화 상태면 [piety|E]가 매달 $VALUE|+$ 변화"
 PIETY_LONG_PEACE:0 "장기적인 평화"

 tenet_vows_of_poverty_name:0 "청빈 서약"
 tenet_vows_of_poverty_desc:0 "부귀는 사람의 마음을 타락시키고 참된 믿음으로부터 멀어지게 합니다. 정말 중요한 것에 집중하려거든 재물 탐닉을 멀리해야만 합니다."
 doctrine_parameter_vows_of_poverty_active:0 "[rulers|E]가 청빈 서약을 [decide|E]하면 매달 [tax|E] 수입이 줄어드는 대신 [piety|E] 획득이 늘어남"

 tenet_human_sacrifice_name:0 "인신 공양"
 tenet_human_sacrifice_desc:0 "우리의 헌신을 증명하는 가장 좋은 방법은 바로 공양 의식입니다. 우리가 바칠 수 있는 중 가장 가치 있는 제물은 바로 인간의 목숨이라 할 수 있겠습니다."
 doctrine_parameter_human_sacrifice_active:0 "[executions|E]이 [piety|E]를 소비하는 대신 제공함"
 doctrine_parameter_flower_war_cb_active:0 "인접한 봉역에 대한 [flowery_war|E] [casus_belli|E] 부여"

 tenet_consolamentum_name:0 "위령안수"
 tenet_consolamentum_desc:0 "늙거나 병이 들면 의식을 통해 죄악에 물든 영혼을 씻어내야 합니다. 의식이 끝나면 죄악이 다시 한번 우리를 타락시키지 않도록 빠르고 확실하게 목숨을 끊습니다."
 doctrine_parameter_consolamentum_active:1 "신도들은 노인 혹은 불능자가 되거나 죽음에 다다르게 되면 목숨을 끊는 [decide|E]을 할 수 있습니다. 이는 통상적으로 자살을 했을 때 생기는 불이익을 초래하지 않습니다."

 tenet_gnosticism_name:0 "영지주의"
 tenet_gnosticism_desc:0 "지식을 통하면 모든 인간에게 내재된 신의 불꽃을 해방하고 영적 세계에 있는 천상의 원천으로 돌아가게 할 수 있습니다."
 doctrine_parameter_hostility_override_tenet_gnosticism:0 "다른 영지주의 [faiths|E]을 #V 적대적인#! 혹은 #V 사악한#! 신앙이 아닌 [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] 신앙으로 간주함"
 doctrine_parameter_granting_titles_gives_stress:0 "[titles|E]를 하사하면 그에 비례하여 [stress|E]가 줄어듦"

 tenet_mendicant_preachers_name:0 "탁발승"
 tenet_mendicant_preachers_desc:0 "우리의 선교사들은 등에 옷가지만 들쳐메고 저 멀리 여행을 떠납니다. 이들은 방문지의 자애로움에 빌어먹고 살며 그 대가로 참된 믿음에 대한 지식을 나눕니다."
 doctrine_parameter_mendicant_preachers_conversion_active:0 "영지 개종 속도: #P +33%#!"

 tenet_communal_identity_name:0 "공동체 정체성"
 tenet_communal_identity_desc:0 "우리의 신앙과 문화는 서로 본질적으로 연결돼있습니다. 이러한 관행은 이방인들을 배척하는 경향이 있지만, 공동체를 끈끈한 유대로 뭉치게 해줍니다."
 doctrine_parameter_same_communal_identity_opinion_active:0 "같은 [faith|E]을 믿는 인물의 [opinion|E] #P +10#!"
 doctrine_parameter_same_culture_conversion_bonus_active:1 "내 [culture|E]에 속한 [Concept( 'counties', '영지' )|E] 개종 속도: #P +50%#!"
 doctrine_parameter_same_faith_promote_culture_bonus_active:1 "내 [faith|E]을 신봉하는 [Concept( 'counties', '영지' )|E]의 문화 촉진 속도: #P +50%#!"
 doctrine_parameter_other_culture_conversion_penalty_active:1 "다른 [culture|E]에 속한 [Concept( 'counties', '영지' )|E]의 개종 속도: #N -50%#!"

 tenet_pentarchy_name:0 "교구 정치"
 tenet_pentarchy_alternate_name:0 "으뜸 교구정"
 tenet_pentarchy_desc:0 "우리의 성지는 단순히 성스러운 장소가 아닌 우리 종교의 지도자가 다스릴 권력의 반석입니다."

 tenet_aniconism_name:0 "우상 파괴 운동"
 tenet_aniconism_desc:0 "조각된 형상 숭배가 너무 많은 신자의 눈을 멀게 하여 신의 진리를 알아채지 못하게 하고 있습니다. 우리는 성지에서 모든 우상을 걷어내 신자들이 함정에 빠지지 않게 할 겁니다."

 tenet_alexandrian_catechism_name:0 "알렉산드리아의 교리문답"
 tenet_alexandrian_catechism_desc:0 "알렉산드리아의 교리문답 학파는 신학자들이 현상에 의문을 품고 비판적 생각을 하도록 격려하는 오랜 전통을 갖고 있습니다.\n\n비록 학파는 물리적으로 사라지고 말았지만, 그 전통만큼은 우리가 이어갈 것입니다."

 tenet_hedonistic_name:0 "쾌락주의"
 tenet_hedonistic_desc:0 "신께서는 우리가 빠져들어 즐길 수 있도록 기쁨의 포상으로 세상을 가득 채우셨습니다. 이에 부응하지 않는 건 창조 그 자체를 부정하는 거나 매한가지입니다."
 doctrine_parameter_piety_from_feasts_active:1 "[feast|E]를 주최하면 [piety|E] 획득"

 tenet_carnal_exaltation_name:0 "육욕의 쾌락"
 tenet_carnal_exaltation_desc:0 "육욕의 쾌락은 다른 체험을 뛰어넘는 숭고한 행위인지라 신께 더 가까이 다가갈 수 있는 매개이기도 합니다. 우리는 우리의 성욕을 찬양하고 충족시킬 수 있는 방법을 찾아야 합니다."

 tenet_polyamory_name:0 "일부다처"
 tenet_polyamory_desc:0 "우리의 사랑은 [ROOT.Faith.FertilityGodNamePossessive] 사랑과 마찬가지로 무조건적인 사랑이어야만 합니다. 따라서 누군가의 애정은 오직 한 사람의 것이라는 고리타분한 관념을 떨쳐버려야만 합니다."
 doctrine_parameter_no_unfaithfulness_penalty_active:0 "신도들은 배우자 혹은 배우자의 연인이 혼외정사를 한다 해도 [opinion|E] 불이익을 갖거나 [imprisonment_reasons|E]를 부여받지 않습니다."

 tenet_unrelenting_faith_name:0 "사그라지지 않는 믿음"
 tenet_unrelenting_faith_desc:0 "우리의 신념은 굳건하니 기꺼이 믿음을 지키기 위해 싸우고 죽을 것입니다. 그 어떤 역경이 닥친다 한들 우리는 절대 굴하지 않습니다."

 #Muslim Tenets
 tenet_struggle_submission_name:0 "투쟁과 복종"
 tenet_struggle_submission_desc:0 "신의 의지는 모든 선의 원천입니다. 따라서 선한 존재의 기저에는 신의에 대한 복종심과 이를 직접 행하고자 하는 투쟁이 깔려있다고 할 수 있습니다."
 doctrine_parameter_bonus_holy_war_piety_active:0 "[holy_wars|E] 승리로 얻는 [piety|E]와 [piety_experience|E]가 #P 50%#! 증가"

 tenet_religious_legal_pronouncements_name:0 "종교법"
 tenet_religious_legal_pronouncements_fatwa:0 "파트와"
 tenet_religious_legal_pronouncements_halakha:0 "할라카"
 tenet_religious_legal_pronouncements_desc:0 "신학적 논거와 법적 논거의 경계는 뚜렷하지 않으며 영적 자질은 속세의 규범 내에서도 고려될 필요가 있습니다."
 doctrine_parameter_temporal_condemnation_enabled:0 "[Concept( 'learning', '학습력' )|E]이 높은 지배자가 [sinful|E] 봉신을 규탄할 수 있음. 봉신이 사특하면 할수록 규탄에 필요한 학식이 감소함.\n$EFFECT_LIST_BULLET$규탄당한 봉신은 [criminals|E]로 취급되며 작위를 박탈할 수 있음"
 doctrine_parameter_religious_legal_pronouncements_law_cost_reduction:0 "법률 비용: #P -10%#!"
 tenet_religious_legal_pronouncements_cost_tooltip:0 "종교법: #P -10%#!"
 tenet_religious_fatwa_cost_tooltip:0 "파트와: #P -10%#!"
 tenet_religious_halakha_cost_tooltip:0 "할라카: #P -10%#!"

 tenet_false_conversion_sanction_name:0 "거짓 개종 허가"
 tenet_temporal_condemnation_taqiya:0 "타키야"
 tenet_false_conversion_sanction_desc:0 "목숨을 위협받는다면, 가슴 속에 참된 믿음을 품고 있는 한 거짓된 신앙을 믿는다고 해도 용인됩니다."
 doctrine_parameter_sanctioned_false_conversion:0 "개종 저항: #P +30%#!\n$EFFECT_LIST_BULLET$사도에 빠진 [characters|E]과 [Concept( 'counties', '영지' )|E]가 일정 확률에 따라 이 [faith|E]으로 재개종할 수 있음"

 tenet_tax_nonbelievers_name:0 "무신자 조세"
 tenet_tax_nonbelievers_desc:0 "군역은 신자들만을 위한 것이며, 무신자들에게는 보호의 대가로 세금을 징수합니다."
 tenet_tax_nonbelievers_jizya_name:0 "지즈야"

 tenet_literalism_name:0 "직해주의"
 tenet_literalism_desc:0 "우리의 경전엔 신의 의도가 분명히 기록돼있고, 인간이 그것을 해석하려 드는 건 무의미한 일에 가깝습니다."
 doctrine_parameter_literalist_debate_enabled:0 "[opinion|E]을 비용 삼아 다른 봉역의 지도자와 토론을 벌일 수 있으며, 그 결과로 [piety|E]를 얻거나 잃음."

 tenet_legalism_name:0 "율법주의"
 tenet_legalism_desc:0 "우리의 법은 여러 세대에 걸친 지혜와 경건함의 산물로써 이를 고수하는 것은 독실함에서 우러나는 본성입니다. 누구든 죄업을 진 자라면 법의 심판을 받게 됩니다."
 doctrine_parameter_legalism_reduced_faction_virtues:0 "영주가 [virtuous|E] 인물이라면 [vassals|E]과 [Concept( 'counties', '영지' )|E]가 [factions|E]에 합류할 확률이 낮아짐"
 doctrine_parameter_legalism_increased_faction_sins:0 "영주가 [sinful|E] 인물이라면 [vassals|E]과 [Concept( 'counties', '영지' )|E]가 [factions|E]에 합류할 확률이 높아짐"
 doctrine_parameter_legalism_modified_law_costs:1 "영주가 가진 [virtue|E]의 개수마다 법률 비용이 #P -10%#! 감소함"
 doctrine_parameter_legalism_modified_law_costs_2:0 "영주가 가진 [sin|E]의 개수마다 법률 비용이 #N 10%#! 증가함"
 doctrine_parameter_legalism_trust_just_leader_active:1 "선거 [succession|E] 제도하에서 [liege|E]이 $trait_just$ 특성을 보유하고 있을 경우 [electors|E]들이 주군의 선택을 따를 확률이 높아짐"
 tenet_legalism_law_cost_tooltip:0 "[legalism|E]:\n 내 죄악과 덕행이 [SCOPE.ScriptValue('legalism_law_cost_modifier')|-0%]만큼 영향받음"
 
 tenet_reincarnation_name:0 "환생"
 tenet_reincarnation_desc:0 "우리는 이번 생 이전에도 수많은 삶을 살아왔으며 이후에도 계속해서 많은 삶을 살게 될 겁니다. 죽음은 만물의 새로운 시작일 뿐입니다."
 doctrine_parameter_reincarnation_resistance_to_conversion:0 "영지 개종 저항: #P +20%#!"
 doctrine_parameter_reincarnation_events_active:1 "자녀가 일정 확률에 따라 조상의 화신으로 간주될 수 있으며, [piety|E]과 [opinion|E] 보너스를 받음"

 tenet_esotericism_name:0 "비전주의"
 tenet_esotericism_desc:0 "신의 위대한 신비로움이 필멸자의 이해력을 뛰어넘는 것일지라도 무지의 구실이 될 순 없습니다. 그 자체가 우리로 하여금 세계에 대한 이해와 지식을 추구하도록 하기 때문입니다."
 doctrine_parameter_tenet_esotericism_mystic_education:1 "[learning|E] [education_focus|E]을 지정 중인 아이가 학문을 잘 수양하다 보면 [GetTrait('mystic_1').GetName( GetNullCharacter )] 특성을 획득할 수도 있음"

 #Eastern Tenets
 tenet_adaptive_name:0 "적응"
 tenet_adaptive_desc:0 "옛 계율을 독단적으로 고수하는 건 신자들에게 독만 될 뿐입니다. 핵심 교리만 충실히 지킨다면 세계의 다양한 계율에 적응할 수 있을 겁니다."
 doctrine_parameter_tenet_adaptive_conversion_resistance:0 "영지 개종 저항: #P +30%#!"
 doctrine_parameter_reduced_vassal_religion_discontent:1 "불신자 [vassals|E]가 독립 혹은 대중영합 [factions|E]에 합류할 확률이 낮아짐"

 tenet_inner_journey_name:0 "내적 여행"
 tenet_inner_journey_desc:0 "자기 자신을 이해해야만 세상을 이해할 수 있는 법입니다. 자아를 찾는 여행은 중요하지만 길고도 어려운 길이기도 합니다."
 doctrine_parameter_meditation_mechanics_active:0 "인물이 은둔 명상을 [decide|E]할 수 있으며 [stress|E]를 줄여주고 일정 확률로 신학적 통찰력을 얻을 수 있음"

 tenet_dharmic_pacifism_name:0 "다르마 평화주의"
 tenet_dharmic_pacifism_desc:0 "우리는 모두 우주적 질서의 한 부분이니 하나에 대한 폭력은 만물에 대한 폭력이요, 나 자신에 대한 폭력이기도 합니다."

 tenet_bhakti_name:0 "박티"
 tenet_bhakti_desc:0 "필멸자가 신의 영광에 완벽히 부응하며 살 순 없지만, 신의 한 모습을 골라 모방하고 숭배하며 헌신한다면 그 어떤 방법을 썼을 때보다도 더 가까이 신에게 다가갈 수 있을 겁니다."
 doctrine_parameter_select_personal_god_active:1 "영주가 숭배할 화신을 [decide|E]할 수 있고 관련된 보너스를 받을 수 있음"

 tenet_asceticism_name:0 "금욕주의"
 tenet_asceticism_desc:0 "물질의 추구는 신성한 진리를 보이지 않게 합니다. 오직 사치 없이 소박한 삶을 살며 헌신해야만 영적 깨달음을 성취할 수 있습니다. "

 tenet_ritual_hospitality_name:0 "환대 의식"
 tenet_ritual_hospitality_alternate_name:0 "푸자"
 tenet_ritual_hospitality_desc:0 "환대는 인류가 보여줄 수 있는 위대한 덕행 중 하나입니다. 손님이라면 필멸자건, 신이건 상관없이 언제나 존중과 공경을 다 해 대해야만 합니다."
 doctrine_parameter_host_honored_guests_active:0 "[rulers|E]가 다른 인물을 귀빈으로 접대할 수 있으며, [piety|E]를 소비해 [opinion|E]을 개선할 수 있음"

 #Pagan tenets
 tenet_warmonger_name:0 "전쟁광"
 tenet_warmonger_desc:0 "신앙과 전쟁은 한 끗 차이입니다. 신의 이름으로 싸우길 거부하는 자는 참된 신자라 할 수 없습니다."
 doctrine_parameter_conquest_cb_enabled:0 "[rulers|E]가 인접한 영주들을 상대로 정복 [casus_belli|E]을 갖게 됨"
 doctrine_parameter_invasion_cb_enabled:0 "명망 있는 [rulers|E]라면 인생에 딱 한 번 침략 [casus_belli|E]을 사용할 수 있음"
 doctrine_parameter_great_holy_wars_active_if_reformed:1 "[head_of_faith|E]가 존재하면서 [faith|E]이 [organized|E] 상태일 경우, [great_holy_wars|E]을 선포할 수 있음"

 tenet_ancestor_worship_name:0 "조상 숭배"
 tenet_ancestor_worship_desc:0 "우리 조상께서는 저승에서 우리를 지켜보며 인도해주시고, 나아갈 길을 보여주십니다. 그렇기에 우리는 그들을 존중하고 공경해야 합니다."

 tenet_adorcism_name:0 "영령 숭배"
 tenet_adorcism_desc:0 "세상의 영령들은 선한 일도, 악한 일도 할 수 있습니다. 그들을 존중하고 공경하면서 우리에겐 선한 일을, 적에겐 나쁜 일을 해주길 바랄 수밖에 없습니다."
 doctrine_parameter_spirit_possession_active:1 "'영령에게 도움 청하기' [decision|E]이 활성화됨"

 tenet_ritual_celebrations_name:0 "축하 의식"
 tenet_ritual_celebrations_desc:1 "신을 숭배하는 것은 공동체가 기뻐하고 공유해야 할 일입니다. 방대한 축제를 열어 신을 공경하고 찬미하는 것은 우리를 하나로 만들어줍니다."
 doctrine_parameter_mandatory_feast_attendance:0 "[vassals|E]이 연회에 참여할 확률 높아짐. 참여를 거부하는 자는 [piety|E]을 잃게 됨."

 tenet_sky_burials_name:0 "풍장"
 tenet_sky_burials_desc:1 "시체를 지하에 가둬두는 것은 옳지 않습니다. 그들을 먹여주었던 세상에 대한 보답이자 마지막 자애로운 행동으로써 새들이 먹게 두는 것이 더 옳다고 할 수 있습니다."
 doctrine_parameter_sky_burials_active:2 "[rulers|E]가 조상의 장례를 풍장으로 치를 수 있으며, [piety|E]를 획득하고 [vassals|E]을 만족시킬 수 있음"

 tenet_sacred_childbirth_name:0 "신성한 탄생"
 tenet_sacred_childbirth_alternate_name:0 "쿠디키스 렘티"
 tenet_sacred_childbirth_desc:0 "산모가 출산하는 공간인 목욕탕은 반드시 정결해야 하고 의식 준비가 끝나있어야 합니다. 그래야 신께서 출산하는 이와 아이에게 축복을 내려주실 테니 말입니다."
 doctrine_parameter_safer_childbirths_active:0 "모친이 출산 도중 사망할 #P 확률이 낮아짐#!"
 doctrine_parameter_healthier_children_active:0 "자녀가 병약하거나 사산될 #P 확률이 낮아짐#!"

 tenet_sanctity_of_nature_name:0 "자연의 존엄함"
 tenet_sanctity_of_nature_desc:1 "자연은 신이 창조한 세계이며 우리는 그저 손님으로서 있을 뿐입니다. 그러니 나무며, 동물이며 대지 그 자체도 공경하고 존중해야만 합니다."

 tenet_mystical_birthright_name:0 "상서로운 생득권"
 tenet_mystical_birthright_alternate:0 "탈토스 쉴에테스"
 tenet_mystical_birthright_desc:0 "우린 모두 태어나면서 운명을 갖고 태어나는데 개중에서도 가장 중요한 운명은 탈토스가 될 운명이라 할 수 있습니다. 탈토스는 태어나면서부터 마력을 휘두르고 위대한 영적 지도자가 되기로 선택된 자입니다."
 doctrine_parameter_mystic_birthright_active:0 "자녀가 매우 낮은 확률로 [GetTrait('mystic_3').GetName( GetNullCharacter )] 특성을 갖고 태어남"

 tenet_astrology_name:0 "점성술"
 tenet_astrology_desc:0 "밤하늘은 신의 영토로 열린 창문입니다. 세계의 대단한 비밀과 불가사의가 밤하늘에 쓰여있으며 어디를 봐야 하는지만 알면 모두가 배울 수 있습니다."
 doctrine_parameter_divine_the_stars_active:0 "신도들이 별점 결정과 미래를 점칠 수 있게 됨"

 tenet_sun_worship_name:0 "태양 숭배"
 tenet_sun_worship_desc:0 "빛을 가져오는 자이자, 생명을 주는 이요, 영원히 불타는 불꽃이기도 한 태양은 세계의 진정한 군주로서 하늘 높은 왕좌에 앉아 군림합니다."
 doctrine_parameter_summer_festivals_active:0 "여름에 연회를 주최하면 [piety|E] 획득"
 doctrine_parameter_trial_by_sun_active:0 "투옥된 [criminals|E]에게 태양의 심판 형벌을 내릴 수 있음"

