 shangqing_desc:0 "상청교는 당 왕조 시기 주류를 이루었던 도교 학파입니다. 상청교의 신자들은 다른 도교 학파처럼 부적과 연단술을 다루는 것이 아니라 명상과 육체 단련으로 우주와 조화를 이루려 했습니다."

