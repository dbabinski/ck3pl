 svetambara_desc:0 "백의파, 즉 스베탐바라파는 케발라 즈나나가 영혼의 상태이지 어떤 육체적 존재가 아니라고 믿습니다. 선한 삶을 살면 전능한 지식을 성취하고 윤회의 사슬을 벗어던질 수 있습니다. 해탈의 순간은 죽음을 통해서만 이뤄지며, 이때 성취한 자, 싯다가 됩니다."
