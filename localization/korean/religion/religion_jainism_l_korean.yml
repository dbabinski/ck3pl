 digambara_adj:0 "디감바라파"
 digambara_adherent:0 "디감바라파 신도"
 digambara_adherent_plural:0 "디감바라파 신도"
 digambara_desc:0 "케발라 즈나나는 신체를 모든 육체적 욕구로부터 해방합니다. 그러나 영혼은 오직 완전히 나체가 되었을 때만 해방될 수 있습니다. 그렇기에 공의파, 즉 디감바라파의 수행자들은 실오라기 걸치지 않고 수행합니다."

