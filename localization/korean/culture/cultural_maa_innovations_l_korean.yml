l_korean:

 #Military
 innovation_hird:0 "히르드"
 innovation_hird_desc:0 "무장한 수행원을 가정에서도 계속 복무케 하는 전통은 그동안 많은 도움이 됐습니다. 이 체계를 공식화하고 확대한다면 우리 군대에 후스카를 연대를 배치할 수 있게 될 겁니다."

 innovation_zweihanders:0 "츠바이핸데"
 innovation_zweihanders_desc:1 "이 거대한 양손검은 우리 장창병의 진형을 무너뜨리기 위해 돌격해오는 $knight_culture_player_plural_no_tooltip_lowercase$들을 베어 넘기는 데 유용하게 쓸 수 있습니다. 이를 잘 활용하면 장창병 부대에 큰 도움이 될 겁니다."

 innovation_longbows:0 "장궁"
 innovation_longbows_desc:0 "우리 조궁장들은 이곳에서 흔히 볼 수 있는 튼튼한 주목나무의 이점을 활용해 강력한 장궁을 만드는 법을 배워왔습니다. 장궁을 효과적으로 사용하기 위해선 어려서부터 전문적인 훈련을 받아야만 했는데, 이러한 투자 덕분에 우리 장궁병들은 다른 궁수들보다 더 먼 사거리와 강한 관통력을 자랑하게 됐습니다."

 innovation_adaptive_militia:0 "전천후 민병대"
 innovation_adaptive_militia_desc:1 "호든닥과 같은 무기는 저렴하면서도 생산이 쉬운 무기면서도 돌진하는 기병을 처리하는 데에 매우 효과적인 무기입니다. 그 덕분에 우리 민병대들이 무장한 $knight_culture_player_plural_no_tooltip_lowercase$(을)를 상대하면서도 높은 승산을 갖고 임할 수 있게 됐습니다."

 innovation_valets:0 "발레"
 innovation_valets_desc:1 "우리 귀족 기병들을 위해 헌신적인 시종 체제를 도입한다면, 좋은 무기와 방어구를 갖춘 $knight_culture_player_plural_no_tooltip_lowercase$ 부대를 배치할 수 있게 될 겁니다."

 innovation_pike_columns:0 "장창 대열"
 innovation_pike_columns_desc:0 "장창병은 방어에 있어 매우 훌륭한 병종이지만, 전통적으로 기동성과 공격력 부족에 시달려왔습니다. 이러한 결함을 개선하기 위해 새로운 진형을 도입한다면 승산을 높일 수 있을 겁니다."

 innovation_legionnaires:0 "군단병"
 innovation_legionnaires_desc:1 "우리는 로마 제국을 복원했으니 옛 로마의 군단병 제도와 무시무시한 정예 수비대 체계도 복원할 겁니다."

 innovation_desert_tactics:0 "사막 전술"
 innovation_desert_tactics_desc:0 "레반트 지역은 지형이 좋지 않아 기병 돌진을 하기엔 적합하지 않습니다. 지형에 빨리 적응하고 이 새로운 터전에 걸맞은 기병을 양성할 필요가 있습니다."

 innovation_caballeros:0 "카바예로"
 innovation_caballeros_desc:0 "안달루치아 지방의 종마들은 다른 말들보다 높은 기동성 그리고 열악한 지형의 전투에서 발군의 능력을 발휘합니다. 이 이점을 활용해 특화된 기병 연대를 만들 필요가 있습니다."

 innovation_cataphracts:0 "카타프락토이"
 innovation_cataphracts_desc:0 "무시무시한 카타프락토이 기병대는 철갑으로 온몸을 두르고 있고 랜스를 든 채 돌진하여 방어선을 모조리 분쇄해버립니다."

 innovation_hobbies:0 "호벨라르"
 innovation_hobbies_desc:1 "켈트 지방의 호비 말은 빠르고 민첩하여 적 $knight_culture_player_plural_no_tooltip_lowercase$들이 꺼리는 험한 지형에서 정찰과 약탈을 하는 데 적합합니다."

 innovation_rectilinear_schiltron:0 "쉴트론 대열"
 innovation_rectilinear_schiltron_desc:0 "전통적인 장창 원진은 방어에 매우 뛰어난 진형이었으나 공격과 기동이 매우 제한되는 단점이 있었습니다. 반면 쉴트론 대열은 훈련에 많은 공을 들여야 하지만 강력한 공격과 방어를 동시에 구사할 수 있는 우수한 진형입니다."

 innovation_forest_wardens:0 "삼림 감시대"
 innovation_forest_wardens_desc:0 "수 없는 세월 동안 우리 조상들이 이 숲에서 살아왔건만 이젠 외부인들의 위협이 침식해오고 있습니다. 수백 년간 쌓아온 삼림에서의 전투 경험이 조상들의 고향을 지키는 데 큰 도움이 될 겁니다."

 innovation_compound_bows:0 "복합궁"
 innovation_compound_bows_desc:0 "뿔, 나무, 힘줄 등을 겹겹이 붙여 만든 복합궁은 전통적인 활보다 크기는 작지만, 위력만큼은 지지 않습니다. 이 덕분에 말 위에서도 활을 손쉽게 쏠 수 있게 됐고, 전장에 매우 강력한 궁기병대를 배치할 수 있게 됐습니다. "

 innovation_khandayats:0 "칸다야트"
 innovation_khandayats_desc:0 "칸다라는 검에 통달한 우리 소중한 병사들은 열대우림에서 싸울 수 있을 뿐만 아니라 적 경기병대도 베어 넘길 수 있습니다."

 innovation_mubarizuns:0 "무바리준"
 innovation_mubarizuns_desc:0 "무바리준은 정통 칼리파 군대의 전설적인 투사들을 본뜬 병사들로 일대일 싸움뿐만 아니라 진형 전투에서도 탁월한 실력을 발휘하도록 훈련받았습니다."

 innovation_hussar_raids:1 "$hussar$ 습격대"
 innovation_hussar_raids_desc:1 "경기병은 적들이 도망치기 위해 노출된 순간을 노려 재빨리 공격할 수 있습니다. 따라서 우리의 $hussar$는 반복 공격과 약탈에 특화시킨 병종이라 할 수 있습니다."

 innovation_druzhina:0 "드루지나"
 innovation_druzhina_desc:0 "바랑기아 병사들은 오랫동안 우리 군주들을 호위하는 우수한 경호대로 활약해왔지만, 우리 군의 중보병으로서도 수월히 활약할 수 있습니다."

 innovation_mountain_skirmishing:0 "산악 산병전"
 innovation_mountain_skirmishing_desc:0 "아프리카의 뿔 지역에 있는 거대한 산들은 대부분의 병종이 병참 문제로 골머리를 썩이게 하는 곳입니다. 그러나 우리 산병대는 이러한 조건에 쉽게 적응하여 적의 군대를 궤멸시킬 수 있습니다."

 innovation_bush_hunting:0 "미개간지 사냥"
 innovation_bush_hunting_desc:0 "미개간지는 거칠고 험한 곳이지만 이를 어떻게 이용하는지 아는 사람들에겐 어마어마한 기회를 쥐여줍니다. 궁수들에게 미개간지 전투법을 전수한다면 적이 이곳에 왔을 때 큰 이익을 얻을 수 있을 겁니다."

 innovation_mobile_guards:0 "방어 전술"
 innovation_mobile_guards_desc:0 "우리는 몇 번이고 유배되고 추방당했었습니다. 비극적이긴 하지만, 우리는 그러한 경험 덕택에 사상자를 최소한으로 줄여주는 후방 방어 전술에 두각을 나타내게 됐습니다."

 innovation_alpine_supremacy:0 "알프스의 지배자"
 innovation_alpine_supremacy_desc:0 "우리가 사는 땅은 고도가 높아 평야에 사는 이들과는 다른 병참 체계와 전술을 갖춰야 합니다. 이러한 기술에 통달하게 되면 누구도 반박할 수 없는 산의 제왕이 될 수 있을 겁니다."

 innovation_sahel_horsemen:0 "사헬 기병대"
 innovation_sahel_horsemen_desc:0 "사헬 지대는 건조하고 메마른 평원이라 종종 달리는 말로 뒤덮인 장관을 볼 수 있습니다. 사헬 기병대는 가벼운 누비 갑옷과 투창으로 적진을 파괴하는 전사들로 재빠른 기동성을 가졌으며 사막과 건지를 용감히 누빕니다."
 
 innovation_zbrojnosh:0 "지브로이노쉬"
 innovation_zbrojnosh_desc:0 "고향 땅의 숲이 우거진 언덕과 산악 지대는 특별한 방식으로 전투를 벌이도록 만들었습니다. 우리의 무장병 지브로이노쉬는 지형을 이용해 이점을 취하도록 훈련받았고 어마어마한 규모의 적을 물리치며 훌륭한 전사임을 증명하곤 합니다."

 innovation_upland_skirmishing:0 "고지 산병전"
 innovation_upland_skirmishing_desc:0 "숲이 우거진 사바나 언덕은 오랜 옛날부터 우리의 고향이었습니다. 조상들은 이 지형을 어떻게 활용할 수 있는지를 우리에게 알려주었으며, 이 지식을 통해 우리는 국경을 위협하는 약탈자들을 막아낼 수 있습니다."
 
 innovation_sarawit:0 "사라윗"
 innovation_sarawit_desc:0 "우리 조상들이 터를 잡았던 이 고지대에선 특별한 방식으로 농사를 지을 수밖에 없었습니다. 그렇게 만들어진 계단식 농경지는 새로운 군사 전략의 밑거름이 되었고 이는 곧 사라윗 전사들의 등장으로 이어졌습니다."
 
 innovation_desert_mountain_herding:0 "사막 산지 관행"
 innovation_desert_mountain_herding_desc:0 "태곳적부터 우리 산맥의 사람들은 이 척박한 땅에서 목축을 할 방법을 찾아 골몰해왔습니다. 그러한 노력 끝에 그들은 아부드라르라 불리는 강인하고 튼튼한 전사로 변모했습니다."
 
 innovation_royal_army_tradition:0 "왕실군 전통"
 innovation_royal_army_tradition_desc:0 "수도를 지키기 위해 상비군을 두는 것이 우리의 오랜 전통이었습니다. 이 덕분에 우리는 전투 코끼리 같은 지원 부대와 합을 잘 맞추는 강인한 병사들을 얻을 수 있었습니다."
 
 innovation_repeating_crossbow:0 "제갈노"
 innovation_repeating_crossbow_desc:0 "제갈노라는 이름으로 알려진 이 기발한 발명품은 조작 방식이 쉬워 누구든 쉽게 사용할 수 있는 연속 발사식 쇠뇌입니다. 사거리와 화력 면에서는 뒤떨어지지만 이를 발사 속도로 보완한 덕택에 방어전에 안성맞춤이라 할 수 있습니다."

 innovation_men_at_arms:0 "무장병"
 innovation_men_at_arms_desc:0 "영주 직속에 장비를 갖췄으며 훈련된 상비군을 마련한다면 중앙집권화로 나아가는 디딤돌이 되어줄 겁니다."
