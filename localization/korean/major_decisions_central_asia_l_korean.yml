l_korean:
 #Become Greatest of Khans
 become_greatest_of_khans_decision:0 "위대한 칸 되기"
 become_greatest_of_khans_decision_desc:0 "#F 내 방대한 영토 내의 씨족장들을 모두 불러모을 준비가 됐다. 그 자리에서 그들은 나를 칸 중의 칸이요, 하늘 아래 만물의 제왕으로 추대할 것이다.\n거기서부터, 정복은 시작되리라.#!"
 become_greatest_of_khans_decision_tooltip:0 "몽골 제국을 형성하고 세계의 지배자, 칭기즈 칸이 됩니다."
 become_greatest_of_khans_decision_confirm:0 "쿠릴타이 소집하기"
 become_greatest_of_khans_decision_gain_mongol_empire:1 "당신의 봉역이 [mongol_empire|E]이 됨"
 become_greatest_of_khans_decision_enable_mongol_invasion_cb:1 "[mongol_invasion_casus_belli|E]을 사용할 수 있게 됨"
 GREATEST_OF_KHANS_TITLE_REQUIREMENT:1 "[king|E] 또는 [emperor|E] 작위여야 함"

 #Establish Bactrian Supremacy
 establish_bactrian_supremacy_decision:0 "박트리아 패권 수립"
 establish_bactrian_supremacy_decision_desc:0 "#F 박트리아의 왕들은 대대로 문명의 교차로를 지배해왔습니다. 이제 우리가 그 역할을 이어받아 이곳의 캐러밴서라이에서 오아시스까지 하늘 아래 모든 것을 지배할 것임을 선포할 때가 됐습니다.#!"
 establish_bactrian_supremacy_decision_tooltip:0 "동서와 남북을 잇는 무역로에 패권을 드러냅니다."
 establish_bactrian_supremacy_decision_confirm:0 "옛 땅을 되찾자!"
