 action_title_election_combined_group_name:0 "진행 중인 선거 미리 볼 수 있음"
 action_title_election_desc:0 "[landed_title.GetHolder.GetShortUIName](이)가 통치 중인 [title|E], [landed_title.GetNameNoTooltip]에서 선거가 진행 중입니다. 현재 [landed_title.GetHeir.GetUIName](이)가 선두를 달리고 있습니다.\n\n#help 당신이 [elector|E]라면 이미 투표권을 행사했더라도 계속 선거 창을 주시하는 것이 좋습니다. 언제든지 투표 대상을 바꿀 수 있다는 사실을 잊지 마십시오!\n\n만약 [elector|E]가 아니더라도 선거 창은 주시하는 편이 좋습니다. 혹시 무슨 일이라도 벌어진다면... #emp 당신#!이 선두 후보자가 될 수도 있으니까요!#!"
 action_title_election_combined_group_description:0 "당신의 봉역에서 선거가 진행 중입니다. \n\n#help 당신이 [elector|E]라면 이미 투표권을 행사했더라도 계속 선거 창을 주시하는 것이 좋습니다. 언제든지 투표 대상을 바꿀 수 있다는 사실을 잊지 마십시오!\n\n만약 [elector|E]가 아니더라도 선거 창은 주시하는 편이 좋습니다. 혹시 무슨 일이라도 벌어진다면... #emp 당신#!이 선두 후보자가 될 수도 있으니까요!#!"
