 action_can_use_hook_to_change_contract_desc:0 "당신이 [GetGovernment( 'feudal_government' ).GetName] [vassal|E]인 [recipient.GetUIName]에게 [hook|E]을 보유하고 있으므로, 이를 이용해 [contract|E]을 수정할 수 있습니다.\n\n#help [hook]을 유용하게 쓰는 방법 중 하나가 바로 [vassals_possessive|E] [obligations|E]를 가중시키는 것입니다.\n\n일반적으로 [contract]을 불공정하게 변경하면 [tyranny|E] 불이익을 얻게 되지만, [hook]을 사용하면 이를 피할 수 있습니다. 단 불공정 변경은 한 번만 제시할 수 있으며, 그 이상은 [tyranny] 불이익을 얻게 됩니다.\n\n[contract]을 변경할 때 #high '구실 사용' 상자를 클릭하는 것을#! 잊지 마십시오!#!"
 action_can_use_hook_to_change_contract_combined_group_description:0 "당신이 [GetGovernment( 'feudal_government' ).GetName] [vassals|E]들에게 [hooks|E]을 보유하고 있으므로, 이를 이용해 [feudal_contracts|E]을 수정할 수 있습니다.\n\n#help [hook]을 유용하게 쓰는 방법 중 하나가 바로 [vassals_possessive|E] [obligations|E]를 가중시키는 것입니다.\n\n일반적으로 [contract]을 불공정하게 변경하면 [tyranny|E] 불이익을 얻게 되지만, [hook]을 사용하면 이를 피할 수 있습니다. 단 불공정 변경은 각 [contract]마다 한 번만 제시할 수 있으며, 그 이상은 [tyranny] 불이익을 얻게 됩니다.\n\n[feudal_contracts]을 변경할 때 #high '구실 사용' 상자를 클릭하는 것을#! 잊지 마십시오!#!"
